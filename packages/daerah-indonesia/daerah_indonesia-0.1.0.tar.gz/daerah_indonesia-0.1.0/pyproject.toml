[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"

[project]
name = "daerah_indonesia"
version = "0.1.0"
description = "Library Python untuk data wilayah Indonesia (Provinsi sampai Kelurahan) + Validasi NIK."
authors = [
    { name = "Nestero", email = "nestero@mail.com" },
]

readme = "README.md"
license = { file = "LICENSE" } 
requires-python = ">=3.14"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License"
]

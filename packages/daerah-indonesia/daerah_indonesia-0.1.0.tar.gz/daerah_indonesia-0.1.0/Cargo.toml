[package]
name = "daerah_indonesia"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "daerah_indonesia"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
rusqlite = { version = "0.38", features = ["bundled"] }
zstd = "0.13"
dirs = "6.0"
chrono = "0.4"

[profile.release]
strip = true
lto = true
opt-level = "z"
codegen-units = 1
panic = "abort"


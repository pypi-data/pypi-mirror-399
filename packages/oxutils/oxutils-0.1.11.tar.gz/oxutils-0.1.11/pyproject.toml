[project]
name = "oxutils"
version = "0.1.11"
description = "Production-ready utilities for Django applications in the Oxiliere ecosystem"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Edimedia Mutoke", email = "eddycondor07@gmail.com" }
]
requires-python = ">=3.12"
keywords = ["django", "utilities", "jwt", "s3", "audit", "logging", "celery", "structlog"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "boto3>=1.41.5",
    "celery>=5.5.3",
    "cryptography>=46.0.3",
    "django-auditlog>=3.3.0",
    "django-celery-results>=2.6.0",
    "django-extensions>=4.1",
    "django-ninja>=1.5.0",
    "django-ninja-extra>=0.30.6",
    "django-storages[s3]>=1.14.6",
    "django-structlog[celery]>=10.0.0",
    "jwcrypto>=1.5.6",
    "pydantic-settings>=2.12.0",
    "pyjwt>=2.10.1",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/oxiliere/oxutils"
Documentation = "https://github.com/oxiliere/oxutils/tree/main/docs"
Repository = "https://github.com/oxiliere/oxutils"
Issues = "https://github.com/oxiliere/oxutils/issues"
Changelog = "https://github.com/oxiliere/oxutils/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
oxutils = { workspace = true }

[project.optional-dependencies]
currency = [
    "bcc-rates>=1.1.0",
]

oxiliere = [
    "django-cacheops>=7.2",
    "django-tenants>=3.9.0",
    "django-safedelete>=1.4.1",
    "django-auditlog>=3.4.1",
]
pdf = [
    "weasyprint>=67.0",
]

jwt = [
    "django-ninja-jwt>=5.4.2",
]

all = [
    "bcc-rates>=1.1.0",
    "django-cacheops>=7.2",
    "django-tenants>=3.9.0",
    "django-safedelete>=1.4.1",
    "django-auditlog>=3.4.1",
    "django-ninja-jwt>=5.4.2",
    "weasyprint>=67.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-django>=4.8.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "coverage>=7.4.0",
    "pillow>=12.0.0",
    "ruff>=0.8.0",
    "psycopg[binary]>=3.3.2",
]


[tool.ruff]
line-length = 100
target-version = "py312"
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --ds=tests.settings"
testpaths = ["tests"]

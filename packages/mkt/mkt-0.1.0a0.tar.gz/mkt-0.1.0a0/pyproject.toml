[project]
name = "mkt"
version = "0.1.0.alpha"
description = "A Model Context Protocol (MCP) server for agentic retrieval of financial market data. This server leverages YFinance to provide a simple and efficient way to access historical stock prices, dividends, stock splits, company information, and other financial metrics."
authors = [{ name = "Dobri Danchev", email = "python-dist@danchev.net" }]
classifiers = [
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    ]
keywords = ["machinelearning", "finance", "investment", "mcp", "modelcontextprotocol", "yahoo finance", "financial data retrieval"]
readme = "README.md"
license = { text = "AGPL-3.0-or-later" }
requires-python = ">=3.11"
dependencies = [
    "openmarkets>=0.1.0a0",
]

[project.urls]
Homepage = "https://github.com/danchev/openmarkets"
Issues = "https://github.com/danchev/openmarkets/issues"

[project.scripts]
mkt = "mkt.__main__:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "mkt"
module-root = "."

[dependency-groups]
dev = [
    "commitizen>=4.10.1",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0.alpha"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
update_changelog_on_bump = true
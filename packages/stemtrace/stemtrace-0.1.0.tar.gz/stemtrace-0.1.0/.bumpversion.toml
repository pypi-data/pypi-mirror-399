[tool.bumpversion]
current_version = "0.1.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = false  # Tag created via GitHub Release UI
commit_message = "chore: release v{new_version}"

# Python package version in pyproject.toml
[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

# Python __version__ in package __init__.py
[[tool.bumpversion.files]]
filename = "src/stemtrace/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

# Frontend package.json version
[[tool.bumpversion.files]]
filename = "src/stemtrace/server/ui/frontend/package.json"
search = '"version": "{current_version}"'
replace = '"version": "{new_version}"'

# CHANGELOG.md - insert new version header
[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
search = "## [Unreleased]"
replace = """## [Unreleased]

## [{new_version}] - {now:%Y-%m-%d}"""

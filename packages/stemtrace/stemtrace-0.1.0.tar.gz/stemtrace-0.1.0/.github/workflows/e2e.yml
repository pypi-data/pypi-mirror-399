name: E2E Tests

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-e2e:
    name: API E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker compose -f docker-compose.e2e.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          # Wait for services to be healthy
          echo "Waiting for services..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/stemtrace/api/health -o /dev/null; do sleep 2; done'
          echo "Services ready!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run API E2E tests
        run: uv run pytest tests/e2e/ -m e2e -v --tb=short

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.e2e.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker compose -f docker-compose.e2e.yml build

      - name: Start services
        run: |
          docker compose -f docker-compose.e2e.yml up -d
          echo "Waiting for services..."
          timeout 120 bash -c 'until curl -sf http://localhost:8000/stemtrace/api/health -o /dev/null; do sleep 2; done'
          echo "Services ready!"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Submit test tasks
        run: |
          # Submit some tasks to populate the UI for testing
          uv run python -c "
          from tests.e2e.tasks import add, create_workflow, always_fails
          # Submit a few tasks
          add.delay(1, 2)
          add.delay(3, 4)
          create_workflow([1, 2, 3]).apply_async()
          always_fails.delay('test failure')
          print('Tasks submitted!')
          "
          # Wait for tasks to complete
          sleep 5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/stemtrace/server/ui/frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: src/stemtrace/server/ui/frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: src/stemtrace/server/ui/frontend
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        working-directory: src/stemtrace/server/ui/frontend
        run: npm test
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: src/stemtrace/server/ui/frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: src/stemtrace/server/ui/frontend/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.e2e.yml logs

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v

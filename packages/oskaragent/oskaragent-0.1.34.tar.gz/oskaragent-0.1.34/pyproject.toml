[build-system]
requires = ["setuptools>=69.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oskaragent"
version = "0.1.34"
description = "Oskar - package to create and confiuguration of conversasional agents based on OpenAI protocolo."
readme = "README.md"
authors = [{ name = "jcordeiro69", email = "jcordeiromartins69@gmail.com" }]
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
    "openai",
    "mcp",
	"faiss-cpu",
	"numpy",
	"pandas",
	"pyyaml",
	"pypdf",
	"pdfkit",
	"pdfminer.six",
	"python-docx",
	"python-pptx",
	"pillow",
	"lxml",
	"markdown2",
	"beautifulsoup4",
	"matplotlib",
	"seaborn",
	"tabulate",
	"colorama",
	"pyodbc"
]

[project.urls]
"Source" = "https://github.com/jcordeiro69/oskaragent"
"Homepage" = "https://github.com/jcordeiro69/oskaragent"

[tool.setuptools.packages.find]
where = ["src"]
include = ["oskaragent*"]
namespaces = false

[build-system]
requires = ["maturin>=1.0"]
build-backend = "maturin"

[project]
name = "srvdb"
version = "0.2.0"
description = "Zero-Gravity Embedded Vector Database - Dynamic dimensions, RAM-efficient vector search"
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Srinivas Nampalli", email = "srinivas@example.com" },
]
license = { file = "LICENSE" }
keywords = ["vector", "database", "embedding", "search", "quantization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "numpy>=1.24.4",
    "psutil>=7.2.0",
    "scikit-learn>=1.3.2",
]

[project.urls]
Homepage = "https://github.com/Srinivas26k/srvdb"
Repository = "https://github.com/Srinivas26k/srvdb"
Documentation = "https://github.com/Srinivas26k/srvdb/blob/main/README.md"

[tool.maturin]
features = ["python"]

[dependency-groups]
dev = [
    "maturin>=1.10.2",
]

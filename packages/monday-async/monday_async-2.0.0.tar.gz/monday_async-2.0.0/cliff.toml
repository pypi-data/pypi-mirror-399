[changelog]
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}]
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/denyskarmazen/monday-async/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
trim = true

[git]
conventional_commits = true
# IMPORTANT: This filters out commits that don't follow conventional commits format
# If set to true, commits like "update stuff" or "wip" will be skipped
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = ".*breaking.*|.*BREAKING.*|.*\\!:", group = "ğŸ’¥ Breaking Changes" },
  { message = "^feat", group = "âœ¨ New Features" },
  { message = "^fix", group = "ğŸ› Bug Fixes" },
  { message = "^perf", group = "âš¡ Performance" },
  { message = "^other", group = "ğŸ“Œ Other Changes" },
  # Skip these types (they won't appear in changelog)
  { message = "^docs?", skip = true },
  { message = "^style", skip = true },
  { message = "^refactor", skip = true },
  { message = "^test", skip = true },
  { message = "^build", skip = true },
  { message = "^ci", skip = true },
  { message = "^revert", skip = true },
  { message = "^chore", skip = true},
]
protect_breaking_commits = true
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "oldest"

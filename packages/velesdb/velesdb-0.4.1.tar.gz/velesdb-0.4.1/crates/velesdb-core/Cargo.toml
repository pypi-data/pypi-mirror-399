[package]
name = "velesdb-core"
description = "High-performance vector database engine written in Rust"
readme = "README.md"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license-file = "../../LICENSE"
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
authors.workspace = true

[dependencies]
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
memmap2 = { workspace = true }
bincode = { workspace = true }
roaring = { workspace = true }

# HNSW index - use simdeez_f SIMD only on x86_64
# On ARM (Apple Silicon), scalar fallback is used for HNSW internal ops,
# but VelesDB's own SIMD (wide crate) handles search reranking with NEON.
[target.'cfg(target_arch = "x86_64")'.dependencies]
hnsw_rs = { version = "0.3", features = ["simdeez_f"] }

[target.'cfg(not(target_arch = "x86_64"))'.dependencies]
hnsw_rs = { version = "0.3", default-features = false }

[dependencies.uuid]
version = "1.7"
features = ["v4", "serde"]

[dependencies.parking_lot]
version = "0.12"

[dependencies.crossbeam-channel]
version = "0.5"

[dependencies.rayon]
version = "1.10"

[dependencies.bytes]
version = "1.5"

[dependencies.rustc-hash]
version = "2.0"

[dependencies.wide]
version = "0.7"

[dependencies.half]
version = "2.4"
features = ["std", "serde"]

[dependencies.pest]
version = "2.7"

[dependencies.pest_derive]

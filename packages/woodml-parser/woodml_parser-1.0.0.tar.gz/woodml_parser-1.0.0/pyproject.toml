[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "woodml-parser"
version = "1.0.0"
description = "Reference parser for WoodML woodworking markup language"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = ["woodworking", "markup", "parser", "woodml", "cut-list", "joinery"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.scripts]
woodml = "woodml.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/woodml"
Documentation = "https://github.com/yourusername/woodml#readme"
Repository = "https://github.com/yourusername/woodml"

[tool.hatch.build.targets.wheel]
packages = ["woodml"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "PT"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

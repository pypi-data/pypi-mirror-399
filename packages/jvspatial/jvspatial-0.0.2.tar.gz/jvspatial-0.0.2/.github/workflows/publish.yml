name: Publish to PyPI

on:
  push:
    branches:
      - main  # Trigger on push to main branch (includes PR merges)
    # Only trigger on source code changes, not documentation-only commits
    paths-ignore:
      - '**.md'                    # Documentation files
      - 'docs/**'                  # Documentation directory
      - '.github/**'               # GitHub config (except this workflow)
      - 'examples/**'              # Example code
      - 'tests/**'                 # Test files
      - '*.dot'                    # Graphviz files
      - '*.mermaid'                # Mermaid files
      - 'jvdb/**'                  # Database files
      - '*.egg-info/**'            # Build artifacts
      - '__pycache__/**'           # Python cache
      - '*.pyc'                    # Compiled Python
      - 'LICENSE'                  # License file
      - 'SPEC.md'                  # Specification document
      - 'README.md'                # Main README (docs are in docs/)

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create and push git tags

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for source code changes
        id: check_changes
        run: |
          # Check if there are source code changes in the current commit
          # This ensures we only publish when actual code changes
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            # Compare with previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          else
            # First commit - check all files in HEAD
            CHANGED_FILES=$(git ls-tree -r --name-only HEAD)
          fi

          # Count source code changes (Python files in jvspatial/, excluding version.py)
          SOURCE_CHANGES=$(echo "$CHANGED_FILES" | grep -E '^jvspatial/.*\.py$' | grep -v '^jvspatial/version.py$' | wc -l | tr -d ' ')
          VERSION_CHANGED=$(echo "$CHANGED_FILES" | grep -q '^jvspatial/version.py$' && echo "true" || echo "false")
          CONFIG_CHANGED=$(echo "$CHANGED_FILES" | grep -E '^(setup\.py|pyproject\.toml|requirements.*\.txt)$' | wc -l | tr -d ' ')

          echo "source_changes=$SOURCE_CHANGES" >> $GITHUB_OUTPUT
          echo "version_changed=$VERSION_CHANGED" >> $GITHUB_OUTPUT
          echo "config_changed=$CONFIG_CHANGED" >> $GITHUB_OUTPUT

          # Publish if there are source code changes, config changes, or version changes
          if [ "$SOURCE_CHANGES" -gt 0 ] || [ "$CONFIG_CHANGED" -gt 0 ] || [ "$VERSION_CHANGED" = "true" ]; then
            echo "✅ Source code, config, or version changed - proceeding with publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "ℹ️  No source code changes detected - skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Read version from version.py
        id: get_version
        run: |
          # Extract version from jvspatial/version.py
          # Use a simple Python script to read the version string
          VERSION=$(python3 << 'EOF'
          import re
          with open('jvspatial/version.py', 'r') as f:
              content = f.read()
              match = re.search(r'__version__\s*=\s*["\']([^"\']+)["\']', content)
              if match:
                  print(match.group(1))
              else:
                  raise ValueError("Could not find __version__ in jvspatial/version.py")
          EOF
          )
          TAG_NAME="v${VERSION}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"
          echo "Tag name: $TAG_NAME"

          # Validate version format (semantic versioning)
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.2.0)"
            exit 1
          fi

      - name: Skip if no source changes
        if: steps.check_changes.outputs.should_publish != 'true'
        run: |
          echo "No source code changes detected. Skipping publish."
          exit 0

      - name: Check if tag already exists
        id: check_tag
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists"
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG_NAME does not exist, will create it"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push git tag
        if: steps.check_tag.outputs.tag_exists == 'false'
        run: |
          TAG_NAME="${{ steps.get_version.outputs.tag_name }}"
          VERSION="${{ steps.get_version.outputs.version }}"

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create tag with message
          git tag -a "$TAG_NAME" -m "Release version $VERSION"

          # Push tag
          git push origin "$TAG_NAME"
          echo "Created and pushed tag: $TAG_NAME"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          # Build package with version from version.py
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      # Token-based publishing (alternative to trusted publishing)
      # 1. Create an API token on PyPI: https://pypi.org/manage/account/token/
      # 2. Add it as a GitHub secret named PYPI_API_TOKEN
      # 3. Replace the placeholder values below with your actual token
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          twine upload dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: dist
          path: dist/
          retention-days: 7

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "indox-client"
version = "0.2.2"
description = "Python SDK for the Indox media and document conversion services."
readme = "README.md"
requires-python = ">=3.9"
license = "LicenseRef-Proprietary"
authors = [
  {name = "Indox", email = "support@indox.org"}
]
keywords = ["indox", "document-conversion", "media-conversion", "sdk", "api-client"]
dependencies = [
  "requests>=2.28.0"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://indox.org"
Documentation = "https://docs.indox.org"
Repository = "https://github.com/indox-org/indox_client"
Issues = "https://github.com/indox-org/indox_client/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
  "responses>=0.23.0",
  "ruff>=0.1.0",
  "mypy>=1.0",
  "types-requests>=2.28",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=indox_client --cov-report=term-missing"

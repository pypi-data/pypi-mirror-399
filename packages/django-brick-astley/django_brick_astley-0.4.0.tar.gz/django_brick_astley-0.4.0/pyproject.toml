[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-brick-astley"
version = "0.4.0"
description = "Reusable bricks for Django templates"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Philipp Bosch", email = "hello@pb.io"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Framework :: Django :: 5.2",
]
keywords = ["django", "components", "templates", "bricks"]
dependencies = [
    "Django>=3.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=7.0",
    "furo",
    "myst-parser",
]

[project.urls]
Homepage = "https://github.com/philippbosch/django-brick-astley"
Repository = "https://github.com/philippbosch/django-brick-astley"
Documentation = "https://django-brick-astley.readthedocs.io"
"Bug Tracker" = "https://github.com/philippbosch/django-brick-astley/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
brickastley = ["templates/**/*", "static/**/*"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "--reuse-db"

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.flake8]
max-line-length = 160

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

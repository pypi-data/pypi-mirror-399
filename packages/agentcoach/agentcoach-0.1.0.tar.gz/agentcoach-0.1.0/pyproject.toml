[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentcoach"
version = "0.1.0"
description = "Agent quality analysis and repair SDK for OpenTelemetry traces"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "AgentCoach Contributors", email = "agentcoach@example.com"}
]
maintainers = [
    {name = "AgentCoach Contributors", email = "agentcoach@example.com"}
]
keywords = [
    "agent",
    "llm",
    "quality",
    "telemetry",
    "opentelemetry",
    "langgraph",
    "ai",
    "observability",
    "testing",
    "validation",
    "repair",
    "traces",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "jinja2>=3.1.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "jsonschema>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/agentcoach"
Documentation = "https://github.com/yourusername/agentcoach#readme"
Repository = "https://github.com/yourusername/agentcoach"
Issues = "https://github.com/yourusername/agentcoach/issues"
Changelog = "https://github.com/yourusername/agentcoach/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[project.scripts]
agentcoach = "agentcoach.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentcoach*"]

[tool.setuptools.package-data]
agentcoach = ["py.typed"]
"*" = ["*.json", "*.yaml", "*.yml"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

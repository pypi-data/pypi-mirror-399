[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gitcrumbs"
version = "0.1.8"
description = "A CLI tool that captures intermediate working states of your Git repo in-between commits."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Ertelek", email = "contact.ertelek@yahoo.com"}
]
keywords = ["git", "cli", "developer-tools", "productivity", "snapshots", "version-control"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Version Control :: Git",
  "Topic :: Utilities"
]
dependencies = [
  "typer>=0.12,<1.0",
  "rich>=13,<14",
  "watchdog>=6.0.0",
]

[project.scripts]
gitcrumbs = "gitcrumbs.cli:app"

[project.urls]
Homepage = "https://github.com/ertelek/gitcrumbs"
Repository = "https://github.com/ertelek/gitcrumbs"
Issues = "https://github.com/ertelek/gitcrumbs/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["gitcrumbs*"]
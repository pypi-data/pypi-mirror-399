[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bias-fairness-auditor"
version = "0.1.0"
description = "Production-ready ML fairness auditing with bias detection and mitigation"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Pranay M", email = "pranay@example.com"}]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["fairness", "bias", "ml", "audit", "ethics", "responsible-ai"]

dependencies = []

[project.optional-dependencies]
ml = ["numpy>=1.20.0", "pandas>=1.3.0", "scikit-learn>=1.0.0"]
full = ["numpy>=1.20.0", "pandas>=1.3.0", "scikit-learn>=1.0.0", "aif360>=0.5.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "black>=23.0.0", "mypy>=1.0.0"]

[project.urls]
Homepage = "https://github.com/pranaym/bias-fairness-auditor"
Documentation = "https://github.com/pranaym/bias-fairness-auditor#readme"
Repository = "https://github.com/pranaym/bias-fairness-auditor"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

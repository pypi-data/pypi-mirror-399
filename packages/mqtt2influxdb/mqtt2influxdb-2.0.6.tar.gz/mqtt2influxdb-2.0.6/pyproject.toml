[project]
name = "mqtt2influxdb"
version = "2.0.6"
description = "MQTT to InfluxDB v3 bridge with flexible JSONPath transformation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "HARDWARIO a.s.", email = "ask@hardwario.com" }
]
keywords = ["mqtt", "influxdb", "iot", "hardwario", "tower"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Utilities",
    "Environment :: Console",
]

dependencies = [
    "pyyaml>=6.0",
    "paho-mqtt>=2.0",
    "influxdb3-python>=0.10",
    "pydantic>=2.0",
    "jsonpath-ng>=1.6",
    "pycron>=3.0",
    "py-expression-eval>=0.3.14",
    "click>=8.1",
    "requests>=2.31",
]

[project.urls]
Homepage = "https://github.com/hardwario/mqtt2influxdb"
Repository = "https://github.com/hardwario/mqtt2influxdb"

[project.scripts]
mqtt2influxdb = "mqtt2influxdb.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
]

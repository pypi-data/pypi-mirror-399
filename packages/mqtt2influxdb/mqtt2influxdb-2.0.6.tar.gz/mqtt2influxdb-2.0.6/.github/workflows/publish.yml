name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF_NAME#v}

          # Check pyproject.toml
          PKG_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: pyproject.toml has $PKG_VERSION but tag is $TAG_VERSION"
            exit 1
          fi

          # Check __init__.py
          INIT_VERSION=$(grep '^__version__' mqtt2influxdb/__init__.py | sed 's/__version__ = "\(.*\)"/\1/')
          if [ "$INIT_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: __init__.py has $INIT_VERSION but tag is $TAG_VERSION"
            exit 1
          fi

          # Check uv.lock
          LOCK_VERSION=$(grep -A1 'name = "mqtt2influxdb"' uv.lock | grep 'version' | sed 's/version = "\(.*\)"/\1/')
          if [ "$LOCK_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: uv.lock has $LOCK_VERSION but tag is $TAG_VERSION (run 'uv sync')"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} dist/* --generate-notes

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

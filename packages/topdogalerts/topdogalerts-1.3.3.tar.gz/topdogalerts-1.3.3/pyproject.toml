[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "topdogalerts"
version = "1.3.3"
description = "Shared runtime utilities for Top Dog Alerts listeners (DB triggers + SQS events)"
authors = [{ name = "Top Dog" }]
requires-python = ">=3.10"
dependencies = [
    "psycopg2-binary>=2.9.0",
    "boto3>=1.34.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "moto[sqs]>=4.0",
]

[tool.setuptools]
packages = [
    "topdogalerts",
    "topdogalerts.db",
    "topdogalerts.evaluation",
    "topdogalerts.listener",
    "topdogalerts.managers",
    "topdogalerts.models",
    "topdogalerts.publisher",
]

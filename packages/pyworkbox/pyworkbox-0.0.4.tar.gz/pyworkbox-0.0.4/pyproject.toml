[build-system]
requires = ["setuptools>=69.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyworkbox" # 在PyPI上显示的名字，必须唯一
version = "0.0.4"        # 遵循语义化版本规范
description = "A collection of my awesome Python functions to make life easier."
readme = "README.md"
requires-python = ">=3.8" 
license = { file = "LICENSE" }
authors = [
  { name = "mengvision", email = "mengvision@qq.com" },
]
keywords = ["utilities", "tools", "productivity"]
classifiers = [  # 分类器，描述包的特性和兼容性
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",  # 开发状态，如 Alpha, Beta, Stable
  "Intended Audience :: Developers",
]
dependencies = [
  "requests>=2.25.1",
  "pandas>=2.2.3",
  "pymysql>=1.1.0",
  "tqdm>=4.66.4",
  "numpy>=1.26.4",
  "matplotlib>=3.8.4",
  "scipy>=1.13.1",
  "scikit-learn>=1.4.2"
]

[project.urls]
Homepage = "https://github.com/mengvision/pyworkbox"
Documentation = "https://github.com/mengvision/pyworkbox#readme"
Issues = "https://github.com/mengvision/pyworkbox/issues"

# 如果使用 setuptools 且代码在 src 目录，需要配置包发现
[tool.setuptools.packages.find]
where = ["src"]
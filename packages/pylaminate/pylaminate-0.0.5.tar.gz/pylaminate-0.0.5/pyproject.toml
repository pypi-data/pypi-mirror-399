[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pylaminate"
version = "0.0.5"
authors = [
  { name="Ronald Grefhorst", email="ronald@rgde.be" },
]
description = "A package for the classical laminate theory"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
Homepage = "https://github.com/Grefron/pylaminate"
Issues = "https://github.com/Grefron/pylaminate/issues"

[tool.setuptools]
license-files = []
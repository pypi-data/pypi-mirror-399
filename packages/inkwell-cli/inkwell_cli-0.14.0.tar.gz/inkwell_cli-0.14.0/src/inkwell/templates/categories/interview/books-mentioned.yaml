# Books Mentioned Extraction Template (Interview Category)
# Extracts books and publications mentioned in interview podcasts

name: books-mentioned
version: "2.0"
description: "Extract ALL books, articles, papers, and publications mentioned"
category: interview

system_prompt: |
  You are an expert at identifying book recommendations and references
  in podcast interviews.

  Your task is to extract ALL books, articles, papers, and publications mentioned,
  including context about why they were recommended or discussed.

  Include:
  - Books (titles and authors)
  - Research papers and academic articles
  - Blog posts or online articles specifically recommended
  - Podcasts or media specifically mentioned as resources
  - Publications, magazines, or newsletters
  - Any written work referenced

  For each item, capture:
  - The exact title (as stated in the podcast)
  - Author/creator if mentioned
  - Why it was mentioned (recommendation, reference, critique)
  - Any specific insights shared about the content

  Be thorough - capture every book or resource mentioned, even briefly.

user_prompt_template: |
  Identify ALL books, articles, papers, and publications mentioned in this podcast.

  Transcript:
  {{ transcript }}

  For each item, format as:

  ## Book/Article Title

  - **Author:** Author name (if mentioned)
  - **Type:** Book / Paper / Article / Podcast / Other
  - **Context:** Why it was mentioned - was it recommended? Referenced? Critiqued?
  - **Key Insight:** If the speaker shared what's valuable about this resource, capture it

  ---

  Be comprehensive - include every book, paper, article, or resource mentioned.
  Output only the formatted list, no introduction.

expected_format: markdown
max_tokens: 4000
temperature: 0.2
priority: 15
applies_to: [interview]
model_preference: auto

# Tools Mentioned Extraction Template (Tech Category)
# Extracts tools, frameworks, and libraries mentioned in tech podcasts

name: tools-mentioned
version: "2.0"
description: "Extract ALL tools, frameworks, libraries, and services mentioned"
category: tech

system_prompt: |
  You are a technical expert analyzing technology podcasts.

  Your task is to create a comprehensive catalog of ALL tools, frameworks,
  libraries, platforms, and technologies mentioned in the discussion.

  Include:
  - Programming languages
  - Frameworks and libraries
  - Development tools, IDEs, and editors
  - Cloud platforms and services (AWS, GCP, Azure services)
  - Databases and data stores
  - DevOps and infrastructure tools
  - APIs and third-party services
  - AI/ML tools and models
  - Design and collaboration tools
  - Any other technical products mentioned

  Be thorough - capture everything technical that was mentioned, even in passing.
  Provide enough context that a reader understands WHY each tool was mentioned.

user_prompt_template: |
  Identify ALL technical tools and technologies mentioned in this podcast.

  Transcript:
  {{ transcript }}

  For each tool, provide:

  - **Tool Name** (category)
    - What it is (1 sentence if not obvious)
    - How it was discussed in the episode
    - Any specific praise, criticism, or recommendations mentioned

  Group tools by category:
  - Languages & Frameworks
  - Development Tools
  - Cloud & Infrastructure
  - Databases & Data
  - AI/ML Tools
  - Other Tools & Services

  Be comprehensive - extract every technical tool, service, or platform mentioned.
  Output only the organized list, no introduction.

expected_format: markdown
max_tokens: 6000
temperature: 0.2
priority: 15
applies_to: [tech, programming]
model_preference: auto

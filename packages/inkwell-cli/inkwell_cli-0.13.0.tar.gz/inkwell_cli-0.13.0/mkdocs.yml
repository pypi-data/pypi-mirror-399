site_name: Inkwell Documentation
site_description: Transform podcast episodes into structured, searchable markdown notes
site_author: Inkwell Contributors
repo_url: https://github.com/chekos/inkwell-cli
repo_name: chekos/inkwell-cli

docs_dir: docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md

  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Your First Episode: getting-started/first-episode.md

  - User Guide:
    - Overview: user-guide/index.md
    - Managing Feeds: user-guide/feeds.md
    - Processing Episodes: user-guide/processing.md
    - Content Extraction: user-guide/extraction.md
    - Interview Mode: user-guide/interview.md
    - Obsidian Integration: user-guide/obsidian.md
    - Configuration: user-guide/configuration.md

  - Reference:
    - Overview: reference/index.md
    - CLI Commands: reference/cli-commands.md
    - Templates: reference/templates.md
    - Configuration Options: reference/config-options.md
    - Troubleshooting: reference/troubleshooting.md

  - Building in Public:
    - What's This?: building-in-public/index.md
    - Architecture Decisions:
      - Overview: building-in-public/adr/index.md
    - Engineering Logs:
      - Overview: building-in-public/devlog/index.md
      - Phase 1 Plan: building-in-public/devlog/2025-11-06-phase-1-implementation-plan.md
    - Research:
      - Overview: building-in-public/research/index.md
    - Experiments:
      - Overview: building-in-public/experiments/index.md
    - Lessons Learned:
      - Overview: building-in-public/lessons/index.md

plugins:
  - search
  - mkdocs-material-adr/adr:
      graph_file: building-in-public/adr/index.md

# Exclude internal and legacy directories from build
exclude_docs: |
  _internal/
  legacy/

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chekos/inkwell-cli

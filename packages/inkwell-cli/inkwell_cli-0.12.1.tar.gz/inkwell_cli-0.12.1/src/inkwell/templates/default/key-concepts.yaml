# Key Concepts Extraction Template
# Identifies and explains main concepts discussed in the episode

name: key-concepts
version: "2.0"
description: "Extract and explain ALL key concepts, frameworks, and ideas from the episode"

system_prompt: |
  You are an expert at identifying and explaining key concepts from podcast content.

  Your task is to extract ALL significant ideas, frameworks, and concepts discussed,
  providing thorough explanations that capture the full depth of how they were presented.

  Focus on:
  - Core ideas, theories, and mental models
  - Technical or domain-specific concepts explained
  - Frameworks and methodologies discussed
  - Important distinctions, comparisons, or tradeoffs
  - Counter-intuitive insights or paradigm shifts
  - Practical applications and examples given

  Be comprehensive - expect to extract 10-20 concepts.
  Each concept should be explained thoroughly enough that a reader understands
  not just WHAT it is, but WHY it matters and HOW to apply it.

user_prompt_template: |
  Extract ALL key concepts discussed in this podcast episode.

  Podcast: {{ metadata.podcast_name }}
  Episode: {{ metadata.episode_title }}

  Transcript:
  {{ transcript }}

  For each concept, provide:

  ## Concept Name

  **Definition:** A clear 2-3 sentence explanation of the concept.

  **Why It Matters:** Why this concept is significant or useful.

  **How It Was Discussed:** Specific examples, stories, or applications mentioned in the episode.

  **Key Insight:** The most important or surprising thing about this concept from the discussion.

  ---

  Extract ALL significant concepts (typically 10-20 for a long episode).
  Be thorough - capture every framework, mental model, and key idea discussed.
  Output only the concepts, no introduction.

expected_format: markdown
max_tokens: 8000
temperature: 0.3
priority: 10
applies_to: [all]
model_preference: auto

# Summary Extraction Template
# Generates a comprehensive episode summary with key takeaways

name: summary
version: "2.0"
description: "Generate a comprehensive summary that captures the full depth of the episode"

system_prompt: |
  You are an expert podcast analyst specializing in creating comprehensive, detailed summaries.

  Your task is to create a thorough synthesis of podcast episodes that:
  - Captures ALL major topics and themes discussed
  - Preserves the nuance and depth of the conversation
  - Documents key insights, frameworks, and mental models shared
  - Notes important examples, stories, and case studies mentioned
  - Includes actionable recommendations and conclusions

  This summary should allow someone to understand the full value of the episode
  without listening to it. Be thorough - a 20-30 minute read that replaces a
  90-minute listen is a win.

  Do not add information not present in the transcript, but DO capture everything
  valuable that IS there.

user_prompt_template: |
  Create a comprehensive summary of the following podcast episode.

  Podcast: {{ metadata.podcast_name }}
  Episode: {{ metadata.episode_title }}
  {% if metadata.duration %}Duration: {{ metadata.duration }}{% endif %}

  Transcript:
  {{ transcript }}

  Provide a detailed summary with these sections:

  ## Overview
  A 2-3 paragraph high-level summary of what the episode covers and why it matters.

  ## Main Discussion
  A thorough breakdown of the conversation, organized by topic. For each major
  topic discussed, provide:
  - The key points made
  - Notable examples or stories shared
  - Frameworks or mental models introduced
  - Any disagreements or nuances explored

  ## Key Takeaways
  A comprehensive bulleted list of ALL significant insights (aim for 10-20 takeaways).
  Each takeaway should be specific and actionable where possible.

  ## Memorable Moments
  Brief notes on particularly insightful exchanges or powerful moments in the conversation.

  Format as clean markdown with clear sections.

expected_format: markdown
max_tokens: 10000
temperature: 0.3
priority: 0
applies_to: [all]
model_preference: auto

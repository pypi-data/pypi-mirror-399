site_name: Inkwell Documentation
site_description: Transform podcast episodes into structured, searchable markdown notes
site_author: Inkwell Contributors
repo_url: https://github.com/chekos/inkwell-cli
repo_name: chekos/inkwell-cli

docs_dir: docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: README.md
  - Getting Started:
      - Tutorial: tutorial.md
      - End-to-End Testing: end-to-end-testing.md
  - Product:
      - Product Requirements: PRD_v0.md
      - User Guide: USER_GUIDE.md
      - Phase 1 Summary: PHASE_1_SUMMARY.md
      - Phase 1 Complete: PHASE_1_COMPLETE.md
  - Architecture:
      - Overview: architecture/phase-1-overview.md
  - Architecture Decisions:
      - Overview: adr/README.md
      - ADR-001 Developer Knowledge System: adr/001-developer-knowledge-system.md
      - ADR-002 Phase 1 Architecture: adr/002-phase-1-architecture.md
      - ADR-003 Build System Selection: adr/003-build-system-selection.md
      - ADR-004 Credential Encryption: adr/004-credential-encryption.md
      - ADR-005 RSS Parser Library: adr/005-rss-parser-library.md
      - ADR-006 Terminal Output Library: adr/006-terminal-output-library.md
      - ADR-007 Enforce Pre-commit Hooks: adr/007-enforce-pre-commit-hooks.md
      - ADR-008 Use UV for Python Tooling: adr/008-use-uv-for-python-tooling.md
  - Engineering Logs:
      - Overview: devlog/README.md
      - Phase 1 Implementation Plan: devlog/2025-11-06-phase-1-implementation-plan.md
      - Days 1-3 Implementation: devlog/2025-11-06-days-1-3-implementation.md
      - Day 4 RSS Parser: devlog/2025-11-06-day-4-rss-parser.md
      - Day 5 CLI Commands: devlog/2025-11-06-day-5-cli-commands.md
      - Days 6-7 Final Polish: devlog/2025-11-06-days-6-7-final-polish.md
      - PR Review Learnings: devlog/2025-11-06-pr-review-learnings.md
  - Research:
      - Overview: research/README.md
      - MkDocs Material Setup: research/mkdocs-material-setup.md
  - Experiments:
      - Overview: experiments/README.md
  - Lessons Learned:
      - Overview: lessons/README.md
      - Phase 1 Days 1-3: lessons/2025-11-06-phase-1-days-1-3.md
      - Phase 1 Days 4-5: lessons/2025-11-06-phase-1-days-4-5.md
      - Phase 1 Days 6-7: lessons/2025-11-06-phase-1-days-6-7.md
      - Pre-commit Hooks Enforcement: lessons/2025-11-06-pre-commit-hooks-enforcement.md
      - MkDocs Material ADR Theme Config: lessons/2025-11-07-mkdocs-material-adr-theme-config.md

plugins:
  - search
  - mkdocs-material-adr/adr:
      graph_file: adr/README.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chekos/inkwell-cli

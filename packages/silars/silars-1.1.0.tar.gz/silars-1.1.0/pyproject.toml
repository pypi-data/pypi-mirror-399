[project]
name = "silars"
version = "1.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
dependencies = [
    "ipython>=9.5.0",
    "lidb>=1.3.5",
    "numpy>=2.3.1",
    "pandas>=2.3.1",
    "plotly>=6.3.0",
    "matplotlib",
    "polars",
    "pyecharts",
    "scikit-learn",
    "statsmodels",
    "mlflow>=3.8.1",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["silars", "silars.*"]

[tool.briefcase]
project_name = "OpScale Server"
bundle = "com.opriori"
version = "1.0.38"
url = "https://github.com/altaykireci/serialsrv"
license.file = "LICENSE"
author = "Altay Kirecci"
author_email = "altay.kirecci@gmail.com"

[tool.briefcase.app.opscalesrv]
formal_name = "OpScale Server"
description = "Serial Port Reader HTTP Service with ABAP integration"
long_description = "OpScaleSrv is a comprehensive solution for reading data from serial devices (scales, sensors, PLCs) and providing it via a RESTful HTTP API. It features a modern dark-themed GUI, ANPR camera support, and SAP ABAP integration."
sources = ["src/opscalesrv"]
icon = "src/opscalesrv/resources/opscalesrv"
requires = [
    "requests>=2.25.0",
    "pyserial>=3.5",
    "PySide6>=6.0.0",
]


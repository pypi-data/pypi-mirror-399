<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1E1E1E;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="symbol_grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#BB86FC;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00E676;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="25" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Background Circle -->
    <rect width="1024" height="1024" rx="200" fill="url(#bg_grad)" />
    
    <!-- Border -->
    <rect x="40" y="40" width="944" height="944" rx="160" fill="none" stroke="#333333" stroke-width="20" />
    
    <!-- Scale Platform Symbol -->
    <g filter="url(#glow)" transform="translate(212, 312)">
        <!-- Vertical Pillar -->
        <rect x="280" y="0" width="40" height="400" rx="20" fill="url(#symbol_grad)" />
        
        <!-- Top Horizontal Bar (Scale Head) -->
        <rect x="150" y="0" width="300" height="60" rx="30" fill="url(#symbol_grad)" />
        
        <!-- Bottom Platform -->
        <path d="M 0 400 L 600 400 L 550 480 L 50 480 Z" fill="url(#symbol_grad)" />
        
        <!-- Signal Waves (Serial/Network indicating) -->
        <circle cx="300" cy="180" r="100" fill="none" stroke="#BB86FC" stroke-width="15" stroke-dasharray="10, 20" opacity="0.6" />
        <circle cx="300" cy="180" r="160" fill="none" stroke="#00E676" stroke-width="10" stroke-dasharray="15, 25" opacity="0.4" />
    </g>
    
    <!-- Text Base (Subtle) -->
    <text x="512" y="900" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#E0E0E0" text-anchor="middle" letter-spacing="10">OPSCALE</text>
</svg>

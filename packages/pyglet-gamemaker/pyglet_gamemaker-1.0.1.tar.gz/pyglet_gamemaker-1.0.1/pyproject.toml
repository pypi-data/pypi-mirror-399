[build-system]
requires = ["hatchling >= 1.27", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[project]
name = "pyglet-gamemaker"
dynamic = ["version"]
dependencies = [
	"pyglet>=2.1.10"
]
authors = [
	{ name="Steven Robles", email="stevenrrobles13@gmail.com" }
]
description = "pyglet wrapper for making games."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
	"Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Badnameee/pyglet-gamemaker"
Issues = "https://github.com/Badnameee/pyglet-gamemaker/issues"

[tool.mypy]
python_version = "3.14"
exclude = [
	"^test/.*$",
	"^run_tests\\.py$",
	"^run_demo\\.py$"
]

[tool.ruff]
exclude = ["**/__init__.py"]

[tool.ruff.format]
indent-style = "tab"
quote-style = "single"

[tool.ruff.lint]
ignore = ["F403", "F405"]
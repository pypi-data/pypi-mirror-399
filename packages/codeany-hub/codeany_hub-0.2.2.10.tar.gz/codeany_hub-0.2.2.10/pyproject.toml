[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "codeany-hub"
version = "0.2.2.10"
description = "Python SDK for the Codeany Hub APIs."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Codeany", email = "support@codeany.dev" },
]
dependencies = [
  "httpx>=0.26.0,<0.28",
  "pydantic>=2.6.0,<3.0.0",
  "typing-extensions>=4.7.0",
]

[project.scripts]
codeany-hub = "codeany_hub.cli:main"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-httpx>=0.30.0",
  "pytest-asyncio>=0.23.0",
  "ruff>=0.3.0",
  "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://codeany.dev/"
Documentation = "https://codeany.dev/docs"
Repository = "https://github.com/codeany/codeany-hub-python"
Issues = "https://github.com/codeany/codeany-hub-python/issues"

[tool.hatch.build.targets.sdist]
include = [
  "src/codeany_hub",
  "README.md",
  "AGENTS.md",
  "docs",
  "examples",
]

[tool.hatch.build.targets.wheel]
packages = ["src/codeany_hub"]

[tool.ruff]
line-length = 110
target-version = "py39"

[tool.mypy]
strict = true
ignore_missing_imports = true

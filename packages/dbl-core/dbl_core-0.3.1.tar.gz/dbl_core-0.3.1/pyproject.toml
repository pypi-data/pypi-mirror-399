[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbl-core"
version = "0.3.1"
description = "Deterministic Boundary Layers core substrate on KL Kernel Logic"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
  { name = "Lukas Pfister", email = "228201683+lukaspfisterch@users.noreply.github.com" }
]
keywords = ["dbl", "deterministic", "audit", "event-log", "governance"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "kl-kernel-logic>=0.5.0,<0.6.0",
]

[project.urls]
Repository = "https://github.com/lukaspfisterch/dbl-core"
Issues = "https://github.com/lukaspfisterch/dbl-core/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["dbl_core*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
  "stress: long-running or high-load tests",
]
addopts = [
  "-q",
  "--strict-markers",
  "--strict-config",
]

[tool.ruff]
target-version = "py311"
line-length = 100
extend-select = ["I"]  # import sorting
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B"]
ignore = ["E203"]

[tool.mypy]
python_version = "3.11"
mypy_path = ["src"]
strict = true
warn_unreachable = true
no_implicit_optional = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true

[tool.setuptools.package-data]
dbl_core = ["py.typed"]

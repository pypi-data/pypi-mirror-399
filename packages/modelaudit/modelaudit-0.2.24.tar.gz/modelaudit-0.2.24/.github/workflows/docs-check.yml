name: Documentation Check

on:
  pull_request:
    paths:
      - "**.md"
      - "**.txt"
      - "**.rst"
      - "LICENSE*"
      - ".github/workflows/docs-check.yml"
  push:
    branches:
      - main
    paths:
      - "**.md"
      - "**.txt"
      - "**.rst"
      - "LICENSE*"
      - ".github/workflows/docs-check.yml"

jobs:
  format-check:
    name: Check Documentation Formatting
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **.md
            **.yaml
            **.yml
            **.json

      - name: Check markdown formatting with prettier
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Checking formatting for changed files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          npx prettier@latest --check ${{ steps.changed-files.outputs.all_changed_files }} || (
            echo "Documentation is not properly formatted. Run:"
            echo "npx prettier@latest --write '**/*.{md,yaml,yml,json}'"
            exit 1
          )

      - name: Skip if no relevant files changed
        if: steps.changed-files.outputs.any_changed == 'false'
        run: echo "No documentation files changed, skipping formatting check"

      - name: Check for broken links in markdown
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "no"
          config-file: ".github/markdown-link-check-config.json"
        continue-on-error: true # Don't fail on broken external links

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        # Require coverage to not drop by more than 1%
        threshold: 1%
        informational: false
    patch:
      default:
        # New code should have at least 70% coverage
        target: 70%
        informational: false

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: true

ignore:
  - "tests/**/*"
  - "**/__pycache__/**"
  - "**/conftest.py"

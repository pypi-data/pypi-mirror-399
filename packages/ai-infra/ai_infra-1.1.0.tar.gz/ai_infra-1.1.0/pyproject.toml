[tool.poetry]
name = "ai-infra"
version = "1.1.0"
description = "Infrastructure for efficient and scalable AI applications."
authors = ["Ali Khatami <aliikhatami94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "ai_infra", from = "src" }]
keywords = ["ai", "langchain", "langgraph", "fastapi", "infra", "llm", "mcp"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Typing :: Typed"
]

[tool.poetry.urls]
Homepage = "https://github.com/nfraxlab/ai-infra"
Repository = "https://github.com/nfraxlab/ai-infra"
Issues = "https://github.com/nfraxlab/ai-infra/issues"
Documentation = "https://nfrax.com/ai-infra"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"

# Core AI/Infra
fastapi = ">=0.110.0"
pydantic = ">=2.0"
python-dotenv = ">=1.0.0"
pyyaml = ">=6.0"

# LangChain core (always required)
langgraph = ">=1.0.0"
langchain = ">=1.0.0"
langchain-openai = ">=1.0.0"
langchain-mcp-adapters = ">=0.1.0"
langsmith = ">=0.4.0"

# Optional LLM provider packages (install via extras)
langchain-xai = { version = ">=1.0.0", optional = true }
langchain-anthropic = { version = ">=1.0.0", optional = true }
langchain-google-genai = { version = ">=3.0.0", optional = true }

# MCP integration
mcp = {extras = ["cli"], version = ">=1.0.0"}

# Raw provider SDKs for models.list() discovery
google-genai = { version = ">=1.0.0", optional = true }

# DeepAgents - autonomous agent orchestration (0.2.x adds backends module)
deepagents = ">=0.2.0"

# Retriever backends
numpy = ">=1.24.0"
langchain-text-splitters = ">=0.3.0"
svc-infra = ">=0.1.0"

# Optional local embeddings (install via extras)
langchain-huggingface = { version = ">=1.0.0", optional = true }
sentence-transformers = { version = ">=5.0.0", optional = true }

[tool.poetry.extras]
# LLM providers (optional - install based on which API key you have)
anthropic = ["langchain-anthropic"]
google = ["langchain-google-genai", "google-genai"]
xai = ["langchain-xai"]
# All LLM providers
llm-all = ["langchain-anthropic", "langchain-google-genai", "google-genai", "langchain-xai"]
# Retriever storage backends
postgres = ["pgvector", "psycopg2-binary"]
sqlite = ["sqlite-vss"]
chroma = ["chromadb"]
pinecone = ["pinecone-client"]
qdrant = ["qdrant-client"]
faiss = ["faiss-cpu"]
# File loaders
pdf = ["pypdf"]
docx = ["python-docx"]
html = ["beautifulsoup4"]
csv = ["pandas"]
# Free local embeddings (no API key needed)
local-embeddings = ["langchain-huggingface", "sentence-transformers"]
huggingface = ["langchain-huggingface", "sentence-transformers"]
# All retriever dependencies
retriever = ["pypdf", "python-docx", "beautifulsoup4", "pandas"]
retriever-all = ["pgvector", "psycopg2-binary", "chromadb", "pypdf", "python-docx", "beautifulsoup4", "pandas"]
retriever-local = ["langchain-huggingface", "sentence-transformers", "pypdf", "python-docx", "beautifulsoup4", "pandas"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
ruff = ">=0.5.0"
mypy = ">=1.10.0"
pre-commit = ">=3.0.0"
types-PyYAML = "*"
bandit = ">=1.7.0"
python-semantic-release = ">=9.0.0"
# Documentation
mkdocs = ">=1.6.0"
mkdocs-material = ">=9.5.0"
mkdocstrings = {extras = ["python"], version = ">=0.25.0"}

[tool.poetry.scripts]
ai-infra = "ai_infra.cli:main"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "RUF022",  # __all__ not sorted (we use logical grouping)
    "RUF012",  # mutable class attrs (handled by dataclass/pydantic)
    "B007",    # unused loop variable (often intentional)
    "B008",    # function call in default arg (typer.Option pattern)
    "B027",    # empty method in ABC (intentional for optional callbacks)
    "B904",    # raise from err (not always clearer)
    "B905",    # zip strict (Python 3.10+ only, adds verbosity)
    "SIM102",  # nested if statements (sometimes clearer)
    "SIM103",  # return condition directly (sometimes clearer with if)
    "SIM105",  # contextlib.suppress (explicit try/except often clearer)
    "SIM108",  # ternary operator (readability preference)
    "SIM110",  # use all() (sometimes clearer with explicit loop)
    "SIM113",  # use enumerate (sometimes clearer without)
    "SIM115",  # context manager for files (not always applicable)
    "SIM117",  # single with statement (sometimes clearer separate)
    "SIM118",  # key in dict vs dict.keys() (minor)
    "UP028",   # yield from (sometimes clearer with explicit yield)
    "UP038",   # isinstance(x, (A, B)) - deprecated rule, requires unsafe fixes
    "RUF001",  # ambiguous unicode char in string (intentional in docs)
    "RUF002",  # ambiguous unicode char in docstring (intentional curly quotes)
    "RUF003",  # ambiguous unicode char in comment (intentional curly quotes)
    "RUF005",  # collection literal concatenation (sometimes clearer)
    "RUF034",  # useless if-else (sometimes clearer for readability)
    "RUF059",  # unused unpacked variable (intentional destructuring)
    "B004",    # unreliable hasattr on __call__ (false positive for callables)
    "B023",    # function uses loop variable (often intentional in closures)
    "B024",    # abstract class without abstract methods (sometimes base classes)
    "B028",    # no stacklevel in warnings.warn (often optional)
    "C401",    # unnecessary generator in set call (sometimes clearer)
    "SIM101",  # combine isinstance calls (sometimes clearer separate)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "B018",    # useless expression in tests is fine
]

[tool.ruff.lint.isort]
known-first-party = ["ai_infra"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = [
    "B101",  # assert used (intentional in tests and contracts)
    "B104",  # hardcoded_bind_all_interfaces (intentional for dev servers in examples)
    "B301",  # pickle load (our FAISS/retriever persistence is trusted local files)
    "B311",  # random for non-crypto (intentional)
    "B608",  # hardcoded_sql_expressions (table names are validated, not user input)
]

[tool.coverage.run]
source = ["src/ai_infra"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*", "*/examples/*", "*/cli/*"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:", "raise NotImplementedError"]
fail_under = 40
show_missing = true

# Semantic Release configuration
[tool.semantic_release]
version_toml = ["pyproject.toml:tool.poetry.version"]
branch = "main"
tag_format = "v{version}"
changelog_file = "CHANGELOG.md"
upload_to_pypi = false  # We use separate publish workflow
upload_to_release = false  # GH Release created by semantic-release publish

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "perf", "refactor", "docs", "chore", "test", "build", "ci"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

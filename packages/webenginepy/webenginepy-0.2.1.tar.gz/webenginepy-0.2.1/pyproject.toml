[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webenginepy"
version = "0.2.1"
description = "Mini moteur web Python pour crÃ©er des sites web ultra simples sans framework"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Gabri", email = "gabri@example.com" }
]

keywords = [
    "web",
    "engine",
    "http",
    "site",
    "minimal"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

dependencies = []

[project.urls]
Homepage = "https://pypi.org/project/webenginepy/"
Source = "https://pypi.org/project/webenginepy/"

[tool.setuptools]
packages = ["webenginepy"]

[tool.setuptools.package-data]
webenginepy = ["py.typed"]

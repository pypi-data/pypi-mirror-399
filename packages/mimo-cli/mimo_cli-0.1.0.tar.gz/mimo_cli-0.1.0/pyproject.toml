[project]
name = "mimo-cli"
version = "0.1.0"
description = "A general assistant that appears in your terminal"
readme = "README.md"
authors = [
    { name = "Linghao Zhang", email = "zhanglinghao@xiaomi.com" }
]
requires-python = ">=3.12"
dependencies = [
    "litellm>=1.0.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "prompt_toolkit>=3.0.0",
]

[project.scripts]
mimo = "mimo_cli:main"

[build-system]
requires = ["uv_build>=0.9.14,<0.10.0"]
build-backend = "uv_build"

[tool.mypy]
strict = true

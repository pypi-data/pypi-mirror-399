[project]
name = "actions-latest-mcp"
version = "0.1.0"
description = "MCP server to fetch GitHub Actions versions from actions-latest"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "GPL-3.0-or-later" }
keywords = ["mcp", "github-actions", "model-context-protocol"]
authors = [
    {name = "Hiosdra"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/Hiosdra/actions-latest-mcp"
Repository = "https://github.com/Hiosdra/actions-latest-mcp"
Issues = "https://github.com/Hiosdra/actions-latest-mcp/issues"

[project.scripts]
actions-latest-mcp = "actions_latest_mcp.server:run"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

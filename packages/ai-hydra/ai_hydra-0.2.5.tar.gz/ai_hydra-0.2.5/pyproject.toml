[project]
name = "ai-hydra"
version = "0.2.5"
description = "A sophisticated parallel neural network exploration system for Snake Game AI with budget-constrained tree search"
authors = [{ name = "Nadim-Daniel Ghaznavi", email = "nghaznavi@gmail.com" }]
license = { text = "GPL-3.0" }
readme = "README.md"
homepage = "https://aihydra.osoyalce.com/"
repository = "https://github.com/NadimGhaznavi/ai-hydra"
keywords = [
    "AI", 
    "Neural Networks", 
    "Tree Search", 
    "PyTorch", 
    "Snake Game", 
    "Parallel Processing", 
    "Budget-Constrained Search",
    "Reinforcement Learning",
    "ZeroMQ",
    "Hydra Zen"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Puzzle Games",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.11,<3.15"

dependencies = [
    # Core AI and ML dependencies
    "torch>=2.0.0",
    "hydra-core>=1.3.0",
    "hydra-zen>=0.11.0",
    "omegaconf>=2.3.0",
    "numpy>=1.24.0",
    
    # ZeroMQ for headless server communication
    "pyzmq>=25.0.0",
    
    # System monitoring and utilities
    "psutil>=5.9.0",
    
    # Data handling and serialization
    "pyyaml>=6.0",
    
    # Testing framework (needed for runtime property-based testing)
    "pytest>=7.0.0",
    "hypothesis>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.15.0",
    "pytest-timeout>=2.1.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=2.0.0",
]
viz = [
    "matplotlib>=3.7.0",
    "tensorboard>=2.13.0",
    "pillow>=10.0.0",
]
server = [
    "python-daemon>=3.0.0",
    "aiohttp>=3.8.0",
]

[project.scripts]
ai-hydra = "ai_hydra.cli:run_simulation_cli"
ai-hydra-server = "ai_hydra.headless_server:main"
ai-hydra-config = "ai_hydra.cli:create_config_file"

[project.urls]
"Bug Tracker" = "https://github.com/NadimGhaznavi/ai-hydra/issues"
"Documentation" = "https://aihydra.osoyalce.com/"
"Source" = "https://github.com/NadimGhaznavi/ai-hydra"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--cov=ai_hydra",
    "--cov-report=html",
    "--cov-report=term-missing",
    "--timeout=600",  # 10 minute global timeout
]
markers = [
    "unit: Unit tests",
    "property: Property-based tests", 
    "integration: Integration tests",
    "performance: Performance tests",
    "slow: Slow tests (skip in CI)",
    "timeout: Tests with custom timeout limits",
    "asyncio: Async tests",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["ai_hydra"]
known_third_party = ["torch", "hydra_zen", "hypothesis", "pytest", "numpy"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "hypothesis.*",
    "matplotlib.*",
    "tensorboard.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["ai_hydra"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[workspace]
members = ["python"]
resolver = "2"

[workspace.package]
version = "0.1.0"
authors = ["Magenta Team"]
edition = "2021"
license = "MIT"
repository = "https://github.com/magenta/telemetry-format"

[workspace.dependencies]
# Core dependencies
lz4_flex = "0.11"
crc32fast = "1.4"

# Serialization for benchmarks
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.3" # MessagePack
ciborium = "0.2" # CBOR

# WASM
wasm-bindgen = "0.2"
getrandom = { version = "0.2", features = ["js"] }

# Python
pyo3 = { version = "0.21", features = ["extension-module"] }

# CLI
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"

# Testing & Benchmarking
criterion = { version = "0.5", features = ["html_reports"] }

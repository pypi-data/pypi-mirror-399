[package]
name = "bittensor"
version = "0.1.0"
edition = "2021"
description = "Centralized Bittensor chain interactions via crabtensor"
rust-version = "1.70"

[features]
default = []
generate-metadata = ["subxt-codegen", "subxt-metadata", "subxt-utils-fetchmetadata", "parity-scale-codec"]

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
anyhow = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
thiserror = { workspace = true }
async-trait = { workspace = true }

# Additional dependencies for subxt and crypto
subxt = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
chrono = { workspace = true }
home = { workspace = true }
serde_json = { workspace = true }
sp-core = { workspace = true }

# Internal dependencies
basilica-common = { path = "../basilica-common" }

# Additional dependencies for connection improvements
futures = { workspace = true }

# Metadata generation dependencies (only used by binary)
subxt-codegen = { workspace = true, optional = true }
subxt-metadata = { workspace = true, optional = true }
subxt-utils-fetchmetadata = { workspace = true, features = ["url"] , optional = true}
parity-scale-codec = { workspace = true, optional = true }

[build-dependencies]
tokio = { workspace = true }
parity-scale-codec = { workspace = true }

[[bin]]
name = "generate-metadata"
path = "src/bin/generate-metadata.rs"
required-features = ["generate-metadata"]

[dev-dependencies]
wiremock = { workspace = true }
futures = { workspace = true }
tokio-test = "0.4"

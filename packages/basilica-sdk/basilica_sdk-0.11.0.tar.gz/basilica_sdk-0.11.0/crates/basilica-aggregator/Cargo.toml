[package]
name = "basilica-aggregator"
version = "0.1.0"
edition = "2021"

[dependencies]
# Basilica dependencies
basilica-common = { path = "../basilica-common" }
basilica-billing = { path = "../basilica-billing" }
basilica-protocol = { path = "../basilica-protocol" }

# Protobuf types (for billing timestamps)
prost-types = { workspace = true }

# Async runtime
tokio = { workspace = true }

# HTTP client
reqwest = { workspace = true }

# Database (PostgreSQL only)
sqlx = { workspace = true, features = ["macros"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Decimal precision for prices
rust_decimal = { workspace = true, features = ["serde-with-str"] }

# Configuration
config = "0.14"

# Time handling
chrono = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# Async trait support
async-trait = { workspace = true }

# UUID generation
uuid = { workspace = true }

# CSV parsing
csv = "1.3"

# AWS SDK for S3 (VIP machine inventory)
aws-config = "1.1"
aws-sdk-s3 = "1.15"

[dev-dependencies]
mockito = "1"
toml = { workspace = true }

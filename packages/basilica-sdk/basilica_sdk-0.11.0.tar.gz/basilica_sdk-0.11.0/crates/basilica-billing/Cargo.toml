[package]
name = "basilica-billing"
version = "0.1.0"
edition = "2021"
description = "Billing service for Basilica compute subnet"
repository = "https://github.com/one-covenant/basilica"

[dependencies]
basilica-common = { path = "../basilica-common", features = ["postgres"] }
basilica-protocol = { path = "../basilica-protocol" }

toml = { workspace = true }

tokio = { workspace = true }
tokio-stream = { workspace = true }

sqlx = { workspace = true, features = [
  "runtime-tokio-rustls",
  "postgres",
  "uuid",
  "chrono",
  "json",
  "rust_decimal",
  "migrate",
] }

aws-config = { workspace = true }
aws-sdk-secretsmanager = { workspace = true }

tonic = { workspace = true }
tonic-health = { workspace = true }
prost-types = { workspace = true }

serde = { workspace = true }
serde_json = { workspace = true }
rust_decimal = { workspace = true }
csv = "1.3"

figment = { workspace = true, features = ["toml", "env", "json"] }

chrono = { workspace = true }

uuid = { workspace = true }

urlencoding = { workspace = true }

sha2 = "0.10"

tracing = { workspace = true }

thiserror = { workspace = true }
anyhow = { workspace = true }

axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true }

clap = { workspace = true }
clap-verbosity-flag = { workspace = true }

futures = { workspace = true }
async-trait = { workspace = true }

reqwest = { workspace = true }

metrics = { workspace = true }
metrics-exporter-prometheus = { workspace = true }

[dev-dependencies]
rust_decimal_macros = "1.36"
bollard = "0.17"
portpicker = "0.1"
futures-util = { workspace = true }
once_cell = { workspace = true }

[[bin]]
name = "basilica-billing"
path = "src/main.rs"

[lib]
name = "basilica_billing"
path = "src/lib.rs"

[features]
default = []
# Enable DB-backed integration tests (requires Postgres running locally)
with-billing-db-tests = []

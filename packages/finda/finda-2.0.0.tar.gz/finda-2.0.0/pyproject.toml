[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finda"
version = "2.0.0"
description = "Pro-Grade async financial data engine with Parquet caching and multi-provider support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Kushal Garg"}
]
keywords = [
    "finance",
    "trading",
    "data-pipeline",
    "async",
    "forex",
    "crypto",
    "stocks",
    "OHLCV",
    "tick-data"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "pyarrow>=10.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "ccxt>=4.0.0",
    "dukascopy-python>=0.1.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
alpaca = ["alpaca-py>=0.10.0"]
all = [
    "alpaca-py>=0.10.0",
    "aiohttp>=3.8.0",
]

[project.urls]
Homepage = "https://github.com/kshlgrg/finda"
Repository = "https://github.com/kshlgrg/finda"

[tool.setuptools]
packages = ["finda"]

[tool.setuptools.package-data]
finda = ["*.py"]

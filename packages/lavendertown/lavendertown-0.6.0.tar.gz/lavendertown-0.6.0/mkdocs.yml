site_name: LavenderTown
site_description: A Streamlit-first data quality inspection framework
site_author: Odos Matthews
site_url: https://lavendertown.readthedocs.io/

repo_name: eddiethedean/lavendertown
repo_url: https://github.com/eddiethedean/lavendertown
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            separate_signature: true
            line_length: 80

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
  - User Guide:
    - Basic Usage: user-guide/basic-usage.md
    - Detectors: user-guide/detectors.md
    - Custom Rules: user-guide/custom-rules.md
    - Cross-Column Rules: user-guide/cross-column-rules.md
    - Drift Detection: user-guide/drift-detection.md
    - Time-Series Anomalies: user-guide/time-series.md
    - ML Anomaly Detection: user-guide/ml-anomaly-detection.md
    - Collaboration: user-guide/collaboration.md
    - CLI: user-guide/cli.md
    - Data Profiling: user-guide/profiling.md
  - API Reference:
    - Inspector: api-reference/inspector.md
    - Models: api-reference/models.md
    - Configuration: api-reference/config.md
    - Upload Component: api-reference/upload.md
    - Detectors:
      - Base: api-reference/detectors/base.md
      - Null: api-reference/detectors/null.md
      - Type: api-reference/detectors/type.md
      - Outlier: api-reference/detectors/outlier.md
      - Time-Series: api-reference/detectors/timeseries.md
      - ML Anomaly: api-reference/detectors/ml_anomaly.md
    - Rules:
      - Base: api-reference/rules/base.md
      - Executors: api-reference/rules/executors.md
      - Cross-Column: api-reference/rules/cross_column.md
    - Export:
      - Pandera: api-reference/export/pandera.md

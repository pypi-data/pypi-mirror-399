[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lavendertown"
version = "0.7.1"
description = "A Streamlit-first Python package for detecting and visualizing data quality issues"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Odos Matthews", email = "odosmatthews@gmail.com"},
]
keywords = ["data-quality", "streamlit", "data-validation", "data-profiling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "streamlit>=1.52.0",
    "pandas>=1.5.0",
    "altair>=4.2.1",
    "click>=8.0.0",
]

[project.optional-dependencies]
polars = [
    "polars>=0.19.0",
]
pandera = [
    "pandera>=0.18.0",
]
great_expectations = [
    "great-expectations>=0.18.0",
]
# Note: Installing great_expectations will automatically install altair 4.x
# LavenderTown is compatible with both altair 4.x and 5.x
ml = [
    "scikit-learn>=1.0.0",
    "pyod>=1.1.0",
]
timeseries = [
    "statsmodels>=0.14.0",
    "ruptures>=1.1.0",
    "tsfresh>=0.20.0",
]
stats = [
    "scipy>=1.10.0",
]
parquet = [
    "pyarrow>=14.0.0",
]
profiling = [
    "ydata-profiling>=4.5.0",
]
cli = [
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "typer>=0.9.0",
]
plotly = [
    "plotly>=5.0.0",
]
ui = [
    "streamlit-extras>=0.3.0",
]
database = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "hypothesis>=6.0.0",
    "faker>=20.0.0",
]
all = [
    "pandera>=0.18.0",
    "great-expectations>=0.18.0",
    "scikit-learn>=1.0.0",
    "pyod>=1.1.0",
    "statsmodels>=0.14.0",
    "ruptures>=1.1.0",
    "tsfresh>=0.20.0",
    "scipy>=1.10.0",
    "pyarrow>=14.0.0",
    "ydata-profiling>=4.5.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "orjson>=3.9.0",
    "typer>=0.9.0",
    "plotly>=5.0.0",
    "streamlit-extras>=0.3.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.scripts]
lavendertown = "lavendertown.cli:cli"

[project.urls]
Homepage = "https://github.com/eddiethedean/lavendertown"
Repository = "https://github.com/eddiethedean/lavendertown"
Issues = "https://github.com/eddiethedean/lavendertown/issues"

[tool.hatchling.build]
packages = ["lavendertown"]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "streamlit.*",
    "altair.*",
    "pandas.*",
    "polars.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "lavendertown.ui.*",
    "lavendertown.detectors.*",
]
# UI and detector modules use 'object' type for Streamlit/DataFrames to avoid runtime dependency
# These are intentionally untyped for flexibility
allow_untyped_defs = true
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
# Enable doctest discovery and execution
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
addopts = "--doctest-modules"
# Suppress warnings from third-party dependencies
# - Streamlit's async fixture warnings (will be resolved in future Streamlit versions)
# - jsonschema deprecation warnings from altair dependencies (will be resolved when altair updates)
# - Pandera import warnings (informational about future API changes)
# - Marshmallow warnings from great_expectations dependencies
filterwarnings = [
    "ignore::pytest.PytestRemovedIn9Warning",
    "ignore::DeprecationWarning:altair.*",
    "ignore:jsonschema.RefResolver is deprecated:DeprecationWarning",
    "ignore::FutureWarning:pandera.*",
    "ignore:`Number` field should not be instantiated:Warning",
]


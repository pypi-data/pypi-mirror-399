[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "importguardpy"
version = "0.1.0"
description = "Measure and enforce import-time behavior in Python projects"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Aryan Kumar" }]
maintainers = [{ name = "Aryan Kumar" }]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Build Tools",
    "Typing :: Typed",
]
keywords = [
    "import",
    "performance", 
    "timing",
    "cli",
    "ci",
    "testing",
    "startup",
    "cold-start",
    "profiling",
    "lint",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
importguard = "importguard.cli:main"

[project.urls]
Homepage = "https://github.com/AryanKumar1401/importguard"
Documentation = "https://github.com/AryanKumar1401/importguard#readme"
Repository = "https://github.com/AryanKumar1401/importguard"
Issues = "https://github.com/AryanKumar1401/importguard/issues"
Changelog = "https://github.com/AryanKumar1401/importguard/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/importguard"]

[tool.ruff]
target-version = "py39"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "RUF",    # ruff-specific
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["importguard"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
files = ["src/importguard"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/importguard"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]


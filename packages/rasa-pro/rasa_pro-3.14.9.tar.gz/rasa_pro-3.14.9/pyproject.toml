[build-system]
requires = [ "poetry-core>=1.0.4",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "rasa-pro"
version = "3.14.9"
description = "State-of-the-art open-core Conversational AI framework for Enterprises that natively leverages generative AI for effortless assistant development."
authors = [ "Rasa Technologies GmbH <hi@rasa.com>",]
maintainers = [ "Tom Bocklisch <tom@rasa.com>",]
homepage = "https://rasa.com"
repository = "https://github.com/rasahq/rasa"
documentation = "https://rasa.com/docs"
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "Topic :: Software Development :: Libraries",]
keywords = [ "nlp", "machine-learning", "machine-learning-library", "bot", "bots", "botkit", "rasa conversational-agents", "conversational-ai", "chatbot", "chatbot-framework", "bot-framework",]
readme = "README.md"

[[tool.poetry.include]]
path = "LICENSE.txt"
# license should not be included in wheels,
# since it would end up in the root library folder
format = "sdist"

[[tool.poetry.include]]
path = "README.md"
# readme should not be included in wheels,
# since it would end up in the root library folder
format = "sdist"

[[tool.poetry.include]]
path = "rasa/shared/core/training_data/visualization.html"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/cli/default_config.yml"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/shared/importers/*"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/utils/schemas/*"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/dialogue_understanding/classifiers/command_prompt_template.jinja2"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/keys"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/builder/copilot/templated_messages"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/builder/copilot/prompts"
format = ["sdist", "wheel"]

[[tool.poetry.include]]
path = "rasa/builder/document_retrieval/inkeep-rag-response-schema.json"
format = ["sdist", "wheel"]

[[tool.poetry.packages]]
include = "rasa"

[[tool.poetry.source]]
name = "internal repository mirroring psycopg binary for macos"
url = "https://europe-west3-python.pkg.dev/rasa-releases/psycopg-binary/simple/"
priority = "supplemental"

[tool.towncrier]
name = "Rasa Pro"
package = "rasa"
package_dir = "rasa"
filename = "CHANGELOG.md"
directory = "./changelog"
underlines = "   "
title_format = "## [{version}] - {project_date}"
template = "./changelog/_template.md.jinja2"
start_string = "<!-- TOWNCRIER -->\n"
issue_format = "[#{issue}](https://github.com/rasahq/rasa-private/issues/{issue})"
[[tool.towncrier.type]]
directory = "removal"
name = "Deprecations and Removals"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "improvement"
name = "Improvements"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bugfixes"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellaneous internal changes"
showcontent = false

[tool.mypy]
mypy_path = "./stubs"
ignore_missing_imports = true
namespace_packages = true
show_error_codes = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = false
disable_error_code = [ "arg-type",]

[tool.bandit]
skips = [ "B104", "B301",]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = [ "eggs", ".git", ".pytest_cache", "build", "dist",]


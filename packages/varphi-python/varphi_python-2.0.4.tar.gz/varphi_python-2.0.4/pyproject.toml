[project]
name = "varphi-python"
version = "2.0.4"
description = "An implementation of a Varphi-to-Python compiler."
readme = "README.md"
authors = [
    { name = "Hassan El-Sheikha", email = "hmelsheikha@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "typer>=0.21.0",
    "varphi-devkit==2.0.5",
]

[project.scripts]
varphi-python = "varphi_python.cli:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pytest>=9.0.2",
]

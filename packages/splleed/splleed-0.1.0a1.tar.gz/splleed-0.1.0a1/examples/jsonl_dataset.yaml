# Example using JSONL dataset file

backend:
  type: vllm
  model: Qwen/Qwen2.5-0.5B-Instruct

dataset:
  type: jsonl
  path: examples/sample.jsonl
  prompt_field: prompt  # Field name in JSON objects

benchmark:
  mode: latency
  concurrency: [1]
  warmup: 2
  runs: 10

sampling:
  max_tokens: 100
  temperature: 0.0

output:
  format: json

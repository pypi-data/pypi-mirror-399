[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewokstxs"
version = "0.1.0"
keywords = ['ewoks']
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Data processing workflows for ID09"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "ewoks",
    "ewokscore",
    "ewoksutils",
    "ewoksxrpd[online] >=1.0.0",
    "pytxs",
    "redis !=5.3.0b1,!=5.3.0b3",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstxs/"
Documentation = "https://ewokstxs.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstxs/"
Issues = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstxs/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoksapps/ewokstxs/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest >=7",
    "pyqt5",
]
dev = [
    "ewokstxs[test]",
    "bandit",
    "black >=25",
    "flake8 >=4",
    "mypy",
]
doc = [
    "ewokstxs[test]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme",
    "ewokssphinx",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*"= ['*.mat']

[project.entry-points."ewoks.tasks.class"]
"ewokstxs.tasks.*" = "ewokstxs"

[tool.bandit.assert_used]
skips = ["*/test_*.py"]

[tool.coverage.run]
omit = ['*/tests/*']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
files = "src"
ignore_missing_imports = true
explicit_package_bases = true

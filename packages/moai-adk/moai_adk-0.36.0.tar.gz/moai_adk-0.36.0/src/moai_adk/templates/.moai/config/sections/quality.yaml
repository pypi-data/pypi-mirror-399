# Quality & Constitution Settings
# TDD enforcement and report generation

constitution:
  enforce_tdd: true           # Require tests before implementation
  test_coverage_target: 85    # Minimum test coverage percentage (recommended: 85%)

  # Quality principles (TRUST 5 framework)
  principles:
    simplicity:
      max_projects: 5         # Maximum concurrent projects

report_generation:
  enabled: true               # Enable report generation
  auto_create: false          # Auto-create full reports (false = minimal)
  warn_user: true             # Ask before generating reports
  user_choice: Minimal        # Default: Minimal, Full, None

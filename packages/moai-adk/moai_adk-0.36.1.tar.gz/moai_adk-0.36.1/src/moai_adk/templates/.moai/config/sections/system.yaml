# System & GitHub Integration Settings
# MoAI system configuration and GitHub automation

moai:
  version: "{{MOAI_VERSION}}"
  update_check_frequency: daily
  version_check:
    enabled: true
    cache_ttl_hours: 24

github:
  enable_trust_5: true        # Include TRUST 5 in PR templates
  auto_delete_branches: true  # Delete branches after merge

  # SPEC Git Workflow Options:
  # ┌─────────────────────┬────────────────────────────────────────────────────────────┐
  # │ main_direct         │ Commit directly to main branch (simple personal projects)  │
  # │ main_feature        │ Create feature branch from main, merge back to main        │
  # │                     │ (personal projects with branch management)                 │
  # │ develop_direct      │ Commit directly to develop branch (traditional git-flow)   │
  # │ feature_branch      │ Create feature branch, PR to develop (team projects)       │
  # │ per_spec            │ Create dedicated branch per SPEC                           │
  # └─────────────────────┴────────────────────────────────────────────────────────────┘
  spec_git_workflow: main_direct

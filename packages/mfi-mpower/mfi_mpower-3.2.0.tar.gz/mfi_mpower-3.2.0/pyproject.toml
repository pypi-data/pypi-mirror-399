[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mfi-mpower"
version = "3.2.0"
description = "Asynchronous Python API for mFi mPower devices"
readme = "README.md"
authors = [{ name = "pasbec", email = "p.b-dev+mfi-mpower@mailbox.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ubiquiti", "mfi", "mpower"]
dependencies = ["asyncssh"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "build", "bump-my-version", "isort", "pip-tools", "pylint", "pytest", "twine", "wheel"]

[project.urls]
Homepage = "https://github.com/pasbec/mfi"

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.bumpversion]
current_version = "3.2.0"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
search = "{current_version}"
replace = "{new_version}"
commit = true
commit_args = ""
message = "Bump version: {current_version} â†’ {new_version}"
tag = true
tag_name = "v{new_version}"
allow_dirty = false

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'current_version = "{current_version}"'
replace = 'current_version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "src/mfi_mpower/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.black]
target-version = ["py39", "py310"]

[tool.isort]
profile = "black"
force_sort_within_sections = true
known_first_party = ["tests"]
forced_separate = ["tests"]
combine_as_imports = true



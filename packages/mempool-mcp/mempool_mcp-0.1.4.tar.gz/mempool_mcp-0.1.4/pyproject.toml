[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mempool-mcp"
version = "0.1.4"
description = "MCP server for Mempool.space Bitcoin explorer API"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "BitcoinMonk" }]
repository = "https://github.com/BitcoinMonk/mempool-mcp"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "httpx-socks>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[project.scripts]
mempool-mcp = "mempool_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mempool_mcp"]

[tool.hatch.build.targets.sdist]
include = ["src/mempool_mcp"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

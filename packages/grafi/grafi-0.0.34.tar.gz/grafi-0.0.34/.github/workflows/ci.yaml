    timeout-minutes: 5
    if: github.ref == 'refs/heads/main'
    needs:
      - code-quality
      - unit-tests
      - integration-agents
      - integration-embedding-assistant
      - integration-function-assistant
      - integration-function-call-assistant
      - integration-hith-assistant

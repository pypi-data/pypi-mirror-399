[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "TISApi"
version = "0.1.9"
description = "A library for TIS Control"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[[project.authors]]
name = "Karim Bahgat"
email = "karim@tiscontrol.com"

[[project.authors]]
name = "Ibrahim Mohamed"
email = "ibrali2001.ia@gmail.com"

[project.urls]
Homepage = "https://github.com/KarimTIS"
Issues = "https://github.com/KarimTIS/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/TISApi"]


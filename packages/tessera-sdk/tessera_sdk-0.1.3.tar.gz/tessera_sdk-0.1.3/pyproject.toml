[project]
name = "tessera-sdk"
version = "0.1.3"
description = "Python SDK for Tessera - Data contract coordination for warehouses"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Tessera Team" }]
keywords = ["data-contracts", "schema", "data-engineering", "tessera"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.8.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/ashita-ai/tessera-python"
Documentation = "https://ashita-ai.github.io/tessera-python"
Repository = "https://github.com/ashita-ai/tessera-python"
"Tessera Server" = "https://github.com/ashita-ai/tessera"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tessera_sdk"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
# Methods named 'list' conflict with list[] type annotations when using PEP 563
disable_error_code = ["valid-type"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

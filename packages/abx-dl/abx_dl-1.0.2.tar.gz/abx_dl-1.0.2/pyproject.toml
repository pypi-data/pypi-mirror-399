[project]
name = "abx-dl"
version = "1.0.2"
requires-python = ">=3.10"
description = "All-in-one CLI tool to download and extract content from URLs"
authors = [
    { name = "Nick Sweeting", email = "pyproject.toml@archivebox.io" },
]
readme = "README.md"
keywords = [
    "scraping",
    "crawling",
    "downloading",
    "internet archiving",
    "web archiving",
    "digipres",
    "warc",
    "preservation",
    "backups",
    "archiving",
    "web",
    "bookmarks",
    "puppeteer",
    "browser",
    "download",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Legal Industry",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
    "Topic :: Sociology :: History",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
    "Topic :: System :: Archiving :: Backup",
    "Topic :: System :: Recovery Tools",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "rich-click>=1.8.0",
    "rich>=13.0.0",
    "abx-pkg>=0.6.0",
    "pydantic>=2.0.0",
    "platformdirs>=4.0.0",
    "requests>=2.28.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pip>=24.2",
    "setuptools>=75.1.0",
    "wheel>=0.44.0",
    "pytest>=8.0.0",
    "pytest-xdist>=3.5.0",
    "ipdb>=0.13.13",
    "viztracer",
    "ruff>=0.6.6",
    "flake8>=7.1.1",
    "mypy>=1.11.2",
]

[project.scripts]
abx-dl = "abx_dl:main"

[project.urls]
Homepage = "https://github.com/ArchiveBox/abx-dl"
Source = "https://github.com/ArchiveBox/abx-dl"
Documentation = "https://github.com/ArchiveBox/abx-dl"
"Bug Tracker" = "https://github.com/ArchiveBox/abx-dl/issues"
Changelog = "https://github.com/ArchiveBox/abx-dl/releases"
Community = "https://github.com/ArchiveBox/ArchiveBox/wiki/Web-Archiving-Community"
Donate = "https://github.com/ArchiveBox/ArchiveBox/wiki/Donations"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
includes = [
    "abx_dl/",
]
source-includes = [
    "abx_dl/plugins/",
]

[tool.setuptools]
packages = [
    "abx_dl",
]

[tool.setuptools.package-dir]
abx_dl = "abx_dl"

[tool.ruff]
line-length = 140
target-version = "py310"
src = [
    "abx_dl",
]
exclude = [
    "*.pyi",
    "typings/",
    "migrations/",
    "vendor/",
]

[tool.ruff.lint]
ignore = [
    "E731",
    "E303",
    "E266",
    "E241",
    "E222",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.mypy]
mypy_path = "abx_dl,abx_dl/typings"
namespace_packages = true
explicit_package_bases = true
plugins = [
    "mypy_django_plugin.main",
]

[tool.pyright]
include = [
    "abx_dl",
]
exclude = [
    ".venv",
    "**/*.pyi",
    "**/__init__.pyi",
    "**/node_modules",
    "**/__pycache__",
    "**/migrations",
    "abx_dl/vendor",
]
stubPath = "./abx_dl/typings"
venvPath = "."
venv = ".venv"
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
pythonPlatform = "Linux"

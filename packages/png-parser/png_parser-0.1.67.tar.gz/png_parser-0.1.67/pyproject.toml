[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "png_parser"
version = "0.1.67"
description = "A tool to inspect, strip metadata, and hide messages in PNG files."
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Pranjal Panging"}]
keywords = ["steganography", "rust", "png", "security"]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/PranjalPanging/png-parser"
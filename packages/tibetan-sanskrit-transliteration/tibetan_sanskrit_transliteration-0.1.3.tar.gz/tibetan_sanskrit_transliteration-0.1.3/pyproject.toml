[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tibetan-sanskrit-transliteration"
version = "0.1.3"
description = "Transliterate Tibetan-encoded Sanskrit mantras to IAST and phonetics"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Padmakara"}
]
keywords = ["tibetan", "sanskrit", "transliteration", "iast", "phonetics", "mantra"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "tibetan-sanskrit-transliteration-data>=0.1.3",
]

[project.urls]
Homepage = "https://github.com/jerefrer/tibetan-sanskrit-transliteration-py"
Repository = "https://github.com/jerefrer/tibetan-sanskrit-transliteration-py"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
tibetan_sanskrit_transliteration = ["data/*.csv"]

[tool.pytest.ini_options]
testpaths = ["tests"]

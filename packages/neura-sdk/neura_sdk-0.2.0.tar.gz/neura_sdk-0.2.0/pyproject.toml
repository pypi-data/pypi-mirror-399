[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neura_sdk"
version = "0.2.0"
description = "Neura Control SDK for Python"
readme = "README.md"
authors = [
  { name="NEURA AI", email="engineering@neura-os.com" },
]
license = { text = "Apache-2.0" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://neura-os.com"
"Bug Tracker" = "https://github.com/neura-os/neura-sdk/issues"

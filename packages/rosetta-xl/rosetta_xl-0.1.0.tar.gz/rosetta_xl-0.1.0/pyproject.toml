[project]
name = "rosetta-xl"
version = "0.1.0"
description = "AI-powered Excel translation tool that preserves formatting, formulas, and data integrity"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "Walid Elmselmi", email = "ewalid@example.com" }
]
keywords = ["excel", "translation", "ai", "claude", "xlsx", "localization", "i18n"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Text Processing :: Linguistic",
]

# Core dependencies for CLI usage
dependencies = [
    "anthropic>=0.39.0",
    "openpyxl>=3.1.5",
    "click>=8.1.7",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.27.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "python-multipart>=0.0.12",
]

[project.urls]
Homepage = "https://github.com/ewalid/rosetta"
Repository = "https://github.com/ewalid/rosetta"
Issues = "https://github.com/ewalid/rosetta/issues"

[project.scripts]
rosetta = "rosetta.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rosetta"]
exclude = ["src/rosetta/api", "src/rosetta/api/*"]

[tool.hatch.build.targets.sdist]
exclude = ["src/rosetta/api", "src/rosetta/api/*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --cov=rosetta --cov-report=term-missing"

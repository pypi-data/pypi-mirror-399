[project]
name = "superopt"
version = "0.1.1"
description = "Agentic Environment Optimization for Autonomous AI Agents"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
authors = [
    {name = "Shashi Jagtap", email = "shashi@super-agentic.ai"},
    {name = "Shashi Jagtap", email = "shashikant.jagtap@icloud.com"},
]
maintainers = [
    {name = "Shashi Jagtap", email = "team@super-agentic.ai"},
    {name = "Shashi Jagtap", email = "shashikant.jagtap@icloud.com"},
]
keywords = [
    "ai",
    "agents",
    "optimization",
    "prompts",
    "llm",
    "autonomous",
    "natural-language-gradients",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/SuperagenticAI/superopt"
Documentation = "https://github.com/SuperagenticAI/superopt#readme"
Repository = "https://github.com/SuperagenticAI/superopt"
Issues = "https://github.com/SuperagenticAI/superopt/issues"
Changelog = "https://github.com/SuperagenticAI/superopt/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
lancedb = [
    "lancedb>=0.26.0",
    "sentence-transformers>=2.2.0",
]
aider = [
    "litellm>=1.80.0",
    "rich>=14.0.0",
    "prompt-toolkit>=3.0.0",
    "GitPython>=3.1.0",
    "oslex>=0.1.0",
    "jsonschema>=4.0.0",
    "configargparse>=1.7.0",
    "pathspec>=0.12.0",
    "diskcache>=5.6.0",
    "grep-ast>=0.9.0",
    "packaging>=25.0",
    "diff-match-patch>=20241021",
    "importlib-resources>=6.5.0",
    "pyperclip>=1.11.0",
    "pexpect>=4.9.0",
    "json5>=0.12.0",
    "psutil>=7.1.0",
    "watchfiles>=1.1.0",
    "PyYAML>=6.0.0",
    "backoff>=2.2.0",
    "networkx<3.5",
    "scipy<1.16",
    "importlib-metadata<8.0.0",
    "mixpanel>=5.0.0",
    "posthog>=7.0.0",
    "pydub>=0.25.0",
    "beautifulsoup4>=4.14.0",
    "shtab>=1.8.0",
    "pypandoc>=1.16.0",
    "socksio>=1.0.0",
    "pillow>=12.0.0",
]
all = [
    "superopt[dev]",
    "superopt[lancedb]",
    "superopt[aider]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["superopt"]

[tool.hatch.build.targets.sdist]
include = [
    "/superopt",
    "/tests",
    "/examples",
    "/data",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "B904",   # raise without from inside except
    "SIM108", # ternary operator
    "SIM102", # nested if statements (sometimes clearer)
    "SIM105", # contextlib.suppress (try-except-pass is clearer sometimes)
    "B028",   # stacklevel in warnings (not critical)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004"]
"scripts/*" = ["T201", "E402"]  # Allow prints and module-level imports after sys.path
"examples/*" = ["T201", "E402"]

[tool.ruff.lint.isort]
known-first-party = ["superopt"]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["superopt"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

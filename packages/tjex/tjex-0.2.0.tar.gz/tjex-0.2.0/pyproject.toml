[project]
name = "tjex"
version = "0.2.0"
description = "A Tabular Json Explorer"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Justin Knapheide", email = "mail@jknapheide.de" }]
requires-python = ">=3.12"
dependencies = ["argcomplete"]

[project.urls]
Homepage = "https://github.com/knapheide/tjex"
Repository = "https://github.com/knapheide/tjex"

[project.scripts]
tjex = "tjex.tjex:main"

[tool.pyright]
reportAny = false
reportExplicitAny = false

[tool.isort]
profile = "black"

[build-system]
requires = ["uv_build>=0.8.22"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "basedpyright>=1.36.2",
    "black>=25.12.0",
    "isort>=7.0.0",
    "pytest>=8.4.2",
]

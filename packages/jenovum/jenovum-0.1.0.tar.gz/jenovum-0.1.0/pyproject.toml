[project]
name = "jenovum"
version = "0.1.0"
description = "Agentic framework for building intelligent applications."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Roman Manasipov", email = "romantheorphys@gmail.com" }]
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  lint:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff bandit
      - name: Run Ruff (linting)
        run: ruff check src/ tests/
      - name: Run Bandit (security)
        run: bandit -r src/ -c pyproject.toml


  dco:
    runs-on: codeberg-small-lazy
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check DCO sign-off
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          # Skip merge commits (--no-merges) since they're auto-generated by
          # the forge UI and don't need sign-off
          for sha in $(git rev-list --no-merges $base..$head); do
            if ! git log -1 --format='%B' "$sha" | grep -q '^Signed-off-by:'; then
              echo "❌ Commit $sha is missing DCO sign-off"
              echo "   Add with: git commit --amend -s"
              exit 1
            fi
          done
          echo "✅ All commits have DCO sign-off"

  audit:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pip-audit
        run: |
          pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit (dependency vulnerabilities)
        run: pip-audit --skip-editable

  verify-generated:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Verify schema.json is up-to-date
        run: ./scripts/generate-schema --check
      - name: Verify ARCHITECTURE.md is up-to-date
        run: ./scripts/generate-architecture --check

  pytest:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Build source-only grammars
        run: |
          ./scripts/build-source-grammars
      - name: Run tests
        run: |
          pytest

[project]
name = "human-upgrade-graphql-client"
version = "0.1.19"
description = "Python GraphQL client for Human Upgrade schema"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "ariadne-codegen",
    "build",
]

[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
sources = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["hu_graphql_client"]

[tool.ariadne-codegen]
schema_path = "../../src/graphql/schema.graphql"
queries_path = "../../src/graphql/operations"
target_package_name = "hu_graphql_client"
target_package_path = "src"
async_client = true
convert_to_snake_case = true
include_comments = "stable"

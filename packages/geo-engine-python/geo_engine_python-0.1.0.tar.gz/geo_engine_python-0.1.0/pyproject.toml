[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geo-engine-python"
version = "0.1.0"
authors = [
  { name="AlexG", email="alexg695845@gmail.com" },
]
description = "SDK oficial para Geo-Engine: Rastreo y Geofencing"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://geoengine.dev"
"Bug Tracker" = "https://github.com/AlexG695/geo-engine/issues"
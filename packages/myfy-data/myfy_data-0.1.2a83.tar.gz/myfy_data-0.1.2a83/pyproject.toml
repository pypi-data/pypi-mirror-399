[project]
name = "myfy-data"
version = "0.1.2a83"
description = "Database/ORM module for myfy framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "myfy-core==0.1.2a83",
    "sqlalchemy[asyncio]>=2.0",
    "aiosqlite>=0.20.0",
    "alembic>=1.13.0",
]

[project.entry-points."myfy.modules"]
data = "myfy.data:data_module"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["myfy"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "expense-tracker-system"
version = "1.0.0"
description = "Expense tracker system with database persistence and API"
readme = "README.md"
authors = [{ name = "Ani Khachatryan", email = "anikhachatryan565@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
    "sqlalchemy>=2.0.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "requests>=2.31.0",
    "aiofiles>=23.0.0",
    "aiocsv>=1.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
]

[tool.setuptools]
packages = ["expense_tracker"]

[project.urls]
"Homepage" = "https://github.com/Anneeie/Personal_expense_tracker"
"Bug Tracker" = "https://github.com/Anneeie/Personal_expense_tracker/issues"

[project.scripts]
expense-cli = "expense_tracker.cli:main"
expense-api = "expense_tracker.api:run"
expense-seed = "expense_tracker.seed:main"
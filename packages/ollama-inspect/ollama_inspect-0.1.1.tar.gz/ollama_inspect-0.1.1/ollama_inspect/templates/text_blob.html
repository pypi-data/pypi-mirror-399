<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} – Ollama Inspect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      :root { color-scheme: light dark; }
      code { background: rgba(127,127,127,0.15); padding: 0.1rem 0.3rem; border-radius: 4px; }
      pre { white-space: pre-wrap; word-break: break-word; }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-3">
        <h1 class="h3 mb-2">{{ title }}{% if model_name %} – {{ model_name }}{% endif %}</h1>
        <div class="text-muted small mb-2">
          File: <code>{{ model_path }}</code>
        </div>
        {% if error %}
          <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
      </header>

      {% if content %}
        <pre class="p-3 border rounded bg-body-tertiary">{{ content }}</pre>
      {% else %}
        {% if not error %}
          <p class="text-muted">No content available.</p>
        {% endif %}
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
  </html>

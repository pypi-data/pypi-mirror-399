[project]
name = "EMGeniusSDK"
version = "0.0.2a2"
description = "Basic Python SDK for EMGenius"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "httpx-ws>=0.8.2",
    "pydantic>=2.12.5",
]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["emgeniussdk*"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

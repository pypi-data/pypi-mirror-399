[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sam-audio-infer"
version = "0.1.0"
description = "Optimized inference package for Meta's SAM-Audio model with VRAM-efficient lite mode"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    {name = "OpenMIRLab"}
]
keywords = [
    "audio",
    "separation",
    "sam-audio",
    "deep-learning",
    "pytorch",
    "inference",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "torchaudio>=2.0.0",
    "numpy>=1.24.0",
    "huggingface-hub>=0.20.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/openmirlab/sam-audio-infer"
Documentation = "https://github.com/openmirlab/sam-audio-infer#readme"
Repository = "https://github.com/openmirlab/sam-audio-infer.git"
Issues = "https://github.com/openmirlab/sam-audio-infer/issues"

[project.scripts]
sam-audio-infer = "sam_audio_infer.cli:main"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/sam_audio_infer"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/examples",
]

[tool.black]
line-length = 100
target-version = ["py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=sam_audio_infer"

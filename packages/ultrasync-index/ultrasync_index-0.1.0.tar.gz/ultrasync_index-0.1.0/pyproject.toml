[project]
name = "ultrasync-index"
version = "0.1.0"
description = "Rust-backed mmapped index and vector search for ultrasync"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "David Gidwani", email = "david.gidwani@gmail.com" }]
keywords = ["embeddings", "index", "mmap", "vector-search"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Rust",
]

[project.urls]
Homepage = "https://github.com/davidgidwani/ultrasync"
Repository = "https://github.com/davidgidwani/ultrasync"

[build-system]
requires = ["maturin>=1.5"]
build-backend = "maturin"

[tool.maturin]
bindings = "pyo3"
module-name = "ultrasync_index"

[project]
name = "tuxsync"
version = "0.1.0"
description = "A Linux CLI tool for syncing packages and configurations across machines - like Migration Assistant for Linux"
readme = "README.md"
authors = [
    { name = "Gururagavendra85", email = "gururagavendra.v@rapyuta-robotics.com" }
]
requires-python = ">=3.10"
keywords = ["linux", "dotfiles", "sync", "cli", "profile", "backup", "restore"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "pyyaml>=6.0",
    "requests>=2.31",
    "click>=8.1",
    "rich>=13.0",
    "build>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
tuxsync = "tuxsync.cli:main"

[project.urls]
Homepage = "https://github.com/Gururagavendra/tuxsync"
Repository = "https://github.com/Gururagavendra/tuxsync"
Issues = "https://github.com/Gururagavendra/tuxsync/issues"

[build-system]
requires = ["uv_build>=0.9.12,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

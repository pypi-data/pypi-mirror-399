[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-rabel"
version = "0.3.2"
description = "RABEL - Recidive Active Brain Environment Layer. Local-first AI memory with semantic search, graph relations, and soft pipelines. Now with Remote Mode for cross-machine AI communication!"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Jasper van de Meent", email = "info@humotica.com" },
    { name = "Root AI (Claude)", email = "root_ai@humotica.nl" }
]
keywords = [
    "mcp",
    "memory",
    "ai",
    "semantic-search",
    "knowledge-graph",
    "local-first",
    "humotica",
    "rabel"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
vector = [
    "sqlite-vec>=0.1.0",
    "requests>=2.28.0",
]
full = [
    "sqlite-vec>=0.1.0",
    "requests>=2.28.0",
]

[project.scripts]
mcp-server-rabel = "mcp_server_rabel:main"

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/mcp-server-rabel"
Documentation = "https://github.com/jaspertvdm/mcp-server-rabel#readme"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_rabel"]

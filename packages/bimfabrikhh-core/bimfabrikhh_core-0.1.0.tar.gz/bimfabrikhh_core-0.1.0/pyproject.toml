[tool.poetry]
name = "bimfabrikhh-core"
version = "0.1.0"
description = "Hamburg BIM Factory - Automated conversion of geospatial data to IFC format"
authors = ["Ahmed Salem <ahmed.salem@gv.hamburg.de>"]
readme = "README.md"
license = "LGPL-2.1"
homepage = "https://github.com/LGV-BIM-Leitstelle/BIMFabrikHH_core"
repository = "https://github.com/LGV-BIM-Leitstelle/BIMFabrikHH_core"
keywords = ["BIM", "IFC", "CityGML", "Hamburg", "geospatial", "terrain", "trees"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: GNU Lesser General Public License v2 (LGPLv2)",
    "Programming Language :: Python :: 3.11",
]
packages = [{ include = "BIMFabrikHH_core", from = "src" }]
include = [
    { path = "src/BIMFabrikHH_core/config/*.json", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
icosphere = ">=0.1.3"
ifcopenshell = "0.8.4"
lxml = ">=5.3.1"
numpy = ">=2.3.1,<3.0.0"
openpyxl = ">=3.1.5"
pandas = ">=2.2.2"
pydantic = ">=2.10.6"
pydantic-settings = ">=2.2.1"
pyproj = ">=0.0.0"
python = ">=3.11,<3.12"
pyvista = ">=0.44.2"
rasterio = ">=1.4.3"
scipy = ">=1.16.0,<2.0.0"
ifcfactory = "^0.2.0"

[tool.poetry.extras]
dev = [
    "black",
    "pytest",
    "pytest-mock",
    "pytest-cov",
    "isort",
    "autoflake"
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.black]
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]

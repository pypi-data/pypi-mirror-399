# ReadTheDocs configuration for NLSQ
# Updated: 2025-12-30
# Requires: Python 3.12+ (tested on 3.13.7), NumPy 2.4.0, JAX 0.8.0
# Dependencies managed via pyproject.toml[docs]
#
# Features documented:
#   - Adaptive Hybrid Streaming Optimizer with Parameter Normalization (v0.3.0+)
#   - 4-phase optimization: normalization → Adam warmup → Gauss-Newton → covariance
#
# Documentation Quality: Zero warnings policy enforced (fail_on_warning: true)

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"  # Aligned with pyproject.toml requires-python >=3.12, tested on 3.13
  apt_packages:
    - graphviz
  jobs:
    pre_build:
      - echo "Building NLSQ documentation..."
      - echo "This build requires NumPy 2.4.0, JAX 0.8.0"
    post_build:
      - echo "Documentation build complete"

sphinx:
  configuration: docs/conf.py
  fail_on_warning: true  # Zero warnings policy - all warnings resolved (2025-10-31)
  builder: html

formats:
  - htmlzip

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs  # Installs from pyproject.toml[project.optional-dependencies.docs]

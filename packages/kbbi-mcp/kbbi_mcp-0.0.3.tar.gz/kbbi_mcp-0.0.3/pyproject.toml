[project]
name = "kbbi-mcp"
version = "0.0.3"
description = "A simple MCP server for querying KBBI (Indonesian dictionary)"
readme = { file = "README.md", content-type = "text/markdown" }
license = "Apache-2.0"
license-files = ["LICENSE", "NOTICE"]
authors = [
    { name = "Gakuto Furuya", email = "57865205+gaato@users.noreply.github.com" }
]
requires-python = ">=3.13"
keywords = ["mcp", "kbbi", "dictionary", "indonesian", "fastmcp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries",
]
urls = { Repository = "https://github.com/gaato/kbbi-mcp", Issues = "https://github.com/gaato/kbbi-mcp/issues" }
dependencies = [
    "fastmcp>=2.14.1,<3",
    "kbbi>=0.4.3",
    "pydantic-settings>=2,<3",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.10",
    "ty>=0.0.7",
    "pytest>=8,<9",
]

[project.scripts]
kbbi-mcp = "kbbi_mcp.__main__:main"

[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.10",
    "ty>=0.0.7",
    "pytest>=8,<9",
]

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src"]
preview = true

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
    "B",  # bugbear
    "SIM",# simplify
    "RUF",# ruff-specific
    "D",  # pydocstyle
    "DOC",# pydoclint
]

# We want docstring *style* checks, but we don't require docstrings everywhere.
ignore = [
    "D100", # Missing docstring in public module
    "D101", # Missing docstring in public class
    "D102", # Missing docstring in public method
    "D103", # Missing docstring in public function
    "D104", # Missing docstring in public package
    "D105", # Missing docstring in magic method
    "D107", # Missing docstring in __init__
    "D203", # 1 blank line required before class docstring (conflicts with D211)
    "D213", # Multi-line docstring summary should start at the second line (conflicts with D212)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ty]

[tool.ty.src]
include = ["src"]

[tool.ty.environment]
root = ["./src"]
extra-paths = ["./typings"]

[tool.pytest.ini_options]
python_files = [
    "test_*.py",
]
markers = [
    "network: tests that require external network access (opt-in via env)",
]

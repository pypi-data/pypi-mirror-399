[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "artifactor"
description = "Deterministic CLI that ingests article URLs/HTML and emits Jekyll-ready posts"
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
authors = [
    {name = "Kirill Anokhin"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["jekyll", "blog", "cli", "deterministic", "content-ingestion"]
dependencies = [
    "typer>=0.9.0",
    "typing-extensions>=4.0.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
artifactor = "artifactor.cli:app"

[project.urls]
Repository = "https://github.com/K-reel/artifactor"

[tool.setuptools.package-dir]
"" = "tool/src"

[tool.setuptools.packages.find]
where = ["tool/src"]

[tool.setuptools.dynamic]
version = {attr = "artifactor.__version__"}

[tool.pytest.ini_options]
testpaths = ["tool/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project]
name = "rheedium"
version = "2025.10.08"
description = "Differentiable RHEED simulations and Reconstruction in JAX"
authors = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
license = {file = "LICENSE"}
maintainers = [{name = "Debangshu Mukherjee", email = "mukherjeed@ornl.gov"}]
keywords = [
    "RHEED",
    "MBE",
    "PLD",
    "JAX",
    "Electron Diffraction",
    "Automated Synthesis",
    "Differentiable Programming"
]
readme = "README.md"
requires-python = ">=3.11, <3.14"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "jaxtyping >= 0.3.0",
    "chex >= 0.1.85",
    "optax >= 0.1.8",
    "pytest >= 8.0.0",
    "beartype",
    "ipython>=8.31.0",
    "jupyter>=1.1.1",
    "numpy>=2.2.1",
    "scipy>=1.14.1",
    "matplotlib>=3.10.0",
    "jupyter-black>=0.4.0",
    "ipykernel>=6.29.5",
    "pandas>=2.3.0",
    "jax>=0.7.0 ; sys_platform == 'win64'",
    "jax>=0.7.0 ; sys_platform == 'darwin'",
    "jax>=0.7.0 ; sys_platform == 'linux'",
    "black>=25.1.0",
    "isort>=6.0.1",
    "ase>=3.26.0",
    "pymatgen>=2025.10.7",
]
[project.optional-dependencies]
cuda = [
   "jax[cuda12]>=0.7.0 ; platform_machine == 'x86_64' and sys_platform == 'linux'",
   "nvidia-cudnn-cu12>=9.5.0 ; platform_machine == 'x86_64' and sys_platform == 'linux'",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=3.0.2",
    "nbsphinx>=0.9.7",
    "myst-parser>=2.0.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
    "sphinx-autobuild>=2024.10.3",
    "furo>=2025.7.19",
    "sphinx-autodoc-typehints>=3.0.1",
    "numpydoc>=1.9.0",
]
test = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.0.0",
    "chex>=0.1.89",
]
notebooks = [
    "ipywidgets>=8.1.0",
    "ipykernel>=6.29.5",
    "nbconvert>=7.16.6",
]
dev = [
    "rheedium[docs,test,notebooks]",
    "black[jupyter]>=25.1.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "ipywidgets>=8.1.0",
    "ruff>=0.12.9",
    "twine>=6.0.1",
    "pygount>=3.1.0",
    "pre-commit>=4.5.1",
]
dev_cuda = [
    "rheedium[dev,cuda]",
]
all = [
    "rheedium[docs,test,dev,notebooks,cuda]",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "pass",
    "raise ImportError",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-data]
"rheedium" = ["py.typed"]

[project.urls]
Homepage = "https://github.com/debangshu-mukherjee/rheedium/"
Documentation = "https://rheedium.readthedocs.io/"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "rheedium"
namespace = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.coverage.run]
source = ["rheedium"]
omit = ["*/tests/*", "*/site-packages/*"]

[tool.ruff]
include = ["pyproject.toml", "src/**/*.py"]
line-length = 79
target-version = "py312"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 79


[tool.ruff.lint]
select = [
    "D",
    "E", 
    "F", 
    "B", 
    "I", 
    "N", 
    "UP", 
    "ANN", 
    "S", 
    "A", 
    "C4", 
    "PIE", 
    "PT", 
    "RET", 
    "SIM", 
    "ARG", 
    "ERA", 
    "PL"
    ]
ignore = [
    "ANN401",
    "PYI021",
    "F722",
    "COM812",
    "D205",
    "D212",
    "UP037",  # Don't remove quotes from jaxtyping annotations
    "F821",   # jaxtyping dimension variables (N, M, etc.) are intentionally "undefined"
]

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = [
    "jax.numpy.zeros",
    "jax.numpy.ones", 
    "jax.numpy.array",
    "jax.numpy.asarray",
    "jnp.zeros",
    "jnp.ones",
    "jnp.array",
    "jnp.asarray",
]

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.lint.isort]
known-third-party = ["jax", "jaxtyping"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",      # Ignore all docstring issues
    "ANN",    # Ignore type annotations (tests often use Any)
    "S",      # Ignore security issues (tests may use assert, random, etc.)
    "PLR",    # Ignore refactoring suggestions
    "ARG",    # Ignore unused arguments
    "ERA",    # Ignore commented code
    "B",      # Ignore bugbear warnings
    "A",      # Ignore shadowing builtins
    "C4",     # Ignore comprehension issues
    "PIE",    # Ignore misc lints
    "PT",     # Ignore pytest style (we use unittest style)
    "RET",    # Ignore return issues
    "SIM",    # Ignore simplification suggestions
    "N",      # Ignore naming conventions
    "UP",     # Ignore upgrade suggestions
    "F401",   # Ignore unused imports (tests may import for side effects)
    "F841",   # Ignore unused variables
    "PLR2004", # Ignore magic value comparisons
]

[tool.pydoclint]
style = "numpy"
check-return-types = true
check-yield-types = true
check-arg-order = true
require-return-section-when-returning = true
require-yield-section-when-yielding = true

[tool.interrogate]
fail-under = 90
style = "sphinx"
exclude = ["tests", "build", "dist"]
ignore-init-module = true
quiet = true

[tool.black]
line-length = 79
target-version = ["py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

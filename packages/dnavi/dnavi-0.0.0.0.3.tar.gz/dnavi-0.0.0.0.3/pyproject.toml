[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "dnavi"
version = "0.0.0.0.3"
authors = [
  { name="Anja Hess", email="anja.hess@mail.de" },
]
exclude = [".idea"]
description = "DNA fragmentation analysis from electropherograms"
dependencies = ['pandas', 'seaborn', 'scipy', 'matplotlib', 'imageio', 'werkzeug', 'scikit-image',
    'numpy', 'scikit-posthocs']
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    'Operating System :: POSIX :: Linux',
    'Intended Audience :: Science/Research'
]

license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
keywords = ["cfDNA", "cell-free DNA", "ctDNA", "DNA", "gel", "electrophoresis", "fragmentomics", "nucleosome", "chromatin", "epigenetics", "base pair", "cancer", "diagnostics"]

[project.scripts]
dnavi = "dnavi.DNAvi:start"

[project.urls]
Homepage = "https://github.com/anjahess/DNAvi"
Documentation = "https://dnavi.readthedocs.io/en/latest/"
Issues = "https://github.com/anjahess/DNAvi/issues"


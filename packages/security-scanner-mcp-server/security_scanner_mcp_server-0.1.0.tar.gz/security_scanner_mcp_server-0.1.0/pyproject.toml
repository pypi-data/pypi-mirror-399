[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "security_scanner_mcp_server"
version = "0.1.0"
description = "MCP server package - Created by Poneglyph for security research"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Poneglyph Security Research", email = "security@poneglyph.research"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/poneglyph-research/security_scanner_mcp_server"
Repository = "https://github.com/poneglyph-research/security_scanner_mcp_server"

[project.scripts]
"security_scanner_mcp_server" = "security_scanner_mcp_server.main:main"

[tool.setuptools.packages.find]
where = ["src"]

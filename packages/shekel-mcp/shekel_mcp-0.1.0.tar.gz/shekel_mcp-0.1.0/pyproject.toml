[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shekel-mcp"
version = "0.1.0"
description = "MCP server for Shekel Mobility vehicle estimation APIs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Shekel Mobility", email = "support@shekelmobility.com" }
]
keywords = ["mcp", "claude", "vehicle", "estimation", "api", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.27.1",
]

[project.scripts]
shekel-mcp = "shekel_mcp.cli:main"

[project.urls]
Homepage = "https://shekelmobility.com"
Documentation = "https://github.com/shekelmobility/shekel-mcp"
Repository = "https://github.com/shekelmobility/shekel-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src/shekel_mcp"]

[project]
name = "thermopro-tp25-ble"
version = "0.1.1"
description = "Thermopro TP25 BLE Library"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "kwood1992"}]
license = "Apache-2.0"
classifiers = []
dependencies = [
    "bleak>=1.0.1",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = true

[project.urls]
Homepage = "https://github.com/kwood1992/thermopro-tp25-ble"
Changelog = "https://github.com/kwood1992/thermopro-tp25-ble/releases"
Issues = "https://github.com/kwood1992/thermopro-tp25-ble/issues"
CI = "https://github.com/kwood1992/thermopro-tp25-ble/actions"


[project.optional-dependencies]
test = ["pytest"]

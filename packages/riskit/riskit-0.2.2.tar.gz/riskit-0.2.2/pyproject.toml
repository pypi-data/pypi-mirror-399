[project]
name = "riskit"
version = "0.2.2"
description = "A library providing implementations of various risk metrics for risk-aware trajectory planning."
authors = [{ name = "Zurab Mujirishvili", email = "zurab.mujirishvili@fau.de" }]
readme = "README.md"
requires-python = ">=3.13"
license-files = ["LICEN[CS]E*"]
keywords = [
    "risk metrics",
    "trajectory planning",
    "robotics",
    "autonomous systems",
    "safety",
    "uncertainty quantification",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "numtypes>=0.5.1",
]

[project.optional-dependencies]
jax = [
    "jax>=0.8.2",
    "jaxtyping>=0.3.4",
]
type-checking = [
    "beartype>=0.22.9",
]

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pyright>=1.1.407", 
    "ruff>=0.14.10",
    "beartype>=0.22.9",
]
doc = [
    "typi>=0.1.1",
]
test = [
    "jax>=0.8.2",
    "jaxtyping>=0.3.4",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-subtests>=0.15.0",
    "pytest-watcher>=0.6.2",
]

[tool.uv]
link-mode = "copy"
default-groups = ["dev", "test", "doc"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "riskit/",
  "LICENSE",
  "README.md",
  "pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["riskit"]

[tool.pytest.ini_options]
pythonpath = [".", "riskit", "tests"]

[tool.pyright]
include = ["riskit", "tests"]

[tool.ruff.lint]
extend-select = ["RUF018"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "RUF018",  # Allow Walrus operator in asserts in tests
    "F841"     # Allow unused variables in tests
]
"**/accelerated.py" = [
    "F722", # Ignore syntax error in forward references for jaxtyping types
    "F821", # Ignore undefined names in JIT-compiled functions
]

[tool.pytest-watcher]
now = "true"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "atomict"
authors = [
    {name = "Steven Anderson", email = "steven@atomictessellator.com"},
    {name = "Alain Richardt", email = "alain@atomictessellator.com"},
]
classifiers = [
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

description = "The client application for the https://atomictessellator.com/"
keywords = ["atomic", "tessellator", "cli", "client", "fhi-aims", "kpoint", "sqs"]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
dynamic = ["version", "dependencies"]

[project.urls]
Homepage = "https://github.com/AtomicTessellator/atomic_cli"

[project.scripts]
tess = "atomict.cli.main:main"

[tool.setuptools.packages.find]
include = ["atomict*"]
exclude = ["tests*", "tests.*"]

[tool.setuptools.dynamic]
version = {attr = "atomict.__version__.__version__"}
dependencies = {file = ["requirements.txt"]}

[project.optional-dependencies]
utils = []

dev = [
    "pytest~=8.0",
    "black",
    "isort",
    "mypy",
    "flake8",
]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
py_version = 310

[tool.mypy]
python_version = "3.10"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_optional = true
# Python 3.10+ specific settings
enable_error_code = ["union-attr"]
strict_concatenate = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:ase.atom",
    "ignore:.*__array__ implementation doesn't accept a copy keyword.*:DeprecationWarning"
]

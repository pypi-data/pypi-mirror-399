[project]
name = "adif-mcp"
version = "0.6.0"
description = "ADIF MCP core service with eQSL demo tools"
authors = [{ name = "KI7MT", email = "ki7mt@ki7mt.io" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12"

# Add these for PyPI visibility
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Ham Radio",
]

dependencies = [
    "anyio>=4.8.0",
    "mcp>=1.2.0",
    "click>=8.1.0",
    "typing-extensions",
    "aiofiles>=25.1.0",
    "jsonschema>=4.25.1",
    "commitizen>=3.12.0"
]

[project.urls]
Homepage = "https://www.ki7mt.io"
Documentation = "https://www.ki7mt.io/adif-mcp/"
Repository = "https://github.com/ki7mt/ki7mt-mcp-hub"
Issues = "https://github.com/ki7mt/ki7mt-mcp-hub/issues"

[project.scripts]
adif-mcp = "adif_mcp.cli.root:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/adif_mcp"]

[tool.uv]
managed = true

[dependency-groups]
dev = [
    "cli-test-helpers>=4.2.0",
    "interrogate>=1.7.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.10",
    "types-aiofiles>=25.1.0.20251011",
    "types-jsonschema>=4.25.1.20251009",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ptl-neural-network"
version = "1.0.6"
description = "Power Trip Lab's neural network!"
readme = "README_pypi.md"
license = "LGPL-2.1-only"
requires-python = ">=3.8"
dependencies = [
    "numpy"
]

[project.scripts]
ptl_neural = "ptl_neural_network.cli:main"

[project.urls]
"Source Code" = "https://github.com/Power-Trip-Labs/neural-network/"
"Funding" = "https://power-trip-labs.github.io/funding.html"

[tool.setuptools.packages.find]
where = ["src"]

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>500 - Internal Server Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      color: #555;
      margin-bottom: 16px;
    }
    p {
      font-size: 24px;
      color: #777;
      margin-bottom: 24px;
    }
    .error-code {
      font-size: 120px;
      color: #333;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500 - Internal Server Error</h1>
    <p>Oops! Something went wrong on our end.</p>
    <p>Please try again later.</p>
    <a href="/" class="button">Go back to homepage</a>
  </div>
</body>
</html>

name: Update README on Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag name'
        required: true
        type: string

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5
      with:
        ref: main
        fetch-depth: 0

    - name: Pull latest changes
      run: |
        git pull origin main

    - name: Get release info
      id: release_info
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="${{ github.event.release.tag_name || inputs.tag }}"
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          RELEASE_INFO=$(gh api repos/${{ github.repository }}/releases/tags/$TAG)
          echo "release_url=$(echo "$RELEASE_INFO" | jq -r '.html_url')" >> $GITHUB_OUTPUT
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "$(echo "$RELEASE_INFO" | jq -r '.body')" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "published_at=$(echo "$RELEASE_INFO" | jq -r '.published_at')" >> $GITHUB_OUTPUT
        else
          echo "release_url=${{ github.event.release.html_url }}" >> $GITHUB_OUTPUT
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.release.body }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "published_at=${{ github.event.release.published_at }}" >> $GITHUB_OUTPUT
        fi
        echo "tag_name=$TAG" >> $GITHUB_OUTPUT

    - name: Update latest release line in README
      env:
        TAG_NAME: ${{ steps.release_info.outputs.tag_name }}
        RELEASE_URL: ${{ steps.release_info.outputs.release_url }}
      run: |
        set -euo pipefail
        VERSION="$TAG_NAME"
        # Remove v prefix (backward compatible with xbbg== prefix)
        VERSION="${VERSION#v}"
        VERSION="${VERSION#xbbg==}"
        NEW_LINE="Latest release: xbbg==${VERSION} (release: [notes](${RELEASE_URL}))"
        awk -v repl="$NEW_LINE" '
          /<!-- xbbg:latest-release-start -->/ { print; print repl; drop=1; next }
          /<!-- xbbg:latest-release-end -->/   { drop=0; print; next }
          drop != 1 { print }
        ' README.md > README.md.tmp && mv README.md.tmp README.md

    - name: Update changelog section in README
      env:
        TAG_NAME: ${{ steps.release_info.outputs.tag_name }}
        RELEASE_URL: ${{ steps.release_info.outputs.release_url }}
        RELEASE_BODY: ${{ steps.release_info.outputs.release_body }}
        PUBLISHED_AT: ${{ steps.release_info.outputs.published_at }}
      run: |
        set -euo pipefail
        VERSION="$TAG_NAME"
        # Remove v prefix (backward compatible with xbbg== prefix)
        VERSION="${VERSION#v}"
        VERSION="${VERSION#xbbg==}"
        # Use the ISO date part
        DATE="${PUBLISHED_AT%%T}"
        # Prepare changelog entry (avoid bare URL)
        printf "_%s_ - see release: [notes](%s)\n\n%s\n" "$VERSION" "$RELEASE_URL" "$RELEASE_BODY" > .changelog_entry_raw.md
        # Normalize list bullets to dash
        sed -E 's/^\* /- /' .changelog_entry_raw.md > .changelog_entry_temp.md
        # Clean up the body: remove duplicate "Full Changelog" lines and excessive blank lines
        # Extract header (first 2 lines: version line + blank line)
        head -n 2 .changelog_entry_temp.md > .changelog_header.md
        # Extract body (everything after header)
        tail -n +3 .changelog_entry_temp.md > .changelog_body.md
        # Process body: remove duplicate "Full Changelog" lines and excessive blank lines
        awk '
          BEGIN { seen_changelog=0; prev_empty=0; has_content=0 }
          {
            # Track if we have seen a "Full Changelog" line
            if ($0 ~ /Full Changelog/) {
              if (!seen_changelog) {
                lines[++n] = $0
                seen_changelog=1
                has_content=1
              }
              prev_empty=0
              next
            }
            # Handle blank lines - only keep single consecutive blanks
            if ($0 ~ /^\s*$/) {
              if (prev_empty == 0 && has_content) {
                lines[++n] = $0
                prev_empty=1
              }
            } else {
              lines[++n] = $0
              prev_empty=0
              has_content=1
            }
          }
          END {
            # Remove trailing empty lines
            while (n > 0 && lines[n] ~ /^\s*$/) n--
            for (i=1; i<=n; i++) print lines[i]
          }
        ' .changelog_body.md > .changelog_body_clean.md
        # Rebuild changelog entry
        cat .changelog_header.md .changelog_body_clean.md > .changelog_entry.md
        # Ensure blank line before list items
        awk 'BEGIN{prev_empty=1} {
          if ($0 ~ /^-/ && prev_empty==0) { print "" }
          print; prev_empty = ($0 ~ /^\s*$/) ? 1 : 0
        }' .changelog_entry.md > .changelog_entry.fix && mv .changelog_entry.fix .changelog_entry.md
        # Extract existing changelog entries between markers (if any) and reformat them
        awk '/<!-- xbbg:changelog-start -->/,/<!-- xbbg:changelog-end -->/ {
          if ($0 ~ /<!-- xbbg:changelog-start -->/) next
          if ($0 ~ /<!-- xbbg:changelog-end -->/) next
          print
        }' README.md > .existing_changelog_raw.md

        # Reformat preserved entries to simple format: extract version and release URL
        if [ -s .existing_changelog_raw.md ]; then
          # Extract version and URL from the first line (format: _version_ - see release: [notes](url))
          VERSION_LINE=$(head -n 1 .existing_changelog_raw.md)
          if echo "$VERSION_LINE" | grep -qE '^_.*_ - see release: \[notes\]\(.*\)'; then
            # Extract version (between underscores) and URL (between parentheses)
            PRESERVED_VERSION=$(echo "$VERSION_LINE" | sed -E 's/^_([^_]+)_.*/\1/')
            PRESERVED_URL=$(echo "$VERSION_LINE" | sed -E 's/.*\[notes\]\((.*)\)/\1/')
            printf "_%s_ - see release: [notes](%s)\n" "$PRESERVED_VERSION" "$PRESERVED_URL" > .existing_changelog.md
          else
            # Fallback: keep as-is if format doesn't match
            cp .existing_changelog_raw.md .existing_changelog.md
          fi
        fi

        # Replace the block between markers with new entry + preserved old entries
        sed -n '1,/<!-- xbbg:changelog-start -->/p' README.md > README.md.tmp
        echo "" >> README.md.tmp  # Add blank line after marker
        cat .changelog_entry.md >> README.md.tmp
        # Add blank line if there's existing content to preserve
        if [ -s .existing_changelog.md ]; then
          echo "" >> README.md.tmp
          cat .existing_changelog.md >> README.md.tmp
        fi
        sed -n '/<!-- xbbg:changelog-end -->/,$p' README.md >> README.md.tmp
        mv README.md.tmp README.md

    - name: Commit README updates
      if: ${{ env.ACT != 'true' }}
      run: |
        set -euo pipefail
        # Ensure we're on main branch
        git checkout main || git checkout -B main
        if git diff --quiet; then
          echo "No README changes to commit"
          exit 0
        fi
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "docs(README): update changelog and latest release for ${{ steps.release_info.outputs.tag_name }}"
        # Pull with rebase to handle concurrent workflow runs, then push
        git pull --rebase origin main
        git push origin main

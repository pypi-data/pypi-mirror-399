# This workflow will install Python dependencies, run tests and lint with multiple Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Alation Data Quality SDK Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        if [ -f requirements.txt ]; then pip install -r requirements.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
    - name: Cache pre-commit
      uses: actions/cache@v3
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
    - name: Run pre-commit
      run: |
        pre-commit run --all-files --show-diff-on-failure

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-mock pytest-cov requests-mock
        if [ -f requirements.txt ]; then pip install -r requirements.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
    - name: Test with pytest
      run: |
        pytest --no-header -v --cov=data_quality_sdk --cov-report=xml tests/
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt --index-url https://artifactory.alationdevops.com/artifactory/api/pypi/pypi/simple; fi
    - name: Install package in development mode
      run: |
        pip install -e .
    - name: Run health check
      run: |
        alation-dq --health-check || echo "Health check failed as expected without proper configuration"
    - name: Test package import
      run: |
        python -c "from data_quality_sdk import DataQualityRunner, SDKConfig; print('Package import successful')"

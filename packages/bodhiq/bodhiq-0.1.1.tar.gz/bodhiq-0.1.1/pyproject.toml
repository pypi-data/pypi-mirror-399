[project]
name = "bodhiq"
version = "0.1.1"
description = "Personal memory search CLI inspired by Bodha"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "Aman Shaw", email = "amansahw4511@protonmail.com" }
]
keywords = ["cli", "memory", "search", "personal-assistant", "tfidf"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.3.1",
    "meilisearch>=0.38.0",
    "scikit-learn>=1.8.0",
]

[project.scripts]
bodhiq = "bodhiq.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=3.5.0",
    "pytest>=8.3.5",
    "ruff>=0.14.4",
]

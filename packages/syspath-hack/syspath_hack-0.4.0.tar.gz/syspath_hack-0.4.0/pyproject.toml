[project]
name = "syspath-hack"
version = "0.4.0"
description = "Utilities for locating project roots and keeping sys.path tidy"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "ISC" }
authors = [{ name = "Payton McIntosh", email = "pmcintosh@df12.net" }]
dependencies = []

[project.urls]
Homepage = "https://df12.studio/docs.html"
Repository = "https://github.com/leynos/syspath-hack"

[dependency-groups]
dev = [
    "pytest",
    "pytest-bdd",
    "pytest-xdist",
    "ruff",
    "pyright",
    "pytest-timeout",
]

[tool.ty.src]
include = ["syspath_hack", "tests"]
exclude = ["**/.uv-cache/**"]

[tool.ruff]
line-length = 88
preview = true

[tool.ruff.lint]
select = [
    "F",        # Pyflakes rules
    "W",        # PyCodeStyle warnings
    "E",        # PyCodeStyle errors
    "I",        # Sort imports properly
    "UP",       # Warn if certain things can changed due to newer Python versions
    "C4",       # Catch incorrect use of comprehensions, dict, list, etc
    "FA",       # Enforce from __future__ import annotations
    "ISC",      # Good use of string concatenation
    "ICN",      # Use common import conventions
    "RET",      # Good return practices
    "SIM",      # Common simplification rules
    "TID",      # Some good import practices
    "TC",       # Enforce importing certain types in a TYPE_CHECKING block
    "PTH",      # Use pathlib instead of os.path
    "TD",       # Be diligent with TODO comments
    "A",        # detect shadowed builtins
    "BLE",      # disallow catch-all exceptions
    "S",        # disallow things like "exec"; also restricts "assert" but I just NOQA it when I really need it
    "DTZ",      # require strict timezone manipulation with datetime
    "FBT",      # detect boolean traps
    "N",        # enforce naming conventions, e.g. ClassName vs function_name
    "FURB",
    "B",
    "RUF",
    "LOG",
    "Q",
    "PT",
    "RSE",
    "PERF",
    "TRY",
    "D",
    "ANN",
    "C90",
    "PLR",
	"PLR6301",
	"PLR0916",
	"PLR1702",
]
ignore = ["D203", "D213"]
[tool.ruff.lint.per-file-ignores]
"**/test_*.py" = ["S101", "PLR0913"]
"tests/steps/*.py" = ["S101", "PLR0913"]

[tool.ruff.lint.flake8-import-conventions]
# Declare the banned `from` imports.
banned-from = [
    "typing",
    "datetime",
    "collections.abc",
    "dataclasses",
    "enum",
    "unittest.mock",
    "msgspec",
]

[tool.ruff.lint.flake8-import-conventions.aliases]
# Declare the default aliases.
altair = "alt"
"matplotlib.pyplot" = "plt"
numpy = "np"
pandas = "pd"
seaborn = "sns"
scipy = "sp"
"collections.abc" = "cabc"
datetime = "dt"
"unittest.mock" = "mock"
"msgspec.json" = "msjson"
typing = "typ"

[tool.ruff.lint.mccabe]
max-complexity = 9

[tool.ruff.lint.pylint]
max-args = 4

[tool.pytest.ini_options]
# Tests automatically killed after seconds elapsed
timeout = 30
bdd_features_base_dir = "tests/features"

[tool.uv]
package = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

name: Quality Gate

# Comprehensive quality checks for all PR and main branch protection
# This is the single unified workflow replacing legacy test/lint/security workflows
on:
  pull_request:
    branches: [main, dev]
  # Removed push trigger - pre-push hooks validate locally before push

concurrency:
  group: quality-gate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF to Code Scanning
  actions: read

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        # Disable pip caching initially to avoid cache folder issues
        # cache: 'pip'
        # cache-dependency-path: '**/pyproject.toml'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install maturin
      run: uv tool install maturin

    - name: Setup environment and install dependencies
      run: |
        # Create virtual environment with uv
        uv venv

        # Install build dependencies first (required for some packages like thrift)
        uv pip install setuptools wheel

        # Install all dependencies
        uv pip install ".[dev,all]"

        # Build and install Rust extension with modern maturin+uv integration
        uv run maturin develop --uv

    - name: Verify Environment
      run: |
        echo "=== Environment Verification ==="
        uv run python --version
        uv --version
        uv run pytest --version
        rustc --version
        echo "=== Rust Extension Verification ==="
        uv run python -c "from fraiseql import fraiseql_rs; print(f'‚úÖ fraiseql_rs module imported'); print(f'   Has build_graphql_response: {hasattr(fraiseql_rs, \"build_graphql_response\")}'); print(f'   Functions available: {[f for f in dir(fraiseql_rs) if not f.startswith(\"_\")]}')" || echo "‚ùå fraiseql_rs import failed"

    - name: Run KMS unit tests
      run: |
        echo "=== Running KMS Unit Tests ==="
        uv run pytest tests/unit/security/kms/ -v --tb=short || {
          echo "‚ùå KMS unit tests failed"
          exit 1
        }
        echo "‚úÖ KMS unit tests completed successfully"

    - name: Run security profile tests
      run: |
        echo "=== Running Security Profile Tests ==="
        uv run pytest tests/unit/security/profiles/ -v --tb=short || {
          echo "‚ùå Security profile tests failed"
          exit 1
        }
        echo "‚úÖ Security profile tests completed successfully"

    - name: Run unit tests
      run: |
        echo "=== Starting Unit Tests ==="
        echo "Running tests that don't require external services..."

        uv run pytest tests/unit/ \
          --cov=src/fraiseql \
          --cov-report=xml \
          --cov-report=term-missing \
          -v \
          --tb=short \
          --disable-warnings \
          || {
            echo "‚ùå Unit tests failed with exit code $?"
            exit 1
          }
         echo "‚úÖ Unit tests completed successfully"


    - name: Upload coverage
      uses: codecov/codecov-action@v5
      with:
        files: ./coverage.xml
        flags: unittests
        name: Python-3.13
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  integration-postgres:
    name: Integration Tests (PostgreSQL)
    runs-on: ubuntu-latest
    needs: [unit-tests]

    # This job runs integration tests that require PostgreSQL only.
    # Tests requiring additional services (Vault KMS, Auth0) run in the
    # separate 'enterprise-tests' workflow (see .github/workflows/enterprise-tests.yml)
    # to keep the main CI fast and reliable.
    #
    # Test markers used:
    # - requires_postgres: Tests needing PostgreSQL (run here)
    # - requires_vault: Tests needing Vault (run in enterprise-tests)
    # - requires_auth0: Tests needing Auth0 (run in enterprise-tests)

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: fraiseql
          POSTGRES_PASSWORD: fraiseql
          POSTGRES_DB: fraiseql_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Install maturin
      run: uv tool install maturin

    - name: Setup environment and install dependencies
      run: |
        # Create virtual environment with uv
        uv venv

        # Install build dependencies first (required for some packages like thrift)
        uv pip install setuptools wheel

        # Install all dependencies
        uv pip install ".[dev,all]"

        # Build and install Rust extension with modern maturin+uv integration
        uv run maturin develop --uv

    - name: Verify Database Connection
      run: |
        echo "=== Database Connection Verification ==="
        pg_isready -h localhost -p 5432 -U fraiseql && echo '‚úÖ PostgreSQL Ready' || echo '‚ùå PostgreSQL Not Ready'
        uv run python -c "import psycopg; conn = psycopg.connect('postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test'); print('‚úÖ DB connection successful'); conn.close()" || echo "‚ùå DB connection failed"

    - name: Run integration tests (PostgreSQL only)
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
        FRAISEQL_ENVIRONMENT: testing
        FRAISEQL_AUTO_INSTALL: false
        FRAISEQL_LOG_LEVEL: INFO
        PYTEST_CURRENT_TEST: ""
      run: |
        echo "=== Running Integration Tests (PostgreSQL Only) ==="
        echo "Running tests that require PostgreSQL but not Vault/Auth0..."
        echo ""

        echo "‚ÑπÔ∏è  Tests requiring Vault/Auth0 run in the optional 'enterprise-tests' workflow"
        echo ""

        # Run integration tests that require database (not enterprise features)
        uv run pytest tests/integration/ \
          -m 'not enterprise' \
          --cov=src/fraiseql \
          --cov-report=xml \
          --cov-report=term-missing \
          -v \
          --tb=short \
          --disable-warnings \
          || {
            echo "‚ùå PostgreSQL integration tests failed"
            exit 1
          }
        echo "‚úÖ PostgreSQL integration tests completed successfully"

    - name: Validate Network Filtering Fix
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
      run: |
        echo "=== Validating Network Filtering Bug Fix ==="
        echo "This validates the core bug fix from PR #25"

        echo "Testing network filtering functionality..."
        uv run pytest tests/integration/database/sql/where/network/ -v --tb=short || {
          echo "‚ùå CRITICAL: Network filtering tests failed!"
          echo "This indicates the core bug fix from PR #25 is broken"
          exit 1
        }

        echo "Testing core JSONB network casting fix..."
        uv run pytest tests/core/test_jsonb_network_casting_fix.py -v --tb=short || {
          echo "‚ùå CRITICAL: JSONB network casting tests failed!"
          echo "This indicates the core bug fix from PR #25 is broken"
          exit 1
        }

        echo "‚úÖ Network filtering bug fix validated successfully"

    - name: Run example integration tests
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
        FRAISEQL_ENVIRONMENT: testing
        FRAISEQL_AUTO_INSTALL: false
        FRAISEQL_LOG_LEVEL: INFO
      run: |
        echo "=== Running Example Integration Tests ==="
        uv run pytest tests/integration/examples/ -v --tb=short || {
          echo "‚ùå Example integration tests failed"
          echo "This may indicate issues with example configurations or database setup"
          exit 1
        }
        echo "‚úÖ Example integration tests completed successfully"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        uv venv
        uv pip install ruff
    - name: Run ruff check (includes type checking)
      run: uv run ruff check .
    - name: Run ruff format check
      run: uv run ruff format --check .

  rust-lint:
    name: Rust Lint (Clippy Strict)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: clippy
    - name: Run clippy with strict mode (zero warnings)
      run: |
        echo "=== Running Clippy Strict Mode ==="
        echo "This enforces zero-warning policy to maintain Rust quality audit standards"
        echo "Checking library code (excluding SIMD feature which requires nightly Rust)"
        cd fraiseql_rs
        cargo clippy --lib --no-default-features -- -D warnings
        echo "‚úÖ Clippy strict mode passed - zero warnings"

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        uv venv
        uv pip install bandit safety
    - name: Run bandit security scan
      run: |
        uv run bandit -r src/ -f json -o bandit-results.json || true
        echo "=== Security Module Specific Scan ==="
        uv run bandit -r src/fraiseql/security/ -ll -f txt -o security-module-scan.txt || true
    - name: Run safety dependency vulnerability scan
      run: uv run safety check --output json --save-json safety-results.json || true
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'FraiseQL'
        path: '.'
        format: 'ALL'
        args: >
          --enableRetired
          --enableExperimental
          --nvdValidForHours 24
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
    - name: Archive security scan results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-results.json
          safety-results.json
          reports/

  performance:
    name: Performance Regression
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: fraiseql
          POSTGRES_PASSWORD: fraiseql
          POSTGRES_DB: fraiseql_perf
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v7

    - name: Setup environment and install dependencies
      run: |
        uv venv
        uv pip install setuptools wheel psycopg

    - name: Run CI performance benchmarks
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_perf
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_perf
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
        BENCHMARK_OUTPUT: current-results.json
        BENCHMARK_BASELINE: performance-baseline.json
      run: |
        echo "=== Running CI Performance Benchmarks ==="
        uv run python scripts/ci-cd/performance_benchmark.py

    - name: Check for performance regressions
      env:
        DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_perf
        TEST_DATABASE_URL: postgresql://fraiseql:fraiseql@localhost:5432/fraiseql_perf
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: fraiseql
        DB_PASSWORD: fraiseql
      run: |
        echo "=== Checking for Performance Regressions ==="
        if [ -f "performance-baseline.json" ]; then
          uv run python scripts/ci-cd/check_performance_regression.py current-results.json performance-baseline.json
        else
          echo "‚ÑπÔ∏è  No baseline found - establishing new baseline for future comparisons"
          cp current-results.json performance-baseline.json
        fi

    - name: Update performance baseline (main branch only)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "=== Updating Performance Baseline ==="
        # Only update baseline on main branch to establish new performance expectations
        cp current-results.json performance-baseline.json
        echo "‚úÖ Performance baseline updated for main branch"

    - name: Upload performance results
      uses: actions/upload-artifact@v6
      with:
        name: performance-results
        path: |
          current-results.json
          performance-baseline.json

  # Quality gate summary job - this job fails if any quality check fails
  quality-gate:
    name: Quality Gate ‚úÖ
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-postgres, lint, rust-lint, security, performance]
    if: always()
    steps:
      - name: Check quality gate status
        run: |
          # This job will fail if any of the required jobs failed
          if [[ "${{ needs.unit-tests.result }}" != "success" ]]; then
            echo "‚ùå Unit tests failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.integration-postgres.result }}" != "success" ]]; then
            echo "‚ùå PostgreSQL integration tests failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Lint checks failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.rust-lint.result }}" != "success" ]]; then
            echo "‚ùå Rust lint (clippy strict) failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "‚ùå Security checks failed - Quality gate blocked"
            exit 1
          fi
          if [[ "${{ needs.performance.result }}" != "success" ]]; then
            echo "‚ùå Performance regression detected - Quality gate blocked"
            exit 1
          fi
          echo "‚úÖ All quality checks passed - Quality gate open"
          echo "üöÄ Code is ready for merge/release"

[package]
name = "fraiseql"
version = "1.9.1"
edition = "2021"
authors = ["FraiseQL Contributors"]
description = "Production-ready GraphQL API framework for PostgreSQL with CQRS, JSONB optimization, and type-safe mutations"
readme = "README.md"
repository = "https://github.com/fraiseql/fraiseql"
license = "MIT"
keywords = ["graphql", "postgresql", "api", "database", "jsonb"]
categories = ["web-programming", "api-bindings"]

[lib]
name = "_fraiseql_rs"
crate-type = ["cdylib"]
path = "fraiseql_rs/src/lib.rs"

[features]
default = ["simd"]
simd = []
python = []  # Python bindings feature (for PyO3 error conversions)

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module", "experimental-async"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
once_cell = "1.20"
arc-swap = "1.7"

# Database connection pooling (Phase 1)
tokio-postgres = "0.7"
deadpool-postgres = "0.14"
deadpool = "0.12"
async-trait = "0.1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# UUID support
uuid = { version = "1.0", features = ["v4", "serde"] }

# Async runtime for database operations (Phase 1.5)
tokio = { version = "1.0", features = ["full"] }

# Futures utilities for streaming (Phase 2.0)
futures = "0.3"

# Bytes for PostgreSQL ToSql implementation
bytes = "1.0"

# GraphQL parsing (Phase 6)
graphql-parser = "0.4"
anyhow = "1.0"
pyo3-async-runtimes = { version = "0.25", features = ["tokio-runtime"] }

# Query building (Phase 7)
regex = "1.10"              # Field name transformations
lazy_static = "1.4"         # Static regex
itertools = "0.12"          # String utilities

# Query caching (Phase 8)
lru = "0.12"                # LRU cache
linked-hash-map = "0.5"     # For LRU implementation
sha2 = "0.10"               # Hashing for signatures

# Authentication (Phase 10)
jsonwebtoken = "9.2"        # JWT validation with built-in JWK support
reqwest = { version = "0.11", features = ["json"] }  # JWKS fetching

# Security features (Phase 12)
rand = "0.8"                # Random number generation for CSRF
hex = "0.4"                 # Hex encoding for tokens
http = "0.2"                # HTTP header types for CORS

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
overflow-checks = false
incremental = false

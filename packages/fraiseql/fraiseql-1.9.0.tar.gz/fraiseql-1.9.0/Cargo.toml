[package]
name = "fraiseql"
version = "1.9.0"
edition = "2021"
authors = ["FraiseQL Contributors"]
description = "Production-ready GraphQL API framework for PostgreSQL with CQRS, JSONB optimization, and type-safe mutations"
readme = "README.md"
repository = "https://github.com/fraiseql/fraiseql"
license = "MIT"
keywords = ["graphql", "postgresql", "api", "database", "jsonb"]
categories = ["web-programming", "api-bindings"]

[lib]
name = "_fraiseql_rs"
crate-type = ["cdylib"]
path = "fraiseql_rs/src/lib.rs"

[features]
default = ["simd"]
simd = []

[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
once_cell = "1.20"
arc-swap = "1.7"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true
overflow-checks = false
incremental = false

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # FraiseQL application logs
  - job_name: fraiseql-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: fraiseql-app
          environment: development
          __path__: /var/log/fraiseql/app.log

    pipeline_stages:
      # Parse JSON logs (adjust if FraiseQL uses different format)
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id
            span_id: span_id
            exception_type: exception_type
            fingerprint: fingerprint
            # tenant_id: context.tenant_id  # OPTIONAL: Uncomment to extract tenant from context

      # Extract labels for efficient filtering
      # Cardinality note: Only add tenant_id as label if you have:
      # - < 1000 tenants (low-medium cardinality)
      # - Need to filter/aggregate by tenant frequently
      #
      # If you have > 1000 tenants, keep as JSON field and query with:
      # {job="fraiseql-app"} | json | tenant_id="specific_tenant"
      - labels:
          level:
          exception_type:
          # tenant_id:  # OPTIONAL: Uncomment if tenant_id extracted above

      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Drop debug logs in production (optional)
      # - drop:
      #     source: level
      #     expression: "debug"

  # FraiseQL error logs (if separate file)
  - job_name: fraiseql-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: fraiseql-errors
          environment: development
          severity: error
          __path__: /var/log/fraiseql/errors.log

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            exception_type: exception_type
            message: message
            stack_trace: stack_trace
            fingerprint: fingerprint
            trace_id: trace_id
            span_id: span_id

      - labels:
          exception_type:

      - timestamp:
          source: timestamp
          format: RFC3339

  # PostgreSQL logs (optional)
  - job_name: postgresql
    static_configs:
      - targets:
          - localhost
        labels:
          job: postgresql
          environment: development
          __path__: /var/log/postgresql/postgresql-*.log

    pipeline_stages:
      # PostgreSQL log format: timestamp [pid] level: message
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3} \w+) \[(?P<pid>\d+)\] (?P<level>\w+):  (?P<message>.*)$'

      - labels:
          level:
          pid:

      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05.000 MST"

  # Docker container logs (if using Docker)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values:
              - "logging=promtail"

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            trace_id: trace_id

      - labels:
          level:
          stream:
          container:

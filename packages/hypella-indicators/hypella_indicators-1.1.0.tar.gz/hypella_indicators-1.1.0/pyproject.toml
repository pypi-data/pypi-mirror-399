[project]
name = "hypella-indicators"
version = "1.1.0"
description = "Standard indicators library for the Hypella execution platform"
readme = "README.md"
authors = [
    { name = "Hypella Team", email = "dev@hypella.com" }
]
license = "MIT"
keywords = ["trading", "crypto", "hyperliquid", "algo", "indicators"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.20.0"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "hypella_indicators"}]
include = ["hypella_indicators/registry.yaml"]

[tool.poetry.urls]
Documentation = "https://github.com/hypella/hypella-indicators#readme"
Issues = "https://github.com/hypella/hypella-indicators/issues"
Source = "https://github.com/hypella/hypella-indicators"

[dependency-groups]
dev = [
    "pytest (<8.0.0)"
]

[project]
name = "pinviz"
version = "0.6.1"
description = "Programmatically generate Raspberry Pi GPIO connection diagrams"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Even Nordstad", email = "even.nordstad@gmail.com" }
]
requires-python = ">=3.12"
keywords = [
    "raspberry-pi",
    "gpio",
    "diagram",
    "wiring",
    "visualization",
    "electronics",
    "svg",
    "raspberry-pi-5",
    "hardware",
    "circuit-diagram",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "svgwrite>=1.4.3",
    "pyyaml>=6.0.1",
    "rich-argparse>=1.5.0",
    "mcp>=1.22.0",
    "httpx>=0.28.0",
    "beautifulsoup4>=4.12.0",
]

[project.urls]
Homepage = "https://nordstad.github.io/PinViz/"
Repository = "https://github.com/nordstad/PinViz"
Documentation = "https://nordstad.github.io/PinViz/"
"Bug Tracker" = "https://github.com/nordstad/PinViz/issues"
Changelog = "https://github.com/nordstad/PinViz/blob/main/CHANGELOG.md"

[project.scripts]
pinviz = "pinviz.cli:main"
pinviz-mcp = "pinviz.mcp.server:main"

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[build-system]
requires = ["uv_build>=0.8.20,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.14.5",
    "twine>=4.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.8.0",
]

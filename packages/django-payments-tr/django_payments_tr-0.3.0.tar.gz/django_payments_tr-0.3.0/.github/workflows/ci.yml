name: CI

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: aladagemre/devops/.github/workflows/python-package-ci.yml@main
    with:
      python-versions: '["3.12", "3.13"]'

      # Test across multiple Django versions (4.2 LTS, 5.0, 5.1)
      django-versions: '["4.2", "5.0", "5.1"]'

      # Require 63% test coverage (achieved 64% actual)
      coverage-threshold: 63

      # Run all checks
      skip-tests: false
      skip-lint: false
      skip-security: false
      skip-build: false

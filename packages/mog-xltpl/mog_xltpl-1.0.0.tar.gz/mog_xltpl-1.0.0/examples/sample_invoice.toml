# sample variables for examples/sample_invoice.xlsx
# Usage: uv run xltpl examples/sample_invoice.toml

[xltpl_input]
template = "examples/sample_invoice.xlsx"

[[xltpl_output]]
path = "invoice_result.xlsx"

[[xltpl_output]]
path = "invoice_highlight.xlsx"
highlight = true
highlight_color = "FFFF9999"

[variables]
issue_date = "2025-12-29"
note = "xltpl テンプレート例"
remarks = "items に dict のリストを渡すと明細行が繰り返され、sum(attribute=...) で集計できます。"

[variables.customer]
name = "山田太郎"
company = "サンプル株式会社"


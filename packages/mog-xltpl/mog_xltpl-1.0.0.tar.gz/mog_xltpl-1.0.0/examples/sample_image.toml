# sample variables for examples/sample_image_template.xlsx (image filter version)
# Usage: uv run xltpl examples/sample_image.toml

[xltpl_input]
template = "examples/sample_image_template.xlsx"

[[xltpl_output]]
path = "result.xlsx"

[[xltpl_output]]
path = "result_highlight.xlsx"
highlight = true
highlight_color = "FFFF9999"

[variables]
name = "山田太郎"
issue_date = "2025-12-29"
note = "画像フィルターの例"
avatar_path = "examples/images/0.jpg"
remarks = "画像フィルターで画像とそのサイズを一度に指定できます。"

[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "indastructa"
version = "0.1.1"
description = "A CLI tool to generate ASCII tree representation of a project structure."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
]
[[project.authors]]
name = "H-E-L-L-gi"
email = "oleg.cegak@gmail.com"

[project.scripts]
indastructa = "indastructa_pkg.cli:main"

[project.urls]
Source = "https://github.com/H-E-L-L-g-i/Indastructa"

[project]
name = "game-utils"
version = "1.1.3"
authors = [
    { name="Bee Hall", email="bhall1224@gmail.com" },
]
description = "A pygame engine for common game operations like vector math and maintaining events in the game loop"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/bhall1224/game-utils"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

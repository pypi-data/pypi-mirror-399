[build-system]
requires = ["setuptools>=46.4"]
build-backend = "setuptools.build_meta"

[project]
name = "ewoksjob"
version = "1.4.0"
authors = [{name = "ESRF", email = "dau-pydev@esrf.fr"}]
description = "Asynchronous and distributed scheduling of Ewoks workflows from python"
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE.md"}
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [
    "celery[tblib] >= 5.5",
    "ewoksutils[full] >=1.9.1",
    "pyyaml",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/"
Documentation = "https://ewoksjob.readthedocs.io/"
Repository = "https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/"
Issues = "https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/issues"
Changelog = "https://gitlab.esrf.fr/workflow/ewoks/ewoksjob/-/blob/main/CHANGELOG.md"

[project.optional-dependencies]
worker = [
    "ewoks >=4.0.0",
]
redis = [
    "redis !=5.3.0b1,!=5.3.0b3",
]
sql = [
    "sqlalchemy",
]
monitor = [
    "flower",
]
slurm = [
    "pyslurmutils >=1.0",
    "gevent",
]
beacon = [
    "blissdata",
]
blissclient = [
    "ewoksjob[redis]",
    "ewoksjob[beacon]",
]
blissworker = [
    "ewoksjob[worker]",
    "ewoksjob[redis]",
    "ewoksjob[beacon]",
    "ewoksjob[slurm]",
    "ewoksjob[monitor]",
    "ewoks[esrf-data-portal]",
    "blissdata[tango]",
]
test = [
    "ewoksjob[blissworker]",
    "ewoksjob[sql]",
    "pytest >=7",
    "pytest-celery",
    "pytest-redis",
    "mirakuru<3; python_version < '3.10'",  # dependency of pytest-redis
    "pytest-mock",
    "tzdata",
    "pytest-timeout",
]
dev = [
    "ewoksjob[test]",
    "black >=25",
    "flake8 >=4",
    "isort",
]
doc = [
    "ewoksjob[worker]",
    "ewoksjob[redis]",
    "sphinx >=4.5",
    "sphinx-autodoc-typehints >=1.16",
    "pydata_sphinx_theme < 0.15",
    "sphinx-copybutton",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = ['*/tests/*']

[project.scripts]
"ewoksjob" = "ewoksjob.__main__:main"

[project.entry-points."celery.commands"]
submit = "ewoksjob.cli_utils.submit:submit"
cancel = "ewoksjob.cli_utils.cancel:cancel"

[tool.pytest.ini_options]
timeout = 120

[tool.isort]
profile = "black"
force_single_line = "True"

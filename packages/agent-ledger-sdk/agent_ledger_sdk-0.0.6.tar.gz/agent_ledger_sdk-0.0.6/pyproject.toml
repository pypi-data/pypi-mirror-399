[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "agent-ledger-sdk"
version = "0.0.6"
description = "Official Python client for the Agent Ledger API"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Agent Ledger" }
]
license = { text = "MIT" }
keywords = ["agents", "observability", "instrumentation", "ai", "sdk"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed"
]
dependencies = [
  "httpx>=0.26,<0.28",
  "typing-extensions>=4.7.0"
]

[project.optional-dependencies]
dev = ["pytest>=8.0"]

[project.urls]
Homepage = "https://agent-ledger.thabo.xyz"
Source = "https://github.com/furahadamien/agent-ledger"

[tool.hatch.build]
include = ["src/agent_ledger_sdk", "README.md", "pyproject.toml"]

[tool.hatch.build.targets.wheel]
packages = ["src/agent_ledger_sdk"]

[tool.pytest.ini_options]
pythonpath = ["src"]

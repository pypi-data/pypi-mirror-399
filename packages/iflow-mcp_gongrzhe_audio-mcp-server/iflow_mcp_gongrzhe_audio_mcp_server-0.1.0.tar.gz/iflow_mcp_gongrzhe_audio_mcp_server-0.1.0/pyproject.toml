[project]
name = "iflow-mcp_gongrzhe_audio-mcp-server"
version = "0.1.0"
description = "An MCP server that provides audio input/output capabilities for AI assistants"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "mcp[cli]>=1.2.0",
    "sounddevice>=0.4.5",
    "soundfile>=0.10.3",
    "numpy>=1.20.0",
    "google-generativeai>=0.3.0",
]

[project.scripts]
audio-mcp-server = "audio_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xcdn"
version = "0.1.0"
description = "A complete Python library to parse, serialize and deserialize xCDN â€” eXtensible Cognitive Data Notation"
readme = "README.md"
authors = [
    {name = "Gioele Stefano Luca Fierro", email = "your.email@example.com"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
]
keywords = ["xcdn", "parser", "serializer", "data-notation", "configuration", "json-alternative"]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "colorama>=0.4.6",
]

[project.urls]
Homepage = "https://github.com/gslf/xCDN"
Repository = "https://github.com/gslf/xCDN-Python"
Documentation = "https://github.com/gslf/xCDN-Python/blob/main/README.md"
"Bug Tracker" = "https://github.com/gslf/xCDN-Python/issues"

[tool.setuptools]
packages = ["xcdn"]

[tool.setuptools.package-data]
xcdn = ["py.typed"]

defaults:
  - _self_
  - override hydra/hydra_logging: disabled
  - override hydra/job_logging: disabled

hydra:
  output_subdir: null
  run:
    dir: .
  job_logging:
    disable_existing_loggers: False
  job:
    env_set:
      PYTORCH_CUDA_ALLOC_CONF: expandable_segments:True
      OMP_NUM_THREADS: 1

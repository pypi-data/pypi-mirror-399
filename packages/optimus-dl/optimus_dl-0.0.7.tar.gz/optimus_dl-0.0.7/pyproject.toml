[project]
name = "optimus-dl"
description = "A clean, modular framework for training large language models with modern PyTorch features"
authors = [
    { name = "Alex Dremov", email = "dremov.me@gmail.com" },
]
dynamic = ["version"]
maintainers = [
    { name = "Alex Dremov", email = "dremov.me@gmail.com" },
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11,<3.14"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "machine-learning",
    "deep-learning",
    "pytorch",
    "llm",
    "transformer",
    "training",
    "nlp",
]
dependencies = [
    "click>=8.2.1",
    "colorlog>=6.9.0",
    "datasets>=4.0.0",
    "hydra-core>=1.3.2",
    "liger-kernel>=0.6.4 ; sys_platform == 'linux'",
    "lm-eval>=0.4.9",
    "omegaconf>=2.3.0",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "rich>=13.7.0",
    "tiktoken>=0.9.0",
    "torch>=2.7.0",
    "torchdata>=0.11.0",
    "torcheval>=0.0.7",
    "tqdm>=4.67.1",
    "transformers>=4.53.2",
    "wandb>=0.21.0",
    "zstandard>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/alexdremov/optimus-dl"
Repository = "https://github.com/alexdremov/optimus-dl"
Documentation = "https://github.com/alexdremov/optimus-dl#readme"
"Bug Tracker" = "https://github.com/alexdremov/optimus-dl.git/issues"

[project.scripts]
llm-train = "optimus_dl.scripts.train:main"

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "griffe-fieldz>=0.4.0",
]
notebook = [
    "ipython>=8.37.0",
    "jupyter>=1.1.0",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.0",
]
dev = [
    "black>=25.1.0",
    "ipython>=8.37.0",
    "isort>=6.0.1",
    "pytest>=8.4.1",
    "ruff>=0.14.10",
    "pytest-xdist>=3.6.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["optimus_dl"]

[tool.setuptools.package-data]
optimus_dl = ["py.typed"]

[tool.setuptools_scm]
write_to = "optimus_dl/_version.py"
local_scheme = "no-local-version"
version_file_template = '''
version = "{version}"
commit_hash = "{scm_version.node}"
commit_count = {scm_version.distance}
'''

# Black configuration
[tool.black]
line-length = 88
target-version = ['py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | outputs
)/
'''

# isort configuration
[tool.isort]
profile = "black"
src_paths = "optimus_dl"
force_to_top = ["omegaconf", "hydra", "torch", "numpy"]
include_trailing_comma = true
combine_as_imports = true
group_by_package = true
use_parentheses = true
multi_line_output = 3
force_grid_wrap = 2
ensure_newline_before_comments = true
skip = ["optimus_dl/_version.py", ".venv"]

# pytest configuration
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --disable-warnings"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "gpu: marks tests that require GPU",
]

# mypy configuration
[tool.mypy]
files = ["optimus_dl", "scripts", "tests"]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "datasets.*",
    "transformers.*",
    "wandb.*",
    "tiktoken.*",
    "torchdata.*",
    "torcheval.*",
    "hydra.*",
    "omegaconf.*",
    "colorlog.*",
    "pytest.*",
    "lm_eval.*",
    "yaml.*",
]
ignore_missing_imports = true

# Coverage configuration
[tool.coverage.run]
source = ["optimus_dl"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

# Ruff configuration (modern linter/formatter)
[tool.ruff]
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG001", # unused arguments in functions
]
lint.ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "W191", # indentation contains tabs
    "E402", # module level import not at top of file
    "I001", # import sorts
]
line-length = 88
target-version = "py310"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"optimus_dl/_version.py" = ["ALL"]
"tests/**/*.py" = [
    "ARG001", # Unused function args -> fixtures nevertheless are functionally relevant
    "FBT", # Don't care about booleans as positional arguments in tests
    "PLR2004", # Magic value used in comparison, ...
    "S101", # asserts allowed in tests...
    "ARG005", # Unused lambda argument
]

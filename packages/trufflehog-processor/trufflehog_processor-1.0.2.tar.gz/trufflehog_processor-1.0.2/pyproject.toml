[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trufflehog-processor"
version = "1.0.2"
description = "Process and deduplicate TruffleHog scan results - filter verified and custom detector findings"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Amit Parjapat"}
]
keywords = ["trufflehog", "security", "secrets", "scanning", "deduplication", "filtering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/yourusername/trufflehog-processor"
Repository = "https://github.com/yourusername/trufflehog-processor"
Issues = "https://github.com/yourusername/trufflehog-processor/issues"


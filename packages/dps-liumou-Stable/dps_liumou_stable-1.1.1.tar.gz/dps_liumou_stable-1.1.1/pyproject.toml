[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dps_liumou_Stable"
version = "1.1.1"
description = "智能Docker镜像拉取工具 - 自动选择最优镜像源"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "liumou", email = "liumou.site@qq.com"},
]
maintainers = [
    {name = "liumou", email = "liumou.site@qq.com"},
]
keywords = ["docker", "pull", "mirror", "accelerate", "smart", "intelligent"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.urls]
Homepage = "https://gitee.com/liumou_site/DockerPullSmart"
Documentation = "https://gitee.com/liumou_site/DockerPullSmart/blob/main/README.md"
Repository = "https://gitee.com/liumou_site/DockerPullSmart"
"Bug Tracker" = "https://gitee.com/liumou_site/DockerPullSmart/issues"

[project.scripts]
dps = "dps_liumou_Stable:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.json"]
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geoexpress-wrapper"
version = "0.1.0"
description = "Python wrapper for LizardTech GeoExpress CLI (license required)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name="Vibudh Bhatnagar", email="info@geowgs84.com" }
]

[tool.setuptools.packages.find]
include = ["geoexpress_wrapper"]

[project]
name = "pyclog"
version = "0.1.4"
description = "A Python package for reading and writing .clog files with logging integration."
authors = [{name = "Akanyi", email = "sakayezq@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[project.urls]
Homepage = "https://github.com/Akanyi/pyclog"
"Bug Tracker" = "https://github.com/Akanyi/pyclog/issues"

[project.scripts]
pyclog = "pyclog.cli:main"

[project.optional-dependencies]
zstandard = ["zstandard"]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
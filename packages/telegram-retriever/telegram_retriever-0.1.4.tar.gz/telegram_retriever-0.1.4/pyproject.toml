[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telegram-retriever"
version = "0.1.4"
description = "A Human-in-the-Loop retriever for LangChain that pauses execution to wait for a Telegram reply."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "l3onlau" },
]
keywords = ["langchain", "telegram", "human-in-the-loop", "retriever", "agent"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "langchain-core>=0.1.0",
  "pydantic>=2.0.0",
  "httpx>=0.24.0",
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio",
  "pytest-mock"
]

[project.urls]
Documentation = "https://github.com/l3onlau/telegram-retriever#readme"
Issues = "https://github.com/l3onlau/telegram-retriever/issues"
Source = "https://github.com/l3onlau/telegram-retriever"

[tool.hatch.build.targets.wheel]
packages = ["src/telegram_retriever"]

[tool.ruff]
# Target Python 3.9+
target-version = "py39"
line-length = 88  # Matches 'Black' standard

[tool.ruff.lint]
# Enable Pyflakes (`F`), Pycodestyle (`E`, `W`), and Isort (`I`)
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.format]
# Use double quotes for strings.
quote-style = "double"
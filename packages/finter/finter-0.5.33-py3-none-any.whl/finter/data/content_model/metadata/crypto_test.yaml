# Crypto Test Universe CM Items (10min frequency)

# === Price (bnp_usdt) ===

open:
  description: 10-min bar open price (OHLCV)
  note: 'cf.get_df("open")'

high:
  description: 10-min bar high price (OHLCV)
  note: 'cf.get_df("high")'

low:
  description: 10-min bar low price (OHLCV)
  note: 'cf.get_df("low")'

close:
  description: 10-min bar close price (OHLCV)
  note: 'cf.get_df("close")'

volume:
  description: 10-min bar trading volume (base currency)
  note: 'cf.get_df("volume")'

turnover:
  description: 10-min bar turnover (quote currency, USDT)
  note: 'cf.get_df("turnover")'

count:
  description: 10-min bar number of trades
  note: 'cf.get_df("count")'

taker_buy_volume:
  description: 10-min bar taker buy volume
  note: 'cf.get_df("taker_buy_volume")'

taker_buy_turnover:
  description: 10-min bar taker buy turnover
  note: 'cf.get_df("taker_buy_turnover")'

# === Premium Index (bnp_premium_index_usdt) ===
# Same item names but distinguished by category

# === Liquidation (bnp_liquidations) ===

buy_volume:
  description: 10-min bar liquidation buy volume
  note: 'cf.get_df("buy_volume", category="Liquidation")'

buy_turnover:
  description: 10-min bar liquidation buy turnover
  note: 'cf.get_df("buy_turnover", category="Liquidation")'

sell_volume:
  description: 10-min bar liquidation sell volume
  note: 'cf.get_df("sell_volume", category="Liquidation")'

sell_turnover:
  description: 10-min bar liquidation sell turnover
  note: 'cf.get_df("sell_turnover", category="Liquidation")'

# ===============================================
#  Sistema de Unidades Internacional (SI)
# ===============================================

[System]
name = SI
base_units = L:m, M:kg, T:s, I:A, O:K, N:mol, J:cd, A:rad, $:USD

[Units]
celsius = 1.0, 273.15, O, [°C, celsius, centigrade]
fahrenheit = 0.5555555555555556, 255.3722222222222, O, [°F, fahrenheit]

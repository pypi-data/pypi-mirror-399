# ===============================================
#  MeasureKit Master Configuration File
# ===============================================

[Settings]
default_output = plain
auto_simplify = true
default_system = SI
readable_representation = true
verbose = false

[Dimensions]
# --- Base Dimensions ---
length = L
mass = M
time = T
electric_current = I
temperature = O
amount_of_substance = N
luminous_intensity = J
angle = A, noprefix
money = $, noprefix

# --- Derived Dimensions (Mechanics) ---
area = L^2
volume = L^3
velocity = L*T^-1
acceleration = L*T^-2
force = M*L*T^-2
pressure = M*L^-1*T^-2
energy = M*L^2*T^-2
power = M*L^2*T^-3
frequency = T^-1

# --- Derived Dimensions (Electromagnetism) ---
electric_charge = I*T
electric_potential = M*L^2*T^-3*I^-1
electric_resistance = M*L^2*T^-3*I^-2
electric_conductance = M^-1*L^-2*T^3*I^2
electric_capacitance = M^-1*L^-2*T^4*I^2
magnetic_flux = M*L^2*T^-2*I^-1
magnetic_flux_density = M*T^-2*I^-1
inductance = M*L^2*T^-2*I^-2
resistivity = M*L^3*T^-3*I^-2

# --- Derived Dimensions (Others) ---
luminous_flux = J*A
illuminance = J*A*L^-2

[Prefixes]
# Format: name = symbol, factor
quetta = Q, 1e30
ronna  = R, 1e27
yotta  = Y, 1e24
zetta  = Z, 1e21
exa    = E, 1e18
peta   = P, 1e15
tera   = T, 1e12
giga   = G, 1e9
mega   = M, 1e6
kilo   = k, 1e3
hecto  = h, 100
deca   = da, 10
deci   = d, 0.1
centi  = c, 0.01
milli  = m, 1e-3
micro  = u, 1e-6
nano   = n, 1e-9
pico   = p, 1e-12
femto  = f, 1e-15
atto   = a, 1e-18
zepto  = z, 1e-21
yocto  = y, 1e-24
ronto  = r, 1e-27
quecto = q, 1e-30

[Units]
# --- SPECIAL ---
# We define pH here to reserve the symbol before 'p' + 'H' (pico-Henry) occurs
pH = Log, -1, 1.0, 1, noprefix, [pH]

# --- SI Base Units ---
meter    = 1.0, L, [m, meter, metro, metros]
kilogram = 1.0, M, [kg, kilogram, kilogramo, kgs]
second   = 1.0, T, [s, sec, second, segundo, segundos]
ampere   = 1.0, I, [A, ampere, amperio, amperios]
kelvin   = 1.0, O, [K, kelvin, kelvins]
mole     = 1.0, N, [mol, mole, moles]
candela  = 1.0, J, [cd, candela, candelas]

# --- Dimensionless / Supplementary Units ---
# Note: Unity '1' is dimensionless. Radians are Angles (A).
radian    = 1.0, A, [rad, radian, radians]
steradian = 1.0, A, [sr, steradian, steradians]
unity     = 1.0, 1, [1]

# --- Currency ---
USD = 1.0, $, [USD, dollar, dollars, dolar]

# --- LENGTH ---

# Imperial / US Customary
inch = 0.0254, L, noprefix, [in, inch]
foot = 0.3048, L, [ft, foot, feet]
yard = 0.9144, L, [yd, yard]
# 'noprefix' prevents 'nmi' from being confused with 'nano-mile'
mile = 1609.344, L, noprefix, [mi, mile, miles]
nautical_mile = 1852.0, L, [nmi, nautical_mile]

# Astronomical
light_year = 9.4607e15, L, [ly, light_year]
parsec     = 3.0857e16, L, [pc, parsec]
angstrom   = 1e-10, L, [Å, angstrom]

# --- MASS ---
gram  = 0.001, M, [g, gram, grams]
tonne = 1000.0, M, [t, tonne, metric_ton]
# Imperial
pound = 0.45359237, M, [lb, lbs, pound, pounds]
ounce = 0.02834952, M, [oz, ounce, ounces]
slug  = 14.5939, M, [slug]

# --- TIME ---
minute = 60.0, T, [min, minute, minutes]
hour   = 3600.0, T, noprefix, [h, hr, hour, hours]
day    = 86400.0, T, [d, day, days]
year   = 31557600.0, T, [yr, year, years]

# --- AREA ---
hectare = 10000.0, L^2, [ha, hectare, hectares]
acre    = 4046.856, L^2, [acre, acres]

# --- VOLUME ---
# mL is generated automatically from liter
liter  = 0.001, L^3, [L, l, liter, liters]
gallon_us = 0.00378541, L^3, [gal, gallon, gallons]
fluid_ounce = 2.95735e-5, L^3, [fl_oz, fluid_ounce]

# --- FORCE ---
newton      = 1.0, M*L*T^-2, kg*m/s^2, [N, newton, newtons]
dyne        = 1e-5, M*L*T^-2, N, [dyn, dyne]
pound_force = 4.448222, M*L*T^-2, N, [lbf, pound_force]
kilopond    = 9.80665, M*L*T^-2, N, [kp, kilopond]

# --- ENERGY ---
joule   = 1.0, M*L^2*T^-2, N*m, [J, joule, joules]
erg     = 1e-7, M*L^2*T^-2, J, [erg]
calorie = 4.184, M*L^2*T^-2, J, [cal, calorie, calories]
electron_volt = 1.602176634e-19, M*L^2*T^-2, J, [eV, electron_volt]
watt_hour     = 3600.0, M*L^2*T^-2, J, [Wh, watt_hour]
btu           = 1055.06, M*L^2*T^-2, J, [BTU, btu]

# --- POWER ---
watt       = 1.0, M*L^2*T^-3, J/s, [W, watt, watts]
horsepower = 745.699872, M*L^2*T^-3, W, [hp, horsepower]

# --- PRESSURE ---
pascal = 1.0, M*L^-1*T^-2, N/m^2, [Pa, pascal, pascals]
bar    = 100000.0, M*L^-1*T^-2, Pa, [bar, bars]
atmosphere = 101325.0, M*L^-1*T^-2, Pa, [atm, atmosphere, atmospheres]
psi    = 6894.757, M*L^-1*T^-2, Pa, [psi]
torr   = 133.322, M*L^-1*T^-2, Pa, [Torr, torr]
mmHg   = 133.322, M*L^-1*T^-2, Pa, [mmHg]

# --- ELECTROMAGNETISM ---
coulomb = 1.0, I*T, A*s, [C, coulomb, coulombs]
volt    = 1.0, M*L^2*T^-3*I^-1, W/A, [V, volt, volts]
ohm     = 1.0, M*L^2*T^-3*I^-2, V/A, [Ohm, ohm, ohms, Ω]
siemens = 1.0, M^-1*L^-2*T^3*I^2, A/V, [S, siemens, mho]
farad   = 1.0, M^-1*L^-2*T^4*I^2, C/V, [F, farad, farads]
weber   = 1.0, M*L^2*T^-2*I^-1, V*s, [Wb, weber, webers]
tesla   = 1.0, M*T^-2*I^-1, Wb/m^2, [T, tesla, teslas]
henry   = 1.0, M*L^2*T^-2*I^-2, Wb/A, [H, henry, henries]
ohm_meter = 1.0, M*L^3*T^-3*I^-2, Ohm*m, [Ωm, ohm_meter]

# --- FREQUENCY ---
hertz = 1.0, T^-1, 1/s, [Hz, hertz]

# --- OPTICS ---
lumen = 1.0, J*A, cd*sr, [lm, lumen, lumens]
lux   = 1.0, J*A*L^-2, lm/m^2, [lx, lux]

# --- ANGLE ---
degree = 0.0174532925, A, rad, [deg, degree, degrees, °]
arcminute = 0.000290888, A, rad, [arcmin, arcminute, '] #'
arcsecond = 4.8481368e-6, A, rad, [arcsec, arcsecond, "] #"

# --- OTHERS ---
katal = 1.0, N*T^-1, mol/s, [kat, katal]
EUR = 1.08, $, USD, [EUR, euro, euros]
MXN = 0.059, $, USD, [MXN, peso, pesos]

# --- LOGARITHMIC ---
decibel = Log, 10, 1.0, 1, [dB, decibel]

[Constants]
# Fundamental Physical Constants (CODATA 2018)
speed_of_light = 299792458 m/s
planck_constant = 6.62607015e-34 J*s
gravitational_constant = 6.67430e-11 N*m^2/kg^2
elementary_charge = 1.602176634e-19 C
avogadro_constant = 6.02214076e23 1/mol
boltzmann_constant = 1.380649e-23 J/K
gas_constant = 8.314462618 J/(mol*K)
vacuum_permeability = 1.25663706212e-6 H/m
vacuum_permittivity = 8.8541878128e-12 F/m

# Earth and Mathematical Constants
standard_gravity = 9.80665 m/s^2
standard_atmosphere = 101325 Pa
pi = 3.141592653589793 1
e = 2.718281828459045 1

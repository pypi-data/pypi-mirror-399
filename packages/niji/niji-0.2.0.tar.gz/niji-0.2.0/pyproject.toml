[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "niji"
version = "0.2.0"
description = "A library for optimistically and explicitly generating and printing ANSI color and style codes."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
authors = [
    { name = "Lily Ellington", email = "lilell_@outlook.com" }
]
keywords = ["ansi", "color", "style", "terminal", "cprint"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[project.urls]
"Homepage" = "https://github.com/lilellia/niji"
"Bug Tracker" = "https://github.com/lilellia/niji/issues"

[tool.hatch.build]
include = [
    "niji",
]

[project]
name = "mesumali-console-task-manager"
version = "1.0.1"
description = "A console-based task management application"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Mesum Ali", email = "mesumali@example.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Topic :: Utilities",
]
keywords = ["task", "todo", "cli", "console", "manager"]
dependencies = []

[project.scripts]
mesumali-todo = "src.main:main"

[project.urls]
Homepage = "https://github.com/mesumali/console-task-manager"
Repository = "https://github.com/mesumali/console-task-manager"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "build>=1.0.0",
    "twine>=6.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

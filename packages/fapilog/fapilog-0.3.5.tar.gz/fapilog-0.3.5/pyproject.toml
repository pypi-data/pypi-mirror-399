[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fapilog"
dynamic = ["version"]
description = "Revolutionary async-first logging library for Python applications"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Chris Haste", email = "chris@haste.dev"}
]
maintainers = [
    {name = "Chris Haste", email = "chris@haste.dev"}
]
keywords = ["logging", "async", "fastapi", "observability", "enterprise"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    # Pydantic v2
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    
    # HTTP client for sinks
    "httpx>=0.24.0",
    
    # JSON and serialization
    "orjson>=3.9.0",
    
    # Version parsing for plugin compatibility
    "packaging>=23.0",
    
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.115.0",
]

# Remote HTTP sink
http = [
    "httpx>=0.24.0",
]

# Metrics exporter support
metrics = [
    "prometheus-client>=0.17.0",
]

# System metrics extras
system = [
    "psutil>=5.9.0; sys_platform != 'win32'",
]

# MQTT integration extras (reserved)
mqtt = [
    "asyncio-mqtt>=0.16.0",
]

# Development tools
dev = [
    "hatch>=1.7.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.12.0",
    "mypy>=1.17.1",
    "pre-commit>=3.3.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "vulture>=2.9.0",
]

# Documentation (Sphinx-based)
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=1.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.0",
    "sphinxcontrib-mermaid>=0.9.0",
]

# All optional dependencies
all = [
    "fapilog[dev,docs,fastapi,http,metrics,system,mqtt]",
]

[project.urls]
Homepage = "https://github.com/chris-haste/fapilog"
Documentation = "https://fapilog.readthedocs.io/"
Repository = "https://github.com/chris-haste/fapilog"
"Bug Tracker" = "https://github.com/chris-haste/fapilog/issues"
# "Plugin Marketplace" = "https://plugins.fapilog.dev/"  # Coming soon
# Discord = "https://discord.gg/fapilog"  # Coming soon

# [project.scripts]
# fapilog = "fapilog.cli:main"  # CLI coming in future release

[tool.hatch.build.targets.wheel]
packages = ["src/fapilog"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/docs",
    "/examples",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]

[tool.hatch.version]
source = "vcs"
tag-pattern = "^v(?P<version>.*)$"

[tool.hatch.build.hooks.vcs]
version-file = "src/fapilog/_version.py"

[tool.hatch.envs.default]
dependencies = [
    "hatch>=1.7.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.12.0",
    "mypy>=1.17.1",
    "pre-commit>=3.3.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=src/fapilog --cov-report=html --cov-report=term {args:tests}"
test-benchmark = "pytest --benchmark-only {args:tests}"
lint = "ruff check {args:src tests}"
format = "ruff format {args:src tests}"
typecheck = "mypy --config-file pyproject.toml --explicit-package-bases src"
check = "pre-commit run --all-files"

[tool.hatch.envs.docs]
dependencies = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "myst-parser>=1.0.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.0",
]

[tool.hatch.envs.docs.scripts]
build = "cd docs && sphinx-build -b html . _build/html"

# Lint environment
[tool.hatch.envs.lint]
detached = true
dependencies = [
    "ruff>=0.12.0",
]

[tool.hatch.envs.lint.env-vars]
PYTHONPATH = "src"

[tool.hatch.envs.lint.scripts]
lint = "ruff check src tests"
format = "ruff format src tests"

# Type checking environment  
[tool.hatch.envs.typecheck]
detached = true
dependencies = [
    "mypy>=1.17.1",
    "types-requests",
    "types-PyYAML",
    # Core runtime dependencies needed for type checking
    "fastapi>=0.115.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "orjson>=3.9.0",
    "packaging>=23.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0; sys_platform != 'win32'",
    # Test dependencies needed for type checking test files
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
]

[tool.hatch.envs.typecheck.scripts]
typecheck = "mypy --config-file pyproject.toml --explicit-package-bases src"

# Test environment
[tool.hatch.envs.test]
dependencies = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.1.0", 
    "pytest-cov>=6.2.0",
    "pytest-benchmark>=4.0.0",
    # Core runtime dependencies needed for tests
    "fastapi>=0.115.0",
    "pydantic>=2.11.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "orjson>=3.9.0",
    "prometheus-client>=0.17.0",
    "psutil>=5.9.0; sys_platform != 'win32'",
]

[tool.hatch.envs.test.env-vars]
PYTHONPATH = "src"
FAPILOG_TEST_MAX_LOOP_STALL_SECONDS = "0.25"

[tool.hatch.envs.test.scripts]
test = "python -m pytest tests"
test-cov = "python -m pytest --cov=src/fapilog --cov-report=html --cov-report=term tests"
test-benchmark = "python -m pytest --benchmark-only tests"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--asyncio-mode=auto",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "benchmark: marks tests as benchmark tests",
    "enterprise: marks tests as enterprise features",
]

[tool.ruff]
target-version = "py38"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"src/fapilog/_version.py" = ["I001"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
# Pydantic plugin for v2 support
plugins = ["pydantic.mypy"]
# Allow optional 3rd-party imports like orjson in environments without types
ignore_missing_imports = true
# Package resolution
explicit_package_bases = true
namespace_packages = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
    "tests.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false
warn_return_any = false
warn_unused_ignores = false
warn_unreachable = false
strict_equality = false
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["fapilog.core.settings"]
# Pydantic v2 field_validator decorators need type ignores until MyPy catches up
warn_unused_ignores = false

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
fail_under = 90
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.vulture]
exclude = [
    "src/fapilog/__init__.py",  # VERSION is used for compatibility
    "src/fapilog/containers/container.py",  # API methods intentionally unused
    "src/fapilog/containers/lifecycle.py",  # API methods for container lifecycle
    "src/fapilog/core/events.py",  # Enum values and API methods
    "src/fapilog/core/logger.py",  # API methods and context manager params
    "src/fapilog/core/settings.py",  # Enum values and validator methods
  "src/fapilog/plugins/marketplace.py",  # API methods
  "src/fapilog/fastapi/integration.py",  # FastAPI router functions are public API
    "src/fapilog/plugins/registry.py",  # API methods
    "src/fapilog/plugins/discovery.py",  # Plugin discovery API methods
    "src/fapilog/plugins/lifecycle.py",  # Component lifecycle API methods
    "src/fapilog/plugins/metadata.py",  # Plugin metadata models with Pydantic fields
    "tests/",  # Test files have expected unused imports and mocks
]


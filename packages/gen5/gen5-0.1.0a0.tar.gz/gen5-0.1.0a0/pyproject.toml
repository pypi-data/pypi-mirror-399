[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gen5"
version = "0.1.0a0"
description = "GEN5: A custom image file format with encoder/decoder"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Anuroop V J", email = "anuroopvjneelambari@gmail.com" }
]
license = { text = "MIT" }
keywords = ["image-format", "encoder", "decoder", "gen5"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Multimedia :: Graphics",
]
dependencies = [
  "numpy>=1.23",
  "pillow>=9.0",
  "click>=8.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.6.0",
  "mypy>=1.8",
  "types-Pillow",
]

[tool.setuptools]
packages = ["gen5"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
strict = false

[tool.coverage.run]
branch = true
source = ["gen5"]

[tool.coverage.report]
show_missing = true
[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "causal-sampler"
version = "0.0.3"
description = "causal-sampler is a python package that integrates multiple causal sampling techniques, e.g., causal bootstrapping and causally weighted Gaussian Mixture Models, offering standardized pipeline and interfaces."
requires-python = ">=3.9"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [{name="Jianqiao Mao", email="jxm1417@student.bham.ac.uk"}]
urls = {"Homepage" = "https://github.com/JianqiaoMao/causal-sampler"}
dependencies = [
  "causalBootstrapping>=0.2.3",
  'numpy ~= 1.25.0', 
  'grapl-causal == 1.6.1', 
  'scipy ~= 1.13.1', 
  'graphviz == 0.20.3',
  "tqdm"
]

[tool.setuptools.packages.find]
include = ["causal_sampler*"]

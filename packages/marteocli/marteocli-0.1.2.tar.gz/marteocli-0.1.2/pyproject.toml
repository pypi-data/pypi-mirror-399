[project]
name = "marteocli"
dynamic = ["version"]
description = "Uma ferramenta para iniciar projetos C++ com templates prÃ©-definidos."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
authors = [
    { name = "BomfInit Labs", email = "dev@bomfinitlabs.com.br" },
    { name = "devjhones", email = "devjhones@outlook.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
    "Environment :: Console",
    "Operating System :: OS Independent",
]
dependencies = [
    "rich>=14.2.0",
    "typer>=0.20.1",
]

[project.urls]
"Homepage" = "https://github.com/BomfInit-Labs/MarteoCLI"
"Repository" = "https://github.com/BomfInit-Labs/MarteoCLI"
"Bug Tracker" = "https://github.com/BomfInit-Labs/MarteoCLI/issues"

[project.scripts]
marteo = "marteo_cli.main:app"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "coverage>=7.13.0",
    "pip-audit>=2.10.0",
    "pre-commit>=4.5.1",
    "ruff>=0.14.10",
]

[tool.setuptools]
packages = { find = { where = ["."], include = ["marteo_cli*"], exclude = ["tests*"] } }
dynamic = { version = { attr = "marteo_cli.version.version" } }

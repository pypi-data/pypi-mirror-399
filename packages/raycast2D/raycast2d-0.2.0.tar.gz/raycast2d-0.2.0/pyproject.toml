
[build-system]
requires = ["setuptools", "wheel", "numpy >= 1.25", "tomli; python_version < '3.11'"]
build-backend = "setuptools.build_meta"

[project]
name = "raycast2D"
version = "0.2.0"
authors = [{ name = "Matteo Princisgh", email = "princisgh@gmail.com" }]
license = "GPL-3.0-only"
description = "A fast image-based 2D raycasting library."
license-files = ["LICENSE"]
keywords = ["raycasting", "lidar", "raycasting2D", "robotics"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
requires-python = ">= 3.10, < 3.15"
dependencies = ["numpy >= 1.25"]
dynamic = ["readme"]

[project.optional-dependencies]
extra = ["pillow", "pygame"]
test = ["pytest", "build"]

[tool.pytest.ini_options]
testpaths = ["test"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["raycast2D"]
exclude = ["test*"]

[project.urls]
Homepage = "https://github.com/prina404/raycast2D"
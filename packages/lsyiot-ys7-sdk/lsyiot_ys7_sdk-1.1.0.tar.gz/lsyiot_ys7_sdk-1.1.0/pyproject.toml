[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lsyiot-ys7-sdk"
version = "1.1.0"
description = "萤石云开放平台 Python SDK - 支持云台控制、设备管理、播放地址获取等功能"
readme = "README.md"
authors = [
    {name = "fhp", email = "chinafengheping@outlook.com"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
    "Topic :: System :: Networking",
    "Topic :: Home Automation",
    "Typing :: Typed"
]
keywords = ["ys7", "ezviz", "yingshiyun", "萤石云", "hikvision", "ipc", "ptz", "surveillance", "sdk", "iot"]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/9kl/lsyiot_ys7_sdk"
Documentation = "https://github.com/9kl/lsyiot_ys7_sdk#readme"
Repository = "https://github.com/9kl/lsyiot_ys7_sdk.git"
"Bug Tracker" = "https://github.com/9kl/lsyiot_ys7_sdk/issues"
Changelog = "https://github.com/9kl/lsyiot_ys7_sdk/releases"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

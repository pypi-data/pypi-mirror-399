[project]
name = "shobdo"
version = "0.1.0"
description = "A modern, high-performance Python library for Bengali dictionary operations."
readme = "README.md"
authors = [
    { name = "Shobdo Team", email = "info@example.com" }
]
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shobdo"]

[tool.hatch.build.targets.sdist]
include = [
    "src/shobdo",
    "tests",
    "pyproject.toml",
    "README.md",
]

[dev-dependencies]
pytest = "^8.0.0"
ruff = "^0.3.0"
mkdocs-material = "^9.5.0"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

<div class="toast-container position-fixed {{ position }} p-3">
    <div id="{{ id }}" class="toast{% if variant != 'light' %} text-bg-{{ variant }}{% endif %}" role="alert" aria-live="assertive" aria-atomic="true"{% if autohide %} data-bs-autohide="true" data-bs-delay="{{ delay }}"{% else %} data-bs-autohide="false"{% endif %}>
        <div class="toast-header{% if variant != 'light' %} text-bg-{{ variant }}{% endif %}">
            {% if icon %}
            <i class="bi {{ icon }} me-2"></i>
            {% endif %}
            <strong class="me-auto">{{ title }}</strong>
            {% if show_time %}
            <small class="text-muted">just now</small>
            {% endif %}
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            {{ content | safe }}
        </div>
    </div>
</div>

<script type="text/javascript">
(function() {
    var toastEl = document.getElementById('{{ id }}');
    var toast = new bootstrap.Toast(toastEl);
    toast.show();
})();
</script>

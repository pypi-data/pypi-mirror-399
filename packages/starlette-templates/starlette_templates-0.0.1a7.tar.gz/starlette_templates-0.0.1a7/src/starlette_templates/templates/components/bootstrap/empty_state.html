<div id="{{ id }}" class="text-center py-5">
    {% if icon %}
    <div class="mb-4">
        <i class="bi {{ icon }} text-{{ icon_variant }} opacity-50" style="font-size: {{ icon_size }};"></i>
    </div>
    {% endif %}
    <h4 class="mb-2">{{ title }}</h4>
    {% if description %}
    <p class="text-muted mb-4">{{ description }}</p>
    {% endif %}
    {% if action_text and action_href %}
    <a href="{{ action_href }}" class="btn btn-{{ action_variant }}">
        {{ action_text }}
    </a>
    {% endif %}
</div>

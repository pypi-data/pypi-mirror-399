<div id="{{ id }}" class="card {{ classes }}">
    {% if title %}
    <div class="card-header {{ header_classes }}">
        {{ title }}
    </div>
    {% endif %}
    <div class="card-body {{ body_classes }}">
        {{ content | safe }}
    </div>
    {% if footer %}
    <div class="card-footer {{ footer_classes }}">
        {{ footer | safe }}
    </div>
    {% endif %}
</div>

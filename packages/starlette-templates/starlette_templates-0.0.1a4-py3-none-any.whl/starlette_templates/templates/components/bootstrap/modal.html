<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="{{ id }}-label" aria-hidden="true"{% if backdrop == 'static' %} data-bs-backdrop="static"{% elif not backdrop %} data-bs-backdrop="false"{% endif %}{% if not keyboard %} data-bs-keyboard="false"{% endif %}>
    <div class="modal-dialog{% if size %} modal-{{ size }}{% endif %}{% if centered %} modal-dialog-centered{% endif %}{% if scrollable %} modal-dialog-scrollable{% endif %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ id }}-label">{{ title }}</h5>
                {% if show_close_button %}
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                {% endif %}
            </div>
            <div class="modal-body">
                {{ content | safe }}
            </div>
            {% if show_footer %}
            <div class="modal-footer">
                {% if footer %}
                {{ footer | safe }}
                {% else %}
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

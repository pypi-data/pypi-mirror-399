<span id="{{ id }}" data-bs-toggle="popover" data-bs-placement="{{ placement }}" data-bs-trigger="{{ trigger }}"{% if popover_title %} data-bs-title="{{ popover_title }}"{% endif %} data-bs-content="{{ popover_content }}"{% if html %} data-bs-html="true"{% endif %}>{{ content | safe }}</span>

<script type="text/javascript">
(function() {
    var popoverEl = document.getElementById('{{ id }}');
    new bootstrap.Popover(popoverEl);
})();
</script>

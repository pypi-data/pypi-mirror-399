<div id="{{ id }}" class="{% if toolbar %}btn-toolbar{% else %}btn-group{% if vertical %}-vertical{% endif %}{% endif %}{% if size %} btn-group-{{ size }}{% endif %}" role="{% if toolbar %}toolbar{% else %}group{% endif %}">
    {% for button in data %}
    <a href="{{ button.href }}" class="btn btn-{{ button.variant|default('primary') }}{% if button.active %} active{% endif %}" {% if button.disabled %}aria-disabled="true"{% endif %}>
        {% if button.icon %}<i class="bi {{ button.icon }} me-1"></i>{% endif %}
        {{ button.label }}
    </a>
    {% endfor %}
</div>

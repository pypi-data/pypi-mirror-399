<div id="{{ id }}-wrapper" class="mb-3">
    <div class="form-floating">
        <textarea class="form-control{% if validation_state %} is-{{ validation_state }}{% endif %}" id="{{ id }}" name="{{ name }}" style="height: {{ (rows or 3) * 2 }}rem" placeholder="{{ placeholder or label or '' }}"{% if required %} required{% endif %}{% if disabled %} disabled{% endif %}{% if readonly %} readonly{% endif %}>{% if value %}{{ value }}{% endif %}</textarea>
        {%- if label %}
        <label for="{{ id }}">{{ label }}{% if required %} <span class="text-danger">*</span>{% endif %}</label>
        {%- endif %}
    </div>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback">{{ validation_message }}</div>
    {%- endif %}
    {%- if help_text %}
    <div class="form-text">{{ help_text }}</div>
    {%- endif %}
</div>

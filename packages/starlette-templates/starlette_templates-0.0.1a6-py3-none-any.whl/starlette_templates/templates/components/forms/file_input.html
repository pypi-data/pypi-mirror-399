<div id="{{ id }}-wrapper" class="mb-3">
    {%- if label %}
    <label for="{{ id }}" class="form-label">{{ label }}{% if required %} <span class="text-danger">*</span>{% endif %}</label>
    {%- endif %}
    <input class="form-control{% if validation_state %} is-{{ validation_state }}{% endif %}" type="file" id="{{ id }}" name="{{ name }}"{% if required %} required{% endif %}{% if disabled %} disabled{% endif %}{% if multiple %} multiple{% endif %}{% if accept %} accept="{{ accept }}"{% endif %}>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback">{{ validation_message }}</div>
    {%- endif %}
    {%- if help_text %}
    <div class="form-text">{{ help_text }}</div>
    {%- endif %}
</div>

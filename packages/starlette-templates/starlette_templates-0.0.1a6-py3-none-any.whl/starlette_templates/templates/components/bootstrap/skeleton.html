<div id="{{ id }}">
    {% if type == 'text' %}
        {% for i in range(lines) %}
        <div class="placeholder-glow">
            <span class="placeholder{% if animation == 'wave' %}-wave{% endif %} col-{{ 12 if i == lines - 1 else [7, 9, 10, 11, 12]|random }}"{% if width %} style="width: {{ width }};"{% endif %}></span>
        </div>
        {% endfor %}
    {% elif type == 'circle' %}
        <div class="placeholder-glow">
            <span class="placeholder{% if animation == 'wave' %}-wave{% endif %} rounded-circle bg-secondary" style="width: {{ width|default('48px') }}; height: {{ height|default(width|default('48px')) }}; display: inline-block;"></span>
        </div>
    {% elif type == 'rectangle' %}
        <div class="placeholder-glow">
            <span class="placeholder{% if animation == 'wave' %}-wave{% endif %} bg-secondary d-block" style="width: {{ width|default('100%') }}; height: {{ height|default('200px') }};"></span>
        </div>
    {% endif %}
</div>

{%- if href %}
<a id="{{ id }}" href="{{ href }}" class="btn btn-{%- if outline %}outline-{%- endif %}{{ variant }}{%- if size %} btn-{{ size }}{%- endif %}{%- if block %} w-100{%- endif %}"{%- if disabled %} aria-disabled="true"{%- endif %}>
{%- else %}
<button id="{{ id }}" type="button" class="btn btn-{%- if outline %}outline-{%- endif %}{{ variant }}{%- if size %} btn-{{ size }}{%- endif %}{%- if block %} w-100{%- endif %}"{%- if disabled %} disabled{%- endif %}>
{%- endif %}
{%- if icon and icon_position == 'left' %}<i class="bi {{ icon }} me-1"></i>{%- endif %}
{{ content | safe }}
{%- if icon and icon_position == 'right' %}<i class="bi {{ icon }} ms-1"></i>{%- endif %}
{%- if href %}
</a>
{%- else %}
</button>
{%- endif %}

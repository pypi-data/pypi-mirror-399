<div class="offcanvas offcanvas-{{ placement }}{% if scroll %} offcanvas-scroll{% endif %}" tabindex="-1" id="{{ id }}" aria-labelledby="{{ id }}-label"{% if not backdrop %} data-bs-backdrop="false"{% endif %}>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="{{ id }}-label">{{ title }}</h5>
        {% if show_close_button %}
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        {% endif %}
    </div>
    <div class="offcanvas-body">
        {{ body | safe }}
    </div>
</div>

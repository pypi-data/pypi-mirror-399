<span id="{{ id }}" data-bs-toggle="tooltip" data-bs-placement="{{ placement }}" data-bs-trigger="{{ trigger }}" data-bs-title="{{ tooltip_text }}"{% if html %} data-bs-html="true"{% endif %}>{{ content | safe }}</span>

<script type="text/javascript">
(function() {
    var tooltipEl = document.getElementById('{{ id }}');
    new bootstrap.Tooltip(tooltipEl);
})();
</script>

<div id="{{ id }}-wrapper" class="mb-3">
    <div class="form-check{% if inline %} form-check-inline{% endif %}">
        <input class="form-check-input{% if validation_state %} is-{{ validation_state }}{% endif %}" type="radio" id="{{ id }}" name="{{ name }}" value="{{ value }}"{% if checked %} checked{% endif %}{% if disabled %} disabled{% endif %}>
        <label class="form-check-label" for="{{ id }}">{{ label }}</label>
    </div>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback d-block">
        {{ validation_message }}
    </div>
    {%- endif %}
</div>

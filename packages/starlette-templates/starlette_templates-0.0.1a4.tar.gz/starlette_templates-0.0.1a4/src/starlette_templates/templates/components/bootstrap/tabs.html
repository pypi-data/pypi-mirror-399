<div id="{{ id }}">
    <ul class="nav nav-{{ variant }}{% if justified %} nav-fill{% endif %}{% if vertical %} flex-column{% endif %}" role="tablist">
        {% for tab in tabs %}
        <li class="nav-item" role="presentation">
            <button class="nav-link{% if tab.active %} active{% endif %}" id="{{ tab.id }}-tab" data-bs-toggle="tab" data-bs-target="#{{ tab.id }}-pane" type="button" role="tab" aria-controls="{{ tab.id }}-pane" aria-selected="{{ 'true' if tab.active else 'false' }}"{% if tab.disabled %} disabled{% endif %}>
                {% if tab.icon %}<i class="bi {{ tab.icon }} me-1"></i>{% endif %}
                {{ tab.title }}
            </button>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content mt-3">
        {% for tab in tabs %}
        <div class="tab-pane fade{% if tab.active %} show active{% endif %}" id="{{ tab.id }}-pane" role="tabpanel" aria-labelledby="{{ tab.id }}-tab" tabindex="0">
            {{ tab.content | safe }}
        </div>
        {% endfor %}
    </div>
</div>

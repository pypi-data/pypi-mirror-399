<div id="{{ id }}" class="{% if xs %}col-{{ xs }}{% endif %}{% if sm %} col-sm-{{ sm }}{% endif %}{% if md %} col-md-{{ md }}{% endif %}{% if lg %} col-lg-{{ lg }}{% endif %}{% if xl %} col-xl-{{ xl }}{% endif %}{% if xxl %} col-xxl-{{ xxl }}{% endif %}{% if not (xs or sm or md or lg or xl or xxl) %}col{% endif %}{% if classes %} {{ classes }}{% endif %}">{{- content | safe -}}</div>

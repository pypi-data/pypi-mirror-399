<div id="{{ id }}-wrapper">
    <button class="btn btn-{{ button_variant }}" type="button" data-bs-toggle="collapse" data-bs-target="#{{ id }}" aria-expanded="{{ 'true' if expanded else 'false' }}" aria-controls="{{ id }}">
        {{ button_text }}
    </button>
    <div class="collapse{% if expanded %} show{% endif %} mt-2" id="{{ id }}">
        <div class="card card-body">
            {{ content | safe }}
        </div>
    </div>
</div>

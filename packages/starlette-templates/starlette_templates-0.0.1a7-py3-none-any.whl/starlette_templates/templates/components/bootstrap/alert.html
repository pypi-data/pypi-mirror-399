<div id="{{ id }}" class="alert alert-{{ variant }}{% if dismissible %} alert-dismissible fade show{% endif %}" role="alert">
    {% if icon %}
    <i class="bi {{ icon }} me-2"></i>
    {% endif %}
    {% if heading %}
    <h4 class="alert-heading">{{ heading }}</h4>
    {% endif %}
    {{ content | safe }}
    {% if dismissible %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    {% endif %}
</div>

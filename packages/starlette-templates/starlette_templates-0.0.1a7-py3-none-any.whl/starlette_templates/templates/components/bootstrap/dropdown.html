<div id="{{ id }}" class="btn-group drop{{ direction }}">
    {% if split %}
    <button type="button" class="btn btn-{{ variant }}{% if size %} btn-{{ size }}{% endif %}">{{ button_text }}</button>
    <button type="button" class="btn btn-{{ variant }}{% if size %} btn-{{ size }}{% endif %} dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    {% else %}
    <button type="button" class="btn btn-{{ variant }}{% if size %} btn-{{ size }}{% endif %} dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        {{ button_text }}
    </button>
    {% endif %}
    <ul class="dropdown-menu dropdown-menu-{{ alignment }}">
        {% for item in items %}
            {% if item.divider %}
            <li><hr class="dropdown-divider"></li>
            {% elif item.header %}
            <li><h6 class="dropdown-header">{{ item.label }}</h6></li>
            {% else %}
            <li>
                <a class="dropdown-item{% if item.active %} active{% endif %}{% if item.disabled %} disabled{% endif %}" href="{{ item.href }}">
                    {% if item.icon %}<i class="bi {{ item.icon }} me-2"></i>{% endif %}
                    {{ item.label }}
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>

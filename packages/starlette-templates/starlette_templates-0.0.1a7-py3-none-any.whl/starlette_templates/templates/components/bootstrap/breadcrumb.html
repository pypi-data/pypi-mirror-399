<nav id="{{ id }}" aria-label="breadcrumb">
    <ol class="breadcrumb">
        {% for item in items %}
        <li class="breadcrumb-item{% if item.active %} active{% endif %}"{% if item.active %} aria-current="page"{% endif %}>
            {% if item.href and not item.active %}
            <a href="{{ item.href }}">{{ item.label }}</a>
            {% else %}
            {{ item.label }}
            {% endif %}
        </li>
        {% endfor %}
    </ol>
</nav>

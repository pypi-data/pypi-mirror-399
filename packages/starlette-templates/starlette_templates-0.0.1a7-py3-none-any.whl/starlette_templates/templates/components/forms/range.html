<div id="{{ id }}-wrapper" class="mb-3">
    {%- if label %}
    <label for="{{ id }}" class="form-label">{{ label }}</label>
    {%- endif %}
    <input type="range" class="form-range{% if validation_state %} is-{{ validation_state }}{% endif %}" id="{{ id }}" name="{{ name }}" min="{{ min }}" max="{{ max }}" step="{{ step }}" value="{{ value }}"{% if disabled %} disabled{% endif %}>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback d-block">
        {{ validation_message }}
    </div>
    {%- endif %}
    {%- if help_text %}
    <div class="form-text">{{ help_text }}</div>
    {%- endif %}
</div>

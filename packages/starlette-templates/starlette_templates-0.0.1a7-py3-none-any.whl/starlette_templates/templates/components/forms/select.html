<div id="{{ id }}-wrapper" class="mb-3">
    <div class="form-floating">
        <select class="form-select{% if size %} form-select-{{ size }}{% endif %}{% if validation_state %} is-{{ validation_state }}{% endif %}" id="{{ id }}" name="{{ name }}"{% if required %} required{% endif %}{% if disabled %} disabled{% endif %}{% if multiple %} multiple{% endif %}>
            {%- for option in options %}
            <option value="{{ option.value }}"{% if option.selected %} selected{% endif %}{% if option.disabled %} disabled{% endif %}>{{ option.label }}</option>
            {%- endfor %}
        </select>
        {%- if label %}
        <label for="{{ id }}">{{ label }}{% if required %} <span class="text-danger">*</span>{% endif %}</label>
        {%- endif %}
    </div>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback d-block">{{ validation_message }}</div>
    {%- endif %}
    {%- if help_text %}
    <div class="form-text">{{ help_text }}</div>
    {%- endif %}
</div>

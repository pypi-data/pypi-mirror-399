<div id="{{ id }}" class="accordion{% if flush %} accordion-flush{% endif %}">
    {% for item in items %}
    <div class="accordion-item">
        <h2 class="accordion-header" id="{{ item.id }}-heading">
            <button class="accordion-button{% if not item.expanded %} collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#{{ item.id }}-collapse" aria-expanded="{{ 'true' if item.expanded else 'false' }}" aria-controls="{{ item.id }}-collapse">
                {% if item.icon %}<i class="bi {{ item.icon }} me-2"></i>{% endif %}
                {{ item.title }}
            </button>
        </h2>
        <div id="{{ item.id }}-collapse" class="accordion-collapse collapse{% if item.expanded %} show{% endif %}" aria-labelledby="{{ item.id }}-heading"{% if not always_open %} data-bs-parent="#{{ id }}"{% endif %}>
            <div class="accordion-body">
                {{ item.content | safe }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div id="{{ id }}-wrapper" class="progress"{% if height %} style="height: {{ height }};"{% endif %} role="progressbar" aria-label="Progress" aria-valuenow="{{ value }}" aria-valuemin="0" aria-valuemax="100">
    <div id="{{ id }}" class="progress-bar{% if variant %} bg-{{ variant }}{% endif %}{% if striped %} progress-bar-striped{% endif %}{% if animated %} progress-bar-animated{% endif %}" style="width: {{ value }}%">
        {% if show_label %}{{ value }}%{% endif %}
    </div>
</div>

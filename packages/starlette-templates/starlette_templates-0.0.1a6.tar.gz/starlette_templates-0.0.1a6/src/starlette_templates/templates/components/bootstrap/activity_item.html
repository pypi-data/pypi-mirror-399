<div id="{{ id }}" class="d-flex align-items-start mb-3">
    <div class="me-3">
        {% if user_avatar %}
        <img src="{{ user_avatar }}" alt="{{ user_name }}" class="rounded-circle" width="40" height="40">
        {% elif icon %}
        <div class="p-2 bg-{{ icon_variant }} bg-opacity-10 rounded-circle">
            <i class="bi {{ icon }} text-{{ icon_variant }}"></i>
        </div>
        {% endif %}
    </div>
    <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h6 class="mb-1">
                    {% if user_name %}<span class="fw-semibold">{{ user_name }}</span> {% endif %}{{ title }}
                </h6>
                {% if description %}
                <p class="text-muted small mb-0">{{ description }}</p>
                {% endif %}
            </div>
            <small class="text-muted">{{ timestamp }}</small>
        </div>
    </div>
</div>

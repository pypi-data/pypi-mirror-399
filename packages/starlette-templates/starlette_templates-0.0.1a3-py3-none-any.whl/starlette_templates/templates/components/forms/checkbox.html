<div id="{{ id }}-wrapper" class="mb-3">
    <input class="checkbox-button-input" type="checkbox" id="{{ id }}" name="{{ name }}" value="{{ value }}"{% if checked %} checked{% endif %}{% if disabled %} disabled{% endif %}>
    <label class="checkbox-button-label{% if validation_state %} is-{{ validation_state }}{% endif %}" for="{{ id }}">
        {{ label }}
    </label>
    {%- if validation_message %}
    <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback d-block">{{ validation_message }}</div>
    {%- endif %}
</div>

<style>
.checkbox-button-input {
    display: none;
}

.checkbox-button-label {
    display: inline-block;
    padding: 0.5rem 1rem;
    border: 1px solid var(--bs-border-color);
    border-radius: 0.375rem;
    background-color: transparent;
    color: var(--bs-body-color);
    cursor: pointer;
    user-select: none;
    font-weight: normal;
    text-align: left;
    outline: 2px solid transparent;
    outline-offset: 0;
}

.checkbox-button-label:hover {
    background-color: rgba(var(--bs-primary-rgb), 0.1);
    border-color: var(--bs-primary);
}

.checkbox-button-input:checked + .checkbox-button-label {
    background-color: rgba(var(--bs-primary-rgb), 0.15);
    border-color: var(--bs-primary);
    color: var(--bs-body-color);
    outline: 2px solid var(--bs-primary);
    outline-offset: 2px;
}

.checkbox-button-input:disabled + .checkbox-button-label {
    opacity: 0.5;
    cursor: not-allowed;
}

.checkbox-button-input:disabled + .checkbox-button-label:hover {
    background-color: transparent;
    border-color: var(--bs-border-color);
}
</style>

<div id="{{ id }}-wrapper" class="mb-3">
    <div class="form-check form-switch">
        <input class="form-check-input{% if validation_state %} is-{{ validation_state }}{% endif %}" type="checkbox" role="switch" id="{{ id }}" name="{{ name }}" value="{{ value }}"{% if checked %} checked{% endif %}{% if disabled %} disabled{% endif %}>
        <label class="form-check-label" for="{{ id }}">{{ label }}</label>
        {%- if validation_message %}
        <div class="{% if validation_state == 'valid' %}valid{% else %}invalid{% endif %}-feedback">{{ validation_message }}</div>
        {%- endif %}
    </div>
</div>

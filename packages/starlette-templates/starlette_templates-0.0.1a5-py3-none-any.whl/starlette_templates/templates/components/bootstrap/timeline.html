<div id="{{ id }}" class="timeline">
    {% if title %}
    <h5 class="mb-4">{{ title }}</h5>
    {% endif %}

    {% for event in data %}
    <div class="timeline-item position-relative pb-4{% if not loop.last %} border-start{% endif %}" style="padding-left: 2rem;">
        <div class="position-absolute top-0 start-0 translate-middle-x">
            <div class="p-2 bg-{{ event.variant|default('primary') }} bg-opacity-10 rounded-circle">
                <i class="bi {{ event.icon|default('bi-circle-fill') }} text-{{ event.variant|default('primary') }}"></i>
            </div>
        </div>
        <div>
            <h6 class="mb-1">{{ event.title }}</h6>
            {% if event.description %}
            <p class="text-muted small mb-1">{{ event.description }}</p>
            {% endif %}
            <small class="text-muted">{{ event.timestamp }}</small>
        </div>
    </div>
    {% endfor %}
</div>

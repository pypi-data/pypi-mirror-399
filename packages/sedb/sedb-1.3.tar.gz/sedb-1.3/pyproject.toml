[project]
name = "sedb"
version = "1.3"
authors = [
    { name="Hansimov" },
]
description = "Search Engine DataBase utils"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ "tclogger" ]

[project.optional-dependencies]
common = [ "pymongo", "elasticsearch", "redis", "rocksdict" ]
vector = [ "numpy", "pymilvus", "qdrant-client", "faiss-cpu" ]
all = [ "pymongo", "elasticsearch", "redis", "rocksdict", "numpy", "pymilvus", "qdrant-client", "faiss-cpu", "requests", "pydantic", "fastapi", "uvicorn" ]

[project.urls]
Homepage = "https://github.com/Hansimov/sedb"
Issues = "https://github.com/Hansimov/sedb/issues"
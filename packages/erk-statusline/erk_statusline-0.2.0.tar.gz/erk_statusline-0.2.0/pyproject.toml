[project]
name = "erk-statusline"
version = "0.2.0"
description = "Custom status line for Claude Code with robbyrussell theme style"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.scripts]
erk-statusline = "erk_statusline.statusline:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk_statusline"]

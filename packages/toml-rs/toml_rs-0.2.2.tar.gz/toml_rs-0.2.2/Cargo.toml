[package]
name = "toml-rs"
version = "0.2.2"
edition = "2024"
license = "Unlicense"
repository = "https://github.com/lava-sh/toml-rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_toml_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = [
    "extension-module",
    "generate-import-lib",
    "num-bigint",
] }
zmij = "1.0.3"
num-bigint = "0.4.6"
rustc-hash = "2.1.1"
smallvec = "2.0.0-alpha.12"
memchr = { version = "2.7.6", default-features = false }
mimalloc = { version = "0.1.48", features = ["v3", "override", "local_dynamic_tls"], optional = true }

[dependencies.lexical-core]
git = "https://github.com/Alexhuszagh/rust-lexical"
rev = "59382e249f8fd0dd384ed1f180b38d168cf9fcbb"
default-features = false
features = [
    "radix",
    "parse-floats",
    "parse-integers",
]

# TOML v1.0.0 support
[dependencies.toml_edit_v1_0_0]
git = "https://github.com/lava-sh/toml"
rev = "2eb3bde37b8a9fd0e348f2510027599aaa431694"
version = "0.23.10"
features = [
    "serde",
    "unbounded",
]

[dependencies.toml_v1_0_0]
git = "https://github.com/lava-sh/toml"
rev = "2eb3bde37b8a9fd0e348f2510027599aaa431694"
version = "0.9.9"
features = [
    "fast_hash", # uses `foldhash`
    "unbounded", # disables default recursion limit to set own limit (999)
    "preserve_order", # save order
]

# TOML v1.1.0 support
[dependencies.toml_edit]
version = "0.24.0"
features = [
    "serde",
    "unbounded",
]

[dependencies.toml]
version = "0.9.10"
features = [
    "fast_hash", # uses `foldhash`
    "unbounded", # disables default recursion limit to set own limit (999)
    "preserve_order", # save order
]

[features]
default = []
mimalloc = ["dep:mimalloc"]

[profile.release]
lto = "fat"
strip = "symbols"
codegen-units = 1

[lints]
rust.warnings = { level = "deny" }
clippy.perf = { level = "deny", priority = -1 }
clippy.style = { level = "warn", priority = -1 }
clippy.pedantic = { level = "warn", priority = -1 }

clippy.let_and_return = "allow" # sometimes good to name what you are returning
clippy.too_many_lines = "allow"

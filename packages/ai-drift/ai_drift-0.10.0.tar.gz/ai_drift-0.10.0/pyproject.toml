[project]
name = "ai-drift"
version = "0.10.0"
description = "TDD framework for AI workflows - define agent/skill/command standards in .drift.yaml and validate project structure programmatically"
authors = [{name = "Jim Rosser", email = "me@j4r.wtf"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["ai", "aisdl", "sldcv2", "tdd", "validation", "workflow", "agent", "claude", "drift", "quality-assurance"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pydantic>=2.5.0,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
    "anthropic>=0.75.0,<1.0.0",
    "boto3>=1.34.0,<2.0.0",
    "pyyaml>=6.0.0,<7.0.0",
    "python-dateutil>=2.8.0,<3.0.0",
    "requests>=2.31.0,<3.0.0",
    "jsonschema>=4.0.0,<5.0.0",
]

[project.urls]
Homepage = "https://github.com/jarosser06/drift"
Repository = "https://github.com/jarosser06/drift"
Issues = "https://github.com/jarosser06/drift/issues"
Documentation = "https://docs.driftai.dev"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0,<8.0.0",
    "pytest-cov>=4.1.0,<5.0.0",
    "pytest-mock>=3.12.0,<4.0.0",
    "pytest-asyncio>=0.21.0,<0.22.0",
    "mypy>=1.7.0,<2.0.0",
    "types-pyyaml>=6.0.0,<7.0.0",
    "types-python-dateutil>=2.8.0,<3.0.0",
    "types-requests>=2.31.0,<3.0.0",
    "black>=23.12.0,<24.0.0",
    "flake8>=6.1.0,<7.0.0",
    "flake8-docstrings>=1.7.0,<2.0.0",
    "isort>=5.13.0,<6.0.0",
    "build>=1.0.0,<2.0.0",
    "twine>=4.0.0,<6.0.0",
    "pkginfo>=1.12.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinx-autodoc-typehints>=1.25.0",
    "myst-parser>=2.0.0",
]

[project.scripts]
drift = "drift.cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--cov=src/drift",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-fail-under=90",
]

[tool.coverage.run]
source = ["src/drift"]
omit = [
    "tests/*",
    "src/drift/__main__.py",
    "src/drift/cli/commands/*",  # CLI commands are integration-level code
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
ignore_missing_imports = true

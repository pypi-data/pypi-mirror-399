[project]
name = "codemind"
version = "0.0.9"
description = "An API-first software development workspace powered by apibean and Jupyter."
requires-python = ">=3.9"

dependencies = [
    "apibean-jupyter",
]

[project.scripts]
codemind = "codemind.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

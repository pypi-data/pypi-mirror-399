[project]
name = "pyfirefly"
version = "0.1.10"
description = "Asynchronous Python client for the Firefly III API"
authors = [{ name = "Erwin Douna", email = "e.douna@gmail.com" }]
requires-python = ">=3.11,<4"
readme = "README.md"
license = "MIT"
maintainers = [{ name = "Erwin Douna", email = "e.douna@gmail.com" }]
keywords = [
    "python-firefly",
    "api",
    "async",
    "client",
]
classifiers = [
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3.0.0",
    "yarl>=1.6.0",
    "mashumaro>=3.15",
    "orjson>=3.10.16,<4",
]

[project.urls]
Homepage = "https://github.com/erwindouna/pyfirefly"
Repository = "https://github.com/erwindouna/pyfirefly"
Documentation = "https://github.com/erwindouna/pyfirefly"
"Bug Tracker" = "https://github.com/erwindouna/pyfirefly/issues"
Changelog = "https://github.com/erwindouna/pyfirefly/releases"

[dependency-groups]
dev = [
    "aresponses==3.0.0",
    "codespell==2.3.0",
    "covdefaults==2.3.0",
    "coverage[toml]==7.13.1",
    "mypy==1.19.1",
    "pre-commit==4.5.1",
    "pre-commit-hooks==6.0.0",
    "pylint==4.0.4",
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "ruff==0.14.10",
    "syrupy==5.0.0",
    "yamllint==1.37.1",
    "datamodel-code-generator>=0.28.5,<0.51.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/pyfirefly"]

[tool.hatch.build.targets.wheel]
include = ["src/pyfirefly"]

[tool.hatch.build.targets.wheel.sources]
"src/pyfirefly" = "pyfirefly"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.coverage.run]
plugins = ["covdefaults"]
source = ["pyfirefly"]

[tool.coverage.report]
fail_under = 90
show_missing = true

[tool.mypy]
# Specify the target platform details in config, so your developers are
# free to run mypy on Windows, Linux, or macOS and get consistent
# results.
platform = "linux"
python_version = "3.11"

# flake8-mypy expects the two following for sensible formatting
show_column_numbers = true

# show error messages from unrelated files
follow_imports = "normal"

# suppress errors about unsatisfied imports
ignore_missing_imports = true

# be strict
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint.MASTER]
ignore = ["tests"]

[tool.pylint.BASIC]
good-names = ["_", "ex", "fp", "i", "id", "j", "k", "on", "Run", "T"]

[tool.pylint."MESSAGES CONTROL"]
disable= [
  "duplicate-code",
  "format",
  "unsubscriptable-object",
]

[tool.pylint.SIMILARITIES]
ignore-imports = true

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pylint.DESIGN]
max-attributes = 20

[tool.pytest.ini_options]
addopts = "--cov"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
lint.select = ["ALL"]
lint.ignore = [
  "ANN401",  # Opinioated warning on disallowing dynamically typed expressions
  "D203",    # Conflicts with other rules
  "D213",    # Conflicts with other rules
  "D417",    # False positives in some occasions
  "PLR2004", # Just annoying, not really useful
  "SLOT000", # Has a bug with enums: https://github.com/astral-sh/ruff/issues/5748

  # Conflicts with the Ruff formatter
  "COM812",
  "ISC001",
]
line-length = 150

[tool.ruff.lint.flake8-pytest-style]
mark-parentheses = false
fixture-parentheses = false

[tool.ruff.lint.isort]
known-first-party = ["pyfirefly"]

[tool.ruff.lint.mccabe]
max-complexity = 25

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "protonx"
version = "0.1.8"
description = "ProtonX Python SDK for embeddings and AI APIs"
readme = "README.md"
license = {text = "MIT"}
authors = [{ name = "ProtonX Engineering", email = "protonxai@gmail.com" }]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "transformers>=4.30.0",
    "pillow"
]

[project.optional-dependencies]
torch = [
    "torch>=1.12.0",
    "torchvision>=0.13.0"
]

[project.urls]
Homepage = "https://github.com/protonx-engineering/protonx-python"
Issues = "https://github.com/protonx-engineering/protonx-python/issues"

[tool.setuptools.package-data]
protonx = ["model_list.json"]
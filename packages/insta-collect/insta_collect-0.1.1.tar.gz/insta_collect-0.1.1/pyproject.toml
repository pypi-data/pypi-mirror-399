[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "insta-collect"
version = "0.1.1"
description = " Modular Instagram Data Collector"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Alam Mahadika", email = "alam.mahadika.psm@umy.ac.id"}
]
dependencies = [
  "beautifulsoup4>=4.12.2",
  "lxml>=4.9.3",
  "pandas>=2.1.0",
  "openpyxl>=3.1.2",
  "requests>=2.31.0",
  "tqdm>=4.65.0"
]
keywords = ["instagram", "scraper", "hashtag", "comments", "Posting"]
[project.urls]
Homepage = "https://github.com/Alammahadika/insta-collect"

[project.scripts]
insta-collect = "insta_collect.cli:main"

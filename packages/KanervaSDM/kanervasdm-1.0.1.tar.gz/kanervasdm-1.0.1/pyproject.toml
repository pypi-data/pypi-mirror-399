[build-system]
requires = ["setuptools>=42", "wheel", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "KanervaSDM"
version = "1.0.1"
description = "Sparse Distributed Memory (SDM) implementation based on Kanerva (1992)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Simon Wong", email = "smw2@ualberta.ca"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: C++",
]
keywords = ["sparse distributed memory", "SDM", "Kanerva", "neural networks", "cognitive models"]

[project.urls]
Homepage = "https://github.com/made-by-simon/KanervaSDM"
"Bug Reports" = "https://github.com/made-by-simon/KanervaSDM/issues"
Source = "https://github.com/made-by-simon/KanervaSDM"
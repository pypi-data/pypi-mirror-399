[project]
name = "myfy-web"
version = "0.1.2a83"
description = "Web/ASGI module for myfy framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "myfy-core==0.1.2a83",
    "python-multipart>=0.0.20",
    "starlette>=0.40",
]

[project.entry-points."myfy.modules"]
web = "myfy.web:web_module"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["myfy"]

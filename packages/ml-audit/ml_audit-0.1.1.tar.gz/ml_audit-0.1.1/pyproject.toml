[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ml-audit"
version = "0.1.1"
description = "Machine learning audit trail and reproducibility utilities"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Shivogo John"}]
requires-python = ">=3.9"

dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "scikit-learn"
]

[tool.setuptools.packages.find]
where = ["src"]

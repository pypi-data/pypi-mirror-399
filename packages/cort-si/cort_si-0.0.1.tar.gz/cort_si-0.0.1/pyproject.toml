[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cort-si"  
version = "0.0.1"
authors = [
  { name="Pham Bach Hiep", email="bachhiepforwork@gmail.com"},
  { name="Nguyen Ngoc Nho", email="ngocnho2605n@gmail.com"},
  { name="Nguyen Vo Le Duy", email="duyvnl@uit.edu.vn"},
]
description = "A framework to conduct selective inference for Co-Regularization Enhances Knowledge Transfer (CoRT)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

dependencies = [          
    "scikit-learn",
    "numpy",
    "mpmath"       
]

[project.urls]
"Homepage" = "https://github.com/Park-Hip/Selective_Inference_For_CoRT"
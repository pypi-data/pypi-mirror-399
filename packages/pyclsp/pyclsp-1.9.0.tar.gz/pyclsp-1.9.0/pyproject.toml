[project]
name = "pyclsp"
version = "1.9.0"
description = "Modular Two-Step Convex Optimization Estimator for Ill-Posed Problems"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "The Economist", email = "29724411+econcz@users.noreply.github.com" }
]
keywords = [
  "estimators",
  "convex-optimization",
  "least-squares",
  "generalized-inverse",
  "regularization"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "cvxpy>=1.3",
  "ecos>=2.0",
  "osqp>=0.6",
  "scs>=3.2"
]

[project.urls]
Homepage = "https://github.com/econcz/pyclsp"
"Bug Tracker" = "https://github.com/econcz/pyclsp/issues"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["clsp"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "networkdoctor"
version = "1.0.0"
description = "Ultimate AI-Powered Network Diagnostic Tool"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
    "aiohttp>=3.9.0",
    "dnspython>=2.4.0",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "python-dateutil>=2.8.2",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "ping3>=4.0.0",
    "pyOpenSSL>=23.2.0",
]

[project.scripts]
networkdoctor = "networkdoctor.main:main"
ndoc = "networkdoctor.main:main"



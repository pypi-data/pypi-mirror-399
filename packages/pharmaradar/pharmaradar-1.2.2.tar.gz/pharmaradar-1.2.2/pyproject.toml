[project]
name = "pharmaradar"
version = "1.2.2"
description = "Python scraping package for KtoMaLek.pl website to monitor drug availability."
authors = [{ name = "bartekmp" }]
license = "MIT"
readme = "README.md"
keywords = ["ktomalek", "pharmaradar", "web scraping", "selenium"]
requires-python = ">=3.12"
dependencies = [
    "selenium>=4.15.0",
    "lxml>=5.0.0",
]
optional-dependencies = { dev = [
    "pytest==9.0.2",
    "pytest-mock==3.15.1",
    "black==25.12.0",
    "flake8==7.3.0", 
    "isort==7.0.0",
    "python-semantic-release==10.5.3",
    "build==1.3.0",
    "twine==6.2.0",
] }

[build-system]
requires = ["setuptools>=61", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
preview = true
include = "\\.py$"
target-version = ["py312"]
exclude = "(\\.git|\\.hg|\\.mypy_cache|\\.tox|\\.venv|_build|buck-out|build|dist|node_modules|venv|__pycache__)"

[tool.pytest.ini_options]
addopts = "--ignore=feature_tests"
testpaths = ["tests"]
python_files = ["test_*.py"]
pythonpath = ["."]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.semantic_release]
branch = "main"
changelog_file = ""
commit_parser = "conventional"
tag_format = "v{version}"
version_toml = ["pyproject.toml:project.version"]
commit_message = "{version} [skip ci]"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat", "feature"]
patch_tags = ["fix", "bugfix", "improvement", "enhancement", "chore"]
allowed_tags = [
    "feat",
    "feature",
    "fix",
    "bugfix",
    "improvement",
    "enhancement",
    "chore",
]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

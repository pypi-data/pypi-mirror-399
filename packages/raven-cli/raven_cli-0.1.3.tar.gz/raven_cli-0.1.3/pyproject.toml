[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "raven-cli"
version = "0.1.3"
description = "Raven - AI coding assistant with emotional processing and meta-cognition"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Raven Team", email = "hello@talktoraven.com" }
]
keywords = ["raven", "ai", "coding", "assistant", "llm", "emotional-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
dependencies = [
    "aider-chat>=0.50.0",
    "openai>=1.0.0",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
raven = "raven_cli.cli:main"

[project.urls]
Homepage = "https://talktoraven.com"
Repository = "https://github.com/raven-core/raven-cli"
Documentation = "https://github.com/raven-core/raven-cli#readme"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["src/raven_cli"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.black]
line-length = 100
target-version = ["py39"]

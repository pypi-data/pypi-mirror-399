<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access - OTPdoor</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/_auth_style.css">
</head>

<body class="{{ 'light-mode' if theme == 'light' else '' }}">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-card">
        <h1>Secure Access</h1>
        {% if domain and domain != 'default' %}
        <div class="domain-tag">{{ domain }}</div>
        {% endif %}
        <p class="subtitle">Please enter your authentication code.</p>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ auth_path }}?domain={{ domain }}">
            <input type="hidden" name="originator" value="{{ origin }}">
            <div class="form-group">
                <label for="code">OTP Code</label>
                <div class="otp-container">
                    <input type="text" id="code" name="code" required autofocus inputmode="numeric"
                        autocomplete="one-time-code" maxlength="6" pattern="\d{6}"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
            </div>
            <button type="submit">Verify & Continue</button>
        </form>

        <div class="footer">
            Powered by <a href="https://github.com/germanespinosa/otpdoor" target="_blank">OTPdoor</a>
        </div>
    </div>
</body>

</html>

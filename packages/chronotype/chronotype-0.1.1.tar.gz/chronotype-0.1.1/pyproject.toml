[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chronotype"
version = "0.1.1"
description = "Temporal-native data types where every value carries its full history"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Arli Turka", email = "arliturka@gmail.com"}
]
maintainers = [
    {name = "Arli Turka", email = "arliturka@gmail.com"}
]
keywords = [
    "temporal",
    "time-series",
    "history",
    "versioning",
    "data-types",
    "time-travel"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/ArliT1-F/chronotype"
Documentation = "https://github.com/ArliT1-F/chronotype#readme"
Repository = "https://github.com/ArliT1-F/chronotype.git"
Issues = "https://github.com/ArliT1-F/chronotype/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
chronotype = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
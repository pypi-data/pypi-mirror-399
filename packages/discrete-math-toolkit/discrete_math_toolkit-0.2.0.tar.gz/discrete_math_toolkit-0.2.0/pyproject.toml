[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "discrete-math-toolkit"
version = "0.2.0"
authors = [
    {name = "CodewithTanzeel", email = "ahmedtanzeel681@gmail.com"}
]
description = "A comprehensive Python package for discrete mathematics automation"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = [
    "discrete-mathematics",
    "graph-theory",
    "combinatorics",
    "logic",
    "set-theory",
    "number-theory",
    "relations",
    "mathematics",
    "education"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "networkx>=2.5",
    "sympy>=1.8",
]

[project.scripts]
dmath = "discrete_math.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=3.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
    "sphinx>=4.0",
    "build>=0.7",
    "twine>=4.0",
]

[project.urls]
Homepage = "https://github.com/CodewithTanzeel/pypi-package-dm"
Documentation = "https://github.com/CodewithTanzeel/pypi-package-dm#readme"
Repository = "https://github.com/CodewithTanzeel/pypi-package-dm"
Issues = "https://github.com/CodewithTanzeel/pypi-package-dm/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose"

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[project]
name = "ezmsg-tools"
description = "ezmsg namespace package containing tools for working with ezmsg graphs."
authors = [
  { name = "Chadwick Boulay", email = "chadwick.boulay@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10.15"
dynamic = ["version"]
dependencies = [
  "ezmsg>=3.6.1",
  "numpy>=1.26.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "scipy>=1.14.1",
    "ezmsg-sigproc>=2.0.0",
    {include-group = "lint"},
    {include-group = "test"},
]
lint = [
    "ruff>=0.12.9",
]
test = [
    "ezmsg-sigproc>=1.6.0",
    "pytest>=8.3.3",
]
docs = [
  "sphinx>=7.0",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "pydata-sphinx-theme",
  "myst-parser",
]

[project.optional-dependencies]
perfmon = [
    "dash-extensions>=1.0.19",
    "dash>=2.18.2",
    "pandas>=2.2.3",
    "plotly>=5.24.1",
    "typer>=0.15.1",
    "pygtail>=0.14.0",
    "dash-bootstrap-components>=1.6.0",
    "ezmsg-baseproc",
]
sigmon = [
    "pygame>=2.6.1",
    "pygraphviz>=1.14",
    "typer>=0.15.1",
]

[project.scripts]
ezmsg-performance-monitor = "ezmsg.tools.perfmon.main:main"
ezmsg-signal-monitor = "ezmsg.tools.sigmon.main:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ezmsg/tools/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ezmsg"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
target-version = "py310"
# Exclude auto-generated files
exclude = ["*/__version__.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ezmsg.tools"]
known-third-party = ["ezmsg"]

[tool.uv.sources]
# Uncomment to use development version of ezmsg from git
ezmsg = { git = "https://github.com/ezmsg-org/ezmsg.git", branch = "feature/profiling" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claudebox"
version = "0.3.1"
description = "Run Claude Code CLI in isolated micro-VMs with persistent workspaces"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "BoxLite Labs" }
]
keywords = [
    "claude",
    "anthropic",
    "ai",
    "agent",
    "sandbox",
    "isolation",
    "vm",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "boxlite>=0.4.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/boxlite-labs/claudebox"
Repository = "https://github.com/boxlite-labs/claudebox"
Issues = "https://github.com/boxlite-labs/claudebox/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/claudebox"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "real: marks tests as requiring real BoxLite infrastructure and OAuth token (deselect with '-m \"not real\"')",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asyncuvkit"
version = "0.4.1"
description = "Asyncuvkit"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Asyncuvkit", email = "asyncuvkit@example.com"}
]

# ============ 依赖管理 ============
# 运行时依赖
dependencies = [
    # 示例：如果需要numpy
    # "numpy>=1.20.0,<2.0.0",
    
    # 示例：如果需要requests
    # "requests>=2.25.0",
    "scikit-learn>=1.7.2"
    # 版本约束说明：
    # "package>=1.0.0"        - 最低版本
    # "package>=1.0.0,<2.0.0" - 版本范围
    # "package~=1.0.0"        - 兼容版本（1.0.x）
    # "package==1.0.0"        - 精确版本（不推荐）
]

# 标记包，帮助用户搜索和过滤
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = ["interceptor", "nuitka", "asyncuvkit"]

[tool.setuptools]
packages = ["asyncuvkit"]

[tool.setuptools.package-data]
asyncuvkit = ["*.pyd", "*.so"]

[tool.nuitka-build]
directories = ["asyncuvkit"]
remove-source = false
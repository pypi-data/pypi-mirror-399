[project]
name = "tenro"
version = "0.1.5"
description = "A modern multi-agent AI testing framework"
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = [
    "ai-agents",
    "agent-testing",
    "multi-agent",
    "llm",
    "llm-testing",
    "testing",
    "pytest",
    "pytest-plugin",
    "simulation",
    "tracing"
]
authors = [
    { name = "Tenro", email = "support@tenro.ai" }
]
maintainers = [
    { name = "Tenro", email = "support@tenro.ai" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Unit",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.11.9",
    "respx>=0.22.0",
    "httpx>=0.28.1",
    "rich>=14.2.0",
    "uuid-utils>=0.12.0",
]

[project.entry-points.pytest11]
tenro = "tenro.pytest_plugin.plugin"

[project.urls]
Homepage = "https://github.com/tenro-ai/tenro-python"
Repository = "https://github.com/tenro-ai/tenro-python"
Changelog = "https://github.com/tenro-ai/tenro-python/releases"

[build-system]
requires = ["hatchling>=1.27"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tenro"]
include = ["LICENSE", "src/tenro/py.typed", "src/tenro/**/*.json"]

[tool.hatch.build.targets.sdist]
include = [
    "src/tenro/**/*.py",
    "src/tenro/**/*.json",
    "src/tenro/py.typed",
    "LICENSE",
    "README.md",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "vulture>=2.14",
    "pre-commit>=4.5.1",
    "openai>=2.14.0",
    "anthropic>=0.75.0",
    "pydoclint>=0.8.3",
    "docstring-parser-fork>=0.0.14",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]
examples = [
    "langchain>=1.2.0",
    "langchain-openai>=1.1.6",
    "langgraph>=1.0.5",
    "pydantic-ai>=1.39.0",
    "crewai>=0.140; python_version < '3.14'",
    "autogen>=0.10.3; python_version < '3.14'",
    "llama-index>=0.14.12; python_version < '3.14'",
    "llama-index-llms-openai>=0.6.12; python_version < '3.14'",
]

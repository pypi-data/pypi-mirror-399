[build-system]
requires = ["setuptools>=64", "wheel", "cmake>=3.15", "pybind11>=2.10"]
build-backend = "setuptools.build_meta"

[project]
name = "cfuse"
version = "0.4.1"
description = "Differentiable FUSE hydrological model with Enzyme AD"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Darri Eythorsson", email = "darri.eythorsson@ucalgary.ca"}
]
keywords = ["hydrology", "automatic-differentiation", "fuse", "enzyme"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Hydrology",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20",
    "torch>=2.0",
    "netCDF4>=1.5",
    "tqdm>=4.0",
    "matplotlib>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/DarriEy/cFUSE"
Repository = "https://github.com/DarriEy/cFUSE"
Issues = "https://github.com/DarriEy/cFUSE/issues"

[project.scripts]
cfuse-optimize = "cfuse.cli:main"

[tool.setuptools]
include-package-data = true
package-dir = {"" = "python"}
py-modules = ["optimize_basin"]
zip-safe = false

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools.package-data]
cfuse = ["*.so", "*.dylib", "*.pyd"]

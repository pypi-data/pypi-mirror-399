<style>
.reminder-gaps { display: flex; flex-direction: column; gap: 10px; margin-top: 18px; }
.reminder-gap { padding: 12px 14px; border-radius: 8px; font-size: 0.95rem; line-height: 1.4; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: background-color 0.3s ease, border-left-color 0.3s ease; }
.reminder-gap.status-ok { background: rgba(var(--status-ok-rgb), 0.08); border-left: 4px solid rgb(var(--status-ok-rgb)); }
.reminder-gap.status-warning { background: rgba(var(--status-warn-rgb), 0.12); border-left: 4px solid rgb(var(--status-warn-rgb)); }

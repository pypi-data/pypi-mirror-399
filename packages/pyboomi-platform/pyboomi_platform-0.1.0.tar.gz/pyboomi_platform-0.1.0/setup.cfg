[flake8]
max-line-length = 88
extend-ignore = E203, W503, E501
exclude = 
	.git,
	__pycache__,
	.venv,
	venv,
	build,
	dist,
	*.egg-info,
	.pytest_cache,
	htmlcov

[radon]
CC = B
MI = B
RAW = B

[vulture]
min_confidence = 80
ignore_decorators = @pytest.fixture, @patch, @pytest.mark.parametrize
ignore_names = _, __, __all__, __version__, __author__, __copyright__, __license__

[egg_info]
tag_build = 
tag_date = 0


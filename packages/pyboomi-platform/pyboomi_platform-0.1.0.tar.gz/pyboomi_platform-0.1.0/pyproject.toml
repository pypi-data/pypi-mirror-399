[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyboomi_platform"
version = "0.1.0"
description = "Python SDK for interacting with the Boomi Platform API"
authors = [
    { name = "Robert Little", email = "robert@iesoftwaredeveloper.com" }
]
maintainers = [
    { name = "Robert Little", email = "robert@iesoftwaredeveloper.com" }
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["boomi", "integration", "api", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.28.0",
    "PyYAML>=6.0",
]

[project.urls]
Homepage = "https://github.com/iesoftwaredeveloper/pyboomi-platform"
Documentation = "https://github.com/iesoftwaredeveloper/pyboomi-platform#readme"
Repository = "https://github.com/iesoftwaredeveloper/pyboomi-platform.git"
Changelog = "https://github.com/iesoftwaredeveloper/pyboomi-platform/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["pyboomi_platform"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
  | \.pytest_cache
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pyboomi_platform"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=pyboomi_platform --cov-report=html --cov-report=term"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["pyboomi_platform"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.bandit]
exclude_dirs = ["tests", ".venv", "build", "dist"]
skips = ["B101", "B105", "B106"]  # Skip assert_used, hardcoded_password_string, hardcoded_password_funcarg

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true

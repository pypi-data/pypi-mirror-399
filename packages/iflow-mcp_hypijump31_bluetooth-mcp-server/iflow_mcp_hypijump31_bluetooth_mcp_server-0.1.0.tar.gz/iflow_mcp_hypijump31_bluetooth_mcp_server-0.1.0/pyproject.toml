[project]
name = "iflow-mcp_hypijump31_bluetooth-mcp-server"
version = "0.1.0"
description = "Bluetooth MCP Server for scanning and interacting with Bluetooth devices"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "pydantic>=1.8.2",
    "bleak>=0.14.3",
    "python-dotenv>=0.19.1",
    "pydantic-settings>=2.0.0",
    "mcp>=0.9.0",
    "requests>=2.27.1",
]

[project.scripts]
bluetooth-mcp-server = "bluetooth_mcp_server:mcp"

[tool.setuptools]
packages = ["app", "app.api", "app.core", "app.data", "app.models", "app.services", "app.utils", "mcp_sdk"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
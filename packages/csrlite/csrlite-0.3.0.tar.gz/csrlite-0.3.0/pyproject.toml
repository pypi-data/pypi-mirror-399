[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "csrlite"
version = "0.3.0"
description = "A hierarchical YAML-based framework for generating Tables, Listings, and Figures in clinical trials"
authors = [
    {name = "Yilong Zhang", email = "elong0527@gmail.com"},
    {name = "Ming-Chun Chen", email = "hellomingchun@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
keywords = ["clinical-trials", "biostatistics", "yaml", "tlf", "tables", "listings", "figures"]

dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "polars>=0.20.0",
    "rtflite>=2.1.1",
]

[project.optional-dependencies]
rtf = ["rtflite"]
plotting = ["matplotlib>=3.5.0", "plotly>=5.0.0"]
dev = [
    "pytest-cov>=4.0.0",
    "pytest>=9.0.1",
    "black>=22.0.0",
    "isort>=7.0.0",
    "ruff>=0.14.8",
    "mypy>=1.19.0",
    "quarto>=0.1.0",
    "pyre-check>=0.9.18",
    "jupyter>=1.1.1",
    "jupyter-cache>=1.0.1",
    "nbformat>=5.10.4",
]
all = ["rtflite", "matplotlib>=3.5.0", "plotly>=5.0.0"]

[project.urls]
Homepage = "https://github.com/elong0527/csrlite"
Documentation = "https://elong0527.github.io/csrlite"
Repository = "https://github.com/elong0527/csrlite.git"
"Bug Tracker" = "https://github.com/elong0527/csrlite/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
csrlite = ["*.yaml", "*.yml"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/csrlite"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["csrlite"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = ["build/", "tests/"]

[[tool.mypy.overrides]]
module = [
    "polars.*",
    "yaml.*",
    "rtflite.*",
    "matplotlib.*",
    "plotly.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["tests.*"]
ignore_errors = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "jupyter-cache>=1.0.1",
    "mypy>=1.19.0",
    "nbclient>=0.10.2",
    "notebook>=7.5.0",
    "pyre-check>=0.9.25",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-server-relay"
version = "1.2.0"
description = "MCP relay server for Claude Desktop <-> Claude Code communication"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Michael Coen", email = "mhcoen@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "mcp",
]
keywords = ["mcp", "claude", "relay", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/mhcoen/mcp-relay"
Repository = "https://github.com/mhcoen/mcp-relay"

[project.scripts]
mcp-server-relay = "relay_server:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
include = ["relay_server.py"]

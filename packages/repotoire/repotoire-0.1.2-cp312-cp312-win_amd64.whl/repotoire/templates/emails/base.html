<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #6366f1;
      text-decoration: none;
    }
    .content {
      padding: 30px 0;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #6366f1;
      color: white !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
    }
    .button:hover {
      background: #5558e3;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 12px;
      border-top: 1px solid #eee;
    }
    .footer a {
      color: #6366f1;
      text-decoration: none;
    }
    .score {
      font-size: 48px;
      font-weight: bold;
    }
    .grade-a { color: #22c55e; }
    .grade-b { color: #84cc16; }
    .grade-c { color: #eab308; }
    .grade-d { color: #f97316; }
    .grade-f { color: #ef4444; }
    h1 {
      color: #1f2937;
      margin-top: 0;
    }
    h2 {
      color: #374151;
    }
    ul, ol {
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="{{ base_url }}" class="logo">Repotoire</a>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <div class="footer">
      <p>Repotoire - Graph-Powered Code Health</p>
      <p><a href="{{ unsubscribe_url }}">Manage email preferences</a></p>
    </div>
  </div>
</body>
</html>

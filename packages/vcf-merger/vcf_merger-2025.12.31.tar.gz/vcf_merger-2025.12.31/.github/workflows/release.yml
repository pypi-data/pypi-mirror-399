name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build Binary for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller setuptools_scm
        pip install .

    - name: Determine binary name
      id: binary_name
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "name=vcf-merger-windows.exe" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          echo "name=vcf-merger-macos" >> $GITHUB_OUTPUT
        else
          echo "name=vcf-merger-linux" >> $GITHUB_OUTPUT
        fi

    - name: Build binary with PyInstaller
      shell: bash
      run: |
        pyinstaller --name ${{ steps.binary_name.outputs.name }} \
                    --onefile \
                    --console \
                    merge_script.py

    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: binary-${{ matrix.os }}
        path: dist/${{ steps.binary_name.outputs.name }}

  build-package:
    name: Build Python Package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    - name: Install build tools
      run: pip install build
    - name: Build package
      run: python -m build
    - name: Upload artifact
      uses: actions/upload-artifact@v6
      with:
        name: dist
        path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build-package
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vcf-merger
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v7
      with:
        name: dist
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: Create GitHub Release
    needs: [build-binaries, build-package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v6

    - name: Download all artifacts
      uses: actions/download-artifact@v7

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          binary-ubuntu-latest/vcf-merger-linux
          binary-macos-latest/vcf-merger-macos
          binary-windows-latest/vcf-merger-windows.exe
          dist/*

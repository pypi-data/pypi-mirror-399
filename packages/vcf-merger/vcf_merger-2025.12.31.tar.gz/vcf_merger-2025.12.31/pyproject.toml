[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "vcf-merger"
dynamic = ["version"]
description = "A utility to merge and deduplicate VCF contact files"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Faisal Ahmed Moshiur", email = "faisalmoshiur+vcfmerger@gmail.com"}
]
maintainers = [
    {name = "Faisal Ahmed Moshiur", email = "faisalmoshiur+vcfmerger@gmail.com"}
]
keywords = ["vcf", "vcard", "contacts", "merge", "deduplicate", "backup", "phonebook", "addressbook"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Communications :: Email :: Address Book",
    "Topic :: Utilities",
    "Topic :: System :: Archiving :: Backup",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Environment :: Console",
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pylint>=2.0.0",
    "black>=20.0.0",
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "mypy>=0.800",
    "ruff>=0.1.0",
    "build>=1.0.0",
]
test = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/fam007e/VCFmerger"
Documentation = "https://github.com/fam007e/VCFmerger/blob/main/README.md"
Repository = "https://github.com/fam007e/VCFmerger.git"
"Bug Tracker" = "https://github.com/fam007e/VCFmerger/issues"
Changelog = "https://github.com/fam007e/VCFmerger/blob/main/CHANGELOG.md"

[project.scripts]
vcf-merge = "merge_script:main"
vcf-merger = "merge_script:main"

[tool.setuptools]
# For flat structure, use py-modules instead of packages.find
py-modules = ["merge_script"]

[tool.setuptools_scm]
write_to = "_version.py"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | _version\.py
)/
'''

[tool.pylint.messages_control]
max-line-length = 88
disable = [
    "too-few-public-methods",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = ["build/"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers"
testpaths = ["."]  # Test in root directory since it's flat structure
python_files = ["test_*.py", "*_test.py"]

[tool.coverage.run]
source = ["merge_script"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

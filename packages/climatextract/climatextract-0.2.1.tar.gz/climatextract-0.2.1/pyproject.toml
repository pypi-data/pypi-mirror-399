[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "climatextract"
version = "0.2.1"
description = "Extract CO2 emissions data from PDF sustainability reports using LLMs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "ClimXtract Team"}
]
keywords = ["co2", "emissions", "sustainability", "pdf", "extraction", "llm", "nlp"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "azure-storage-blob",
    "docling>=2.28.4",
    "duckdb>=1.2.2",
    "llama-index>=0.12.29",
    "llama-index-embeddings-azure-openai>=0.3.2",
    "mlflow>=2.21.3",
    "pdf2image>=1.17.0",
    "PyPDF2>=3.0.1",
    "tiktoken>=0.11.0",
    "timm>=1.0.15",
    "pandas",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["climatextract*"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.csv"]


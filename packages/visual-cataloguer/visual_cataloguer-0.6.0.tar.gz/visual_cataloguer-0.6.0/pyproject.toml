[project]
name = "visual-cataloguer"
version = "0.6.0"
description = "Batch catalogue physical collections using visual dividers (QR codes) and automated image processing"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = ["cataloguing", "inventory", "ocr", "qr-code", "collection", "retro-games"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Multimedia :: Graphics :: Capture",
    "Topic :: Database",
]

dependencies = [
    "rawpy>=0.18.0",
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
    "pillow>=10.0.0",
    "pytesseract>=0.3.10",
    "tqdm>=4.65.0",
    "exifread>=3.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "anthropic>=0.75.0",
]

[project.optional-dependencies]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "sqlalchemy>=2.0.0",
    "python-multipart>=0.0.6",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "types-Pillow",
]

[project.scripts]
viscatalog = "cataloguer.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cataloguer"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "data/",
    ".git/",
    ".venv/",
    "dist/",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "types-Pillow",
    "twine>=6.2.0",
    "build>=1.3.0",
    "httpx>=0.27.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM", "RUF"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["cataloguer"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

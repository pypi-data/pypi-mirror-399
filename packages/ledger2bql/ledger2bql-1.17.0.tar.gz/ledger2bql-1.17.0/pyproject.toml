[project]
name = "ledger2bql"
version = "1.17.0"
description = "Translate Ledger CLI query syntax into BQL"
readme = "README.md"
authors = [
  { name='Alen Å iljak' }
]
requires-python = ">=3.12"
dependencies = [
    "beanquery>=0.2.0",
    "beancount>=3.2.0",
    "dotenv>=0.9.9",
    "tabulate>=0.9.0",
    "click>=8.3.0",
    "loguru>=0.7.0",
]

[project.scripts]
ledger2bql = "ledger2bql.main:main"

[project.urls]
Repository = 'https://github.com/alensiljak/ledger2bql'

[dependency-groups]
dev = [
    "pytest>=9.0.0",
]

[tool.pytest.ini_options]
pythonpath = [
  "src"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src"
]

[tool.hatch.build.targets.wheel]
# Include the package subfolder in the distribution package.
packages = ["src/ledger2bql"]

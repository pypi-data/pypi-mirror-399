[project]
name = "safehouse"
version = "0.0.12"
authors = [
    { name="Tim Flechtner", email="tflecht@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
description = "SDK and command line tools from managing the Safehouse game development ecosystem"
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"

requires-python = ">=3.11"
dependencies = [
    "docker~=7.1",
    "ipython~=9.7",
    "python-dotenv~=1.2",
    "python-on-whales~=0.79",
    "requests~=2.32",
    "ruff>=0.14.10",
]



[project.scripts]
safehouse = "safehouse.apps.console:run"
shmake = "safehouse.apps.shmake:run"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

#[tools.setuptools.package-data]
#safehouse = ["*.yaml"]

[tool.uv.workspace]
members = [
    "sdk",
]


[tool.hatch.build.targets.wheel]
include = [
    "src/safehouse/data/docker-compose.yaml",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gridfia"
version = "0.5.0"
description = "Spatial raster analysis for USDA Forest Service BIGMAP data - Part of the FIA Python Ecosystem"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Christopher Mihiar", email = "christopher.mihiar@usda.gov"}
]
maintainers = [
    {name = "Christopher Mihiar", email = "christopher.mihiar@usda.gov"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Natural Language :: English",
    "Environment :: Console",
    "Framework :: Pydantic :: 2",
]
keywords = [
    # Core functionality
    "gis",
    "forestry",
    "biomass",
    "species-diversity",
    "fia",
    "bigmap",
    "zarr",
    "raster",
    # Extended discoverability
    "usda",
    "forest-inventory",
    "geospatial",
    "remote-sensing",
    "landsat",
    "biodiversity",
    "ecological-modeling",
    "shannon-diversity",
    "simpson-diversity",
    "species-richness",
    "cloud-optimized",
    "forest-analysis",
    "tree-species",
    "carbon-accounting",
]
dependencies = [
    # Core scientific computing
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "xarray>=0.19.0",
    # Geospatial and data storage
    "zarr>=2.10.0",
    "rasterio>=1.2.0",
    "geopandas>=0.10.0",
    "numcodecs>=0.9.0",
    # Visualization and UI
    "matplotlib>=3.4.0",
    "rich>=13.0.0",
    # Data validation and configuration
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    # HTTP requests for REST API
    "requests>=2.28.0",
    "tqdm>=4.67.1",
    "scikit-learn>=1.6.1",
    "pyyaml>=6.0.2",
    "psutil>=5.9.0",
    # Visualization dependencies
    "matplotlib-scalebar>=0.8.0",
    "contextily>=1.4.0",
    "shapely>=2.0.0",
    "certifi>=2023.0.0",
    # Cloud storage access for streaming Zarr
    "fsspec>=2023.1.0",
    "aiohttp>=3.8.0",
]
requires-python = ">=3.9"


[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings>=0.24.0",
    "mkdocstrings-python>=1.0.0",
    "mkdocs-mermaid2-plugin>=1.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.8.0",
]

[project.urls]
Homepage = "https://fiatools.org/tools/gridfia/"
Documentation = "https://mihiarc.github.io/gridfia/"
Repository = "https://github.com/mihiarc/gridfia.git"
"Bug Tracker" = "https://github.com/mihiarc/gridfia/issues"
Changelog = "https://github.com/mihiarc/gridfia/releases"
"Source Code" = "https://github.com/mihiarc/gridfia"
"FIA Ecosystem" = "https://fiatools.org"

[tool.hatch.build.targets.wheel]
packages = ["gridfia"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["gridfia"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=gridfia",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=80",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring network access",
]

[tool.coverage.run]
source = ["gridfia"]
omit = [
    "tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
] 

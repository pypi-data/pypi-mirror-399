# vim:sts=4:sw=4
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "loaih"
dynamic = ["version"]
authors = [
    { name = "Emiliano Vavassori", email = "syntaxerrormmm@gmail.com" },
]
description = "LOAIH - LibreOffice AppImage Helpers, help build a LibreOffice AppImage"
readme = "README.md"
license = "MIT"
requires-python = ">= 3.6"
dependencies = [
    "click",
    "lddcollect",
    "lxml",
    "python-magic",
    "pyyaml",
    "requests"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Topic :: Office/Business",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: User Interfaces"
]

[project.scripts]
loaih = "loaih.script:cli"

[project.urls]
Homepage = "https://git.libreitalia.org/LibreItalia/loaih/"

[tool.hatch.version]
path = "src/loaih/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "src/loaih",
]

[project]
name = "zsynctech-studio-sdk"
version = "1.2.0"
description = "SDK Python para criação de robôs de automação com integração completa à plataforma ZSyncTech"
readme = "README.md"
authors = [
    { name = "rodrigozavan", email = "rodrigozavan104@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.0.0",
    "uuid7>=0.1.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "httpx>=0.27.0",
    "cryptography>=43.0.0",
]

[project.scripts]
zsynctech-studio-sdk = "zsynctech_studio_sdk:main"

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "proletract"
version = "1.0.1"
description = "ProleTRact - Tandem Repeat Visualization Tool"
readme = "README.md"
requires-python = ">=3.9"
license-files = ["LICENSE"]
authors = [
    {name = "Lion Ward Al Raei", email = "lionward.alraei@gmail.com"}
]
keywords = ["tandem repeat", "VCF", "visualization", "bioinformatics", "genomics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pysam>=0.22",
    "pydantic>=2.0",
    "python-multipart>=0.0.6",
]

[project.urls]
Homepage = "https://github.com/Lionward/ProleTRact"
Repository = "https://github.com/Lionward/ProleTRact"
"Bug Tracker" = "https://github.com/Lionward/ProleTRact/issues"

[project.scripts]
proletract = "proletract.cli.main:main"

[tool.setuptools]
packages = ["proletract", "proletract.cli", "proletract.backend"]
zip-safe = true

[tool.setuptools.package-data]
proletract = [
    "frontend/public/**/*",
    "frontend/src/**/*",
    "frontend/package.json",
    "frontend/tsconfig.json",
    "backend/data/**/*",
]


[project]
name = "delvis"
version = "0.0.1"
description = "DeLViS"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
authors = [
  { name = "Dheeraj Bhat", email = "dheerajnbhat@gmail.com" }
]
maintainers = [
  {name = "Dheeraj Bhat", email = "dheerajnbhat@gmail.com"}
]
dependencies = [
]
keywords = ["delvis"]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.10",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunlm"
version = "0.1.3.post9"
description = "A social-science-friendly toolkit for OLS regression and SPSS-like ANOVA"
authors = [
  { name = "Seonwoo (Sun) Kim", email = "Seonwoo.Kim@nau.edu" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "pandas>=1.3",
    "numpy>=1.21",
    "statsmodels>=0.13",
    "patsy>=0.5"
]

license = { text = "MIT" }

keywords = [
    "statistics",
    "ols",
    "anova",
    "ancova",
    "social science",
    "regression",
    "spss"
]

[project.urls]
Homepage = "https://pypi.org/project/sunlm/"
Documentation = "https://pypi.org/project/sunlm/"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"sunlm._data" = ["*.xlsx"]
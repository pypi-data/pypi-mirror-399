[testenv:bootstrap]
deps =
    jinja2
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *

; a generative tox configuration, see: https://tox.wiki/en/latest/user_guide.html#generative-environments
[tox]
envlist =
    clean,
    check,
    py314-{dj5,dj6},
    report
ignore_basepython_conflict = true

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=testproject.settings
passenv =
    *
package = wheel
usedevelop = false
deps =
    pip
    pytest
    pytest-asyncio
    pytest-cov
    pytest-mock
    pytest-django
    pytest-httpbin
    pytest-recording
    time-machine
    hunter
    django-crispy-forms==2.5
    django-import-export==4.3.14
    djangorestframework==3.16.1
    phonenumberslite==9.0.21
    django-phonenumber-field==8.4.0
    httpx==0.28.1
    datetimerange==2.3.2
    defusedxml==0.7.1
    django-rosetta
    dj5: django==5.2.9
    dj6: django==6.0.0
commands =
    {posargs:pytest --cov --cov-report=term-missing --cov-report=xml -vv}

[testenv:rosetta]
basepython = python3.14
commands =
    django-admin makemessages -l ro --no-obsolete
    django-admin migrate
    django-admin loaddata testuser
    django-admin runserver 0:8000

[testenv:check]
basepython = python3.14
deps =
    docutils
    check-manifest
    prek
    readme-renderer
    pygments
    twine
    uv
skip_install = true
commands =
    uv build --sdist --out-dir build
    twine check build/*.tar.gz
    check-manifest .
    prek run --all-files --show-diff-on-failure

[testenv:report]
basepython = python3.14
deps =
    coverage
skip_install = true
setenv =
    PYTHONPATH={toxinidir}/src
commands =
    coverage report
    coverage html

[testenv:clean]
basepython = python3.14
commands =
    coverage erase
skip_install = true
deps =
    setuptools>=80
    coverage

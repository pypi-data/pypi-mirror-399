[project]
name = "layercode-gym"
version = "0.7.0"
description = "Utilities for simulating LayerCode voice agent conversations"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Jan Siml", email = "49557684+svilupp@users.noreply.github.com"},
]
requires-python = ">=3.11"
dependencies = [
    "logfire>=4.14.2",
    "openai>=2.6.1",
    "pydantic-ai>=1.9.1",
    "pydantic>=2.10.0",
    "pydub>=0.25.1",
    "python-dotenv>=1.2.1",
    "textprompts>=1.1.0",
    "tqdm>=4.67.1",
    "httpx>=0.27.2",
    "websockets>=12.0",
    "audioop-lts; python_version >= '3.13'",
]

[project.scripts]
layercode-gym = "layercode_gym.cli:main"

[project.urls]
"Homepage" = "https://github.com/svilupp/layercode-gym"
"Bug Tracker" = "https://github.com/svilupp/layercode-gym/issues"
"Documentation" = "https://svilupp.github.io/layercode-gym"

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ty>=0.0.8",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings>=0.26.0",
    "mkdocstrings-python>=1.11.0",
]

[tool.ruff]
# Allow `from __future__ import annotations` before docstrings
lint.ignore = ["E402"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"

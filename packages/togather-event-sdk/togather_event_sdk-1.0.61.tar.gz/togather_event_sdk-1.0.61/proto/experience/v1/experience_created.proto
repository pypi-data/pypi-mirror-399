syntax = "proto3";

package experience.v1;

import "experience/v1/category.proto";
import "experience/v1/tag.proto";

message ExperienceCreated {
  string id = 1;
  string name = 2;
  string description = 3;
  string thumbnail_key = 4;

  string creator_type = 5;
  string creator_id = 6;

  Address event_location = 7;

  Currency price_currency = 8;
  float price_amount = 9;

  int64 start_time = 10;
  int64 end_time = 11;

  int32 bucket_size = 12;
  int32 total_buckets = 13;

  repeated Tag tags = 14;
  Category category = 15;

  int64 created_at = 16;
  int64 updated_at = 17;
}

message Address {
  string id = 1;
  string line1 = 2;
  optional string line2 = 3;
  string city = 4;
  int32 postal_code = 5;
  string country = 6;
  Coordinate coordinate = 7;
}

message Coordinate {
  double latitude = 1;
  double longitude = 2;
}

enum Currency {
  CURRENCY_UNSPECIFIED = 0;
  CURRENCY_INR = 1; // India
  CURRENCY_USD = 2; // United States
  CURRENCY_EUR = 3; // European Union
  CURRENCY_GBP = 4; // United Kingdom
  CURRENCY_JPY = 5; // Japan
  CURRENCY_CNY = 6; // China
  CURRENCY_AUD = 7; // Australia
  CURRENCY_CAD = 8; // Canada
  CURRENCY_CHF = 9; // Switzerland
  CURRENCY_SGD = 10; // Singapore
}

syntax = "proto3";

package partner.v1;

message PartnerProfileCreated {
  // Partner basic information
  string id = 1;
  string name = 2;
  string email = 3;
  PartnerStatus status = 4;
  PartnerOnboardStatus onboard_status = 5;
  optional int64 onboarded_at = 6;
  int64 created_at = 7;
  int64 updated_at = 8;

  // Business information 
  BusinessInfo business_info = 9;
  
  // Business addresses 
  BusinessAddress business_address = 10;
  
  // Owner information 
  OwnerInfo owner_info = 11;
}

message BusinessInfo {
  string business_name = 1;
  string incorporation_date = 2;
  string industry = 3;
  string trade_name = 4;
  string business_type = 5;
  optional string business_type_other = 6;
  optional string gst_number = 7;
}

message BusinessAddress {
  string registered_address_line1 = 1;
  optional string registered_address_line2 = 2;
  string registered_city = 3;
  string registered_state = 4;
  string registered_postal_code = 5;
  string registered_country = 6;
  bool same_operational_address = 7;
  optional string operational_address_line1 = 8;
  optional string operational_address_line2 = 9;
  optional string operational_city = 10;
  optional string operational_state = 11;
  optional string operational_postal_code = 12;
  optional string operational_country = 13;
  Coordinate coordinate = 14;
}

message OwnerInfo {
  string owner_name = 1;
  string owner_email = 2;
  string phone_number = 3;
  string id_type = 4;
  string designation = 5;
  optional string designation_other = 6;
}

message Coordinate {
  double latitude = 1;
  double longitude = 2;
}

enum PartnerStatus {
  PARTNER_STATUS_UNSPECIFIED = 0;
  PARTNER_STATUS_ACTIVE = 1;
  PARTNER_STATUS_BLOCKED = 2;
  PARTNER_STATUS_DELETED = 3;
}

enum PartnerOnboardStatus {
  PARTNER_ONBOARD_STATUS_UNSPECIFIED = 0;
  PARTNER_ONBOARD_STATUS_PENDING = 1;
  PARTNER_ONBOARD_STATUS_AWAITING_REVIEW = 2;
  PARTNER_ONBOARD_STATUS_COMPLETED = 3;
  PARTNER_ONBOARD_STATUS_REJECTED = 4;
}

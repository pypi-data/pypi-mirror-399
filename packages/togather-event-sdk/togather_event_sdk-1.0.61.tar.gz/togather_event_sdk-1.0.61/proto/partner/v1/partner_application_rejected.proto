syntax = "proto3";

package partner.v1;

import "partner/v1/partner_profile_created.proto";

message PartnerApplicationRejected {
  // Partner basic information
  string id = 1;
  string name = 2;
  string email = 3;
  PartnerStatus status = 4;
  PartnerOnboardStatus onboard_status = 5;
  int64 created_at = 6;
  int64 updated_at = 7;

  // Rejection details
  string rejection_message = 8;
}

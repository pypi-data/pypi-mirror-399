syntax = "proto3";

package user.v1;

message UserProfileCreated {
  string id = 1;
  string email = 2;
  string first_name = 3;
  optional string last_name = 4;
  optional string phone = 5;
  optional string google_sub = 6;
  Address current_address = 7;
  repeated Interest interests = 8;
  optional string display_name = 9;
  optional string avatar_key = 10;
  optional int64 dob = 11;
  optional Gender gender = 12;
  optional int32 social_score = 13;
  optional UserStatus status = 14;
  int64 created_at = 15;
  int64 updated_at = 16;
  OnBoardingStatus on_boarding_status = 18;
  optional int64 on_boarded_at = 19;
}
message Address {
  string id = 1;
  string line1 = 2;
  optional string line2 = 3;
  string city = 4;
  int32 postal_code = 5;
  string country = 6;
  Coordinate coordinate = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
}

message Coordinate {
  double latitude = 1;
  double longitude = 2;
}

message Interest {
  string id = 1;
  string name = 2;
}

enum UserStatus {
  USER_STATUS_UNSPECIFIED = 0;
  USER_STATUS_ACTIVE = 1;
  USER_STATUS_BLOCKED = 2;
  USER_STATUS_DELETED = 3;
}

enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_PREFER_NOT_TO_SAY = 1;
  GENDER_MALE = 2;
  GENDER_FEMALE = 3;
  GENDER_OTHER = 4;
}

enum OnBoardingStatus {
  ON_BOARDING_STATUS_UNSPECIFIED = 0;
  ON_BOARDING_STATUS_PENDING = 1;
  ON_BOARDING_STATUS_COMPLETED = 2;
  ON_BOARDING_STATUS_WAITING_SYNC = 3;
}

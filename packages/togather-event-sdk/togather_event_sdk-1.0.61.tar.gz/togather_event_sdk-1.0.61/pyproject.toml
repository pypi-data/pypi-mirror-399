[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "togather-event-sdk"
version = "1.0.61"
description = "Shared Protobuf event schemas for toGather microservices"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{name = "toGather team"}]
license = "ISC"
requires-python = ">=3.8"
dependencies = ["protobuf>=6.0.0,<7.0.0"
]


[project.urls]
Homepage = "https://github.com/CrossroadsAcademy/togather-shared-events"

[tool.setuptools]
package-dir = { "" = "gen/python" }

[tool.setuptools.packages.find]
where = ["gen/python"]
include = ["togather_event_sdk*"]
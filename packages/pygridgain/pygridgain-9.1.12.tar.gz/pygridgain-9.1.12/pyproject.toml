[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pygridgain"
dynamic = ["version"]
requires-python = ">= 3.9"
authors = [
  {name = "GridGain Systems", email = "eng@gridgain.com"}
]
description = "GridGain 9 Python Client"
readme = "README.md"
license = "LicenseRef-GridGain-Systems-Proprietary"
license-files = [
    "LICENSE",
    "NOTICE"
]
keywords = ["gridgain", "ignite", "database", "dbms", "datagrid", "sql"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Programming Language :: C++",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",

    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

[project.optional-dependencies]
test = [
    "pytest==8.2.2",
    "pytest-asyncio==1.1.0",
    "psutil==5.8.0",
    "teamcity-messages==1.33",
    "msgpack==1.1.2"
]
format = [
    "black==24.2.0",
    "isort==5.13.2",
    "ruff==0.4.3",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope="function"
log_cli = true
log_cli_level = "DEBUG"

# Code format and linting section

[tool.pygridgain]
format-targets = ["pygridgain", "tests", "tools", "setup.py"]

[tool.black]
line-length = 140
target-version = ["py39"]

[tool.isort]
py_version=39
profile = "black"
src_paths = ["pygridgain", "tests"]

[tool.ruff]
line-length = 140

[project.urls]
Homepage = "https://www.gridgain.com"
Documentation = "https://www.gridgain.com/docs/gridgain9/latest/developers-guide/clients/overview"

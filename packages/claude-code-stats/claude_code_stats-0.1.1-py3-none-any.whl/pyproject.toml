[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-code-stats"
version = "0.1.1"
description = "Usage analytics for Claude Code CLI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Josh Roman" }
]
keywords = [
    "claude",
    "claude-code",
    "analytics",
    "statistics",
    "cli",
    "anthropic"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.scripts]
claude-code-stats = "claude_code_stats:main"

[project.urls]
Homepage = "https://github.com/joshroman/claude-code-stats"
Repository = "https://github.com/joshroman/claude-code-stats"
Issues = "https://github.com/joshroman/claude-code-stats/issues"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.hatch.build.targets.sdist]
include = [
    "claude_code_stats.py",
    "README.md",
    "LICENSE",
]

########################################################################################
# Template pyproject.toml from just.sh
# https://github.com/jstrieb/just.sh/blob/master/pyproject.toml
# Build system configuration                                                           #
########################################################################################

[build-system]
# Latest versions that support Python 3.7
requires = ["setuptools >= 61", "setuptools_scm >= 7"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
uncountable = "uncountable"
pkgs = "pkgs"

[tool.setuptools.packages]
find = {}

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.setuptools_scm]
fallback_version = "0.0.0"
local_scheme = "no-local-version"


########################################################################################
# Package metadata                                                                     #
########################################################################################

[project]
name = "UncountablePythonSDK"
authors = []
description = "Uncountable SDK"
readme = "README.md"
# license = { file = "LICENSE" } -- No license yet
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    # "License :: OSI Approved :: GNU General Public License v3 (GPLv3)", -- No
    # license yet
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
keywords = [ "uncountable", "sdk", "api", "uncountable-sdk" ]
# Untested with lower versions but likely works
requires-python = ">=3.11"
# May be compatible with older versions
dependencies = [
    "aiotus ==1.*",
    "aiohttp == 3.*",
    "requests == 2.*",
    "SQLAlchemy >= 1.4.0",
    "APScheduler == 3.*",
    "python-dateutil == 2.*",
    "shelljob == 0.*",
    "PyYAML == 6.*",
    "google-api-python-client == 2.*",
    "tqdm == 4.*",
    "pysftp == 0.*",
    "opentelemetry-api==1.*",
    "opentelemetry-exporter-otlp-proto-common==1.*",
    "opentelemetry-exporter-otlp-proto-http==1.*",
    "opentelemetry-sdk < 1.39.0",
    "paramiko ==3.*",
    "boto3 == 1.*",
    "flask == 3.*",
    "simplejson == 3.*",
    "grpcio == 1.67.1",
    "protobuf >= 4.21.1",
    "azure-storage-blob == 12.*",
    "boto3-stubs[essential,ses]==1.*",
    "msgspec>=0.19,<0.21",
    "tabulate == 0.9.0",
    "types-psutil~=7.1.3",
    "psutil>=5.9.0",
]
dynamic = ["version"]

[project.optional-dependencies]
# May be compatible with older versions. Many of the versions below are the
# latest ones that support Python 3.7.
test = [
    # Linting
    "mypy == 1.*",
    "ruff == 0.*",
    # Testing
    "pytest >=8",
    "coverage[toml] ==7.*",
    "pytest-cov ==7.*",
    "pytest-xdist == 3.*",
]

[project.urls]
Homepage = "https://github.com/uncountableinc/uncountable-python-sdk"
Repository = "https://github.com/uncountableinc/uncountable-python-sdk.git"
Issues = "https://github.com/uncountableinc/uncountable-python-sdk/issues"


########################################################################################
# Tool configuration                                                                   #
########################################################################################

[tool.mypy]
strict = true

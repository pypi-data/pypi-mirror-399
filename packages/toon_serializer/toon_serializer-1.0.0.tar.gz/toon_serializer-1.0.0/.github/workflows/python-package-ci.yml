name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        operating-system: [ubuntu-24.04, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Nox and uv
      run: |
        pip3 install "nox[uv]==2025.11.12"
    - name: Install dependencies
      run: |
        uv sync
    - name: Run code formatting checks
      run: |
        uv run nox -s check_format
    - name: Run code linting checks
      run: |
        uv run nox -s check_lint
    - name: Run static type checking
      run: |
        uv run nox -s check_types
    - name: Run tests
      run: |
        uv run nox -s run_tests

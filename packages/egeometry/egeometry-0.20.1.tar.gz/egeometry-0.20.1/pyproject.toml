[project]
name = "egeometry"
requires-python = ">=3.12"
version = "0.20.1"
description = "Python geometry library."
authors = [
    {name = "Erik Soma", email= "stillusingirc@gmail.com"}
]

[tool.poetry]
include = [
    {path = "src/egeometry/*.so", format = "wheel"},
    {path = "src/egeometry/*.pyd", format = "wheel"},
]

[tool.poetry.build]
generate-setup-file = false
script = "buildscript.py"

[tool.poetry.dependencies]
python = "^3.12"
emath = "^0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.1.1"
pydantic = "^2.11.9"

[build-system]
requires = ["poetry-core", "setuptools==69.0.2", "jinja2==3.1.2"]
build-backend = "poetry.core.masonry.api"

[virtualenvs]
in-project = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.cibuildwheel]
enable = ["cpython-prerelease"]
skip = ["cp3??t-*"]

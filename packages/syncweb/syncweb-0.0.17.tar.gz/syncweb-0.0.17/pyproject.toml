[project]
name = "syncweb"
dependencies = [
    "idna",
    "humanize",
    "tabulate",
    "ipython>=9",
    "requests>=2",
]
description = "Syncweb: an offline-first distributed web"
dynamic = []
readme = "README.md"
requires-python = ">=3.11"
version = "0.0.17"

[project.license]
file = "LICENSE"

[project.urls]
documentation = "https://github.com/chapmanjacobd/syncweb-py#usage"
homepage = "https://github.com/chapmanjacobd/syncweb-py#readme"
repository = "https://github.com/chapmanjacobd/syncweb-py/"

[project.scripts]
syncweb = "syncweb.__main__:cli"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "ssort",
]
test = [
    "ruff",
    "pytest",
]

[tool.pdm.version]
source = "file"
path = "syncweb/__main__.py"

[tool.pdm.build]
includes = [
    "syncweb",
    "tests",
]

[tool.black]
line-length = 120
target-version = [
    "py310",
    "py311",
    "py312",
]

[tool.isort]
atomic = true
combine_straight_imports = true
float_to_top = true
group_by_package = true
line_length = 120
profile = "black"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
unfixable = [
    "F841",
]
ignore = [
    "ANN001",
    "ANN002",

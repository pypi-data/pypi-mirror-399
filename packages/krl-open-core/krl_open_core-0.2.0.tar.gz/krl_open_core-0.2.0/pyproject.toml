[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "krl-open-core"
version = "0.2.0"
description = "Shared foundation utilities for the KR-Labs analytics platform"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Quipu Research Labs, LLC", email = "support@krlabs.dev" },
]
maintainers = [
    { name = "KR-Labs Foundation", email = "support@krlabs.dev" },
]
keywords = [
    "krl",
    "utilities",
    "logging",
    "configuration",
    "caching",
    "api-client",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
    "python-json-logger>=2.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
redis = [
    "redis>=4.5.0",
]
dev = [
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "types-pyyaml",
    "types-requests",
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-benchmark>=4.0.0",
    "coverage[toml]>=7.0.0",
]
docs = [
    "sphinx>=5.3.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.22.0",
    "myst-parser>=1.0.0",
]
all = [
    "krl-core[redis,dev,test,docs]",
]

[project.urls]
Homepage = "https://krlabs.dev"
Documentation = "https://krl-core.readthedocs.io"
Repository = "https://github.com/KR-Labs/krl-open-core"
"Bug Tracker" = "https://github.com/KR-Labs/krl-open-core/issues"
Changelog = "https://github.com/KR-Labs/krl-open-core/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.setuptools.package-data]
krl_core = [
    "py.typed",
]

[tool.black]
line-length = 100
target-version = [
    "py311",
    "py312",
    "py313",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.isort]
profile = "black"
line_length = 100
known_first_party = [
    "krl_core",
]
skip_glob = [
    "*/venv/*",
    "*/.venv/*",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
overrides = [
    { module = "tests.*", disallow_untyped_defs = false },
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=krl_core",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

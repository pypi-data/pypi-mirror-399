[package]
name = "pyreqwest"
version = "0.7.0"
edition = "2024"
readme = "README.md"

[lib]
name = "pyreqwest"
crate-type = ["cdylib"]

[dependencies.reqwest]
version = "=0.12.25"
default-features = false
features = ["rustls-tls-native-roots", "http2", "cookies", "gzip", "zstd", "brotli", "deflate", "multipart", "stream", "socks"]

[dependencies]
pyo3 = { version = "=0.27.2", features = ["extension-module", "experimental-async", "time", "generate-import-lib"] }
pyo3-bytes = "=0.5.0"
pythonize = "=0.27.0"
hyper = { version = "=1.8.1", features = ["client", "http1", "http2"] }
rustls = "=0.23.35"
http = "=1.4.0"
tokio = { version = "=1.48.0", features = ["rt", "time", "sync", "macros"] }
tokio-util = "=0.7.17"
futures-util = "=0.3.31"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "=1.0.145"
serde_urlencoded = "=0.7.1"
bytes = "=1.11.0"
url = { version = "=2.5.7", features = ["serde"] }
mime = "=0.3.17"
cookie = "=0.18.1"
cookie_store = { version = "=0.22.0", features = ["preserve_order"] }
encoding_rs = "=0.8.35"
http-body-util = "=0.1.3"
pin-project = "=1.1.10"
time = "=0.3.44"
regex = "=1.12.2"

[build-dependencies]
pyo3-build-config = "=0.27.2"

[profile.release]
lto = "fat"
codegen-units = 1
strip = true

[lints.clippy]
all = "deny"
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
indexing_slicing = "deny"
unwrap_in_result = "deny"
ok_expect = "deny"

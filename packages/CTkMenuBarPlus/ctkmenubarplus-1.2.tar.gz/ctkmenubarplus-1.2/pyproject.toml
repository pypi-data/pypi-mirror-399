[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "CTkMenuBarPlus"
version = "1.2"
description = "Modern menu bar widget library for customtkinter with enhanced features"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "xzyqox", email = "xzyqox@gmail.com"}
]
maintainers = [
    {name = "xzyqox", email = "xzyqox@gmail.com"}
]
keywords = [
    "customtkinter", 
    "menu", 
    "menubar", 
    "dropdown", 
    "gui", 
    "tkinter", 
    "accelerators", 
    "context-menu",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces"
]
requires-python = ">=3.8"
dependencies = [
    "customtkinter>=5.0.0",
    "Pillow>=8.0.0"
]

[project.urls]
Homepage = "https://github.com/KiTant/CTkMenuBarPlus"
Repository = "https://github.com/KiTant/CTkMenuBarPlus"
Issues = "https://github.com/KiTant/CTkMenuBarPlus/issues"
Documentation = "https://github.com/KiTant/CTkMenuBarPlus#readme"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8"
]

[tool.setuptools.packages.find]
include = ["CTkMenuBarPlus*"]

[tool.setuptools.package-data]
CTkMenuBarPlus = ["*.py"]

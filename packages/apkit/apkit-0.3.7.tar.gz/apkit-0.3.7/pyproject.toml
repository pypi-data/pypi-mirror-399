[project]
name = "apkit"
dynamic = ["version"]
description = "Powerful Toolkit for ActivityPub Implementations."
readme = "README.md"
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" }
]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.15",
    "apmodel>=0.5.1",
    "apsig>=0.6.0",
    "charset-normalizer>=3.4.3",
    "httpcore[http2,socks]>=1.0.9",
    "httpx>=0.28.1",
    "requests>=2.32.5",
    "types-requests>=2.32.4.20250913",
]

[project.urls]
Repository = "https://github.com/fedi-libs/apkit"
Issues = "https://github.com/fedi-libs/apkit/issues"
Changelog = "https://github.com/fedi-libs/apkit/blob/main/CHANGELOG.md"

[project.optional-dependencies]
redis = [
    "redis>=5.0.4",
]
server = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
]

[tool.uv]
default-groups = "all"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/apkit/_version.py"

[dependency-groups]
dev = [
    "coverage>=7.10.7",
    "pytest>=8.4.1",
    "pytest-cov>=7.0.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.19",
]
lint = [
    "pyrefly>=0.46.0",
    "ruff>=0.14.10",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "src/apmodel/_core/_initial/_rebuild.py"
]
extend-exclude = ["tests", "src/apkit/_version.py", "src/apkit/nodeinfo/__init__.py"]


line-length = 88
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "N"]
ignore = ["E501", "W292"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.pyrefly]
project-includes = [
    "src/**/*.py*",
    "tests/**/*.py*",
]
project-excludes = [
    "scripts/**/*.py"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

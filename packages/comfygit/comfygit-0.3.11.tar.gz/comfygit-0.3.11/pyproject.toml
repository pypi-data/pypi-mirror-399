[project]
name = "comfygit"
version = "0.3.11"
description = "ComfyGit - Git-based environment management for ComfyUI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "comfygit-core==0.3.11",
    "argcomplete>=3.5.0",
]

[project.scripts]
comfygit = "comfygit_cli.cli:main"
cg = "comfygit_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["comfygit_cli"]

[tool.uv.sources]
comfygit-core = { workspace = true }
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"gdrive_filesys" = ["*.toml"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
name = "gdrive-filesys"
version = "0.0.7"
license = { text = "MIT" }
dynamic = ["dependencies"]
authors = [
    { name="Dave Christenson", email="davechri58@gmail.com" }
]
description = "gdrive-filesys is a Linux or macOS filesystem for Google Drive."
readme = "README.md"
keywords = ["google", "drive", "fuse-filesystem", "fuse", "offline", "cache","git"]
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Topic :: System :: Filesystems",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 2.7",
  "Programming Language :: Python :: 3.3",
  "Programming Language :: Python :: 3.4",
  "Programming Language :: Python :: 3.5",
  "Programming Language :: Python :: Implementation :: PyPy",
  "License :: OSI Approved :: MIT License",  
]

[project.urls]
Repository = "https://github.com/davechri/gdrive-filesys"
Issues = "https://github.com/davechri/gdrive-filesys/issues"

[project.scripts]
gdrive-filesys = "gdrive_filesys.cli:main"

[project]
name = "whorled"
version = "0.1.1"
description = "Personal knowledge ingestion server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "anthropic>=0.40.0",
    "fastapi>=0.127.0",
    "fastmcp>=2.14.1",
    "httpx>=0.28.1",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "uvicorn>=0.40.0",
]

[project.scripts]
whorl = "whorl.cli:main"

[tool.setuptools]
packages = ["whorl", "whorl.lib"]

[tool.setuptools.package-data]
whorl = ["frontend/dist/**/*"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "creating_own_package"
version = "0.1.0"
description = "A simple math utility package"
readme = "README.md"
requires-python = ">=3.7"


authors = [
    {name = "Anshu Yadav", email = "anshu@dianapps.com"}
]

license = { text = "MLT" }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/anshuDianapps/Creating_Own_Package"




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦† Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.3);
            transition: color 0.3s ease;
        }

        .header h1.connected {
            color: rgba(255, 255, 255, 0.9);
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 6rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
            padding-bottom: 10rem;
        }

        .turn {
            margin-bottom: 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .message {
            padding: 2rem;
            word-wrap: break-word;
        }

        .message.user {
            background: #f4f4f4;
            color: #000;
            opacity: 0.9;
        }

        .message.assistant {
            background: #000;
            color: #fff;
            min-height: 2rem;
        }

        .message pre {
            background: #1e1e1e;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .message code {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message p {
            margin: 0.5rem 0;
            line-height: 1.6;
        }

        .message a {
            color: #60a5fa;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .tool-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.25rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .tool-status.success {
            color: #4ade80;
        }

        .tool-status.error {
            color: #ef4444;
        }

        .loading-cursor {
            display: inline-block;
            width: 2px;
            height: 1rem;
            background: #fff;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            z-index: 100;
        }

        .input-container {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            outline: none;
            resize: none;
            min-height: 4.5rem;
            padding: 0.5rem;
            font-family: inherit;
            caret-color: #fff;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #sendBtn {
            padding: 0.5rem 1rem;
            background: transparent;
            color: #9ca3af;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s;
            font-size: 1rem;
            align-self: flex-start;
            margin-top: 0.5rem;
        }

        #sendBtn:not(:disabled):hover {
            background: #000;
            color: #fff;
            border-color: #fff;
            transform: scale(1.05);
        }

        #sendBtn.active {
            border-color: #fff;
            color: #fff;
        }

        #sendBtn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 10000;
            animation: toastIn 0.3s ease;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="title">devduck</h1>
    </div>
    
    <div class="container">
        <div class="messages" id="messages"></div>
        
        <div class="input-area">
            <form class="input-container" id="messageForm">
                <textarea 
                    id="messageInput" 
                    placeholder="devduck..." 
                    disabled
                    rows="3"
                    autocomplete="off"
                    autofocus
                ></textarea>
                <button id="sendBtn" type="submit" disabled>SEND</button>
            </form>
        </div>
    </div>

    <script>
        const msgs = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendBtn');
        const title = document.getElementById('title');
        const form = document.getElementById('messageForm');

        // Configure marked for markdown parsing
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        function toast(message) {
            const toastEl = document.createElement('div');
            toastEl.className = 'toast';
            toastEl.textContent = message;
            document.body.appendChild(toastEl);
            setTimeout(() => toastEl.remove(), 2000);
        }

        // Turn tracking - maps turn_id to DOM elements
        const turns = new Map();

        function createTurn(turnId, userMessage) {
            const turnDiv = document.createElement('div');
            turnDiv.className = 'turn';
            turnDiv.dataset.turnId = turnId;

            // User message
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = userMessage;
            turnDiv.appendChild(userDiv);

            // Assistant message container
            const assistantDiv = document.createElement('div');
            assistantDiv.className = 'message assistant';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            assistantDiv.appendChild(content);

            // Loading cursor
            const cursor = document.createElement('span');
            cursor.className = 'loading-cursor';
            assistantDiv.appendChild(cursor);

            turnDiv.appendChild(assistantDiv);

            msgs.appendChild(turnDiv);
            msgs.scrollTop = msgs.scrollHeight;

            turns.set(turnId, {
                turnDiv,
                assistantDiv,
                content,
                cursor,
                text: '',
                tools: []
            });

            return turns.get(turnId);
        }

        function updateTurnContent(turnId, newText) {
            const turn = turns.get(turnId);
            if (!turn) return;

            turn.text += newText;

            // Parse and render markdown
            const html = marked.parse(turn.text);
            turn.content.innerHTML = html;

            // Highlight code blocks
            turn.content.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });

            msgs.scrollTop = msgs.scrollHeight;
        }

        function addToolStatus(turnId, toolName, toolNumber) {
            const turn = turns.get(turnId);
            if (!turn) return;

            const toolDiv = document.createElement('div');
            toolDiv.className = 'tool-status';
            toolDiv.innerHTML = `ðŸ› ï¸ Tool #${toolNumber}: ${toolName}`;
            
            // Insert before content
            turn.assistantDiv.insertBefore(toolDiv, turn.content);
            turn.tools.push(toolDiv);

            msgs.scrollTop = msgs.scrollHeight;
        }

        function updateToolStatus(turnId, success) {
            const turn = turns.get(turnId);
            if (!turn || turn.tools.length === 0) return;

            const lastTool = turn.tools[turn.tools.length - 1];
            lastTool.className = `tool-status ${success ? 'success' : 'error'}`;
            lastTool.innerHTML += success ? ' âœ…' : ' âŒ';
        }

        function finalizeTurn(turnId) {
            const turn = turns.get(turnId);
            if (!turn) return;

            // Remove loading cursor
            if (turn.cursor && turn.cursor.parentNode) {
                turn.cursor.remove();
            }
        }

        // Auto-resize textarea
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = input.scrollHeight + 'px';
            
            if (input.value.trim()) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        });

        let ws = null;

        function connect() {
            try {
                ws = new WebSocket('ws://localhost:8080');
                
                ws.onopen = () => {
                    title.className = 'connected';
                    input.disabled = false;
                    btn.disabled = false;
                    input.focus();
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        
                        switch(msg.type) {
                            case 'connected':
                                toast(msg.data);
                                break;
                                
                            case 'turn_start':
                                createTurn(msg.turn_id, msg.data);
                                break;
                                
                            case 'chunk':
                                updateTurnContent(msg.turn_id, msg.data);
                                break;
                                
                            case 'tool_start':
                                addToolStatus(msg.turn_id, msg.data, msg.tool_number);
                                break;
                                
                            case 'tool_end':
                                updateToolStatus(msg.turn_id, msg.success);
                                break;
                                
                            case 'turn_end':
                                finalizeTurn(msg.turn_id);
                                break;
                                
                            case 'error':
                                toast('âŒ ' + msg.data);
                                if (msg.turn_id) {
                                    finalizeTurn(msg.turn_id);
                                }
                                break;
                                
                            case 'disconnected':
                                toast(msg.data);
                                break;
                        }
                    } catch (err) {
                        console.error('Error parsing message:', err, e.data);
                    }
                };
                
                ws.onerror = () => {
                    title.className = '';
                    toast('Connection error. Make sure server is running on port 8080');
                };
                
                ws.onclose = () => {
                    title.className = '';
                    input.disabled = true;
                    btn.disabled = true;
                    
                    toast('Connection closed. Reconnecting in 3 seconds...');
                    setTimeout(connect, 3000);
                };
                
            } catch (e) {
                console.error('WebSocket error:', e);
                toast('Failed to connect to WebSocket server');
            }
        }

        form.onsubmit = (e) => {
            e.preventDefault();
            
            if (input.value.trim() && ws && ws.readyState === WebSocket.OPEN) {
                const msg = input.value.trim();
                ws.send(msg);
                input.value = '';
                input.style.height = 'auto';
                btn.classList.remove('active');
            }
        };

        // Handle Enter key (without Shift)
        input.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!btn.disabled) {
                    form.dispatchEvent(new Event('submit'));
                }
            }
        };

        // Start connection
        connect();
    </script>
</body>
</html>

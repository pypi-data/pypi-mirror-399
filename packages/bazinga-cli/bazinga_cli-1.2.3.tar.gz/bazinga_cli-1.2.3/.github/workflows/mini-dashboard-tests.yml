name: Mini Dashboard Tests

on:
  push:
    branches: [main, master]
    paths:
      - 'mini-dashboard/**'
      - '.github/workflows/mini-dashboard-tests.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'mini-dashboard/**'
      - '.github/workflows/mini-dashboard-tests.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run API tests
        working-directory: mini-dashboard
        run: |
          python -m pytest tests/test_api.py -v --tb=short -c /dev/null -p no:cacheprovider

  frontend-tests:
    name: Frontend Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest pytest-playwright

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: python -m playwright install chromium --with-deps

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: python -m playwright install-deps chromium

      - name: Run Frontend tests
        working-directory: mini-dashboard
        run: |
          python -m pytest tests/test_frontend.py -v --tb=short -c /dev/null -p no:cacheprovider

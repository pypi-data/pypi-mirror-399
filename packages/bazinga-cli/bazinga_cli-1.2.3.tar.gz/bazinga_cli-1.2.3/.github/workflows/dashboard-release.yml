# Build and release pre-built dashboard packages
name: Dashboard Release

on:
  push:
    tags:
      - 'dashboard-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          # macos-15-intel is the last supported Intel image (until Aug 2027)
          # macos-13 deprecated Dec 2025, macos-14+ are Apple Silicon only
          - os: macos-15-intel
            platform: darwin
            arch: x64
          - os: macos-15
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: windows
            arch: x64

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard-v2/package-lock.json

      - name: Install dependencies
        working-directory: dashboard-v2
        run: npm ci

      - name: Build standalone
        working-directory: dashboard-v2
        run: npm run build

      - name: Build Socket.io server
        working-directory: dashboard-v2
        run: |
          # Compile socket server for standalone use
          # Note: better-sqlite3 is external because native addons can't be bundled
          npx esbuild src/lib/socket/server.ts --bundle --platform=node --target=node18 --outfile=dist/socket-server.js --external:better-sqlite3

          # Copy the native module AND its runtime dependencies
          # better-sqlite3 requires 'bindings' package at runtime to locate .node files
          # Note: rsync preferred but falls back to cp -R for Windows compatibility
          mkdir -p dist/node_modules
          if command -v rsync >/dev/null 2>&1; then
            rsync -a node_modules/better-sqlite3 dist/node_modules/
            rsync -a node_modules/bindings dist/node_modules/
            [ -d node_modules/file-uri-to-path ] && rsync -a node_modules/file-uri-to-path dist/node_modules/
          else
            cp -R node_modules/better-sqlite3 dist/node_modules/
            cp -R node_modules/bindings dist/node_modules/
            [ -d node_modules/file-uri-to-path ] && cp -R node_modules/file-uri-to-path dist/node_modules/
          fi

      - name: Prepare release package
        working-directory: dashboard-v2
        run: |
          # Create release directory
          mkdir -p release-package/dashboard-v2/.next/standalone/.next
          mkdir -p release-package/dashboard-v2/.next/static

          # Copy standalone server
          cp -r .next/standalone/* release-package/dashboard-v2/.next/standalone/

          # Copy BUILD_ID and manifest files (required for Next.js production mode)
          cp .next/BUILD_ID release-package/dashboard-v2/.next/
          for f in .next/*.json; do
            [ -e "$f" ] && cp "$f" release-package/dashboard-v2/.next/
          done
          [ -f .next/prerender-manifest.js ] && cp .next/prerender-manifest.js release-package/dashboard-v2/.next/

          # Also copy into standalone/.next for self-contained operation
          cp .next/BUILD_ID release-package/dashboard-v2/.next/standalone/.next/
          for f in .next/*.json; do
            [ -e "$f" ] && cp "$f" release-package/dashboard-v2/.next/standalone/.next/
          done
          [ -f .next/prerender-manifest.js ] && cp .next/prerender-manifest.js release-package/dashboard-v2/.next/standalone/.next/

          # Copy static files (both locations for compatibility)
          cp -r .next/static release-package/dashboard-v2/.next/
          cp -r .next/static release-package/dashboard-v2/.next/standalone/.next/

          # Copy server directory for standalone
          cp -r .next/server release-package/dashboard-v2/.next/standalone/.next/

          # Copy public folder if exists
          if [ -d "public" ]; then
            cp -r public release-package/dashboard-v2/
          fi

          # Copy scripts (both bash and PowerShell for cross-platform support)
          mkdir -p release-package/dashboard-v2/scripts
          cp scripts/start-standalone.sh release-package/dashboard-v2/scripts/
          if [ -f "scripts/start-standalone.ps1" ]; then
            cp scripts/start-standalone.ps1 release-package/dashboard-v2/scripts/
          fi

          # Copy compiled socket server and its dependencies for real-time updates
          if [ -f "dist/socket-server.js" ]; then
            cp dist/socket-server.js release-package/dashboard-v2/
            # Copy native modules with preserved permissions (rsync preferred, cp -R fallback for Windows)
            if [ -d "dist/node_modules" ]; then
              if command -v rsync >/dev/null 2>&1; then
                rsync -a dist/node_modules release-package/dashboard-v2/
              else
                cp -R dist/node_modules release-package/dashboard-v2/
              fi
            fi
          fi

          # Create version file
          VERSION="${{ inputs.version || github.ref_name }}"
          VERSION="${VERSION#dashboard-v}"
          echo "$VERSION" > release-package/dashboard-v2/.version

          # Create tarball
          cd release-package
          tar -czvf ../bazinga-dashboard-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz dashboard-v2

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-${{ matrix.platform }}-${{ matrix.arch }}
          path: dashboard-v2/bazinga-dashboard-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          VERSION="${{ inputs.version || github.ref_name }}"
          VERSION="${VERSION#dashboard-v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=dashboard-v$VERSION" >> $GITHUB_OUTPUT

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            for file in "$dir"*.tar.gz; do
              if [ -f "$file" ]; then
                sha256sum "$file" >> checksums.txt
              fi
            done
          done
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Dashboard v${{ steps.version.outputs.version }}
          body: |
            ## BAZINGA Dashboard v${{ steps.version.outputs.version }}

            Pre-built standalone dashboard packages for various platforms.

            ### Installation

            The bazinga CLI will automatically download the appropriate package during `bazinga install`.

            ### Manual Installation

            1. Download the appropriate package for your platform
            2. Extract to your bazinga project directory
            3. Run startup script:
               - **Linux/macOS:** `dashboard-v2/scripts/start-standalone.sh`
               - **Windows:** `dashboard-v2/scripts/start-standalone.ps1` (PowerShell)

            ### Packages

            | Platform | Architecture | File |
            |----------|--------------|------|
            | Linux    | x64          | bazinga-dashboard-linux-x64.tar.gz |
            | macOS    | x64          | bazinga-dashboard-darwin-x64.tar.gz |
            | macOS    | arm64        | bazinga-dashboard-darwin-arm64.tar.gz |
            | Windows  | x64          | bazinga-dashboard-windows-x64.tar.gz |

            ### Windows Notes

            - Extract using: `tar -xzf bazinga-dashboard-windows-x64.tar.gz`
            - Or use 7-Zip or WinRAR (Windows Explorer cannot extract .tar.gz natively)
            - Requires Node.js 18+ installed

          files: |
            artifacts/**/*.tar.gz
            artifacts/checksums.txt
          draft: false
          prerelease: false

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qphase-viz"
version = "1.0.0"
description = "Visualization plugin for QPhase: Phase Portraits and PSD Analysis"
readme = "README.md"
requires-python = ">=3.10"
urls = { Homepage = "https://github.com/PolarisMegrez/qphase", Repository = "https://github.com/PolarisMegrez/qphase", Issues = "https://github.com/PolarisMegrez/qphase/issues" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Software Development :: Libraries"
]
dependencies = [
    "matplotlib>=3.6",
    "numpy>=1.23",
    "scipy>=1.10",
    "qphase>=1.0.0",
    "qphase-sde>=1.0.0"
]

[project.entry-points.qphase]
"engine.viz" = "qphase_viz.engine:VizEngine"
"visualizer.phase_plane" = "qphase_viz.plotters.phase:PhasePlanePlotter"
"visualizer.power_spectrum" = "qphase_viz.plotters.spectrum:PowerSpectrumPlotter"
"visualizer.time_series" = "qphase_viz.plotters.evolution:TimeSeriesPlotter"

[tool.setuptools.packages.find]
where = ["."]

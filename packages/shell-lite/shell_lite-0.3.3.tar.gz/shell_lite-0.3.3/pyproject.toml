[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shell-lite"
version = "0.03.3"
description = "A lightweight, English-like scripting language."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Shrey Naithani", email = "shrey@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
shl = "shell_lite.main:main"

[tool.setuptools]
packages = ["shell_lite"]
package-dir = {"shell_lite" = "src"}

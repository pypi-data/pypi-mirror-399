[project]
name = "musika"
version = "1.2.5"
description = "Minimal command-line music player written in Python"
readme = "README.md"
authors = [
    { name = "Julynx" }
]
license = { text = "GPL-2.0-only" }
requires-python = ">=3.11, <3.14"
dependencies = [
    "cursor>=1.3.5",
    "mutagen>=1.47.0",
    "pygame>=2.6.1",
    "pynput>=1.8.1",
]

[project.urls]
Homepage = "https://github.com/Julynx/musika"
Repository = "https://github.com/Julynx/musika"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pylint>=4.0.4",
    "yina>=0.1.3",
]

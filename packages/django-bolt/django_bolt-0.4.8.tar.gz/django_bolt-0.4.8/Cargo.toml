[package]
name = "django-bolt"
version = "0.4.8"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "django_bolt"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py312"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
actix-web = { version = "4", features = ["compress-gzip", "compress-brotli", "compress-zstd"] }
actix-http = "3"
actix-cors = "0.7"
actix-web-actors = "4"  # WebSocket support
actix = "0.13"  # Actor framework for WebSocket
actix-files = "0.6"
tokio = { version = "1", features = ["full"] }
socket2 = { version = "0.6", features = ["all"] }
matchit = "0.9"
# Middleware dependencies
governor = "0.10"  # Rate limiting
jsonwebtoken = "9"  # JWT authentication
dashmap = "6"  # Fast concurrent hashmap for rate limiting
parking_lot = "0.12"  # Fast RwLock for shared state
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ahash = "0.8"
mimalloc = { version = "0.1", default-features = false }
urlencoding = "2"
once_cell = "1"
futures-util = "0.3"
bytes = "1"
regex = "1"
phf = { version = "0.11", features = ["macros"] }

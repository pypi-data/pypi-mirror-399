# Nature Physics — Semantic to Physics Mapping
#
# STATUS: CANONICAL
# MODULE: physics/nature
#
# Universal vocabulary for nodes AND links.
# Same nature string → same physics floats, regardless of entity type.
#
# Format: [pre_modifier] + verb + [, post_modifier]
# Examples:
#   "urgently, with difficulty"
#   "cautiously concerns"
#   "unreliably imports"
#   "speculatively resolves"
#
# Physics axes:
#   hierarchy: -1 (parent) to +1 (child)
#   polarity: [source_agency, target_agency] each 0-1
#   permanence: 0 (ephemeral) to 1 (permanent)
#   energy: 0-10 (activation level)
#   trust: -1 (negative/risky) to +1 (positive/reliable)
#   surprise: -1 (expected) to +1 (unexpected)
#   weight: 0-10 (importance)

---

defaults:
  hierarchy: 0.0
  polarity: [0.5, 0.5]
  permanence: 0.5
  energy: null
  trust: 0.0
  surprise: 0.0
  weight: null

# =============================================================================
# CORE VERBS (10) — Essential relationships
# =============================================================================

core_verbs:
  serves:
    # instance → template (task_run serves task)
    hierarchy: 0.8
    polarity: [0.2, 0.8]
    permanence: 0.95
    type_a: narrative
    type_b: narrative

  concerns:
    # action → target (task_run concerns node)
    hierarchy: 0.0
    polarity: [0.7, 0.3]
    permanence: 0.8
    type_a: narrative
    type_b: [thing, narrative]

  claims:
    # owner → owned (actor claims task_run)
    hierarchy: -0.3
    polarity: [0.9, 0.1]
    permanence: 0.5
    energy: 6.0
    type_a: actor
    type_b: narrative

  resolves:
    # fixer → problem (task_run resolves issue)
    hierarchy: 0.0
    polarity: [0.95, 0.05]
    permanence: 0.9
    trust: 0.7
    type_a: narrative
    type_b: narrative

  blocks:
    # blocker → blocked (issue blocks task)
    hierarchy: 0.0
    polarity: [0.9, 0.1]
    permanence: 0.6
    trust: -0.5
    type_a: narrative
    type_b: narrative

  includes:
    # container → contained (module includes file)
    hierarchy: -0.6
    polarity: [0.8, 0.2]
    permanence: 0.9
    type_a: [space, narrative]
    type_b: [thing, narrative]

  uses:
    # user → tool (task uses skill)
    hierarchy: 0.0
    polarity: [0.85, 0.15]
    permanence: 0.6
    energy: 5.0
    type_a: [actor, narrative]
    type_b: [thing, narrative]

  executes:
    # runner → runnable (task executes procedure)
    hierarchy: 0.0
    polarity: [0.95, 0.05]
    permanence: 0.7
    energy: 8.0
    type_a: narrative
    type_b: narrative

  imports:
    # dependent → dependency (module imports library)
    hierarchy: 0.5
    polarity: [0.2, 0.8]
    permanence: 0.95
    trust: 0.4
    type_a: thing
    type_b: thing

  describes:
    # doc → subject (doc describes module)
    hierarchy: 0.4
    polarity: [0.3, 0.7]
    permanence: 0.85
    type_a: thing
    type_b: [thing, narrative, actor]

# =============================================================================
# EVIDENTIAL VERBS — Knowledge graph relationships
# =============================================================================

evidential_verbs:
  proves:
    permanence: 0.9
    trust: 0.8
    weight: 5.0
    type_a: [thing, moment]
    type_b: narrative

  refutes:

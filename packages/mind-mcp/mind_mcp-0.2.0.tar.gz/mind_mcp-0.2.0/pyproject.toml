[project]
name = "mind-mcp"
version = "0.2.0"
description = "MIND Engine â€” Graph physics, traversal, client"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Mindforge", email = "hello@mindforge.ai"}
]
dependencies = [
    "falkordb>=1.0.0",
    "neo4j>=5.0.0",
    "numpy>=1.24.0",
    "httpx>=0.24.0",
    "websockets>=11.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "fastapi>=0.100.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.scripts]
mind = "cli.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["runtime", "cli", "mcp", "connectome"]

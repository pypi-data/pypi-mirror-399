[build-system]
requires = ["setuptools>=42", "websockets"]
build-backend = "setuptools.build_meta"

[project]
name = "Python-json-config-reader"
version = "0.0.1"
authors = [
  { name="Sugar51243", email="1733682365@qq.com" },
]
description = "A reader for yaml and json file in python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}


[project.urls]
Homepage = "https://github.com/Sugar51243/config_reader_python"
Issues = "https://github.com/Sugar51243/config_reader_python/issues"

[project]
name = "jean-claude"
version = "0.3.2"
description = "Jean Claude CLI - AI-powered development workflows for any codebase"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Joshua Oliphant" }
]
keywords = ["ai", "cli", "claude", "developer-tools", "automation", "workflows"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Code Generators",
]

dependencies = [
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
    "pyyaml>=6.0.0",
    "anyio>=4.0.0",
    "claude-agent-sdk>=0.1.18",
    "fastapi>=0.127.0",
    "uvicorn>=0.40.0",
    "sse-starlette>=3.0.4",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
jc = "jean_claude.cli.main:main"

[project.urls]
Homepage = "https://github.com/joshuaoliphant/jean-claude"
Documentation = "https://github.com/joshuaoliphant/jean-claude#readme"
Repository = "https://github.com/joshuaoliphant/jean-claude"
Issues = "https://github.com/joshuaoliphant/jean-claude/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/jean_claude"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
# Run tests in parallel with 4 workers for stable, fast execution
# Using -n auto caused hangs due to resource contention
addopts = "-n 4"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.3.0",
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
]

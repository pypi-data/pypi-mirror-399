[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uestc-login"
version = "0.1.3"
authors = [
  { name="H3CoF6", email="h3cof6@gmail.com" },
]
description = "A login utility for UESTC services (IDAS, Mooc, etc.)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "beautifulsoup4",
    "pycryptodome" 
]

[project.urls]
"Homepage" = "https://github.com/H3CoF6/uestc-login"
"Bug Tracker" = "https://github.com/H3CoF6/uestc-login/issues"
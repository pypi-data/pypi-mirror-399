[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dataorigin"
version = "1.6.2"
authors = [
  { name="DataOrigin", email="infodataorigin@gmail.com" },
]
description = "DataOrigin utilities in a single library."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
dependencies = [
    "requests",
    "beautifulsoup4",
    "scrapy",
    "pandas",
    "flask",
    "flask_cors",
    "flask_swagger_ui",
    "authlib",
    "PyJWT",
    "psycopg2-binary",
    "google-auth-oauthlib",
    "google-api-python-client",
    "google-auth-httplib2",
]

[project.urls]
"Homepage" = "https://github.com/DataOrigin/dataorigin"
"Website" = "https://dataorigin.es/es/"

[tool.setuptools.packages.find]
include = ["dataorigin*"]

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trancepoint"
version = "0.1.5"
description = "SDK for agent observability and monitoring with backend integration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Pranay Rishith", email = "pranayrishith81009@gmail.com"}
]
keywords = ["agent", "observability", "monitoring", "analytics", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet",
]

dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.12.5",
    "httpx==0.28.1",
    "PyYAML==6.0.3",
    "tiktoken==0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/agent-observability"
Documentation = "https://github.com/yourusername/agent-observability#readme"
Repository = "https://github.com/yourusername/agent-observability.git"
Issues = "https://github.com/yourusername/agent-observability/issues"

[tool.setuptools]
packages = ["trancepoint"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.poetry]
name = "hdb-valuation-engine"
version = "0.1.2"
description = "Singapore Public Housing (HDB) Valuation Engine using geospatial accessibility scoring."
authors = ["Mansib \"Xenix\" Miraj"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/theMansib/hdb-valuation-engine"
repository = "https://github.com/theMansib/hdb-valuation-engine"
keywords = ["HDB", "Singapore", "real-estate", "valuation", "geospatial", "MRT", "KDTree", "transport", "LRT", "data-analysis"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Financial and Insurance Industry",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: GIS",
]

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.1"
numpy = "^1.26"
scikit-learn = "^1.2"
requests = "^2.31"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pyarrow = "^16.0"
black = "^24.0"
ruff = "^0.6.0"

[tool.poetry.scripts]
# Console entry point for CLI
hdb-valuation-engine = "hdb_valuation_engine.hdb_valuation_engine:main"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"

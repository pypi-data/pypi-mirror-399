[project]
name = "pytest-scenarios"
version = "0.2.1"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Carlos Martin Sanchez", email = "carlosvin@gmail.com" }]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["uv_build>=0.9.3,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pymongo>=4.6,<5.0",
    "pytest>=8.3,<9.0",
    "pytest-cov>=4.1,<7.0",
    "ruff>=0.14.8",
    "syrupy>=4.6,<5.0",
]

[project.entry-points.pytest11]
pytest_scenarios = "pytest_scenarios.pytest_fixtures"

[tool.coverage.run]
source = ["src/pytest_scenarios"]
omit = ["tests/*", "*/tests/*"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "^import ",
    "^from .* import ",
]
show_missing = true

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]

[tool.ruff.lint.isort]
known-first-party = ["pytest_scenarios"]

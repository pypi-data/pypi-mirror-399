[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pysalty"
version = "0.1.2"
description = "PySalty(Python Structural Architecture Layout Tool), publication-ready PyTorch model visualization library"
authors = [{ name="Vyom N. Patel" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
    "torch",
    "matplotlib",
    "Pillow",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/Vyomie/PySalty"
Repository = "https://github.com/Vyomie/PySalty"
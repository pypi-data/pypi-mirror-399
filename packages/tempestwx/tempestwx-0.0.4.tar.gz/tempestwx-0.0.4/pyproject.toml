# https://docs.astral.sh/uv/reference/settings/
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/


# PROJECT

[project]
name = "tempestwx"
version = "0.0.4"
description = "Tempest SDK for Python"
authors = [{ name = "Grant Gaudet", email = "grant@greylabel.net" }]
requires-python = ">=3.11"
readme = "README.md"
license = { text = "MIT" }
keywords = ["tempest", "weather", "api"]
dependencies = [
    "httpx>=0.28.1",
    "pydantic-settings>=2.11.0",
    "pydantic>=2.12.3",
    "python-dotenv>=1.1.1",
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries",
]


# LINKS

[project.urls]
repository = "https://github.com/greylabel/tempestwx"


# DEPENDENCIES

[dependency-groups]
check = [
    "bandit>=1.8.3",
    "coverage>=7.6.12",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=6.0.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.9",
]
hooks = ["pre-commit>=4.1.0"]
dev = ["rust-just>=1.39.0"]


# TOOLS

[tool.uv]
default-groups = ["check", "hooks", "dev"]

[tool.bandit]
targets = ["src"]
exclude_dirs = ["__pycache__", "tests"]

[tool.coverage.run]
branch = true
source = ["src"]
omit = ["*/__pycache__/*", "*/tests/*"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.mypy]
pretty = true
python_version = "3.11"
check_untyped_defs = true
ignore_missing_imports = true
strict = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
no_implicit_optional = true
show_error_codes = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
addopts = ["--verbosity=2", "--showlocals"]
pythonpath = ["src"]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "D",    # pydocstyle
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
    "PL",   # pylint
    "PERF", # perflint
    "RUF",  # ruff-specific rules
]
ignore = [
    "RUF022",  # __all__ is not sorted
    "PLR0913", # Too many arguments
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["tempestwx"]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "D100",    # Missing docstring in public module
    "D103",    # Missing docstring in public function
    "PLR2004", # Magic value used in comparison
    "S101",    # Use of assert detected
]


# SYSTEMS

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

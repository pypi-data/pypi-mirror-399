<div class="input-group">
    <input type="date" class="form-control" placeholder="From" name="{{ field.named.start }}" id="id_{{ field.named.start }}" value="{{ start.isoformat|default:'' }}" />
    <span class="input-group-text">-</span>
    <input type="date" class="form-control" placeholder="To" name="{{ field.named.end }}" id="id_{{ field.named.end }}" value="{{ end.isoformat|default:'' }}" />
</div>

<div class="d-flex gap-1 mt-2">
    {% for label, start in buttons %}
        <a class="btn btn-secondary btn-sm flex-fill" onclick="setValues([['id_{{ field.named.start }}', '{{ start.isoformat }}'], ['id_{{ field.named.end }}', '{{ today.isoformat }}']]);">{{ label }}</a>
    {% endfor %}
</div>

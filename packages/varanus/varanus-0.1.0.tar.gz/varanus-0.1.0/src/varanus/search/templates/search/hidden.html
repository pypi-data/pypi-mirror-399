{% load i18n %}

{% for v in values %}
    <code class="d-block">{{ v }}</code>
    <input type="hidden" name="{{ field.name }}" value="{{ v }}" />
{% endfor %}
<p class="mt-3 mb-0">
    {{ count }} matching record{{ count|pluralize }}
    {% if clear_link %}
        &ndash; <a href="{{ clear_link }}">{% trans "Clear" %}</a>
    {% endif %}
</p>

{% for c in choices %}
    <div class="form-check">
        <input type="checkbox" id="{{ c.id }}" class="form-check-input" name="{{ field.name }}" value="{{ c.value }}"{% if c.value in selected %} checked{% endif %} />
        <label for="{{ c.id }}">{{ c.label }} ({{ c.count }})</label>
    </div>
{% endfor %}

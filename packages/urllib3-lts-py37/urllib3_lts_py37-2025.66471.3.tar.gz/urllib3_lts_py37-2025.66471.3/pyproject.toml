[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "urllib3-lts-py37"
version = "2025.66471.3"
description = "Python 3.7 urllib3 with CVE-2025-66471 security patches"
requires-python = ">=3.7, <3.8"
license = {text = "MIT"}
readme = "README.md"
authors = [{name = "1minds3t", email = "1minds3t@proton.me"}]
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Topic :: Security",
    "Intended Audience :: Developers"
]

[project.urls]
Homepage = "https://github.com/1minds3t/urllib3-lts"
"Source" = "https://github.com/1minds3t/urllib3-lts/tree/py37"

# Explicitly find the source code in src/
[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "modelhubxc-tool"
version = "0.1.3"
description = "A command-line tool for downloading models from ModelScope and Hugging Face platforms"
authors = [
    {name = "张宇",email = "v-zhangyu03@4paradigm.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "typer (>=0.20.1,<0.21.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "requests (>=2.31.0,<3.0.0)",
    "rich (>=13.0.0,<14.0.0)",
    "modelscope (>=1.33.0,<2.0.0)",
    "huggingface-hub (>=1.2.3,<2.0.0)"
]

[project.scripts]
modelhubxc-tool = "modelhubxc_tool.cli:app"

[tool.poetry]
packages = [{include = "modelhubxc_tool", from = "src"}]


[tool.poetry.group.dev.dependencies]
ipython = "^8.12.0"
pytest = "8.4.2"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
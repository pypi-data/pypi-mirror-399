[project]
name = "nofuture"
version = "1.0.2"
description = "NoFuture: explicit Maybe and Result types. No futures. No exceptions."
readme = "README.md"
authors = [{ name = "Aristofor Kolomb", email = "aristofor@gmail.com" }]
requires-python = ">=3.12"
license = "GPL-3.0-or-later"

[project.optional-dependencies]
dev = [
    "click>=8.0",
    "twine",
    "devpi-client",
]

[build-system]
requires = ["maturin>=1.8.3"]
build-backend = "maturin"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alx-common"
version = "2.8.8"
description = "An application framework promoting consistency and centralising common tasks"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
authors = [
  { name = "Andrew Lister", email = "andrew.lister@outlook.co.id" }
]
dependencies = [
  "sql-formatter",
  "cryptography",
  "unidecode",
  "DateTime",
  "humanize",
  "requests"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/AndrewAPAC/alx-common"
Examples = "https://github.com/AndrewAPAC/alx-common/tree/main/examples"
Changelog = "https://github.com/AndrewAPAC/alx-common/blob/main/CHANGELOG.md"
Issues = "https://github.com/AndrewAPAC/alx-common/issues"
Documentation = "https://andrewapac.github.io/alx-common/"
Discussion = "https://github.com/AndrewAPAC/alx-common/discussions"

[tool.setuptools.packages.find]
where = ["."]
include = ["alx", "alx.itrs"]

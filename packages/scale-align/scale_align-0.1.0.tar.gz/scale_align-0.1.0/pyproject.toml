[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "scale-align"
version = "0.1.0"
description = "Standard Classification Alignment & Local Enrichment - Automate audit and enrichment of industrial classifications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Mahendri Dwicahyo", email = "mahendri.md@gmail.com" }
]
keywords = ["classification", "alignment", "retrieval", "embeddings", "isic", "nace"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
scale-align = "scale_align.cli:main"

[project.urls]
Homepage = "https://github.com/mdmahendri/scale-align"
Repository = "https://github.com/mdmahendri/scale-align"

[tool.hatch.build.targets.wheel]
packages = ["src/scale_align"]

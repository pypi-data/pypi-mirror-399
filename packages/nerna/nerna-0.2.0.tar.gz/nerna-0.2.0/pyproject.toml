[project]
name = "nerna"
version = "0.2.0"
description = "NERNA is a lightweight tool for annotating named entities directly within Python notebooks, ideal for quick and interactive NER tasks without the need for deployment or external servers."
authors = [
    {name = "danttis",email = "juniordante01@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.0"
dependencies = [
]

[tool.poetry]
packages = [{include = "nerna", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "assistant-skills-lib"
version = "0.2.0"
description = "Shared Python utilities for building Claude Code Assistant Skills plugins"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "grandcamel" }
]
keywords = [
    "claude",
    "claude-code",
    "assistant-skills",
    "plugins",
    "utilities",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "tabulate>=0.9.0",
]

[project.optional-dependencies]
http = [
    "requests>=2.28.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "assistant-skills-lib[http,dev]",
]

[project.urls]
Homepage = "https://github.com/grandcamel/assistant-skills-lib"
Repository = "https://github.com/grandcamel/assistant-skills-lib"
Issues = "https://github.com/grandcamel/assistant-skills-lib/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/assistant_skills_lib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

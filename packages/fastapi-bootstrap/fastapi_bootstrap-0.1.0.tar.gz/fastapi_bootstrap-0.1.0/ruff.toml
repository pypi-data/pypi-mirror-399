line-length = 100
target-version = "py312"

[lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]
ignore = [
    "N818",  # Exception name should end in 'Error'
    "N806",  # Variable in function should be lowercase
    "N814",  # Camelcase imported as constant
    "E501",  # Line too long (handled by formatter)
    "B904",  # Exception handling - raise from
    "B007",  # Loop control variable not used
    "B008",  # Function call in default argument (FastAPI Depends pattern)
    "B019",  # lru_cache on methods (we use manual caching)
    "SIM117",  # Use a single with statement
]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"


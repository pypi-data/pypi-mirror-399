name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests
        env:
          CAIYUN_WEATHER_API_TOKEN: ${{ secrets.CAIYUN_WEATHER_API_TOKEN }}
        run: |
          uv run pytest tests/ -v --cov=src/mcp_caiyun_weather --cov-report=xml --cov-report=term

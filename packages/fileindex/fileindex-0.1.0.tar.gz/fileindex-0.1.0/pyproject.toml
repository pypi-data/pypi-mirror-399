[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fileindex"
version = "0.1.0"
description = "Fast local file indexing and search tool with smart caching and duplicate detection"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Dhritikrishna Tripathi", email = "dhritikrishnat@gmail.com"}
]
maintainers = [
    {name = "Dhritikrishna Tripathi", email = "dhritikrishnat@gmail.com"}
]
keywords = ["file", "search", "index", "cli", "duplicate", "indexing", "local-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: System :: Archiving",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
"Homepage" = "https://github.com/Dhritikrishna123/file-index"
"Documentation" = "https://github.com/Dhritikrishna123/file-index#readme"
"Repository" = "https://github.com/Dhritikrishna123/file-index.git"
"Bug Tracker" = "https://github.com/Dhritikrishna123/file-index/issues"
"Changelog" = "https://github.com/Dhritikrishna123/file-index/releases"

[project.scripts]
fileindex = "fileindex.main:dispatch"

[tool.setuptools]
packages = ["fileindex", "fileindex.cli", "fileindex.core"]

[tool.setuptools.package-data]
fileindex = ["py.typed"]

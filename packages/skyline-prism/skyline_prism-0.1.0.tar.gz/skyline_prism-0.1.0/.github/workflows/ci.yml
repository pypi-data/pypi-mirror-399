# Continuous Integration - Run tests on every push and PR
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,viz]"

      - name: Run linting (ruff)
        run: |
          ruff check skyline_prism/

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=skyline_prism --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Quick smoke test to ensure the CLI works
  cli-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[viz]"

      - name: Test CLI help
        run: |
          prism --help
          prism run --help
          prism merge --help
          prism qc --help
          prism config-template --help

      - name: Test config template generation
        run: |
          prism config-template -o test_config.yaml
          prism config-template --minimal -o test_config_minimal.yaml
          cat test_config_minimal.yaml

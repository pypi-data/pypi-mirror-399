[build-system]
requires = [
    "setuptools>=61.0",
    'openpyxl',
    'xlrd',
    'smbprotocol',
    'requests',
    'pymysql',
    'pandas'
]
build-backend = "setuptools.build_meta"

[project]
name = "BoschRpaMagicAgent"
version = "0.0.2"
authors = [
    { name = "LV Zhichao", email = "zhichao.lv@cn.bosch.com" },
]
description = "This package is used for building automation agent functions for rpa within Bosch"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'openpyxl',
    'xlrd',
    'smbprotocol',
    'requests',
    'pymysql',
    'pandas',
    'browser_use'
]

[project.urls]
"Homepage" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicAgent"
"Bug Tracker" = "https://github.boschdevcloud.com/LZV2SZH/BoschRpaMagicAgent/issues"
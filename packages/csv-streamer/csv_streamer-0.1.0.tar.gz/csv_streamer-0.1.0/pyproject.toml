[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "csv-streamer"
version = "0.1.0"
description = "Stream CSV files (including from ZIP archives) as Arrow tables"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Chris Carlon" },
]
keywords = ["csv", "arrow", "streaming", "pyarrow", "data"]
dependencies = [
    "pyarrow>=22.0.0",
    "requests>=2.32.5",
]

[project.urls]
Homepage = "https://github.com/CHRISCARLON/csv-streamer"
Repository = "https://github.com/CHRISCARLON/csv-streamer"
Issues = "https://github.com/CHRISCARLON/csv-streamer/issues"

[tool.hatch.build.targets.wheel]
packages = ["csv_streamer"]

[tool.hatch.build.targets.sdist]
include = [
    "/csv_streamer",
    "/README.md",
    "/LICENSE",
]

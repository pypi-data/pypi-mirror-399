site_name: MCP Dota 2 Server
site_description: Give your LLM the ability to analyze Dota 2 matches
site_url: https://deepbluecoding.github.io/mcp-replay-dota2/
repo_name: DeepBlueCoding/mcp-replay-dota2
repo_url: https://github.com/DeepBlueCoding/mcp-replay-dota2

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Docker: getting-started/docker.md
      - Development: getting-started/development.md
  - Integrations:
      - Overview: integrations/index.md
      - Native MCP:
          - Claude Desktop: integrations/claude-desktop.md
          - Claude Code: integrations/claude-code.md
      - Agentic Frameworks:
          - LangChain: integrations/langchain.md
          - LangGraph: integrations/langgraph.md
          - CrewAI: integrations/crewai.md
          - AutoGen: integrations/autogen.md
      - Direct API:
          - FastMCP Client: integrations/fastmcp.md
          - MCP SDK: integrations/mcp-sdk.md
          - Anthropic API: integrations/anthropic-api.md
          - OpenAI API: integrations/openai-api.md
  - Use Cases: examples/use-cases.md
  - API Reference:
      - Tools:
          - Overview: api/tools/index.md
          - Match Analysis: api/tools/match-analysis.md
          - Pro Scene: api/tools/pro-scene.md
          - Game State: api/tools/game-state.md
          - Farming & Rotation: api/tools/farming-rotation.md
          - Lane Analysis: api/tools/lane-analysis.md
      - Resources: api/resources.md
      - Prompts: api/prompts.md
      - AI Coaching: api/coaching.md
  - Architecture: REPLAY_PARSING_ARCHITECTURE.md
  - Changelog: changelog.md

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DeepBlueCoding/mcp-replay-dota2
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mcp-replay-dota2/
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/dbcjuanma/mcp_replay_dota2

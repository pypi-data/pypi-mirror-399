[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "randomized-svd"
version = "0.2.0"
description = "A fast Python library for Randomized Singular Value Decomposition (rSVD)."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Massimo Fedrigo", email = "massimo@massimofedrigo.com"}
]
keywords = ["linear-algebra", "svd", "randomized-algorithms", "numpy", "data-science"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics"
]

# Mandatory dependences (for /src/)
dependencies = [
    "numpy>=1.20.0" 
]

# Optional dependences
[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "matplotlib>=3.5",
    "jupyter>=1.0",
    "scipy>=1.7"  # Serve per caricare immagini di test o benchmark
]

[project.urls]
"Homepage" = "https://github.com/massimofedrigo/randomized-svd"
"Bug Tracker" = "https://github.com/massimofedrigo/randomized-svd/issues"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.setuptools.package-data]
"randomized_svd" = ["py.typed"]
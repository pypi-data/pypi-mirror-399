[project]
name = "dax-sql-parser"
version = "0.1.0"
description = "A powerful DAX to SQL parser and translator with multi-dialect support."
readme = "README.md"
authors = [
    { name = "Shoham Yamin", email = "shoham39@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "antlr4-python3-runtime>=4.13.2",
    "sqlglot>=28.5.0",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "antlr4-tools>=0.2.2",
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.9.1",
    "mypy>=1.14.1",
    "hypothesis>=6.123.0",
]

[tool.ruff]
line-length = 100
target-version = "py312"
extend-exclude = ["src/dax_sql_parser/grammar"]

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["PLR2004", "PLC0415", "F841", "E501"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "N", "UP", "PL", "RUF"]
ignore = ["PLR0913", "PLR0912", "PLR0915", "N802", "N803"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[[tool.mypy.overrides]]
module = "dax_sql_parser.grammar.*"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=dax_sql_parser --cov-report=term-missing"

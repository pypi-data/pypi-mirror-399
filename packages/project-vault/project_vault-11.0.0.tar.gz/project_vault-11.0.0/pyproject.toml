[project]
name = "project-vault"
version = "11.0.0"
description = "The Unified Project Lifecycle Manager: Backup, Restore, and Teleport Projects Anywhere."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Dhruv", email = "your.email@example.com"}
]
dependencies = [
    "boto3",
    "b2sdk",
    "rich",
    "zstandard>=0.22.0",
    "textual>=0.50.0",
    "tomli; python_version < '3.11'"
]

[project.scripts]
pv = "src.cli:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.2.0",
  "pytest-json-report>=1.5.0",
  "pytest-asyncio>=0.23.0",
  "pytest-mock>=3.10.0",
  "pyfakefs>=5.0.0",
  "ruff>=0.6.0",
  "black>=24.3.0",
  "mypy>=1.11.0",
  "PyYAML>=6.0",
  "types-PyYAML>=6.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.pytest.ini_options]
pythonpath = [
  ".",
  "src",
]

testpaths = [
  "tests",
  "src/projectclone/tests",
  "src/projectrestore/tests",
  "src/projectvault/tests",
]

asyncio_mode = "auto"

addopts = [
  "-v",
  "-ra",
  "--strict-config",
  "--strict-markers",
  "--tb=short",
  "--showlocals",
  "--import-mode=importlib",

  # Time & perf
  "--timeout=10",
  "--durations=10",

  # Coverage: src package
  "--cov=src",
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html",
  "--cov-report=xml",
  "--cov-fail-under=65",
]

log_cli = true
log_cli_level = "INFO"


[tool.coverage.run]
branch = true
source = [
  "src",
]

[tool.coverage.report]
fail_under = 65
show_missing = true
skip_covered = true


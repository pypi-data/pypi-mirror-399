[package]
name = "cypher_cell"
version = "0.1.2"
edition = "2021"
readme = "README.md"

[lib]
name = "cypher_cell"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
zeroize = { version = "1.8.2", features = ["derive"] }
cfg-if = "1.0.4"
subtle = "2.6.1"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61.2", features = ["Win32_System_Memory"] }

[target.'cfg(unix)'.dependencies]
libc = "1.0.0-alpha.1"

[profile.release]
opt-level = 3           # Maximum speed/optimization
lto = "fat"             # Link Time Optimization across all crates
codegen-units = 1       # Better optimization, though slower to build
panic = "abort"         # Removes stack unwinding code (smaller, safer binary)
strip = "symbols"       # Removes debug symbols from the final binary

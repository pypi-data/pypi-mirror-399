[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "cypher_cell"
version = "0.1.2"
description = "Hardened, self-destructing memory cells for Python secrets, powered by Rust."
readme = "README.md"
authors = [
    { name = "Rivendael", email = "riverb514@gmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["security", "memory", "zeroize", "mlock", "python", "rust", "ffi", "secrets"]
dependencies = []

[project.urls]
Homepage = "https://github.com/Rivendael/cypher_cell"
Repository = "https://github.com/Rivendael/cypher_cell"
Documentation = "https://github.com/Rivendael/cypher_cell#readme"
Issues = "https://github.com/Rivendael/cypher_cell/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
include = ["cypher_cell.pyi", "py.typed"]
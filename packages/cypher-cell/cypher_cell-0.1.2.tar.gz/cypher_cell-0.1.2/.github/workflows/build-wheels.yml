name: Build and publish wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            cibw_archs: "x86_64"
          - os: ubuntu-latest
            arch: aarch64
            cibw_archs: "aarch64"
          - os: windows-latest
            arch: AMD64
            cibw_archs: "AMD64"
          - os: macos-latest
            arch: x86_64
            cibw_archs: "x86_64"
          - os: macos-latest
            arch: arm64
            cibw_archs: "arm64"
        
    steps:
    - name: Set up QEMU for ARM64 emulation
      if: matrix.arch == 'aarch64'
      uses: docker/setup-qemu-action@v3
        
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: >-
          ${{ matrix.arch == 'aarch64' && 'aarch64-unknown-linux-gnu' || '' }}
          ${{ matrix.arch == 'arm64' && 'aarch64-apple-darwin' || '' }}
          ${{ (matrix.os == 'macos-latest' && matrix.arch == 'x86_64') && 'x86_64-apple-darwin' || '' }}

    - name: Build wheels
      uses: pypa/cibuildwheel@v2.22.0
      env:
        CIBW_BUILD: "cp310-* cp311-* cp312-* cp313-* cp314-*"
        CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_* cp38-*"
        CIBW_ARCHS: ${{ matrix.cibw_archs }}
        # Setting to 11.0 for better compatibility with modern Rust/Maturin
        MACOSX_DEPLOYMENT_TARGET: "11.0"
        # This tells cibuildwheel to use maturin to build the wheels
        CIBW_BEFORE_BUILD: "pip install maturin"
        CIBW_BUILD_FRONTEND: "build"
        CIBW_ENVIRONMENT_MACOS: >
          PATH=$HOME/.cargo/bin:$PATH
          MACOSX_DEPLOYMENT_TARGET=11.0
      
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build sdist
        run: |
          pip install maturin
          maturin sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: target/wheels/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist
        merge-multiple: true
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages-dir: dist/
name: CI

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo check
        run: cargo check

  test:
    name: Test ${{ matrix.os }} - Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and Test
        shell: bash
        run: |
          # 1. Create venv
          python -m venv .venv
          
          # 2. Cross-platform activation (Fixes Windows 'Scripts' vs Linux 'bin')
          if [ "$RUNNER_OS" == "Windows" ]; then
            source .venv/Scripts/activate
          else
            source .venv/bin/activate
          fi
          
          # 3. Install tools and build with Abi3 support
          pip install maturin pytest
          maturin develop --release ${{ matrix.arch == 'aarch64' && '--zig' || '' }}
          
          # 4. Execute tests
          pytest tests
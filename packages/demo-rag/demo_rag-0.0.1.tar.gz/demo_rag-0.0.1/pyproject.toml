[project]
name = "demo-rag"
version = "0.0.1"
description = "A demo project for RAG using FastAPI and LlamaIndex"
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "WH" }]
license = { text = "MIT" }

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "fastapi>=0.127.0",
    "llama-index>=0.14.10",
    "llama-index-embeddings-openai-like>=0.2.2",
    "llama-index-llms-openai-like>=0.5.3",
    "llama-index-storage-docstore-mongodb>=0.4.1",
    "llama-index-storage-index-store-mongodb>=0.5.1",
    "llama-index-vector-stores-qdrant>=0.9.0",
    "motor>=3.7.1",
    "python-pptx>=1.0.2",
    "pyyaml>=6.0.3",
    "qdrant-client>=1.16.2",
    "s3fs>=2025.12.0",
    "uvicorn>=0.40.0",
]

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/a171232886/demo_rag"
"Bug Reports" = "https://github.com/a171232886/demo_rag/issues"
"Source" = "https://github.com/a171232886/demo_rag"
"视频教程" = "https://www.bilibili.com/video/BV1u7BvBGEfX"
[project]
name = "ta-cmi"
version = "3.4.0"
description = "A Python wrapper to read out sensors from Technische Alternative using the C.M.I."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "DeerMaximum", email = "git983456@parabelmail.de" },
]
maintainers = [
    { name = "DeerMaximum", email = "git983456@parabelmail.de" },
]
requires-python = ">=3.13.2"
keywords = [
    "api",
    "wrapper",
    "cmi",
    "technische",
    "alternative"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development"
]
dependencies = [
    "aiohttp~=3.13.2",
    "yarl~=1.22.0"
]

[project.urls]
homepage = "https://gitlab.com/DeerMaximum/ta-cmi"
repository = "https://gitlab.com/DeerMaximum/ta-cmi"

[dependency-groups]
dev = [
    "aioresponses~=0.7.8",
    "pytest-cov~=7.0.0",
    "pytest>=9.0.2",
    "pytest-asyncio~=1.3.0"
]
lint = [
    "ruff>=0.14.10"
]

[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[tool.ruff]
preview = true

[tool.ruff.lint.isort]
case-sensitive = true

[tool.uv]
default-groups = "all"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
[project]
name = "semantic-search-mcp"
version = "0.3.0"
description = "MCP server for semantic code search using local embeddings"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11,<3.14"
authors = [
    { name = "Adam Hanna", email = "adamhanna@gmail.com" }
]
keywords = [
    "mcp",
    "semantic-search",
    "code-search",
    "embeddings",
    "claude",
    "llm",
    "ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    "mcp[cli]>=1.0.0",
    "fastembed>=0.4.0",
    "sqlite-vec>=0.1.6",
    "apsw>=3.45.0",
    "watchfiles>=1.0.0",
    "pathspec>=0.12.0",
    "tree-sitter-language-pack>=0.4.0",
    "pydantic>=2.0.0",
    "onnx>=1.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
]
gpu = [
    "onnxruntime-gpu>=1.17.0",  # NVIDIA GPU acceleration (replaces onnxruntime)
]
unixcoder = [
    "torch>=2.0.0",
    "transformers>=4.30.0",
]

[project.urls]
Homepage = "https://github.com/adam-hanna/semantic-search-mcp"
Repository = "https://github.com/adam-hanna/semantic-search-mcp"
Issues = "https://github.com/adam-hanna/semantic-search-mcp/issues"

[project.scripts]
semantic-search-mcp = "semantic_search_mcp.server:main"
semantic-search-mcp-install-skills = "semantic_search_mcp.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.hatch.build.targets.wheel]
packages = ["src/semantic_search_mcp"]

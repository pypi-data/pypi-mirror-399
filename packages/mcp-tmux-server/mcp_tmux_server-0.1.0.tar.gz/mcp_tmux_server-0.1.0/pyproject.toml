[tool.poetry]
name = "mcp-tmux-server"
version = "0.1.0"
description = "MCP server for interactive tmux terminal sessions with Claude Code"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [{include = "mcp_tmux", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
mcp = {version = "^1.2.0", extras = ["cli"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-asyncio = "^0.21"
pytest-cov = "^4.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=mcp_tmux --cov-report=term-missing"

[tool.coverage.run]
source = ["src/mcp_tmux"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

[tool.poetry.scripts]
mcp-tmux = "mcp_tmux.server:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

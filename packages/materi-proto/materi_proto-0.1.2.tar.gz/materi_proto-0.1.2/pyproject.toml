[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "materi-proto"
version = "0.1.2"
description = "Materi Event Schema - Python bindings for Protocol Buffer event definitions"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Materi", email = "engineering@materi.dev" }
]
keywords = ["materi", "proto", "protobuf", "events", "schema", "grpc"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
requires-python = ">=3.11"
dependencies = [
    "protobuf>=5.27.0",
    "grpcio>=1.62.0",
]

[project.optional-dependencies]
dev = [
    "grpcio-tools>=1.62.0",
    "mypy>=1.10.0",
    "mypy-protobuf>=3.6.0",
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/materi/domain"
Repository = "https://github.com/materi/domain.git"
Documentation = "https://github.com/materi/domain/tree/main/manuscript/py#readme"
Issues = "https://github.com/materi/domain/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/materi_proto"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_equality = true
extra_checks = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iris-vector-rag"
version = "0.5.16"
description = "Production-ready, extensible RAG framework with native IRIS vector search - unified API for basic, CRAG, GraphRAG, and ColBERT pipelines with RAGAS and DSPy integration"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "InterSystems", email = "support@intersystems.com"}
]
maintainers = [
    {name = "Thomas Dyar", email = "thomas.dyar@intersystems.com"}
]
keywords = [
    "rag",
    "retrieval-augmented-generation", 
    "intersystems",
    "iris",
    "vector-database",
    "llm",
    "ai",
    "machine-learning",
    "nlp",
    "embeddings",
    "semantic-search",
    "mcp",
    "model-context-protocol"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Text Processing :: Linguistic"
]
requires-python = ">=3.11"
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "sentence-transformers>=2.2.0",
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "tqdm>=4.64.0",
    "typing-extensions>=4.0.0",
    "psutil>=7.0.0",
    "intersystems-irispython>=5.1.2",
    "langchain-openai>=0.3.24",
    "langchain>=0.3.25",
    "python-dotenv>=1.1.0",
    "matplotlib>=3.10.3",
    "ragas>=0.2.15",
    "seaborn>=0.13.2",
    "plotly>=6.1.2",
    "jaydebeapi>=1.2.3",
    "docker>=6.1.3",
    "tiktoken>=0.5.0",
    "torch>=2.0.0",
]


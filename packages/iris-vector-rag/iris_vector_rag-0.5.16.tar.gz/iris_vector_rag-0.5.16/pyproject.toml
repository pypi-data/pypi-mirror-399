[project.urls]
Homepage = "https://github.com/intersystems-community/iris-vector-rag"
Documentation = "https://github.com/intersystems-community/iris-vector-rag/tree/main/docs"
Repository = "https://github.com/intersystems-community/iris-vector-rag"
"Bug Tracker" = "https://github.com/intersystems-community/iris-vector-rag/issues"
Changelog = "https://github.com/intersystems-community/iris-vector-rag/blob/main/CHANGELOG.md"

[project.scripts]
rag-templates = "iris_vector_rag.cli:main"

[tool.setuptools.packages.find]
include = ["iris_vector_rag*"]

[tool.setuptools.package-data]
iris_vector_rag = [
    "config/*.yaml",
    "config/*.json",
    "templates/*.yaml",
    "templates/*.json"
]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["iris_vector_rag", "adapters", "evaluation_framework"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "intersystems_iris.*",
    "sentence_transformers.*",
    "openai.*",
    "anthropic.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "mcp: marks tests as MCP integration tests"
]

[tool.coverage.run]
source = ["iris_vector_rag", "adapters", "evaluation_framework"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:"
]

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"

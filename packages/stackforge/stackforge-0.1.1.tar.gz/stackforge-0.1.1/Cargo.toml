[workspace]
resolver = "2"

[package]
name = "stackforge"
version = "0.1.1"
edition = "2024"
license = "GPL-3.0-only"
description = "A high-performance, modular networking stack and automata framework."
repository = "https://github.com/LaBackDoor/stackforge"
homepage = "https://github.com/LaBackDoor/stackforge"
keywords = ["networking", "python", "automata", "rust"]
categories = ["network-programming", "science"]
publish = false
readme = "README.md"

[package.metadata.release]
shared-version = true
tag-name = "v{{version}}"

[workspace.package]
version = "0.1.1"
edition = "2024"
license = "GPL-3.0-only"
repository = "https://github.com/LaBackDoor/stackforge"

[lib]
name = "stackforge"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }

[package.metadata.bin]
tre-command = { version = "0.4.0", bins = ["tre"] }

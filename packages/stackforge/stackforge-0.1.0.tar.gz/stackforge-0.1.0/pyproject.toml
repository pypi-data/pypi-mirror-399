[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "stackforge"
version = "0.1.0"
requires-python = ">=3.13"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "stackforge.stackforge"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

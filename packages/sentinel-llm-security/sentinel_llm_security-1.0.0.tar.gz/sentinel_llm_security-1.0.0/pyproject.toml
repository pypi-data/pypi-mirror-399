[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sentinel-llm-security"
version = "1.0.0"
description = "AI Security Framework â€” The pytest of AI Security"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "SENTINEL Team" }
]
keywords = [
    "ai-security",
    "llm-security",
    "prompt-injection",
    "jailbreak-detection",
    "red-team",
    "penetration-testing",
    "guardrails",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "pydantic>=2.0",
    "aiohttp>=3.8",
]

[project.optional-dependencies]
cli = [
    "click>=8.0",
    "rich>=13.0",
]
ml = [
    "torch>=2.0",
    "transformers>=4.30",
    "sentence-transformers>=2.2",
]
plugins = [
    "pluggy>=1.0",
]
full = [
    "sentinel-ai[cli,ml,plugins]",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.scripts]
sentinel = "sentinel.cli.main:main"

[project.entry-points."sentinel.plugins"]
builtin = "sentinel.engines:BuiltinPlugin"

[project.urls]
Homepage = "https://github.com/yourusername/sentinel-ai"
Documentation = "https://sentinel-ai.readthedocs.io"
Repository = "https://github.com/yourusername/sentinel-ai"
Issues = "https://github.com/yourusername/sentinel-ai/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/sentinel"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

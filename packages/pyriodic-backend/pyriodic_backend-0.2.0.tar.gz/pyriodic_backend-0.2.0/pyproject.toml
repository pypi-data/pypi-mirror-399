[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
[project]
name = "pyriodic_backend"
version = "0.2.0"
authors = [
  { name="STFN", email="stfndev@protonmail.com" },
]
description = "A backend for the small web"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["COPYING"]
dependencies = [
    "beautifulsoup4>4.13",
    "pydantic>2.11",
]

[project.urls]
Homepage = "https://codeberg.org/stfn/pyriodic-backend"
Issues = "https://codeberg.org/stfn/pyriodic-backend/issues"
[tool.hatch.build.targets.wheel]
packages = ["pyriodic_backend/"]

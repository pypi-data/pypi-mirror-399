[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "datahorders-cdn"
version = "1.0.0"
description = "Python SDK for the DataHorders CDN API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "DataHorders", email = "support@datahorders.org" },
]
keywords = [
    "cdn",
    "api",
    "sdk",
    "datahorders",
    "ssl",
    "waf",
    "reverse-proxy",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://datahorders.org"
Documentation = "https://wiki.datahorders.org/api"
Repository = "https://github.com/datahorders/cdn-python-sdk"
Changelog = "https://github.com/datahorders/cdn-python-sdk/blob/main/CHANGELOG.md"
Issues = "https://github.com/datahorders/cdn-python-sdk/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/datahorders_cdn",
]

[tool.hatch.build.targets.wheel]
packages = ["datahorders_cdn"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
    "UP045",  # Optional[X] vs X | None - keep Optional for Pydantic Python 3.9 compat
]

[tool.ruff.lint.isort]
known-first-party = ["datahorders_cdn"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "httpx.*"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=datahorders_cdn --cov-report=term-missing"

[tool.coverage.run]
source = ["datahorders_cdn"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

name: "BASIC-Like Language"
version: "1.0"
description: "A BASIC-inspired language with line numbers and classic commands"

keywords:
  # Control flow
  if: "IF"
  then: "THEN"
  else: "ELSE"
  elif: "ELSEIF"
  while: "WHILE"
  for: "FOR"
  to: "TO"
  step: "STEP"
  break: "BREAK"
  continue: "CONT"
  
  # Functions and procedures
  function: "DEF"
  return: "RETURN"
  call: "GOSUB"
  
  # Data structures
  array: "DIM"
  let: "LET"
  
  # Logic
  and: "AND"
  or: "OR"
  not: "NOT"
  
  # Boolean values
  true: "TRUE"
  false: "FALSE"
  null: "NULL"
  
  # Other
  import: "LOAD"
  class: "TYPE"
  try: "ONERROR"
  except: "HANDLE"
  with: "USING"
  as: "AS"
  in: "IN"
  is: "IS"

functions:
  print:
    name: "PRINT"
    min_args: 0
    max_args: -1
    description: "Print output to console"
  
  input:
    name: "INPUT"
    min_args: 0
    max_args: 1
    description: "Read input from user"
  
  len:
    name: "LEN"
    min_args: 1
    max_args: 1
    description: "Get length of string or array"
  
  int:
    name: "INT"
    min_args: 1
    max_args: 1
    description: "Convert to integer"
  
  str:
    name: "STR$"
    min_args: 1
    max_args: 1
    description: "Convert to string"
  
  abs:
    name: "ABS"
    min_args: 1
    max_args: 1
    description: "Absolute value"
  
  sqrt:
    name: "SQR"
    min_args: 1
    max_args: 1
    description: "Square root"
  
  random:
    name: "RND"
    min_args: 0
    max_args: 1
    description: "Random number generator"
  
  open:
    name: "OPEN"
    min_args: 1
    max_args: 2
    description: "Open file"
  
  close:
    name: "CLOSE"
    min_args: 1
    max_args: 1
    description: "Close file"
  
  read:
    name: "READ"
    min_args: 1
    max_args: 1
    description: "Read from file"
  
  write:
    name: "WRITE"
    min_args: 2
    max_args: 2
    description: "Write to file"

operators:
  - symbol: "+"
    precedence: 4
    associativity: "left"
  - symbol: "-"
    precedence: 4
    associativity: "left"
  - symbol: "*"
    precedence: 5
    associativity: "left"
  - symbol: "/"
    precedence: 5
    associativity: "left"
  - symbol: "^"
    precedence: 6
    associativity: "right"
  - symbol: "="
    precedence: 2
    associativity: "right"
  - symbol: "<>"
    precedence: 3
    associativity: "left"
  - symbol: "<"
    precedence: 3
    associativity: "left"
  - symbol: ">"
    precedence: 3
    associativity: "left"
  - symbol: "<="
    precedence: 3
    associativity: "left"
  - symbol: ">="
    precedence: 3
    associativity: "left"

parsing:
  comment_style: "REM"
  string_delimiters:
    - "\""
  multiline_comment_start: null
  multiline_comment_end: null

syntax:
  array_index_base: 1
  array_index_one_based: true
  function_keyword_required: true
  parentheses_required: false
  block_end_required: true
  statement_separator: ":"

name: "TeachScript"
version: "1.0"
description: "A beginner-friendly educational programming language"

# Keyword mappings - more intuitive for learning
keywords:
  # Control flow
  if: "when"
  else: "otherwise"
  elif: "or_when"
  while: "repeat_while"
  for: "repeat_for"
  break: "stop"
  continue: "skip"
  
  # Functions and returns
  def: "teach"
  return: "give_back"
  
  # Variables and values
  let: "remember"
  const: "forever"
  
  # Boolean values
  True: "yes"
  False: "no"
  None: "nothing"
  
  # Operators
  and: "and_also"
  or: "or_else"
  not: "opposite"
  in: "inside"
  is: "equals"

# Built-in functions - educational naming
functions:
  # I/O
  print:
    new_name: "say"
    min_args: 0
    max_args: -1
  input:
    new_name: "ask"
    min_args: 0
    max_args: 1
  
  # Type conversions
  int:
    new_name: "make_number"
    min_args: 1
    max_args: 1
  float:
    new_name: "make_decimal"
    min_args: 1
    max_args: 1
  str:
    new_name: "make_text"
    min_args: 1
    max_args: 1
  bool:
    new_name: "make_boolean"
    min_args: 1
    max_args: 1
  
  # String operations
  len:
    new_name: "length_of"
    min_args: 1
    max_args: 1
  upper:
    new_name: "uppercase"
    min_args: 1
    max_args: 1
  lower:
    new_name: "lowercase"
    min_args: 1
    max_args: 1
  
  # List operations
  append:
    new_name: "add_to"
    min_args: 2
    max_args: 2
  pop:
    new_name: "remove_from"
    min_args: 1
    max_args: 2
  
  # Math operations
  abs:
    new_name: "absolute"
    min_args: 1
    max_args: 1
  round:
    new_name: "round_to"
    min_args: 1
    max_args: 2
  max:
    new_name: "biggest"
    min_args: 1
    max_args: -1
  min:
    new_name: "smallest"
    min_args: 1
    max_args: -1
  sum:
    new_name: "total"
    min_args: 1
    max_args: 1
  
  # Type checking
  type:
    new_name: "type_of"
    min_args: 1
    max_args: 1
  isinstance:
    new_name: "is_type"
    min_args: 2
    max_args: 2
  
  # Utility
  range:
    new_name: "numbers_from"
    min_args: 1
    max_args: 3
  enumerate:
    new_name: "count_through"
    min_args: 1
    max_args: 2
  zip:
    new_name: "combine"
    min_args: 2
    max_args: -1
  sorted:
    new_name: "arrange"
    min_args: 1
    max_args: 1
  reversed:
    new_name: "backwards"
    min_args: 1
    max_args: 1

# Syntax options
syntax:
  line_comment: "#"
  block_comment_start: "###"
  block_comment_end: "###"
  array_index_base: 0
  
  # Operators
  operators:
    addition: "+"
    subtraction: "-"
    multiplication: "*"
    division: "/"
    floor_division: "//"
    modulo: "%"
    exponentiation: "**"
    equal: "=="
    not_equal: "!="
    less_than: "<"
    greater_than: ">"
    less_equal: "<="
    greater_equal: ">="
    assignment: "="
    add_assign: "+="
    subtract_assign: "-="
    multiply_assign: "*="
    divide_assign: "/="

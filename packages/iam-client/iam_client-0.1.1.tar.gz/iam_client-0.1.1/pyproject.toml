[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iam-client"
version = "0.1.1"
description = "IAM client for services"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.5.0"
]

[tool.setuptools.packages.find]
where = ["."]

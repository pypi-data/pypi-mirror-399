[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "todacomm"
version = "0.1.0"
description = "ToDACoMM - Topological Data Analysis Comparison of Multiple Models"
authors = [{name = "Rajesh Sampathkumar", email = "rexplorations@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"

keywords = ["topological-data-analysis", "persistent-homology", "transformers", "machine-learning", "neural-networks"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.10.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.35.0",
    "datasets>=2.14.0",
    "tokenizers>=0.15.0",
    "ripser>=0.6.4",
    "persim>=0.3.1",
    "pyyaml>=6.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "jupyter>=1.0.0",
]

[project.scripts]
todacomm = "todacomm.cli:main"

[project.urls]
Homepage = "https://github.com/aiexplorations/todacomm"
Repository = "https://github.com/aiexplorations/todacomm"
Issues = "https://github.com/aiexplorations/todacomm/issues"
Changelog = "https://github.com/aiexplorations/todacomm/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["todacomm*", "pipeline*"]

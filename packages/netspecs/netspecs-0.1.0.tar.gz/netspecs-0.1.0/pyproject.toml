[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netspecs"
version = "0.1.0"
description = "Cross-platform internet diagnostics with AI-powered analysis"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Colin Conwell", email = "colinconwell@gmail.com"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet",
    "Topic :: System :: Networking",
    "Topic :: System :: Networking :: Monitoring",
    "Topic :: Utilities",
]
keywords = ["internet", "diagnostics", "network", "speed", "latency", "jitter", "ping"]

dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "litellm>=1.0.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]
all = [
    "netspecs[dev,docs]",
]

[project.scripts]
netspecs = "netspecs.cli:app"

[project.urls]
Homepage = "https://github.com/colinconwell/NetSpecs"
Documentation = "https://colinconwell.github.io/NetSpecs"
Repository = "https://github.com/colinconwell/NetSpecs"
Issues = "https://github.com/colinconwell/NetSpecs/issues"

[tool.setuptools]
packages = ["netspecs", "netspecs.core", "netspecs.reporters", "netspecs.agent", "netspecs.utils", "netspecs.web"]

[tool.setuptools.package-data]
netspecs = ["py.typed", "web/static/**/*"]

[tool.setuptools.data-files]
"" = ["assets/*.png"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["netspecs"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["testing"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
norecursedirs = ["netspecs", "scripts", "docs", ".git"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests that require network access",
    "linux: marks tests for Linux only",
    "macos: marks tests for macOS only",
    "windows: marks tests for Windows only",
]

[tool.coverage.run]
source = ["netspecs"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]


# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Embar
site_url: https://embar.rdrn.me/
site_description: A SQL-y and well-typed ORM for Python
site_author: Chris Arderne
repo_name: carderne/embar
repo_url: https://github.com/carderne/embar
edit_uri: blob/main/docs
copyright: 'Copyright &copy; Chris Arderne 2025'

theme:
  name: material
  language: en
  favicon: assets/logo-bg-96.png
  logo: assets/logo-white.svg
  features:
    - content.action.edit
    - content.code.copy
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky

nav:
  - Home:
    - Overview:
      - About: index.md
      - Quickstart: quickstart.md
      - Postgres Quickstart: postgres-quickstart.md

    - Schemas:
      - Basics: schemas/basics.md
      - Data types (Postgres): schemas/data-types-pg.md
      - Data types (Sqlite): schemas/data-types-sqlite.md
      - Relations: schemas/relations.md
      - Constraints: schemas/constraints.md

    - Query:
      - Insert: query/insert.md
      - Select: query/select.md
      - Update: query/update.md
      - Delete: query/delete.md
      - Where: query/where.md
      - Joins: query/joins.md
      - Transactions: query/transactions.md
      - Raw SQL: query/raw-sql.md

    - Extensions:
      - Vector: extensions/vector.md

    - Integration:
      - Connection pool: integration/connection-pool.md
      - Migrations: migrations.md
      - Types: types.md

    - Community:
      - Contributing: contributing.md

  - API Reference: reference/

markdown_extensions:
  - pymdownx.superfences

plugins:
  - search
  - gen-files:
      scripts:
        - scripts/gen_ref_pages.py
        - scripts/gen_readme_docs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shieldflow"
version = "0.1.0"
description = "Zero-trust runtime security layer for LLM agents - inspects prompts, responses, and tool calls in real time"
authors = [{ name = "ShieldFlow Team" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = [
    "llm",
    "security",
    "ai-safety",
    "prompt-injection",
    "pii-detection",
    "langchain",
    "crewai",
    "kafka",
    "flink",
    "datadog",
    "runtime-ids",
    "zero-trust",
    "agent-security"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.optional-dependencies]
gemini = ["google-genai>=1.0.0"]
observability = ["requests>=2.28"]
redis = ["redis>=4.5"]
langchain = ["langchain>=0.1", "tiktoken>=0.5"]
crewai = ["crewai>=0.28"]
streaming = ["apache-flink==2.2.0", "kafka-python>=2.0"]
all = [
    "google-genai>=1.0.0",
    "requests>=2.28",
    "redis>=4.5",
    "langchain>=0.1",
    "tiktoken>=0.5",
    "crewai>=0.28",
    "apache-flink==2.2.0",
    "kafka-python>=2.0",
]
test = ["pytest>=7.4", "kafka-python>=2.0", "requests>=2.28", "apache-flink==2.2.0", "google-genai>=1.0.0"]
dev = ["pytest>=7.4", "black", "ruff", "mypy"]

[project.scripts]
shieldflow = "shieldflow.cli:main"

[project.urls]
Homepage = "https://github.com/Enoch-015/ShieldFlow"
Documentation = "https://github.com/Enoch-015/ShieldFlow#readme"
Repository = "https://github.com/Enoch-015/ShieldFlow"
Issues = "https://github.com/Enoch-015/ShieldFlow/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["shieldflow*"]

[tool.setuptools.package-data]
shieldflow = [
    "datadog/*.json",
    "datadog/*.md",
    "datadog/*.py",
    "docker/**/*",
]

[tool.pytest.ini_options]
markers = [
    "integration: tests that require external stack (Redis/Kafka/Flink)",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "W"]

[build-system]
requires = ["setuptools>=68", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "keepass2-merger"
description = "A python package to interactively merge two KeePass2 databases."
readme = "README.md"
requires-python = ">= 3.9"
license = { text = "MIT" }
authors = [{ name = "Karol Gotkowski", email = "KarolGotkowski@gmx.de" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Operating System :: OS Independent",
]
keywords = ["copier", "template", "python"]
dependencies = [
  "pykeepass>=4.0.3",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
  "build>=1.0",
  "pytest>=7.0",
  "twine>=4.0",
  "setuptools_scm[toml]>=8.0",
]

[project.urls]
Homepage = "https://github.com/Karol-G/keepass2-merger"
Source = "https://github.com/Karol-G/keepass2-merger"
Issues = "https://github.com/Karol-G/keepass2-merger/issues"

[tool.setuptools]
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["keepass2_merger*"]

[tool.setuptools_scm]
fallback_version = "0.0.0"
local_scheme = "node-and-date"

[project.scripts]
keepass2-merger = "keepass2_merger.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "claude-dashboard"
version = "0.2.0"
description = "Real-time CLI dashboard for Claude Code tool events"
readme = "README.md"
license = "MIT"
authors = [{ name = "Daniel Ratmiroff" }]
requires-python = ">=3.10"
dependencies = [
    "rich>=13.0.0",
    "python-json-logger>=2.0.0",
]

[project.scripts]
cdash = "claude_dashboard.dashboard:main"

[project.optional-dependencies]
dev = ["pytest>=7.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["claude_dashboard"]

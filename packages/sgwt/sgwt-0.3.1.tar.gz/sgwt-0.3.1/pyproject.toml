[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sgwt"
version = "0.3.1"
description = "Sparse Tools for the Spectral Graph Wavelet Transformation and Graph Convolution"
readme = "README.rst"
license = { file = "LICENSE.md" }
authors = [{name = "Luke Lowery", email = "lukel@tamu.edu"}]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
    "scipy",
    "importlib-resources>=5.0; python_version < '3.9'"
]

[project.urls]
Homepage = "https://github.com/lukelowry/sparse-sgwt"
Repository = "https://github.com/lukelowry/sparse-sgwt"
"Bug Tracker" = "https://github.com/lukelowry/sparse-sgwt/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"sgwt" = [
    "library/dll/*.dll", 
    "library/dll/*.so", 
    "library/dll/*.dylib",
    "library/KERNELS/*.json",
    "library/SIGNALS/*.mat",
    "library/IMPEDANCE/*.mat",
    "library/LENGTH/*.mat",
    "library/DELAY/*.mat"
]


[project.optional-dependencies]
dev = [
    "matplotlib",
]


docs = [
    "sphinx",
    "numpydoc",
    "sphinxcontrib-bibtex",
    "sphinx-gallery",
    "memory_profiler",
    "sphinx-rtd-theme",
    "sphinx-copybutton",
]

[tool.setuptools.packages.find]
where = [""]
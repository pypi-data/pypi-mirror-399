[build-system]
requires = ["hatchling", "hatch-vcs", "hatch-docstring-description"]
build-backend = "hatchling.build"

[project]
name = "stringcalc"
authors = [{name = "zmoon", email = "zmoon92@gmail.com"}]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
requires-python = ">=3.10,<4"
dependencies = [
    "numpy >=1.21",
    "pandas",
    "pint >=0.22",
    "pyabc2",
]

[project.urls]
Home = "https://github.com/zmoon/stringcalc"
Source = "https://github.com/zmoon/stringcalc"
Documentation = "https://stringcalc.readthedocs.io"

[project.optional-dependencies]
cli = [
    "rich",
    "typer",
]

[dependency-groups]
data = [
    "requests",
]
test = [
    "mypy",
    "pandas-stubs",
    "pytest",
    "pytest-codeblocks",
]
dev = [
    "ipython",
]
doc = [
    "matplotlib",
    "myst-nb",
    "myst-parser",
    "sphinx",
    "sphinx-book-theme",
    "sphinx-click",
    "sphinx-copybutton",
]
panel = [
    "hvplot",
    "panel ==1.*",
    "watchfiles",
]

[project.scripts]
stringcalc = "stringcalc.cli:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "stringcalc/_version.py"

[tool.hatch.metadata.hooks.docstring-description]

[tool.hatch.build.targets.sdist]
exclude = [
    ".flake8",
    ".gitignore",
    ".pre-commit-config.yaml",
    ".readthedocs.yaml",
    ".github/",
    "/data/",
    "panel/",
]

[tool.hatch.build.targets.wheel]
only-packages = true

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = ["--ignore=docs/_build"]

[tool.mypy]
exclude = [
    "^venv/",
    "^data/",
    "^panel/",
]
install_types = true
ignore_missing_imports = true

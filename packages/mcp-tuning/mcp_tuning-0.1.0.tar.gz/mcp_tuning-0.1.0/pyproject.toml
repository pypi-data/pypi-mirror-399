[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-tuning"
version = "0.1.0"
requires-python = ">=3.12"
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "mcp[cli]>=1.25.0",
]

[project.urls]
Repository = "https://github.com/slime21023/mcp-tuning"

[project.optional-dependencies]
notebook = [
    "ipykernel>=6.29.0",
    "ipywidgets>=8.1.0",
    "jupyterlab>=4.2.0",
    "rich>=13.7.0",
]
test = [
    "pytest>=8.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_tuning"]

[tool.pytest.ini_options]
addopts = "-q --capture=no -p no:cacheprovider -p no:tmpdir"
testpaths = ["tests"]

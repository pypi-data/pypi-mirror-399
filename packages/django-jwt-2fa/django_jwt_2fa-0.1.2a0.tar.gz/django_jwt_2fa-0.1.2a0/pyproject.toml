[project]
name = "django-jwt-2fa"
version = "0.1.2a0"
description = "Role-aware JWT-based 2FA for DRF"
authors = [
    {name = "Anjaan Gaire",email = "anjaangaire@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)",
    "pytest-django (>=4.11.1,<5.0.0)",
    "django (>=6.0,<7.0)",
    "djangorestframework (>=3.16.1,<4.0.0)",
    "djangorestframework-simplejwt (>=5.5.1,<6.0.0)",
    "black (>=23.9.1,<24.0.0)",
    "isort (>=5.12.0,<6.0.0)",
]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.isort]
profile = "black"

[metadata]
name = bioneuralnet
version = 1.2.2
author = Vicente Ramos
author_email = vicente.ramos@ucdenver.edu
description = A Graph Neural Network based Multi-Omics Network Data Analysis Tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/UCD-BDLab/BioNeuralNet
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable
project_urls = 
	Bug Reports = https://github.com/UCD-BDLab/BioNeuralNet/issues
	Source = https://github.com/UCD-BDLab/BioNeuralNet

[options]
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	pandas>=2.2.2
	numpy>=1.26.4
	scipy>=1.13.1
	matplotlib>=3.10.3
	scikit-learn>=1.6.1
	statsmodels>=0.14.4
	networkx>=3.4.2
	python-louvain>=0.16
	pydantic>=2.5
	ray[tune,train]>=2.46.0, <2.53.0

[options.packages.find]
where = .
exclude = 
	tests
	docs
	examples

[egg_info]
tag_build = 
tag_date = 0


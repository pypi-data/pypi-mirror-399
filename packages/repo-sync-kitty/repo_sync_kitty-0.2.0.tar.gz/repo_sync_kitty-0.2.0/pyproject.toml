[project]
name = "repo-sync-kitty"
dynamic = ["version"]
description = "Git repository synchronization tool for teams"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
authors = [
    { name = "Vlad Korolev", email = "vlad@v-lad.org" }
]
keywords = ["git", "sync", "repository", "team"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
]

dependencies = [
    "typer>=0.9.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "gitpython>=3.1.0",
    "shellingham>=1.5.0",  # For shell completion detection
]

[project.optional-dependencies]
sentry = [
    "sentry-sdk>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
repo-sync-kitty = "repo_sync_kitty.cli:app"

[project.urls]
"Homepage" = "https://github.com/vladistan/repo-sync-kitty"
"Bug Tracker" = "https://github.com/vladistan/repo-sync-kitty/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/repo_sync_kitty/__about__.py"
pattern = "VERSION = \"(?P<version>[^\"]+)\""

[tool.hatch.build.targets.wheel]
packages = ["src/repo_sync_kitty"]

[tool.ruff]
target-version = "py313"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["repo_sync_kitty"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/repo_sync_kitty"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
fail_under = 75

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi-sa-query"
version = "0.1.0"
description = "Dynamic query filters and ordering for FastAPI + SQLAlchemy"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Timophey Akulich", email = "tima.akulich@gmail.com" },
]
keywords = [
    "fastapi",
    "sqlalchemy",
    "filter",
    "query",
    "api",
    "rest",
    "orm",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.100.0",
    "sqlalchemy>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "httpx>=0.27.0",
    "uvicorn>=0.30.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/timaakulich/fastapi-sa-query"
Documentation = "https://github.com/timaakulich/fastapi-sa-query/blob/master/README.md"
Repository = "https://github.com/timaakulich/fastapi-sa-query"
Issues = "https://github.com/timaakulich/fastapi-sa-query/issues"

[tool.hatch.build.targets.wheel]
packages = ["fastapi_sa_query"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "example_app/",
    ".github/",
]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "UP",
    "B",
    "C4",
    "RUF",
]
ignore = [
    "E501",
    "B008",
    "UP007",
]

[tool.ruff.lint.isort]
known-first-party = ["fastapi_sa_query"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --tb=short"


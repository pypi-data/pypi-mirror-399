[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypangolin"
version = "0.4.0"
description = "Python client for Pangolin Data Catalog"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Alex Merced", email = "alex@alexmerced.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "pyiceberg>=0.5.0",
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
s3 = ["pyiceberg[s3fs]>=0.5.0"]
azure = ["pyiceberg[adlfs]>=0.5.0"]
gcs = ["pyiceberg[gcsfs]>=0.5.0"]
delta = ["deltalake>=0.10.0"]
paimon = ["pypaimon>=0.1.0"]
lance = ["lancedb>=0.1.0"]
# Database connections
postgres = ["psycopg2-binary>=2.9.0"]
mysql = ["mysql-connector-python>=8.0.0"]
mongodb = ["pymongo>=4.0.0"]
snowflake = ["snowflake-connector-python>=3.0.0"]
redshift = ["psycopg2-binary>=2.9.0"]
synapse = ["pyodbc>=4.0.0"]
bigquery = ["google-cloud-bigquery>=3.0.0"]
dremio = ["dremioframe>=0.1.0"]
all-connections = [
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
    "pymongo>=4.0.0",
    "snowflake-connector-python>=3.0.0",
    "pyodbc>=4.0.0",
    "google-cloud-bigquery>=3.0.0",
    "dremioframe>=0.1.0"
]
all = [
    "pyiceberg[s3fs,adlfs,gcsfs]", 
    "deltalake>=0.10.0", 
    "lancedb>=0.1.0", 
    "pypaimon>=0.1.0", 
    "pyarrow>=12.0.0",
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
    "pymongo>=4.0.0",
    "snowflake-connector-python>=3.0.0",
    "pyodbc>=4.0.0",
    "google-cloud-bigquery>=3.0.0",
    "dremioframe>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/AlexMercedCoder/Pangolin"

[tool.hatch.build.targets.wheel]
packages = ["src/pypangolin"]

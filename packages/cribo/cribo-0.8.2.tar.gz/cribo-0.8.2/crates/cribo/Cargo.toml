[package]
authors.workspace     = true
build                 = "build.rs"
categories            = ["command-line-utilities", "development-tools"]
description.workspace = true
edition.workspace     = true
keywords              = ["python", "bundler", "ast", "tree-shaking"]
license.workspace     = true
name                  = "cribo"
readme                = "README.md"
repository.workspace  = true
version.workspace     = true

[features]
bench = []

[lib]
name = "cribo"
path = "src/lib.rs"
# Only build the library when bench feature is enabled
required-features = ["bench"]

[dependencies]
anyhow               = { workspace = true }
clap                 = { workspace = true }
cow-utils            = { workspace = true }
env_logger           = { workspace = true }
etcetera             = { workspace = true }
indexmap             = { workspace = true }
log                  = { workspace = true }
pep508_rs            = { workspace = true }
petgraph             = { workspace = true }
ruff_python_ast      = { workspace = true }
ruff_python_codegen  = { workspace = true }
ruff_python_parser   = { workspace = true }
ruff_python_semantic = { workspace = true }
ruff_python_stdlib   = { workspace = true }
ruff_text_size       = { workspace = true }
rustc-hash           = { workspace = true }
serde                = { workspace = true }
sha2                 = "0.10"
toml                 = { workspace = true }

# Binary target only - no library for Python bindings following Ruff's pattern
[[bin]]
name = "cribo"
path = "src/main.rs"

[dev-dependencies]
criterion         = { workspace = true }
insta             = { workspace = true }
once_cell         = { workspace = true }
pretty_assertions = { workspace = true }
ruff_linter       = { workspace = true }
serial_test       = { workspace = true }
tempfile          = { workspace = true }

[[bench]]
harness           = false
name              = "bundling"
required-features = ["bench"]

[[bench]]
harness           = false
name              = "ecosystem"
required-features = ["bench"]

[lints]
workspace = true

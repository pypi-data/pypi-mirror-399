[package]
name = "polars-array-algorithms"
version = "0.1.1"
edition = "2021"
readme = "README.md"

[lib]
name = "polars_array_algorithms"
crate-type= ["cdylib"]

[dependencies]
pyo3-polars = { version = "0.25.0", features = ["derive", "dtype-struct", "dtype-array"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.52.0", default-features = false }
polars-arrow = { version = "0.52.0", default-features = false }

[dependencies.pyo3]
version = "0.26.0"
features = ["abi3-py38"]

[features]
# Define a feature that Maturin will use, but 'cargo test' will ignore by default
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

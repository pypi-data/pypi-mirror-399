[project]
name = "streamblocks-examples"
version = "0.1.0"
description = "Examples for StreamBlocks library"
requires-python = ">=3.13"
dependencies = [
    "streamblocks",
    "hother-cancelable>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv.sources]
streamblocks = { workspace = true }

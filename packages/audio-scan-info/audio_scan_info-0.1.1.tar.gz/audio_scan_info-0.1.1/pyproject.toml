[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "audio-scan-info"
version = "0.1.1"
description = "Show metadata, tags, and stream information for audio files (MP3, FLAC)"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "Corey Goldberg"}]
maintainers = [{name = "Corey Goldberg"}]
readme = "README.md"
requires-python = ">=3.12"
keywords = [
    "audio", "flac", "metadata", "mp3", "music",
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "mutagen==1.47.0",
]

[project.scripts]
audio_scan_info = "audio_scan_info:main"

[project.urls]
homepage = "https://github.com/cgoldberg/audio-scan-info"
source = "https://github.com/cgoldberg/audio-scan-info"
download = "https://pypi.org/project/audio-scan-info"

[dependency-groups]
dev = [
    "tox",
]
lint = [
    "black",
    "refurb",
    "ruff",
]
test = [
    "pytest",
]
validate = [
    "packaging",
    "validate-pyproject",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
addopts = "-vv" # extra verbose
tmp_path_retention_policy = "none"

[tool.black]
line-length = 120
target-version = [
    "py312", "py313", "py314"
]

[tool.ruff]
line-length = 120
respect-gitignore = true
target-version = "py312"

[tool.ruff.lint]
fixable = ["ALL"]
select = [
    "D", "E", "F", "I", "N", "FURB", "PT",
    "RUF", "TID", "UP", "W"
]
extend-ignore = [
    "D100", "D103", "D203", "D213"
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 120

[tool.refurb]
python_version = "3.12"
enable_all = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "km-search-tui"
version = "0.0.8"
description = "空明码查询工具 - 使用 Textual 开发的 TUI 应用，可以查询编码和中文的对应关系"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "duckdb>=1.4.3",
    "textual>=6.8.0",
    "textual-dev>=1.8.0",
]

[project.scripts]
km-search = "km_search_tui.entry_points:km_search"

[tool.hatch.build.targets.wheel.shared-data]
"MasterDit.shp" = "share/km-search-tui/MasterDit.shp"

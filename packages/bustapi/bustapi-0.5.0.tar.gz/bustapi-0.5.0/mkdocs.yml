site_name: BustAPI
site_description: High-performance Flask-compatible web framework with async support
site_author: GrandpaEJ
site_url:
repo_url: https://github.com/GrandpaEJ/bustapi
repo_name: bustapi/bustapi

copyright: Copyright &copy; 2025 GrandpaEJ

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            show_labels: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
  - User Guide (Beginner):
      - Routing: user-guide/routing.md
      - Requests & Responses: user-guide/requests_responses.md
      - Templates: user-guide/templates.md
      - Static Files: user-guide/static_files.md
  - User Guide (Intermediate):
      - Blueprints: user-guide/blueprints.md
      - Error Handling: user-guide/error_handling.md
      - Logging: user-guide/logging.md
  - Advanced Features:
      - Security: advanced/security.md
      - Async Support: advanced/async.md
      - Middleware: advanced/middleware.md
      - Deployment: advanced/deployment.md
  - API Reference: api-reference.md
  - Deployment: deployment.md
  - Project Info:
      - Changelog: changelog.md
      - Release Track: release_track.md

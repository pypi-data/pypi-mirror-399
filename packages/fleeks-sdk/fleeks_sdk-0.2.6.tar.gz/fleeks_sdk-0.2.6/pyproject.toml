[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fleeks-sdk"
version = "0.2.6"
description = "Python SDK for Fleeks services"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Fleeks Inc", email = "support@fleeks.com"}
]
keywords = ["fleeks", "sdk", "development", "workspaces", "containers", "ai", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "python-socketio[asyncio]>=5.8.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "tenacity>=8.2.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "isort>=5.0",
    "pre-commit>=3.0",
    "httpx-mock>=0.10.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://fleeks.ai"
Documentation = "https://docs.fleeks.ai"
Repository = "https://github.com/fleeks-ai/fleeks-sdk-python"
"Bug Tracker" = "https://github.com/fleeks-ai/fleeks-sdk-python/issues"
"Source Code" = "https://github.com/fleeks-ai/fleeks-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["fleeks_sdk*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fleeks_sdk --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"
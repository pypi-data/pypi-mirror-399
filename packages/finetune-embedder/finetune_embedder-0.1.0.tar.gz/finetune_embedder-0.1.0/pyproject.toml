authors = [
    { name = "jalal", email = "jalalkhaldi3@gmail.com" }
]
readme = "README.md"
requires-python = "=3.12.9"
dependencies = [
    "torch (>=2.9.0,<3.0.0)",
    "sentence-transformers (>=5.1.2,<6.0.0)",
    "polars (>=1.36.0,<2.0.0)",
    "minio (>=7.2.20,<8.0.0)",
    "neo4j (>=6.0.3,<7.0.0)",
    "pyarrow (>=22.0.0,<23.0.0)",

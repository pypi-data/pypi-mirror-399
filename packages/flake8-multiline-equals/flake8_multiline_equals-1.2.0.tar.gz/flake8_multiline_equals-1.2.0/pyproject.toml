[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "flake8-multiline-equals"
version = "1.2.0"
authors = [
  { name="Ashwin Panchapakesan", email="ashwin.panchapakesan@gmail.com" },
]
description = "Highly opinionated: Spaces around `=` in multiline function calls"
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["flake8"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.entry-points."flake8.extension"]
MNA001 = "flake8_multiline_equals:MultilineNamedArgsCheckerPlugin"

[tool.setuptools.packages.find]
where = ["./src"]
include = ["flake8_multiline_equals*"]

[project.urls]
Homepage = "https://github.com/inspectorG4dget/flake8-multiline-equals"
Issues = "https://github.com/inspectorG4dget/flake8-multiline-equals/issues"

[project]
name = "ghinbox"
version = "0.2.1"
description = "GitHub notification simulation and testing tool for bulk notification management"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
dependencies = [
    "playwright>=1.49.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "httpx>=0.28.0",
]

[project.scripts]
ghinbox = "ghinbox.api.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
# Include static webapp files in the wheel
artifacts = ["ghinbox/webapp/**/*"]

[tool.pyrefly.errors]
missing-import = "error"

[tool.pytest.ini_options]
addopts = "-n auto --tb=native"

[tool.ruff]
target-version = "py312"

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.5",
    "ruff>=0.11.2",
    "pytest-xdist>=3.6.1",
    "pyrefly>=0.26.1",
    "httpx>=0.28.0",
]

[tool.pyrefly]
project-includes = [
    "ghinbox",
    "tests",
]
project-excludes = [
    "**/__pycache__",
    "dist",
]
python-platform = "linux"
python-version = "3.12.0"

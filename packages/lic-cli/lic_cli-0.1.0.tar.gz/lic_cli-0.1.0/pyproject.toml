[project]
name = "lic-cli"
version = "0.1.0"
description = "Minimal license generator"
readme = "README.md"
authors = [
    { name = "kushvinth", email = "kushvinth.m@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "questionary>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[project.urls]
Homepage = "https://github.com/kushvinth/lic"
Repository = "https://github.com/kushvinth/lic"
Issues = "https://github.com/kushvinth/lic/issues"

[project.scripts]
lic = "lic.cli:main"
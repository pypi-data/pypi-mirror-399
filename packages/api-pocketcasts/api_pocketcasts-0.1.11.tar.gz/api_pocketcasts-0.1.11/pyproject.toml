[project]
name = "api_pocketcasts"
version = "0.1.11"
description = "A modern, stateless Python client for the Pocket Casts API. Provides a sync client, supports authentication, podcast and episode management, and user account features. No local caching or persistent storage. Python 3.7+ required."
authors = [
	{ name = "yfhyou" }
]

requires-python = ">=3.7"
dependencies = [
	"httpx",
	"attrs",
]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

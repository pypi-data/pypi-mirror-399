[tool.poetry]
name = "silk-cli"
version = "2.0.0"
description = "Smart Integrated Literary Kit - Modern CLI for authors with LLM integration"
authors = ["Antoine Sauvinet"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/oinant/silk-cli"
keywords = ["cli", "writing", "manuscript", "llm", "author", "novel"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Text Processing",
    "Topic :: Artistic Software",
]
packages = [{ include = "silk_cli" }]
include = ["silk_cli/data/**/*.yaml"]

[tool.poetry.dependencies]
python = "^3.11"
typer = { extras = ["all"], version = "^0.16" }
pydantic = "^2.5"
rich = "^13.7"
pyyaml = "^6.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.1"
mypy = "^1.8"
ruff = "^0.2"

[tool.poetry.scripts]
silk = "silk_cli.cli:app"

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_configs = true
exclude = ["silk_cli/tests/"]

[tool.pytest.ini_options]
testpaths = ["silk_cli/tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "kpihx-todo"
version = "0.3.0"
description = "A modern and productive CLI for managing your daily tasks."
readme = "README.md"
authors = [
    { name = "Ivann KAMDEM", email = "kapoivha@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "typer>=0.20.1",
]

[project.scripts]
todo = "kpihx_todo.cli:main"

[build-system]
requires = [
    "uv_build>=0.9.21,<0.10.0",
]
build-backend = "uv_build"

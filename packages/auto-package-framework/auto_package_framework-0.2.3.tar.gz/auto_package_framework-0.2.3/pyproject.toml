[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-package-framework"
version = "0.2.3"
description = "AI驱动的自动化Python包创建、开发和发布框架"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Auto Project", email = "auto@example.com"}
]
keywords = ["automation", "ai", "package", "github", "pypi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "PyGithub>=2.0.0",
    "GitPython>=3.1.40",
    "pyyaml>=6.0",
    "jinja2>=3.1.2",
    "click>=8.1.7",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "twine>=4.0.0",
    "build>=1.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/flashpoint493/auto-package-framework"
Documentation = "https://github.com/flashpoint493/auto-package-framework#readme"
Repository = "https://github.com/flashpoint493/auto-package-framework"
Issues = "https://github.com/flashpoint493/auto-package-framework/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.6.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
]

[project.scripts]
auto-package = "framework.cli:main"

[tool.setuptools]
packages = ["framework"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
framework = [
    "templates/**/*",
    "templates/**/.*",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
]
ignore = [
    "E501",
    "B008",
    "C901",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_optional = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--cov=src",
    "--cov-report=term-missing",
]


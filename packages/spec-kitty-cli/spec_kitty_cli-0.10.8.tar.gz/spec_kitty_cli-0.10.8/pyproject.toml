[project]
name = "spec-kitty-cli"
version = "0.10.8"
description = "Spec Kitty CLI, a community fork of GitHub's Spec Kit for bootstrapping Spec-Driven Development (SDD) projects."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [
    { name = "Spec Kitty Contributors" },
]
maintainers = [
    { name = "Spec Kitty Contributors" },
]
keywords = [
    "specification",
    "spec-driven-development",
    "sdd",
    "feature-specs",
    "requirements",
    "planning",
    "cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "typer",
    "rich",
    "httpx[socks]",
    "platformdirs",
    "readchar",
    "truststore>=0.10.4",
    "pyyaml>=6.0",
    "ruamel.yaml>=0.18.0",
    "pydantic>=2.0",
    "packaging>=23.0",
]

[project.urls]
Repository = "https://github.com/spec-kitty/spec-kit"
Issues = "https://github.com/spec-kitty/spec-kit/issues"
Documentation = "https://spec-kitty.github.io/spec-kit"
Changelog = "https://github.com/spec-kitty/spec-kit/blob/main/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest>=7.4",
]

[project.scripts]
spec-kitty = "specify_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specify_cli"]

[tool.hatch.build.targets.wheel.force-include]
"templates" = "specify_cli/templates"
"scripts" = "specify_cli/scripts"
".kittify/memory" = "specify_cli/memory"
".kittify/missions" = "specify_cli/missions"

[tool.hatch.build.targets.sdist]
include = [
    "src/**/*",
    "templates/**/*",
    "scripts/**/*",
    ".kittify/memory/**/*",
    ".kittify/missions/software-dev/**/*",
    ".kittify/missions/research/**/*",
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "pyproject.toml",
]
exclude = [
    ".kittify/active-mission",
]

[tool.hatch.build.targets.sdist.force-include]
".kittify/missions/software-dev" = ".kittify/missions/software-dev"
".kittify/missions/research" = ".kittify/missions/research"

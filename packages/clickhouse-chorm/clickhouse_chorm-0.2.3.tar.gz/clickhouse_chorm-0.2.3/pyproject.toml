[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clickhouse-chorm"
version = "0.2.3"
description = "A modern, type-safe ORM for ClickHouse with full support for ClickHouse-specific features"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Vitaly Zwick", email = "zwickvitaly@gmail.com" }
]
keywords = [
    "clickhouse",
    "orm",
    "database",
    "async",
    "sql",
    "query-builder",
    "mergetree",
    "analytics",
    "olap",
    "data-warehouse"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "clickhouse-connect>=0.9.2",
]

[project.optional-dependencies]
pandas = [
    "pandas>=2.3.3",
]
dev = [
    "black>=25.9.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/zwickvitaly/chorm"
Repository = "https://github.com/zwickvitaly/chorm"
Issues = "https://github.com/zwickvitaly/chorm/issues"
Changelog = "https://github.com/zwickvitaly/chorm/blob/main/CHANGELOG.md"
Documentation = "https://github.com/zwickvitaly/chorm#readme"

[project.scripts]
chorm = "chorm.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.black]
line-length = 120
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.hatch.build.targets.wheel]
packages = ["chorm"]

[tool.hatch.build.targets.sdist]
include = [
    "/chorm",
    "/docs",
    "/examples",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentic-reliability-framework"
version = "3.3.5"  # Bumped for import fixes
description = "Agentic Reliability Framework - OSS Edition: AI-powered infrastructure reliability monitoring"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Juan Petter", email = "ai@petterjuan.com"}
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Recovery Tools",
    "Typing :: Typed",
]
dependencies = [
    "gradio>=4.19.0",
    "pydantic>=2.0.0", 
    "numpy>=1.24.0",
    "faiss-cpu>=1.7.0",
    "requests>=2.31.0",
    "circuitbreaker>=1.4.0",
    "atomicwrites>=1.4.0",
    "pandas>=2.0.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "types-requests",
    "types-PyYAML",
]

[project.urls]
Homepage = "https://github.com/petterjuan/agentic-reliability-framework"
Documentation = "https://docs.arf.dev"
Enterprise = "https://arf.dev/enterprise"

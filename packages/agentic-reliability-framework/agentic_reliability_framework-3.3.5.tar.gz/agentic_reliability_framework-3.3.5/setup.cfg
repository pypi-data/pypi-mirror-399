[metadata]
name = agentic-reliability-framework
version = 3.3.3
author = Juan Petter
author_email = ai@petterjuan.com
description = Agentic Reliability Framework - OSS Edition: AI-powered infrastructure reliability monitoring
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/petterjuan/agentic-reliability-framework

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	gradio>=4.19.0
	pydantic>=2.0.0
	numpy>=1.24.0
	faiss-cpu>=1.7.0
	requests>=2.31.0
	circuitbreaker>=1.4.0
	atomicwrites>=1.4.0
	pandas>=2.0.0
	httpx>=0.25.0

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	mypy>=1.0.0
	ruff>=0.1.0
	black>=23.0.0
	types-requests
	types-PyYAML

[options.packages.find]
where = .
include = agentic_reliability_framework*
exclude = 
	tests*
	examples*
	scripts*
	archive*
	backup_builds*

[options.package_data]
agentic_reliability_framework = ["py.typed"]
agentic_reliability_framework.data = ["*.json", "*.index"]

[egg_info]
tag_build = 
tag_date = 0


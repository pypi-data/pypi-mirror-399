[project]
name = "maxapi-python"
version = "1.2.5"
description = "Python wrapper для API мессенджера Max"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "ink", email = "mail@gmail.com" }]
license = "MIT"
keywords = ["max", "messenger", "api", "wrapper", "websocket"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "sqlmodel>=0.0.24",
  "websockets>=15.0",
  "msgpack>=1.1.1",
  "lz4>=4.4.4",
  "aiohttp>=3.12.15",
  "aiofiles>=24.1.0",
  "qrcode>=8.2",
  "ua-generator>=2.0.19",
]

[project.urls]
Homepage = "https://github.com/MaxApiTeam/PyMax"
Repository = "https://github.com/MaxApiTeam/PyMax"
Issues = "https://github.com/MaxApiTeam/PyMax/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[project.optional-dependencies]
test = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.1.0",
  "flake8",
  "mypy",
]

[dependency-groups]
test = [
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.1.0",
  "flake8",
  "mypy",
]
dev = [
  "furo>=2025.9.25",
  "ghp-import>=2.1.0",
  "mkdocs>=1.6.1",
  "mkdocs-material>=9.6.18",
  "mkdocstrings[python]>=0.30.0",
  "pre-commit>=4.3.0",
  "pydocstring>=0.2.1",
  "sphinx>=8.1.3",
  "pytest>=8.0.0",
  "pytest-asyncio>=0.24.0",
  "pytest-cov>=5.0.0",
  "pytest-timeout>=2.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pymax"]

[tool.pyright]
venv = ".venv"
venvPath = "."

[tool.black]
line-length = 79
target-version = ['py313']

[tool.flake8]
max-line-length = 79
max-complexity = 10

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
plugins = ["sqlalchemy.ext.mypy.plugin", "pydantic.mypy"]

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
  "asyncio: marker for asyncio tests",
  "mockserver: marker for MockServer integration tests",
  "integration: marker for integration tests",
  "slow: marker for slow tests",
]

[tool.coverage.run]
source = ["src/pymax"]
branch = true

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

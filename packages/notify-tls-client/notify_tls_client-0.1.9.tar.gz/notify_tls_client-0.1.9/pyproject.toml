[build-system]

requires = [
    "setuptools>=75.2.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "notify_tls_client"
version = "0.1.9"
description = "Sem descrição"
authors = [
    { name = "Naruto Uzumaki", email = "naruto_uzumaki@gmail.com" }
]

dependencies = [
    "dataclasses_json",
    "typing_extensions"
]


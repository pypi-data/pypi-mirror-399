[project]
authors = [{name = "Harlan D Heilman", email = "harlan.heilman@wsu.edu"}]
dependencies = [
    "matplotlib>=3.10.0",
    "numba>=0.63.1",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scikit-learn>=1.8.0",
    "scipy>=1.16.3",
    "emcee>=3.1.0",
    "corner",
    "arviz>=0.18.0",
    "tqdm>=4.67.1"
]
description = "Fitting in python made easy"
license = "GPL-2.0"
name = "ezfit"
readme = "README.md"
repository = "https://github.com/WSU-Carbon-Lab/ezfit"
requires-python = ">=3.13"
version = "0.5.7"

[project.optional-dependencies]
docs = [
  "sphinx>=7.0.0",
  "sphinx-autodoc-typehints>=1.24.0",
  "furo>=2023.9.10",
  "myst-nb>=1.0.0",
  "sphinx-copybutton>=0.5.0",
  "sphinx-design>=0.5.0",
  "jupyter>=1.0.0",
  "ipykernel>=6.25.0",
]
dev = [
  "ruff>=0.14.8",
  "mypy",
  "scipy-stubs",
]
notebook = [
  "jupyter>=1.0.0",
  "ipykernel>=6.25.0",
]
all = [
  "jupyter>=1.0.0",
  "ipykernel>=6.25.0",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.commitizen]
major_version_zero = true
name = "cz_conventional_commits"
tag_format = "v$version"
update_changelog_on_bump = true
version_provider = "pep621"
version_scheme = "pep440"

[tool.ruff]
exclude = [
  ".github",
  ".git",
  ".vscode",
  "docs",
  "src",
]
fix = true
line-length = 88

[tool.ruff.lint]
ignore = ["D200"]
select = [
  "E", # pycodestyle
  "W", # pycodestyle
  "F", # Pyflakes
  "B", # flake8-bugbear
  "C4", # flake8-comprehensions
  "D", # flake8-docstrings
  "I", # isort
  "SIM", # flake8-simplify
  "TCH", # flake8-type-checking
  "TID", # flake8-tidy-imports
  "UP", # pyupgrade
  "PT", # flake8-pytest-style
  "RUF", # Ruff-specific rules
  "PTH", # flake8-use-pathlib
  "FA", # flake8-future-annotations
  "PIE", # flake8-pie
  "TD", # flake8-todos
  "TRY", # tryceratops
  "EM", # flake8-errmsg
  "FBT001", # flake8-boolean-trap
]
[tool.ruff.lint.pycodestyle]
max-doc-length = 88

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
strict = true

[tool.ruff.format]
docstring-code-format = true

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true # Ignore all missing imports initially

[[tool.mypy.overrides]]
module = [
    "numba",
    "emcee",
    "corner",
    "arviz",
    "matplotlib.*",
    "scipy.*",
    "pandas.*",
    "numpy.*"
]
ignore_missing_imports = true

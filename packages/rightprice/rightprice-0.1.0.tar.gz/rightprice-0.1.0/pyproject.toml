[project]
name = "rightprice"
version = "0.1.0"
description = "What is the right price for your property of interest?"
authors = [
    { name = "David Zhang" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4==4.14.3",
    "click==8.3.1",
    "pandas==2.3.3",
    "polars==1.36.1",
    "pydantic==2.12.5",
    "requests==2.32.5",
]

[project.optional-dependencies]
dev = [
    "pre-commit==4.3.0",
    "pytest==8.4.1",
    "pytest-cov==6.0.0",
    "responses==0.25.3",
]

build = [
    "build==1.3.0",
]

[project.scripts]
rightprice = "rightprice.__main__:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

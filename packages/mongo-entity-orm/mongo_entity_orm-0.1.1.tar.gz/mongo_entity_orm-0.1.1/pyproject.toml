[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "mongo-entity-orm"
version = "0.1.1"
description = "A MongoDB ORM for Python"
readme = "README.md"
authors = ["Juraj Bezdek <juraj.bezdek@gmail.com>"]
license = "MIT"
packages = [{include = "mongo_orm", from = "src"}]
keywords = ["mongodb", "orm", "mongo", "async"]
homepage = "https://github.com/ju-bezdek/mongo-orm"
repository = "https://github.com/ju-bezdek/mongo"

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[tool.poetry.urls]
Repository = "https://github.com/ju-bezdek/mongo"
Documentation = "https://github.com/ju-bezdek/mongo#readme"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pymongo = "^4.13.2"
motor = "^3.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
isort = "^5.0"
flake8 = "^6.0"
mypy = "^1.0"
build = "^1.3.0"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=src/mongo_orm --cov-report=term-missing"
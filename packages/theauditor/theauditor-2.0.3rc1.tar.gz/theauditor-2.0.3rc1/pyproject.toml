[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "theauditor"
version = "2.0.3rc1"
description = "Offline, air-gapped CLI for repo indexing, evidence checking, and task running"
readme = "README.md"
requires-python = ">=3.14"
license = {text = "AGPL-3.0"}
authors = [
    {name = "TheAuditor Team"}
]
dependencies = [
    # Core CLI and output
    "click==8.3.1",
    "rich>=14.2.0",
    "loguru==0.7.3",
]

[project.optional-dependencies]
# Runtime dependencies (installed ONLY in sandbox via 'aud setup-ai')
# These are NOT installed globally to keep user's Python environment clean
runtime = [
    # Data validation (FCE schema)
    "pydantic==2.12.5",
    # Config and rules
    "PyYAML==6.0.3",
    "json5==0.12.1",
    # Language parsers
    "sqlparse==0.5.5",
    "graphql-core==3.2.7",
    "dockerfile-parse==2.0.1",
    "tree-sitter==0.25.2",
    "tree-sitter-language-pack==0.13.0",
    # ML features
    "numpy==2.4.0",
    "scikit-learn==1.8.0",
    "joblib==1.5.3",
    # Documentation fetching
    "beautifulsoup4>=4.14.3",
    "markdownify>=1.2.2",
    # Async HTTP client for dependency checking
    "httpx>=0.28.1",
    # Graph analysis
    "networkx==3.6.1",
    # Git object database (shadow snapshots)
    "pygit2>=1.19.0",
]

# Development tools (for developing TheAuditor itself)
dev = [
    "pytest==9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "ruff==0.14.10",
    "black==25.12.0",
    "mypy==1.19.1",
    "bandit==1.9.2",
    "pylint==4.0.4",
    # Codemod for logging migration
    "libcst==1.8.6",
]

# Complete install (for sandbox)
# This is what venv_install.py uses
all = [
    "theauditor[runtime,dev]",
]

[project.scripts]
aud = "theauditor.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["theauditor"]

[tool.hatch.build.targets.wheel.force-include]
"theauditor/ast_extractors/javascript/dist/extractor.cjs" = "theauditor/ast_extractors/javascript/dist/extractor.cjs"
"theauditor/ast_extractors/javascript/dist/.build_signature" = "theauditor/ast_extractors/javascript/dist/.build_signature"

[tool.hatch.build.hooks.custom]
path = "theauditor/build_hooks.py"
dependencies = ["loguru"]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long - handled by black
    "SIM105",  # contextlib.suppress - can be less readable
    "SIM117",  # multiple with statements - can be less readable
    "N811",  # METADATA imported as non-constant - intentional design for rules system
    "PLR0911",  # too many return statements - informational
    "PLR0912",  # too many branches - informational
    "PLR0915",  # too many statements - informational
]

[tool.ruff.lint.isort]
known-first-party = ["theauditor"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
addopts = "-v"

[tool.mypy]
python_version = "3.14"
packages = ["theauditor"]
plugins = ["pydantic.mypy"]
exclude = [
    "tests/",
    "scripts/",
    "theauditor/ast_extractors/javascript/",
    "theauditor/test_fixtures/",
    "\\.pf/",
    "\\.venv/",
    "\\.auditor_venv/",
    "dist/",
    "build/",
]

# Graduated strictness - enable what's useful, skip the noise
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
no_implicit_reexport = false

# These catch real bugs
check_untyped_defs = true
disallow_untyped_decorators = true

# Skip these for now (too noisy for untyped codebase)
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false
disallow_any_generics = false

# Mixin pattern causes 1100+ false positives - ignore until refactored
disable_error_code = ["attr-defined"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

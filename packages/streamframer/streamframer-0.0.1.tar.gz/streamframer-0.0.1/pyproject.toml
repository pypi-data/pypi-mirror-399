[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "streamframer"
version = "0.0.1"
description = "Small framing primitives for byte streams: buffering, delimiter rules, and zero-copy frame views."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Kerim Takouti" }]
keywords = ["tcp", "socket", "framing", "buffer", "protocol"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Networking",
  "Typing :: Typed",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/Kimu754/streamframer"
Issues = "https://github.com/Kimu754/streamframer/issues"

[tool.hatch.build]
include = [
  "src/**",
  "README.md",
  "LICENSE",
  "examples/**",
]

[tool.hatch.build.targets.wheel]
packages = ["src/streamframer"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "payme-pkg-clone"
version = "1.0.0"
description = "Python package for Payme (Paycom) payment integration"
readme = "README.md"
requires-python = ">=3.7"
license = { text = "MIT" }
authors = [
    { name = "Muhammadvadud", email = "gmuhammadvadud@gmail.com" }
]
keywords = ["payme", "paycom", "payment", "uzbekistan", "django"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=3.0",
    "requests>=2.25.0",
    "djangorestframework>=3.12.0",
]

# [project.urls] - ixtiyoriy, agar GitHub repository bo'lsa qo'shing:
# Homepage = "https://github.com/yourusername/payme-pkg-clone"
# Documentation = "https://github.com/yourusername/payme-pkg-clone#readme"
# Repository = "https://github.com/yourusername/payme-pkg-clone"
# Issues = "https://github.com/yourusername/payme-pkg-clone/issues"

[tool.setuptools]
packages = { find = { where = ["."], exclude = ["tests*", "*.tests*"] } }

[tool.setuptools.package-data]
payme = ["migrations/*.py"]

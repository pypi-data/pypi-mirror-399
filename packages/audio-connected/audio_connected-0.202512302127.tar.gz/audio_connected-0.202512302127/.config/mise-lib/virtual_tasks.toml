["rust:build"]
hide = true
depends = ["rust:build-target"]

["rust:release-build"]
hide = true
depends = [
    "rust:build-target --release armv7-unknown-linux-gnueabihf",
    "rust:build-target --release x86_64-unknown-linux-gnu",
    "rust:build-target --release aarch64-unknown-linux-gnu",
]

["docker:build"]
description = "Perform build task inside docker container"
depends = ["docker:run-task build"]

["docker:release-build"]
description = "Perform release-build task inside docker container"
depends = ["docker:run-task release-build"]

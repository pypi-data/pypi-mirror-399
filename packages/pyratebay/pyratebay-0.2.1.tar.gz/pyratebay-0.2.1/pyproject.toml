[project]
requires-python = ">=3.12"
name = "pyratebay"
version = "0.2.1"
description = "A simple command line tool for the pirate bay."
readme = "README.md"
license = { file = "LICENSE" }

authors = [{ name = "EvilCult", email = "void@evilcult.dev" }]
maintainers = [{ name = "EvilCult" }]
keywords = ["piratebay", "torrent", "search"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 4 - Beta",
    "Topic :: Multimedia :: Graphics",
]

dependencies = [
    "requests>=2.32.5",
]

[project.scripts]
pyratebay = "pyratebay.cli:main"

[project.urls]
Homepage = "https://github.com/evilcult/pyratebay"
Source = "https://github.com/evilcult/pyratebay"
Issues = "https://github.com/evilcult/pyratebay/issues"

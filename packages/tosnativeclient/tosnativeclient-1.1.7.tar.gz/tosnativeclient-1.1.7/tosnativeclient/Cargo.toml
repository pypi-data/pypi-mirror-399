[package]
name = "tosnativeclient"
version = "1.1.7"
edition = "2021"
publish = false
authors = ["xiangshijian"]
description = "python native client for tos"
license = "Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tosnativeclient"
crate-type = ["cdylib"]


[dependencies]
tosnativeclient-core = { version = "1.0.6", path = "../tosnativeclient-core" }
pyo3 = { version = "0.25.0", features = ["extension-module"] }
ve-tos-rust-sdk = { version = "2.9.9", features = ["tokio-runtime"] }

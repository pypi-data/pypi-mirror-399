[package]
name = "tosnativeclient-core"
version = "1.0.6"
edition = "2021"
publish = false
authors = ["xiangshijian"]
description = "core component of native client for tos"
license = "Apache-2.0"

[dependencies]
arc-swap = "1.7.1"
ve-tos-rust-sdk = { version = "2.9.9", features = ["tokio-runtime"] }
bytes = "1.10.1"
tokio = { version = "1.36.0", features = ["rt-multi-thread"] }
async-trait = "0.1.88"
futures-util = "0.3.30"
async-channel = "2.3.1"
tracing = { version = "0.1.41", features = ["log"] }
pprof = { version = "0.15.0", features = ["flamegraph", "protobuf"] }
slab = "0.4.11"
once_cell = "1.21.3"
tracing-appender = "0.2.3"

[dev-dependencies]
rand = "0.8.5"
scopeguard = "1.2.0"



[tool.poetry]
name = "python-pydit"
version = "0.2.1"
description = "A python dependency injection lib"
authors = ["Marcelo Almeida (MrM4rc) <marcelorap345@gmail.com>"]
license = "bsd3"
readme = "./docs/pypi/main.md"
keywords = ["Dependency Injection", "Python", "DI", "SOLID"]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
]
repository = "https://github.com/MrM4rc/pydit"

[tool.poetry.dependencies]
python = "^3.10"


[tool.poetry.group.dev.dependencies]
pyright = "^1.1.382.post1"
flake8 = "^7.0.0"
debugpy = "^1.8.6"
black = "^24.8.0"
pyproject-flake8 = "^7.0.0"
basedpyright = "^1.18.2"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 115

[tool.flake8]
max-line-length = 115

[tool.pyright]
# typeCheckingMode = "basic"
include = ["./pydit"]
# basedpyright config
reportAny = false
reportUninitializedInstanceVariable = false

[[tool.poetry.packages]]
include = "pydit"
[project]
name = "homebox-client"
dynamic = ["version"]
description = "Homebox API client"
authors = [
  {name = "pfa230", email = "pfa230@pfa.name"},
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["OpenAPI", "openapi-python-client", "Homebox API"]
requires-python = ">=3.9"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = [
  "attrs (>=22.2.0)",
  "httpx (>=0.23.0,<0.29.0)",
]

[project.urls]
Homepage = "https://github.com/pfa230/homebox_client"
Source = "https://github.com/pfa230/homebox_client"
Issues = "https://github.com/pfa230/homebox_client/issues"
Documentation = "https://github.com/sysadminsmedia/homebox/tree/main/docs"

[tool.poetry]
requires-poetry = ">=2.0"

[tool.poetry.group.dev.dependencies]
pytest = ">= 7.2.1"
pytest-cov = ">= 2.8.1"
tox = ">= 3.9.0"
flake8 = ">= 4.0.0"
mypy = ">= 1.5"
pyright = ">= 1.1.0"


[build-system]
requires = ["setuptools", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
homebox_client = ["py.typed"]

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "attrs"

[tool.mypy]
files = [
  "homebox_client",
  "scripts",
]
exclude = "^(build|dist)/"
strict = true

[[tool.mypy.overrides]]
module = [
  "homebox_client.api.*",
  "homebox_client.models.*",
]
ignore_errors = true
follow_imports = "skip"

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.9"
venvPath = "."
venv = ".venv"
include = ["homebox_client", "scripts"]
ignore = [
  "homebox_client/client.py",
  "scripts/pregen_fixup.py",
]
exclude = [
  ".venv",
  "build",
  "dist",
  "homebox_client.egg-info",
  "homebox_client/api",
  "homebox_client/models",
  "test",
  "tests",
]

[tool.pytest.ini_options]
addopts = "--ignore=test"

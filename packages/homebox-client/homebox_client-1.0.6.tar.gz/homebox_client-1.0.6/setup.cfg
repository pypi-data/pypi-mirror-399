[flake8]
max-line-length = 99
exclude = 
	.venv,
	build,
	dist,
	homebox_client.egg-info,
	homebox_client/api,
	homebox_client/models,
	homebox_client/api_client.py,
	homebox_client/configuration.py,
	homebox_client/exceptions.py,
	homebox_client/rest.py,
	test
per-file-ignores = 
	homebox_client/__init__.py: F401
	homebox_client/client.py: E303,E501,W391
	homebox_client/errors.py: E302,E305,E501
	homebox_client/types.py: E302

[egg_info]
tag_build = 
tag_date = 0


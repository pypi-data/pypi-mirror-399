[package]
name = "tinydb_rust_core"
version = "0.9.0"
edition = "2021"
readme = "README.md"

[lib]
name = "_tinydb_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["abi3-py38", "extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
lru = "0.12"
regex = "1.10"

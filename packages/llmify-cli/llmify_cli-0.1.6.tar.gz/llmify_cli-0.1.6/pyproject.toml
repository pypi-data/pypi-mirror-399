[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmify-cli"
version = "0.1.6"
description = "LLM-ify: create LLM-ready markdown and text from websites."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Chillbruhhh" }
]
dependencies = [
  "openai>=1.3.0",
  "python-dotenv>=1.0.0",
  "crawl4ai>=0.7.0",
  "windows-curses>=2.3.0; platform_system == \"Windows\"",
]

[project.scripts]
llmify = "llmify.cli:main"
llm-ify = "llmify.cli:main_tui"
llmify-cli = "llmify.cli:main_tui"

[project.urls]
Homepage = "https://github.com/Chillbruhhh/LLM-ify"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

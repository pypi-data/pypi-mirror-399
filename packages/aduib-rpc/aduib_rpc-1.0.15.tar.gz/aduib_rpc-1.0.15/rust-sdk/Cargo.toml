[workspace]
resolver = "2"
members = [
    "crates/aduib-rpc",
]

[workspace.package]
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
reqwest = { version = "0.12", default-features = false, features = ["json", "gzip", "brotli", "deflate", "stream", "rustls-tls"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "time"] }
futures-core = "0.3"
futures-util = "0.3"
bytes = "1"
async-trait = "0.1"
base64 = "0.22"
memchr = "2"
prost = "0.13"
prost-types = "0.13"
prost-build = "0.13"
tonic = { version = "0.12", features = ["transport"] }
tonic-build = "0.12"

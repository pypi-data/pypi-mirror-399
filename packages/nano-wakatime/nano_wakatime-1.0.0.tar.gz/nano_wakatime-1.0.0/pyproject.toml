[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nano-wakatime"
version = "1.0.0"
description = "A WakaTime plugin wrapper for GNU Nano"
readme = "README.md"
authors = [{ name = "Alan Nato", email = "alanwnato@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.7"
dependencies = [
    "watchdog>=2.1.0"
]

# This is the magic part that creates the command
[project.scripts]
nanow = "nanow.cli:main"

[project.urls]
"Homepage" = "https://github.com/iamnotnato/nano-wakatime"
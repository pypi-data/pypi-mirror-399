[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pynla"
version = "0.0.1"
description = "Modern, GPU-accelerated Numerical Linear Algebra for Python. (Coming Soon)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Massimo Fedrigo", email = "massimo@massimofedrigo.com"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
]
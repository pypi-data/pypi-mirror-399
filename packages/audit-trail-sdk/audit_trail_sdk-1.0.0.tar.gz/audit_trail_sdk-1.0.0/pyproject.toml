[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "audit-trail-sdk"
version = "1.0.0"
description = "Official Python SDK for Audit Trail Universal"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "mohmk10", email = "contact@mohmk10.com" }
]
keywords = ["audit", "trail", "logging", "compliance", "security", "observability"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/Mohmk10/audit-trail-server"
Documentation = "https://github.com/Mohmk10/audit-trail-server#readme"
Repository = "https://github.com/Mohmk10/audit-trail-server"

[tool.hatch.build.targets.sdist]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/audit_trail_sdk"]

[tool.ruff]
line-length = 100
target-version = "1.0.0"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "1.0.0"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

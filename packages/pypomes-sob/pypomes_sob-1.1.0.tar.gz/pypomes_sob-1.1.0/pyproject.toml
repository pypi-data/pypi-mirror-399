[build-system]
requires = [
    "hatchling>=1.28.0"
]
build-backend = "hatchling.build"

[project]
name = "pypomes_sob"
version = "1.1.0"
authors = [
  { name="GT Nunes", email="wisecoder01@gmail.com" }
]
description = "A collection of Python pomes, penyeach (simple object module)"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pypomes_core>=2.9.4",
    "pypomes_db>=2.8.7"
]

[project.urls]
"Homepage" = "https://github.com/TheWiseCoder/PyPomes-SOB"
"Bug Tracker" = "https://github.com/TheWiseCoder/PyPomes-SOB/issues"

name: Test

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  check-submission:
    if: github.event.pull_request.draft != true
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for submission folder
        id: check
        uses: ./.github/actions/check-worker-impl

  unit-tests:
    needs: check-submission
    if: github.event.pull_request.draft != true && needs.check-submission.outputs.skip == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Install Graphite CLI
        run: npm install -g @withgraphite/graphite-cli
      - name: Run unit tests
        run: make test

  integration-tests:
    needs: check-submission
    if: github.event.pull_request.draft != true && needs.check-submission.outputs.skip == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync
      - name: Install Graphite CLI
        run: npm install -g @withgraphite/graphite-cli
      - name: Run integration tests
        run: make test-integration

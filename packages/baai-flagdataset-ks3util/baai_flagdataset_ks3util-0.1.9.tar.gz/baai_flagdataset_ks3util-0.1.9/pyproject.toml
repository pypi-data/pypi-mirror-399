[project]
name = "baai-flagdataset-ks3util"
version = "0.1.9"
description = "baai-flagdataset-ks3util"
authors = [
    {name = "史红光",email = "hgshi@baai.ac.cn"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "colorama (>=0.4.6,<0.5.0)"
]

[tool.poetry]
packages = [{include = "baai_flagdataset_ks3util", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[project.scripts]
ks3util= "baai_flagdataset_ks3util.cmd.cmd_run:with_cmdargs"

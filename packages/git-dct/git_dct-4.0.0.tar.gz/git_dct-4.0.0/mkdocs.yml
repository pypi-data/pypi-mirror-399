# Build configurations
strict: true

# Build folders
docs_dir: docs
site_dir: public

# Project information
site_author: Adrian DC
site_description: Git development CLI tools for daily usage

# Project repository
repo_name: RadianDevCore/tools
repo_url: https://gitlab.com/RadianDevCore/tools/git-dct
edit_uri: edit/main/docs/

# Pages information
site_name: git-dct
site_url: https://radiandevcore.gitlab.io/tools/git-dct

# Project copyright
copyright: Copyright &copy; 2024-2026 - <a href="https://gitlab.com/AdrianDC">Adrian DC</a>

# Excluded sources
exclude_docs: |
  .git
  prepare.sh
  templates

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/AdrianDC/
    - icon: fontawesome/brands/github
      link: https://github.com/AdrianDC
    - icon: fontawesome/brands/python
      link: https://pypi.org/user/adriandc/

# Additional stylesheets
extra_css:
  - assets/stylesheets/custom.css

# Additional scripts
extra_javascript:
  - assets/scripts/mkdocs-exporter.js
  - https://cdnjs.cloudflare.com/ajax/libs/mermaid/11.3.0/mermaid.min.js

# Pages extensions
markdown_extensions:
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
      title: Table of contents
      title_class: toc-title
      toc_depth: 2-3

# Pages plugins
plugins:
  - awesome-pages:
      collapse_single_pages: false
      filename: .pages
      strict: true
  - coverage:
      page_path: about/coverage
      html_report_dir: coverage-reports/html
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      strict: false
      type: timeago
  - macros:
      include_dir: .
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - exporter:
      logging:
        level: debug
      formats:
        pdf:
          enabled: !ENV [MKDOCS_EXPORTER_PDF_ENABLED, true]
          concurrency: 8
          explicit: false
          stylesheets:
            - docs/assets/stylesheets/pdf.scss
          covers:
            front: docs/templates/covers/front.html.j2
            back: docs/templates/covers/back.html.j2
          browser:
            debug: false
          aggregator:
            enabled: true # !ENV [MKDOCS_EXPORTER_PDF_AGGREGATOR, true]
            output: !ENV [MKDOCS_EXPORTER_PDF_OUTPUT, 'documentation.pdf']
            covers: book
      buttons:
        - title: View as PDF
          icon: material-file-move-outline
          enabled: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.enabled
          attributes:
            target: _blank
            href: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.href
        - title: Download as PDF
          icon: material-file-download-outline
          enabled: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.enabled
          attributes: !!python/name:mkdocs_exporter.formats.pdf.buttons.download.attributes
  - privacy:
      enabled: false
      # concurrency: 8
      # cache_dir: public
      # assets_fetch_dir: assets/external
      # assets_exclude:
      #   - gitlab.com
      #   - img.shields.io
      #   - sonarcloud.io
  # - offline:
  #     enabled: true

# Pages theme
theme:
  name: material
  features:
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    # - navigation.path
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/theme-light-dark
        name: Switch to light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  font: false
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  favicon: assets/images/favicon.png
  icon:
    logo: fontawesome/solid/code
    repo: fontawesome/brands/gitlab

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kavachnet"
version = "1.1.0"
description = "VPN & Proxy Detector"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "streamlit",
    "requests",
    "pandas",
]

[project.urls]
"Homepage" = "https://github.com/RishabKr15/kavachnet"
"Bug Tracker" = "https://github.com/RishabKr15/kavachnet/issues"

[project.scripts]
kavachnet-web = "kavachnet.cli:main"

[tool.setuptools.package-data]
kavachnet = ["data/*.json", "data/*.txt", "data/*.csv"]


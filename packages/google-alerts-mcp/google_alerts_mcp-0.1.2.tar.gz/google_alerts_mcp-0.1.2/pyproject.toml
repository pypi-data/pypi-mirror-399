[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "google-alerts-mcp"
version = "0.1.2"
description = "Google Alerts MCP Server for fetching topic-based news and information"
authors = [
    {name = "raoyc", email = "raoyc2009@gmail.com"}
]
readme = "README_EN.md"
license = {text = "MIT"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
]
keywords = ["mcp", "google-alerts", "news", "model-context-protocol"]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.0.0",
    "selenium>=4.15.0"
]

[project.urls]
Homepage = "https://github.com/ycrao/google-alerts-mcp"
Repository = "https://github.com/ycrao/google-alerts-mcp"
Issues = "https://github.com/ycrao/google-alerts-mcp/issues"

[project.scripts]
google-alerts-mcp = "google_alerts_mcp.server:cli_main"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0"
]
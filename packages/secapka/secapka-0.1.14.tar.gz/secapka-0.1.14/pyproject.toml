[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secapka"
version = "0.1.14"
description = "Secapka - Framework CLI d'analyse d'APK Android"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "click>=8.1",
  "androguard>=4.1",
  "loguru>=0.7",
]

[project.scripts]
secapka = "secapka.cli:cli"

[project.optional-dependencies]
dev = [
  "pytest>=9",
  "ruff>=0.6",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-q -m 'not integration'"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
  "integration: tests nécessitant un APK réel (désactivés par défaut)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

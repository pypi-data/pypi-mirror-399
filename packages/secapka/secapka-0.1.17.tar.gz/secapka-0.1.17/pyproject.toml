[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "secapka"
version = "0.1.17"
description = "Secapka - Framework CLI d'analyse d'APK Android"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "click>=8.1",
  "androguard>=4.1",
  "loguru>=0.7",
]
license = { file = "LICENSE" }
authors = [{ name = "Pi3rrhUs" }]
keywords = ["android", "apk", "security", "static-analysis", "sarif", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Security",
  "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/Pi3rrhUs/Secapka"
Repository = "https://github.com/Pi3rrhUs/Secapka"
Issues = "https://github.com/Pi3rrhUs/Secapka/issues"
Changelog = "https://github.com/Pi3rrhUs/Secapka/blob/main/CHANGELOG.md"


[project.scripts]
secapka = "secapka.cli:cli"

[project.optional-dependencies]
dev = [
  "pytest>=9",
  "ruff>=0.6",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-q -m 'not integration'"
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
  "integration: tests nécessitant un APK réel (désactivés par défaut)",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[project]
name = "scribae"
version = "0.1.0"
description = "CLI that turns local Markdown notes into structured SEO content packages using LLMs while keeping the human in the loop."
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Felix MÃ¼ller", email = "felix@fmueller.io" }]
keywords = [
    "cli",
    "content",
    "llm",
    "markdown",
    "nlp",
    "seo",
    "translation",
    "writing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "pydantic>=2.12.4",
    "pydantic-ai>=1.12.0",
    "typer>=0.20.0",
    "pyyaml>=6.0.2",
    "python-frontmatter>=1.1.0",
    "transformers>=4.46.3",
    "sentencepiece>=0.2.0",
    "sacremoses>=0.1.1",
    "fast-langdetect>=1.0.0",
    "fasttext-predict==0.9.2.4",
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
translation = [
    "torch>=2.5.1",
]

[project.scripts]
scribae = "scribae.main:app"

[project.urls]
Homepage = "https://github.com/fmueller/scribae"
Repository = "https://github.com/fmueller/scribae"
Issues = "https://github.com/fmueller/scribae/issues"
Changelog = "https://github.com/fmueller/scribae/blob/main/CHANGELOG.md"

[tool.uv]
package = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "faker>=37.12.0",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "ruff>=0.14.4",
    "twine>=6.2.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
]

[tool.mypy]
python_version = "3.10"
mypy_path = "src"
files = "src/**/*.py,tests/**/*.py"
strict = true
check_untyped_defs = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = ["frontmatter", "yaml", "tomli"]
ignore_missing_imports = true

[tool.pytest.ini_options]
pythonpath = ["src"]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

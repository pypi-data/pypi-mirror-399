[build-system]
# Minimum requirements for the build system to execute.
requires = [
    # Some version of sage-conf is required.
    # Note that PEP517/518 have no notion of optional sage_spkg dependencies:
    # https://github.com/pypa/pip/issues/6144
    'passagemath-conf ~= 10.6.43.0 ; sys_platform != "win32"',
    'setuptools >= 77.0.0',
    'passagemath-setup ~= 10.6.43.0',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'cython >=3.0.8, <3.3.0', 'cython >=3.0.8,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'jinja2',
    'jupyter-core',
    'numpy >=1.19', 'numpy >=1.22.4',
    'pkgconfig',
    'memory_allocator',
    'passagemath-environment ~= 10.6.43.0',
    'passagemath-objects ~= 10.6.43.0',
    'passagemath-categories ~= 10.6.43.0',
    'passagemath-modules ~= 10.6.43.0',
    'passagemath-graphs ~= 10.6.43.0',
    'passagemath-combinat ~= 10.6.43.0',
    'passagemath-ntl ~= 10.6.43.0',
    'passagemath-pari ~= 10.6.43.0',
    'passagemath-repl ~= 10.6.43.0',
    'passagemath-singular ~= 10.6.43.0',
]
build-backend = "setuptools.build_meta"

[project]
name = "passagemath-standard-no-symbolics"
description = "passagemath: Sage library without the symbolics subsystem"
dependencies = [
    'six >=1.15.0',
    'passagemath-brial ~= 10.6.43.0',
    'passagemath-categories ~= 10.6.43.0',
    'passagemath-cddlib ~= 10.6.43.0',
    'passagemath-combinat ~= 10.6.43.0',
    'passagemath-eclib ~= 10.6.43.0',
    'passagemath-environment ~= 10.6.43.0',
    'passagemath-flint ~= 10.6.43.0',
    'passagemath-gap ~= 10.6.43.0',
    'passagemath-gap-pkg-transgrp-data ~= 10.6.43.0',
    'passagemath-gap-pkg-ctbllib-data ~= 10.6.43.0',
    'passagemath-gap-pkg-tomlib-data ~= 10.6.43.0',
    'passagemath-gap-pkg-irredsol-data ~= 10.6.43.0',
    'passagemath-glpk ~= 10.6.43.0',
    'passagemath-graphs ~= 10.6.43.0',
    'passagemath-groups ~= 10.6.43.0',
    'passagemath-homfly ~= 10.6.43.0',
    'passagemath-lcalc ~= 10.6.43.0',
    'passagemath-libbraiding ~= 10.6.43.0',
    'passagemath-libecm ~= 10.6.43.0',
    'passagemath-linbox ~= 10.6.43.0',
    'passagemath-modules ~= 10.6.43.0',
    'passagemath-nauty ~= 10.6.43.0',
    'passagemath-ntl ~= 10.6.43.0',
    'passagemath-objects ~= 10.6.43.0',
    'passagemath-palp ~= 10.6.43.0',
    'passagemath-pari ~= 10.6.43.0',
    'passagemath-pari-galdata ~= 10.6.43.0',
    'passagemath-pari-seadata-small ~= 10.6.43.0',
    'passagemath-planarity ~= 10.6.43.0',
    'passagemath-plot ~= 10.6.43.0',
    'passagemath-polyhedra ~= 10.6.43.0',
    'passagemath-repl ~= 10.6.43.0',
    'passagemath-schemes ~= 10.6.43.0',
    'passagemath-singular ~= 10.6.43.0',
    'passagemath-tachyon ~= 10.6.43.0',
    'cysignals !=1.12.4; sys_platform == "win32"', 'cysignals >=1.11.2, != 1.12.0',
    'cython >=3.0.8, <3.3.0', 'cython >=3.0.8,<3.3.0',
    'gmpy2 ~=2.1.b999',
    'jupyter-core',
    'lrcalc',
    'memory_allocator',
    'numpy >=1.19', 'numpy >=1.22.4',
    'pkgconfig',
    'passagemath-ppl',
    'passagemath-primesieve-primecount',
    'requests >=2.13.0',
    'ipython >=7.13.0',
    'pexpect >=4.8.0',
    'sphinx >=5.2, <9',
    'networkx >=2.4',
    'scipy >=1.5',
    'matplotlib >=3.5.1',
    'pillow >=7.2.0',
    'ipykernel >=5.2.1',
    'jupyter-client',
    'ipywidgets >=7.5.1',
    'fpylll >=0.5.9',
    'ptyprocess > 0.5',
]
dynamic = ["version"]
license = "GPL-2.0-or-later"
authors = [{name = "The Sage Developers", email = "sage-support@googlegroups.com"}]
maintainers = [
    {name = "Matthias KÃ¶ppe"},
    {name = "passagemath contributors"},
]
classifiers = [
    "Development Status :: 6 - Mature",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.10, <3.15"

[project.urls]
"release notes" = "https://github.com/passagemath/passagemath/releases"
"repo (upstream)" = "https://github.com/sagemath/sage"
"repo" = "https://github.com/passagemath/passagemath"
documentation = "https://passagemath.org/docs/latest"
"homepage (upstream)" = "https://www.sagemath.org"
"discourse" = "https://passagemath.discourse.group"
"tracker (upstream)" = "https://github.com/sagemath/sage/issues"
"tracker" = "https://github.com/passagemath/passagemath/issues"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
test = [
]

[tool.setuptools]
script-files = [
    # Only makes sense in sage-the-distribution. TODO: Move to another installation script.
    "bin/sage-list-packages",
    # Uncategorized scripts in alphabetical order
    "bin/sage-grep",
    "bin/sage-grepdoc",
]
include-package-data = false

[tool.setuptools.package-data]
sage = [
    "ext_data/*",
    "ext_data/kenzo/*",
    "ext_data/images/*",
    "ext_data/mwrank/*",
    "ext_data/notebook-ipython/*",
    "ext_data/nbconvert/*",
    "ext_data/valgrind/*",
]

[tool.setuptools.dynamic]
version = {file = ["VERSION.txt"]}

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polymage"
version = "0.0.3"
authors = [
  { name="Fabrice Gaillard", email="fgaillard@w3architect.com" },
  { name="Philippe Gaillard", email="philippe@gaillard.xyz" },
]
description = "polymage : a multimodal agent python library"
readme = "README.md"
license = {text = "Apache 2.0"}
requires-python = ">=3.13"
dependencies = [
    "groq>=0.37.1",
    "huggingface-hub>=1.2.3",
    "openai>=2.11.0",
    "pillow>=12.0.0",
    "pydantic>=2.12.5",
    "requests>=2.32.5",
    "tenacity>=9.1.2",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"polymage.data.models" = ["*.yaml"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mkdocs>=1.6.1",
    "mkdocstrings-python>=2.0.1",
    "pytest>=9.0.2",
    "setuptools>=80.9.0",
]

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
markers = [
    "unit: mark tests as unit tests",
    "integration: mark tests as integration tests",
]

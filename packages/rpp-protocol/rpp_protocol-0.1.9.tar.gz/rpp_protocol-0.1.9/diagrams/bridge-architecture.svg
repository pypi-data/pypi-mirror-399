<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <title>RPP Bridge Architecture</title>
  <desc>Diagram showing how RPP routes to existing storage systems via resolver layer</desc>

  <defs>
    <linearGradient id="rppGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resolverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#0f0f23"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="22" font-weight="bold">RPP Bridge Architecture</text>
  <text x="450" y="55" text-anchor="middle" fill="#888" font-family="sans-serif" font-size="12">Semantic Routing to Existing Storage Systems</text>

  <!-- Application Layer -->
  <rect x="50" y="80" width="800" height="60" rx="8" fill="#1a1a3e" stroke="#333" stroke-width="1"/>
  <text x="450" y="115" text-anchor="middle" fill="#aaa" font-family="sans-serif" font-size="14">Application Layer</text>

  <!-- RPP Address Space -->
  <rect x="100" y="160" width="700" height="80" rx="10" fill="url(#rppGrad)" stroke="#fff" stroke-width="2"/>
  <text x="450" y="195" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">RPP Address Space</text>
  <text x="450" y="220" text-anchor="middle" fill="#ddd" font-family="sans-serif" font-size="12">(Semantic Classification: Shell + Theta + Phi + Harmonic)</text>

  <!-- Arrow down -->
  <line x1="450" y1="240" x2="450" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Resolver Layer -->
  <rect x="100" y="280" width="700" height="80" rx="10" fill="url(#resolverGrad)" stroke="#fff" stroke-width="2"/>
  <text x="450" y="315" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="16" font-weight="bold">Resolver Layer</text>
  <text x="450" y="340" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">(Address Mapping + Consent Gating + Lifecycle Management)</text>

  <!-- Arrows to storage -->
  <line x1="170" y1="360" x2="170" y2="395" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="310" y1="360" x2="310" y2="395" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="360" x2="450" y2="395" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="590" y1="360" x2="590" y2="395" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="730" y1="360" x2="730" y2="395" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Storage Systems -->
  <rect x="100" y="405" width="120" height="60" rx="6" fill="url(#storageGrad)"/>
  <text x="160" y="435" text-anchor="middle" fill="#000" font-family="sans-serif" font-size="11" font-weight="bold">Filesystem</text>
  <text x="160" y="450" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="9">ext4/NTFS/ZFS</text>

  <rect x="240" y="405" width="120" height="60" rx="6" fill="url(#storageGrad)"/>
  <text x="300" y="435" text-anchor="middle" fill="#000" font-family="sans-serif" font-size="11" font-weight="bold">Object Store</text>
  <text x="300" y="450" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="9">S3/MinIO</text>

  <rect x="380" y="405" width="120" height="60" rx="6" fill="url(#storageGrad)"/>
  <text x="440" y="435" text-anchor="middle" fill="#000" font-family="sans-serif" font-size="11" font-weight="bold">SQL Database</text>
  <text x="440" y="450" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="9">PostgreSQL</text>

  <rect x="520" y="405" width="120" height="60" rx="6" fill="url(#storageGrad)"/>
  <text x="580" y="435" text-anchor="middle" fill="#000" font-family="sans-serif" font-size="11" font-weight="bold">Vector DB</text>
  <text x="580" y="450" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="9">Pinecone/Weaviate</text>

  <rect x="660" y="405" width="120" height="60" rx="6" fill="url(#storageGrad)"/>
  <text x="720" y="435" text-anchor="middle" fill="#000" font-family="sans-serif" font-size="11" font-weight="bold">Key-Value</text>
  <text x="720" y="450" text-anchor="middle" fill="#333" font-family="sans-serif" font-size="9">Redis/LMDB</text>

  <!-- Key points -->
  <text x="50" y="485" fill="#4ecdc4" font-family="sans-serif" font-size="11">Zero Migration Required</text>
  <text x="350" y="485" fill="#4ecdc4" font-family="sans-serif" font-size="11">Consent-Aware Access</text>
  <text x="650" y="485" fill="#4ecdc4" font-family="sans-serif" font-size="11">Semantic Routing</text>
</svg>

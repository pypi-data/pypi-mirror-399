[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rpp-protocol"
version = "0.1.9"
description = "Rotational Packet Protocol - 28-bit semantic addressing for consent-aware systems"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    { name = "Alexander Liam Lennon" }
]
keywords = [
    "semantic-addressing",
    "protocol",
    "consent",
    "routing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
rpp = "rpp.cli:main"

[project.urls]
Homepage = "https://github.com/anywave/rpp-spec"
Documentation = "https://github.com/anywave/rpp-spec"
Repository = "https://github.com/anywave/rpp-spec"
Issues = "https://github.com/anywave/rpp-spec/issues"

[tool.hatch.build.targets.wheel]
packages = ["rpp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["rpp"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

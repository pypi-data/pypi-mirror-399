<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <title>RPP 28-Bit Address Structure</title>
  <desc>Diagram showing the bit layout of a 28-bit RPP address with Shell, Theta, Phi, and Harmonic fields</desc>

  <defs>
    <linearGradient id="shellGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a5a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="thetaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3dbdb5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3aa7c1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="harmonicGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#96ceb4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#86bea4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="20" font-weight="bold">RPP 28-Bit Address Structure</text>

  <!-- Main address box -->
  <rect x="50" y="60" width="700" height="80" rx="8" fill="#16213e" stroke="#0f3460" stroke-width="2"/>

  <!-- Shell field (bits 27:26) - 2 bits -->
  <rect x="60" y="70" width="70" height="60" rx="4" fill="url(#shellGrad)"/>
  <text x="95" y="95" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">Shell</text>
  <text x="95" y="115" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">2 bits</text>

  <!-- Theta field (bits 25:17) - 9 bits -->
  <rect x="140" y="70" width="200" height="60" rx="4" fill="url(#thetaGrad)"/>
  <text x="240" y="95" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">Theta</text>
  <text x="240" y="115" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">9 bits</text>

  <!-- Phi field (bits 16:8) - 9 bits -->
  <rect x="350" y="70" width="200" height="60" rx="4" fill="url(#phiGrad)"/>
  <text x="450" y="95" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">Phi</text>
  <text x="450" y="115" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">9 bits</text>

  <!-- Harmonic field (bits 7:0) - 8 bits -->
  <rect x="560" y="70" width="180" height="60" rx="4" fill="url(#harmonicGrad)"/>
  <text x="650" y="95" text-anchor="middle" fill="#fff" font-family="monospace" font-size="14" font-weight="bold">Harmonic</text>
  <text x="650" y="115" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">8 bits</text>

  <!-- Bit positions -->
  <text x="60" y="155" fill="#888" font-family="monospace" font-size="10">27</text>
  <text x="115" y="155" fill="#888" font-family="monospace" font-size="10">26</text>
  <text x="140" y="155" fill="#888" font-family="monospace" font-size="10">25</text>
  <text x="325" y="155" fill="#888" font-family="monospace" font-size="10">17</text>
  <text x="350" y="155" fill="#888" font-family="monospace" font-size="10">16</text>
  <text x="535" y="155" fill="#888" font-family="monospace" font-size="10">8</text>
  <text x="560" y="155" fill="#888" font-family="monospace" font-size="10">7</text>
  <text x="725" y="155" fill="#888" font-family="monospace" font-size="10">0</text>

  <!-- Field descriptions -->
  <g transform="translate(60, 175)">
    <rect width="15" height="15" fill="url(#shellGrad)" rx="2"/>
    <text x="22" y="12" fill="#ccc" font-family="sans-serif" font-size="12">Shell: Storage tier (hot/warm/cold/frozen)</text>
  </g>

  <g transform="translate(60, 200)">
    <rect width="15" height="15" fill="url(#thetaGrad)" rx="2"/>
    <text x="22" y="12" fill="#ccc" font-family="sans-serif" font-size="12">Theta: Angular position - functional sector (0-511)</text>
  </g>

  <g transform="translate(60, 225)">
    <rect width="15" height="15" fill="url(#phiGrad)" rx="2"/>
    <text x="22" y="12" fill="#ccc" font-family="sans-serif" font-size="12">Phi: Elevation angle - grounding level (0-511)</text>
  </g>

  <g transform="translate(60, 250)">
    <rect width="15" height="15" fill="url(#harmonicGrad)" rx="2"/>
    <text x="22" y="12" fill="#ccc" font-family="sans-serif" font-size="12">Harmonic: Resolution/mode (0-255)</text>
  </g>

  <!-- Total address space -->
  <text x="740" y="280" text-anchor="end" fill="#666" font-family="monospace" font-size="11">Total: 2^28 = 268,435,456 addresses</text>
</svg>

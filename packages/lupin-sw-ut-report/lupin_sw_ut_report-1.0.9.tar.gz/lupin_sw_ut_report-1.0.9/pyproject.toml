[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lupin_sw_ut_report"
version = "1.0.9"
dependencies = [
  "jinja2==3.1.4",
  "typer==0.12.3",
  "devenv>=0.1.1",
  "click==8.2.1" # == needed to avoid issue in test in CI/CD
]
requires-python = ">=3.10"
authors = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
maintainers = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
description = "Tool used to generate a test reports."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 3 - Alpha",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
    "pytest-cov",  # testing
]

[project.urls]
Repository = "https://gitlab.com/todo.add.url"

[project.scripts]
sw-ut-report = "sw_ut_report.run:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]

[tool.pytest.ini_options]
# Configure pytest to only collect test classes that match these patterns
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
# Filter out warnings about TestStatus (which is an Enum, not a test class)
# Pytest tries to collect it because it starts with "Test", but it's not actually a test class
filterwarnings = [
    "ignore::pytest.PytestCollectionWarning",
]

[project]
name = "myfy-cli"
version = "0.1.2a83"
description = "CLI tools for myfy framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "myfy-core==0.1.2a83",
    "typer>=0.12",
    "rich>=13.0",
    "uvicorn[standard]>=0.30",
    "klyne>=0.3.0",
]

[project.optional-dependencies]
data = [
    "myfy-data~=0.1.2",
]
production = [
    "gunicorn>=22.0.0",
]

[project.scripts]
myfy = "myfy_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["myfy_cli"]

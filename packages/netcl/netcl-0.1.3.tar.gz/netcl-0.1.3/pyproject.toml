[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netcl"
version = "0.1.3"
description = "PyOpenCL-based deep learning playground with autograd, kernels, and high-level APIs."
readme = "README_PACKAGE.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "netcl contributors"}]
dependencies = [
    "numpy>=1.22",
    "pyopencl>=2022.3",
]
keywords = ["opencl", "deep-learning", "autograd", "gpu"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
where = ["."]
include = ["netcl*"]
exclude = ["tests*", "docs*", "wiki*", "scripts*"]

[tool.setuptools.exclude-package-data]
"*" = ["tests*", "docs*", "wiki*", "scripts*"]

[project.urls]
Repository = "https://bbwebservice.online/lukas/netcl"

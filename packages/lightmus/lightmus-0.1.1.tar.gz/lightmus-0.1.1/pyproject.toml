[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lightmus"
version = "0.1.1"
description = "A minimal pytest-like testing framework"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Lightmus Contributors" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]
keywords = ["testing", "test", "pytest", "framework"]

[project.scripts]
lightmus = "lightmus.cli:main"

[project.urls]
Repository = "https://github.com/lightmus/lightmus"

[tool.hatch.build.targets.wheel]
packages = ["src/lightmus"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "W",    # pycodestyle warnings
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
include = ["src"]

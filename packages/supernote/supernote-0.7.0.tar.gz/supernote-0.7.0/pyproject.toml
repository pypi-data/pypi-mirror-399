[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77.0"]

[project]
name = "supernote"
version = "0.7.0"
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "All-in-one toolkit for Supernote devices: parse notebooks, self-host services, access services"
readme = "README.md"
authors = [
  { name = "jya", email = "jya@wizmy.net" },
  { name = "Allen Porter", email = "allen.porter@gmail.com" }
]
requires-python = ">=3.13"
classifiers = []
dependencies = [
  # Core notebook dependencies (always installed)
  "colour>=0.1.5",
  "numpy>=1.19.0",
  "Pillow>=7.2.0",
  "potracer>=0.0.1",
  "pypng>=0.0.20",
  "reportlab>=3.6.1",
  "svgwrite>=1.4",
]

[project.optional-dependencies]
client = [
    "aiohttp",
    "requests",
    "tqdm",
]
server = [
  "aiohttp>=3.13.2",
  "mashumaro>=3.17",
  "pyyaml>=6.0",
  "PyJWT>=2.10.1",
]
all = ["supernote[client,server]"]

[project.urls]
Source = "https://github.com/allenporter/supernote"

[tool.setuptools.packages.find]
include = ["supernote*"]

[project.entry-points."console_scripts"]
supernote = "supernote.cli.main:main"
supernote-server = "supernote.cli.server:main"

[tool.mypy]
exclude = [
  "venv/",
  "data",
  # TODO: Fix mypy errors and then remove this
  "supernote/notebook/",
  "supernote/cli/",
]
platform = "linux"
show_error_codes = true
follow_imports = "silent"
local_partial_types = true
strict_equality = true
no_implicit_optional = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = true
disable_error_code = [
    "import-untyped",
]
extra_checks = false
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
warn_return_any = true
warn_unreachable = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

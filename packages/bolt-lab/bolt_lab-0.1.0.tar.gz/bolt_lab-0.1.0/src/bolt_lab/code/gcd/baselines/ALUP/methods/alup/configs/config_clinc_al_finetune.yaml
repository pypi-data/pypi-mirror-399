bert_model: '../../pretrained_models/bert-base-uncased'
data_dir: '../../data'
llm_model_name: 'deepseek-v3:671b-gw'
api_base: 'https://uni-api.cstcloud.cn/v1'
logger_name: 'Discovery'

mode: 'al_finetune'
comparison_cluster_ratio: 0.5
student_t_freedom: 1
uncertainty_neighbour_num: 25
rho: 0.1

num_pretrain_epochs: 100
num_train_epochs: 34

embed_feat_dim: 768
head_feat_dim: 128

warmup_proportion: 0.1

lr_pre: 5.0e-5
lr: 1.0e-5

gpu_id: 0

pretrain_batch_size: 16
train_batch_size: 32
eval_batch_size: 64
test_batch_size: 64

wait_patient: 20

topk: 50

update_per_epoch: 5

rtr_prob: 0.25

finish_pretrain: False
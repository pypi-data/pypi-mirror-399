[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bolt-lab"
version = "0.1.0"
description = "Bolt research project (packaged) with stable paths and workspace execution"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

# 这里放“确定需要”的依赖。PyYAML 你一定用到了。
# pandas/numpy 是否需要取决于你的 utils.py 里是否用到（你目前的版本看起来会用到）。
dependencies = [
  "pyyaml>=6.0",
  "numpy>=1.23",
  "pandas>=2.0",
]

# 可选：把 transformers/torch 这类重依赖放到 extras，避免 pip install bolt-lab 时强行装 torch
[project.optional-dependencies]
hf = [
  "huggingface_hub>=0.20",
  "transformers>=4.35",
  "datasets>=2.16",
]
# 你也可以加一个 full，把你项目里所有依赖都塞进去
# full = ["..."]

# ✅ 一条命令跑起来（你想要的）
[project.scripts]
bolt-grid = "bolt_lab.run_grid:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

# ✅ 关键：把 configs/code/data 当作包数据一起打进 wheel
[tool.setuptools.package-data]
bolt_lab = [
  "configs/**/*.yaml",
  "code/**/*",
  "data/**/*",
]

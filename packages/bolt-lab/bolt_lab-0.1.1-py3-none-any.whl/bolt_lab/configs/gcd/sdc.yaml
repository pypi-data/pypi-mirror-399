dataset: "banking"
known_cls_ratio: 0.25
labeled_ratio: 0.1
seed: 0

gpu_id: "3"
data_dir: "./data" 
save_results_path: "./results/gcd/sdc"
bert_model: "./pretrained_models/bert-base-uncased"

dataset: "banking"
data_dir: "./data"
known_cls_ratio: 0.25
labeled_ratio: 0.1
fold_idx: 0
fold_num: 5
seed: 0

output_dir: "./outputs/openset/knncon"
bert_model: "./pretrained_models/bert-base-uncased"

do_train: true
do_eval: true
do_predict: true
overwrite_output_dir: true
load_best_model_at_end: true

num_train_epochs: 20.0
per_device_train_batch_size: 16
per_device_eval_batch_size: 16
learning_rate: !!float 5e-5
weight_decay: !!float 0.0001
warmup_steps: 0
max_seq_length: 128

load_model_pattern: "knn_bert" 
top_k: 20
end_k: 1
m: 0.999 
queue_size: 32000
contrastive_rate_in_training: 0.1
temperature: 0.3
sup_cont: false 
supcont_pre_epoches: 2


evaluation_strategy: "epoch"      
metric_for_best_model: "f1"       
greater_is_better: true           
early_stopping_patience: 3
early_stopping_threshold: 0.0
save_results_path: "results/openset/knncon"

[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "argus-debate-ai"
version = "1.1"
description = "ARGUS: A Debate-Native Multi-Agent AI Architecture for Accelerating Scientific Discovery"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Ankush Pandey"},
    {name = "Rishi Ghodawat"},
    {name = "Ronit Mehta"},
]
keywords = [
    "ai",
    "multi-agent",
    "debate",
    "reasoning",
    "scientific-discovery",
    "llm",
    "knowledge-graph",
    "argumentation",
    "bayesian-inference",
    "provenance",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    # Core dependencies
    "pydantic>=2.0,<3.0",
    "pydantic-settings>=2.0,<3.0",
    "numpy>=1.24,<2.0",
    "scipy>=1.10,<2.0",
    "networkx>=3.0,<4.0",
    
    # LLM Providers
    "litellm>=1.40,<2.0",
    "openai>=1.30,<2.0",
    "anthropic>=0.25,<1.0",
    "google-generativeai>=0.5,<1.0",
    
    # Embeddings and Retrieval
    "sentence-transformers>=2.2,<3.0",
    "rank-bm25>=0.2,<1.0",
    "faiss-cpu>=1.7,<2.0",
    
    # Document Processing
    "pymupdf>=1.23,<2.0",
    "beautifulsoup4>=4.12,<5.0",
    "lxml>=4.9,<6.0",
    "chardet>=5.0,<6.0",
    
    # CLI and Utilities
    "click>=8.0,<9.0",
    "rich>=13.0,<14.0",
    "python-dotenv>=1.0,<2.0",
    "httpx>=0.25,<1.0",
    "tenacity>=8.2,<9.0",
    "tiktoken>=0.5,<1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4,<9.0",
    "pytest-asyncio>=0.21,<1.0",
    "pytest-cov>=4.1,<6.0",
    "black>=23.0,<25.0",
    "ruff>=0.1,<1.0",
    "mypy>=1.5,<2.0",
    "pre-commit>=3.4,<4.0",
]
ollama = [
    "ollama>=0.2,<1.0",
]
all = [
    "argus-debate-ai[dev]",
    "argus-debate-ai[ollama]",
]

[project.urls]
Homepage = "https://github.com/argus-ai/argus"
Documentation = "https://argus-ai.readthedocs.io"
Repository = "https://github.com/argus-ai/argus"
Issues = "https://github.com/argus-ai/argus/issues"

[project.scripts]
argus = "argus.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["argus*"]

[tool.setuptools.package-data]
argus = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "W", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"
addopts = "-v --tb=short"

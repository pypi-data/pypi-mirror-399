[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SABV"  # Must be unique on PyPI
version = "0.1.0"
authors = [
  { name="AquaCoder", email="aquacoder00100011@gmail.com" },
]
description = " Signature Agnostic Binary Visualizer based on SAGMAD"  
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "hilbertcurve==2.0.5",
  "numpy==2.1.2",
  "opencv-python==4.12.0.88",
  "joblib==1.5.2"

]

[tool.setuptools.packages.find]
where = ["src"]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SABV"  # Must be unique on PyPI
version = "0.1.1"
authors = [
  { name="AquaCoder", email="aquacoder00100011@gmail.com" },
]
description = " Signature Agnostic Binary Visualizer based on SAGMAD"  
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	"joblib>=1.3.0",	
    "numpy>=1.20.0",	
    "opencv-python>=4.8.0",
    "hilbertcurve>=2.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
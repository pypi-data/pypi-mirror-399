[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macblock"
version = "0.2.9"
description = "Local DNS sinkhole for macOS using dnsmasq"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "SpyicyDev" }]
keywords = ["dns", "ad-blocker", "dnsmasq", "macos"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: MacOS :: MacOS X",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Internet :: Name Service (DNS)",
  "Topic :: Security",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/SpyicyDev/macblock"
Repository = "https://github.com/SpyicyDev/macblock"
Issues = "https://github.com/SpyicyDev/macblock/issues"
Changelog = "https://github.com/SpyicyDev/macblock/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "ruff>=0.8.0",
  "pyright>=1.1.390",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
]

[dependency-groups]
dev = [
  "ruff>=0.8.0",
  "pyright>=1.1.390",
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[project.scripts]
macblock = "macblock.cli:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pyright]
extraPaths = ["src"]

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xgo-blockly"
version = "1.0.0.5"
description = "XGO Blockly - 图形化和 AI 编程 Web 服务器"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "陆吾科技", email = "hello@xgorobot.com"}
]
keywords = ["xgo", "robot", "blockly", "programming", "education"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Flask",
]
dependencies = [
    "flask>=2.2.2",
    "flask-cors>=4.0.0",
    "psutil>=5.9.0",
    "pyserial>=3.5",
    "mem0ai==0.1.118",
    "agentscope==1.0.10",
    "opencv-python==4.11.0.86",
    "spidev==3.6",
    "rpi-lgpio==0.6",
    "packaging==23.2",
    "requests==2.32.3",
    "xgo-pythonlib==0.3.5",
    "pyzbar==0.1.9"
]

[project.urls]
Homepage = "https://github.com/xgo-robotics/xgo-blockly"
"Bug Reports" = "https://github.com/xgo-robotics/xgo-blockly/issues"
"Source" = "https://github.com/xgo-robotics/xgo-blockly"
"Documentation" = "https://docs.xgo.com/"

[project.scripts]
xgo-blockly = "xgo_blockly.cli:main"

[tool.setuptools.packages.find]
include = ["xgo_blockly*"]

[tool.setuptools.package-data]
xgo_blockly = ["dist/**/*"]
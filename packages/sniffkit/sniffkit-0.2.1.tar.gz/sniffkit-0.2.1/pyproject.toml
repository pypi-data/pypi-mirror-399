[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sniffkit"
version = "0.2.1"
description = "Selenium performance-log stream sniffer (m3u8)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["selenium>=4.10"]

[project.scripts]
sniffkit = "sniffkit.cli:main"

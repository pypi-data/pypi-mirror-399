[project]
name = "doguda"
version = "0.1.9"
description = "Turn Python functions into CLI commands and HTTP endpoints instantly"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "cookieshake" }
]
keywords = ["cli", "http", "fastapi", "typer", "automation", "api", "command-line"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Typing :: Typed",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "typer>=0.9.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/cookieshake/doguda"
Repository = "https://github.com/cookieshake/doguda"
Issues = "https://github.com/cookieshake/doguda/issues"

[project.scripts]
doguda = "doguda.__main__:main"

[tool.ruff]
line-length = 100
target-version = "py310"

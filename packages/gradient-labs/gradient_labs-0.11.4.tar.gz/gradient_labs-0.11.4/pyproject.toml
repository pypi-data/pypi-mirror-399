[project]
name = "gradient-labs"
version = "0.11.4"
description = "Python bindings for the Gradient Labs API"
readme = "README.md"
requires-python = ">=3.9,<4.0"
dependencies = [
    "dataclasses-json>=0.6.7",
    "marshmallow>=3.25.0",
    "pytest>=8.3.4",
    "pytz>=2024.2",
    "requests>=2.32.3",
    "ruff>=0.9.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["examples/tools"]

[tool.ruff.lint]
ignore = ["D100", "D101"]

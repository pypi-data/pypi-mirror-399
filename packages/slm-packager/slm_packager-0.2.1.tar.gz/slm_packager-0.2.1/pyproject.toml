[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "slm-packager"
version = "0.2.1"
description = "A unified runtime and developer layer for Small Language Models"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
    {name = "SLM Packager Team"}
]
keywords = ["llm", "small-language-models", "gguf", "transformers", "onnx", "ai", "machine-learning", "model-serving", "inference"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "click>=8.1.7",
    "pydantic>=2.6.0",
    "llama-cpp-python>=0.2.55",
    "onnxruntime>=1.17.0",
    "transformers>=4.37.0",
    "torch>=2.2.0",
    "pyyaml>=6.0.1",
    "psutil>=5.9.0",
    "accelerate>=0.25.0",
    "huggingface-hub>=0.19.0"
]

[project.urls]
Homepage = "https://github.com/Ayo-Cyber/slm-packager"
Documentation = "https://github.com/Ayo-Cyber/slm-packager#readme"
Repository = "https://github.com/Ayo-Cyber/slm-packager"
Issues = "https://github.com/Ayo-Cyber/slm-packager/issues"
Changelog = "https://github.com/Ayo-Cyber/slm-packager/blob/main/CHANGELOG.md"

[project.scripts]
slm = "slm_packager.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
    "httpx>=0.26.0"
]
onnx = [
    "onnxruntime-genai>=0.4.0"  # For proper ONNX generation with KV-cache
]

[tool.setuptools.packages.find]
where = ["."]
include = ["slm_packager*"]
exclude = ["tests*", "docs*", "examples*", "models*", "build*"]

[tool.setuptools.package-data]
slm_packager = ["registry/*.json"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true


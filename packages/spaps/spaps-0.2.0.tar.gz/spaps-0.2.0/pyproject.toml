[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "spaps"
version = "0.2.0"
description = "Sweet Potato Authentication & Payment Service Python client"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "httpx>=0.27.0,<0.29.0",
  "pydantic>=2.7.0,<3.0.0",
]
license = { file = "LICENSE" }
authors = [
  { name = "buildooor", email = "buildooor@gmail.com" }
]
keywords = ["authentication", "payments", "sweet-potato", "spaps"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks"
]

[project.urls]
Homepage = "https://api.sweetpotato.dev"
Repository = "https://github.com/sweet-potato/spaps"

[project.optional-dependencies]
dev = [
  "httpx>=0.27.0,<0.29.0",
  "pydantic>=2.7.0,<3.0.0",
  "respx>=0.22.0,<0.23.0",
  "pytest>=8.0.0",
  "pytest-asyncio>=0.23.0",
  "pytest-cov>=5.0.0",
  "build>=1.2.1,<2.0.0",
  "ruff>=0.5.5,<1.0.0",
  "mypy>=1.10.0,<2.0.0",
  "tomli>=2.0.1,<3.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/spaps_client"]

[tool.hatch.envs.hatch-test]
dependencies = ["pytest", "pytest-cov", "respx", "httpx", "pydantic"]
command = "pytest"

[tool.pytest.ini_options]
addopts = "--cov=spaps_client --cov-branch --cov-report=term --cov-fail-under=85"
asyncio_mode = "strict"

[tool.ruff]
line-length = 100
target-version = "py39"
src = ["src"]

[tool.mypy]
python_version = "3.9"
packages = ["spaps_client"]
strict_optional = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.coverage.run]
omit = [
  "src/spaps_client/*_async.py",
  "src/spaps_client/http_async.py",
]

[project]
name = "ragorez-common"
version = "0.1.0"
description = "Common utilities"
readme = "README.md"
authors = [{name = "Roman Stepanov", email = "ya.barrymor@yandex.ru"}]
license = {text = "MIT"}
requires-python = ">=3.12"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/haleen24/piki_tan"
Repository = "https://github.com/haleen24/piki_tan"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["ragorez.common"]

[tool.setuptools.package-dir]
ragorez = "src/ragorez"

[tool.setuptools.package-data]
"*" = ["*.txt", "*.json", "*.yaml"]

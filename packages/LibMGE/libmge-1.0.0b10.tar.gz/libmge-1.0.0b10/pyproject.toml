[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "LibMGE"
version = "1.0.0b10"
description = "LibMGE is a powerful graphical user interface library for developing 2D programs and games."

readme = { file = "README.md", content-type = "text/markdown" }

license = { text = "Zlib" }

authors = [
    { name = "Lucas GuimarÃ£es", email = "commercial@lucasguimaraes.pro" }
]

requires-python = ">=3.5"

dependencies = [
    "numpy"
]

keywords = [
    "2D",
    "game development",
    "graphics",
    "GUI",
    "SDL",
    "game engine",
    "graphics library",
    "animation"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Games/Entertainment",
    "Topic :: Multimedia :: Graphics",
    "License :: OSI Approved :: zlib/libpng License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux"
]

[project.urls]
Homepage = "https://libmge.org/"
Source = "https://github.com/MonumentalGames/LibMGE"
Documentation = "https://docs.libmge.org/"
"Bug Tracker" = "https://github.com/MonumentalGames/LibMGE/issues"
"Author Website" = "https://lucasguimaraes.pro/"

[project.scripts]
libmge = "LibMGE._ConsoleScripts:main"
LibMGE = "LibMGE._ConsoleScripts:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = [
    "LibMGE",
    "LibMGE.*"
]

[tool.setuptools.package-data]
LibMGE = [
    "*.dll",
    "*.so",
    "*.pyd",
    "*.pyi",
    "*.cpp",
    "*.h",
    "_sdl/*"
]

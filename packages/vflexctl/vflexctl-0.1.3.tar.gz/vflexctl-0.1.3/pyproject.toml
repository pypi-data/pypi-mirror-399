[project]
name = "vflexctl"
version = "0.1.3"
description = "Command line tool to set the output voltage for VFLEX devices"
authors = [
    {name = "hameedm",email = "hameedm@protonmail.com"}
]
readme = "readme.md"
license = "Apache 2.0"
requires-python = ">=3.12,<4.0"
dependencies = [
    "python-rtmidi (>=1.5.8,<2.0.0)",
    "mido (>=1.3.3,<2.0.0)",
    "typer (>=0.20.0,<0.21.0)",
    "rich (>=14.2.0,<15.0.0)",
    "colorama (>=0.4.6,<0.5.0)",
    "structlog (>=25.5.0,<26.0.0)",
    "pytest (>=9.0.1,<10.0.0)",
    "pydantic (>=2.12.5,<3.0.0)"
]

[dependency-groups]
dev = [
    "pytest (>=9.0.1,<10.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)",
    "black (>=25.11.0,<26.0.0)",
    "mypy (>=1.19.0,<2.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)"
]

[project.scripts]
vflexctl = "vflexctl.main:cli"

[tool.poetry]
packages = [
    { include = "vflexctl", from = "src" },
]

include = [
    { path = "src/vflexctl/py.typed", format = ["wheel"] },
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.12"
warn_unused_configs = true
strict = true
exclude = '^tests?/|/(\.git|\.mypy_cache|\.tox|\.venv|build|dist)/'

[tool.ruff]
line-length = 120
target-version = "py312"
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[[tool.mypy.overrides]]
module = "mido.*"
ignore_missing_imports = true


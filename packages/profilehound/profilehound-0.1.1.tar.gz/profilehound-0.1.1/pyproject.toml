[project]
name = "profilehound"
version = "0.1.1"
description = "ProfileHound - BloodHound OpenGraph collector for user profiles stored on domain machines. Make informed decisions about looting secrets by identifying active user profiles on domain machines."
readme = "README.md"
authors = [
    { name = "m4lwhere" }
]
requires-python = ">=3.12"
dependencies = [
  "bhopengraph",
  "dnspython",
  "impacket",
  "rich",
  "sharehound>=1.0.2",
]

[project.scripts]
profilehound = "profilehound.__main__:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project.urls]
homepage = "https://github.com/m4lwhere/profilehound"
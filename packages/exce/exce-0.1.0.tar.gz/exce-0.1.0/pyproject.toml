[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "exce"
authors = [{name = "Fenke Meijer", email = "fenkemeijer@gmail.com"}]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
dynamic = ["version", "description"]

[project.urls]
Home = "https://codeberg.org/fenke/exce"

[tool.flit.sdist]
exclude = ["docs/"]

[tool.autopep8]
max_line_length = 76
ignore = "E501" #  "E501,E401,E70"  # or ["E501", "W6"]
in-place = true
recursive = true
aggressive = 3
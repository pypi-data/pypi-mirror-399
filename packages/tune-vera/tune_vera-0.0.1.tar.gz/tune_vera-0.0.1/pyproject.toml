[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tune-vera"
version = "0.0.1"
authors = [
  { name="Angelo Castillo", email="castillomeca53@gmail.com" },
]
description = "Vector Embedding Retrieval Adaptation"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/AngeloCastillo/vera"

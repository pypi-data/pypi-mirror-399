[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "planly"
version = "1.0.1"
description = "Official Python SDK for Planly subscription validation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "Planly.dev"}
]
keywords = ["planly", "subscription", "validation", "saas", "billing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://planly.dev"
Documentation = "https://docs.planly.dev"
Repository = "https://github.com/planly-dev/planly-python"
Issues = "https://github.com/planly-dev/planly-python/issues"

[tool.setuptools]
py-modules = ["planly"]
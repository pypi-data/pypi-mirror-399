[project]
name = "typer_verbose"
version = "0.1.2"
authors = [
  { name="Daniel Baughman", email="danielrbaughman@icloud.com" },
]
description = "A utility class to add a `--verbose/-v` flag to Typer CLI commands and manage verbose logging."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "typer>=0.20.0",
]

[build-system]
requires = ["uv_build >= 0.9.18, <0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/danielrbaughman/typer-verbose"
Issues = "https://github.com/danielrbaughman/typer-verbose/issues"

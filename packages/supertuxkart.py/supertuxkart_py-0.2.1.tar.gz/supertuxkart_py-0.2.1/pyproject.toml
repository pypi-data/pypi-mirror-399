[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "supertuxkart.py"
version = "0.2.1"
authors = [
	{ name="Vyxie", email="kitakita@disroot.org" }
]
description = "A library that allows interacting with the SuperTuxKart API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = ["requests", "aiohttp"]

[project.urls]
Homepage = "https://codeberg.org/linaSTK/stk.py"
Issues = "https://codeberg.org/linaSTK/stk.py/issues"


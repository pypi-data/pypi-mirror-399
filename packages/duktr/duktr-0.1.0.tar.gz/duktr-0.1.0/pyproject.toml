[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "duktr"
version = "0.1.0"
description = "An LLM-powered Python package for dynamic concept mining and mixed-membership clustering over text."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Amin", email = "amin.shoarinejad@gmail.com" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = ["requests>=2.0"]

[project.urls]
Homepage = "https://github.com/Aminsn/duktr"

[project.optional-dependencies]
test = ["pytest", "urllib3<2"]

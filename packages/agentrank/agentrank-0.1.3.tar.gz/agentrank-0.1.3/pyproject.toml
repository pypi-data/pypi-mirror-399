[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentrank"
version = "0.1.3"
description = "Temporal-aware embedding model for AI agent memory retrieval. The first embedder that understands WHEN memories happened."
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Vrushket More", email = "vrushket2604@gmail.com"}
]
keywords = [
    "embeddings",
    "transformers",
    "ai-agents",
    "memory",
    "retrieval",
    "rag",
    "vector-search",
    "temporal",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.9.0",
    "transformers>=4.20.0",
    "huggingface-hub>=0.14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/vmore2/AgentRank-base"
Documentation = "https://huggingface.co/vrushket/agentrank-base"
Repository = "https://github.com/vmore2/AgentRank-base"
Issues = "https://github.com/vmore2/AgentRank-base/issues"

[tool.setuptools.packages.find]
include = ["agentrank*"]

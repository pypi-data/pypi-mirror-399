[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	-v
	--tb=short
	--strict-markers
	--disable-warnings

[coverage:run]
source = src/screen_times
omit = 
	tests/*
	.venv/*
	setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[egg_info]
tag_build = 
tag_date = 0


[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_mem0ai_mem0-mcp-server"
version = "0.2.2"
description = "Model Context Protocol server that exposes the Mem0 long-term memory API as tools"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [{name = "Mem0"}]
requires-python = ">=3.10"
keywords = [
    "mcp",
    "mem0",
    "memory",
    "agents",
    "tooling",
    "llm",
    "anthropic",
    "claude",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

dependencies = [
    "mcp[cli]>=1.6.0",
    "mem0ai>=1.0.1",
    "python-dotenv>=1.2.1",
    "requests>=2.32.5",
    "pydantic-ai-slim[mcp]>=1.14.1",
    "smithery>=0.4.2",
]

[project.urls]
Homepage = "https://mem0.ai"
Repository = "https://github.com/mem0ai/mem0-mcp"
Documentation = "https://docs.mem0.ai"

[project.optional-dependencies]
agent = ["pydantic-ai-slim[mcp]>=1.14.1", "python-dotenv>=1.2.1"]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "ruff>=0.7.0",
    "mypy>=1.18.2",
]

[project.scripts]
mem0-mcp-server = "mem0_mcp_server.server:main"
dev = "smithery.cli.dev:main"
start = "smithery.cli.start:main"
playground = "smithery.cli.playground:main"

[project.entry-points."mcp.servers"]
mem0 = "mem0_mcp_server:mcp.json"

[tool.smithery]
server = "mem0_mcp_server.server:create_server"

[tool.hatch.build.targets.wheel]
packages = ["src/mem0_mcp_server"]

[tool.hatch.build.targets.wheel.shared-data]
"src/mem0_mcp_server/mcp.json" = "share/mcp/servers/iflow-mcp_mem0ai_mem0-mcp-server.json"
"src/mem0_mcp_server/py.typed" = "mem0_mcp_server/py.typed"
"src/mem0_mcp_server/config.json" = "share/mcp/configs/iflow-mcp_mem0ai_mem0-mcp-server.json"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.mypy]
python_version = "3.10"
strict = true
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "timewarp-classic"
version = "1.3.0"
description = "Multi-language interpreter with turtle graphics support"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
    {name = "Honey Badger Universe", email = "contact@honeybadgeruniverse.com"}
]
keywords = ["interpreter", "turtle-graphics", "educational", "programming", "languages"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Software Development :: Interpreters",
]
dependencies = [
    "pygame>=2.0.0",
    "Pillow>=8.0.0",
    "pygments>=2.10.0"
]

[project.urls]
Homepage = "https://github.com/James-HoneyBadger/Time_Warp_Classic"
Documentation = "https://github.com/James-HoneyBadger/Time_Warp_Classic/tree/main/docs"
Repository = "https://github.com/James-HoneyBadger/Time_Warp_Classic.git"
Issues = "https://github.com/James-HoneyBadger/Time_Warp_Classic/issues"

[project.scripts]
timewarp = "Time_Warp:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0"
]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
)/
'''

[tool.pylint.messages_control]
disable = [
    "C0301",  # line-too-long
    "C0103",  # invalid-name
    "C0302",  # too-many-lines
    "W0613",  # unused-argument
    "R0903",  # too-few-public-methods
    "C0413",  # wrong-import-order
    "W0718",  # broad-except
    "R0915",  # too-many-statements
    "C0415",  # import-outside-toplevel
    "W0404",  # reimported
    "W0621",  # redefined-builtin
    "R0913",  # too-many-arguments
    "R0917",  # too-many-positional-arguments
    "R0914",  # too-many-locals
    "W0612",  # unused-variable
    "W0108",  # unnecessary-lambda
    "W0123",  # eval-used
    "R0911",  # too-many-return-statements
    "R0912",  # too-many-branches
    "R1705",  # no-else-return
    "W0611",  # unused-import
]

[tool.pylint.format]
max-line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
ignore_missing_imports = true
no_error_summary = false
disallow_incomplete_defs = false
check_untyped_defs = false
warn_unused_ignores = false
warn_redundant_casts = false

# Suppress non-critical import errors for optional modules
[[tool.mypy.overrides]]
module = [
    "games.engine",
    "core.audio",
    "core.hardware",
    "core.iot",
    "core.networking",
    "core.optimizations.performance_optimizer",
    "pygments",
    "pygments.lexers",
    "pygments.formatters",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
    "--cov=.",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-fail-under=80"
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
    "language: Language-specific tests"
]

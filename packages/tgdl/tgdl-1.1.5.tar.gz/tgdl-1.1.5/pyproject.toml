[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tgdl"
version = "1.1.5"
description = "A high-performance CLI tool for downloading media from Telegram"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "kavidu-dilhara", email = "contact@kavidudilhara.eu.org"}
]
keywords = ["telegram", "downloader", "media", "cli", "async"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "telethon>=1.42.0",
    "click>=8.3.1",
    "tqdm>=4.67.1",
    "aiofiles>=25.1.0",
    "cryptography>=46.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "black>=25.11.0",
    "flake8>=7.3.0",
]

[project.urls]
Homepage = "https://github.com/kavidu-dilhara/tgdl"
Documentation = "https://github.com/kavidu-dilhara/tgdl#readme"
Repository = "https://github.com/kavidu-dilhara/tgdl"
"Bug Tracker" = "https://github.com/kavidu-dilhara/tgdl/issues"

[project.scripts]
tgdl = "tgdl.cli:main"

[tool.setuptools]
packages = ["tgdl"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

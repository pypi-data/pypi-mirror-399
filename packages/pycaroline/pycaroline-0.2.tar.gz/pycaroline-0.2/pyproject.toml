# PEP 518 / PEP 621 compliant pyproject.toml
[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pycaroline"
dynamic = ["version"]
description = "Data validation library for comparing tables across cloud data warehouses, cloud storage, and databases"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "Ryan Nazareth", email = "ryankarlos@gmail.com"},
]
maintainers = [
    {name = "Ryan Nazareth", email = "ryankarlos@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
keywords = [
    "data",
    "validation",
    "migration",
    "comparison",
    "datacompy",
    "snowflake",
    "bigquery",
    "redshift",
    "mysql",
    "postgresql",
    "s3",
    "gcs",
    "etl",
    "data-quality",
    "polars",
    "pandas",
]

# Core dependencies
dependencies = [
    "polars>=1.0.0",
    "datacompy==0.19.1",
    "pyyaml>=6.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/ryankarlos/pycaroline"
Documentation = "https://ryankarlos.github.io/pycaroline"
Repository = "https://github.com/ryankarlos/pycaroline.git"
Issues = "https://github.com/ryankarlos/pycaroline/issues"
Changelog = "https://github.com/ryankarlos/pycaroline/blob/main/CHANGELOG.md"

[project.scripts]
pycaroline = "pycaroline.cli:cli"

# Optional dependency groups (PEP 631)
[project.optional-dependencies]
snowflake = [
    "snowflake-connector-python>=3.0.0",
]
bigquery = [
    "google-cloud-bigquery>=3.0.0",
    "pandas-gbq>=0.17.0",
]
redshift = [
    "redshift-connector>=2.0.0",
    "psycopg2-binary>=2.9.0",
]
mysql = [
    "mysql-connector-python>=8.0.0",
]
postgresql = [
    "psycopg2-binary>=2.9.0",
]
s3 = [
    "boto3>=1.26.0",
    "s3fs>=2023.1.0",
]
gcs = [
    "google-cloud-storage>=2.0.0",
    "gcsfs>=2023.1.0",
]
pandas = [
    "pandas>=2.0.0",
]
all = [
    "pycaroline[snowflake,bigquery,redshift,mysql,postgresql,s3,gcs,pandas]",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-jupyter>=0.24.0",
]
dev = [
    "pycaroline[all,docs]",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "hypothesis>=6.0.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "ruff>=0.1.0",
    "black>=24.0.0",
    "pre-commit>=3.0.0",
]

[tool.hatch.build.targets.sdist]
include = [
    "/pycaroline",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["pycaroline"]

[tool.ruff]
target-version = "py312"
line-length = 88
exclude = ["pycaroline/_version.py"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "N",      # pep8-naming
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["pycaroline"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.black]
line-length = 88
target-version = ["py312", "py313"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = ["tests", "build", "dist"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=pycaroline",
    "--cov-report=term-missing",
    "--cov-report=xml:coverage.xml",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["pycaroline"]
branch = true
omit = [
    "tests/*",
    "*/__pycache__/*",
    "pycaroline/_version.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "except ImportError:",
]
show_missing = true
skip_covered = true
fail_under = 93

[tool.bandit]
exclude_dirs = ["tests", "docs"]
skips = ["B101"]  # Skip assert warnings (used in tests)

[dependency-groups]
dev = [
    "hatch-vcs>=0.5.0",
]


[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pycaroline/_version.py"

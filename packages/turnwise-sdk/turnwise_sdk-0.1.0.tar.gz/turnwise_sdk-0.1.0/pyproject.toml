[project]
name = "turnwise-sdk"
version = "0.1.0"
description = "TurnWise Python SDK - Run LLM conversation evaluations locally"
authors = [{name = "TurnWise", email = "support@turnwise.io"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "evaluation", "conversation", "ai", "turnwise"]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.5.0",
    "langchain>=0.2.0",
    "langchain-openai>=0.1.0",
    "tqdm>=4.65.0",
    "tenacity>=8.2.0",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.11.0",
    "ruff>=0.1.6",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://turnwise.io"
Documentation = "https://docs.turnwise.io/sdk"
Repository = "https://github.com/turnwise/turnwise-python"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["turnwise"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "psycopg2-client"
version = "1.0.1"
description = "Psycopg2 helper function to run PostgreSQL query with #if support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Gu Park", email = "doctorgu@kakao.com"}
]
keywords = ["psycopg2 client", "psycopg2 helper"]
dependencies = [
    "psycopg2-binary==2.9.9",
    "pyhumps==3.8.0",
    "typing-extensions==4.13.1",
    "python-dotenv==1.2.1",
    "pydantic-settings==2.12.0",
    "Flask==3.1.2",
]

[project.optional-dependencies]
test = [
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "pytest-env==1.2.0",
    "pytest-mock==3.15.1",
    "pytest-asyncio==1.3.0",
]

[project.urls]
homepage = "https://github.com/doctorgu/psycopg2-client"
repository = "https://github.com/doctorgu/psycopg2-client"
documentation = "https://github.com/doctorgu/psycopg2-client"

[project]
name = "funfedi_schema"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.7",
    "dictdiffer>=0.9.0",
    "griffe-fieldz>=0.4.0",
    "hatch>=1.16.2",
    "jsonschema>=4.25.1",
    "mkdocstrings-python>=2.0.1",
    "pyld>=2.0.4",
    "requests>=2.32.3",
]

[project.scripts]
funfedi-schema = "funfedi_schema.__main__:main"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-glob='*.md' --doctest-glob='.py'"
doctest_optionflags = "NORMALIZE_WHITESPACE  IGNORE_EXCEPTION_DETAIL ELLIPSIS"


[dependency-groups]
dev = ["pytest>=9.0.0", "pytest-watcher>=0.4.3"]
docs = [
    "mkdocs-awesome-nav>=3.2.0",
    "mkdocs-material-codeberg-source-facts>=0.1.2",
    "mkdocs-material>=9.5.47",
]

[tool.pytest-watcher]
now = true

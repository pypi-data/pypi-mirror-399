codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "90...100"

  status:
    project:
      default:
        target: 99%
        threshold: 1%
    patch:
      default:
        target: 95%

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: true

[project]
name = "simulatte"
version = "0.2.0"
description = "A discrete-event simulation framework for intralogistics and operations management"
readme = "README.md"
authors = [
    { name = "Davide Mezzogori", email = "dmezzogori@users.noreply.github.com" },
]
license = "MIT"
requires-python = ">=3.12"
keywords = ["simulation", "discrete-event", "intralogistics", "operations", "simpy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
dependencies = [
    "simpy>=4.0.1",
    "matplotlib>=3.7.2",
    "tabulate>=0.9.0",
    "loguru>=0.7.2",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=3.3.3",
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.5",
    "ty>=0.0.1a32",
    "zensical>=0.0.14",
]

[tool.pytest.ini_options]
addopts = "--cov=src/simulatte --cov-branch --cov-report=term-missing --cov-report=xml --cov-fail-under=99 -v"
testpaths = ["tests"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 120

# Assume Python 3.12.
target-version = "py312"

[tool.ruff.lint]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F", "FA", "UP"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T", "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM", "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD", "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["F401"]
"tests/*.py" = ["S101", "SLF001"]

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.ruff.lint.isort]
required-imports = ["from __future__ import annotations"]

[project.urls]
Homepage = "https://simulatte.dev"
Repository = "https://github.com/dmezzogori/simulatte"
Documentation = "https://simulatte.dev"

[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "vicentin"
dynamic = ["version"]
description = "Personal collection of algorithms."
readme = "README.md"
requires-python = ">=3.11, <3.13"
dependencies = [ "numpy", "scipy", "scikit-image", "networkx"]
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
[[project.authors]]
name = "Felipe Vicentin"
email = "hello@a.vicentin.xyz"

[project.license]
text = "MIT License"

[project.urls]
Homepage = "https://github.com/Vinschers/algorithms"

[tool.setuptools.packages.find]
where = [ "src",]
exclude = [ "tests", "docs",]

[tool.setuptools.dynamic]
version = {file = "VERSION"}

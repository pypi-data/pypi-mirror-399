<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptbook</title>
    <link rel="stylesheet" href="/static/css/main.css?v=15">
    <link rel="stylesheet" href="/static/js/lib/xterm.css?v=3">
    <script src="/static/js/lib/xterm.js" defer></script>
    <script src="/static/js/terminal-manager.js?v=18" defer></script>
    <script src="/static/js/app.js?v=4" defer></script>
    <script src="/static/js/plugin-loader.js?v=5" defer></script>
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            <h1>Scriptbook</h1>
        </div>
        <div class="navbar-controls">
            <div class="control-item">
                <select id="file-select">
                    <option value="" disabled selected>加载中...</option>
                </select>
            </div>
            <div class="control-item">
                <select id="plugin-select">
                    <option value="" disabled selected>加载中...</option>
                </select>
            </div>
            <a href="https://github.com/lengmoXXL/scriptbook" target="_blank" class="github-link" title="GitHub">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </div>
    </header>

    <main>
        <!-- 内容区域 -->
        <div class="content-area">
            <div class="current-file-bar">
                <span id="current-file">未选择文件</span>
            </div>
            <div id="markdown-content" class="markdown-content">
                <p>请从上方选择Markdown文件...</p>
            </div>
        </div>
    </main>

    <footer>
        <p>Scriptbook &copy; 2025</p>
    </footer>

    <template id="script-block-template">
        <div class="script-block" data-script-id="">
            <div class="script-header">
                <div class="script-info">
                    <span class="script-title"></span>
                    <span class="script-language"></span>
                </div>
                <div class="script-actions">
                    <button class="execute-btn">执行脚本</button>
                    <button class="copy-btn">复制代码</button>
                    <button class="stop-btn" disabled>停止执行</button>
                </div>
            </div>
            <pre class="script-code"></pre>
        </div>
    </template>

    <template id="output-line-template">
        <div class="output-line" data-type="">
            <span class="timestamp"></span>
            <span class="content"></span>
        </div>
    </template>
</body>
</html>

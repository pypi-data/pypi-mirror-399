[tool:pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = strict
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/scriptbook
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    asyncio: marks tests that use asyncio
    routers: marks tests that test routers (currently have compatibility issues)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# 排除集成测试目录
norecursedirs = src/integration_tests

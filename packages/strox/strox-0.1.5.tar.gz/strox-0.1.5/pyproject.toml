[build-system]
requires = ["uv-build~=0.9.0"]
build-backend = "uv_build"

[project]
name = "strox"
version = "0.1.5"
description = "Find strings that matches approximately the given query"
authors = [
    { name = "Havsalt", email = "77575424+Havsalt@users.noreply.github.com" }
]
dependencies = [
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
strox = "strox._cli:main"

[project.optional-dependencies]
cli-color = [
    "rich-argparse~=1.7",
]

[dependency-groups]
dev = [
    "ruff~=0.14.0",
]

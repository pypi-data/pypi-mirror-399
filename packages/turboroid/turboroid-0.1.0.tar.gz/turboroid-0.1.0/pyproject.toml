[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


# PEP 621 Standard
[project]
name = "turboroid"
version = "0.1.0"
description = "Turboroid is extremely fast, developer-friendly ASGI micro-framework for building high-performance applications."
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
authors = [
    { name = "stefanzc", email = "stefanzc@turborg.com" },
]
keywords = ["asgi", "async", "high-performance", "micro-framework", "fast", "api", "web", "minimalist", "turboroid"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License"
]

dependencies = [
    "orjson>=3.11, <4.0.0",
    "pydantic>=2.0, <3.0.0",
    "httptools>=0.7, <1.0.0",
    "anyio>=4.0",
    "turbolightdi>=0.1.0, <1.0.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "pytest",
    "httpx[http2]",
    "pytest-asyncio",
    "mypy",
    "ruff",
    "granian[reload]",
    "uvicorn",
]

[project.urls]
"Homepage" = "https://github.com/turborg/turboroid"
"Repository" = "https://github.com/turborg/turboroid"
"Bug Tracker" = "https://github.com/turborg/turboroid/issues"

[tool.hatch.build]

[tool.hatch.build.targets.sdist]
include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/turboroid"]

name: uv-lock-report

"on":
  pull_request:
    paths:
      - uv.lock
    branches:
      - main
jobs:
  report:
    if: github.head_ref == 'renovate/lock-file-maintenance'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Report
        uses: mw-root/uv-lock-report@v0.13.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-format: table

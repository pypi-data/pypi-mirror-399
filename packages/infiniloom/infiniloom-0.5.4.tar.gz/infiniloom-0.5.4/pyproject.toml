[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "infiniloom"
version = "0.5.4"
description = "Python bindings for infiniloom - Repository context engine for LLMs"
authors = [
    { name = "Topos Labs", email = "hello@toposlabs.ai" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["llm", "ai", "code-context", "repository-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://toposlabs.ai/infiniloom/"
Repository = "https://github.com/Topos-Labs/infiniloom"
Documentation = "https://toposlabs.ai/infiniloom/"

[tool.maturin]
python-source = "python"
module-name = "infiniloom._infiniloom"
features = ["pyo3/extension-module"]
manifest-path = "bindings/python/Cargo.toml"

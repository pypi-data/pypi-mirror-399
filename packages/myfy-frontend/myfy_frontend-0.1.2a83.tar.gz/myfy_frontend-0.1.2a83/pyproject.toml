[project]
name = "myfy-frontend"
version = "0.1.2a83"
description = "Frontend module for myfy with Tailwind 4, DaisyUI 5, and Vite"
requires-python = ">=3.12"
readme = "README.md"
license = { text = "MIT" }

dependencies = [
    "myfy-core==0.1.2a83",
    "myfy-web==0.1.2a83",
    "jinja2>=3.1.0",
    "pydantic>=2.0.0",
    "starlette>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["myfy"]

[tool.hatch.build.targets.wheel.force-include]
"stubs" = "myfy/frontend/stubs"

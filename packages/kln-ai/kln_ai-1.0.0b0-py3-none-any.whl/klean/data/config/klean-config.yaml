# K-LEAN Configuration
# Customize your installation

# Installation paths
paths:
  claude_dir: ~/.claude
  venv_dir: ~/.venvs/knowledge-db
  litellm_config: ~/.config/litellm/nanogpt.yaml

# Features to install (set to false to skip)
features:
  scripts: true
  commands: true
  hooks: true
  knowledge_db: true
  timeline: true

# LiteLLM configuration
litellm:
  port: 4000
  auto_start: false  # Set to true to auto-start on install

# NanoGPT API (get key from https://nano-gpt.com)
nanogpt:
  api_key: ""  # Leave empty to skip model setup

# Models to enable (requires NanoGPT API key)
models:
  qwen: true       # Code quality, bugs
  deepseek: true   # Architecture, design
  glm: true        # Standards, compliance
  minimax: true    # Research
  kimi: true       # Agent tasks
  hermes: true     # Scripting

# Knowledge database settings
knowledge:
  auto_init: true       # Auto-create .knowledge-db/ in projects
  server_daemon: true   # Use persistent daemon for fast queries
  max_results: 5        # Default search result limit

# Backup settings
backup:
  enabled: true
  keep_versions: 3

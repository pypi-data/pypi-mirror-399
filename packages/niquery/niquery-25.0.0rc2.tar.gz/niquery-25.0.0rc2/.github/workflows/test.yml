name: Unit and integration tests

on:
  push:
    branches:
      - main
      - maint/*
  pull_request:
    branches:
      - main
      - maint/*
  # Allow job to be triggered manually from GitHub interface
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * 0' # At 22:00 UTC every Sunday

defaults:
  run:
    shell: bash

# Force tox and pytest to use color
env:
  FORCE_COLOR: true
  TEST_DATA_HOME: /home/runner/niquery-tests/
  NIQUERY_WERRORS: 1
  TEST_DATA_REPO: https://gin.g-node.org/jhlegarreta/tests-niquery.git

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  cache-test-data:
    runs-on: 'ubuntu-latest'
    outputs:
      SHA: ${{ steps.test-head.outputs.SHA }}
    steps:
      - name: Check remote HEAD
        id: test-head
        run: |
          SHA=$( git ls-remote $TEST_DATA_REPO HEAD | cut -f 1 )
          echo SHA=$SHA >> $GITHUB_OUTPUT
          echo SHA7=${SHA:0:7} >> $GITHUB_OUTPUT
      - name: Check for data-v2-${{ steps.test-head.outputs.SHA }}
        uses: actions/cache@v4
        id: test-data
        with:
          path: ${{ env.TEST_DATA_HOME }}
          key: data-v2-${{ steps.test-head.outputs.SHA }}
          lookup-only: true
      - name: Create data-v2-${{ steps.test-head.outputs.SHA }}
        uses: actions/cache@v4
        if: steps.test-data.outputs.cache-hit != 'true'
        with:
          path: ${{ env.TEST_DATA_HOME }}
          key: data-v2-${{ steps.test-head.outputs.SHA }}
          restore-keys: |
            data-v2
            data-v1
            data-v0

[tox]
requires =
  tox>=4
envlist =
  py3{10,11,12,13}
skip_missing_interpreters = true

# Configuration that allows us to split tests across GitHub runners effectively
[gh-actions]
python =
  3.10: py310
  3.11: py311
  3.12: py312
  3.13: py313

[testenv]
description = Pytest with coverage
labels = test
pass_env =
  # getpass.getuser() sources for Windows:
  LOGNAME
  USER
  LNAME
  USERNAME
  # Pass user color preferences through
  PY_COLORS
  FORCE_COLOR
  NO_COLOR
  CLICOLOR
  CLICOLOR_FORCE
  CURBRANCH
  GITHUB_ACTIONS
  TEST_DATA_HOME
  TEST_OUTPUT_DIR
  TEST_WORK_DIR
  PYTHONHASHSEED
  PATH
  NIQUERY_WERRORS
extras = test
commands_pre =
  uv pip install datalad
  uv tool install --with-executables-from=datalad-osf,datalad-next datalad
commands =
  pytest -sv --doctest-modules --cov niquery --cov-report xml \
  --junitxml=test-results.xml -v src test {posargs:-n auto}

[testenv:docs]
description = Build documentation site
labels = docs
allowlist_externals = make
extras = doc
commands =
  make -C docs/ SPHINXOPTS="-W -v" BUILDDIR="$HOME/docs" OUTDIR="${CURBRANCH:-html}" html

[testenv:typecheck]
description = Run mypy type checking
labels = check
deps =
  mypy
  microsoft-python-type-stubs @ git+https://github.com/microsoft/python-type-stubs.git
extras = types
commands =
  mypy .

[testenv:spellcheck]
description = Check spelling
labels = check
deps =
  codespell[toml]
skip_install = true
allowlist_externals = datalad
commands =
  codespell . {posargs}

[testenv:build{,-strict}]
labels =
  check
  pre-release
deps =
  build
  twine
skip_install = true
set_env =
  build-strict: PYTHONWARNINGS=error
commands =
  python -m build
  python -m twine check dist/*

[testenv:publish]
depends = build
labels = release
deps =
  twine
skip_install = true
commands =
  python -m twine upload dist/*

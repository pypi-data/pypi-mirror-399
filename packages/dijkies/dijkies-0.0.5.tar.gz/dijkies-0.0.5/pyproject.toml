[project]
name = "dijkies"
version = "0.0.5"
description = "A python framework that can be used to create, test and deploy trading algorithms."
packages = [{ include = "dijkies", from = "src" }]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Arnold Dijk", email = "arnold.dijk@teamrockstars.nl" }]
dependencies = [
    "mlflow>=3.7.0",
    "pandas>=2.3.3",
    "pre-commit>=4.5.0",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "python-binance>=1.0.33",
    "python-bitvavo-api>=1.4.3",
    "ta>=0.11.0",
    "tenacity>=9.1.2",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[metadata]
name = tessera.cli
version = 0.1.0
author = TheAwesomeAJ
description = Terminal-based password manager
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/theawesomeaj/tessera
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = main
python_requires = >=3.8
install_requires = 
	cryptography
	rich

[options.entry_points]
console_scripts = 
	tessera.cli = main:main

[egg_info]
tag_build = 
tag_date = 0


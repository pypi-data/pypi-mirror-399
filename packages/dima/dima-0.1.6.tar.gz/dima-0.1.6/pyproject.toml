[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dima"
version = "0.1.6"
description = "DIMA: Diffusionâ€“Isocoder Manifold-Autoencoder"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "Julio Candanedo" }]

dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",

  # Latent DDPM stack (CPU jaxlib installs by default; GPU users install their jaxlib separately)
  "jax>=0.4.20",
  "jaxlib>=0.4.20",
  "flax>=0.8",
  "optax>=0.2",

  # hf
  "huggingface_hub>=0.22",

  # kNN acceleration
  "faiss-cpu>=1.7.4",
]

[project.optional-dependencies]
viz = ["matplotlib>=3.7"]
dev = ["pytest>=7", "ruff>=0.4", "mypy>=1.8", "pre-commit>=3.6", "build>=1.2", "twine>=5"]

[tool.setuptools.packages.find]
where = ["src"]
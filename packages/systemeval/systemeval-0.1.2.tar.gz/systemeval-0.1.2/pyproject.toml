[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "systemeval"
version = "0.1.2"
description = "Unified test runner CLI with framework-agnostic adapters"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "DebuggAI", email = "dev@debugg.ai"}
]
keywords = ["testing", "pytest", "jest", "cli", "test-runner"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
pytest = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
]
jest = []
dev = [
    "systemeval[pytest]",
    "black",
    "ruff",
    "mypy",
]

[project.scripts]
systemeval = "systemeval.cli:main"

[project.urls]
Homepage = "https://github.com/debugg-ai/systemeval"
Documentation = "https://github.com/debugg-ai/systemeval#readme"
Repository = "https://github.com/debugg-ai/systemeval"
Issues = "https://github.com/debugg-ai/systemeval/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["systemeval*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

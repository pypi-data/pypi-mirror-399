[project]
name = "petal-leafsdk"
version = "0.2.2"
description = "SDK for mission planning"
authors = [
    { name = "Khalil Al Handawi", email = "khalil.alhandawi@droneleaf.io" },
    { name = "Suleyman Yildirim", email = "suleyman.yildirim@droneleaf.io" },
]
dependencies = [
    "petal-app-manager>=0.1.26",
    "LeafSDK>=0.3.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.entry-points."petal.plugins"]
mission_planner = "petal_leafsdk.plugin:PetalMissionPlanner"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "pytest-cov>=6.2.1",
    "-e file:///${PROJECT_ROOT}/../LeafSDK/#egg=LeafSDK",
    "leaf-pymavlink @ file:///${PROJECT_ROOT}/../mavlink/pymavlink",
    "-e file:///${PROJECT_ROOT}/../petal-app-manager/#egg=petal-app-manager",
]
test = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "anyio>=4.9.0",
    "pytest-cov>=6.2.1",
    "LeafSDK==0.3.1",
    "petal-app-manager==0.1.46",
    "leaf-pymavlink>=0.1.11",
]

[project]
name = "orchestera-lib"
version = "0.1.0-alpha.2"
description = "Orchestera Library"
readme = "README.md"
requires-python = ">=3.10.14"
dependencies = [
    "PyYAML==6.0.2",
    "kubernetes==33.1.0",
    "pyspark==3.5.6",
    "click==8.1.8",
    "tenacity==9.1.2",
    "watch==0.2.7",
]

[project.optional-dependencies]
dev = ["black", "isort", "pre-commit"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
known_first_party = ["orchestera"]

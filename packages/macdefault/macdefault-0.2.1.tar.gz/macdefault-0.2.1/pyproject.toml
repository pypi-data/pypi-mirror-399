[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "macdefault"
version = "0.2.1"
description = "A macOS command-line utility for switching default file associations by file extension"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "AC" }
]
keywords = ["macos", "file-associations", "duti", "office", "utilities"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

dependencies = [
    "click>=8.0.0",
    "questionary>=2.0.0",
    "wcwidth>=0.2.0",
]

[project.scripts]
macdefault = "macdefault:main"

[project.urls]
Homepage = "https://github.com/ac1982/macdefault"
Repository = "https://github.com/ac1982/macdefault"
Issues = "https://github.com/ac1982/macdefault/issues"

[dependency-groups]
dev = [
    "build>=1.2.0",
    "twine>=5.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["macdefault.py"]

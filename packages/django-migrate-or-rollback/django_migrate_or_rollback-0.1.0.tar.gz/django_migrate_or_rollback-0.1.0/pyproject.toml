[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-migrate-or-rollback"
version = "0.1.0"
authors = [{name = "Zagaran, Inc.", email = "info@zagaran.com"}]
license = "MIT"
description = "Management command to attempt Django migrations and rollback on failure"
keywords = ["django", "migrations"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = ["django >= 2.0"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/zagaran/django-migrate-or-rollback"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages]
find = {namespaces = false}

[project]
name = "apsig"
dynamic = ["version"]
description = "apsig is collection of signature implemention used in ActivityPub."
authors = [
    {name = "AmaseCocoa", email = "cocoa@amase.cc"},
]
dependencies = [
    "cryptography>=43.0.1",
    "multiformats>=0.3.1.post4",
    "jcs>=0.2.1",
    "pyld[aiohttp,requests]>=2.0.4",
    "typing-extensions>=4.12.2",
    "pytz>=2025.1",
    "http-sf>=1.0.3",
    "authlib>=1.6.0",
]
classifiers = [
        'Development Status :: 4 - Beta',
        'Intended Audience :: Developers',
        'License :: OSI Approved :: MIT License',
        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3.10',
        'Programming Language :: Python :: 3.11',
        'Programming Language :: Python :: 3.12',
        'Programming Language :: Python :: 3.13',
        'Programming Language :: Python :: 3.14',
        'Operating System :: OS Independent',
        'Topic :: Software Development :: Libraries :: Python Modules',
        'Topic :: Security',
        'Natural Language :: English',
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Repository = "https://github.com/fedi-libs/apsig"
Issues = "https://github.com/fedi-libs/apsig/issues"
Changelog = "https://github.com/fedi-libs/apsig/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.raw-options] 
version_scheme = "no-guess-dev"  

[tool.hatch.build.hooks.vcs]
version-file = "src/apsig/_version.py"

[dependency-groups]
dev = [
  {include-group = "auto"},
  {include-group = "lint"},
  {include-group = "test"}
]
auto = [
    "git-cliff>=2.10.0",
    "pyyaml>=6.0.3",
]
lint = [
    "pyrefly>=0.46.0",
    "ruff>=0.14.10",
]
test = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "src/apmodel/_core/_initial/_rebuild.py"
]

line-length = 88
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "N"]
ignore = ["E501", "W292"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.pyrefly]
project-includes = [
    "src/**/*.py*",
    "tests/**/*.py*",
]
project-excludes = [
    "scripts/**/*.py"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

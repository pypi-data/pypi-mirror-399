[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "llm_xray"
version = "0.1.0"
description = "A real-time visualization and training tool for GPT-2"
readme = "README.md"
dependencies = [
    "torch",
    "transformers",
    "rich",
    "fastapi",
    "uvicorn",
    "requests"
]

[project.urls]
"Homepage" = "https://github.com/vedant/llm_xray"

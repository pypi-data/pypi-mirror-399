[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "image_zoom_lens"
version = "0.1.0"
description = "A Streamlit component for interactive image zoom with movable lens"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Abhijit Majumdar", email = "abhijit.g.majumdar@gmail.com"}
]
keywords = ["streamlit", "component", "image", "zoom", "lens"]
dependencies = [
    "streamlit>=1.28.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/abhijitmajumdar/image_zoom_lens"

[tool.setuptools]
packages = ["image_zoom_lens"]

[tool.setuptools.package-data]
image_zoom_lens = ["frontend/*.html", "frontend/*.js", "frontend/*.css"]

[tool.ruff]
# Set the target Python version
target-version = "py37"

# Set the line length
line-length = 120

# Enable auto-fixing
fix = true

# Exclude directories
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    "venv",
]

[tool.ruff.lint]
# Select the rules to enforce
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Ignore specific rules if needed
ignore = []

[tool.ruff.lint.isort]
# Configure import sorting
known-first-party = ["image_zoom_lens"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Use Unix line endings
line-ending = "auto"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "surrealengine"
version = "0.6.0"
description = "An async Object-Document Mapper (ODM) for SurrealDB"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT License"}
authors = [
    {name = "Iristech Systems"}
]
keywords = ["surrealdb", "odm", "database", "async", "orm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "aiohttp>=3.12.15",
    "attrs==25.3.0",

    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "docutils==0.22",
    "frozenlist==1.7.0",
    "marshmallow==4.0.0",
    "multidict==6.6.4",
    "propcache==0.3.2",
    "pytz==2025.2",
    "requests==2.32.5",
    "surrealdb>=1.0.7",
    "typing-extensions==4.15.0",
    "websockets==15.0.1",
    "yarl==1.20.1",
]

[project.optional-dependencies]
signals = [
    "blinker>=1.6.2",
]
jupyter = [
    "notebook==7.2.2",
]
all = [
    "blinker>=1.6.2",
    "notebook==7.2.2",
]

[project.urls]
"Homepage" = "https://github.com/iristech-systems/surrealengine"
"Bug Tracker" = "https://github.com/iristech-systems/surrealengine/issues"

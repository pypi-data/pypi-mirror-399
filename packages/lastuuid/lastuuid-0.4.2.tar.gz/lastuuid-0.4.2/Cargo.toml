[package]
name = "lastuuid"
version = "0.4.2"
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
edition = "2021"
description = "Fast UUIDv7 compatible with pydantic and the python standard library."
license = "MIT"
readme = "README.md"

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "generate-import-lib"] }
uuid7 = "1.4.0"

[lib]
name = "lastuuid"
crate-type = ["staticlib"]
path = "src/lib.rs"

[package.metadata.maturin]
bindings = "pyo3"

[tool.maturin]
features = ["pyo3/extension-module", "pyo3/generate-import-lib"]

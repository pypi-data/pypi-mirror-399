[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langgraph-runtime-firestore"
version = "1.0.4"
description = "Firestore runtime implementation for LangGraph."
authors = [
    {name = "Marco Furrer"},
]
license = {text = "Elastic-2.0"}
readme = "README.md"
requires-python = ">=3.11.0"
keywords = ["langgraph", "firestore", "langchain", "ai", "graph", "workflow"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "blockbuster>=1.5.24,<2.0.0",
    "langgraph>=0.4.10,<2",
    "structlog>23",
    "sse-starlette>=2",
    "starlette>=0.37",
    "langgraph-checkpoint>=3,<4",
    "firebase-admin>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/MarcoFurrer/langgraph_runtime_firestore"
Repository = "https://github.com/MarcoFurrer/langgraph_runtime_firestore"
Issues = "https://github.com/MarcoFurrer/langgraph_runtime_firestore/issues"

[dependency-groups]
dev = [
    "ruff>=0.11.10",
    "anyio>=4.4.0",
    "pytest-watcher>=0.4.2",
    "langgraph-cli>=0.1.72",
    "pytest-repeat>=0.9.3",
    "pytest-retry>=1.6.3",
    "pytest-httpserver>=1.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["langgraph_runtime_firestore"]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "docs/",
    ".github/",
    "dist/",
    "dist*/**",
    "examples.py",
    "examples/",
    ".editorconfig",
    "db/",
    "evals/",
    ".langgraph_api",
    "*.ipynb",
    ".python-version",
    ".editorconfig",
    ".venv*/**",
    "pytest.ini",
    "node_modules/",
    ".dockerignore",
]



[tool.ruff]
lint.select = ["E", "F", "UP", "B", "I"]
lint.ignore = ["E501", "B008"]
target-version = "py311"

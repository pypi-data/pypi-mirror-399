[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "msgmodel"
version = "4.1.1"
description = "Unified Python library for interacting with LLM providers (OpenAI, Gemini, Anthropic Claude). Simple, consistent syntax with stateless design."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Leo Dias", email = "lfdias@gmail.com"}
]
maintainers = [
    {name = "Leo Dias", email = "lfdias@gmail.com"}
]
keywords = [
    "llm",
    "openai",
    "gemini",
    "anthropic",
    "claude",
    "gpt",
    "ai",
    "machine-learning",
    "chatbot",
    "api",
    "unified",
    "wrapper",
    "async",
    "streaming",
    "retry",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Environment :: Console",
    "Framework :: AsyncIO",
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.9.0",
]
claude = [
    "anthropic>=0.18.0",
]
all = [
    "anthropic>=0.18.0",
    "aiohttp>=3.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "aiohttp>=3.9.0",
]

[project.scripts]
msgmodel = "msgmodel.__main__:main"

[project.urls]
Homepage = "https://github.com/LeoooDias/msgModel"
Repository = "https://github.com/LeoooDias/msgModel"
Documentation = "https://github.com/LeoooDias/msgModel#readme"
Issues = "https://github.com/LeoooDias/msgModel/issues"
Changelog = "https://github.com/LeoooDias/msgModel/releases"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["msgmodel*"]

[tool.setuptools.package-data]
msgmodel = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
filterwarnings = [
    "ignore::pytest.PytestConfigWarning",
]

# Coverage configuration
[tool.coverage.run]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise RuntimeError\\(\"Unexpected",  # Dead code safety net
    "except ImportError:",  # Optional dependency imports
]

# pytest-asyncio configuration (only active when plugin is installed)
[tool.pytest-asyncio]
mode = "auto"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = true
strict = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM", "ASYNC"]
ignore = ["E501"]

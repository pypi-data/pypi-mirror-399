[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "highway"
version = "0.1.1"
description = "Python SDK for Highway Workflow Engine - build durable workflows with simple decorators"
readme = "README.rst"
license = "Apache-2.0"
requires-python = ">=3.11"
authors = [
    {name = "Highway Team", email = "team@highway.solutions"}
]
keywords = ["workflow", "orchestration", "highway", "durable", "execution", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "mypy>=1.0",
    "ruff>=0.1",
]

[project.urls]
Homepage = "https://highway.solutions"
Documentation = "https://docs.highway.solutions"
Repository = "https://github.com/highway/highway-driver"

[tool.setuptools.packages.find]
where = ["."]
include = ["highway*"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

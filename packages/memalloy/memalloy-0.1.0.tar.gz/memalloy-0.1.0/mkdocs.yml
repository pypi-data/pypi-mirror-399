site_name: MemAlloy
site_description: The High-Performance Memory Kernel for AI Agents
repo_url: https://github.com/memAlloy/memalloy
repo_name: memAlloy/memalloy
site_author: Suraj Kekan
copyright: Copyright &copy; 2025 Suraj Kekan

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true
  - attr_list

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Architecture: architecture.md
  - API Reference: api.md

[project]
name = "cheapchocolate"
version = "0.4.1"
license = "MIT"
description = "CheapChocolate is an simple imap client to receive you daily email."
readme = "README.md"
authors = [
    { name = "Cesar Cardoso", email = "hello@cesarcardoso.cc" }
]
requires-python = ">=3.11"
dependencies = [
    "dotenv>=0.9.9",
    "pyyaml>=6.0.3",
]

[project.urls]
Repository = "https://github.com/bouli/cheapchocolate"
Changelog = "https://github.com/bouli/cheapchocolate/releases/latest"

[project.scripts]
cheapchocolate = "cheapchocolate:main"


[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.bumpversion]
tag = true
tag_name = "v{new_version}"
pre_commit_hooks = ["uvx black ./src", "git add src","git commit -m 'chore: Beautify with `black`'","uv sync --upgrade", "git add uv.lock"]
commit = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "README.md"

[[tool.bumpversion.files]]
filename = "src/cheapchocolate/__init__.py"

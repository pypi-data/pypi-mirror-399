[package]
name = "chess-corners-py"
version = "0.3.1"
description = "Python bindings for chess-corners"
edition.workspace = true
license.workspace = true
repository.workspace = true
publish = false
autobins = false
readme = "README.md"

[lib]
name = "chess_corners"
crate-type = ["cdylib"]
path = "src/lib.rs"
doc = false

[features]
default = ["ml-refiner"]
ml-refiner = ["chess-corners/ml-refiner"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py310"] }
numpy = "0.27"
chess-corners = { path = "../chess-corners", version = "0.3" }

[build-dependencies]
pyo3-build-config = "0.27"

[package]
name = "chess-corners-core"
version = "0.3.1"
description = "Core ChESS (Chess-board Extraction by Subtraction and Summation) response + corner candidates"
edition.workspace = true
license.workspace = true
repository.workspace = true
documentation = "https://vitalyvorobyev.github.io/chess-corners-rs/api/chess_corners_core"
homepage = "https://vitalyvorobyev.github.io/chess-corners-rs"
keywords = ["chessboard", "chess-corners", "corner-detection", "computer-vision", "image-processing"]
readme = "README.md"

[lib]
name = "chess_corners_core"
path = "src/lib.rs"

[features]
default = ["std"]
std = []
rayon = ["dep:rayon"]
simd = []
tracing = ["dep:tracing"]

[dependencies]
rayon = { version = "1.10", optional=true }
tracing = { version = "0.1", optional=true }
log = "0.4"

[dev-dependencies]
image = "0.25"

[package]
name = "chess-corners-ml"
version = "0.3.0"
description = "ONNX-based ML refiner inference for chess-corners"
edition.workspace = true
license.workspace = true
repository.workspace = true

[lib]
name = "chess_corners_ml"
path = "src/lib.rs"

[features]
default = ["embed-model"]
embed-model = []

[dependencies]
anyhow = "1"
serde_json = "1"
tract-onnx = "0.21"

[dev-dependencies]
ndarray = "0.15"
ndarray-npy = "0.8"

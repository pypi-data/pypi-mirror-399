[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "GDALHelper"
version = "1.2"
description = "A collection of helper utilities for GDAL"
authors = [{ name = "corb" }]
readme = { file = "docs/readme.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT License" }
dependencies = [
    # This  depends on GDAL being installed on the system,
    # but the GDAL Python bindings are not typically installed via PyPI.
]
keywords = ["GDAL", "GIS", "DEM", "Elevation", "workflow"]
classifiers = [
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
# This creates a command-line executable named 'gdal-helper'
# that calls the main function in the gdal_helper.py script.
gdal-helper = "GDALHelper.gdal_helper:main"

[tool.setuptools.package-dir]
# The  package is located in the root of the project
# directory (i.e., not inside a src/ or lib/ directory)
"" = "."

[project.urls]
Repository = "https://github.com/corb555/GDALHelper"
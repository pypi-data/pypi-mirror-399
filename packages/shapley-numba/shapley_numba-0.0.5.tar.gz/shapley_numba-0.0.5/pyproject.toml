[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "shapley-numba"
version = "0.0.5"
description = """Shapley-Numba - computations on cooperative games using Numba.
Author and compute cooperative games with ease.

Package provides:
- Shapley Values
- Harsanyi Dividends (a.k.a. synergies)
"""
readme = "README.md"
requires-python = "<3.14, >=3.10"
license = "MIT-0"
authors = [
  { name="Boris Ettinger", email="ettinger.boris@gmail.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

keywords = [
    "cooperative-games",
    "game-theory",
    "shapley-value",
    "harsanyi-dividends",
    "synergies",
    "numba",
    "computational-game-theory",
    "coalitional-games",
]

dependencies = [
    "numba>=0.61",
    "numpy>=2"
]

[project.urls]
repository = "https://gitlab.com/shapley-numba/shapley-numba"
documentation = "https://shapley-numba-f859eb.gitlab.io/"
issues = "https://gitlab.com/shapley-numba/shapley-numba/-/issues"

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.0.0",
    "ruff>=0.12.10",
    "scipy>=1.15.3",
    "typos>=1.35.5",
    "twine>=5.1.1",
    "ipywidgets>=8.1.3",
    "matplotlib>=3.10.1",
    "scipy-stubs>=1.15.3.0",
    "mypy>=1.18.2",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx-rtd-dark-mode>=1.3.0",
    "myst-nb>=1.3.0",
]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = ["A", "B", "C", "D", "E", "F", "G", "I", "N"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D"]
"docs/*" = ["D"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["numba.*"]
ignore_missing_imports = true
disable_error_code = ["misc", "no-untyped-def", "no-any-return", "attr-defined"]

# Suppress mypy errors in code that uses numba
[[tool.mypy.overrides]]
module = ["shapley_numba.*"]
disable_error_code = ["no-untyped-def", "attr-defined"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "requires_jit: marks tests that require JIT compilation (deselect with '-m \"not requires_jit\"')",
]

[tool.coverage.run]
source = ["shapley_numba"]
omit = ["tests/*", "*/site-packages/*"]

[tool.coverage.report]
precision = 2
show_missing = true
exclude_also = [
    "@numba\\.jit",
    "@numba\\.njit",
    "@numba\\.vectorize",
    "@numba\\.guvectorize",
    "def.*\\(.*\\).*->.*:.*# pragma: no cover",
]


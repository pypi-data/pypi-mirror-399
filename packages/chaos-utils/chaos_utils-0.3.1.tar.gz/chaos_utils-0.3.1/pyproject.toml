[project]
name = "chaos-utils"
dynamic = ["version"]
description = "Collection of handy utils written in Python 3"
authors = [{ name = "ak1ra", email = "git@ak1ra.xyz" }]
dependencies = [
    "pathspec>=0.12.1",
    "pyzstd>=0.17.0",
    "chardet>=5.2.0",
    "httpx>=0.28.1",
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["utils"]
readme = { file = "README.md", content-type = "text/markdown" }

# A previous PEP had specified license to be a table with a file or a text key, this format is now deprecated.
# https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#license-and-license-files
license = "MIT"

[project.urls]
Homepage = "https://github.com/ak1ra-lab/chaos-utils"
Changelog = "https://github.com/ak1ra-lab/chaos-utils/blob/master/CHANGELOG.md"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[dependency-groups]
tests = ["pytest>=8.3.4", "pytest-cov>=6.0.0"]
lint = ["ruff>=0.9.4"]
dev = [
    { include-group = "tests" },
    { include-group = "lint" },
    "pre-commit>=4.2.0",
]

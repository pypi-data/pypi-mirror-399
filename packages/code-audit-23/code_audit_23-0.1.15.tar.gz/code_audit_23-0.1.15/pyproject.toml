[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-audit-23"
version = "0.1.15"
description = "A simple local scanner for code audits (Trivy, Semgrep, SonarQube, for Brain Station 23)"
readme = "README.md"
requires-python = ">=3.10, <3.14"
license = "MIT"

authors = [
    { name = "Ahmad Al-Sajid", email = "ahmad.sajid@brainstation23.com" }
]

dependencies = [
    "click>=8.1.7,<9.0",
    "python-dotenv>=1.0,<2.0",
    "requests>=2.31,<3.0",
    "semgrep>=1.0,<2.0",
    "tomli>=2.0.1,<3.0",
]

[project.scripts]
code-audit-23 = "code_audit_23.main:cli"

[tool.setuptools]
packages = ["code_audit_23"]
include-package-data = true

[tool.setuptools.package-data]
"code_audit_23" = [
    "sonar-scanner/**/*",
]
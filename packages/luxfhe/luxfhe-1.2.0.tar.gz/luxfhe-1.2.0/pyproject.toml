[build-system]
requires = ["setuptools>=61.0", "wheel", "cffi>=1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "luxfhe"
version = "1.2.0"
description = "Python bindings for LuxFHE - Fully Homomorphic Encryption"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "Lux Industries Inc", email = "dev@lux.industries"},
]
keywords = [
    "fhe",
    "fhe",
    "homomorphic-encryption",
    "cryptography",
    "privacy",
    "blockchain",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "cffi>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/luxfi/fhe"
Documentation = "https://fhe.lux.dev"
Repository = "https://github.com/luxfi/fhe"
Changelog = "https://github.com/luxfi/fhe/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["luxfhe*"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

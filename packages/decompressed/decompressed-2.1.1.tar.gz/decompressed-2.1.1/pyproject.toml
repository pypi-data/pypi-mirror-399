[build-system]
requires = [
    "scikit-build-core>=0.5.0",
    "pybind11>=2.11.0",
    "numpy>=1.20.0",
]
build-backend = "scikit_build_core.build"

[project]
name = "decompressed"
version = "2.1.1"
description = "GPU-native vector compression and decompression library for embeddings and similarity search"
authors = [
    {name = "Zaki Cole", email = "zakicole74@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
keywords = ["compression", "embeddings", "gpu", "machine-learning", "vector-database", "cuda", "triton", "fp16", "int8"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
# GPU acceleration via Triton (vendor-agnostic: NVIDIA, AMD, Intel)
# Install: pip install decompressed[gpu]
gpu = [
    "torch>=2.0.0",
    "triton>=2.0.0",
]

# CUDA native acceleration (NVIDIA only, fastest)
# Install: pip install decompressed[cuda] --config-settings=cmake.define.BUILD_CUDA=ON
# Requires: CUDA Toolkit installed on system
cuda = [
    "torch>=2.0.0",  # For testing/benchmarking
]

# Development dependencies
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

# All GPU backends (Triton + CUDA native if built with BUILD_CUDA=ON)
all = [
    "torch>=2.0.0",
    "triton>=2.0.0",
]

[tool.scikit-build]
# CMake configuration
cmake.build-type = "Release"
cmake.verbose = false
wheel.py-api = "py3"
wheel.install-dir = "decompressed"
minimum-version = "0.5"
build-dir = "build/{wheel_tag}"

# Source directory
[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "python/decompressed/__init__.py"

# Note: If CMake fails, the build will fail
# Users can install dependencies manually if needed

# Platform-specific settings
[tool.scikit-build.cmake.define]
BUILD_PYTHON_BINDINGS = "ON"
BUILD_TESTS = "OFF"

# Auto-detect CUDA (users can override with: pip install . --config-settings=cmake.define.BUILD_CUDA=OFF)
# BUILD_CUDA will auto-detect based on platform in CMakeLists.txt

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
# Coverage disabled for release testing - enable manually with: pytest --cov=decompressed
# addopts = "--cov=decompressed --cov-report=term-missing"
testpaths = ["tests"]

[project.urls]
Homepage = "https://github.com/Dev-ZC/Decompressed"
Documentation = "https://github.com/Dev-ZC/Decompressed#readme"
Repository = "https://github.com/Dev-ZC/Decompressed"
"Bug Tracker" = "https://github.com/Dev-ZC/Decompressed/issues"
Changelog = "https://github.com/Dev-ZC/Decompressed/releases"

[project.scripts]
decompressed = "decompressed.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tibet-chip"
version = "1.0.1"
description = "TIBET Safety Chip - Hardware-like AI Security at TPM Cost"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Claude & Jasper", email = "info@humotica.com" }
]
keywords = ["mcp", "security", "ai-safety", "prompt-injection", "tibet", "provenance", "humotica"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
]

[project.scripts]
tibet-chip = "tibet_chip.server:run"

[project.urls]
Homepage = "https://humotica.com"
Repository = "https://github.com/jaspertvdm/tibet-chip"

[tool.hatch.build.targets.wheel]
packages = ["src/tibet_chip"]

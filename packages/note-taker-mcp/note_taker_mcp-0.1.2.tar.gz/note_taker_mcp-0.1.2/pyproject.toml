[project]
name = "note-taker-mcp"
version = "0.1.2"
description = "MCP allowing short text notes to be persisted and retrieved locally for aiding in long context reasoning tasks"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "chriskyle" }, { name = "codex" }]
dependencies = [
    "fastmcp",
    "chromadb",
]

[project.urls]
Repository = "https://github.com/chriskyle/note-taker-mcp"

[project.scripts]
note-taker-mcp = "note_taker_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
package = true
dev-dependencies = [
    "pytest",
    "ruff>=0.14.10",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM"]
ignore = ["E501"]

[workspace]
resolver = "3"
members = ["crates/*"]

default-members = ["crates/inbq", "crates/inbq_genpy"]


[workspace.package]
documentation = "https://github.com/lpraat/inbq"
homepage = "https://github.com/lpraat/inbq"
repository = "https://github.com/lpraat/inbq"
readme = "README.md"
version = "0.8.0"
edition = "2024"
authors = ["Lorenzo Pratissoli <pratissolil@gmail.com>"]
license = "MIT"

[workspace.dependencies]
inbq = { version = "0.8.0", path = "crates/inbq" }
inbq_genpy = { version = "0.8.0", path = "crates/inbq_genpy"}

anyhow = "1.0.100"
clap = { version = "4.5.51" }
env_logger = "0.11.8"
indexmap = { version = "2.12.0" }
log = "0.4.28"
serde = { version = "1.0.228" }
serde_json = "1.0.145"
strum = "0.27.2"
strum_macros = "0.27.2"
toml = "0.9.8"
pyo3 = "0.27.1"
syn = "2.0.108"
rayon = "1.11.0"

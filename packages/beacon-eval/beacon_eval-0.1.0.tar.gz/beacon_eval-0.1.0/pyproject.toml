[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beacon-eval"
version = "0.1.0"
description = "A benchmarking toolkit that evaluates and compares RAG chunking strategies against your actual queries to find the optimal configuration"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [
    { name = "Beacon Contributors" }
]
keywords = [
    "rag",
    "chunking",
    "benchmark",
    "retrieval",
    "evaluation",
    "llm",
    "embeddings",
    "vector-search"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "sentence-transformers>=2.2.0",
    "faiss-cpu>=1.7.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "plotly>=5.0.0",
    "jinja2>=3.0.0",
    "pypdf>=3.0.0",
    "python-docx>=0.8.0",
    "tiktoken>=0.5.0",
    "tqdm>=4.65.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "types-tqdm>=4.0.0",
]
optuna = [
    "optuna>=3.0.0",
]
full = [
    "beacon-eval[dev,optuna]",
]

[project.scripts]
beacon = "beacon.cli:app"

[project.urls]
Homepage = "https://github.com/en-yao/beacon-eval"
Documentation = "https://github.com/en-yao/beacon-eval#readme"
Repository = "https://github.com/en-yao/beacon-eval"
Issues = "https://github.com/en-yao/beacon-eval/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/beacon"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S108"]
"src/beacon/reporters/html.py" = ["E501"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "faiss",
    "faiss.*",
    "optuna",
    "optuna.*",
    "sentence_transformers",
    "sentence_transformers.*",
    "docx",
    "docx.*",
    "pypdf",
    "pypdf.*",
]
ignore_missing_imports = true
follow_imports = "skip"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests that test a single component in isolation",
    "integration: Integration tests that test multiple components together",
    "slow: Tests that take a long time to run",
]

[tool.coverage.run]
source = ["src/beacon"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]
fail_under = 80
show_missing = true

[tool.coverage.html]
directory = "htmlcov"

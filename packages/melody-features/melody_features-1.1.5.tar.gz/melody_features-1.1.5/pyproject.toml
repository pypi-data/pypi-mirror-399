[project]
name = "melody-features"
version = "1.1.5"
authors = [
  { name="David Whyatt", email="dmw56@cam.ac.uk" },
  { name="Peter Harrison", email="pmch2@cam.ac.uk" }
]
description = "A Python package for computing tonnes of melodic features found in computational musicology literature."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "matplotlib",
    "mido",
    "natsort",
    "numpy",
    "pandas",
    "pretty_midi",
    "py2lispIDyOM",
    "pytest>=8.0.0",
    "pytest-env>=1.1.0",
    "pytest-cov>=4.0.0",
    "scipy",
    "setuptools",
    "tenacity",
    "tqdm",
    "PyYAML",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/dmwhyatt/melody-features"
Issues = "https://github.com/dmwhyatt/melody-features/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

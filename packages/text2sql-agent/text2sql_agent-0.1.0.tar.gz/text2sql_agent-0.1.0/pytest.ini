[pytest]
# Pytest configuration for SQL Agent Toolkit

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database)
    evaluation: Evaluation tests (require LLM)
    slow: Slow tests (take >1 second)
    ollama: Tests requiring Ollama
    openai: Tests requiring OpenAI
    gemini: Tests requiring Google Gemini
    groq: Tests requiring Groq
    postgres: Tests using PostgreSQL database
    sqlite: Tests using SQLite database
    medical: Medical domain tests
    employee: Employee domain tests
    ecommerce: Ecommerce domain tests
    feature_test: Tests for advanced features

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --capture=no

# Coverage options (if pytest-cov installed)
# --cov=text_to_sql
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (if pytest-timeout installed)
# timeout = 300

# Async support
asyncio_mode = auto

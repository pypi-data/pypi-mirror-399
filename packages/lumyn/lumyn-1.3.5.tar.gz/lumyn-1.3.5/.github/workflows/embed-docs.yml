name: Embed Docs (Supabase Vector Index)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'scripts/embed_docs.py'
      - 'supabase/**'
      - '.github/workflows/embed-docs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  embed:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - name: Gate on required secrets
        id: gate
        shell: bash
        run: |
          if [[ -z "${SUPABASE_URL}" || -z "${SUPABASE_SERVICE_ROLE_KEY}" || -z "${OPENAI_API_KEY}" ]]; then
            echo "Missing required secrets; skipping embedding ingest."
            echo "run=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "run=true" >> "$GITHUB_OUTPUT"

      - name: Checkout
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/checkout@v4

      - name: Setup Python
        if: ${{ steps.gate.outputs.run == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: pip install uv

      - name: Sync deps
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: uv sync --dev

      - name: Run embedding ingest
        if: ${{ steps.gate.outputs.run == 'true' }}
        run: uv run python scripts/embed_docs.py

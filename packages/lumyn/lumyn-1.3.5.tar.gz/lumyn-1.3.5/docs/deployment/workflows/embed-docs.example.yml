name: Embed Docs (Supabase Vector Index)

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'docs-site/**'
      - 'scripts/embed_docs.py'
      - '.github/workflows/embed-docs.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  embed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Sync deps
        run: uv sync --dev

      - name: Run embedding ingest
        run: uv run python scripts/embed_docs.py
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

[project]
name = "lumyn"
version = "1.3.5"
description = "Decision Records for production AI."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Lumyn OSS Contributors" }]
dependencies = [
  "fastapi>=0.115",
  "fastembed>=0.7.4",
  "filelock>=3.20.1",  # CVE-2025-68146 fix
  "jsonschema>=4.23.0",
  "lancedb>=0.25.3",
  "pandas>=2.3.3",
  "pydantic>=2.7",
  "pyyaml>=6.0.2",
  "typer>=0.12,<0.20",
  "ulid-py>=1.1.0",
]

[project.optional-dependencies]
service = ["uvicorn>=0.30"]

[project.urls]
Homepage = "https://github.com/davidahmann/lumyn"
Repository = "https://github.com/davidahmann/lumyn"

[project.scripts]
lumyn = "lumyn.cli.main:main"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[dependency-groups]
dev = [
  "bandit>=1.7.9",
  "build>=1.2.1",
  "httpx>=0.27",
  "pip-audit>=2.7.3",
  "detect-secrets>=1.5.0",
  "jsonschema>=4.23.0",
  "types-jsonschema>=4.23.0.20240813",
  "mypy>=1.11",
  "pre-commit>=3.7",
  "pytest>=8.2",
  "ruff>=0.6",
  "types-PyYAML>=6.0.12.20240808",
  "uvicorn>=0.30",
  "pytest-cov>=7.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypm-manager"
version = "2.0.0"
description = "Python package manager with centralized storage and zero duplication - works like venv + pip"
readme = "README.md"
authors = [
    {name = "Avishek", email = "avishek8136@github.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Software Distribution",
]
keywords = ["package-manager", "environment", "dependencies", "storage", "efficiency"]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/Avishek8136/pypm"
Documentation = "https://github.com/Avishek8136/pypm#readme"
Repository = "https://github.com/Avishek8136/pypm"
Issues = "https://github.com/Avishek8136/pypm/issues"

[project.scripts]
pypm = "pypm.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pypm*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
pypm = ["*.md", "*.txt"]

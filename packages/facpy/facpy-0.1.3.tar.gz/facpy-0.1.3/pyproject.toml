[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "facpy"
version = "0.1.3"
description = "Field-Aligned Current Python toolkit for SWARM satellite analysis"
readme = "README.md"
authors = [
  { name = "Edwin Ayabie", email = "edwin.beshel@ejust.edu.eg" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
]

requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pandas",
    "polars",
    "xarray",
    "netCDF4",
    "cdflib",
    "cartopy",
    "matplotlib",
    "scipy",
    "aacgmv2",
]

[project.urls]
"Homepage" = "https://github.com/madvirus-ops/facpy"
"Bug Tracker" = "https://github.com/madvirus-ops/facpy/issues"
"Documentation" = "https://github.com/madvirus-ops/facpy#readme"
"Source Code" = "https://github.com/madvirus-ops/facpy"

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "isort",
    "flake8",
    "mypy",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["facpy*"]

[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kagescope"
version = "2.0.3"
description = "Low-noise recon tool for bug bounty and security research"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["rich>=13.7.0"]

[project.scripts]
kagescope = "kagescope.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bbmapy"
version = "0.0.56"  # Update this as needed
description = "A Python wrapper for BBTools"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.9",
]
dependencies = [
    "rich",
    "install-jdk",
]

[project.urls]
Homepage = "https://github.com/urineri/bbmapy"
Repository = "https://github.com/urineri/bbmapy.git"
"BBTools Repository" = "https://bitbucket.org/berkeleylab/jgi-bbtools/src/master/"

[project.scripts]
generate-bbmapy-commands = "bbmapy.scanner:main"
bbmapy-test = "bbmapy.test:main"
bbmapy-ensure-java = "bbmapy.update:ensure_java_availability"

[tool.hatch.build.targets.wheel]
packages = ["bbmapy"]
include = [
    "bbmapy/**/*.py",
    "bbmapy/vendor/**/*",
]

[tool.hatch.build.targets.sdist]
include = [
    "bbmapy/**/*.py",
    "LICENSE",
    "README.md",
    "bbmapy/vendor/**/*",
]

[tool.hatch.build]
include = [
    "bbmapy/**/*.py",
    "bbmapy/vendor/**/*",
]

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.pypi-dependencies]
bbmapy = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.dependencies]
pip = ">=25.2,<26"

[project]
name = "myfy-core"
version = "0.1.2a82"
description = "Core kernel for myfy framework - DI container, configuration, and module system"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "anyio>=4.0",
    "typing-extensions>=4.8",
]

[project.entry-points."myfy.modules"]
core = "myfy.core:core_module"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["myfy"]

[project]
name = "fastapi-demo"
version = "0.1.0"
description = "Failing FastAPI demo for VibeGate"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.110.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "httpx>=0.24.0",
]

[tool.pytest.ini_options]
addopts = "-q"

[tool.ruff]
line-length = 100

[tool.pyright]
include = ["app", "tests"]

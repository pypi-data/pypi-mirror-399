[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vibegate-hello-plugin"
version = "0.1.0"
description = "Example VibeGate check plugin"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["vibegate"]

[project.entry-points."vibegate.checks"]
hello = "hello_vibegate_plugin:HelloCheckPlugin"

[tool.setuptools.packages.find]
where = ["src"]

[github]
token = "YOUR_TOKEN_HERE"
affiliation = "owner,collaborator,organization_member"
visibility = "all"
# globs like "org/*" or URLs like "https://github.com/user/repo"
ignored_repos = []

[cloc]
# patterns to ignore directories
ignored_dirs = [
    "node_modules",
    "vendor",
    ".git",
    "dist",
    "build",
    "__pycache__",
    ".venv",
    "venv",
]

[output]
directory = "~/Documents/ghlang-stats"

[preferences]
verbose = false
theme = "light" # built-in: "light", "dark"

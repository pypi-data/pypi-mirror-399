[build-system]
requires = ["setuptools>=69", "wheel>=0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "headlamp"
version = "0.1.57"
description = "Dependency-graph based test runner in Rust that supports Rust, Python, and JavaScript."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "David Piper" }]
keywords = ["testing", "cli", "pytest", "jest", "nextest"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]

[project.urls]
Homepage = "https://github.com/dbpiper/headlamp"
Repository = "https://github.com/dbpiper/headlamp"

[project.scripts]
headlamp = "headlamp._cli:main"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
headlamp = ["bin/*"]

[tool.pytest.ini_options]
addopts = "-q"

[project]
name = "vtissue"
version = "0.1.10"
description = "Self-Supervised Graph Transformer for Virtual Tissue Perturbation Modeling"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Ajit Johnson Nirmal", email = "ajitjohnson.n@gmail.com" }
]
dependencies = [
    "anndata>=0.12.6",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "psutil>=5.9.0",
    "pyyaml>=6.0.3",
    "scikit-learn>=1.0.0",
    "scipy>=1.16.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vtissue"]
include = [
    "vtissue/resources/*.txt",
]
exclude = [
    "examples",
    "tests",
    "per_epoch_test",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "examples",
    "tests",
    "per_epoch_test",
]

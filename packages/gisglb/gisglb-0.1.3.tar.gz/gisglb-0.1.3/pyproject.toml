[project]
name = "gisglb"
version = "0.1.3"
description = "Create GLB file from GIS data"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fast-simplification>=0.1.13",
    "geopandas>=1.1.2",
    "pillow>=12.0.0",
    "rasterio>=1.4.4",
    "scipy>=1.16.3",
    "trimesh>=4.10.1",
]

[tool.setuptools.packages.find]
where = ["src"]

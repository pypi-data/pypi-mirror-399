[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-to-cypher"
version = "0.1.1"
description = "Extract dependency graphs from dbt (including model and column dependencies) and convert them to Cypher queries"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
license-files = ["LICENSE"]
authors = [
    {name = "Lap Hoang", email = "hoangduclap102@gmail.com"}
]
keywords = ["dbt", "cypher", "neo4j", "graph", "dependencies", "lineage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

dependencies = [
    "pyyaml>=6.0",
    "networkx>=3.0",
    "dbt-artifacts-parser>=0.8.2",
    "dbt-colibri>=0.2.7",
]

[project.urls]
Homepage = "https://github.com/laphoang/dbt-to-cypher"
Repository = "https://github.com/laphoang/dbt-to-cypher"
Issues = "https://github.com/laphoang/dbt-to-cypher/issues"

[project.scripts]
dbt-to-cypher = "dbt_to_cypher.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_to_cypher"]
include = ["examples/**/*"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true
exclude = [
    "^\\.venv/",
    "^build/",
    "^dist/",
    "^\\.git/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "python-dotenv>=1.0.0",
    "types-PyYAML>=6.0",
    "dbt-artifacts-parser>=0.8.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zenv-lang"
version = "2.1.0"
description = "Zenv Programming Language - Modern transpiler to Python"
readme = "README.md"
authors = [
    {name = "gopu.inc", email = "ceoseshell@gmail.com"}
]
maintainers = [
    {name = "Mauricio", email = "ceoseshell@gmail.com"}
]
license = {text = "MIT"}
keywords = ["zenv", "programming-language", "transpiler", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.31.0",
]

requires-python = ">=3.7"

[project.urls]
Homepage = "https://zenv-hub.vercel.app"
Documentation = "https://zenv-hub.vercel.app/#"
Repository = "https://github.com/gopu-inc/zenv"
Issues = "https://github.com/gopu-inc/zenv/issues"
Changelog = "https://github.com/gopu-inc/zenv/releases"
Discord = "https://discord.gg/qWx5DszrC"
Sponsor = "https://github.com/sponsors/gopu-inc"

[project.scripts]
zenv = "zenv.__main__:main"

[project.entry-points."zenv.commands"]
run = "zenv.cli:run_command"
transpile = "zenv.cli:transpile_command"
build = "zenv.cli:build_command"
hub = "zenv.cli:hub_command"
pkg = "zenv.cli:pkg_command"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "isort>=5.12.0",
    "twine>=4.0.2",
    "build>=0.10.0",
    "pre-commit>=3.4.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.2.0",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-redirects>=1.2.0",
]

test = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.11.0",
    "pytest-asyncio>=0.21.0",
]

all = [
    "zenv-lang[dev]",
    "zenv-lang[docs]",
    "zenv-lang[test]",
]

[tool.setuptools]
packages = ["zenv", "zenv.hub", "zenv.utils"]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
zenv = ["py.typed", "*.md", "*.txt"]
"zenv.hub" = ["*.pyi", "*.md"]
"zenv.utils" = ["*.pyi", "*.md"]

[tool.setuptools.dynamic]
version = {attr = "zenv.__version__"}

[tool.black]
line-length = 88
target-version = ["py37"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
lines_after_imports = 2

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "zenv.transpiler",
    "zenv.runtime",
    "zenv.builder",
    "zenv.hub.*",
]
disallow_untyped_defs = false

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--tb=short",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.coverage.run]
source = ["zenv"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[project.entry-points."console_scripts"]
zenv-dev = "zenv.__main__:dev_main"

[tool.ruff]
target-version = "py37"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

# Configuration spécifique à Zenv
[tool.zenv]
version = "1.0.0"
default_python_version = "3.8"
strict_mode = false
auto_format = true
cache_dir = "${HOME}/.zenv/cache"
packages_dir = "/usr/bin/zenv-site/c82"
hub_url = "https://zenv-hub.onrender.com"
docs_url = "https://zenv-hub.vercel.app/#"
discord_url = "https://discord.gg/qWx5DszrC"
support_email = "ceoseshell@gmail.com"

[tool.zenv.transpiler]
enable_string_interpolation = true
enable_async_await = true
enable_type_hints = false
preserve_comments = true
format_output = true

[tool.zenv.builder]
default_manifest = "package.zcf"
output_dir = "dist"
compress_level = 9
include_hidden = false
create_hash = true

[tool.zenv.hub]
api_base = "https://zenv-hub.onrender.com/api"
timeout = 30
max_retries = 3
cache_packages = true
auto_update = false

# Configuration de publication PyPI
[tool.twine]
repository-url = "https://upload.pypi.org/legacy/"

# Configuration de build
[tool.build]
build-dir = "dist"
sdist-dir = "dist"
wheel-dir = "dist"

# Configuration pour mkdocs (documentation)
[tool.mkdocs]
site_name = "Zenv Documentation"
site_url = "https://zenv-hub.vercel.app/"
site_description = "Documentation for Zenv Programming Language"
site_author = "Zenv Team"
repo_url = "https://github.com/gopu-inc/zenv"
repo_name = "gopu-inc/zenv"

theme = "material"

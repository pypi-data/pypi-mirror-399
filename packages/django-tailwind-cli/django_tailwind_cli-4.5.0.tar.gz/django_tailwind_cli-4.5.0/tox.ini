[tox]
isolated_build = true
envlist =
    django42-py{310,311,312}
    django52-py{310,311,312,313,314}
    django60-py{312,313,314}

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
runner = uv-venv-lock-runner
package = wheel
wheel_build_env = .pkg
set_env =
    PYTHONDEVMODE = 1
deps =
    pytest
    pytest-mock
    pytest-django
    django42: Django>=4.2a1,<5.0
    django52: Django>=5.2a1,<6
    django60: Django>=6.0a1,<6.1
extras = django-extensions
commands =
    pytest

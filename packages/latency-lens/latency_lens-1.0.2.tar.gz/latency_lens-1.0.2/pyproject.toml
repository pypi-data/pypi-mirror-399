[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latency-lens"
version = "1.0.2"
description = "See p99 latency and jitter â€” not averages."
readme = "README.md"
requires-python = ">=3.11"

authors = [
  { name = "Kinan Nasri" }
]

license = { text = "MIT" }

keywords = [
  "latency",
  "jitter",
  "performance",
  "profiling",
  "observability",
  "benchmarking",
  "cli",
  "percentiles",
  "chrome-trace"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: System :: Monitoring",
  "Topic :: Utilities"
]

dependencies = [
  "click>=8.1",
  "rich>=13.7"
]

[project.urls]
Homepage = "https://github.com/KinanNasri/latency-lens"
Repository = "https://github.com/KinanNasri/latency-lens"
Issues = "https://github.com/KinanNasri/latency-lens/issues"
Changelog = "https://github.com/KinanNasri/latency-lens/releases"

[project.scripts]
latency-lens = "latency_lens.cli:main"

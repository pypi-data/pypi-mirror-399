[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kinielagpt"
version = "1.0.3"
description = "MCP server for Spanish football quiniela predictions using LAE probabilities and match analysis"
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-or-later"
authors = [
    {name = "Ricardo Moya", email = "setmoya@gmail.com"}
]
keywords = ["mcp", "quiniela", "football", "predictions", "spain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=0.9.0",
    "pandas>=2.0.0",
    "requests>=2.31.0",
    "xmltodict>=0.13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=7.0.0",
    "furo>=2025.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "myst-parser>=3.0.0",
    "sphinx-copybutton>=0.5.2",
]

[project.scripts]
kinielagpt = "kinielagpt.server:run"

[project.urls]
Homepage = "https://github.com/RicardoMoya/KinielaGPT"
Documentation = "https://ricardomoya.github.io/KinielaGPT/"
Repository = "https://github.com/RicardoMoya/KinielaGPT"
Issues = "https://github.com/RicardoMoya/KinielaGPT/issues"
Discussions = "https://github.com/RicardoMoya/KinielaGPT/discussions"
LinkedIn = "https://www.linkedin.com/in/phdricardomoya/"

[tool.setuptools]
packages = ["kinielagpt"]

[tool.black]
line-length = 120
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "docxfa"
version = "1.0.0"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A Python library for creating .docx files with Persian/Arabic RTL support"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Office/Business :: Office Suites",
]
keywords = ["docx", "persian", "arabic", "rtl", "word", "document", "office"]

[project.urls]
"Homepage" = "https://github.com/yourusername/docxfa"
"Bug Reports" = "https://github.com/yourusername/docxfa/issues"
"Source" = "https://github.com/yourusername/docxfa"

[tool.setuptools.packages.find]
where = ["."]
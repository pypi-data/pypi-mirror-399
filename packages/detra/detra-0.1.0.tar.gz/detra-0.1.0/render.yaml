services:
  - type: web
    name: detra-demo
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DD_API_KEY
        sync: false
      - key: DD_APP_KEY
        sync: false
      - key: DD_SITE
        value: datadoghq.com
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11
    healthCheckPath: /health
    autoDeploy: true

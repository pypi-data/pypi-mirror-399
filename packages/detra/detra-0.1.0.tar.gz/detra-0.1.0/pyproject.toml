[project]
name = "detra"
version = "0.1.0"
description = "End-to-end LLM observability for vertical AI applications with Datadog"
readme = "README_PYPI.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "detra Contributors"},
]
keywords = [
    "llm",
    "observability",
    "monitoring",
    "datadog",
    "ai",
    "ml",
    "tracing",
    "evaluation",
    "security",
    "vertical-ai",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
]

dependencies = [
    "ddtrace>=2.10.0",
    "datadog-api-client>=2.20.0",
    "datadog>=0.49.0",
    "google-genai>=0.2.0",
    "google-cloud-aiplatform>=1.40.0",
    "tiktoken>=0.5.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "pyyaml>=6.0.1",
    "httpx>=0.26.0",
    "structlog>=24.1.0",
    "tenacity>=8.2.0",
    "python-dotenv>=1.0.0",
    "certifi>=2024.2.2",
]

[project.urls]
Homepage = "https://github.com/adc77/detra"
Repository = "https://github.com/adc77/detra"
Documentation = "https://github.com/adc77/detra#readme"
Issues = "https://github.com/adc77/detra/issues"

[project.optional-dependencies]
server = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
]
optimization = [
    "dspy-ai>=2.4.0",  # For prompt optimization
]
all = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "dspy-ai>=2.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/detra"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyeufysecurity"
version = "0.4.3"
description = "A Python library for Eufy Security cameras and devices"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Aaron Bach", email = "bachya1208@gmail.com" },
    { name = "Marty Zalega", email = "marty@zalega.me" },
    { name = "Paul Tarjan", email = "github@paulisageek.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiohttp>=3.0.0",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/ptarjan/pyeufysecurity"
Repository = "https://github.com/ptarjan/pyeufysecurity"

[tool.hatch.build.targets.wheel]
packages = ["eufy_security"]

[tool.isort]
combine_as_imports = true
default_section = "THIRDPARTY"
force_grid_wrap = 0
force_sort_within_sections = true
forced_separate = "tests"
include_trailing_comma = true
indent = "    "
known_first_party = "examples,eufy_security,tests"
line_length = 88
multi_line_output = 3
not_skip = "__init__.py"
sections = "FUTURE,STDLIB,INBETWEENS,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"
use_parentheses = true

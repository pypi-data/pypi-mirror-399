[project]
name = "gpoanalyzer2"
version = "0.0.0"
description = "Placholder for futur use. Contact author if you really want to use this name"
authors = [{name = "wbi", email= "william.billaud@orange.com"}, {name = "rho", email= "romain.hormiere@orange.com"}]
license = "MIT"
readme = "README.md"
requires-python = "<4.0,>=3.12"
dependencies = []


[tool.poetry]
packages = [{include = "gpoanalyzer2", from = "src"}]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quinkgl"
version = "0.1.5"
description = "A decentralized gossip learning framework for P2P edge intelligence"
readme = "README.md"
authors = [
  { name = "Ali Seyhan", email = "aliseyhan@posta.mu.edu.tr" },
  { name = "Baki Turhan", email = "bakiturhan@posta.mu.edu.tr" }
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
keywords = ["gossip-learning", "federated-learning", "p2p", "decentralized-ai", "ipv8"]
requires-python = ">=3.9"
dependencies = [
    # Core numerical computing
    "numpy>=1.24.0",
    # Deep learning
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    # Data handling
    "scikit-learn>=1.0.0",
    "pandas>=1.5.0",
    # P2P networking
    "pyipv8>=2.10.0",
    # gRPC for communication
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.20.0",
    # Safe serialization
    "msgpack>=1.0.0",
]

[project.optional-dependencies]

tensorflow = [
    "tensorflow>=2.12.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "quinkgl[tensorflow]",
]

[project.urls]
"Homepage" = "https://github.com/aliseyhann/QuinkGL-Gossip-Learning-Framework"
"Bug Tracker" = "https://github.com/aliseyhann/QuinkGL-Gossip-Learning-Framework/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["quinkgl*"]
exclude = ["tests*", "scripts*", "docker*"]

[tool.pyrefly]
exclude = [
    "archives",
    "docker",
    "docs",
    "scripts",
    "examples",

    ".git",
    "__pycache__",
    "build",
    "dist"
]

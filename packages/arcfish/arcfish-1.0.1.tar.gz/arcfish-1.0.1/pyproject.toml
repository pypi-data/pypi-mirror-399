[build-system]
requires = [
    "setuptools>=61.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "arcfish"
authors = [
  { name="Hongyu Yu", email="hongyuyu@unc.edu" }
]
dynamic = ["version"]
description = "Accurate and robust 3D genome feature discovery from chromatin tracing data"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.1",
    "scipy>=1.12.0",
    "matplotlib>=3.8.3",
    "seaborn>=0.13.2",
    "statsmodels==0.14.1",
    "scikit-learn>=1.4.1",
    "anndata==0.10.8",
    "dask==2025.1.0",
    "requests>=2.31.0",
]

[tool.setuptools.dynamic]
version = {attr = "arcfish.__version__"}

[project.optional-dependencies]
docs = [
    "sphinx==8.1.3",
    "pydata-sphinx-theme==0.16.1",
    "sphinxcontrib-napoleon==0.7",
    "myst-parser==4.0.0",
    "sphinx_plotly_directive==0.1.3",
    "sphinx_design==0.6.1",
    "sphinx-tabs==3.4.7",
    "sphinx-copybutton==0.5.2",
    "nbsphinx==0.9.7",
    "pypandoc==1.16",
    "ipython==9.7.0"
]

[project.urls]
Source = "https://github.com/hyuyu104/ArcFISH"
Docs = "https://hyuyu104.github.io/ArcFISH"

[project.scripts]
arcfish = "arcfish.wrapper.cmdline:main"

[tool.setuptools]
packages = ["arcfish"]
py-modules = ["__init__"]
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pybricksmenu"
version = "0.0.6"
authors = [
    { name="Joey Parrish", email="joey.parrish@gmail.com" },
]
description = "Main menu for pybricks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE.md"]
dependencies = [
    "pybricks>=3.6.1",
]

[project.urls]
Homepage = "https://github.com/joeyparrish/pybricksmenu"
Issues = "https://github.com/joeyparrish/pybricksmenu/issues"

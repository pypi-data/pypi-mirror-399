[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"

[project]
name = "DFHelp"
version = "0.0.2"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2,<3",
    "polars>=1,<2",
    "pyarrow",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_dnakov_frida-mcp"
version = "0.1.1"
description = "Model Context Protocol implementation for Frida"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
dependencies = [
    "frida>=16.0.0",
    "mcp>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "black",
    "mypy",
]

[project.scripts]
frida-mcp = "frida_mcp.cli:main"

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.hatch.build.targets.wheel]
packages = ["src/frida_mcp"]
include = [
    "src/frida_mcp/*.py",
    "README.md",
    "LICENSE",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/frida_mcp/*.py",
    "README.md",
    "LICENSE",
    "pyproject.toml"
]
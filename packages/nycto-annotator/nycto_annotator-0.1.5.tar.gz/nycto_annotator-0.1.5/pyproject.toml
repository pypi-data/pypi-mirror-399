[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nycto_annotator"
version = "0.1.5"
description = "A simple auto annotator package"
authors = [
    {name = "Niharika", email = "nyctophilicenigma@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.9.1",   
    "pillow==12.0.0",
    "transformers==4.57.3"
]

[project.urls]
"Homepage" = "https://github.com/niharikasingh3632/Python-Package"
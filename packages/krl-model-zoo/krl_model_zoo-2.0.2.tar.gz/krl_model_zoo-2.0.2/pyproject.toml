[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "krl-model-zoo"
version = "2.0.2"
description = "Community tier: 20 essential open-source models for vision, NLP, time series, audio, and multimodal tasks. FREE forever."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "KR-Labs Team", email = "info@krlabs.dev" },
]
maintainers = [
    { name = "KR-Labs Team", email = "info@krlabs.dev" },
]
keywords = [
    "deep-learning",
    "machine-learning",
    "computer-vision",
    "nlp",
    "time-series",
    "multimodal",
    "audio",
    "speech-recognition",
    "transformer",
    "model-zoo",
    "pytorch",
    "tensorflow",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.26.0",
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "transformers>=4.30.0",
    "pillow>=9.0.0",
    "gensim>=4.3.0",
]

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
vision = [
    "ultralytics>=8.0.0",
]
audio = [
    "speechbrain>=0.5.0",
]
tabular = [
    "pytorch-tabnet>=4.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.0",
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
    "hypothesis>=6.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
    "sphinx-autodoc-typehints>=1.24.0",
    "sphinx-copybutton>=0.5.2",
    "myst-parser>=2.0.0",
    "nbsphinx>=0.9.0",
    "ipython>=8.0.0",
]
all = [
    "krl-model-zoo[vision,audio,tabular,dev,test,docs]",
]

[project.urls]
Homepage = "https://github.com/KR-Labs/krl-model-zoo"
Documentation = "https://krl-model-zoo.readthedocs.io"
Repository = "https://github.com/KR-Labs/krl-model-zoo"
"Bug Tracker" = "https://github.com/KR-Labs/krl-model-zoo/issues"
Changelog = "https://github.com/KR-Labs/krl-model-zoo/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = [
    "src",
]
include = [
    "krl_model_zoo*",
]
exclude = [
    "tests*",
    "docs*",
    "examples*",
]

[tool.setuptools.package-data]
krl_model_zoo = [
    "py.typed",
]

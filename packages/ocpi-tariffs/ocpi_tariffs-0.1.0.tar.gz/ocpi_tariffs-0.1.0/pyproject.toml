[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ocpi-tariffs"
version = "0.1.0"
description = "OCPI 2.2.1 Tariff Calculation Engine"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Hamza Nabil", email = "git@hamzanabil.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Accounting",
]
keywords = ["ocpi", "emsp", "cpo", "ev", "charging", "tariffs", "billing"]
dependencies = [
    "pydantic>=2.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-python-dateutil",
]

[project.urls]
Repository = "https://github.com/Hamza-nabil/ocpi-tariffs-py"
Issues = "https://github.com/Hamza-nabil/ocpi-tariffs-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ocpi_tariffs"]

[tool.hatch.build]
include = [
    "src/ocpi_tariffs/py.typed"
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = []

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true

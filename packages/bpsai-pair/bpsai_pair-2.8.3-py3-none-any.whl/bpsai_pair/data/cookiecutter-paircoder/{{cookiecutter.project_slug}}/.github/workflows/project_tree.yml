name: Refresh Project Tree

on:
  schedule:
    - cron: '17 3 * * *'  # Daily at 03:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate project tree
        run: |
          TS=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          mkdir -p .paircoder/context
          echo "# Project Tree (snapshot)" > .paircoder/context/project_tree.md
          echo "_Generated: ${TS}_" >> .paircoder/context/project_tree.md
          echo "" >> .paircoder/context/project_tree.md
          echo '```' >> .paircoder/context/project_tree.md

          # Use find to create tree (cross-platform)
          find . \
            -path './.git' -prune -o \
            -path './node_modules' -prune -o \
            -path './dist' -prune -o \
            -path './build' -prune -o \
            -path './.venv' -prune -o \
            -path './__pycache__' -prune -o \
            -path './*.egg-info' -prune -o \
            -type f -print -o \
            -type d -print | \
            sed 's|^\./||' | \
            grep -v '^\.$' | \
            sort >> .paircoder/context/project_tree.md

          echo '```' >> .paircoder/context/project_tree.md

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .paircoder/context/project_tree.md || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(context): refresh project_tree snapshot [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

[tool.poetry]
name = "imagejenerator"
version = "2.1.0"
description = "Image generation suite."
readme = "README.md"
authors = ["Warren Davies"]
license = "MIT"
homepage = "https://github.com/WarrenDavies/imagejenerator"
repository = "https://github.com/WarrenDavies/imagejenerator"
packages = [
    { include = "imagejenerator", from = "src" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.15"
torch = ">=2.9"
diffusers = ">=0.35"
transformers = ">=4.40"
accelerate = ">=0.30"
Pillow = ">=10.0"
pyyaml = ">=6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

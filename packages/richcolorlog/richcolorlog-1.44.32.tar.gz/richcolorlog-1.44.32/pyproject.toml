[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "richcolorlog"
version = "1.44.32"
description = "A beautiful and feature-rich logging package using Rich library"
readme = "README.md"
keywords = [
    "logging",
    "rich",
    "console",
    "terminal",
    "colors",
    "formatting",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "rich>=10.0.0",
]
authors = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]
maintainers = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]

[project.license]
text = "MIT"

[project.scripts]
richcolorlog = "richcolorlog.logger:test"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/cumulus13/richcolorlog"
Repository = "https://github.com/cumulus13/richcolorlog"
Documentation = "https://richcolorlog.readthedocs.io"
"Bug Tracker" = "https://github.com/cumulus13/richcolorlog/issues"

[tool.setuptools]
packages = [
    "richcolorlog",
]

[tool.black]
line-length = 88
target-version = [
    "py37",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

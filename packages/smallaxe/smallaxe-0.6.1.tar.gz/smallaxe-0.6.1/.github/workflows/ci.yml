name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Fast feedback on PRs - single Python/Spark version
  test-quick:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check smallaxe tests
          black --check smallaxe tests

      - name: Run tests
        run: |
          pytest tests/ -v
        env:
          SPARK_VERSION: "3.5"

  # Full matrix on push to main
  test-full:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
        spark-version: ["3.3", "3.4", "3.5"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyspark==${{ matrix.spark-version }}.0
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check smallaxe tests
          black --check smallaxe tests

      - name: Run tests
        run: |
          pytest tests/ -v
        env:
          SPARK_VERSION: ${{ matrix.spark-version }}

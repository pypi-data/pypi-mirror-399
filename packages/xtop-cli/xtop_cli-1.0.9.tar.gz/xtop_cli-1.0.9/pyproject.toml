[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xtop-cli"
version = "1.0.9"
description = "A lightweight monitor for FPS, System Usage and Docker Stats"
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.8"

authors = [
    { name = "Qingliang Li", email = "li.stayhere@gmail.com" },
]

dependencies = [
    "orjson~=3.11.5",
    "requests~=2.32.5",
    "psutil~=7.1.3",
    "plotext~=5.3.2",
    "rich~=14.2.0",
    "requests-unixsocket~=0.4.1",
    "aiohttp~=3.13.2",
    "docker~=7.1.0"
]

[project.scripts]
xtop = "xtop.cli:main"
xtop-docker = "xtop.cli:run_docker"

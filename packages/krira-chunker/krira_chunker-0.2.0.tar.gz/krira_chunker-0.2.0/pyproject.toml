[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "krira-chunker"
version = "0.2.0"
authors = [
  { name="Krira Labs", email="kriralabs@gmail.com" },
]
description = "Production-grade document chunking library for RAG applications"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.optional-dependencies]
pdf = ["pypdf>=4.0.0"]
url = [
    "requests>=2.28.0",
    "beautifulsoup4>=4.12.0",
    "trafilatura>=1.6.0",
]
csv = ["polars>=0.20.0"]
xlsx = ["openpyxl>=3.1.0"]
json = ["ijson>=3.2.0"]
tokens = ["tiktoken>=0.5.0"]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.0.0",
]
bench = [
    "psutil>=5.9.0",
    "rich>=13.0.0",
]
all = [
    "pypdf>=4.0.0",
    "requests>=2.28.0",
    "beautifulsoup4>=4.12.0",
    "trafilatura>=1.6.0",
    "polars>=0.20.0",
    "openpyxl>=3.1.0",
    "ijson>=3.2.0",
    "tiktoken>=0.5.0",
    "psutil>=5.9.0",
    "rich>=13.0.0",
    "pytest>=7.0.0",
]

[project.urls]
"Homepage" = "https://github.com/kriralabs/krira-chunker"
"Bug Tracker" = "https://github.com/kriralabs/krira-chunker/issues"

[project.scripts]
krira-bench = "Krira_Chunker.bench:main"

[tool.setuptools]
package-dir = {"Krira_Chunker" = "."}


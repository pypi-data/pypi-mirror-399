[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fx-sdk"
version = "0.4.0"
authors = [
    {name = "Christopher Stampar", email = "cstampar@me.com"}
]
description = "A Pythonic SDK for the f(x) Protocol"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["defi", "ethereum", "fx-protocol", "stablecoin"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "web3>=6.0.0",
    "eth-account>=0.5.0",
    "eth-typing>=3.0.0",
    "eth-utils>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/chrisstampar/fx-sdk"
Documentation = "https://fx-sdk.readthedocs.io/en/latest/"
Source = "https://github.com/chrisstampar/fx-sdk"
"Bug Tracker" = "https://github.com/chrisstampar/fx-sdk/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "snapmesh"
version = "0.1.0"
description = "A geometry-aware adaptive meshing tool"
readme = "README.md"
authors = [
  { name = "Chris Burnside", email = "christopher.g.burnside@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "matplotlib",
]

[project.urls]
"Homepage" = "https://github.com/cgburnsi/snapmesh"
"Bug Tracker" = "https://github.com/cgburnsi/snapmesh/issues"

[tool.setuptools.packages.find]
include = ["snapmesh*"]

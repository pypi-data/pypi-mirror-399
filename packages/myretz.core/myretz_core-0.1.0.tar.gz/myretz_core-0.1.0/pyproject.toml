[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "myretz.core"
version = "0.1.0"
authors = [
  { name = "Jeffrey Wang", email = "shwangjj@163.com" },
]
description = "MyRets是 My Returns 的简写，希望能够高效、简便为个人（MY）获得收益（Returns）；myretz.core是其核心模块，提供基础工具（数据结构、日志、通用函数）服务"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitee.com/yourusername/myretz.core"  # 请替换为您的项目主页
"Bug Tracker" = "https://gitee.com/yourusername/myretz.core/issues"  # 请替换为您的项目bug跟踪页面

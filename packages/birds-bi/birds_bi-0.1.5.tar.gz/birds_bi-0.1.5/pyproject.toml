[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "birds_bi"
version = "0.1.5"
description = "Birds BI python libary to help you automate repetitive tasks."
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
  { name = "Jan Willem Schipper", email = "janwillem.schipper@9altitudes.com" },
]

dependencies = [
  "SQLAlchemy>=2.0,<3.0",
  "pandas>=2.0",
  "pyodbc>=5.0",
  "pythonnet>=3.0",
]

[project.urls]
Homepage = "https://dev.azure.com/birdsjanwillem/Python%20Birds%20Libary"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.ruff]
line-length = 88
target-version = "py313"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "UP", # pyupgrade
]
ignore = [
  "E501", # handled by black
]

[tool.mypy]
python_version = "3.13"
strict = true
mypy_path = ["src"]
plugins = []

[tool.pytest.ini_options]
testpaths = ["tests"]

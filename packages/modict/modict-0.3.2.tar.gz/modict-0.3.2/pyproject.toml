[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "modict"
version = "0.3.2"
description = "A Python package named modict"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "baptiste", email = "bferrand.maths@gmail.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "jsonpath-ng>=1.6.1",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "pytest-html>=4.1.1",
    "flake8",
    "black",
]

[project.urls]
Homepage = "https://github.com/B4PT0R/modict"

[tool.setuptools.packages.find]
where = [
    ".",
]

[tool.pytest.ini_options]
addopts = "-p no:asyncio -p no:rerunfailures"

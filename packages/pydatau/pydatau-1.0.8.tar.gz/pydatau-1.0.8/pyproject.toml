[project]
name = "pydatau"
version = "1.0.8"
description = "Batch Statistical Data Utilities"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  { name = "The Economist", email = "29724411+econcz@users.noreply.github.com" }
]
keywords = [
  "data-science",
  "ipython",
  "R",
  "stata",
  "gams",
  "ampl",
  "matlab",
  "octave"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Information Analysis"
]
dependencies = [
  "papermill",
  "rpy2",
  "stata_kernel",
  "oct2py"
]

[project.optional-dependencies]
matlab = ["matlabengineforpython"]

[project.scripts]
autorun = "datau.__main__:main"

[project.urls]
Homepage = "https://github.com/econcz/pydatau"
"Bug Tracker" = "https://github.com/econcz/pydatau/issues"

[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["datau"]

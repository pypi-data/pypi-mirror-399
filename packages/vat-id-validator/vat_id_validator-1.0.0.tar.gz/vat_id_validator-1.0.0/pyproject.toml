[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vat-id-validator"
version = "1.0.0"
description = "Python client for VAT ID Validator API - Validate EU VAT numbers using VIES"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["vat", "vies", "validation", "eu", "tax", "vat-number", "vat-validator", "rapidapi"]
authors = [
    {name = "API Magik Team"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
]

[project.urls]
Homepage = "https://github.com/robrace82/VAT-ID-Validator-API"
Repository = "https://github.com/robrace82/VAT-ID-Validator-API"
Issues = "https://github.com/robrace82/VAT-ID-Validator-API/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/vat_id_validator"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

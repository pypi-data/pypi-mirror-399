[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openx12"
version = "0.2.1"
description = "Python library for parsing X12 healthcare EDI files (835, 837P, 837I)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Joseph Biagio" }
]
keywords = ["x12", "edi", "healthcare", "835", "837", "era", "claims", "hipaa"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.scripts]
openx12 = "openx12.cli:main"

[project.urls]
Homepage = "https://github.com/josephbiagio/openx12"
Repository = "https://github.com/josephbiagio/openx12"
Issues = "https://github.com/josephbiagio/openx12/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/openx12"]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

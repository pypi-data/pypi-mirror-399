name: üêõ Bug Report
description: Report a bug to be fixed using spec-kit bugfix workflow
title: "[Bug]: "
labels: ["bug", "spec-kit:bugfix"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report

        This template helps you create a well-structured bug report using the spec-kit bugfix workflow.
        After this issue is created, you can start the fix with:

        ```bash
        /speckit.bugfix "bug description"
        # ... implement fix ...
        /speckit.review
        ```

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What is the bug? What's going wrong?
      placeholder: Describe the bug clearly and concisely...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen instead?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
      placeholder: Describe what currently happens...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04, Windows 11]
        - Python version: [e.g., 3.11.5]
        - spec-kit-extensions version: [e.g., 1.3.9]
        - AI Agent: [e.g., Claude Code, GitHub Copilot]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: Any error messages, stack traces, or relevant logs
      placeholder: Paste error messages here...
      render: shell
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality
        - High - Breaks major features
        - Critical - System unusable
      default: 1
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided clear reproduction steps
          required: true
        - label: I am willing to help fix this bug
          required: false

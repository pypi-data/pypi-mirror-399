name: ðŸš€ Feature Request
description: Request a new feature or enhancement using spec-kit workflow
title: "[Feature]: "
labels: ["enhancement", "spec-kit:feature"]
body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        This template helps you create a well-structured feature request using the spec-kit workflow.
        After this issue is created, you can start the implementation with:

        ```bash
        /speckit.specify "your feature description"
        /speckit.plan
        /speckit.tasks
        # ... implement ...
        /speckit.review
        ```

  - type: textarea
    id: description
    attributes:
      label: Feature Description
      description: What feature would you like to see?
      placeholder: Describe the feature you'd like to add...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why is this feature needed? What problem does it solve?
      placeholder: Explain the use case and benefits...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: What must be true for this feature to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: textarea
    id: implementation_notes
    attributes:
      label: Implementation Notes
      description: Any technical details, constraints, or suggestions for implementation?
      placeholder: Optional implementation guidance...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Low
        - Medium
        - High
        - Critical
      default: 1
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have a clear use case for this feature
          required: true
        - label: I am willing to help implement this feature
          required: false

name: âœ¨ Enhancement Request
description: Request an enhancement to existing functionality using spec-kit enhance workflow
title: "[Enhance]: "
labels: ["enhancement", "spec-kit:enhance"]
body:
  - type: markdown
    attributes:
      value: |
        ## Enhancement Request

        This template helps you create a well-structured enhancement request using the spec-kit enhance workflow.
        After this issue is created, you can start the enhancement with:

        ```bash
        /speckit.enhance "enhancement description"
        # ... implement ...
        /speckit.review
        ```

  - type: input
    id: feature_to_enhance
    attributes:
      label: Feature to Enhance
      description: Which existing feature should be enhanced?
      placeholder: e.g., "User authentication system"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Enhancement Description
      description: What enhancement would you like to see?
      placeholder: Describe the enhancement in detail...
    validations:
      required: true

  - type: textarea
    id: current_behavior
    attributes:
      label: Current Behavior
      description: How does it currently work?
      placeholder: Describe the current functionality...
    validations:
      required: true

  - type: textarea
    id: proposed_behavior
    attributes:
      label: Proposed Behavior
      description: How should it work after the enhancement?
      placeholder: Describe the improved functionality...
    validations:
      required: true

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What are the benefits of this enhancement?
      placeholder: |
        - Improved performance
        - Better user experience
        - Enhanced security
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: What must be true for this enhancement to be considered complete?
      placeholder: |
        - [ ] Criterion 1
        - [ ] Criterion 2
        - [ ] Criterion 3
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this enhancement?
      options:
        - Low
        - Medium
        - High
        - Critical
      default: 1
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: This enhances existing functionality (not a new feature)
          required: true
        - label: I am willing to help implement this enhancement
          required: false

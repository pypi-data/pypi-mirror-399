[project]
name = "specify-extend"
version = "1.5.7"
description = "Installation tool for spec-kit-extensions that works alongside specify init"
requires-python = ">=3.11"
dependencies = [
    "typer",
    "rich",
    "httpx",
]
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
specify-extend = "specify_extend:app"

[project.urls]
Homepage = "https://github.com/pradeepmouli/spec-kit-extensions"
Repository = "https://github.com/pradeepmouli/spec-kit-extensions"
Issues = "https://github.com/pradeepmouli/spec-kit-extensions/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["specify_extend.py"]

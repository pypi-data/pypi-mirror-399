[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyside-migrate"
version = "0.4.0"
description = "Command-line tool to migrate PySide2 code to PySide6"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Chad Dombrova" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "libcst>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
pyside-migrate = "pyside_migrate.cli:main"
pyside-dump-enums = "pyside_migrate.dump:dump_enums"

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "PySide2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers"]

[tool.hatch.build.targets.wheel]
packages = ["src/pyside_migrate"]
only-include = ["src/pyside_migrate"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
]

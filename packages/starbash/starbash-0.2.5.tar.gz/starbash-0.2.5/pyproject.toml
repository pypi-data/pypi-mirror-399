[tool.poetry]
name = "starbash"
version = "0.2.5"
description = "A tool for automating/standardizing/sharing astrophotography workflows."
authors = ["Kevin Hester <kevinh@geeksville.com>"]
readme = "README.md"
homepage = "https://github.com/geeksville/starbash"
repository = "https://github.com/geeksville/starbash"
documentation = "https://github.com/geeksville/starbash/blob/main/README.md" # FIXME provide something better
packages = [
    { include = "starbash", from = "src" },
    { include = "repo", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.12,<3.15"         # RestrictedPython doesn't yet work on 3.15
tomlkit = ">=0.13.3,<0.14.0"
multidict = ">=6.7.0,<7.0.0"
rich = ">=14.2.0,<15.0.0"
restrictedpython = ">=8.1,<9.0"
astropy = ">=7.1.1,<8.0.0"
platformdirs = ">=4.5.0,<5.0.0"
typer = "^0.20.0"
sentry-sdk = "^2.42.1"
update-checker = "^0.18.0"
requests-cache = "^1.2.1"
doit = "^0.36.0"
textual = "^6.8.0"

# Note: to use graxpert from the local tree rather than pypi use:
# graxpert = {path = "GraXpert", extras = ["cpuonly"], develop = true}
graxpert = {version = "^3.2.0a2", extras = ["cpuonly"]}

# The following two libs are only needed for the (temporary) experiment of running siril scripts directly...
# experimenting with siril-scripts/processing/VeraLux_HyperMetric_Stretch.py
numpy = "2.2.6"
pyqt6 = "^6.10.1"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4.2,<9.0.0"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.8.0"
pre-commit = "^4.3.0"
ruff = "^0.14.4"
basedpyright = "^1.33.0"
textual-dev = "^1.8.0"

# We don't currently use this text based sql client
# harlequin = "^2.4.1"

[tool.poetry.scripts]
starbash = "starbash.main:app"
sb = "starbash.main:app"       # std alias for convenience

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests requiring /test-data (deselect with '-m \"not integration\"')",
]
# -n auto enables parallel test execution plugin
# By default, exclude slow and integration tests
# --tb=line shows minimal tracebacks (just one line per failure)
# --tb=short shows shorter tracebacks
# -rfE shows summary of failed and error test outcomes at end (not passed)
# --ignore excludes third-party test directories
addopts = "-m 'not slow and not integration' -n auto --tb=short -rfE --ignore=GraXpert --ignore=textual --ignore=starbash-recipes"

# Note: To limit captured output further, you can:
# 1. Use --tb=line for minimal tracebacks
# 2. Use --show-capture=no to hide captured output entirely
# 3. Use -p no:warnings to hide warnings
# The conftest.py plugin attempts to truncate output but pytest's architecture
# makes this difficult. Use --tb=line for minimal output on failures.

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

[tool.ruff]
line-length = 100
target-version = "py312"

# Exclude a variety of commonly ignored directories
exclude = [".git", ".venv", "__pycache__", "build", "dist", "reference", "siril-scripts"]

[tool.ruff.format]
# Only format files in src/ and tests/ - exclude everything else
exclude = [
    "doc/**",
    "examples/**",
    "siril-scripts/**",
    "htmlcov/**",
    "images/**",
    "reference/**",
    "starbash-recipes/**",
    "test-data/**",
    "GraXpert/**",
    "textual/**",
    "bin/**",
    "*.py"  # Exclude root-level Python files
]

[tool.ruff.lint]
# Enable these rule sets
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort (import sorting)
    "W",  # pycodestyle warnings
    "UP", # pyupgrade
    "B",  # flake8-bugbear
]

# Ignore specific rules that are too noisy for this codebase
ignore = [
    "E501", # Line too long (handled by formatter)
    "B904", # Within an `except` clause, raise exceptions with `raise ... from err`
    "B006", # Do not use mutable data structures for argument defaults
]

[tool.ruff.lint.per-file-ignores]
# Tests can have unused arguments (fixtures), imports at module level issues, etc.
"tests/*" = [
    "ARG001",  # Unused function argument
    "ARG002",  # Unused method argument
    "E402",    # Module level import not at top of file
    "F811",    # Redefinition of unused variable
    "F401",    # Imported but unused
    "F841",    # Local variable assigned but never used
    "PLC0415", # Import should be at top of file
]

[tool.basedpyright]
# Enable import validation to catch runtime import errors at analysis time
include = ["src"]
exclude = ["**/__pycache__", ".venv", "build", "dist"]
extraPaths = ["GraXpert"]  # Include local GraXpert package for type checking
typeCheckingMode = "basic"                             # Catches import errors without being overly strict
reportMissingImports = true
reportImportCycles = true
reportUndefinedVariable = true
pythonVersion = "3.12"
pythonPlatform = "Linux"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

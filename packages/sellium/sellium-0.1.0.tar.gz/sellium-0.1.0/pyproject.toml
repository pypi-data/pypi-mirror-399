[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sellium"
version = "0.1.0"
description = "Official Python SDK for the Sellium API."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Sellium" }]
dependencies = ["httpx>=0.27.0"]

[project.urls]
Homepage = "https://github.com/Sellium-site/sellium-python"
Repository = "https://github.com/Sellium-site/sellium-python"

[tool.setuptools]
packages = ["sellium", "sellium.services"]

[project]
name = "yt-transcript-fetcher"
version = "1.2.1"
description = "This library can be used to fetch transcripts for YouTube videos"
authors = [{ name = "Dan Eagle", email = "dan@tyto.cc" }]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "youtube",
    "transcript",
    "transcripts",
    "subtitle",
    "subtitles",
    "caption",
    "captions",
    "yt-transcript",
    "yt",
    "video",
    "youtube-api",
    "youtube-subtitles",
    "youtube-transcripts",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "argcomplete>=3.6.2",
    "requests (>=2.32.4,<3.0.0)",
]

[project.scripts]
yt-transcript-fetcher = "yt_transcript_fetcher.cli:main"

[project.urls]
"Home Page" = "https://github.com/SootyOwl/yt-transcript-fetcher"
"Issue Tracker" = "https://github.com/SootyOwl/yt-transcript-fetcher/issues"
"Release Notes" = "https://github.com/SootyOwl/yt-transcript-fetcher/releases"
CHANGELOG = "https://github.com/SootyOwl/yt-transcript-fetcher/blob/main/CHANGELOG.md"

[dependency-groups]
dev = [
    "ipykernel>=6.31.0",
    "pytest>=8.4.0,<9",
    "pytest-repeat>=0.9.4",
    "pytest-xdist>=3.8.0",
]

[project.optional-dependencies]
build = ["uv ~= 0.8.14"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install -e '.[build]'
    uv lock --upgrade-package yt-transcript-fetcher
    git add uv.lock
    uv build
"""
commit_parser = "conventional"

[tool.semantic_release.default_templates.changelog]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.branches.main]
match = "^main$"
prerelease = false

[tool.semantic_release.branches.alpha]
# Matches branches with the prefixes 'feat/', 'fix/', or 'perf/'.
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-n auto"

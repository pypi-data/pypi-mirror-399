[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sworn"
version = "0.1.1"
description = "Unopinionated contract-based verification for AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Kavish Sathia"}]
requires-python = ">=3.11"
dependencies = [
    "google-adk",
    "ddtrace",
    "tenacity",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[tool.setuptools.packages.find]
where = ["src"]
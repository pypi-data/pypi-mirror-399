[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "sandboxer-yandex-wiki-sync"
dynamic = ["version"]
description = "Sync local Markdown files with Yandex Wiki"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["yandex", "wiki", "sync", "markdown", "cli", "sandboxer"]
authors = [
    { name = "Sandboxer AI", email = "contact@sandboxer.ru" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Utilities",
    "Typing :: Typed",
]

dependencies = [
    "typer>=0.21.0",
    "rich>=14.0.0",
    "requests>=2.32.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.14.0",
    "ruff>=0.14.0",
    "mypy>=1.19.0",
    "types-requests>=2.32.0",
    "bandit[toml]>=1.9.0",
    "vulture>=2.14",
]
docs = [
    "mkdocs>=1.6",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.27",
]

[project.scripts]
sb-wiki = "sandboxer.wiki_sync.cli:app"
sandboxer-wiki = "sandboxer.wiki_sync.cli:app"

[project.urls]
Repository = "https://github.com/Sandboxer-ai/sandboxer-yandex-wiki-sync"
Documentation = "https://sandboxer-ai.github.io/sandboxer-yandex-wiki-sync/"

# === Hatch ===

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0"

[tool.hatch.build.hooks.vcs]
version-file = "src/sandboxer/wiki_sync/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sandboxer"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.gitlab",
    "/docs",
    "/tests",
]

# === Ruff ===

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["src", "tests"]

exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "__pycache__",
    ".venv",
    "dist",
    "build",
    "_version.py",  # auto-generated by hatch-vcs
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "SIM",    # flake8-simplify
    "S",      # bandit (security)
    "RUF",    # ruff-specific
]

ignore = [
    "E501",    # line too long (ruff format handles this)
    "S101",    # assert used (ok in tests)
    "S105",    # hardcoded password (false positives with "token")
    "S106",    # hardcoded password
    "S324",    # md5 insecure (we use it for content hashing, not security)
    "RUF001",  # ambiguous unicode (cyrillic in Russian UI)
    "RUF002",  # ambiguous unicode in docstrings
    "RUF003",  # ambiguous unicode in comments
    "RUF012",  # mutable class attribute (pydantic model config)
    "SIM108",  # ternary operator (readability preference)
]

fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["sandboxer"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

# === MyPy ===

[tool.mypy]
python_version = "3.11"
strict = false
disallow_untyped_defs = true
ignore_missing_imports = true
warn_return_any = true
warn_unused_ignores = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# === Bandit ===

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = ["B101"]
targets = ["src"]

# === Vulture ===

[tool.vulture]
min_confidence = 80
paths = ["src"]
exclude = ["tests/"]
sort_by_size = true

# === Pytest ===

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests (no network)",
    "integration: Integration tests (requires API)",
]

# === Coverage ===

[tool.coverage.run]
source = ["src/sandboxer"]
branch = true
omit = ["*/_version.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

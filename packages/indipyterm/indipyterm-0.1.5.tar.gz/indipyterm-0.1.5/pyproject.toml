[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "indipyterm"
authors = [{name = "Bernard Czenkusz", email = "bernie@skipole.co.uk"}]
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License","Topic :: Scientific/Engineering :: Astronomy", "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator"]
version = "0.1.5"
description="A terminal client which can be used to control remote instruments using the INDI protocol."
readme = "README.md"
requires-python = ">=3.10"
keywords=['indi', 'client', 'astronomy', 'instrument']
dependencies = ["indipyclient>=0.8.6", "textual>=3.6.0"]

[project.urls]
Source = "https://github.com/bernie-skipole/indipyterm"

[project.scripts]
indipyterm = "indipyterm.__main__:main"

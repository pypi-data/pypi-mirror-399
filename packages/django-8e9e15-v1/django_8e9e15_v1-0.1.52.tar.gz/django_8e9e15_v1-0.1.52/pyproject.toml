[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-8e9e15-v1"
version = "0.1.52"
authors = [
  { name = "Nick", email = "nickgotras@gmail.com" },
]
description = "A comprehensive static utility class for various string manipulations in Python."
readme = "README.md"

license = "LGPL-3.0-or-later"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
]

[tool.setuptools.packages.find]
where = ["."]
include = ["libsv1*"]

[tool.setuptools.package-data]
"*" = ["*"]


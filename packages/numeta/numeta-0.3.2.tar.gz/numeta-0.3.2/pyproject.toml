[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "numeta"
version = "0.3.2"
description = "Numeta is a small transpiler for Python with a metaprogramming focus."
authors = [
    { name = "Andrea Bianchi", email = "andrea_bianchi@outlook.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"

dependencies = [
    "numpy"
]

[tool.black]
line-length = 100
target-version = ["py312"]

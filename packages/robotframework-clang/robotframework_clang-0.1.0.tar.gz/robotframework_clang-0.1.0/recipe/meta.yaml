{% set name = "robotframework-clang" %}
{% set version = "0.1.0" %}
# DEFINIZIONE VERSIONI DIPENDENZE ESTERNE
{% set xeus_cpp_version = "0.8.0" %}
{% set clang_major_version = "20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.12
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.12
    - robotframework
    - jupyter_client
    - docutils
    # C++ dependencies
    - xeus-cpp >={{ xeus_cpp_version }}
    - clang >={{ clang_major_version }},<{{ clang_major_version|int + 1 }}.0a0
    - libcxx

test:
  source_files:
    - docs
  requires:
    - robotframework
    - docutils
  commands:
    - robot --extension rst docs/tests.rst

about:
  home: https://github.com/maxrossello/robotframework-clang
  license: Apache-2.0
  summary: 'Robot Framework library for Clang/C++ interaction via Xeus'

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "macagent-core"
version = "1.2.0"
description = "MacAgent Core - Free, open-source AI orchestration for macOS"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["ai", "agent", "macos", "automation", "llm", "siri"]
authors = [
    {name = "Dallas McMillan", email = "dallas@macagent.pro"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.optional-dependencies]
full = [
    "psutil>=5.9.0",
]

[project.scripts]
macagent = "macagent_core.cli:main"

[project.urls]
Homepage = "https://macagent.pro"
Repository = "https://github.com/midnightnow/macagent"
Documentation = "https://github.com/midnightnow/macagent#readme"
"Bug Tracker" = "https://github.com/midnightnow/macagent/issues"
"Pro Version" = "https://macagent.pro"

[tool.setuptools.packages.find]
include = ["macagent_core*"]

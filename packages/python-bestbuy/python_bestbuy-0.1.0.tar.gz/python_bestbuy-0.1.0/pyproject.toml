[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-bestbuy"
version = "0.1.0"
description = "Python client library for Best Buy's Catalog and Commerce APIs"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Michael Lavers", email = "kolanos@gmail.com" },
]
requires-python = ">=3.10"
keywords = ["bestbuy", "api", "commerce", "catalog", "ecommerce"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "cryptography>=35.0.0",
    "httpx>=0.23.0",
    "pydantic-xml>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/bbify/python-bestbuy"
Repository = "https://github.com/bbify/python-bestbuy"
Issues = "https://github.com/bbify/python-bestbuy/issues"
Changelog = "https://github.com/bbify/python-bestbuy/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
only-include = [
    "bestbuy/",
    "LICENSE",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["bestbuy"]

[dependency-groups]
dev = [
    "mypy>=1.0.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "respx>=0.21.1",
    "ruff>=0.14.10",
]

[tool.mypy]
plugins = ["pydantic.mypy"]
python_version = "3.10"
warn_unused_configs = true
ignore_missing_imports = true
# Disable no-any-return since httpx response.json() returns Any
disable_error_code = ["no-any-return"]
files = ["bestbuy", "tests"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true


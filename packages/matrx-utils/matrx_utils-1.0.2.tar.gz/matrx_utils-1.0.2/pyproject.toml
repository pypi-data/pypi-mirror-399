[project]
name = "matrx-utils"
version = "1.0.2"
description = "Basic utilities for matrx"
readme = "README.md"
authors = [
    { email = "jatin.b.rx3@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "inflect>=7.5.0",
    "pillow>=11.2.1",
    "requests>=2.32.5",
]

[project.scripts]
matrx-utils = "matrx_utils:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src/matrx_utils"]


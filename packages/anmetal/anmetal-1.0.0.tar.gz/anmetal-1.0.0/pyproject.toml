[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "anmetal"
version = "1.0.0"
authors = [
    { name="Erick Merino", email="erickfmm@gmail.com" },
]
maintainers = [
  { name="Erick Merino", email="erickfmm@gmail.com" },
]
description = "Another Numeric optimization and Metaheuristics Library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
keywords = [
  "metaheuristic", "optimization"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.21.0",
  "matplotlib>=3.5.0",
  "seaborn>=0.12.0",
  "pandas>=1.3.0",
  "opencv-python>=4.5.0",
]

[project.optional-dependencies]
test = [
  "matplotlib",
  "seaborn",
  "pandas"
]

[project.urls]
"Homepage" = "https://github.com/erickfmm/ANMetaL"
"Bug Tracker" = "https://github.com/erickfmm/ANMetaL/issues"

[project.scripts]
anmetal = "anmetal.cli:main"

[tool.hatch.build]
sources = ["src"]
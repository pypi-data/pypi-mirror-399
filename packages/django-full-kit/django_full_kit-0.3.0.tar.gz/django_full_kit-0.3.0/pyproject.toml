[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-full-kit"
version = "0.3.0"
description = "A reusable Django package providing ready-to-use models, admin configurations, and utilities."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10,<3.13"
license = { text = "MIT" }
authors = [
    { name = "aboalfazlH" }
]
keywords = [
    "django",
    "django-package",
    "django-reusable-app",
    "backend",
    "full-kit",
    "django-full-kit"
]

classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "Django>=4.2,<5.0",
    "Pillow>=10.0,<11.0"
]

[project.urls]
Homepage = "https://github.com/aboalfazlH/django-full-kit"
Repository = "https://github.com/aboalfazlH/django-full-kit"
Issues = "https://github.com/aboalfazlH/django-full-kit/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["django_full_kit*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5"
]

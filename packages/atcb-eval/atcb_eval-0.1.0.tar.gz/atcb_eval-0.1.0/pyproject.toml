[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atcb-eval"
version = "0.1.0"
description = "Agent Tool-Use Calibration Benchmark - Evaluate if AI agents know when they'll fail"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Debu Sinha", email = "debusinha2009@gmail.com"}
]
maintainers = [
    {name = "Debu Sinha", email = "debusinha2009@gmail.com"}
]
keywords = [
    "ai-agents",
    "calibration",
    "tool-use",
    "llm-evaluation",
    "uncertainty-quantification",
    "benchmark",
    "ai-safety",
    "expected-calibration-error",
    "reliability-diagrams"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.18.0",
]
google = [
    "google-generativeai>=0.3.0",
]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.12.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/debu-sinha/atcb-benchmark"
Documentation = "https://github.com/debu-sinha/atcb-benchmark#readme"
Repository = "https://github.com/debu-sinha/atcb-benchmark"
Issues = "https://github.com/debu-sinha/atcb-benchmark/issues"
Changelog = "https://github.com/debu-sinha/atcb-benchmark/blob/main/CHANGELOG.md"

[project.scripts]
atcb-eval = "atcb_eval.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]
src = ["src"]

[tool.ruff.isort]
known-first-party = ["atcb_eval"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src/atcb_eval"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botcontrol"
version = "0.3.0"
description = "کتابخانه مدیریت ربات‌ها با Scheduler، Permissions، Spy، Storage، Adapter و Plugin API"
readme = "README.md"
license = {text = "MIT"}
authors = [{name="YourName", email="youremail@example.com"}]
keywords = ["bot", "rubka", "telegram", "scheduler", "adapter", "spy", "plugin"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/YourUsername/botcontrol"

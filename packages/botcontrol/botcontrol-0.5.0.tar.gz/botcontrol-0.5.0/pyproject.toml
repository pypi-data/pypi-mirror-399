[build-system]
requires = ["setuptools>=65.5.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botcontrol"
version = "0.5.0"
description = "یک فریم‌ورک ساده و پیشرفته برای ساخت ربات‌های چندپلتفرمی"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "YourName", email = "your@email.com"}
]
keywords = ["bot", "framework", "telegram", "rubika", "asyncio"]
classifiers = [
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/yourusername/botcontrol"

    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = []

[project.urls]
Homepage = "https://github.com/yourusername/botcontrol"
Repository = "https://github.com/yourusername/botcontrol"

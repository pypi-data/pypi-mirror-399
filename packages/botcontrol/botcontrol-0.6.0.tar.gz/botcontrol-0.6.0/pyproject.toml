version = "0.6.0"
description = "یک فریمورک ربات پیشرفته با Adapterهای لوکال و مدیریت دستورات"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "TM", email = "your.email@example.com" }
]
license = { text = "MIT" }

[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "botcontrol"
version = "0.4.0"
description = "کتابخونه مدیریت ربات چندپلتفرمی"
authors = [{ name = "YourName", email = "you@example.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = []

[project.urls]
Homepage = "https://github.com/YourUsername/botcontrol"
Documentation = "https://github.com/YourUsername/botcontrol#readme"
Repository = "https://github.com/YourUsername/botcontrol"
Bug_Tracker = "https://github.com/YourUsername/botcontrol/issues"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

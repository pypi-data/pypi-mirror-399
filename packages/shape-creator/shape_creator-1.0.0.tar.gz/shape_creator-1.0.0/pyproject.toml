[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shape-creator"
version = "1.0.0"
description = "A terminal-based 3D rotating shape renderer"
readme = "README.md"
requires-python = ">=3.6"
license = {file = "LICENSE"}
authors = [
  {name = "Oran"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/orancs11/Shape-Creator"
Issues = "https://github.com/orancs11/Shape-Creator/issues"

[project.scripts]
shape-creator = "shape_creator.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

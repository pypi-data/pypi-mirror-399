[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oauth42"
version = "0.2.0"
description = "Official OAuth42 SDK for Python applications"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Proprietary"}
authors = [
    {name = "OAuth42 Team", email = "support@oauth42.com"}
]
keywords = ["oauth2", "oidc", "authentication", "fastapi", "flask", "django"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Framework :: Flask",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP :: Session",
    "Topic :: Security",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "PyJWT>=2.8.0",
    "cryptography>=41.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
fastapi = ["fastapi>=0.100.0", "python-multipart>=0.0.6"]
flask = ["Flask>=2.3.0", "Flask-Session>=0.5.0"]
django = ["Django>=4.2.0"]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "pre-commit>=3.3.0",
]

[project.urls]
Homepage = "https://oauth42.com"
Documentation = "https://docs.oauth42.com/sdk/python"
Repository = "https://github.com/devxpod/oauth42"
Issues = "https://github.com/devxpod/oauth42/issues"

[project.scripts]
oauth42 = "oauth42.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["oauth42*"]
exclude = ["tests*", "examples*"]

[tool.black]
line-length = 100
target-version = ['py312', 'py313']

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["oauth42"]
omit = ["*/tests/*", "*/examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
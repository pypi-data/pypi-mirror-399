[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "sphinxcolor"
dynamic = [
    "version",
]
description = "Colorize Sphinx build output with customizable colors"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
license-files = [
    "LICENSE",
]
authors = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]
keywords = [
    "sphinx",
    "documentation",
    "color",
    "colorize",
    "rich",
    "terminal",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Sphinx :: Extension",
]
dependencies = [
    "rich>=13.0.0",
    "tomli>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
sphinx = [
    "sphinx>=3.0",
]

[project.scripts]
sphinxcolor = "sphinxcolor.__main__:main"

[project.urls]
Homepage = "https://github.com/cumulus13/sphinxcolor"
"Bug Reports" = "https://github.com/cumulus13/sphinxcolor/issues"
Source = "https://github.com/cumulus13/sphinxcolor"
Documentation = "https://github.com/cumulus13/sphinxcolor/blob/main/README.md"

[tool.setuptools]
packages = [
    "sphinxcolor",
]
include-package-data = true

[tool.setuptools.package-data]
sphinxcolor = [
    "*.toml",
]

[tool.setuptools.dynamic.version]
attr = "sphinxcolor.__version__.version"

[tool.black]
line-length = 88
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

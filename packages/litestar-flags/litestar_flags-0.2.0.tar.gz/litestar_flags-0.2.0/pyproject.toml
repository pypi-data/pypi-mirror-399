[build-system]
build-backend = "uv_build"
requires = ["uv_build>=0.9.11,<0.10.0"]

[project]
name = "litestar-flags"
version = "0.2.0"
description = "Production-ready feature flags library for Litestar"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Jacob Coffee", email = "jacob@z7x.org" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
keywords = ["litestar", "feature-flags", "feature-toggles", "a/b-testing", "rollouts"]
dependencies = [
    "litestar>=2.0.0",
]

[project.optional-dependencies]
database = [
    "advanced-alchemy>=0.10.0",
    "sqlalchemy[asyncio]>=2.0.0",
]
redis = [
    "redis>=5.0.0",
]
otel = [
    "opentelemetry-api>=1.20.0",
]
logging = [
    "structlog>=24.1.0",
]
observability = [
    "litestar-flags[otel,logging]",
]
workflows = [
    "litestar-workflows>=0.1.0",
]
openfeature = [
    "openfeature-sdk>=0.8.0",
]
prometheus = [
    "prometheus-client>=0.17.0",
]
all = [
    "litestar-flags[database,redis,observability,workflows,openfeature,prometheus]",
]

[project.urls]
Homepage = "https://github.com/JacobCoffee/litestar-flags"
Documentation = "https://github.com/JacobCoffee/litestar-flags#readme"
Repository = "https://github.com/JacobCoffee/litestar-flags"
Issues = "https://github.com/JacobCoffee/litestar-flags/issues"

[project.entry-points."litestar.plugins"]
feature_flags = "litestar_flags:FeatureFlagsPlugin"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "A",    # flake8-builtins
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "D",    # pydocstyle
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "Q",    # flake8-quotes
    "RUF",  # Ruff-specific rules
    "S",    # flake8-bandit
    "T20",  # flake8-print
    "UP",   # pyupgrade
    "W",    # pycodestyle warnings
]
ignore = [
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D105",   # Missing docstring in magic method (__repr__, etc.)
    "D107",   # Missing docstring in __init__
    "D203",   # 1 blank line required before class docstring
    "D213",   # Multi-line docstring summary should start at the second line
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["S101", "S105", "D", "B017", "C401", "E402"]
"benchmarks/**/*" = ["S101", "D", "T201", "UP038"]
"examples/**/*" = ["D", "T201", "S101"]
"src/litestar_flags/admin/controllers/**/*" = ["B008"]  # Litestar Parameter defaults

[tool.ty]

[tool.ty.environment]
python = ".venv"

[tool.ty.rules]
deprecated = "warn"

[tool.ty.src]
exclude = [
    "docs/conf.py",
    "tests/",
    "src/litestar_flags/storage/",
    "src/litestar_flags/contrib/",
    "src/litestar_flags/bootstrap.py",
    "src/litestar_flags/plugin.py",
    "src/litestar_flags/schedule_processor.py",
    "src/litestar_flags/time_rules.py",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-ra -q --cov=litestar_flags --cov-report=term-missing"

[tool.coverage.run]
source = ["src/litestar_flags"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
]

[dependency-groups]
docs = [
    "sphinx>=7.0.0",
    "shibuya>=2024.8.0",
    "sphinx-autobuild>=2024.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
    "sphinx-copybutton>=0.5.0",
    "sphinx-design>=0.5.0",
    "myst-parser>=2.0.0",
    "linkify-it-py>=2.0.0",
    "uuid-utils>=0.6.0",  # Suppress advanced-alchemy warnings
    # Optional deps for autodoc type resolution
    "prometheus-client>=0.17.0",
    "opentelemetry-api>=1.20.0",
    "openfeature-sdk>=0.8.0",
    "structlog>=24.1.0",
]
lint = [
    "ty>=0.0.1a27",
    "ruff>=0.8.0",
    "pre-commit>=4.0.0",
]
test = [
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-benchmark>=5.1.0",
    "httpx>=0.27.0",
    "polyfactory>=2.15.0",
    # Storage backends for testing
    "advanced-alchemy>=0.10.0",
    "sqlalchemy[asyncio]>=2.0.0",
    "aiosqlite>=0.19.0",
    "redis>=5.0.0",
    "fakeredis>=2.21.0",
]
dev = [
    {include-group = "docs"},
    {include-group = "lint"},
    {include-group = "test"},
]

[tool.uv]
default-groups = ["dev"]

[tool.git-cliff.changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
body = """
{% if version %}\
    {% if previous.version %}\
## [{{ version | trim_start_matches(pat="v") }}]($REPO/compare/{{ previous.version }}..{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

### {{ group | striptags | trim | upper_first }}

{% for commit in commits
| filter(attribute="scope")
| sort(attribute="scope") %}
- **({{commit.scope}})**{% if commit.breaking %} [**breaking**]{% endif %} {{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
{%- endfor -%}
{%- for commit in commits %}
{%- if commit.scope -%}
{% else %}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }} - ([{{ commit.id | truncate(length=7, end="") }}]($REPO/commit/{{ commit.id }})) - {{ commit.author.name }}
{% endif -%}
{% endfor -%}
{% endfor %}
"""
footer = """
---
*litestar-flags Changelog*
"""
output = "docs/changelog.md"
postprocessors = [
  {pattern = '\$REPO', replace = "https://github.com/JacobCoffee/litestar-flags"},
]
trim = true

[tool.git-cliff.git]
commit_parsers = [
  # Skip non-conventional commits
  {message = "^Initial commit", skip = true},
  {message = "^Merge", skip = true},
  {message = "^Bump the", skip = true},
  {message = "^perf$", skip = true},
  {message = "^improvement$", skip = true},
  {message = "^thou shalt", skip = true},
  # Conventional commit types
  {message = "^feat", group = "Features"},
  {message = "^fix", group = "Bug Fixes"},
  {message = "^doc", group = "Documentation"},
  {message = "^perf", group = "Performance"},
  {message = "^refactor", group = "Refactoring"},
  {message = "^style", group = "Style"},
  {message = "^revert", group = "Revert"},
  {message = "^test", group = "Tests"},
  {message = "^chore\\(version\\):", skip = true},
  {message = "^chore", group = "Miscellaneous Chores"},
  {body = ".*security", group = "Security"},
]
commit_preprocessors = []
conventional_commits = false
filter_commits = false
filter_unconventional = false
ignore_tags = ""
protect_breaking_commits = false
skip_tags = ""
sort_commits = "oldest"
split_commits = false
tag_pattern = "v[0-9].*"
topo_order = false

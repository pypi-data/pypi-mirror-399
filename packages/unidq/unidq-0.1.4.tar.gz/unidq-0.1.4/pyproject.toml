[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unidq"
version = "0.1.4"
authors = [
    {name = "shivakoreddi, sravanisowrupilli", email = "your.email@example.com"},
]
description = "Unified Transformer for Multi-Task Data Quality"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
]
keywords = ["data-quality", "machine-learning", "transformers", "error-detection", 
            "data-cleaning", "imputation", "multi-task-learning"]

dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "pandas>=1.3.0",
    "scikit-learn>=0.24.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/Shivakoreddi/unidq"
Documentation = "https://unidq.readthedocs.io"
Repository = "https://github.com/Shivakoreddi/unidq"
Issues = "https://github.com/Shivakoreddi/unidq/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["unidq*"]

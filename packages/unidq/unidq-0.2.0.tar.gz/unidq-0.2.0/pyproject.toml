[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "unidq"
version = "0.2.0"
description = "Unified transformer for multi-task tabular data quality"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Shiva Koreddi", email = "shivacse14@gmail.com"},
    {name = "Sravani Sowrupilli", email = "sravani.sowrupilli@gmail.com"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "data-quality",
    "error-detection",
    "data-repair",
    "imputation",
    "label-noise",
    "transformer",
    "multi-task-learning",
    "tabular-data",
]

dependencies = [
    "torch>=1.9.0",
    "numpy>=1.19.0",
    "pandas>=1.0.0",
    "scikit-learn>=0.24.0",
    "tqdm>=4.50.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
    "build>=0.7.0",
    "twine>=3.4.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]
examples = [
    "matplotlib>=3.0",
    "seaborn>=0.11",
    "jupyter>=1.0",
]

[project.urls]
Homepage = "https://github.com/Shivakoreddi/unidq"
Documentation = "https://github.com/Shivakoreddi/unidq#readme"
Repository = "https://github.com/Shivakoreddi/unidq"
"Bug Tracker" = "https://github.com/Shivakoreddi/unidq/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

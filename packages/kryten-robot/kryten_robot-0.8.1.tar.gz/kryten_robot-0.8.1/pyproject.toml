[project]
name = "kryten-robot"
version = "0.8.1"
description = "CyTube to NATS bridge connector - publishes CyTube events to NATS message bus"
readme = "README.md"
requires-python = ">=3.10,<4.0.0"
keywords = [ "cytube", "nats", "bridge", "connector", "socketio", "microservices",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: Communications :: Chat", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: System :: Distributed Computing",]
dependencies = [ "nats-py>=2.9.0,<3.0.0", "python-socketio>=5.11.0", "websockets>=12.0", "aiohttp>=3.9.0", "pydantic>=2.0.0,<3.0.0", "pydantic-settings>=2.0.0,<3.0.0", "psutil>=5.9.0,<6.0.0",]
[[project.authors]]
name = "Kryten Robot Team"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [ "pytest>=8.0.0,<9.0.0", "pytest-asyncio>=0.24.0,<0.25.0", "pytest-mock>=3.14.0,<4.0.0", "black>=23.0.0,<24.0.0", "ruff>=0.1.0,<0.2.0", "mypy>=1.7.0,<2.0.0",]

[project.license]
text = "MIT"

[project.scripts]
kryten-robot = "kryten.__main__:cli"

[tool.black]
line-length = 100
target-version = [ "py311",]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [ "E", "W", "F", "I", "B", "C4", "UP",]
ignore = [ "E501",]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401", "E402",]
"tests/*" = [ "F401", "F811",]

[tool.pytest.ini_options]
testpaths = [ "tests",]
asyncio_mode = "auto"
addopts = "-v --cov=kryten --cov-report=term-missing"
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]

[tool.hatch.build.targets.wheel]
packages = [ "kryten",]

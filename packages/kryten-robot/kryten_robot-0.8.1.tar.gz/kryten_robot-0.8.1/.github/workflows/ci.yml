name: CI

on:
  push:
    branches:
      - main
      - 'nano-sprint/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
      
      - name: Lint with ruff
        run: |
          uv run ruff check kryten/ --select E,F,W,C90,I,N --ignore E501,C901,E722,N818,N814,N802
      
      - name: Type check with mypy
        run: |
          uv run mypy kryten/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      nats:
        image: nats:2.10-alpine
        ports:
          - 4222:4222
          - 8222:8222
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8222/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Verify imports
        run: |
          python -c "import kryten; print('✓ Kryten module imports successfully')"
        env:
          NATS_URL: nats://localhost:4222

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Verify project structure
        run: |
          echo "Checking required files..."
          test -f requirements.txt || (echo "Missing requirements.txt" && exit 1)
          test -d kryten || (echo "Missing kryten/ directory" && exit 1)
          echo "✓ Project structure valid"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        run: |
          python -c "import kryten; print('✓ Kryten module imports successfully')"
      
      - name: Check for syntax errors
        run: |
          python -m py_compile kryten/*.py
          echo "✓ No syntax errors detected"

[tool.poetry]
name = "kryten-robot"
version = "0.7.2"
description = "CyTube to NATS bridge connector - publishes CyTube events to NATS message bus"
authors = ["Kryten Robot Team"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/grobertson/kryten-robot"
repository = "https://github.com/grobertson/kryten-robot"
documentation = "https://github.com/grobertson/kryten-robot/blob/main/README.md"
keywords = ["cytube", "nats", "bridge", "connector", "socketio", "microservices"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
packages = [{include = "kryten"}]
include = ["systemd/*.service", "systemd/README.md", "install.sh", "KRYTEN_ARCHITECTURE.md", "INSTALL.md"]
exclude = ["config.json", "config-*.json", "logs/*", "*.log"]

[tool.poetry.dependencies]
python = "^3.10"
nats-py = "^2.9.0"
python-socketio = {extras = ["asyncio-client"], version = ">=5.11.0"}
websockets = ">=12.0"
aiohttp = ">=3.9.0"
pydantic = "^2.0.0"
pydantic-settings = "^2.0.0"
psutil = "^5.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-mock = "^3.14.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.7.0"

[tool.poetry.scripts]
kryten-robot = "kryten.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=kryten --cov-report=term-missing"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401", "E402"]  # unused imports and module level imports for version loading
"tests/*" = ["F401", "F811"]  # allow unused imports and redefinitions in tests

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true

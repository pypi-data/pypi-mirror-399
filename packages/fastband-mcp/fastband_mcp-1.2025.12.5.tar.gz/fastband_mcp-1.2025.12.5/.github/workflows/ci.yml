name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/fastband/hub/web/package-lock.json

      - name: Install npm dependencies
        working-directory: src/fastband/hub/web
        run: npm ci

      - name: Build dashboard
        working-directory: src/fastband/hub/web
        run: npm run build

      - name: Copy to static directory
        run: |
          mkdir -p src/fastband/hub/static
          cp -r src/fastband/hub/web/dist/* src/fastband/hub/static/

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dashboard-static
          path: src/fastband/hub/static/
          retention-days: 1

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    needs: build-dashboard
    steps:
      - uses: actions/checkout@v6

      - name: Download dashboard
        uses: actions/download-artifact@v7
        with:
          name: dashboard-static
          path: src/fastband/hub/static/

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check src/ tests/

      - name: Run Ruff formatter check
        run: ruff format --check src/ tests/

      - name: Run MyPy type checking
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: build-dashboard
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Download dashboard
        uses: actions/download-artifact@v7
        with:
          name: dashboard-static
          path: src/fastband/hub/static/

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=fastband --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install safety
        run: pip install safety pip-audit

      - name: Check dependencies with safety
        run: safety check --full-report
        continue-on-error: true

      - name: Audit dependencies with pip-audit
        run: pip-audit
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6

      - name: Download dashboard
        uses: actions/download-artifact@v7
        with:
          name: dashboard-static
          path: src/fastband/hub/static/

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 5

name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2025.12.2)'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/fastband/hub/web/package-lock.json

      - name: Install npm dependencies
        working-directory: src/fastband/hub/web
        run: npm ci

      - name: Build dashboard
        working-directory: src/fastband/hub/web
        run: npm run build

      - name: Copy to static directory
        run: |
          mkdir -p src/fastband/hub/static
          cp -r src/fastband/hub/web/dist/* src/fastband/hub/static/

      - name: Upload dashboard artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dashboard-static
          path: src/fastband/hub/static/
          retention-days: 1

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: build-dashboard
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download dashboard
        uses: actions/download-artifact@v7
        with:
          name: dashboard-static
          path: src/fastband/hub/static/

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

  test:
    name: Test Built Package
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Install package from wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import fastband; print(f'fastband version: {fastband.__version__ if hasattr(fastband, \"__version__\") else \"unknown\"}')"
          python -c "from fastband.cli import app; print('CLI imported successfully')"

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build, test]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/fastband-mcp
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
        continue-on-error: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test, publish-testpypi]
    environment:
      name: pypi
      url: https://pypi.org/p/fastband-mcp
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use API token if trusted publishing not configured
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*
          body: |
            ## Installation

            ```bash
            pip install fastband-mcp==${{ steps.get_version.outputs.VERSION }}
            ```

            Or install from the attached wheel file.

            ## What's Changed
            See the auto-generated release notes below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a feature! Please provide as much detail as possible to help us understand your request.

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New Tool
        - New AI Provider Integration
        - CLI Enhancement
        - MCP Server Enhancement
        - Ticket System Feature
        - Documentation
        - Performance Improvement
        - Developer Experience
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: A clear and concise description of the problem. Ex. I'm always frustrated when [...]
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like.
      placeholder: A clear and concise description of what you want to happen.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: Any workarounds or other approaches you've tried or thought about.

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: Describe your use case and how this feature would benefit you.
      placeholder: |
        As a [type of user], I want [goal] so that [benefit].

        Example scenario:
        1. I'm working on...
        2. I need to...
        3. This feature would help by...
    validations:
      required: true

  - type: textarea
    id: api-design
    attributes:
      label: Proposed API/Interface (if applicable)
      description: If you have ideas about how this feature should work, please share.
      render: python
      placeholder: |
        # Example code or CLI usage
        from fastband import new_feature

        new_feature.do_something()

        # Or CLI usage
        fastband new-command --option value

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would be useful
        - Important for my use case
        - Critical blocker
    validations:
      required: true

  - type: dropdown
    id: contribution
    attributes:
      label: Contribution
      description: Would you be willing to contribute to implementing this feature?
      options:
        - "Yes, I can implement this"
        - "Yes, I can help with testing"
        - "Yes, I can help with documentation"
        - "No, but I can provide feedback"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots about the feature request here.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and discussions to ensure this hasn't been requested already
          required: true
        - label: I have provided a clear use case for this feature
          required: true
        - label: I understand this is a feature request and not a bug report
          required: true

name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the sections below to help us investigate and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Install fastband-mcp with '...'
        2. Run command '...'
        3. Configure with '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or logs.
      render: shell
      placeholder: |
        Paste error logs here...

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      options:
        - "3.10"
        - "3.11"
        - "3.12"
        - "Other"
    validations:
      required: true

  - type: input
    id: fastband-version
    attributes:
      label: Fastband-MCP Version
      description: What version of fastband-mcp are you using? (Run `fastband --version` or `pip show fastband-mcp`)
      placeholder: e.g., 1.2025.12.0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Linux (Ubuntu/Debian)
        - Linux (Fedora/RHEL)
        - Linux (Other)
        - Windows
        - Docker
        - Other
    validations:
      required: true

  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider (if applicable)
      description: Which AI provider were you using when the bug occurred?
      options:
        - Not applicable
        - Claude (Anthropic)
        - OpenAI (GPT)
        - Google (Gemini)
        - Ollama (Local)
        - Multiple providers
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Additional Environment Info
      description: Any other relevant environment details (Docker version, IDE, etc.)
      placeholder: |
        - Docker version: ...
        - IDE: ...
        - Other tools: ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable.

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have provided all the requested information
          required: true
        - label: I am using a supported Python version (3.10+)
          required: true

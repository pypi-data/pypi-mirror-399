[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentrial"
version = "0.2.0"
description = "Sentrial - Performance monitoring and observability for AI agents"
readme = "README.md"
authors = [
    {name = "Sentrial Team", email = "support@sentrial.ai"}
]
license = {text = "MIT"}
keywords = ["ai", "agents", "observability", "debugging", "langchain", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.1.0",
]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
all = [
    "langchain>=0.1.0",
]

[project.urls]
Homepage = "https://sentrial.app"
Documentation = "https://docs.sentrial.app"
Repository = "https://github.com/neelshar/sentrial"
"Bug Tracker" = "https://github.com/neelshar/sentrial/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sentrial*"]

[tool.setuptools.package-data]
sentrial = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

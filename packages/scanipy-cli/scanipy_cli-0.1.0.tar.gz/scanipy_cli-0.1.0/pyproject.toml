# =============================================================================
# Project Metadata
# =============================================================================

[project]
name = "scanipy-cli"
dynamic = ["version"]
description = "A powerful CLI tool to scan GitHub repositories for security patterns and vulnerabilities"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
authors = [
    {name = "papadoxie", email = "papadoxie@users.noreply.github.com"}
]
keywords = [
    "security",
    "github",
    "code-search",
    "vulnerability",
    "semgrep",
    "codeql",
    "sast",
    "static-analysis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
    "types-requests>=2.31.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

[project.scripts]
scanipy = "scanipy:main"

[project.urls]
Homepage = "https://github.com/papadoxie/scanipy"
Documentation = "https://papadoxie.github.io/scanipy/"
Repository = "https://github.com/papadoxie/scanipy"
Issues = "https://github.com/papadoxie/scanipy/issues"
Changelog = "https://github.com/papadoxie/scanipy/blob/main/CHANGELOG.md"

# =============================================================================
# Build System
# =============================================================================

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/scanipy.py",
    "/models.py",
    "/integrations",
    "/tools",
    "/docs",
    "/README.md",
    "/CHANGELOG.md",
    "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["integrations", "tools"]

[tool.hatch.build.targets.wheel.force-include]
"scanipy.py" = "scanipy.py"
"models.py" = "models.py"

# =============================================================================
# Pytest
# =============================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["scanipy", "models", "integrations", "tools"]
omit = ["tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# =============================================================================
# Ruff - Fast Python Linter & Formatter
# =============================================================================

[tool.ruff]
target-version = "py312"
line-length = 100
exclude = [
    ".venv",
    "__pycache__",
    ".git",
    ".pytest_cache",
    "*.egg-info",
    "_version.py",  # Auto-generated by hatch-vcs
    "dist",
    "build",
]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # pycodestyle
    "E",
    "W",
    # isort
    "I",
    # pep8-naming
    "N",
    # pydocstyle
    "D",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # flake8-comprehensions
    "C4",
    # flake8-datetimez
    "DTZ",
    # flake8-print
    "T20",
    # flake8-pytest-style
    "PT",
    # flake8-return
    "RET",
    # flake8-unused-arguments
    "ARG",
    # flake8-use-pathlib
    "PTH",
    # Pylint
    "PL",
    # Ruff-specific rules
    "RUF",
]

ignore = [
    # Allow print statements (CLI tool)
    "T201",
    # Missing docstring in public module
    "D100",
    # Missing docstring in __init__
    "D104",
    # Missing docstring in magic method
    "D105",
    # One-line docstring should fit on one line
    "D200",
    # Multi-line docstring summary should start at the first line
    "D212",
    # First line of docstring should be in imperative mood
    "D401",
    # Too many arguments
    "PLR0913",
    # Too many branches
    "PLR0912",
    # Too many statements
    "PLR0915",
    # Magic value comparison
    "PLR2004",
    # Use ternary operator (can reduce readability)
    "SIM108",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D",        # No docstrings required in tests
    "ARG",      # Unused arguments OK in tests (fixtures)
    "PLR2004",  # Magic values OK in tests
    "S101",     # Assert OK in tests
    "PT011",    # pytest.raises without match is OK in tests
    "PT017",    # Assertion on exception in except block OK in tests
    "SIM117",   # Nested with statements OK in tests for clarity
    "PLC0415",  # Import not at top of file OK in tests
]
"__init__.py" = ["F401"]  # Unused imports OK in __init__
"scanipy.py" = [
    "E402",     # Module level import not at top (load_dotenv must run first)
]
"tests/conftest.py" = [
    "PTH100",   # os.path.abspath OK for sys.path manipulation
    "PTH120",   # os.path.dirname OK for sys.path manipulation
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# =============================================================================
# MyPy - Static Type Checker
# =============================================================================

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[project]
name = "nats-view"
version = "0.2.1"
description = "NATS JetStream topic watcher"
authors = [
    {name = "User",email = "user@example.com"}
]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "nats-py (>=2.12.0,<3.0.0)",
    "rich (>=14.2.0,<15.0.0)",
    "click>=8.1.0"
]

[project.scripts]
nats-view = "nats_view.main:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

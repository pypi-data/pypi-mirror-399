# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      # Suppress deprecation warnings during doc build
      - export QCMFUNCS_SUPPRESS_DEPRECATION=1
      - export RHEOQCM_QUIET=1

sphinx:
  configuration: docs/source/conf.py
  builder: html
  fail_on_warning: false

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

formats:
  - pdf
  - epub

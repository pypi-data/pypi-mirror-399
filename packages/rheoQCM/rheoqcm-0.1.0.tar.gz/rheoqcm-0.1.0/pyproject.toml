# RheoQCM Package Configuration
# ==============================
#
# ============================================================================
# GPU ACCELERATION (20-100x speedup for large datasets)
# ============================================================================
# Default: CPU-only JAX (works on ALL platforms: Linux, macOS, Windows)
#
# For GPU acceleration (Linux + NVIDIA GPU + System CUDA):
#
#   Prerequisites:
#     - System CUDA 12.x or 13.x installed (nvcc in PATH)
#     - NVIDIA GPU with SM >= 5.2 (Maxwell or newer)
#
#   Quick install (from repository):
#     make install-jax-gpu          # Auto-detect system CUDA version
#     make install-jax-gpu-cuda13   # Force CUDA 13 (requires system CUDA 13.x)
#     make install-jax-gpu-cuda12   # Force CUDA 12 (requires system CUDA 12.x)
#
#   Manual install (uses system CUDA):
#     pip uninstall -y jax jaxlib
#     pip install "jax[cuda13-local]"  # If system has CUDA 13.x
#     pip install "jax[cuda12-local]"  # If system has CUDA 12.x
#
#   GPU Compatibility:
#     CUDA 13 (SM 7.5+): RTX 20xx/30xx/40xx, T4, A100, H100, L40
#     CUDA 12 (SM 5.2+): GTX 9xx/10xx, P100, V100, plus all CUDA 13 GPUs
#
#   Platform support:
#     - Linux + NVIDIA GPU + System CUDA: Full GPU acceleration
#     - Windows WSL2: Experimental support (Linux wheels)
#     - macOS: CPU-only (no NVIDIA support)
#     - Windows native: CPU-only (no pre-built wheels)
#
#   Verify your CUDA installation:
#     nvcc --version        # Should show CUDA 12.x or 13.x
#     nvidia-smi            # Should show your GPU
#
# See README.md for detailed GPU installation guide
# ============================================================================

[build-system]
requires = ["setuptools>=68.0", "wheel", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "rheoQCM"
version = "0.1.0"
description = "QCM-D data acquisition and analysis software with rheological modeling"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
maintainers = [
    {name = "Wei Chen", email = "wchen@anl.gov"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"

dependencies = [
    # Core scientific computing
    "numpy>=2.2.0",
    "scipy>=1.14.0",
    "pandas>=2.2.0",
    "matplotlib>=3.9.0",

    # JAX ecosystem (CPU-only by default - works on all platforms)
    # GPU users: see installation instructions above
    "jax>=0.8.0",     # JAX 0.8.0+ - minimum version for CUDA 13 support
    "jaxlib>=0.8.0",  # jaxlib 0.8.0+ - must be compatible with JAX version
    "optimistix>=0.0.6",  # JAX-native optimization (replaces deprecated jaxopt)

    # Curve fitting (replaces lmfit)
    "nlsq>=0.4.1",

    # Bayesian inference and diagnostics
    "numpyro>=0.14.0",
    "arviz>=0.18.0",

    # Interpolation (cubic/spline replacement for scipy.interpolate)
    "interpax",

    # Data I/O
    "h5py>=3.12.0,<4.0.0",
    "hdf5storage>=0.1.19",
    "openpyxl>=3.1.0,<4.0.0",
    "xlsxwriter>=3.2.0,<4.0.0",
    "xlrd>=2.0.0,<3.0.0",

    # Utilities
    "packaging>=24.0",
    "platformdirs>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-qt>=4.4.0",
    "pytest-xdist>=3.5.0",
    "hypothesis>=6.100.0",
    "black>=24.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "pre-commit>=3.7.0",
    "ipython>=8.26.0",
    "jupyter>=1.0.0",
    "build>=1.2.0",
    "twine>=6.0.0",
]
gui = [
    "PyQt6>=6.6.0",
    # lmfit dependency removed - PeakTracker now uses NLSQ (nlsq>=0.4.1 in core deps)
]
hardware = [
    # NI DAQ for temperature sensor
    "nidaqmx>=1.0.0",
    # Windows-specific for AccessMyVNA module
    "pypiwin32>=223; sys_platform == 'win32'",
]
# mpmath provides fallback for Kotula model when JAX is unavailable
fallback = [
    "mpmath>=1.3.0",
]
docs = [
    "sphinx>=8.0",
    "myst-parser>=4.0",
    "sphinxcontrib-bibtex>=2.6",
    "linkify-it-py>=2.0",
]
all = [
    "rheoQCM[dev,gui,hardware,fallback,docs]",
]

[project.scripts]
rheoqcm-gui = "rheoQCM.main:main"

[project.urls]
"Homepage" = "https://github.com/imewei/RheoQCM"
"Bug Tracker" = "https://github.com/imewei/RheoQCM/issues"
"Source Code" = "https://github.com/imewei/RheoQCM"

[tool.uv]
# UV-specific configuration
package = true
# NOTE: For local NLSQ development, create .uv/uv.toml with:
#   [sources]
#   nlsq = { path = "/path/to/NLSQ", editable = true }

[tool.setuptools.packages.find]
where = ["src"]
include = ["rheoQCM", "rheoQCM.*", "QCMFuncs", "QCMFuncs.*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
"rheoQCM" = ["py.typed", "*.json", "*.yaml"]
"QCMFuncs" = ["*.json", "*.yaml"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = [
    "-v",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: integration tests",
    "gui: GUI tests requiring PyQt6",
    "hardware: tests requiring hardware (NI DAQ, myVNA)",
    "physics: physics core tests",
    "model: model layer tests",
]
filterwarnings = [
    "ignore:FigureCanvasAgg is non-interactive:UserWarning",
    "ignore:More than 20 figures have been opened:RuntimeWarning",
    "ignore:.*xla_pmap_p is deprecated.*:DeprecationWarning",
    "ignore:Some R-hat values .*:UserWarning",
    "ignore:Some ESS values .*:UserWarning",
    "ignore:Failed to generate energy plot.*:UserWarning",
    "ignore:Low sample size .*:UserWarning",
    "ignore:some peaks have a prominence of 0:Warning:scipy\\.signal\\._peak_finding",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.eggs
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | venv
  | src/UI
)/
'''

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "src/UI",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["B", "C", "E", "F", "W"]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_any_generics = false
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false  # Many legacy type: ignore comments
warn_unreachable = false  # Platform-specific code has intentional unreachable blocks
strict_equality = true

# Per-module overrides for legacy/hardware code
[[tool.mypy.overrides]]
module = [
    "rheoQCM.modules.AccessMyVNA",
    "rheoQCM.services.hardware",
]
ignore_errors = true  # Windows-only hardware interfaces

[[tool.mypy.overrides]]
module = [
    "rheoQCM.MainWindow",
    "rheoQCM.UISettings",
    "rheoQCM.rheoQCM",
    "rheoQCM.device",
]
ignore_errors = true  # Large GUI modules with complex types

[[tool.mypy.overrides]]
module = [
    "rheoQCM.core.multilayer",
    "rheoQCM.core.signal",
    "rheoQCM.core.physics",
    "rheoQCM.core.jax_config",
    "rheoQCM.core.bayesian",
    "rheoQCM.core.model",
    "rheoQCM.services.plotting",
    "rheoQCM.gui.workers",
    "rheoQCM.modules.QCM",
]
disable_error_code = ["assignment", "arg-type", "return-value", "attr-defined", "operator", "index", "var-annotated"]

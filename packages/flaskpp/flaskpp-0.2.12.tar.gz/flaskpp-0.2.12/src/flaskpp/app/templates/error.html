{% extends "base_example.html" %}
{% block title %}{{ _('Error') }}{% endblock %}
{% block content %}
    <div class="wrap-center">
        <div class="w-full max-w-md rounded-xl bg-white shadow-lg border border-slate-800 p-8 text-center">
            <h2 class="text-2xl font-semibold text-slate-800">
                ⚠️ {{ _('An error occurred') }}
            </h2>

            <p class="mt-2 text-slate-600 text-lg">
                {{ _('Something went wrong, please try again later.') }}
            </p>

            <a href="/"
               class="inline-block mt-6 px-5 py-2 rounded-lg
                  bg-slate-200 text-light font-medium
                  hover:bg-slate-300 transition shadow">
                {{ _('Back Home') }}
            </a>
        </div>
    </div>
{% endblock %}

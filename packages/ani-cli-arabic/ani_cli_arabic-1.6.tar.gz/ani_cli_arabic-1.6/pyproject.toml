[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ani-cli-arabic"
dynamic = ["version"]
description = "Terminal-based anime streaming with Arabic subtitles"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "np4abdou1"}
]
maintainers = [
    {name = "np4abdou1"}
]
keywords = ["anime", "streaming", "cli", "arabic", "subtitles", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Environment :: Console",
]
requires-python = ">=3.8"
dependencies = [
    "rich>=13.0.0",
    "requests>=2.31.0",
    "pypresence>=4.3.0",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/np4abdou1/ani-cli-arabic"
Repository = "https://github.com/np4abdou1/ani-cli-arabic"
Issues = "https://github.com/np4abdou1/ani-cli-arabic/issues"
Changelog = "https://github.com/np4abdou1/ani-cli-arabic/releases"

[project.scripts]
ani-cli-arabic = "src.app:main"
ani-cli-ar = "src.app:main"

[tool.setuptools]
packages = ["src", "database"]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "src.version.__version__"}

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt", "*.db"]
"database" = ["*.db", "*.json"]

name: Build binary (manylinux/macos)

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  TOOL: ${{ github.event.repository.name }}
  #TOOL_PATH: ${{ github.event.repository.name }}
  DESC: massive port scanner
  VERSION: ${{ github.event.release.tag_name }}
  VERSION_PY: portune/version.py
  TOOL_PY: portune/portune.py
  FPM_BASE: >
    -s dir
    --license=MIT
    --maintainer=${{ github.repository_owner }}
    --vendor=https://joknarf.github.io/joknarf-tools
    -m joknarf@free.fr
    -n ${{ github.event.repository.name }}
    --url=https://github.com/${{ github.repository }}
    -v ${{ github.event.release.tag_name }}


jobs:
  build-linux-x86_64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ruby ruby-dev build-essential rpm
          sudo gem install --no-document fpm

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set environment variables
        run: |
          OUT=${TOOL}-linux-x86_64
          echo "OUT=$OUT" >>$GITHUB_ENV
          echo "TOOL_PATH=dist/$OUT" >>$GITHUB_ENV

      - name: Build with manylinux (x86_64)
        run: |
          set -e
          IMAGE=quay.io/pypa/manylinux_2_28_x86_64
          docker run --rm \
            -v "$PWD:/src" \
            $IMAGE \
            bash -c "
              set -e
              yum install -y python39
              cd /src
              /usr/bin/python3.9 -m venv .venv
              source .venv/bin/activate
              pip install wheel
              pip install pyinstaller $TOOL
              echo \"__version__ = '$VERSION'\" >$VERSION_PY
              pyinstaller --onefile --name=$OUT $TOOL_PY
            "

      - name: Build DEB
        run: |
          BUILD_EPOCH=$(date +%s)
          fpm $FPM_BASE -t deb --prefix=/usr --description="$DESC" -deb-field "Build-Date:$BUILD_EPOCH" $TOOL_PATH=/bin/$TOOL
          ln -s ${TOOL}_${VERSION}_amd64.deb ${TOOL}_amd64.deb

      - name: Checkout deb
        uses: actions/checkout@v3
        with:
          repository: joknarf/deb
          token: ${{ secrets.JOKNARF_YUM_TOKEN }}
          path: deb

      - name: update deb repo
        run: |
          cp $TOOL-amd64.deb deb/pool/main
          cd deb
          git add pool/main/$TOOL-amd64.deb
          git commit -m "Update $TOOL-amd64.deb to $VERSION" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.JOKNARF_YUM_TOKEN }}

      - name: Build RPM
        run: |
          fpm $FPM_BASE -t rpm --prefix=/usr --description="$DESC" $TOOL_PATH=/bin/$TOOL
          ln -s $TOOL-$VERSION-1.x86_64.rpm $TOOL-x86_64.rpm

      - name: Checkout yum
        uses: actions/checkout@v3
        with:
          repository: joknarf/yum
          token: ${{ secrets.JOKNARF_YUM_TOKEN }}
          path: yum

      - name: Commit & Push
        run: |
          cp $TOOL-x86_64.rpm yum/
          cd yum
          git add $TOOL-x86_64.rpm
          git commit -m "Update $TOOL-x86_64.rpm to $VERSION" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.JOKNARF_YUM_TOKEN }}

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.rpm
            *.deb
            dist/*


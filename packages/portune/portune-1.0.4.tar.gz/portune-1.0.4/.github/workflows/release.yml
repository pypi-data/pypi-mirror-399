            *.deb
            dist/*

  build-macos-x86_64:
    runs-on: macos-15-intel

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          OUT=${TOOL}-macos-amd64
          echo "OUT=$OUT" >>$GITHUB_ENV
          echo "TOOL_PATH=dist/$OUT" >>$GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build with macos intel
        run: |
          set -e
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install wheel
          pip install pyinstaller $TOOL
          echo "__version__ = '$VERSION'" >$VERSION_PY
          pyinstaller --onefile --add-data="/usr/share/terminfo:terminfo" --name=$OUT $TOOL_PY

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.OUT }}

  build-macos-arm64:
    runs-on: macos-14

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          OUT=${TOOL}-macos-arm64
          echo "OUT=$OUT" >>$GITHUB_ENV
          echo "TOOL_PATH=dist/$OUT" >>$GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build with macos arm64
        run: |
          set -e
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install wheel
          pip install pyinstaller $TOOL
          echo "__version__ = '$VERSION'" >$VERSION_PY
          pyinstaller --onefile --add-data="/usr/share/terminfo:terminfo" --name=$OUT $TOOL_PY

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.OUT }}

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set environment variables
        shell: bash
        run: |
          OUT=${TOOL}-windows-x86_64
          echo "OUT=$OUT" >>$GITHUB_ENV
          echo "__version__ = '$VERSION'" >$VERSION_PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build binary with PyInstaller
        shell: pwsh
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pyinstaller $env:TOOL
          pyinstaller --onefile --name=$env:OUT $env:TOOL_PY

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ env.OUT }}.exe


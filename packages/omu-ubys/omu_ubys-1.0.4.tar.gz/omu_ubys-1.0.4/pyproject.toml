[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omu-ubys"
version = "1.0.4"
description = "Unofficial Python client for OMU UBYS (University Information Management System)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Emirhan", email = "emirhan551952@gmail.com" }
]
keywords = [
    "omu",
    "ubys",
    "university",
    "student",
    "api",
    "unofficial",
    "ondokuz-mayis"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.24.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/emi-ran/omu-ubys"
Documentation = "https://github.com/emi-ran/omu-ubys#readme"
Repository = "https://github.com/emi-ran/omu-ubys"
Issues = "https://github.com/emi-ran/omu-ubys/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/omu_ubys"]

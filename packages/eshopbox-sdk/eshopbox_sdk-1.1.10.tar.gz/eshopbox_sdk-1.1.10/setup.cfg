[metadata]
name = eshopbox-sdk
version = 0.1.0
author = Sakib Malik
description = Python SDK for Eshopbox API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/sakib-wis/eshopbox-sdk
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	requests
	pydantic

[options.packages.find]
exclude = 
	tests

[tool:pytest]
testpaths = tests
addopts = 
	-ra
	--strict-markers
	--disable-warnings
	--maxfail=1

[coverage:run]
branch = True
source = 
	eshopbox
omit = 
	tests/*
	*/__init__.py

[coverage:report]
show_missing = True
skip_covered = True

[flake8]
max-line-length = 120
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	venv
ignore = 
	E203
	W503

[mypy]
python_version = 3.8
ignore_missing_imports = True
strict_optional = True

[isort]
profile = black
line_length = 120

[egg_info]
tag_build = 
tag_date = 0


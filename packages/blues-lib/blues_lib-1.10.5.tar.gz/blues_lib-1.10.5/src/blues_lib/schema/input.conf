{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "description": "the input for the task",
  "type": "array",
  "required": ["source", "target"],
  "items": {
    "$comment": "single input mapping object",
    "type": "object",
    "properties": {
      "source": {
        "type": "string",
        "pattern": "/",
        "$comment": "source path (e.g. 'baijia-login-checker/data')"
      },
      "target": {
        "type": "string",
        "pattern": "^bizdata/",
        "$comment": "target path (e.g. 'bizdata/should_skip')"
      },
      "before_map": {
        "type": "string",
        "pattern": "^(lambda|def\s+func)",
        "$comment": " lambda or func function"
      }
    },
    "additionalProperties": false
  },
  "minItems": 1,
  "uniqueItems": true
}
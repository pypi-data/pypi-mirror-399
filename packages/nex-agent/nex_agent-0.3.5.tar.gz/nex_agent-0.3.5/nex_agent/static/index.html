<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f5f7fa;
            --bg2: #ffffff;
            --card: #e8ecf1;
            --text: #1a1a2e;
            --text2: #6b7280;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --user: #6366f1;
            --user-text: #ffffff;
            --ai: #ffffff;
            --ai-text: #1a1a2e;
            --border: #e5e7eb;
            --sidebar: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --radius: 12px;
            --radius-sm: 8px;
            --radius-lg: 16px;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --bg2: #1e293b;
            --card: #334155;
            --text: #f1f5f9;
            --text2: #94a3b8;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --user: #6366f1;
            --user-text: #ffffff;
            --ai: #1e293b;
            --ai-text: #f1f5f9;
            --border: #334155;
            --sidebar: #1e293b;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #34d399;
            --warning: #fbbf24;
            --error: #f87171;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg);
            color: var(--text);
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            box-shadow: 2px 0 8px var(--shadow);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .sidebar-footer {
            padding: 12px;
            border-top: 1px solid var(--border);
        }

        .btn-settings {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-settings:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-new {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-new:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        /* 搜索栏样式 */
        .search-bar {
            padding: 12px;
            display: flex;
            flex-direction: row;
            gap: 8px;
            align-items: center;
        }

        .search-input-wrap {
            flex: 1;
            position: relative;
            min-width: 0;
        }

        .search-input-wrap .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text2);
            pointer-events: none;
            width: 16px;
            height: 16px;
        }

        .search-input {
            display: block;
            width: 100%;
            height: 36px;
            padding: 0 10px 0 34px;
            margin: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 0.85rem;
            box-sizing: border-box;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-input::placeholder {
            color: var(--text2);
        }

        .btn-refresh {
            width: 36px;
            height: 36px;
            min-width: 36px;
            padding: 0;
            margin: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--text2);
            transition: all 0.2s;
        }

        .btn-refresh:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-refresh.loading svg {
            animation: spin 1s linear infinite;
        }

        .session-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 12px 12px 12px;
        }

        .session-item {
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .session-item:hover {
            background: var(--card);
            border-color: var(--border);
        }

        .session-item.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .session-info {
            flex: 1;
            overflow: hidden;
        }

        .session-name {
            font-size: 0.9rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-meta {
            font-size: 0.75rem;
            color: var(--text2);
            margin-top: 4px;
        }

        .session-item.active .session-meta {
            color: rgba(255, 255, 255, 0.8);
        }

        .session-actions {
            display: none;
            gap: 4px;
        }

        .session-item:hover .session-actions,
        .session-item.active .session-actions {
            display: flex;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text2);
            cursor: pointer;
            padding: 6px;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .session-item.active .btn-icon {
            color: rgba(255, 255, 255, 0.8);
        }

        .session-item.active .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .session-item.active .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .header {
            background: var(--bg2);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .header input {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0 14px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            transition: all 0.2s;
            width: 110px;
            height: 36px;
        }

        .header input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .dropdown {
            position: relative;
        }

        .dropdown-btn {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0 12px;
            height: 36px;
            border-radius: var(--radius-sm);
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: space-between;
            transition: all 0.2s;
        }

        .dropdown-btn:hover {
            border-color: var(--accent);
        }

        .dropdown.open .dropdown-btn {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .dropdown.open .dropdown-btn svg {
            transform: rotate(180deg);
        }

        .dropdown-btn svg {
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .dropdown-menu {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            box-shadow: 0 8px 24px var(--shadow);
            z-index: 50;
            max-height: 280px;
            overflow-y: auto;
            display: none;
        }

        .dropdown.open .dropdown-menu {
            display: block;
        }

        .dropdown-item {
            padding: 10px 12px;
            cursor: pointer;
            transition: all 0.15s;
            border-bottom: 1px solid var(--border);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--card);
        }

        .dropdown-item.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
        }

        .dropdown-item-name {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .dropdown-item-model {
            font-size: 0.75rem;
            color: var(--text2);
            margin-top: 2px;
        }

        .dropdown-item.active .dropdown-item-model {
            color: var(--accent);
            opacity: 0.8;
        }

        .header button {
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0 14px;
            height: 36px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header button:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .theme-toggle {
            width: 36px;
            padding: 0 !important;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: var(--bg);
        }

        .msg {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            line-height: 1.6;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.2s;
        }

        .msg:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .msg.user {
            background: var(--user);
            color: var(--user-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .msg.ai {
            background: var(--ai);
            color: var(--ai-text);
            align-self: flex-start;
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg .meta {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 6px;
        }

        .msg.ai .meta {
            color: var(--text2);
        }

        .msg pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 10px 0;
        }

        .msg.ai pre {
            background: var(--card);
        }

        .msg code {
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 0.9em;
        }

        .msg-content {
            display: block;
        }

        .msg-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .msg.ai .msg-footer {
            color: var(--text2);
            border-top-color: var(--border);
        }

        .msg-tokens {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .msg-actions {
            display: flex;
            gap: 2px;
        }

        .msg-action-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .msg.ai .msg-action-btn {
            color: var(--text2);
        }

        .msg-action-btn:hover {
            background: rgba(99, 102, 241, 0.15);
            color: var(--accent);
        }

        .msg-action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .msg-action-btn svg {
            width: 14px;
            height: 14px;
        }

        .tool-card {
            background: rgba(99, 102, 241, 0.08);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: var(--radius-sm);
            margin: 10px 0;
            overflow: hidden;
        }

        .tool-card.thinking {
            background: rgba(245, 158, 11, 0.08);
            border-color: rgba(245, 158, 11, 0.2);
        }

        .tool-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .tool-header:hover {
            background: rgba(99, 102, 241, 0.12);
        }

        .tool-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tool-title .icon {
            font-size: 1rem;
        }

        .tool-arrow {
            transition: transform 0.2s;
            color: var(--text2);
        }

        .tool-card.open .tool-arrow {
            transform: rotate(180deg);
        }

        .tool-body {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] .tool-body {
            background: rgba(0, 0, 0, 0.2);
        }

        .tool-card.open .tool-body {
            max-height: 500px;
        }

        .tool-content {
            padding: 14px;
            font-size: 0.85rem;
        }

        .tool-section {
            margin-bottom: 10px;
        }

        .tool-section-title {
            color: var(--accent);
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tool-section pre {
            background: var(--card);
            padding: 10px;
            border-radius: var(--radius-sm);
            overflow-x: auto;
            margin: 0;
            font-size: 0.8rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .tool-status {
            font-size: 0.75rem;
            padding: 3px 8px;
            border-radius: var(--radius-sm);
            font-weight: 500;
        }

        .tool-status.running {
            background: var(--warning);
            color: #000;
        }

        .tool-status.done {
            background: var(--success);
            color: #000;
        }

        .input-area {
            background: var(--bg2);
            padding: 16px 24px;
            border-top: 1px solid var(--border);
        }

        .input-wrap {
            display: flex;
            gap: 12px;
            max-width: 900px;
            margin: 0 auto;
            align-items: flex-end;
        }

        .input-wrap textarea {
            flex: 1;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 14px 16px;
            border-radius: var(--radius);
            font-size: 1rem;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            overflow-y: auto;
            line-height: 1.5;
        }

        .input-wrap textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-wrap button.send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0 24px;
            height: 52px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .input-wrap button.send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .input-wrap button.send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text2);
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text2);
        }

        .empty-state .icon {
            margin-bottom: 20px;
            opacity: 0.6;
            color: var(--text2);
        }

        .empty-state div:last-child {
            font-size: 1.1rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg2);
            padding: 24px;
            border-radius: var(--radius-lg);
            min-width: 340px;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border);
        }

        .modal-content.wide {
            min-width: 500px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-content label {
            display: block;
            font-size: 0.85rem;
            color: var(--text2);
            margin-bottom: 6px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 12px 14px;
            border-radius: var(--radius-sm);
            margin-bottom: 16px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .modal-content input:focus,
        .modal-content select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .modal-actions .btn-cancel {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .modal-actions .btn-cancel:hover {
            background: var(--border);
        }

        .modal-actions .btn-confirm {
            background: var(--accent);
            color: white;
        }

        .modal-actions .btn-confirm:hover {
            background: var(--accent-hover);
        }

        .modal-actions .btn-danger {
            background: var(--error);
            color: white;
        }

        .modal-actions .btn-danger:hover {
            opacity: 0.9;
        }

        .item-list {
            margin-bottom: 20px;
        }

        .list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 14px;
            background: var(--card);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            border: 1px solid var(--border);
        }

        .list-item.current {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .list-item-info {
            flex: 1;
        }

        .list-item-name {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .list-item-detail {
            font-size: 0.8rem;
            color: var(--text2);
            margin-top: 4px;
        }

        .list-item-actions {
            display: flex;
            gap: 6px;
        }

        .btn-icon-text {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            font-size: 0.8rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text2);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon-text:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-icon-text.delete:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--error);
            color: var(--error);
        }

        .btn-icon-text svg {
            width: 14px;
            height: 14px;
        }

        .tabs {
            display: flex;
            gap: 4px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            background: transparent;
            border: none;
            color: var(--text2);
        }

        .tab:hover {
            background: var(--card);
            color: var(--text);
        }

        .tab.active {
            background: var(--accent);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 三层设置导航样式 */
        .settings-container {
            display: flex;
            height: 450px;
            gap: 0;
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .settings-nav {
            width: 120px;
            background: var(--bg2);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            padding: 8px;
            gap: 4px;
            border-right: 1px solid var(--border);
        }

        .settings-nav-item {
            padding: 10px 12px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--text2);
            border: none;
            background: transparent;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: var(--radius-sm);
        }

        .settings-nav-item:hover {
            background: var(--card);
            color: var(--text);
        }

        .settings-nav-item.active {
            background: var(--accent);
            color: white;
        }

        .settings-nav-item svg {
            width: 16px;
            height: 16px;
        }

        .settings-panel {
            flex: 1;
            background: var(--bg);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .settings-panel.active {
            display: flex;
        }

        .settings-panel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-panel-header h4 {
            font-size: 1rem;
            font-weight: 600;
        }

        .settings-panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .settings-detail {
            width: 280px;
            background: var(--bg2);
            flex-shrink: 0;
            display: none;
            flex-direction: column;
            overflow: hidden;
            border-left: 1px solid var(--border);
        }

        .settings-detail.active {
            display: flex;
        }

        .settings-detail-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-detail-header h4 {
            font-size: 0.95rem;
            font-weight: 600;
        }

        .settings-detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .settings-form label {
            display: block;
            font-size: 0.8rem;
            color: var(--text2);
            margin-bottom: 6px;
            margin-top: 12px;
        }

        .settings-form label:first-child {
            margin-top: 0;
        }

        .settings-form input,
        .settings-form select,
        .settings-form textarea {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .settings-form input:focus,
        .settings-form select:focus,
        .settings-form textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .settings-form-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .settings-form-actions button {
            flex: 1;
            padding: 10px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            border: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .provider-item,
        .model-item,
        .mcp-item {
            padding: 12px;
            background: var(--card);
            border-radius: var(--radius-sm);
            margin-bottom: 8px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
        }

        .provider-item:hover,
        .model-item:hover,
        .mcp-item:hover {
            border-color: var(--accent);
        }

        .provider-item.active,
        .model-item.active,
        .mcp-item.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .provider-item-name,
        .model-item-name,
        .mcp-item-name {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .provider-item-detail,
        .model-item-detail,
        .mcp-item-detail {
            font-size: 0.8rem;
            color: var(--text2);
        }

        .model-tag {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 4px;
        }

        .model-tags-row {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .tag-checkbox-group {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .tag-checkbox {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            min-width: 70px;
            height: 34px;
            padding: 0 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            background: var(--bg2);
            transition: all 0.2s;
        }

        .tag-checkbox:hover {
            border-color: var(--accent);
        }

        .tag-checkbox.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .tag-checkbox input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .tag-checkbox svg {
            width: 14px;
            height: 14px;
        }

        .model-list-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .model-list-section h5 {
            font-size: 0.85rem;
            color: var(--text2);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-add-small {
            padding: 4px 10px;
            font-size: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-add-small:hover {
            background: var(--accent-hover);
        }

        .btn-outline-small {
            padding: 4px 10px;
            font-size: 0.75rem;
            background: transparent;
            color: var(--text2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-outline-small:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .btn-outline-small svg {
            width: 12px;
            height: 12px;
        }

        /* 模型列表弹窗项目 */
        .provider-model-item {
            padding: 12px 14px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .provider-model-item:last-child {
            border-bottom: none;
        }

        .provider-model-item:hover {
            background: var(--card);
        }

        .provider-model-item.embedding {
            opacity: 0.75;
        }

        .provider-model-item-info {
            flex: 1;
            min-width: 0;
        }

        .provider-model-item-name {
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .provider-model-item-meta {
            font-size: 0.75rem;
            color: var(--text2);
            margin-top: 4px;
        }

        .provider-model-item-action {
            flex-shrink: 0;
            margin-left: 12px;
        }

        /* 模型列表弹窗样式 */
        .modal-header-bar {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header-bar h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: var(--text2);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .modal-close-btn:hover {
            background: var(--card);
            color: var(--text);
        }

        /* 模型弹窗搜索栏 */
        #providerModelsModal .modal-search-bar {
            padding: 12px 20px;
            background: var(--bg2);
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        #providerModelsModal .modal-search-wrap {
            flex: 1;
            position: relative;
            min-width: 0;
            display: block;
        }

        #providerModelsModal .modal-search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            color: var(--text2);
            pointer-events: none;
            z-index: 1;
        }

        #providerModelsModal .modal-search-input {
            display: block;
            width: 100%;
            height: 36px;
            padding: 0 12px 0 38px;
            margin: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text);
            font-size: 0.9rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        #providerModelsModal .modal-search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        #providerModelsModal .modal-search-input::placeholder {
            color: var(--text2);
        }

        #providerModelsModal .modal-search-refresh {
            width: 36px;
            height: 36px;
            min-width: 36px;
            padding: 0;
            margin: 0;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: var(--text2);
            transition: all 0.2s;
        }

        #providerModelsModal .modal-search-refresh:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        #providerModelsModal .modal-search-refresh.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* 筛选标签页 */
        .modal-filter-tabs {
            display: flex;
            padding: 0 20px;
            background: var(--bg2);
            border-bottom: 1px solid var(--border);
        }

        .modal-filter-tab {
            padding: 14px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text2);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: -1px;
        }

        .modal-filter-tab:hover {
            color: var(--text);
        }

        .modal-filter-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .modal-footer-bar {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg2);
        }

        .modal-footer-bar span {
            font-size: 0.85rem;
            color: var(--text2);
        }

        .modal-action-btn {
            padding: 8px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .modal-action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* 模型标签样式 */
        .model-tag,
        .model-type-tag {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            margin-left: 4px;
            vertical-align: middle;
        }

        .model-type-tag {
            font-size: 0.65rem;
        }

        .model-tag svg,
        .model-type-tag svg {
            flex-shrink: 0;
        }

        /* 模型分组样式 */
        .model-section-title {
            font-size: 0.75rem;
            color: var(--text2);
            font-weight: 500;
            padding: 8px 0 6px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .model-section-divider {
            height: 1px;
            background: var(--border);
            margin: 12px 0;
        }

        .model-item.embedding {
            opacity: 0.8;
        }

        .model-item.embedding .model-item-name {
            color: var(--text2);
        }

        .preset-model-item.embedding {
            opacity: 0.8;
        }

        .preset-model-item.embedding .preset-model-item-name {
            color: var(--text2);
        }

        /* 开关样式 */
        .toggle-switch {
            position: relative;
            width: 36px;
            height: 20px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--border);
            transition: 0.3s;
            border-radius: 20px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked+.toggle-slider {
            background-color: var(--accent);
        }

        .toggle-switch input:checked+.toggle-slider:before {
            transform: translateX(16px);
        }

        /* 供应商信息卡片 */
        .provider-info-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 14px;
            margin-bottom: 16px;
        }

        .provider-info-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .provider-info-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .provider-info-detail {
            font-size: 0.8rem;
            color: var(--text2);
            margin-top: 4px;
        }

        .btn-edit-small {
            padding: 4px 10px;
            font-size: 0.75rem;
            background: transparent;
            color: var(--text2);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-edit-small:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-edit-small svg {
            width: 12px;
            height: 12px;
        }

        .btn-text-small {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .btn-text-small:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        /* 预设模型列表 */
        .preset-model-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--card);
        }

        .preset-model-item {
            padding: 10px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: all 0.15s;
        }

        .preset-model-item:last-child {
            border-bottom: none;
        }

        .preset-model-item:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        .preset-model-item-name {
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .preset-model-item-id {
            font-size: 0.75rem;
            color: var(--text2);
            margin-top: 2px;
        }

        /* MCP 项目带开关 */
        .mcp-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .mcp-item-content {
            flex: 1;
            min-width: 0;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.disconnected {
            background: var(--error);
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text2);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .header {
                padding: 12px 16px;
            }

            .messages {
                padding: 16px;
            }
        }

        @media (max-width: 600px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .header {
                flex-wrap: wrap;
                gap: 8px;
            }

            .header input {
                width: 80px;
            }

            .msg {
                max-width: 90%;
            }

            .modal-content {
                min-width: auto;
                margin: 16px;
            }
        }

        /* Toast 通知样式 */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            pointer-events: none;
        }

        .toast {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 14px 20px;
            box-shadow: 0 8px 24px var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 280px;
            max-width: 400px;
            animation: toastIn 0.3s ease;
            pointer-events: auto;
        }

        .toast.hiding {
            animation: toastOut 0.3s ease forwards;
        }

        .toast-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
        }

        .toast-icon.success {
            color: var(--success);
        }

        .toast-icon.error {
            color: var(--error);
        }

        .toast-icon.warning {
            color: var(--warning);
        }

        .toast-icon.info {
            color: var(--accent);
        }

        .toast-content {
            flex: 1;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .toast-close {
            flex-shrink: 0;
            background: none;
            border: none;
            color: var(--text2);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .toast-close:hover {
            background: var(--card);
            color: var(--text);
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toastOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Alert 对话框样式 */
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .alert-modal.show {
            display: flex;
        }

        .alert-content {
            background: var(--bg2);
            padding: 24px;
            border-radius: var(--radius-lg);
            min-width: 320px;
            max-width: 450px;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border);
            animation: alertIn 0.2s ease;
        }

        @keyframes alertIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .alert-header .alert-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .alert-header .alert-icon.error {
            color: var(--error);
        }

        .alert-header .alert-icon.warning {
            color: var(--warning);
        }

        .alert-header .alert-icon.info {
            color: var(--accent);
        }

        .alert-header h4 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .alert-body {
            color: var(--text2);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .alert-actions button {

    <script>
        // ========== 全局变量 ==========
        let busy = false, currentSessionId = null, editingSessionId = null, toolIdCounter = 0;
        let editingModelKey = null, editingProviderId = null, confirmCallback = null;
        let editingMsgId = null, editingMsgRole = null;
        let currentModelKey = null;
        let editingMCPId = null;

        // ========== 工具函数 ==========
        function getUser() { return document.getElementById('username').value.trim() || 'guest'; }
        function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
        function fmt(t) {
            if (!t) return '';
            t = escapeHtml(t);

        function toggleTheme() {
            const html = document.documentElement;
            const current = localStorage.getItem('nex_theme');

            if (current === 'auto' || !current) {

            } else if (current === 'light') {
                newTheme = 'dark';
            } else {
                newTheme = 'auto';
            }
            localStorage.setItem('nex_theme', newTheme);
            applyTheme(newTheme);
            updateThemeIcon();
        }

        function applyTheme(theme) {
            const html = document.documentElement;
            if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                html.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
            } else {
                html.setAttribute('data-theme', theme);
            }
        }

                btn.innerHTML = iconMoon;
                btn.title = '浅色模式 (点击切换到深色)';
            }
        }

        // ========== 初始化 ==========
        async function init() {
            initTheme();
            const saved = localStorage.getItem('nex_user');
            if (saved) document.getElementById('username').value = saved;
            document.getElementById('username').addEventListener('change', e => localStorage.setItem('nex_user', e.target.value));
            await loadModels();
            await loadSessions();
            await loadVersion();

            const inp = document.getElementById('inp');
            inp.addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); }
            });
            // 输入框自动高度
            inp.addEventListener('input', autoResizeTextarea);

            document.addEventListener('click', e => {

                if (!dropdown.contains(e.target)) dropdown.classList.remove('open');
            });

        // ========== 版本号 ==========
        async function loadVersion() {
            try {
                const r = await fetch('/nex/version');
                const d = await r.json();
                if (d.code === 0 && d.data.version) {
                    document.getElementById('appVersion').textContent = d.data.version;
                }

        async function selectModel(key) {
            document.getElementById('modelDropdown').classList.remove('open');
            if (key === currentModelKey) return;
            try {
                await fetch('/nex/models/switch', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ model_key: key }) });
                await loadModels();
            } catch (e) { showToast('切换失败: ' + e.message, 'error'); }
        }

        // ========== 模型管理 ==========
        async function loadModels() {
            try {
                const r = await fetch('/nex/models');
                const d = await r.json();
                // 只显示对话模型（嵌入模型不能用于对话）
                const chatModels = d.data.models.filter(m => m.model_type !== 'embedding');
                if (!d.data.current || d.data.current.model_type === 'embedding') {
                    // 如果当前模型是嵌入模型或未配置，显示提示
                    if (chatModels.length === 0) {
                        document.getElementById('currentModelName').textContent = '未配置模型';
                        document.getElementById('modelMenu').innerHTML = '<div style="padding:12px;color:var(--text2)">请先添加对话模型</div>';
                        currentModelKey = null;
                    } else {
                        // 自动切换到第一个对话模型
                        await fetch('/nex/models/switch', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ model_key: chatModels[0].key }) });
                        currentModelKey = chatModels[0].key;
                        document.getElementById('currentModelName').textContent = chatModels[0].name;
                        document.getElementById('modelMenu').innerHTML = chatModels.map(m => `
                        <div class="dropdown-item ${m.key === currentModelKey ? 'active' : ''}" onclick="selectModel('${m.key}')">
                            <div class="dropdown-item-name">${escapeHtml(m.name)} ${renderModelTags(m.tags)}</div>
                            <div class="dropdown-item-model">${escapeHtml(m.model)} · ${escapeHtml(m.provider_name)}</div>
                        </div>
                    `).join('');
                    }
                } else {
                    currentModelKey = d.data.current.key;
                    document.getElementById('currentModelName').textContent = d.data.current.name;
                    document.getElementById('modelMenu').innerHTML = chatModels.map(m => `
                    <div class="dropdown-item ${m.key === currentModelKey ? 'active' : ''}" onclick="selectModel('${m.key}')">
                        <div class="dropdown-item-name">${escapeHtml(m.name)} ${renderModelTags(m.tags)}</div>
                        <div class="dropdown-item-model">${escapeHtml(m.model)} · ${escapeHtml(m.provider_name)}</div>
                    </div>
                `).join('');
                }
            } catch { }
        }

        function renderProviderModelsModal() {
            const content = document.getElementById('providerModelsListContent');
            const countEl = document.getElementById('providerModelsCount');
            const searchText = document.getElementById('providerModelsSearch').value.toLowerCase().trim();

            // 筛选模型
            let filtered = allProviderModels.filter(m => {
                // 标签页筛选
                if (currentModelFilter === 'embedding') {
                    if (m.model_type !== 'embedding') return false;
                } else if (currentModelFilter === 'reasoning') {
                    if (m.model_type === 'embedding') return false;
                    if (!m.capabilities || !m.capabilities.includes('reasoning')) return false;
                } else if (currentModelFilter === 'vision') {
                    if (m.model_type === 'embedding') return false;
                    if (!m.capabilities || !m.capabilities.includes('vision')) return false;
                } else if (currentModelFilter === 'tool') {
                    if (m.model_type === 'embedding') return false;
                    if (!m.capabilities || !m.capabilities.includes('tool')) return false;
                }
                // 搜索筛选
                if (searchText && !m.id.toLowerCase().includes(searchText)) return false;
                return true;
            });

            if (filtered.length === 0) {
                content.innerHTML = '<div style="padding:60px;text-align:center;color:var(--text2);">没有找到匹配的模型</div>';
                countEl.textContent = `共 ${allProviderModels.length} 个模型`;
                return;
            }

            // 分组显示（仅在"全部"标签页时分组）
            if (currentModelFilter === 'all') {
                const chatModels = filtered.filter(m => m.model_type !== 'embedding');
                const embeddingModels = filtered.filter(m => m.model_type === 'embedding');

                let html = '';

                if (chatModels.length > 0) {
                    html += '<div class="model-section-title" style="padding:10px 14px;background:var(--card);">对话模型 (' + chatModels.length + ')</div>';
                    html += chatModels.map(m => renderProviderModelItem(m)).join('');
                }

                if (embeddingModels.length > 0) {
                    if (chatModels.length > 0) {
                        html += '<div class="model-section-divider" style="margin:0;"></div>';
                    }
                    html += '<div class="model-section-title" style="padding:10px 14px;background:var(--card);">嵌入模型 (' + embeddingModels.length + ')</div>';
                    html += embeddingModels.map(m => renderProviderModelItem(m)).join('');
                }

                content.innerHTML = html;
            } else {
                content.innerHTML = filtered.map(m => renderProviderModelItem(m)).join('');
            }

            countEl.textContent = `显示 ${filtered.length} / ${allProviderModels.length} 个模型`;
        }

        function renderProviderModelItem(m) {
            const isEmbedding = m.model_type === 'embedding';

                ? renderModelTags(m.capabilities)
                : '';

            return `
                <div class="provider-model-item ${isEmbedding ? 'embedding' : ''}" onclick="addModelFromBrowser('${escapeHtml(m.id)}', '${m.model_type || 'chat'}', ${JSON.stringify(m.capabilities || []).replace(/"/g, '&quot;')})">

                </div>

        }

        function setModelTags(tags) {
            const checkboxes = document.querySelectorAll('#modelTagsGroup .tag-checkbox');
            checkboxes.forEach(cb => {

                const isChecked = tags && tags.includes(input.value);
                input.checked = isChecked;
                cb.classList.toggle('active', isChecked);
            });

            const modelId = document.getElementById('modelIdInput').value.trim();
            const displayName = document.getElementById('modelDisplayNameInput').value.trim();
            // 嵌入模型不保存标签
            const tags = modelType === 'embedding' ? [] : getModelTags();

            if (!modelId || !displayName) { showAlert('请填写模型ID和显示名称', '提示', 'warning'); return; }

            try {
                if (editingModelKey) {
                    const body = { model_id: modelId, display_name: displayName, tags: tags, model_type: modelType };
                    const r = await fetch(`/nex/models/${editingModelKey}`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
                    if (!r.ok) { const d = await r.json(); throw new Error(d.detail); }
                    const d = await r.json();
                    // 更新 editingModelKey 为新的 key
                    if (d.data && d.data.new_key) {
                        editingModelKey = d.data.new_key;
                    }
                } else {
                    const r = await fetch('/nex/models', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ provider_id: editingModelProviderIdInline, model_id: modelId, display_name: displayName, tags: tags, model_type: modelType }) });

                }
                showToast('保存成功', 'success');
                closeModelDetail();
                if (selectedProviderId) {
                    await selectProvider(selectedProviderId);

                await loadModels();

        }

        async function sendMessage(message, saveUserMsg) {
            if (busy) return;
            busy = true;
            document.getElementById('btn').disabled = true;

            const container = document.getElementById('msgs');
            if (container.querySelector('.empty-state')) container.innerHTML = '';

            if (saveUserMsg) {
                container.innerHTML += `<div class="msg user"><div class="meta">${escapeHtml(getUser())}</div><div class="msg-content">${fmt(message)}</div></div>`;
            }

            const aiMsgId = 'ai-' + Date.now();
            container.innerHTML += `<div class="msg ai" id="${aiMsgId}"><div class="meta">AI</div><div class="msg-content"><div class="typing"><span></span><span></span><span></span></div></div><div class="msg-footer" style="display:none"><span class="msg-tokens"></span><div class="msg-actions"><button class="msg-action-btn" onclick="copyMsgById('${aiMsgId}')" title="复制">${iconCopy}</button><button class="msg-action-btn" onclick="regenerateMsg()" title="重新生成">${iconRefresh}</button><button class="msg-action-btn delete" onclick="deleteMsgAndReload()" title="删除">${iconDelete}</button></div></div></div>`;
            container.scrollTop = container.scrollHeight;

            let totalTokens = 0;

            try {
                const response = await fetch('/nex/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: getUser(), message, session_id: currentSessionId, stream: true, save_user_message: saveUserMsg })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                // 内容流：按顺序保存各种内容块
                let contentParts = [];  // [{type: 'thinking', id, content}, {type: 'text', content}, {type: 'tool', ...}]
                let currentTextContent = '';  // 当前正在接收的文本
                let currentThinkingContent = '';  // 当前正在接收的思考内容
                const aiMsg = document.getElementById(aiMsgId);
                const contentEl = aiMsg.querySelector('.msg-content');
                let currentToolId = null;
                let currentThinkingId = null;
                let isThinking = false;  // 当前是否正在思考

                // 重新渲染内容的函数
                function renderContent() {
                    let html = '';
                    // 按顺序渲染内容块
                    for (const part of contentParts) {
                        if (part.type === 'thinking') {
                            html += createThinkingCardHtml(part.content, part.id, true);
                        } else if (part.type === 'text') {
                            html += fmt(part.content);
                        } else if (part.type === 'tool') {
                            html += createToolCardHtml(part.name, part.args, part.result, part.id);
                        }
                    }
                    // 渲染当前正在进行的思考
                    if (isThinking && currentThinkingId) {
                        html += createThinkingCardHtml(currentThinkingContent, currentThinkingId, false);
                    }
                    // 渲染当前正在接收的文本
                    if (currentTextContent) {
                        html += fmt(currentTextContent);
                    }
                    contentEl.innerHTML = html;
                }

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const text = decoder.decode(value);
                    const lines = text.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                if (data.type === 'content') {
                                    currentTextContent += data.data;
                                    renderContent();
                                } else if (data.type === 'thinking_start') {
                                    // 保存之前的文本（如果有）
                                    if (currentTextContent) {
                                        contentParts.push({ type: 'text', content: currentTextContent });
                                        currentTextContent = '';
                                    }
                                    isThinking = true;
                                    currentThinkingId = 'think-' + toolIdCounter++;
                                    currentThinkingContent = '';
                                    renderContent();
                                } else if (data.type === 'thinking') {
                                    currentThinkingContent += data.data;
                                    updateThinkingContent(currentThinkingId, currentThinkingContent, false);
                                } else if (data.type === 'thinking_end') {
                                    // 保存完成的思考到 contentParts
                                    contentParts.push({ type: 'thinking', id: currentThinkingId, content: currentThinkingContent });
                                    isThinking = false;
                                    currentThinkingContent = '';
                                    renderContent();
                                } else if (data.type === 'tool_start') {
                                    // 保存工具调用前的文本
                                    if (currentTextContent) {
                                        contentParts.push({ type: 'text', content: currentTextContent });
                                        currentTextContent = '';
                                    }
                                    currentToolId = 'tool-' + toolIdCounter++;
                                    contentParts.push({ type: 'tool', id: currentToolId, name: data.data.name, args: data.data.args, result: undefined });
                                    renderContent();
                                } else if (data.type === 'tool_end') {
                                    // 更新工具结果
                                    const tool = contentParts.find(p => p.type === 'tool' && p.id === currentToolId);
                                    if (tool) tool.result = data.data.result;
                                    updateToolResult(currentToolId, data.data.result);
                                } else if (data.type === 'done') {
                                    // 保存最后的文本内容
                                    if (currentTextContent) {
                                        contentParts.push({ type: 'text', content: currentTextContent });
                                        currentTextContent = '';
                                    }
                                    if (data.session_id) currentSessionId = data.session_id;
                                    if (data.tokens) totalTokens = data.tokens.total || 0;
                                    // 最终渲染
                                    renderContent();
                                }
                            } catch { }
                        }
                    }
                    container.scrollTop = container.scrollHeight;
                }

                // 确保最终内容被渲染
                if (currentTextContent) {
                    contentParts.push({ type: 'text', content: currentTextContent });
                    renderContent();
                }

                // 流式输出完成后，重新加载消息以获取正确的消息ID和操作栏
                await loadMessages(currentSessionId);
            } catch (e) {
                const aiMsg = document.getElementById(aiMsgId);
                if (aiMsg) aiMsg.querySelector('.msg-content').innerHTML = `<span style="color:var(--error)">发送失败: ${e.message}</span>`;
            }

            busy = false;
            document.getElementById('btn').disabled = false;
            await updateSessionList();
        }

        }

        function copyMsg(id) {
            const msgEl = document.querySelector(`.msg[data-id="${id}"] .msg-content`);
            if (msgEl) {
                navigator.clipboard.writeText(msgEl.innerText);
                showToast('已复制到剪贴板', 'success', 2000);
            }
        }

        async function deleteMsgAndReload() {
            // 删除最后一条AI消息，需要先刷新获取消息ID
            await loadMessages(currentSessionId);
        }

        // 初始化
        init();
    </script>
</body>

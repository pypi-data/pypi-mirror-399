[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "c3-cli"
version = "0.4.0"
description = "CLI for Compute3 - GPU orchestration and LLM API"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Compute3", email = "support@compute3.ai" }
]
dependencies = [
    "c3-sdk[comfyui]>=0.4.0",
    "openai>=2.8.1",
    "typer>=0.20.0",
    "rich>=14.2.0",
    "websocket-client>=1.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.3.0",
]

[project.scripts]
c3 = "c3cli.cli:cli"

[project.urls]
Homepage = "https://compute3.ai"
Documentation = "https://docs.compute3.ai"

[tool.hatch.build.targets.wheel]
packages = ["c3cli"]

[tool.ruff]
line-length = 100

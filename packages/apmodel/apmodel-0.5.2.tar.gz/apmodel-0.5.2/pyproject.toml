[project]
name = "apmodel"
dynamic = ["version"]
description = "ActivityStreams 2.0 and nodeinfo 2.0/2.1 implementation for Python."
readme = "README.md"
authors = [
    { name = "AmaseCocoa", email = "cocoa@amase.cc" }
]
requires-python = ">=3.10"
dependencies = [
    "cryptography>=45.0.6",
    "multiformats>=0.3.1.post4",
    "pydantic>=2.12.5",
    "pyld[aiohttp,requests]>=2.0.4",
    "typing-extensions>=4.15.0",
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.urls]
#Homepage = "https://ap.amase.cc"
#Documentation = ""
Repository = "https://github.com/fedi-libs/apmodel"
Issues = "https://github.com/fedi-libs/apmodel/issues"
Changelog = "https://github.com/fedi-libs/apmodel/blob/main/CHANGELOG.md"

[project.scripts]
apmodel = "apmodel:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/apmodel/_version.py"

[dependency-groups]
dev = [
    "git-cliff>=2.10.0",
    "mkdocstrings-python>=2.0.1",
    "pyrefly>=0.46.0",
    "pytest>=8.4.1",
    "pytest-cov>=7.0.0",
    "pyyaml>=6.0.3",
    "zensical>=0.0.13",
]

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "src/apmodel/_core/_initial/_rebuild.py"
]

line-length = 88
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "N"]
ignore = ["E501", "W292"]

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.pyrefly]
project-includes = [
    "src/**/*.py*",
    "tests/**/*.py*",
]
project-excludes = [
    "scripts/**/*.py"
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

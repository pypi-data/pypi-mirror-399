[package]
name = "arrayops"
version = "0.5.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "arrayops"
crate-type = ["cdylib"]


[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[dependencies]
pyo3 = { version = "0.24", features = ["extension-module"] }

[features]
default = []
parallel = ["dep:rayon"]
simd = []  # SIMD via compiler auto-vectorization and std::arch intrinsics
nightly-simd = []  # Use std::simd when on nightly

[dependencies.rayon]
version = "1.8"
optional = true


[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }


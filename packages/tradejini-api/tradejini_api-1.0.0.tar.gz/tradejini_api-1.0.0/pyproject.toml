[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tradejini_api"
version = "1.0.0"
description = "Professional Python SDK & Automation Suite for Tradejini CubePlus"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0",
    "requests",
    "urllib3",
    "python-dotenv",
    "pyotp",
    "websocket-client",
    "click",
    "pandas"
]

[project.scripts]
tradejini-setup = "tradejini_api.cli:setup_wizard"

[tool.setuptools.packages.find]
where = ["src"]
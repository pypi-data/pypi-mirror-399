[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rp2040link"
version = "0.1.4"
description = "A high-level, polarity-aware Python controller for Raspberry Pi Pico (RP2040) powered by Telemetrix."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
  {name = "Okhtay", email = "okhtaymp@proton.me"}
]
keywords = ["rp2040", "pico", "raspberry-pi-pico", "telemetrix", "gpio", "serial", "automation"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Embedded Systems",
  "Topic :: System :: Hardware",
]
dependencies = [
  "telemetrix-rpi-pico>=1.5.1",
  "pyserial>=3.5",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.4",
  "mypy>=1.8",
  "build>=1.2",
  "twine>=5.0",
]

[project.urls]
Homepage = "https://github.com/okhtaymp/rp2040link"
Repository = "https://github.com/okhtaymp/rp2040link"
Issues = "https://github.com/okhtaymp/rp2040link/issues"

[project.scripts]
rp2040link = "rp2040link.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

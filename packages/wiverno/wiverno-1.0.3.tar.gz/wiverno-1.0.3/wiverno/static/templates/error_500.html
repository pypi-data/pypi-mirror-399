<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 Internal Server Error</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #121212;
        color: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .card {
        background: #1f1f1f;
        border-radius: 12px;
        padding: 2rem 3rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
      }
      h1 {
        color: #e11d48;
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        color: #d1d5db;
      }
      .traceback {
        margin-top: 1.5rem;
        background: #2e2e2e;
        border-left: 4px solid #f43f5e;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.95rem;
        color: #f9fafb;
        white-space: pre-wrap;
      }
      .footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.8rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>INTERNAL SERVER ERROR</h1>
      <p>
        Something went wrong on the server. We are already working on a
        solution.
      </p>

      {% if traceback %}
      <div class="traceback">{{ traceback }}</div>
      {% endif %}

      <div class="footer">Â© Wiverno Framework</div>
    </div>
  </body>
</html>

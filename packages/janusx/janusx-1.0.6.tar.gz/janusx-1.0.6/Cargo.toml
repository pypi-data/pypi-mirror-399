[package]
name = "janusx"
version = "1.0.6"
edition = "2021"
readme = "README.md"

[lib]
name = "janusx"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"
ndarray = "0.15"
csv = "1.3"
flate2 = "1.0"
memmap2 = "0.9"
rayon = "1.10"
libm = "0.2"
nalgebra = "0.33"
rand = "0.8"
rand_distr = "0.4"

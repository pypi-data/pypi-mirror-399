[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rshub"
version = "0.3.5"
description = "This a python package to run and download submitted files on RSHub"
readme = "README.md"
authors = [{name = "Yiwen Fang", email = "yiwenfang@intl.zju.edu.cn"}]
license = {text = "MIT"}
dependencies = [
    "requests",
    "scipy",
    "tqdm",
    "h5py",
    "pandas"
]
requires-python = ">=3.8"
keywords = ["toolbox", "utilities"]

[tool.setuptools.packages.find]
where = ["src"]  # Look in root directory
include = ["rshub*"]  # Include tool and subpackages
exclude = ["tests", "tests.*", "*.tests", "*.tests.*"]  # Exclude all test patterns

[tool.setuptools]
include-package-data = false

[tool.setuptools.package-data]
"rshub" = ["output_info.csv"]

[tool.setuptools.exclude-package-data]
"*" = ["tests*", "*/tests*"]

[project.urls]
Homepage = "https://rshub.zju.edu.cn"
demos = "https://github.com/zjuiEMLab/rshub/tree/main/demo"

[metadata]
name = binary-inspector
license = Apache-2.0 AND MIT
version = 0.2.0
description = binary-inspector is a library and tools to inspect binaries (elf, winpe, mach0) for symbols and other information, and models to store this.
long_description = file:README.rst
long_description_content_type = text/x-rst
url = https://github.com/aboutcode-org/binary-inspector
author = nexB. Inc. and others
author_email = info@aboutcode.org
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Utilities
keywords = 
	utilities
license_files = 
	apache-2.0.LICENSE
	NOTICE
	AUTHORS.rst
	CHANGELOG.rst
	CODE_OF_CONDUCT.rst
	README.rst

[options]
package_dir = 
	=src
packages = find:
include_package_data = true
zip_safe = false
setup_requires = setuptools_scm[toml] >= 4
python_requires = >=3.10
install_requires = 
	click >= 8.2.0
	commoncode
	plugincode
	typecode
	lief==0.17.0
	symbolic==10.2.1

[options.entry_points]
scancode_scan = 
	macho_symbols = binary_inspector.plugin:MachOSymbolScannerPlugin
	winpe_symbols = binary_inspector.plugin:WinPESymbolScannerPlugin

[options.packages.find]
where = src

[options.extras_require]
dev = 
	scancode-toolkit
	pytest >= 7.0.1
	pytest-xdist >= 2
	aboutcode-toolkit >= 7.0.2
	twine
	ruff
	Sphinx>=5.0.2
	sphinx-rtd-theme>=1.0.0
	sphinx-reredirects >= 0.1.2
	doc8>=0.11.2
	sphinx-autobuild
	sphinx-rtd-dark-mode>=1.3.0
	sphinx-copybutton

[egg_info]
tag_build = 
tag_date = 0


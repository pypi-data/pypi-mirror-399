[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyrose2"
version = "2.0.0"
description = "Rank Ordering of Super-Enhancers - A tool for identifying super-enhancers from ChIP-seq data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Richard Young Lab (Original)", email = "youngcomputation@wi.mit.edu"},
    {name = "St. Jude Children's Research Hospital (Python 3 Port)"},
    {name = "Ming Tang (Modernization & PyPI)", email = "tangming2005@gmail.com"},
]
maintainers = [
    {name = "Ming Tang", email = "tangming2005@gmail.com"},
]
keywords = [
    "bioinformatics",
    "genomics",
    "chip-seq",
    "super-enhancers",
    "enhancers",
    "epigenetics",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/stjude/ROSE2"
Documentation = "https://github.com/stjude/ROSE2/blob/master/README.md"
Repository = "https://github.com/stjude/ROSE2"
"Bug Tracker" = "https://github.com/stjude/ROSE2/issues"

[project.scripts]
rose2 = "rose2.cli:main"
rose2-main = "rose2.rose_main:main"
rose2-geneMapper = "rose2.rose_geneMapper:main"
rose2-bamToGFF = "rose2.rose_bamToGFF:main"

[tool.setuptools]
packages = ["rose2"]
include-package-data = true

[tool.setuptools.package-data]
rose2 = ["annotation/*", "R/*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

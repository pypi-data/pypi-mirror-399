[project]
name = "comfygit-deploy"
version = "0.3.11"
description = "ComfyGit Deploy - Remote deployment and worker management CLI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "comfygit==0.3.11",
    "aiohttp>=3.9.0",
    "zeroconf>=0.131.0",
]

[project.scripts]
cg-deploy = "comfygit_deploy.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["comfygit_deploy"]

[tool.uv.sources]
comfygit-core = { workspace = true }
comfygit = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=0.24.0",
]

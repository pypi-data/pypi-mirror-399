[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sentimetric"
version = "1.0.5"
description = "A modern sentiment analysis library with optional LLM support"
readme = "README.md"
authors = [
    {name = "Abel Peter", email = "peterabel791@gmail.com"}
]

license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Text Processing :: Linguistic",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["sentiment", "analysis", "nlp", "machine-learning", "llm", "claude"]
dependencies = [
    "requests>=2.31.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
deepseek = [
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/peter-abel/sentimetric"
Documentation = "https://github.com/peter-abel/sentimetric#readme"
Repository = "https://github.com/peter-abel/sentimetric"
"Bug Tracker" = "https://github.com/peter-abel/sentimetric/issues"


[project.scripts]
sentimetric = "sentimetric.sentiment:main"


[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

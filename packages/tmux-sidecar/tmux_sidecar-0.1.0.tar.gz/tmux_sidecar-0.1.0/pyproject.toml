[project]
name = "tmux-sidecar"
version = "0.1.0"
description = "A native Tmux MCP server for AI agents"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp",
]

[project.scripts]
tmux-sidecar = "tmux_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tmux_mcp"]
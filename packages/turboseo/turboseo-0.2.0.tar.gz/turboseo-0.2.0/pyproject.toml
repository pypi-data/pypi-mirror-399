[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "turboseo"
version = "0.2.0"
description = "SEO content toolkit that writes human, not AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Thijs" }
]
keywords = [
    "seo",
    "content",
    "writing",
    "ai-detection",
    "marketing",
    "claude-code",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "textstat>=0.7.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
turboseo = "turboseo.cli.main:cli"

[project.urls]
Homepage = "https://github.com/thijs/turboseo"
Documentation = "https://github.com/thijs/turboseo#readme"
Repository = "https://github.com/thijs/turboseo"
Issues = "https://github.com/thijs/turboseo/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/turboseo"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["turboseo"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=turboseo --cov-report=term-missing"

[tool.coverage.run]
source = ["src/turboseo"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]

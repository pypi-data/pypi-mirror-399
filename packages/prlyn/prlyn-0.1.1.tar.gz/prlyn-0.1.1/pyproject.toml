[project]
name = "prlyn"
version = "0.1.1"
description = "A powerful, extensible tool for analyzing LLM prompts."
readme = "README.md"
authors = [
    { name = "prlyn Contributors" },
]
license = { text = "MIT" }
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=0.1.0",
    "mcp>=0.1.0",
    "numpy>=1.24.0",
    "pydantic>=2.0.0",
    "scikit-learn>=1.3.0",
    "sentence-transformers>=2.2.2",
    "spacy>=3.7.0",
    "structlog>=25.5.0",
    "tiktoken>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/Mishtert/prlyn"
Repository = "https://github.com/Mishtert/prlyn"

[project.scripts]
prlyn = "prlyn.server:run"

[tool.hatch.metadata]
allow-direct-references = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bandit>=1.9.2",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
    "types-requests>=2.32.4.20250913",
]

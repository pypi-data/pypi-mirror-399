
[project]
name = "reqsnap"
version = "1.0.0"
description = "Python Requirements Snapshot Tool - Lock exact versions of main libraries"
readme = "README.md"
authors = [
    {name = "Ahmed2797", email = "tanvirahmed754575@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "importlib-metadata>=4.0.0",
    "pyyaml>=6.0",
    "toml>=0.10.0",
    "packaging>=21.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "black>=23.0.0", "flake8>=6.0.0", "mypy>=1.0.0"]

[project.scripts]
reqsnap = "reqsnap.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 88

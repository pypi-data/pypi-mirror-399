[metadata]
name = reqsnap
version = 1.0.0
author = Ahmed2797
author_email = tanvirahmed754575@gmail.com
description = Python Requirements Snapshot Tool - Lock exact versions of main libraries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Ahmed2797/PyPI-Package---Requirements-snapshot-
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	importlib-metadata>=4.0.0
	pyyaml>=6.0
	toml>=0.10.0
	packaging>=21.0

[options.entry_points]
console_scripts = 
	reqsnap = reqsnap.cli:main

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist

[mypy]
python_version = 3.7
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[egg_info]
tag_build = 
tag_date = 0


[project]
name = "comfygit-core"
version = "0.3.11"
description = "ComfyGit Core - Git-based ComfyUI environment manager"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.9.0",
    "blake3>=1.0.5",
    "packaging>=25.0",
    "psutil>=7.0.0",
    "pyyaml>=6.0",
    "requests>=2.32.4",
    "requirements-parser>=0.13.0",
    "tomlkit>=0.13.3",
    "uv>=0.7",
    "xxhash>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# If your source structure requires it, use hatchling's configuration:
[tool.hatch.build.targets.wheel]
packages = ["src/comfygit_core"]

[tool.hatch.build.targets.wheel.force-include]
"src/comfygit_core/py.typed" = "comfygit_core/py.typed"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]

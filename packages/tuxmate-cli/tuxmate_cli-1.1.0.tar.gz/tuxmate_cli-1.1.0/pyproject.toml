[project]
name = "tuxmate-cli"
dynamic = ["version"]
description = "CLI tool for installing Linux packages using tuxmate's curated database"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Gururagavendra", email = "guruvelu85@gmail.com" }
]
keywords = ["linux", "package-manager", "cli", "tuxmate"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.1.0",
    "dukpy>=0.5.0",
    "requests>=2.28.0",
    "rich>=13.0.0",
]

[project.scripts]
tuxmate-cli = "tuxmate_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/tuxmate_cli/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/tuxmate_cli"]

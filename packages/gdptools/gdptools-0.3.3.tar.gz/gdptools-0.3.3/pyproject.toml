[project]
name = "gdptools"
version = "0.3.3"
description = "Gdptools"
readme = "README.md"
license = "CC0-1.0"
requires-python = ">=3.10,<3.14"
authors = [
    { name = "Richard McDonald", email = "rmcd@usgs.gov" },
    { name = "Anders Hopkins", email = "ahopkins@usgs.gov" },
    { name = "August Schultz", email = "arschultz@usgs.gov" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved",
]
dependencies = [
    "pandas>=2.0.0",
    "numpy>2.0",
    "geopandas>=0.13.0",
    "shapely>=2.0",
    "pyproj>=3.3.0",
    "xarray>=2024.7.0,<2025.0.0",
    "netcdf4>=1.5.8",
    "zarr>=2.12.0",
    "rasterio>=1.2.9,<1.5.0",
    "bottleneck>=1.3.3",
    "dask-geopandas>0.4.1",
    "dask>2024.8.0",
    "joblib>=1.4.0",
    "rioxarray>=0.15,<0.21",
    "pydantic>=2",
    "pystac>=1.10,<2.0",
    "statsmodels>=0.14,<1.0",
    "tqdm>=4.66.2",
    "fastparquet>=2024.2,<=2024.5",
    "pyarrow>=10.0.0,<18.0.0",
    "s3fs>=2025.2.0",
    "click>=8.1,<9",
    "urllib3>=2.6.0",  # CVE-2025-66418, CVE-2025-66471
    "exactextract>=0.3.0",
]

[project.urls]
Homepage = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools"
Repository = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools"
Documentation = "https://gdptools.readthedocs.io"
Changelog = "https://code.usgs.gov/wma/nhgf/toolsteam/gdptools/-/blob/develop/HISTORY.md"

[project.scripts]
gdptools = "gdptools.__main__:main"

[dependency-groups]
dev = [
    "jupyter-book>=1.0,<2",
    "pytest>=8.0",
    "safety>=3.0",
    "mypy>=1.9",
    "typeguard>=4.2",
    "xdoctest[colors]>=1.1.0",
    "sphinx>=4",
    "sphinx-autobuild>=2024.0",
    "pre-commit>=2.20.0",
    "pre-commit-hooks>=4.3.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-click>=5.0",
    "pygments>=2.9.0",
    "nox>=2021.10.1",
    "nbconvert>=7.0",
    "bandit==1.8.3",
    "ipykernel>=6.12.1",
    "docutils>=0.20",
    "nbstripout>=0.5.0",
    "coverage>=7.4",
    "sphinxcontrib-bibtex>=2.5.0",
    "jupytext>=1.14.1",
    "bump2version>=1.0.1",
    "vulture>=2.9.1",
    "pydeps>=1.12.17",
    "graphviz>=0.20.1",
    "distributed>=2025.3.0",
    "pytest-cov>=6.0.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.6",
    "deptry>=0.24.0",
    "pip-audit>=2.7.0",
]
docs = [
    "jupyter-book>=1.0,<2",
    "myst-nb",
    "latexcodec",
    "jupyterlab",
    "jupytext",
    "jupyter-bokeh",
    "pynhd==0.19.4",
    "pygeohydro",
    "cartopy",
    "hvplot",
    "geoviews",
    "holoviews",
    "plotly",
    "bokeh",
    "matplotlib",
    "distributed",
    "earthaccess",
    "selenium",
    "geckodriver",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gdptools"]

[tool.hatch.build.targets.sdist]
include = ["src/gdptools", "tests"]

[tool.uv]
default-groups = ["dev"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["gdptools"]
omit = [
    "src/gdptools/helpers_for_test.py",
    "src/gdptools/fill_missing_vals_nearest_neighbor.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 60
ignore_errors = true

[tool.deptry]
extend_exclude = ["docs", "tests/data"]
known_first_party = ["gdptools"]

[tool.deptry.per_rule_ignores]
DEP002 = ["zarr", "Bottleneck", "pystac", "fastparquet", "pyarrow", "s3fs"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
no_implicit_optional = true
no_implicit_reexport = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
ignore_missing_imports = true
plugins = ["pydantic.mypy", "numpy.typing.mypy_plugin"]

[[tool.mypy.overrides]]
module = "tests.*"
warn_unused_ignores = false

[[tool.mypy.overrides]]
module = "noxfile"
warn_unreachable = false
disallow_untyped_decorators = false

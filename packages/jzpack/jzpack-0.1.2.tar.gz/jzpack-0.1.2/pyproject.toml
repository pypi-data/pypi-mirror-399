[project]
name = "jzpack"
version = "0.1.2"
description = "High-performance JSON/NDJSON compression library"
authors = [{name = "hasanzaibak"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
keywords = ["json", "compression", "ndjson", "zstd", "msgpack", "logs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Archiving :: Compression",
    "Typing :: Typed",
]
dependencies = [
    "msgpack>=1.0.0",
    "zstandard>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black (>=25.12.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
]

[project.urls]
Homepage = "https://github.com/hasanzaibak/jzpack"
Repository = "https://github.com/hasanzaibak/jzpack"
Issues = "https://github.com/hasanzaibak/jzpack/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["jzpack"]

[tool.pytest.ini_options]
testpaths = ["tests"]

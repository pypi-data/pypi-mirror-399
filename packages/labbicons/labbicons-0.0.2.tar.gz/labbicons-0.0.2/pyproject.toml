[project]
name = "labbicons"
version = "0.0.2"
description = "Icon components library for labb UI and django projects"
authors = [
    {name = "zadiq", email = "dev@zadiq.com"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
keywords = [
    "django",
    "ui",
    "components",
    "library",
    "perfect",
    "django-cotton",
    "tailwind",
    "daisyui",
]
requires-python = ">=3.9,<4"
packages = [{include = "labbicons"}]
dependencies = [
    "django-cotton (>=2.1.3,<3.0.0)",
    "typer (>=0.19.2,<0.20.0)",
    "rich (>=14.2.0,<15.0.0)",
]

[project.urls]
Documentation = "https://labb.io/docs/icons"
Source = "https://github.com/labbhq/labb/tree/main/extras/icons"
Discussions = "https://github.com/labbhq/labb/discussions"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "labbicons.tests.settings"

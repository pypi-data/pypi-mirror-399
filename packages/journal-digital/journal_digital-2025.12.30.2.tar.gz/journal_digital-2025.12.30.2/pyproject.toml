[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
    "hatch-vcs",
]

[tool.hatch.version]
source = "vcs"

[project]
dependencies =[
  "dotenv==0.9.9",
  "python-dotenv==1.0.1",
  "pandas==2.2.3",
  "tqdm==4.67.1",
]
name = "journal_digital"
dynamic = ["version"]
readme = "README.md"
authors = [
  {name = "Robert Aspenskog", email = "robert.aspenskog@gmail.com"},
  {name = "Mathias Johansson", email = "MathiasJoha@gmail.com"},
]
maintainers = [
  {name = "Mathias Johansson", email = "MathiasJoha@gmail.com"},
  {name = "Robert Aspenskog", email = "robert.aspenskog@gmail.com"},
]
keywords = [
    "automatic speech recognition",
    "intertitle",
    "newsreels",
    "speech-to-text",
    "swedish",
    "transcription",
    "whisperx",

]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: GPU :: NVIDIA CUDA",
    "Framework :: Pytest",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Utilities",
]
description = "Transcriptions from the Swedish newsreel archive Journal Digital"
license = {text = "CC-BY-NC-4.0"}


[project.urls]
Homepage = "https://modernatider1936.se"
Repository = "https://github.com/Modern36/journal_digital_corpus"

[project.optional-dependencies]
dev = [
  "swescribe[whisperx]==0.1.0",
  "stum==0.2.0",
  "pytest==8.3.5",
]
test = [
  "pytest==8.3.5",
]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
force-exclude = '''
/(
    \.toml
  | \.yaml
)/
'''

[tool.ruff]
line-length = 79

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
testpaths = ["tests"]
pythonpath = "src/journal_digital"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]



[tool.hatch.build.targets.sdist]
include = [
    "/src/journal_digital",
    "/**/*.tsv",
    "LICENSE",
    "README.md"
]


[tool.hatch.build.targets.wheel]
packages = ["src/journal_digital"]
include = [
    "/**/*.tsv",
]


[tool.hatch.envs.default]
dependencies = [
  "coverage-badge==1.1.2",
  "hatch==1.14.1",
  "pytest==8.3.5",
  "pytest-cov==6.1.1",
  "tox==4.26.0"
]

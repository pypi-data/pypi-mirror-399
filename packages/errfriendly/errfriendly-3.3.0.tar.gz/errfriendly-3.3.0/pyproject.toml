[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "errfriendly"
version = "3.3.0"
description = "Friendly explanations for Python errors"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Shahnawaz", email = "your.email@example.com"}
]
keywords = ["exceptions", "debugging", "developer-tools", "error-messages", "traceback", "ai", "llm", "ollama", "openai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/infinawaz/errfriendly"
Documentation = "https://github.com/infinawaz/errfriendly#readme"
Repository = "https://github.com/infinawaz/errfriendly"
Issues = "https://github.com/infinawaz/errfriendly/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
]
# AI feature optional dependencies
ai-local = [
    "httpx>=0.24.0",
]
ai-deepseek = [
    "openai>=1.0.0",  # DeepSeek uses OpenAI-compatible API
]
ai-openai = [
    "openai>=1.0.0",
]
ai-anthropic = [
    "anthropic>=0.18.0",
]
ai-gemini = [
    "google-generativeai>=0.4.0",
]
ai-all = [
    "httpx>=0.24.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "google-generativeai>=0.4.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/errfriendly"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "svg_path_editor"
description = "An SVG path editor"
version = "2.0.0"
readme = "ReadMe.md"
requires-python = ">=3.12"
license = "MPL-2.0"
license-files = ["License"]
authors = [{ name = "Kurt BÃ¶hm", email = "kurbo96@gmail.de" }]
keywords = ["svg", "drawing", "vector"]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development",
]

[project.urls]
Repository = "https://github.com/KurtBoehm/svg_path_editor"

[project.optional-dependencies]
dev = ["furo", "pytest", "sphinx", "sphinx-autoapi"]

[tool.pytest]
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "histopca"
version = "0.1.2"
description = "Principal Component Analysis on Histogram-Binned Distributional Data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "AGPL-3.0-or-later"}
keywords = ["pca", "histogram", "distributional-data", "statistics", "data-analysis"]

authors = [
  {name = "Bibi Brahim and Sun Makosso Alix", email = "brahim_b@foursight.ai"}
]

maintainers = [
  {name = "Bibi Brahim", email = "brahim_b@foursight.ai"}
]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
]

[project.urls]
Homepage = "https://github.com/brahim7/foursight.ai_histopca"
Documentation = "https://github.com/brahim7/foursight.ai_histopca#readme"
Repository = "https://github.com/brahim7/foursight.ai_histopca.git"
"Bug Tracker" = "https://github.com/brahim7/foursight.ai_histopca/issues"
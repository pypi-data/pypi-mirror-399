[project]
name = "comaps-map-distributor"
version = "0.2.0"
description = "A small CLI tool to download and then serve map files for CoMaps."
readme = "README.md"
authors = [
    { name = "Bastian Greshake Tzovaras", email = "bgreshake@proton.me" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.3.1",
    "inquirerpy>=0.3.4",
    "netifaces>=0.11.0",
    "rangehttpserver>=1.4.0",
    "requests>=2.32.5",
    "rich>=14.2.0",
]

license = "AGPL-3.0-or-later"
license-files = ["COPYING"]

keywords = ["comaps", "openstreetmap", "map server"]

classfiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console"
]

[project.urls]
Homepage = "https://codeberg.org/gedankenstuecke/comaps-map-distributor"
Repository = "https://codeberg.org/gedankenstuecke/comaps-map-distributor.git"
Issues = "https://codeberg.org/gedankenstuecke/comaps-map-distributor/issues"
Changelog = "https://codeberg.org/gedankenstuecke/comaps-map-distributor/src/branch/main/CHANGELOG.md"
Funding = "https://ko-fi.com/gedankenstuecke"

[project.scripts]
comaps-map-distributor = "comaps_map_distributor:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

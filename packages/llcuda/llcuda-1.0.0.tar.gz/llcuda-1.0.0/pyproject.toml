[build-system]
requires = [
    "setuptools>=45",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "llcuda"
version = "1.0.0"
description = "PyTorch-style CUDA-accelerated LLM inference with bundled binaries, smart model loading, and hardware auto-configuration"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Waqas Muhammad", email = "waqasm86@gmail.com"}
]
keywords = ["llm", "cuda", "gpu", "inference", "deep-learning", "llama", "jupyter", "jupyterlab", "chat", "embeddings", "semantic-search", "gguf"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Environment :: GPU :: NVIDIA CUDA :: 12",
]

dependencies = [
    "numpy>=1.20.0",
    "requests>=2.20.0",
    "huggingface_hub>=0.10.0",
    "tqdm>=4.60.0",
]

[project.optional-dependencies]
jupyter = [
    "ipywidgets>=7.6.0",
    "tqdm>=4.60.0",
    "IPython>=7.0.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
]
embeddings = [
    "scikit-learn>=1.0.0",
]
models = [
    "huggingface_hub>=0.10.0",
    "gguf>=0.1.0",
]
all = [
    "ipywidgets>=7.6.0",
    "tqdm>=4.60.0",
    "IPython>=7.0.0",
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "huggingface_hub>=0.10.0",
    "gguf>=0.1.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "mypy>=0.950",
    "sphinx>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/waqasm86/llcuda"
Documentation = "https://waqasm86.github.io/"
Repository = "https://github.com/waqasm86/llcuda"
"Bug Tracker" = "https://github.com/waqasm86/llcuda/issues"
Changelog = "https://github.com/waqasm86/llcuda/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

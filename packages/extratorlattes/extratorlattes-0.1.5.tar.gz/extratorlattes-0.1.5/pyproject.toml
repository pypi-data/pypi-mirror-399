[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "extratorlattes"
version = "0.1.5"
description = "Ferramenta para extração e pareamento de dados da Plataforma Lattes"
# O uv falhou porque não achou o README no local especificado
readme = "extratorlattes/README.md" 
requires-python = ">=3.8"
authors = [
    {name = "Seu Nome"}
]
dependencies = [
    "pandas",
    "numpy",
    "xlsxwriter",
    "psycopg2-binary",
    "SQLAlchemy",
    "statsmodels",
    "Flask",
    "requests",
    "zeep",
    "unidecode",
    "xmltodict",
    "beautifulsoup4",
    "pytz",
]

[tool.setuptools]
# Isso força o setuptools a encontrar o pacote na estrutura atual
packages = ["extratorlattes"]
package-dir = {"extratorlattes" = "extratorlattes"}
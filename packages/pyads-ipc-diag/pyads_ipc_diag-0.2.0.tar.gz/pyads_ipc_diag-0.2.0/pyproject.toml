[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyads-ipc-diag"
version = "0.2.0"
description = "Read Beckhoff IPC Diagnostics via ADS using pyads"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Teemu Vartiainen" }
]

dependencies = [
  "pyads"
]

[project.scripts]
pyads-ipc-diag = "pyads_ipc_diag.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

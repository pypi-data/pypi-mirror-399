[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "undu"
version = "0.0.1"
description = "Simple version control for humans. Full release coming soon."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Benjamin DeKraker", email = "aries.benjamin@gmail.com"}
]
keywords = ["version-control", "undo", "backup", "vcs"]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/bdekraker/undu"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "modelco"
version = "0.0.1.4"
authors = [
  { name="Shangbin Feng", email="shangbin@cs.washington.edu" },
]
description = "LLM collaboration"
readme = "README.md"
requires-python = ">=3.11.13"
classifiers = [
    "Programming Language :: Python :: 3"
]

dependencies = [
    "accelerate==1.6.0",
    "aiohttp==3.12.14",
    "aiosignal==1.4.0",
    "attrs==25.3.0",
    "certifi==2025.6.15",
    "charset-normalizer==3.4.2",
    "datasets==4.0.0",
    "dill==0.3.8",
    "filelock==3.18.0",
    "frozenlist==1.7.0",
    "fsspec==2025.3.0",
    "huggingface-hub==0.33.1",
    "idna==3.10",
    "jinja2==3.1.6",
    "markupsafe==3.0.2",
    "mergekit==0.1.4",
    "multidict==6.6.3",
    "multiprocess==0.70.16",
    "nevergrad",
    "numpy==2.3.1",
    "openai==1.93.2",
    "packaging==25.0",
    "pandas==2.3.1",
    "pillow==11.2.1",
    "protobuf==6.31.1",
    "psutil==7.0.0",
    "pyarrow==20.0.0",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "pyyaml==6.0.2",
    "regex==2024.11.6",
    "requests==2.32.4",
    "safetensors==0.5.3",
    "scipy==1.16.1",
    "six==1.17.0",
    "sympy==1.14.0",
    "tenacity==9.1.2",
    "tokenizers==0.21.2",
    "torch==2.7.1",
    "torch-geometric==2.7.0",
    "torchaudio==2.7.1",
    "torchvision==0.22.1",
    "tqdm==4.67.1",
    "transformers==4.53.0",
    "triton==3.3.1",
    "trl==0.19.1",
    "typing-extensions==4.14.0",
    "typing-inspection==0.4.1",
    "urllib3==2.5.0",
    "wcwidth==0.2.13",
    "xxhash==3.5.0",
    "yarl==1.20.1"
]

license = "LGPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.scripts]
moco = "model_collaboration.main:run_main"

[tool.setuptools]
include-package-data = true
package-data = { "model_collaboration.data" = ["*.json"], "model_collaboration.logs" = ["*.md"]}

[project.urls]
Homepage = "https://github.com/BunsenFeng/model_collaboration"
Issues = "https://github.com/BunsenFeng/model_collaboration/issues"
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "context-window-manager"
version = "0.1.0"
description = "Production-ready LLM context window optimization and management"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Pranay M", email = "pranay@example.com"}]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "context", "tokens", "gpt", "claude", "optimization"]

dependencies = []

[project.optional-dependencies]
tiktoken = ["tiktoken>=0.5.0"]
full = ["tiktoken>=0.5.0"]
dev = ["pytest>=7.0.0", "black>=23.0.0", "mypy>=1.0.0"]

[project.urls]
Homepage = "https://github.com/pranaym/context-window-manager"
Documentation = "https://github.com/pranaym/context-window-manager#readme"
Repository = "https://github.com/pranaym/context-window-manager"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

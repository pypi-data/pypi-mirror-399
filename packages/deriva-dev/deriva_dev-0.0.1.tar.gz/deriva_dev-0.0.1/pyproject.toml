[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deriva-dev"
version = "0.0.1"
description = "Development tools for Deriva"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "deriva-dev" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/deriva-dev"

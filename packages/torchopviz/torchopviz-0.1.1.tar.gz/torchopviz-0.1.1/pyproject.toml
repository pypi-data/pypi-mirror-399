# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "torchopviz"
version = "0.1.1"
description = "A small package to create visualizations of PyTorch operation execution"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "cjj535", email = "767876863@qq.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "flask==3.1.2",
    "graphviz==0.21",
]

[project.urls]
Homepage = "https://github.com/cjj535/torchopviz"
Repository = "https://github.com/cjj535/torchopviz"

[tool.setuptools.package-data]
torchopviz = [
    "server/templates/*.html",
    "server/static/**/*.js",
]

[tool.setuptools.packages.find]
where = ["src"]
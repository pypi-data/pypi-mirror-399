[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-cuc-king"
version = "0.1.0"
description = "MCP Server for getting current time with timezone support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pytz>=2024.1",
]

[project.scripts]
mcp-cuc-king = "mcp_time_server.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/mcp-time-server"
Repository = "https://github.com/yourusername/mcp-time-server"
Issues = "https://github.com/yourusername/mcp-time-server/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_time_server"]

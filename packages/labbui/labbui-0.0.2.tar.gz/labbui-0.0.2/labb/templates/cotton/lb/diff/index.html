{% load lb_tags %}
<c-vars
    class=""
    aspectRatio=""
    :aspectRatioClasses="{
        '16/9': 'aspect-[16/9]',
        '4/3': 'aspect-[4/3]',
        '1/1': 'aspect-square',
        '3/4': 'aspect-[3/4]',
        '9/16': 'aspect-[9/16]'
    }"
/>

<div class="diff {{ aspectRatioClasses|get_dict_item:aspectRatio }} {{ class }}" {{ attrs }}>
    {{ slot }}
</div>

<div class="flex flex-wrap gap-4 items-center">
    <!-- Button with icon at end -->
    <c-lb.button icon="rmx.arrow-right" iconEnd>
        Next
    </c-lb.button>

    <!-- Button with icon at end and variant -->
    <c-lb.button variant="primary" icon="rmx.arrow-right" iconEnd>
        Continue
    </c-lb.button>

    <c-lb.button variant="success" icon="rmx.check" iconEnd>
        Submit
    </c-lb.button>

    <c-lb.button variant="accent" icon="rmx.download" iconEnd>
        Download
    </c-lb.button>

    <!-- Outline style with icon at end -->
    <c-lb.button btnStyle="outline" icon="rmx.arrow-right" iconEnd>
        Next Step
    </c-lb.button>

    <!-- Ghost style with icon at end -->
    <c-lb.button btnStyle="ghost" icon="rmx.arrow-right" iconEnd>
        Learn More
    </c-lb.button>

    <!-- Different sizes with icon at end -->
    <c-lb.button size="sm" icon="rmx.arrow-right" iconEnd>
        Next
    </c-lb.button>

    <c-lb.button size="lg" icon="rmx.arrow-right" iconEnd variant="primary">
        Get Started
    </c-lb.button>

    <!-- Button with filled icon at end -->
    <c-lb.button icon="rmx.arrow-right" iconEnd iconFill variant="primary">
        Continue
    </c-lb.button>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle menu dropdown toggle functionality
    const menuDropdownToggles = document.querySelectorAll('.menu-dropdown-toggle');

    menuDropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();

            // Find the associated dropdown menu
            const dropdown = this.nextElementSibling;
            if (dropdown && dropdown.classList.contains('menu-dropdown')) {
                // Toggle the show class
                dropdown.classList.toggle('menu-dropdown-show');

                // Optional: Close other open dropdowns
                const allDropdowns = document.querySelectorAll('.menu-dropdown');
                allDropdowns.forEach(otherDropdown => {
                    if (otherDropdown !== dropdown) {
                        otherDropdown.classList.remove('menu-dropdown-show');
                    }
                });
            }
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.menu-dropdown-toggle') && !e.target.closest('.menu-dropdown')) {
            const allDropdowns = document.querySelectorAll('.menu-dropdown');
            allDropdowns.forEach(dropdown => {
                dropdown.classList.remove('menu-dropdown-show');
            });
        }
    });
});
</script>

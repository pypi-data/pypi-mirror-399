[project]
name = "labbui"
version = "0.1.0"
description = "UI components library for Django perfectionists"
authors = [
    {name = "zadiq", email = "dev@zadiq.com"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
keywords = [
    "django",
    "ui",
    "components",
    "library",
    "perfect",
    "django-cotton",
    "tailwind",
    "daisyui",
]
requires-python = ">=3.9,<4"
packages = [{include = "labb"}]
dependencies = [
    "django-cotton (>=2.1.3,<3.0.0)",
    "typer (>=0.19.2,<0.20.0)",
    "rich (>=14.2.0,<15.0.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
]

[project.urls]
Documentation = "https://labb.io/"
Source = "https://github.com/labbhq/labb"
Discussions = "https://github.com/labbhq/labb/discussions"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
labb = "labb.cli.main:app"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-mock (>=3.15.1,<4.0.0)",
    "ruff (>=0.14.0,<0.15.0)",
    "pytest-django (>=4.11.1,<5.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "labbicons @ ./extras/icons",
    "labbdocs @ ./docs",
    "pre-commit (>=4.3.0,<5.0.0)",
]


[tool.poetry]
packages = [{include = "labb"}]
include = [
    "CHANGELOG.md",
    "labb/templates/**/*.html",
    "labb/components/schema/*.yaml",
    "labb/cli/templates/*.css"
]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
labbicons = {develop = true}
labbdocs = {develop = true}

[project.optional-dependencies]
icons = ["labbicons"]
docs = ["labbdocs"]

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:install "ipywidgets" for Jupyter support:UserWarning',
]

[tool.ruff]
line-length = 88

[tool.ruff.lint.isort]
known-first-party = ["labb", "labbicons", "labbdocs"]
force-single-line = false
combine-as-imports = true
split-on-trailing-comma = true

{% load lb_tags %}
<c-vars
    class=""
    as="footer"
    center
    direction="horizontal"
    :directionClasses="{
        'vertical': 'footer-vertical',
        'horizontal': 'footer-horizontal'
    }"
/>

<{{ as }}
    class="footer {% if center %}footer-center{% endif %} {{ directionClasses|get_dict_item:direction }} {{ class }}"
    {{ attrs }}
>
    {{ slot }}
</{{ as }}>

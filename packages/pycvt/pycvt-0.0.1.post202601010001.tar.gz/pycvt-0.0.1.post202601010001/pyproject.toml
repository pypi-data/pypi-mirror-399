[project]
name = "pycvt"
version = "0.0.1-202601010001"
authors = [
  { name = "ferretsprite", email = "ferret-sprite-goon@duck.com" }
]

description = "pycvt is a Python package designed for computer vision utilities, including YOLO annotation handling, image manipulation, bounding box plotting, and data conversion tools."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "distinctipy>=1.3.4",
    "easyfont>=0.0.1.post10",
]

[project.urls]
Homepage = "https://github.com/xx025"
Repository = "https://github.com/"
Documentation = "https://github.com/"

[tool.uv]
index-url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true

[dependency-groups]
dev = [
    "imageio>=2.37.0",
    "matplotlib>=3.10.8",
    "opencv-python>=4.12.0.88",
    "pillow>=11.2.1",
    "pydantic>=2.12.5",
    "scikit-image>=0.25.2",
]

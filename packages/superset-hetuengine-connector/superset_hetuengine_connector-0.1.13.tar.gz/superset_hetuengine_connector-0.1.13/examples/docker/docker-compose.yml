version: '3.8'

services:
  superset:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: superset-hetuengine
    ports:
      - "8088:8088"
    environment:
      # Java configuration
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64

      # HetuEngine JDBC configuration
      - HETUENGINE_JDBC_JAR=/opt/hetuengine-jdbc.jar

      # Optional: Default HetuEngine connection parameters
      # - HETUENGINE_HOST=hetuengine-server
      # - HETUENGINE_PORT=29860
      # - HETUENGINE_CATALOG=hive
      # - HETUENGINE_SCHEMA=default
      # - HETUENGINE_TENANT=default

      # Superset configuration
      - SUPERSET_SECRET_KEY=your-secret-key-change-me
      - SUPERSET_LOAD_EXAMPLES=yes
    volumes:
      # Persist Superset data
      - superset-data:/app/superset_home

      # Optional: Mount custom configuration
      # - ./superset_config.py:/app/pythonpath/superset_config.py

      # Optional: Mount JDBC driver from host
      # - ./hetuengine-jdbc.jar:/opt/hetuengine-jdbc.jar:ro
    networks:
      - superset-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: superset-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - superset-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for metadata database
  postgres:
    image: postgres:14-alpine
    container_name: superset-postgres
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - superset-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  superset-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  superset-network:
    driver: bridge

[build-system]
requires = ["setuptools>=80.0.0", "wheel", "Cython>=3.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "fractionalstd2inner"
version = "1.0.0.0"
authors = [
  { name="WeDu-official", email="fplu.the.founder@gmail.com" },
]
description = "the cython-based fractions system used for td2inner(an internal part of timediffz)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Science/Research",
    "Topic :: Internet",
    "License :: OSI Approved :: MIT License"
]
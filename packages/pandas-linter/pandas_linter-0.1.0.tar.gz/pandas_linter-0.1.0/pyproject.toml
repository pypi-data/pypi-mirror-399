[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pandas-linter"
version = "0.1.0"
description = "Static linter to optimize Pandas/Numpy code"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Jean Estevez", email = "ctarriba9@gmail.com"}
]
maintainers = [
  {name = "Jean Estevez", email = "ctarriba9@gmail.com"}
]
keywords = ["pandas", "lint", "static analysis", "optimization", "data science"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "click",
    "rich",
    "toml",
    "libcst"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "build",
    "twine"
]

[project.urls]
Homepage = "https://github.com/Jean-EstevezT/pandas_lint"
Repository = "https://github.com/Jean-EstevezT/pandas_lint"
Issues = "https://github.com/Jean-EstevezT/pandas_lint/issues"

[project.scripts]
pandas-lint = "pandas_lint.cli:main"

[tool.pandas-linter]
ignore = ["STY001"]
[tool.poetry]
name = "reminix"
version = "0.5.0"
description = "Reminix Python SDK"
authors = ["Reminix <support@reminix.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/reminix-ai/reminix-python"
homepage = "https://github.com/reminix-ai/reminix-python"
keywords = ["reminix", "sdk", "python", "api", "client"]
packages = [{include = "reminix", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
httpx = "^0.28.1"
pydantic = "^2.9.0"

[tool.poetry.extras]
# Future: Add extras for integrations
# stripe = ["stripe>=5.0.0"]
# slack = ["slack-sdk>=3.0.0"]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-asyncio = "^1.3.0"
pytest-cov = "^7.0.0"
black = "^25.12.0"
ruff = "^0.14.10"
mypy = "^1.10.0"
datamodel-code-generator = "^0.47.0"
inflect = "^7.5.0"
isort = "^7.0.0"
openapi-spec-validator = "^0.7.2"
prance = "^25.4.8.0"
pre-commit = "^4.5.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']
exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | \.mypy_cache
  | \.pytest_cache
  | \.ruff_cache
  | build
  | dist
)/
| .*/client/resources/.*
| .*/client/types\.py
'''

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    ".venv",
    ".eggs",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    "build",
    "dist",
    "src/**/client/resources",
    "src/**/client/types.py",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = "reminix.client.resources.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "reminix.client.types"
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
norecursedirs = ["integration"]

[tool.poetry.scripts]
generate-types = "tools.generate_types:main"
generate-resources = "tools.resources_generator.cli:main"
bump-version = "tools.bump_version:main"
show-version = "tools.show_version:main"
setup = "tools.setup:main"
test-integration = "tools.test_integration:main"


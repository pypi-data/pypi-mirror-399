[project]
name = "nextnextping"
version = "1.29.1"
description = "You can connect via SSH using a language called TTL(Terawaros Tekitou Language), which is similar to teraterm macro, and ping other servers as stepping stones."
authors = [
    {name = "Toshikazu Ando",email = "foobar@em.boo.jp"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "paramiko",
    "antlr4-python3-runtime",
    "uptime",
    "pexpect",
    "cryptography",
    "pyserial"
]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = ["--import-mode=importlib"]

[tool.poetry]
packages = [{include = "nextnextping", from = "."}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
nextnextping = "nextnextping.nextnextping:main"
pyttl = "nextnextping.pyttl:main"

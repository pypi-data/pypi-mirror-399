[project]
name = "opensearch-client"
version = "0.2.1"
description = "OpenSearch client with hybrid search support for Korean text"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "leo", email = "liniarq@gmail.com"}
]
keywords = ["opensearch", "search", "vector", "hybrid", "korean", "nori"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "opensearch-py>=3.0.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0"]
local = ["fastembed>=0.4"]
async = ["aiohttp>=3.0"]
all = ["openai>=1.0", "fastembed>=0.4", "aiohttp>=3.0"]

[project.urls]
Homepage = "https://github.com/namyoungkim/opensearch-client"
Repository = "https://github.com/namyoungkim/opensearch-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/opensearch_client"]

[dependency-groups]
dev = [
    "ruff>=0.14",
    "ty>=0.0.7",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.23",
    "pre-commit>=4.0",
]

# ===== Ruff =====
[tool.ruff]
line-length = 88
target-version = "py310"
exclude = [".venv", "venv", "__pycache__", "build", "dist"]

[tool.ruff.lint]
select = ["E", "W", "F", "B", "I", "C4", "UP", "SIM", "TCH", "PTH", "ASYNC", "RUF"]
ignore = ["E501", "B008"]
fixable = ["ALL"]

[tool.ruff.lint.isort]
known-first-party = ["opensearch_client"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["B011"]
"__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true

# ===== ty =====
[tool.ty]
# ty auto-detects requires-python

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
markers = [
    "integration: marks tests as integration tests (requires OpenSearch)",
    "e2e: marks tests as end-to-end tests",
]

# ===== Coverage =====
[tool.coverage.run]
source = ["src/opensearch_client"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
fail_under = 70
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "raise ImportError",
]

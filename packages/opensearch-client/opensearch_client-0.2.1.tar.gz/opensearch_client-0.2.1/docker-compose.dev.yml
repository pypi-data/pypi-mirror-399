# Development Docker Compose for OpenSearch
#
# Includes Nori plugin for Korean text analysis.
# Data is persisted in a Docker volume.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d     # Start
#   docker compose -f docker-compose.dev.yml down      # Stop
#   docker compose -f docker-compose.dev.yml down -v   # Stop and remove data

services:
  opensearch:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: opensearch-dev
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_INITIAL_ADMIN_PASSWORD}
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  opensearch-data:
    name: opensearch-dev-data

networks:
  default:
    name: opensearch-dev-net

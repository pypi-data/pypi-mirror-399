services:
  opensearch-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: opensearch-test
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_TEST_PASSWORD:-TestP@ssw0rd!}
    ports:
      - "9201:9200"
      - "9601:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

networks:
  default:
    name: opensearch-test-net

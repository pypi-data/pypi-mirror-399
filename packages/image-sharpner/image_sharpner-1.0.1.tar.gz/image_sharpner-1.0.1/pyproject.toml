[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "image_sharpner"
version = "1.0.1"
description = "A lightweight adaptive multi-frequency image sharpening library."
readme = "README.md"
requires-python = ">=3.7"

authors = [
    { name = "Md Istiak Tanvir", email = "eruddro@gmail.com" },
    {name = "Asma Akter" , email = "asmaul9377@gmail.com"}
]

license = { text = "MIT" }

keywords = [
    "image processing",
    "image enhancement",
    "image sharpening",
    "adaptive sharpening",
    "computer vision",
    "opencv",
    "frequency decomposition"
]

dependencies = [
    "numpy>=1.19",
    "opencv-python>=4.0.0"
]

classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research"
]

[project.urls]
Homepage = "https://github.com/ITR-Ruddro/Lightweight-Image-Sharpening-Method"


# ACTO Configuration Example
# Copy this file to ~/.acto/config.toml or set environment variables with ACTO_ prefix

# Token Gating Configuration
# Enable token gating to require minimum token balance for API access
token_gating_enabled = true

# Solana token mint address (contract address)
token_gating_mint = "9wpLm21ab8ZMVJWH3pHeqgqNJqWos73G8qDRfaEwtray"

# Minimum token balance required (in tokens, not in smallest unit)
token_gating_minimum = 50000.0

# Solana RPC Configuration
# Option 1: Use Helius (recommended for production - better rate limits)
# helius_api_key = "your-helius-api-key"

# Option 2: Use custom RPC URL (overrides Helius if both are set)
# solana_rpc_url = "https://your-custom-rpc.com"

# If neither is set, falls back to public Solana RPC (strict rate limits)

# Database Configuration
# db_url = "sqlite:///./data/acto.sqlite"
# db_url = "postgresql://user:password@localhost/acto"

# Server Configuration
# host = "127.0.0.1"
# port = 8080

# JWT Configuration
# jwt_secret_key = "your-secret-key-here"
# jwt_access_token_expire_minutes = 60

# Rate Limiting
# rate_limit_enabled = true
# rate_limit_rps = 5.0
# rate_limit_burst = 20
# rate_limit_bucket_ttl = 3600.0       # Bucket expiry in seconds (default: 1 hour)
# rate_limit_cleanup_interval = 1000   # Cleanup stale buckets every N requests


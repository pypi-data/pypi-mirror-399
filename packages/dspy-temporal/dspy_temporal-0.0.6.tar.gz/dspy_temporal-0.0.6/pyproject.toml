[project]
name = "dspy-temporal"
version = "0.0.6"
description = "Durable execution for DSPy programs using Temporal workflows"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Barış Deniz Sağlam", email = "bdsaglam@gmail.com" }
]
requires-python = ">=3.11"
keywords = [
    "dspy",
    "temporal",
    "durable-execution",
    "workflows",
    "llm",
    "ai",
    "fault-tolerance",
    "orchestration",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "dspy>=2.6.0",
    "temporalio>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/bdsaglam/dspy-temporal"
Repository = "https://github.com/bdsaglam/dspy-temporal"
Documentation = "https://github.com/bdsaglam/dspy-temporal#readme"
Issues = "https://github.com/bdsaglam/dspy-temporal/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
    "tavily-python>=0.7.17",
    "ty",
]

[build-system]
requires = ["uv_build>=0.6.0,<0.7"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks tests as integration tests (require Temporal server)",
]

[tool.ruff]
extend = "ruff.toml"

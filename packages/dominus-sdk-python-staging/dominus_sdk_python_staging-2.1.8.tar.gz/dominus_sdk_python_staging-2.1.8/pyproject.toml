[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "dominus-sdk-python-staging"
version = "2.1.8"
description = "Python SDK for the Dominus Orchestrator Platform"
readme = "README.md"
requires-python = ">=3.9"
keywords = [ "dominus", "carebridge", "sdk", "orchestrator", "api", "async",]
classifiers = [ "Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: Other/Proprietary License", "Operating System :: OS Independent", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: Software Development :: Libraries :: Python Modules", "Framework :: AsyncIO",]
dependencies = [ "httpx>=0.24.0", "bcrypt>=4.0.0", "cryptography>=41.0.0",]
[[project.authors]]
name = "CareBridge Systems"
email = "dev@carebridge.io"

[project.license]
text = "Proprietary"

[project.optional-dependencies]
jwt = [ "PyJWT>=2.8.0",]
dev = [ "pytest>=7.0.0", "pytest-asyncio>=0.21.0",]

[project.urls]
Homepage = "https://github.com/carebridgesystems/dominus-sdk-python"
Repository = "https://github.com/carebridgesystems/dominus-sdk-python"

[tool.setuptools.package-data]
dominus = [ "py.typed",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "dominus*",]

[project]
name = "agent-chaos"
version = "0.1.0"
description = "Chaos Engineering for AI Agents"
readme = "README.md"
authors = [
    { name = "Deepankar Mahapatro", email = "deepankarmahapatro@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.27",
    "fastapi>=0.115",
    "uvicorn>=0.32",
    "websockets>=14.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.75.0"]
openai = ["openai>=1.0.0"]
gemini = ["google-genai>=1.40.0"]
all = [
    "agent-chaos[anthropic]",
    "agent-chaos[openai]",
    "agent-chaos[gemini]",
]

[project.scripts]
agent-chaos = "agent_chaos.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "deepeval>=3.7.6",
    "ruff>=0.14.10",
]

[build-system]
requires = ["setuptools", "wheel"]  # Tools needed to build the package
build-backend = "setuptools.build_meta"  # Build system backend

[project]
name = "agilix-api-fr8train"  # Unique name of your package
version = "2.1.1"  # Follow semantic versioning: MAJOR.MINOR.PATCH
description = "A Python SDK for integrating with the Agilix Buzz API"  # Short description
readme = "README.md"  # Path to the README file
authors = [
    { name = "Tyler Collette", email = "tyler.collette@gmail.com" }  # Your name and contact email
]
keywords = ["agilix", "api", "sdk", "buzz", "integration"]  # Relevant keywords for searches
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]  # Metadata classifiers following PyPI standards
dependencies = [
    "requests",
    "dotenv",
    "python-dotenv",
    "pendulum"
]

[project.urls]
Documentation = "https://github.com/fr8train-sv/agilix-api/wiki"  # Add your documentation link
Source = "https://github.com/fr8train-sv/agilix-api"  # Link to the source code
Changelog = "https://github.com/fr8train-sv/agilix-api/releases"  # Link to your release history (if applicable)

[tool.setuptools]
include-package-data = true  # Ensures data files included via MANIFEST.in

[tool.setuptools.packages.find]
include = ["agilix_api_fr8train", "agilix_api_fr8train.*"]

[tool.pytest.ini_options]
minversion = "6.0"  # Example configuration for pytest
addopts = "--strict-markers"
testpaths = [
    "tests"
]
[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "guards"
version = "1.1.0"
authors = [
    { name="TamerSoup625", email="danielegiunta2007@gmail.com" },
]
description = "An alternative to try/except/else statements"
readme = "readme.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/TamerSoup625/guards"
Issues = "https://github.com/TamerSoup625/guards/issues"
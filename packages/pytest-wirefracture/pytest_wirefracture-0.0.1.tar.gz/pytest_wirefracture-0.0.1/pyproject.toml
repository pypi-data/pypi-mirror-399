[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-wirefracture"
version = "0.0.1"
description = "Pytest fixtures for wirefracture"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

[project.entry-points.pytest11]
wirefracture = "pytest_wirefracture.plugin"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

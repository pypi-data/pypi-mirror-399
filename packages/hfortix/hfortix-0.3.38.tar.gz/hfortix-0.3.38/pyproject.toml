[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix"
version = "0.3.38"
description = "Python SDK for Fortinet Products (FortiOS, FortiManager, FortiAnalyzer)"
readme = "README.md"
authors = [
    {name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}
]
maintainers = [
    {name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}
]
keywords = ["hfortix", "fortinet", "fortigate", "fortios", "fortimanager", "fortianalyzer", "api", "sdk", "firewall", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Networking :: Firewalls",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "httpx[http2]>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Documentation = "https://github.com/hermanwjacobsen/hfortix/blob/main/README.md"
Repository = "https://github.com/hermanwjacobsen/hfortix"
"Bug Tracker" = "https://github.com/hermanwjacobsen/hfortix/issues"
Changelog = "https://github.com/hermanwjacobsen/hfortix/blob/main/CHANGELOG.md"

# Package discovery is handled by setup.py find_packages()
# This provides better compatibility and flexibility

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.black]
line-length = 79
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | X
  | Tests
)/
'''

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".venv",
    "venv",
    "X",
    "Tests",
    "hfortix/FortiOS/api/v2",  # Auto-generated API files
]
per-file-ignores = [
    "hfortix/FortiOS/api/v2/*:E501,W293,W291,F541",  # Generated files can have long lines, whitespace, unused f-strings
]

[tool.mypy]
python_version = "3.10"  # Changed from 3.8 to match code syntax (str | None)
warn_return_any = false
warn_unused_configs = true
# Gradually enable stricter settings
disallow_untyped_defs = false  # TODO: Enable incrementally
disallow_incomplete_defs = false  # TODO: Enable incrementally
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = false
strict_equality = true
# Additional strict checks (enabled)
show_error_codes = true
show_error_context = true
pretty = true
# PEP 561 compliance
namespace_packages = true
explicit_package_bases = true
# Exclude v2 API (has hyphenated directory names)
exclude = [
    "hfortix/FortiOS/api/v2/",
]

# Allow some flexibility for generated code
[[tool.mypy.overrides]]
module = "hfortix.FortiOS.api.v2.*"
disallow_untyped_defs = false
warn_return_any = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = [
    ".*",
    "build",
    "dist",
    "X",
    "Tests",
    ".venv",
    "venv",
]
addopts = [
    "--verbose",
    "--strict-markers",
    "--tb=short",
]
markers = [
    "integration: marks tests as integration tests (require FortiGate access)",
    "unit: marks tests as unit tests (no external dependencies)",
]

[tool.coverage.run]
source = ["hfortix"]
omit = [
    "*/tests/*",
    "*/X/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.bandit]
exclude_dirs = ["X", "Tests", "tests", ".venv", "venv", "build", "dist"]
# B101: assert_used - False positives in test code
# B106: hardcoded_password_funcarg - Test credentials in performance/utility code
# B110: try_except_pass - Acceptable in test/utility error handling
# B601: shell_injection - False positives
skips = ["B101", "B106", "B110", "B601"]

[tool.isort]
profile = "black"
line_length = 79
skip_gitignore = true
extend_skip = ["X", "Tests", ".venv", "venv"]

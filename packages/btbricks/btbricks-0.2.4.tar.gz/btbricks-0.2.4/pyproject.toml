[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "btbricks"
version = "0.2.4"
description = "A MicroPython Bluetooth library for remote controlling LEGO hubs via BLE"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Anton Vanhoucke", email = "anton@antonsmindstorms.com"},
]
keywords = ["micropython", "bluetooth", "ble", "lego", "hub", "control"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: Implementation :: MicroPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Hardware",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.20.0",
    "black>=23.0",
    "flake8>=5.0",
    "mypy>=1.0",
    "mpy-cross>=1.20",
    "requests>=2.28.0",
    "markdown-link-validator>=0.1.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12",
]

[project.urls]
Homepage = "https://github.com/antonvh/btbricks"
Documentation = "https://docs.antonsmindstorms.com/en/latest/Software/btbricks/docs/index.html"
Repository = "https://github.com/antonvh/btbricks.git"
Issues = "https://github.com/antonvh/btbricks/issues"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]

[package]
name = "rich-rust"
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A Rust port of Python's Rich library for beautiful terminal formatting"
repository = "https://github.com/mohammad-albarham/fast-rich"
keywords = ["terminal", "console", "color", "formatting", "rich"]
categories = ["command-line-interface", "development-tools"]

[workspace]
members = ["bindings/python"]

[dependencies]
# Core dependencies
unicode-width = "0.2"
unicode-segmentation = "1.10"
terminal_size = "0.4"
crossterm = "0.28"

# Optional dependencies
pulldown-cmark = { version = "0.12", optional = true }
syntect = { version = "5.2", optional = true }
log = { version = "0.4", optional = true }

[features]
default = []
markdown = ["dep:pulldown-cmark"]
syntax = ["dep:syntect"]
logging = ["dep:log"]
std = []
full = ["markdown", "syntax", "logging", "std"]

[dev-dependencies]
insta = "1.40"  # Snapshot testing
criterion = "0.5"

[[example]]
name = "hello"
path = "examples/hello.rs"

[[example]]
name = "styles"
path = "examples/styles.rs"

[[example]]
name = "markup"
path = "examples/markup.rs"

[[example]]
name = "table"
path = "examples/table.rs"

[[example]]
name = "panel"
path = "examples/panel.rs"

[[example]]
name = "progress"
path = "examples/progress.rs"

[[example]]
name = "tree"
path = "examples/tree.rs"

[[bench]]
name = "render_benchmark"
harness = false
required-features = ["markdown", "syntax"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-monitor-ads"
version = "1.0.0"
description = "TelegramMonitor广告管理模块"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["telegram", "monitor", "ads", "advertisement"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/your-username/telegram-monitor-python"
Repository = "https://github.com/your-username/telegram-monitor-python"
Issues = "https://github.com/your-username/telegram-monitor-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["telegram_monitor_ads*"]
[package]
name = "pyropust"
version = "0.1.0"
edition = "2021"
readme = "README.md"

[lib]
name = "pyropust_native"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "chrono"] }
chrono = "0.4"
serde_json = "1.0"

[package.metadata.maturin]
name = "pyropust_native"

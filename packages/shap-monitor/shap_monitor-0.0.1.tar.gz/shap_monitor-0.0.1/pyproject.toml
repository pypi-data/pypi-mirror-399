[project]
name = "shap-monitor"
version = "0.0.1"
description = "A monitoring tool for SHAP values in machine learning models."
authors = [
    {name = "Avik Basu", email = "avikbasu93@gmail.com"}
]
maintainers = [
    {name = "Avik Basu", email = "avikbasu93@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "shap (>=0.50.0,<0.51.0)",
    "numpy (>=2.0.0,<3.0.0)",
    "pandas (>=2.0.0,<3.0.0)",
    "pyarrow (>=22.0.0,<23.0.0)"
]


[tool.poetry]
packages = [{include = "shapmonitor"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "matplotlib (>=3.0.0,<4.0.0)",
    "black (>=25.12.0,<26.0.0)",
    "ruff (>=0.14.8,<0.15.0)",
    "pre-commit (>=4.5.0,<5.0.0)",
    "pytest (>=9.0.2,<10.0.0)",
    "lightgbm (>=4.6.0,<5.0.0)",
    "xgboost (>=3.1.2,<4.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pandas-stubs (>=2.3.3.251219,<3.0.0.0)",
    "freezegun (>=1.5.5,<2.0.0)"
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python] (>=1.0.0,<2.0.0)",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0"
]

[tool.black]
line-length = 100
target-version = ["py311", "py312", "py313", "py314"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
]

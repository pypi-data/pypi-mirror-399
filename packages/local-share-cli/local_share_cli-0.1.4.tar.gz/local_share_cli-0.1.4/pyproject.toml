[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "local-share-cli"
version = "0.1.4"
description = "Share files instantly over your local network with a QR code. Only one file at a time. Also, you can edit the 'template.html' file to customize your download page!"
readme = "README.md"
dependencies = ["qrcode"]
requires-python = ">=3.8"


[project.scripts]
share = "local_share.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
local_share = ["template.html"]

[tool.setuptools.packages.find]
where = ["."]



[project]
name = "wtx-weather-mcp"
version = "0.1.1"
description = "基于星图维天信天气 API 查询当前天气实况、未来天气预报等气象信息"
readme = "README.md"
authors = [
    { name = "lishuai", email = "lis@geovis.com.cn" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.25.0",
    "requests>=2.32.5",
]

[project.scripts]
wtx-weather-mcp = "wtx_weather_mcp:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

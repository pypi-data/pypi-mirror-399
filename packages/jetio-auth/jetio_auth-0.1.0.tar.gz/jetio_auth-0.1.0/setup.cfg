[metadata]
name = jetio-auth
version = 0.1.0
author = Stephen Burabari Tete
author_email = cehtete@gmail.com
description = Seamless, zero-config authentication and authorization for the Jetio framework.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cehstephen/jetio-auth
project_urls = 
	Homepage = https://jetio.org
	Bug Tracker = https://github.com/cehstephen/jetio-auth/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Framework :: AsyncIO

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	jetio>=1.1.0
	SQLAlchemy>=2.0.45
	pydantic>=2.12.5
	passlib[bcrypt]>=1.7.4
	PyJWT>=2.10.0
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0


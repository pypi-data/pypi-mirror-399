[project]
name = "livekit-plugins-wuba"
dynamic = ["version"]
description = "LiveKit Agents Plugin for 58-LBG voice server"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "wangmengdi", email = "wangmengdi@58.com" }]
keywords = ["webrtc", "realtime", "audio", "video", "livekit"]
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "jinja2>=3.1.6",
    "livekit-agents==1.2.9",
    "numpy>=1.26.4",
    "onnxruntime>=1.20.1",
    "osc-data>=0.1.7",
    "pydantic>=2.0",
    "python-dotenv>=0.9.9",
    "requests>=2.32.3",
    "transformers>=4.55.0",
]


[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
default = true

[[tool.uv.index]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "lameenc>=1.8.1",
    "livekit-plugins-flashtts>=1.1.5.post0",
    "livekit-plugins-volcengine>=1.1.5.post0",
    "pre-commit>=4.0.1",
    "wconfig>=0.1.0",
]


[tool.hatch.version]
path = "livekit/plugins/wuba/version.py"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]

[tool.hatch.build.targets.sdist]
include = ["/livekit"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "training-data-debugger"
version = "0.1.0"
description = "Find and fix issues in your ML training data - duplicates, label errors, outliers, and more"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Pranay M", email = "pranay@example.com" }
]
keywords = [
    "machine-learning",
    "data-quality",
    "training-data",
    "debugging",
    "duplicates",
    "label-errors",
    "outliers",
    "data-cleaning",
    "mlops",
    "data-validation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
ml = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]
full = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/pranaym/training-data-debugger"
Documentation = "https://github.com/pranaym/training-data-debugger#readme"
Repository = "https://github.com/pranaym/training-data-debugger"
Issues = "https://github.com/pranaym/training-data-debugger/issues"
Changelog = "https://github.com/pranaym/training-data-debugger/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/training_data_debugger"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[project]
name = "loupedeck-python"
version = "0.1.1"
description = "Async Python port of the Loupedeck Node.js library for Live, Live S, CT, and Razer Stream Controller devices."
keywords = ["loupedeck", "razer", "stream-controller", "hardware", "usb", "hid"]
readme = "README.md"
authors = [
    { name = "Marian Hahne", email = "marian@marianhahne.de" }
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.14"
dependencies = [
    "pillow>=12.0.0",
    "psutil>=7.2.0",
    "pyserial>=3.5",
    "pyserial-asyncio>=0.6",
    "websockets>=15.0.1",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[project]
name = "initforge"
version = "0.1.7"
description = "Bootstrap Python projects with auto-generated structure and README"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Shriful Islam" }
]


keywords = ["project-generator", "bootstrap", "python", "template"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Shri7ul/projinit"

[project.scripts]
projinit = "projinit.init:init"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
projinit = [
  "templates/base/*.txt",
  "templates/base/**/*.txt"
]

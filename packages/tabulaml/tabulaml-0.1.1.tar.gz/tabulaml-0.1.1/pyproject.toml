[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tabulaml"
version = "0.1.1"
description = "TabuLaML - Fast, explainable, no-code AutoML for tabular data"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sekpey Herbert", email = "sekpeyherbert@gmail.com"}
]
keywords = ["machine-learning", "automl", "tabular", "scikit-learn", "xgboost", "lightgbm", "cli", "no-code"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "joblib>=1.3.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "click>=8.1.0",
    "jinja2>=3.1.0",
    "imbalanced-learn>=0.11.0",
]

[project.optional-dependencies]
boosting = [
    "xgboost>=2.0.0",
    "lightgbm>=4.0.0",
]
all = [
    "xgboost>=2.0.0",
    "lightgbm>=4.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
tabulaml = "automl.cli:cli"

[project.urls]
Homepage = "https://github.com/sekpeyherbert/tabulaml"
Documentation = "https://github.com/sekpeyherbert/tabulaml#readme"
Repository = "https://github.com/sekpeyherbert/tabulaml"
Issues = "https://github.com/sekpeyherbert/tabulaml/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["automl*"]

[tool.setuptools.package-data]
automl = ["templates/*.html", "templates/*.jinja2"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

name: Test on Push

on:
  push:
    branches:
      - 'main'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: |
          pip install hatch

      - name: Run Tests
        run: |
          hatch run test

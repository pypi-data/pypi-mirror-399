[project]
name = "tiny-service-core"
description = "ðŸª Shared functionality for tiny microservices"

# https://github.com/astral-sh/uv/issues/11718
version = "0.1.1"

readme = "README.md"
license = { text = "MIT" }

authors = [
    { name = "Aliaksei Urbanski", email = "aliaksei.urbanski@gmail.com" },
]
maintainers = [
    { name = "Aliaksei Urbanski", email = "aliaksei.urbanski@gmail.com" },
]

classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
]
keywords = ["async", "fastapi", "microservice", "core"]

requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "pydantic-settings",
    "sentry-sdk[fastapi]",
]

[project.optional-dependencies]
dev = [
    "fastapi[standard]",
]
cache = [
    "redis",
]
db = [
    "alembic",
    "asyncpg",
    "sentry-sdk[asyncpg,sqlalchemy]",
    "sqlmodel",
]
http-client = [
    "httpx",
    "sentry-sdk[httpx]",
]
multipart = [
    "python-multipart",
]

[dependency-groups]
lint = [
    "mypy",
    "ruff",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-env",
]

[project.urls]
Repository = "https://github.com/Jamim/tiny-service-core"
Issues = "https://github.com/Jamim/tiny-service-core/issues"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "core"

[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]

[tool.ruff.lint.per-file-ignores]
"src/core/__init__.py" = ["F401", "E402"]
"src/core/deps/__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-local-folder = ["core"]

[tool.mypy]
mypy_path = "stubs"
files = "src/**/*.py"
plugins = "pydantic.mypy"
strict = true

[tool.pytest.ini_options]
addopts = "--cov core"

[tool.pytest_env]
APP_PROJ = "tiny-service"
APP_NAME = "core"
APP_ENV = "test"
APP_KEY = "42"
DB_URL = "postgresql+asyncpg://foo:bar@127.0.0.1/dummy"

[tool.coverage.run]
branch = true

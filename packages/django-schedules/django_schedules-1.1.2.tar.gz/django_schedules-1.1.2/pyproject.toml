[project]
name = "django-schedules"
version = "1.1.2"
description = "A Django app to define routines that should run periodically"
authors = [{ name = "sedrubal", email = "dev@sedrubal.de" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11,<4"
dependencies = ["Django>=4.2", "django-appconf>=1.2,<2", "tabulate>=0.9,<1"]

[project.urls]
Homepage = "https://gitlab.com/sedrubal/django-schedules/"

[dependency-groups]
dev = [
    "coverage>=7,<8",
    "isort>=7,<8",
    "mypy>=1.19,<2",
    "pre-commit>=4.5,<5",
    "pylint>=4,<5",
    "ruff>=0.14,<1",
    "ty>=0.0.8,<1",
    "types-tabulate>=0.9,<1",
]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.isort]
profile = "black"

[tool.uv]
keyring-provider = "subprocess"

[tool.ruff]
line-length = 100

experiment:
  name: "train_data"
  seed: 123
  type: "MI"
  log_file: "experiment.log"

plot_stats: True
grid: False # if grid is true, the folder name will be appended with _grid
grid_params:
  start: 10
  stop: 300
  num: 5

number_meta_datapoints: 625000
n_row_range: [10, 500]

n_dim: '2-32'

meta_distribution:
  - "multi_normal-dense-base"
  - "multi_normal-dense-halfcube"
  - "multi_normal-dense-asinh"
  - "multi_normal-sparse-wigglify"
  - "multi_normal-sparse-base"
  - "multi_normal-lvm-wigglify"
  - "multi_normal-lvm-base"
  - "multi_normal-2pair-base"
  - "multi_student-dense-base"
  - "multi_student-dense-wigglify"
  - "multi_student-sparse-halfcube"
  - "multi_student-sparse-base"
  - "multi_student-sparse-asinh"
  - "multi_student-2pair-asinh"
  - "multi_student-2pair-halfcube"
  - "multi_additive_noise-wigglify"
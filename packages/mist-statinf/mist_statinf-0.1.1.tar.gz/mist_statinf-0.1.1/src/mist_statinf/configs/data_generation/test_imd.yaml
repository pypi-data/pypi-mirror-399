experiment:
  name: "test_imd_data"
  seed: 90
  type: "MI"
  log_file: "experiment.log"

plot_stats: True
grid: True # if grid is true, the folder name will be appended with _grid
grid_params:
  start: 10
  stop: 500
  num: 20

number_meta_datapoints: 9
n_row_range: [30, 300]

n_dim: '2-32'

#in 
meta_distribution:
  - "multi_normal-dense-base"
  - "multi_normal-lvm-wigglify"
  - "multi_normal-dense-halfcube"
  - "multi_student-dense-base"
  - "multi_student-sparse-base"
  - "multi_student-sparse-asinh"
[project]
name = "mist-statinf"
version = "0.1.0"
description = "Neural mutual information estimators with quantile-based uncertainty"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
{ name = "German Gritsai", email = "gritsai.gm@gmail.com" },
{ name = "Megan Richards", email = "mr7401@nyu.edu" },
{ name = "Maxime Meloux", email = "melouxm@univ-grenoble-alpes.fr" },
{ name = "Kyunghyun Cho", email = "kyunghyun.cho@nyu.edu" },
{ name = "Maxime Peyrard", email = "peyrardm@univ-grenoble-alpes.fr" },
]
requires-python = ">=3.9"
keywords = ["mutual-information", "transformer", "deep-learning", "information-theory", "uncertainty", "statistical-inference"]

dependencies = [
  "torch>=2.2",           
  "numpy>=1.23",
  "scipy>=1.10",
  "tqdm>=4.65",
  "pyyaml>=6.0",
  "omegaconf>=2.3",
  "typer>=0.9",
  "matplotlib>=3.7",
  "scikit-learn>=1.2",
  "pandas>=1.5",
  "pytorch-lightning>=2.3",
  "torchmetrics>=1.4",
  "benchmark-mi>=0.1.3",
  "jsonlines>=4.0.0",
  "seaborn>=0.13.2",
  "jax==0.4.26",
  "jaxlib==0.4.26",
  "optuna>=4.6.0",
  "huggingface-hub==0.36.0",
]

[project.optional-dependencies]

jax = [
  "equinox>=0.10",
  "jaxtyping>=0.3",
  "optax>=0.1.9",
]

[project.scripts]
mist-statinf = "mist_statinf.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
mist_statinf = ["configs/**/*.yaml"]
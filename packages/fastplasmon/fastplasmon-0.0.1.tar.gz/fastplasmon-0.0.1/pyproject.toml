[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastplasmon"          # pip name (must be unique on PyPI)
version = "0.0.1"
description = "Toolkit for fast computation of near and far-field quantities for plasmonic nanoparticles in the weakly retarded regime"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Paulo Santos", email = "paulo.s.santos@inesctec.pt" },
]

dependencies = [
  "numpy>=1.26",
]

[project.urls]
Homepage = "https://github.com/psssantos/fastplasmon"
"Bug Tracker" = "https://github.com/psssantos/fastplasmon/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "aspy-dependency-injection"
version = "0.0.2"
description = "Dependency injection"
authors = [
    { name = "Andreu Codina", email = "30506301+AndreuCodina@users.noreply.github.com" },
]
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
]
requires-python = ">=3.14"
dependencies = ["fastapi[standard-no-fastapi-cloud-cli]>=0.118.0"]

[project.urls]
Homepage = "https://github.com/AndreuCodina/aspy-dependency-injection"
Repository = "https://github.com/AndreuCodina/aspy-dependency-injection"
Documentation = "https://github.com/AndreuCodina/aspy-dependency-injection"
Changelog = "https://github.com/AndreuCodina/aspy-dependency-injection/releases"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pyright[nodejs]>=1.1.407",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.10",
    "ty>=0.0.8",
]

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[tool.uv]
required-version = ">=0.9.18,<0.10.0"

[tool.pyright]
typeCheckingMode = "strict"

[tool.ty.terminal]
error-on-warning = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812", # missing-trailing-comma
    "D100",   # undocumented-public-module
    "D101",   # undocumented-public-class
    "D102",   # undocumented-public-method
    "D103",   # undocumented-public-function
    "D104",   # undocumented-public-package
    "D105",   # undocumented-magic-method
    "D106",   # undocumented-public-nested-class
    "D107",   # undocumented-public-init
    "E501",   # line-too-long
    "ICN",    # flake8-import-conventions
    "S101",   # assert
    "TRY003", # raise-vanilla-args
    "FBT001", # boolean-type-hint-positional-argument
    "FBT002", # boolean-default-value-positional-argument
]


[tool.pytest]
strict = true
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

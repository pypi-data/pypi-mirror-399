[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "aerofs"
version = "4.0.7"
readme = {file = "README.md", content-type = "text/markdown"}
description = "High-Performance Asynchronous File I/O for Python, powered by Rust"
authors = [
    {name = "ohmyarthur", email = "cp@hylcyn.xyz"}
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
keywords = ["async", "file", "io", "rust", "tokio", "performance"]

license = { file = "LICENSE" }
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/ohmyarthur/aerofs"
Repository = "https://github.com/ohmyarthur/aerofs"
Issues = "https://github.com/ohmyarthur/aerofs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "aerofs._aerofs"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

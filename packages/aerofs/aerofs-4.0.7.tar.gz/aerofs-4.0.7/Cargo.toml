[package]
name = "aerofs"
version = "4.0.7"
edition = "2021"
authors = ["ohmyarthur <cp@hylcyn.xyz>"]
description = "High-Performance Asynchronous File I/O for Python, powered by Rust"
repository = "https://github.com/ohmyarthur/aerofs"
license = "Apache-2.0"
keywords = ["async", "file", "io", "python", "tokio"]
categories = ["asynchronous", "filesystem"]
readme = "README.md"

[lib]
name = "aerofs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py39"] }
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime", "attributes"] }
tokio = { version = "1.48.0", features = ["fs", "io-util", "io-std", "rt-multi-thread", "macros", "time", "sync"] }
bytes = "1.11.0"
libc = "0.2.178"
uuid = { version = "1.19.0", features = ["v4"] }

[target.'cfg(unix)'.dependencies]
nix = { version = "0.30.1", features = ["fs"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "boring-cli"
version = "0.1.6"
description = "CLI tool for managing Lark Suite tasks"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Boring Agents Team" }
]
keywords = ["lark", "tasks", "cli", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "click>=8.0.0",
    "httpx>=0.26.0",
    "packaging>=21.0",
    "pyyaml>=6.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
boring = "boring.main:main"

[project.urls]
Homepage = "https://github.com/anhbinhnguyen/boring-cli"
Repository = "https://github.com/anhbinhnguyen/boring-cli"
Issues = "https://github.com/anhbinhnguyen/boring-cli/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/boring"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.black]
line-length = 100
target-version = ["py39"]

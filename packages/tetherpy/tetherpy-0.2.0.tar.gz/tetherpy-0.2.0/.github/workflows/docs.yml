name: Build and Deploy Docs
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_run:
    workflows: ["Semantic Release & Publish"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_run' && 'main' || github.ref }}

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        # Ensure 'docs' extra is defined in your pyproject.toml
        run: |
          uv sync --extra docs

      - name: Ruff Check
        run: |
          uv run ruff check .

      - name: Build Sphinx Documentation
        run: |
          # Generate RST files if they are not already committed
          uv run sphinx-apidoc -o docs/ src/tether/
          cd docs
          mkdir -p _static 
          uv run sphinx-build -M html ./ _build -W

      - name: Upload artifact
        # This is the missing piece that links the jobs
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the generated HTML files
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sqltidy"
version = "0.2.0"
description = "SQL Formatting Made Easy"
readme = "README.md"
authors = [{name = "Jayden Rasband"}]
dependencies = []

[project.urls]
"Source" = "https://github.com/jrasband-dev/sltidy"
"Documentation" = "https://jrasband-dev.github.io/polars-extensions/"

[project.scripts]
sqltidy = "sqltidy.cli:main"
name: Claude Auto-Approve

on:
  workflow_run:
    workflows: ["Claude Code", "Dependabot Poetry Lock Fix"]
    types: [completed]
  issue_comment:
    types: [created]

jobs:
  auto-approve:
    if: |
      (github.event_name == 'workflow_run' && 
       github.event.workflow_run.conclusion == 'success') ||
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, '@claude') &&
       contains(github.event.comment.body, 'approved'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
      checks: read
      statuses: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get PR number
        id: pr_number
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber = null;
            
            if (context.eventName === 'workflow_run') {
              // Get PR number from workflow run
              const { data: workflowRun } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.payload.workflow_run.id,
              });
              
              if (workflowRun.pull_requests && workflowRun.pull_requests.length > 0) {
                prNumber = workflowRun.pull_requests[0].number;
              }
            } else if (context.eventName === 'issue_comment') {
              prNumber = context.payload.issue.number;
            }
            
            console.log(`Found PR number: ${prNumber}`);
            core.setOutput('pr_number', prNumber);
            return prNumber;
      
      - name: Wait for Poetry lock fix workflow
        id: wait_poetry_fix
        if: steps.pr_number.outputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = '${{ steps.pr_number.outputs.pr_number }}';

            if (!prNumber || prNumber === 'null') {
              return { should_wait: false };
            }

            // Get PR details
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: parseInt(prNumber)
            });

            // Only wait for dependabot PRs
            if (pr.user.login !== 'dependabot[bot]') {
              console.log('Not a dependabot PR, no need to wait');
              return { should_wait: false };
            }

            console.log('Dependabot PR detected, checking for Poetry lock fix workflow...');

            // Get check runs for the PR
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha,
              per_page: 100
            });

            // Look for the Poetry lock fix workflow
            const poetryFixRun = checkRuns.check_runs.find(
              run => run.name === 'fix-poetry-lock'
            );

            if (!poetryFixRun) {
              console.log('Poetry lock fix workflow not found, PR likely has no conflicts');
              return { should_wait: false };
            }

            console.log(`Poetry lock fix workflow status: ${poetryFixRun.status}, conclusion: ${poetryFixRun.conclusion}`);

            // If workflow is still running, we should wait
            if (poetryFixRun.status !== 'completed') {
              console.log('‚è≥ Poetry lock fix workflow still running, will retry later');
              core.setFailed('Poetry lock fix workflow not completed yet');
              return { should_wait: true };
            }

            // If workflow failed, don't auto-approve
            if (poetryFixRun.conclusion !== 'success') {
              console.log('‚ùå Poetry lock fix workflow failed');
              return { should_wait: false, poetry_fix_failed: true };
            }

            console.log('‚úÖ Poetry lock fix workflow completed successfully');
            return { should_wait: false, poetry_fix_success: true };

      - name: Check if PR can be auto-approved
        id: check_approval
        if: steps.pr_number.outputs.pr_number != ''
        run: |
          pr_number="${{ steps.pr_number.outputs.pr_number }}"

          if [[ -z "$pr_number" || "$pr_number" == "null" ]]; then
            echo "No PR number found, skipping auto-approval"
            echo "auto_approve=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get PR details
          pr_data=$(gh pr view $pr_number --json author,title,baseRefName,mergeable,reviewDecision,headRefName)
          pr_author=$(echo "$pr_data" | jq -r '.author.login')
          pr_title=$(echo "$pr_data" | jq -r '.title')
          pr_base=$(echo "$pr_data" | jq -r '.baseRefName')
          pr_head=$(echo "$pr_data" | jq -r '.headRefName')
          pr_mergeable=$(echo "$pr_data" | jq -r '.mergeable')
          review_decision=$(echo "$pr_data" | jq -r '.reviewDecision')

          echo "PR #$pr_number Analysis:"
          echo "  Author: $pr_author"
          echo "  Title: $pr_title"
          echo "  Base: $pr_base"
          echo "  Head: $pr_head"
          echo "  Mergeable: $pr_mergeable"
          echo "  Review Decision: $review_decision"

          # Check if this is an eligible PR for auto-approval
          auto_approve=false

          # Auto-approve conditions:
          # 1. Hotfix branches (fix critical issues)
          # 2. DevOps bot PRs with fix/chore/release prefixes
          # 3. Dependabot PRs (but only if mergeable - conflicts should be resolved by now)
          if [[ "$pr_head" =~ ^hotfix/ ]] || \
             [[ "$pr_author" == "dependabot[bot]" ]] || \
             ([[ "$pr_author" == "devops-mindhive" ]] && [[ "$pr_title" =~ ^(fix|chore|release): ]]); then

            if [[ "$pr_mergeable" == "MERGEABLE" ]]; then
              auto_approve=true
              echo "‚úÖ PR eligible for auto-approval"
            else
              echo "‚ùå PR not mergeable, skipping auto-approval"
              echo "üí° For dependabot PRs, conflicts should have been auto-resolved by Poetry lock fix workflow"
            fi
          else
            echo "‚ùå PR does not meet auto-approval criteria"
          fi

          echo "auto_approve=$auto_approve" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Approve PR
        if: steps.check_approval.outputs.auto_approve == 'true'
        run: |
          pr_number="${{ steps.pr_number.outputs.pr_number }}"
          
          # Create formal approval review
          gh pr review $pr_number --approve --body "‚úÖ **Auto-approved by Claude**

          This PR has been automatically approved based on:
          - Comprehensive Claude review completed
          - All CI checks passed
          - Changes meet project quality standards
          - No security or compatibility issues identified
          
          Ready for merge after all required status checks pass."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Auto-merge if ready
        if: steps.check_approval.outputs.auto_approve == 'true'
        run: |
          pr_number="${{ steps.pr_number.outputs.pr_number }}"
          
          # Wait a moment for review to register
          sleep 5
          
          # Check if PR is ready to merge
          pr_data=$(gh pr view $pr_number --json mergeable,reviewDecision,statusCheckRollup)
          mergeable=$(echo "$pr_data" | jq -r '.mergeable')
          review_decision=$(echo "$pr_data" | jq -r '.reviewDecision')
          
          echo "Mergeable: $mergeable"
          echo "Review Decision: $review_decision"
          
          if [[ "$mergeable" == "MERGEABLE" ]] && [[ "$review_decision" == "APPROVED" ]]; then
            echo "üöÄ Auto-merging PR $pr_number"
            gh pr merge $pr_number --squash --delete-branch
          else
            echo "‚è≥ PR not ready for auto-merge yet (waiting for status checks or additional approvals)"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
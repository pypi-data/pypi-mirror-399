[build-system]
requires = ["hatchling>=1.21.0,<1.22.0"]
build-backend = "hatchling.build"

[project]
name = "slotixmcp"
version = "0.3.0"
description = "MCP Server for Slotix - AI-powered appointment management integration"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Slotix", email = "support@slotix.it" }
]
keywords = ["mcp", "slotix", "appointments", "ai", "claude", "chatgpt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://slotix.it"
Repository = "https://github.com/slotix/SlotixMCP"
Documentation = "https://github.com/slotix/SlotixMCP#readme"

[project.scripts]
slotixmcp = "slotixmcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/slotixmcp"]

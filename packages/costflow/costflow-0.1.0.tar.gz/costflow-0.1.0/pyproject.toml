[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "costflow"
version = "0.1.0"
description = "Cost estimation & scaling analysis for pandas pipelines"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "Shradhit Subudhi"}]
keywords = ["pandas", "performance", "profiling", "scaling", "analytics"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0"
]
urls = {Homepage = "https://github.com/shradhitsubudhi/costflow", Repository = "https://github.com/shradhitsubudhi/costflow"}

[project.optional-dependencies]
mem = ["psutil>=5.9"]
dev = ["pytest>=7", "ruff>=0.4"]

[project.scripts]
costflow = "costflow.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "I"]
ignore = ["E203", "E501"]

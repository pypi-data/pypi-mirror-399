[project]
name = "bilibili_api_c"
version = "0.3.1"
requires-python = ">=3.10"
dependencies = ["requests"]

[dependency-groups]
dev = ["twine"]


[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.uv]
package = false

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"


[tool.setuptools.packages.find]
include = ["bilibili_api_c"]

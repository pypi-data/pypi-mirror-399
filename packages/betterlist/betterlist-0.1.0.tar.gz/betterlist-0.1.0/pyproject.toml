[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "betterlist"
version = "0.1.0"
description = "list+ : list() compatible materialization with transparent caching"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name="You"}]
dependencies = []

[project.urls]
Homepage = "https://pypi.org/project/listplus/"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

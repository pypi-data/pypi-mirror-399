[package]
edition = "2024"
name = "fsloader"
version = "0.1.0"

[features]
cli = []
default = ["cli", "gui"]
gui = []

[[bin]]
name = "fsloader-cli"
path = "src/main-cli.rs"
required-features = ["cli"]

[[bin]]
name = "fsloader-gui"
path = "src/main-gui.rs"
required-features = ["gui"]

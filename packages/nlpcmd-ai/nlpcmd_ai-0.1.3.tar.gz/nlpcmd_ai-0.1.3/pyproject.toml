[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpcmd-ai"
version = "0.1.3"
description = "AI-powered CLI assistant that understands natural language - transform plain English into system commands on Windows, Linux, and macOS"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Avik", email = "avikgreat@gmail.com"}
]
maintainers = [
    {name = "Avik", email = "avikgreat@gmail.com"}
]
keywords = [
    "cli", 
    "nlp", 
    "ai", 
    "command-line", 
    "assistant", 
    "natural-language",
    "chatgpt", 
    "llm", 
    "cross-platform",
    "terminal",
    "shell",
    "automation",
    "openai",
    "anthropic",
    "ollama",
    "gpt-4",
    "claude"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: System :: System Shells",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Environment :: Console",
    "Natural Language :: English",
]

dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "requests>=2.31.0",
    "pyyaml>=6.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]
local = [
    "ollama>=0.1.0",
]
all = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "ollama>=0.1.0",
]

[project.scripts]
nlpai = "nlpcmd_ai.cli:main"

[project.urls]
Homepage = "https://github.com/Avikg/nlp_terminal_cmd"
Documentation = "https://github.com/Avikg/nlp_terminal_cmd#readme"
Repository = "https://github.com/Avikg/nlp_terminal_cmd"
"Bug Tracker" = "https://github.com/Avikg/nlp_terminal_cmd/issues"
Issues = "https://github.com/Avikg/nlp_terminal_cmd/issues"
Changelog = "https://github.com/Avikg/nlp_terminal_cmd/releases"
"Source Code" = "https://github.com/Avikg/nlp_terminal_cmd"
Download = "https://pypi.org/project/nlpcmd-ai/"

[tool.setuptools]
packages = ["nlpcmd_ai"]

[tool.setuptools.package-data]
nlpcmd_ai = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=nlpcmd_ai --cov-report=term-missing"
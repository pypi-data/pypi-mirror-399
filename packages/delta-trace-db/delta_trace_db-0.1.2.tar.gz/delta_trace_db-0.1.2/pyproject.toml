[build-system]
requires = ["setuptools>=77.0"]
build-backend = "setuptools.build_meta"

[project]
name = "delta_trace_db"
version = "0.1.2"
description = "The NoSQL in-memory database with class-based functionality and detailed operation history tracking."
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Masahide Mori" }
]
requires-python = ">=3.12"
dependencies = [
    "file-state-manager>=3.0.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/MasahideMori-SimpleAppli/delta_trace_db_py"
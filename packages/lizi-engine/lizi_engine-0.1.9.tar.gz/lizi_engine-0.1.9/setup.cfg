[metadata]
name = lizi-engine
version = 0.1.9
description = LiziEngine
long_description = file: README.md
long_description_content_type = text/markdown
author = 是雫雫酱呦
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
install_requires = 
	numpy>=1.21.0
	glfw>=2.5.0
	PyOpenGL>=3.1.6
	pyopencl>=2021.1.0
	pybind11>=2.6.0
python_requires = >=3.8

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0


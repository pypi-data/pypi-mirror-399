[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lizi-engine"
version = "0.1.10"
description = "LiziEngine"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "是雫雫酱呦"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
    "glfw>=2.5.0",
    "PyOpenGL>=3.1.6",
    "pyopencl>=2021.1.0",
    "pybind11>=2.6.0",
]

[tool.setuptools]
packages = ["lizi_engine"]
include-package-data = true

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[project]
name = "diffpdf"
dynamic = ["version"]
description = "A tool for comparing PDF files"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
authors = [{name = "Justus Rijke", email="justusrijke@gmail.com"}]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 4 - Beta",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "click",
    "colorlog",
    "pymupdf>=1.23.0",
    "pixelmatch-fast>=1.1.0",
    "Pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/JustusRijke/DiffPDF"
Issues = "https://github.com/JustusRijke/DiffPDF/issues"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff",
]

[project.scripts]
diffpdf = "diffpdf.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
extend-select = ["I"] # Sort imports
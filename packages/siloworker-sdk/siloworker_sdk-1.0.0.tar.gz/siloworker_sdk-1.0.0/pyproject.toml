[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "siloworker-sdk"
version = "1.0.0"
description = "Official Python SDK for SiloWorker workflow automation platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SiloWorker", email = "support@siloworker.dev"}
]
keywords = ["workflow", "automation", "jobs", "queue", "background-jobs", "siloworker", "api", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Distributed Computing"
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0; python_version<'3.10'"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "mypy>=1.0.0",
    "flake8>=5.0.0"
]

[project.urls]
Homepage = "https://siloworker.dev"
Documentation = "https://docs.siloworker.dev"
Repository = "https://github.com/siloworker/siloworker-python-sdk"
"Bug Tracker" = "https://github.com/siloworker/siloworker-python-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["siloworker*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

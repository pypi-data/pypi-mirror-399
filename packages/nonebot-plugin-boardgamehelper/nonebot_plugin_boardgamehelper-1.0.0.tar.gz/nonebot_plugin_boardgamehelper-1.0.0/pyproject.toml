[project]
name = "nonebot-plugin-boardgamehelper"
version = "1.0.0"
description = "一个 NoneBot2 桌游约车助手插件，提供桌游群招募、发车、封车等功能。"
authors = [
    {name = "Salted_Fish0208",email = "saltedfish0208@hotmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "sqlalchemy (>=2.0.45,<3.0.0)",
    "shortuuid (>=1.0.13,<2.0.0)",
    "nonebot2 (>=2.4.4,<3.0.0)",
    "nonebot-adapter-onebot (>=2.4.6,<3.0.0)",
    "nonebot-plugin-alconna (>=0.60.3,<0.61.0)",
    "nonebot-plugin-apscheduler (>=0.5.0,<0.6.0)",
    "nonebot-plugin-localstore (>=0.7.4,<0.8.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

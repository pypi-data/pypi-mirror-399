[project]
name = "openai-sdk-helpers"
version = "0.0.4"
requires-python = ">=3.10"
readme = "README.md"
description = "Composable helpers for OpenAI SDK agents, prompts, and storage"
license = {text = "MIT"}
authors = [{name = "openai-sdk-helpers maintainers"}]
dependencies = [

    # Template rendering
    "jinja2",


    # Data modeling
    "pydantic>=2.7,<3",
    "typing_extensions>=4.15.0,<5",


    # Environment variable management
    "python-dotenv",


    # OpenAI functionality
    "openai",
    "openai-agents",


]

[dependency-groups]
dev = [


    # Linting and docstring style checks
    "pydocstyle",
    "pyright",

    # Formatting
    "black",
    "black[jupyter]",

    # Testing
    "pytest-cov",
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["src/openai_sdk_helpers"]
include = ["src/openai_sdk_helpers/prompt/*.jinja"]

[tool.pyright]
extraPaths = ["src"]

# Excel to PDF 変換ツール サンプル設定ファイル
# 
# このファイルをコピーして、プロジェクトの設定に合わせてカスタマイズしてください。
# 使用方法: uv tool install -e . && mog-excel-to-pdf sample_config.toml

# ============================================
# 【必須】Excel ファイルパス
# ============================================
# 単一ファイルの場合:
excel_path = "example.xlsx"

# 複数ファイル（順序が維持されます）:
# excel_path = ["file1.xlsx", "file2.xlsx", "file3.xlsx"]

# ============================================
# 【必須】対象シート
# ============================================
# すべてのシートを対象:
sheets = "all"

# 特定のシートのみを対象（順序が維持されます）:
# sheets = ["Sheet1", "Sheet2", "設計"]

# ============================================
# 除外するシート（省略可）
# ============================================
# 設定されたシートを除外します（完全一致）
exclude_sheets = []

# 例: テンポラリシートやメモシートを除外
# exclude_sheets = ["tmp", "メモ"]

# ============================================
# 除外するサフィックス（省略可）
# ============================================
# Excel のシート名末尾に特定のサフィックスが付いているシートを PDF 化対象から除外します。
# 複数ファイル統合時や Excel 上で意図的にサフィックスを付けたシートの除外に使用します。
# 完全後方一致で判定します（例：サフィックスが "(draft)" なら末尾が "(draft)" のシートを除外）
exclude_suffixes = []

# 例: ドラフト・レビュー待ちなどのシートを除外
# exclude_suffixes = ["(draft)", "(review)", "(2)"]

# ============================================
# 出力設定
# ============================================

# PDF ファイル名（拡張子 .pdf は自動付与）
pdf_filename = "まとめ.pdf"

# 出力フォルダ（省略時は最初の Excel ファイルと同じディレクトリ）
# output_dir = "pdf_out"

# ログファイルパス（省略時は出力フォルダ直下の excel_grouped_to_pdf.log）
# log_file = "conversion.log"

# ============================================
# 動作オプション
# ============================================

# PDF 生成後に自動で開くか（既定: false）
open_after_publish = false

# 非表示・VeryHidden のシートも対象に含めるか（既定: true）
# false の場合、表示されているシートのみを対象とします
include_hidden = true

# シート名を辞書順（アルファベット順）でソートするか（既定: false）
# 複数ファイルの場合、全ファイルのシートをまとめてソートします
sort_sheets = false


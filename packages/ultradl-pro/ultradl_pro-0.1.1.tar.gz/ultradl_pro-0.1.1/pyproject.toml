[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ultradl-pro"
version = "0.1.1"
description = "UltraDL Pro - cross-platform CLI downloader powered by yt-dlp"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "UltraDL Pro"}]

keywords = ["download", "downloader", "yt-dlp", "youtube", "cli"]

classifiers = [
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
]

dependencies = [
  "yt-dlp>=2025.11.12",
  "rich>=13.7.0",
  "platformdirs>=4.0.0",
]

[project.optional-dependencies]
spotify = ["spotdl>=4.2.0"]

[project.scripts]
ultradl-pro = "ultradl_pro.cli:main"
ultradl = "ultradl_pro.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
ultradl_pro = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

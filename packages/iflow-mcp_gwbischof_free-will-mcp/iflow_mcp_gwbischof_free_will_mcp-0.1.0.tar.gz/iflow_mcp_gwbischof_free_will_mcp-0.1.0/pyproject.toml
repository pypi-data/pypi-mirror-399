[project]
name = "iflow-mcp_gwbischof_free-will-mcp"
version = "0.1.0"
description = "An MCP server that provides AI agents with tools for autonomous behavior"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=1.9.1",
]

[project.scripts]
iflow-mcp_gwbischof_free-will-mcp = "server:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["server"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "mypy>=1.15.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "ruff>=0.11.11",
]

[tool.uv]
package = true


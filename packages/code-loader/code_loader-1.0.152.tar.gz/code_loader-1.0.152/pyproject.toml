[tool.poetry]
name = "code-loader"
version = "1.0.152"
description = ""
authors = ["dorhar <doron.harnoy@tensorleap.ai>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/tensorleap/code-loader"
homepage = "https://github.com/tensorleap/code-loader"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.13"
numpy = [
  { version = "^1.22.3", python = ">=3.8,<3.11" },
  { version = "^2.3.2",  python = ">=3.11,<3.13" }
]
psutil = "^5.9.5"
requests = "^2.32.3"
pyyaml = "^6.0.2"
mixpanel = "^4.10.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.1"
grappa = "^1.0.1"
pytest-cov = "^3.0.0"
pytest-watch = "^4.2.0"
mypy = "1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
filterwarnings = ["ignore:.*the imp module.*:DeprecationWarning"]

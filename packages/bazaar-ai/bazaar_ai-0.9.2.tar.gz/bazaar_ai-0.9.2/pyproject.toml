[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bazaar-ai"
version = "0.9.2"
description = "A simulation environment for training AI agents to play Jaipur"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Chandra Gummaluru", email = "chandra.gummaluru@mail.utoronto.ca"}
]
keywords = ["reinforcement-learning", "game", "ai", "jaipur", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "arelai",
    "websockets",
    "rich",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "flake8>=6.0",
]

[project.urls]
Homepage = "https://github.com/chandra-gummaluru/bazaar_ai"
Documentation = "https://github.com/chandra-gummaluru/bazaar_ai/docs"
Repository = "https://github.com/chandra-gummaluru/bazaar_ai"
"Bug Tracker" = "https://github.com/chandra-gummaluru/bazaar_ai/issues"

[project.scripts]
bazaar-simulate = "bazaar_ai.simulator.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["bazaar_ai", "bazaar_ai.simulator", "bazaar_ai.simulator.agents"]

[tool.setuptools.package-data]
"bazaar_ai.simulator" = ["static/*.html", "static/*.css", "static/*.js"]
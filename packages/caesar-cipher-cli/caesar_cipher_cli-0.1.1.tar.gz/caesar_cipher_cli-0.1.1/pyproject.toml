name = "caesar-cipher-cli"
version = "0.1.1"
description = "A command-line tool for Caesar cipher encryption and decryption"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Santhosh Kumar Nethula"}]
license = { text = "LICENSE" }
urls = {"Homepage" = "https://github.com/Santhosh2949", "Source" = "https://github.com/Santhosh2949/caesar-cipher-cli"}

[project.scripts]
caesar = "caesar_cipher.cli:main"

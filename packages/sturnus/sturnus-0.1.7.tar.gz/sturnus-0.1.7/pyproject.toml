# -*- coding: utf-8 -*-


# =============================================================================
# Project Configuration
# =============================================================================

[project]
name = "sturnus"
version = "0.1.7"
description = "A Python library for demonstration and publishing to PyPI."
readme = "README.md"
requires-python = ">=3.12,<4.0"
authors = [{ name = "Starling Associates", email = "info@starling.studio" }]
maintainers = [{ name = "Lars van Vianen", email = "lars@starling.studio" }]
keywords = ["starling", "sturnus"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Internet :: WWW/HTTP :: WSGI",
]


# =============================================================================
# Project URLs
# =============================================================================

[project.urls]
homepage = "https://starling.cloud/"
repository = "https://github.com/starling-cloud/sturnus-dev"
documentation = "https://github.com/starling-cloud/sturnus-dev/doc"

# =============================================================================
# Poetry
# =============================================================================

[tool.poetry]
package-mode = true
packages = [{ include = "sturnus", from = "src" }]
include = [
    "src/**",
    # "README.md",
    "README_PYPI.md",
    "LICENSE",
    # "docs/**",   # Include documentation in the package
]

# =============================================================================
# Dependencies
# =============================================================================

[tool.poetry.dependencies]
python = ">=3.12, <4.0"
django = ">=6.0.0,<7"
rite = "^0.2.4"


# =============================================================================
# Development Dependencies
# =============================================================================

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.5"     # Framework for testing
pytest-cov = ">=6.1.1" # Code coverage for tests
black = "^25.1.0"      # Code formatter
flake8 = "^7.2.0"      # Linter for code quality
mypy = "^1.19.1"       # Static type checker
sphinx = ">=8.0.2"     # Documentation generator
isort = ">=6,<8"       # Import sorter
tox = "^4.25.0"        # Testing multiple environments
pre-commit = "^4.5.1"  # Pre-commit hooks for linting and formatting


# =============================================================================
# Build System
# =============================================================================

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"


# =============================================================================
# Scripts
# =============================================================================

[tool.poetry.scripts]
sturnus_base = "sturnus_base.__main__:main"
test = "bin.run_tests:main"


# =============================================================================
# Plugins
# =============================================================================

[tool.poetry.plugins."django.apps"]
"sturnus_base" = "sturnus_base.apps.BaseConfig"

name: Homebrew Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.5.2)'
        required: true
        type: string

jobs:
  update-homebrew:
    name: Update Homebrew Formula
    runs-on: ubuntu-latest
    steps:
      - name: Get version and calculate SHA
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from tag (remove 'v' prefix if present)
            VERSION="${GITHUB_REF#refs/tags/}"
            VERSION="${VERSION#v}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Download tarball and calculate SHA256
          TARBALL_URL="https://github.com/Data-Wise/aiterm/archive/v${VERSION}.tar.gz"
          SHA256=$(curl -sL "$TARBALL_URL" | shasum -a 256 | cut -d' ' -f1)

          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "tarball_url=$TARBALL_URL" >> $GITHUB_OUTPUT

          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: Data-Wise/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap

          # Update version in URL
          sed -i 's|url "https://github.com/Data-Wise/aiterm/archive/v[^"]*\.tar\.gz"|url "https://github.com/Data-Wise/aiterm/archive/v${{ steps.release.outputs.version }}.tar.gz"|' Formula/aiterm.rb

          # Update SHA256
          sed -i 's|sha256 "[^"]*"|sha256 "${{ steps.release.outputs.sha256 }}"|' Formula/aiterm.rb

          echo "Updated Formula/aiterm.rb:"
          head -10 Formula/aiterm.rb

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap
          commit-message: "aiterm: update to v${{ steps.release.outputs.version }}"
          title: "aiterm: update to v${{ steps.release.outputs.version }}"
          body: |
            Automated update from [aiterm release](https://github.com/Data-Wise/aiterm/releases/tag/v${{ steps.release.outputs.version }}).

            **Changes:**
            - Version: `v${{ steps.release.outputs.version }}`
            - SHA256: `${{ steps.release.outputs.sha256 }}`

            ---
            _Generated by [Homebrew Release workflow](https://github.com/Data-Wise/aiterm/actions/workflows/homebrew-release.yml)_
          branch: homebrew/aiterm-${{ steps.release.outputs.version }}
          base: main
          delete-branch: true

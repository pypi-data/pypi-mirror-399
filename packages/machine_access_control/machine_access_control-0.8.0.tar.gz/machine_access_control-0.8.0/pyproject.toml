[tool.poetry]
name = "machine_access_control"
version = "0.8.0"
description = "Decatur Makers Machine Access Control package"
authors = ["Jason Antman <jason@jasonantman.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/jantman/machine_access_control"
repository = "https://github.com/jantman/machine_access_control"
documentation = "https://github.com/jantman/machine_access_control"
packages = [
    { include = "dm_mac", from = "src" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.scripts]
neongetter = "dm_mac.neongetter:main"
neon-fob-adder = "dm_mac.neon_fob_adder:main"
mac-server = "dm_mac:main"

[tool.poetry.urls]
Changelog = "https://github.com/jantman/machine_access_control/releases"

[tool.poetry.dependencies]
python = "^3.12"
jsonschema = "^4.23.0"
requests = "^2.32.4"
filelock = "^3.20.1"
prometheus-client = "^0.20.0"
quart = "^0.20.0"
asyncio = "^3.4.3"
slack-bolt = "^1.21.3"
aiohttp = "^3.12.14"
slack-sdk = "^3.33.5"
humanize = "^4.11.0"
# Security: Explicitly require secure versions of transitive dependencies
urllib3 = "^2.6.0"
werkzeug = "^3.1.4"
marshmallow = "^4.1.2"

[tool.poetry.group.dev.dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=7.1.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
nox = ">=2024.4.15"
nox-poetry = ">= 1.2.0"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
typeguard = ">=2.13.3"
types-jsonschema = "^4.23.0.20240712"
pytest-blockage = "^0.2.4"
sphinx = "<8.0"
sphinx-rtd-theme = "^2.0.0"
responses = "^0.25.3"
types-requests = "^2.32.0.20240712"
faker = "^26.3.0"
pytest-html = "^4.1.1"
poetry-plugin-export = "^1.9.0"
freezegun = "^1.5.1"
pandas = "^2.2.0"
python-dateutil = "^2.9.0"
openpyxl = "^3.1.0"

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["dm_mac"]

[tool.coverage.report]
show_missing = true
fail_under = 5

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = [
  "poetry-core>=1",
]

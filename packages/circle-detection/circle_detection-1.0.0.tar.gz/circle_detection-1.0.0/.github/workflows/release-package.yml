# This workflow creates a release of the package and publishes it on PyPI when commits are pushed to the main branch
name: Release package

on:
  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  id-token: write
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  build-wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-latest, macos-15-intel]
    steps:
      # Note: we need to checkout the repository at the workflow sha in case during the workflow
      # the branch was updated. To keep PSR working with the configured release branches,
      # we force a checkout of the desired release branch but at the workflow sha HEAD.
      - name: Check out repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
      - name: Force correct release branch on workflow sha
        run: git checkout -B ${{ github.ref_name }} ${{ github.sha }}
      # to build the package, a preview of the released version is created but not committed
      - name: Create release preview
        run: |
          python -m pip install --upgrade pip
          pip install build wheel python-semantic-release
          semantic-release version --no-commit --skip-build --no-vcs-release --no-tag
      - name: Install OpenMP on MacOS
        if: ${{ startsWith(matrix.os, 'macos') }}
        run: |
          git clone --depth 1 https://github.com/llvm/llvm-project.git
          cd llvm-project/openmp

          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/llvm-project/openmp/install" \
            -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 \
            -DLIBOMP_ENABLE_SHARED=ON

          cmake --build build -j
          cmake --install build
      - name: Install LLVM on Windows ARM
        if: ${{ matrix.os == 'windows-11-arm' }}
        shell: pwsh
        run: |
          $ver = "21.1.8"
          $asset = "clang+llvm-$ver-aarch64-pc-windows-msvc.tar.xz"
          $asseturl = "https://github.com/llvm/llvm-project/releases/download/llvmorg-$ver/$asset"
          $keysurl = "https://releases.llvm.org/release-keys.asc"

          Invoke-WebRequest $asseturl -OutFile $asset
          Invoke-WebRequest "$asseturl.sig" -OutFile "$asset.sig"

          Invoke-WebRequest $keysurl -OutFile "release-keys.asc"
          gpg --import release-keys.asc
          gpg --verify "$asset.sig" "$asset"

          tar -xf $asset
          $dir = Get-ChildItem -Directory | Where-Object { $_.Name -like "clang+llvm-*" } | Select-Object -First 1
          echo "$($dir.FullName)\bin" | Out-File -Append -FilePath $env:GITHUB_PATH
          clang --version
      - name: Build wheels (all platforms except for Windows ARM)
        if: ${{ matrix.os != 'windows-11-arm' }}
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ENABLE: cpython-freethreading
          CIBW_TEST_COMMAND: pytest {package}/test
          CIBW_TEST_REQUIRES: pytest
          CIBW_SKIP: "pp39-macosx_arm64 pp39-manylinux_i686"
          CIBW_CONFIG_SETTINGS_MACOS: >
            cmake.args=-DOPENMP_ROOT=${{ github.workspace }}/llvm-project/openmp/install
          CIBW_CONFIG_SETTINGS_WINDOWS_ARM64: cmake.args=-DOPENMP_ROOT="C:/Program Files/LLVM"
          CIBW_ENVIRONMENT_MACOS: >
            DYLD_LIBRARY_PATH="${{ github.workspace }}/llvm-project/openmp/install/lib"
          CIBW_BEFORE_BUILD_WINDOWS_ARM64: "pip install delvewheel"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS_ARM64: "delvewheel repair -w {dest_dir} {wheel}"
          CIBW_ENVIRONMENT_WINDOWS_ARM64: >
            CC=clang-cl
            CXX=clang-cl
            CMAKE_GENERATOR=Ninja
            CMAKE_ARGS=-DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl
      - name: Build wheels (Windows ARM)
        if: ${{ matrix.os == 'windows-11-arm' }}
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ENABLE: cpython-freethreading
          CIBW_TEST_COMMAND: pytest {package}/test
          CIBW_TEST_REQUIRES: pytest
          CIBW_SKIP: "cp39-win_arm64 cp310-win_arm64"
          CIBW_CONFIG_SETTINGS_WINDOWS: cmake.args=-DOPENMP_ROOT="C:/Program Files/LLVM"
          CIBW_BEFORE_BUILD_WINDOWS: "pip install delvewheel"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"
          CIBW_ENVIRONMENT_WINDOWS: >
            CC=clang-cl
            CXX=clang-cl
            CMAKE_GENERATOR=Ninja
            CMAKE_ARGS=-DCMAKE_C_COMPILER=clang-cl -DCMAKE_CXX_COMPILER=clang-cl
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
      - name: Force correct release branch on workflow sha
        run: git checkout -B ${{ github.ref_name }} ${{ github.sha }}
      - name: Setup up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'
      # to build the package, a preview of the released version is created but not committed
      - name: Create release preview
        run: |
          python -m pip install --upgrade pip
          pip install build wheel python-semantic-release
          semantic-release version --no-commit --skip-build --no-vcs-release --no-tag
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build sdist
        run: python -m build --sdist
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  release-package:
    needs: [build-wheels, build-sdist]
    if: github.repository == 'josafatburmeister/circle_detection' && github.ref_name == 'main'
    runs-on: 'ubuntu-latest'
    steps:
      - name: Clean up potential remnants of past jobs
        uses: AutoModality/action-clean@v1.1.0
      - name: Check out repository at workflow sha
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
      - name: Force correct release branch on workflow sha
        run: |
          git config --global --add safe.directory $(realpath .)
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout -B ${{ github.ref_name }} ${{ github.sha }}
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Setup up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.13'
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel python-semantic-release
      - name: Create release
        id: release
        run: |
          git config --global --add safe.directory $(realpath .)
          semantic-release version --skip-build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish package to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'
        with:
          repository-url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Test install from TestPyPI
        run: |
          python -m pip install \
            --index-url https://test.pypi.org/simple/ \
            --extra-index-url https://pypi.org/simple \
            circle_detection
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: steps.release.outputs.released == 'true'
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

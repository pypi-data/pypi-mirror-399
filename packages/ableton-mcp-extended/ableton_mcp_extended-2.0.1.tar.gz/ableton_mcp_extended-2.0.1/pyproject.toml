[project]
name = "ableton-mcp-extended"
version = "2.0.1"
description = "Extended Ableton Live integration with 72 tools through the Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "IMNMV", email = "nyk@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mcp[cli]>=1.3.0",
]

[project.scripts]
ableton-mcp-extended = "MCP_Server.server:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["MCP_Server"]

[project.urls]
"Homepage" = "https://github.com/IMNMV/ableton-mcp"
"Bug Tracker" = "https://github.com/IMNMV/ableton-mcp/issues"
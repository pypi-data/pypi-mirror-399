[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "git-miner"
version = "0.2.6"
description = "A tool for mining GitHub repository metadata and activity data"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [
    { name = "Git Miner Contributors" }
]
keywords = ["github", "mining", "dataset", "api", "data-science"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "typer>=0.12.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "toml>=0.10.2",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "respx>=0.21.0",
]

[project.scripts]
git-miner = "git_miner.cli:app"

[project.urls]
Homepage = "https://github.com/dev-dami/GITMiner"
Documentation = "https://github.com/dev-dami/GITMiner#readme"
Repository = "https://github.com/dev-dami/GITMiner"
Issues = "https://github.com/dev-dami/GITMiner/issues"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "RUF"]

[tool.ruff.lint.isort]
known-first-party = ["git_miner"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra --cov=git_miner --cov-report=term-missing"

[tool.coverage.run]
source = ["git_miner"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

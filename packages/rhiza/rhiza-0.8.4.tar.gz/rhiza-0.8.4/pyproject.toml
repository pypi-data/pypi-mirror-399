[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "rhiza"
version = "0.8.4"
description = "Reusable configuration templates for modern Python projects"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
  { name = "Thomas Schmelzer" }
]
keywords = ["templates", "configuration", "taskfile", "ci", "ruff"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
]

dependencies = [
    "loguru>=0.7.3",
    "typer>=0.20.0",
    "PyYAML==6.0.3",
    "jinja2>=3.1.0"
]

[project.urls]
Homepage = "https://github.com/jebel-quant/rhiza-cli"
Repository = "https://github.com/jebel-quant/rhiza-cli"
Issues = "https://github.com/jebel-quant/rhiza/issues-cli"


[project.optional-dependencies]
dev = [
    "pytest-cov>=7.0.0",
    "pytest-html>=4.1.1",
    "pytest==9.0.2",
    "pre-commit==4.5.1",
    "marimo==0.18.4",
    "pdoc>=16.0.0",
    "python-dotenv==1.2.1"
]
tools = ["rhiza-tools"]


[tool.hatch.build.targets.wheel]
# Use src-layout: package code is under src/config
packages = ["src/rhiza"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

[tool.deptry.package_module_name_map]
PyYAML = "yaml"

[tool.marimo.runtime]
pythonpath = ["src"]

[project.scripts]
rhiza = "rhiza.__main__:app"

[tool.deptry.per_rule_ignores]
DEP002 = ["rhiza-tools"]

# Codecov configuration
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "85...100"

  status:
    project:
      default:
        target: 90%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: "header, diff, files, footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "tests/"
  - "**/__pycache__"
  - "*.pyc"
  - "src/ui/**"  # UI code harder to test
  - "src/logs/**"  # Logging setup

flags:
  unittests:
    paths:
      - src/
    carryforward: true

github_checks:
  annotations: true

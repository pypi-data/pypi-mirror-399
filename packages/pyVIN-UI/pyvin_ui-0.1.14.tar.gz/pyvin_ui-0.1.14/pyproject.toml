[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project]
name = "pyVIN-UI"
version = "0.1.14"
requires-python = ">=3.10"
dependencies = [ "requests", "streamlit", "pydantic>=2.0",]

[tool.poetry]
package-mode = false

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov", "pytest-mock", "hypothesis", "responses", "ruff", "pre-commit",]

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]
addopts = [ "--strict-markers", "--cov=src", "--cov-report=term-missing", "--cov-report=html", "--cov-fail-under=90",]

[tool.coverage.run]
source = [ "src",]
omit = [ "*/tests/*", "*/__pycache__/*", "*/ui/*",]

[tool.coverage.report]
exclude_lines = [ "pragma: no cover", "def __repr__", "raise AssertionError", "raise NotImplementedError", "if __name__ == .__main__.:", "if TYPE_CHECKING:",]

[tool.setuptools.packages.find]
where = [ ".",]
include = [ "src*",]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sagebow"
version = "0.1.1"
description = "API that deploys autonomous agents directly into your Python environment"
readme = "README.md"
authors = [
  { name = "SageBow", email = "mail@sagebow.com" }
]
license = { text = "Proprietary" }
requires-python = ">=3.8"
dependencies = [
  "ipython>=8",
  "ipywidgets>=8",
  "requests>=2.31",
  "keyring>=24",
]
keywords = ["ai", "notebook", "data science", "data engineering", "multi agent systems", "automation", "computational", "prompting"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Framework :: Jupyter",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://sagebow.com"
Documentation = "https://sagebow.com/docs"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
# Include any static assets if you add them later
"epicAI" = ["py.typed"]
"SageBow" = ["py.typed"]

[tool.setuptools.packages.find]
include = ["epicAI*", "SageBow*", "sagebow*"]
exclude = [
  "tests*",
  "examples*",
  "*_src",
  "obf_tmp*"
]

[project.scripts]
sagebow = "sagebow:run"

[tool.sagebow]
# Default base URL is not hardcoded; package reads SAGEBOW_API_URL at runtime (falls back to EPICAI_API_URL for compatibility)
# Example: export SAGEBOW_API_URL="https://api.your-domain.tld"


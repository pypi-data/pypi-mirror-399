[project]
name = "target-s3tables"
version = "0.0.3"
description = "Singer target for S3Tables, built with the Meltano Singer SDK."
readme = "README.md"
authors = [{ name = "Alex Maingot", email = "alex.maingot@gmail.com" }]
keywords = [
    "ELT",
    "S3Tables",
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
license = "Apache-2.0"
license-files = [ "LICENSE" ]
requires-python = ">=3.10"
dependencies = [
    "singer-sdk~=0.53.4",
    "requests~=2.32.3",
    "pyarrow>=15",
    "pyiceberg[glue,pyarrow,s3fs]>=0.10.0",
    "s3fs~=2025.12.0",
    "boto3>=1.41.5",
]

[project.scripts]
# CLI declaration
target-s3tables = 'target_s3tables.target:TargetS3Tables.cli'

[dependency-groups]
dev = [
    { include-group = "test" },
    "autopep8>=2.3.2",
    "pylint>=4.0.4",
]
test = [
    "pytest>=9",
    "pytest-github-actions-annotate-failures>=0.3",
    "singer-sdk[testing]",
]
typing = [
    "mypy>=1.16.0",
    "ty>=0.0.1-alpha.16",
    "types-requests",
]

[tool.pytest]
minversion = "9.0"
addopts = [
    "--durations=10",
]
markers = [
    "integration: optional tests requiring real AWS access",
]

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["pyarrow", "pyarrow.*"]
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

[tool.ruff]
line-length = 100
required-version = ">=0.14"

[tool.ruff.lint]
future-annotations = true
ignore = [
    "COM812",  # missing-trailing-comma
]
select = ["ALL"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.pydocstyle]
convention = "google"

[build-system]
requires = [
    "hatchling>=1,<2",
]
build-backend = "hatchling.build"

# This configuration can be used to customize tox tests as well as other test frameworks like flake8 and mypy
[tool.tox]
min_version = "4.22"
requires = [
    "tox>=4.22",
    "tox-uv",
]
env_list = [
    "typing",
    "py314",
    "py313",
    "py312",
    "py311",
    "py310",
]

[tool.tox.env_run_base]
runner = "uv-venv-lock-runner"
pass_env = [
    "GITHUB_*",
    "TARGET_S3TABLES_*",
]
dependency_groups = [ "test" ]
commands = [ [ "pytest", { replace = "posargs", default = [ "tests" ], extend = true } ] ]

[tool.tox.env.typing]
dependency_groups = [ "test", "typing" ]
commands = [
    [ "mypy", { replace = "posargs", default = [ "target_s3tables", "tests" ], extend = true } ],
    [ "ty", "check", { replace = "posargs", default = [ "target_s3tables", "tests" ], extend = true } ],
]

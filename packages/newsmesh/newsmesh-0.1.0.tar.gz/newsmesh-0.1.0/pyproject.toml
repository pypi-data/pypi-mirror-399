[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "newsmesh"
version = "0.1.0"
description = "Official Python SDK for the NewsMesh News API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "NewsMesh", email = "support@newsmesh.co" }
]
keywords = ["news", "api", "newsmesh", "sdk", "articles"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
async = [
    "aiohttp>=3.8.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "responses>=0.23.0",
    "aioresponses>=0.7.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://newsmesh.co"
Documentation = "https://newsmesh.co/docs"
Repository = "https://github.com/newsmesh/newsmesh-python"

[tool.hatch.build.targets.wheel]
packages = ["newsmesh"]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true

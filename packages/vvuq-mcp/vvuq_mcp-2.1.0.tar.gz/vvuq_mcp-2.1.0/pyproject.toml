[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vvuq-mcp"
version = "2.1.0"
description = "Verification, Validation & Uncertainty Quantification MCP for marketplace contracts"
authors = [{ name = "Dirk Englund", email = "englund@mit.edu" }]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }

dependencies = [
    "aiofiles>=24.0.0",
    "fastapi>=0.100.0",
    "fastmcp>=2.0.0",
    "neo4j>=6.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
    "slowapi>=0.1.9",
    "uvicorn>=0.30.0",
    "httpx>=0.24.0",
    "google-cloud-secret-manager>=2.16.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=6.0.0",
    "pytest-timeout>=2.3.0",
    "pytest-mock>=3.14.0",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.8.0",
    "pyright>=1.1.0",
]

[project.scripts]
vvuq-mcp = "vvuq_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests (no external dependencies)",
    "integration: Integration tests (require Neo4j, Lean4)",
    "e2e: End-to-end tests (real filesystem, network, Lake compilation)",
    "slow: Slow tests (> 5s runtime)",
    "benchmark: Performance benchmark tests (require pytest-benchmark)",
]
addopts = ["-v", "--strict-markers", "--tb=short"]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*", "*/site-packages/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
]
precision = 2

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__", "**/node_modules", ".venv"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.11"

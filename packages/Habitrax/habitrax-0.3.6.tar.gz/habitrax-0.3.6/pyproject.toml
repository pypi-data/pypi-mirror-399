[project]
name = "Habitrax"
version = "0.3.6"
description = "A terminal-based productivity and life-tracking system."
readme = "README.md"
authors = [
  { name = "Caleb M. Sibanda", email = "darkian.dev@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = ["tuikit>=0.1.2"]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent",
  "Topic :: Utilities"
]

keywords = [
    "cli", "tracker", "productivity", 
    "habits", "terminal", "self-improvement"
]

[project.scripts]
habitrax = "hbx.__main__:main"

[project.urls]
Homepage = "https://github.com/2kDarki/Habitrax"
Repository = "https://github.com/2kDarki/Habitrax"
Issues = "https://github.com/2kDarki/Habitrax/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"hbx" = ["data/*.json"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gemini-unwatermark"
version = "0.1.1"
description = "Remove watermarks from Gemini-generated images using LaMa inpainting"
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = "Apache-2.0"
keywords = ["gemini", "watermark", "inpainting", "lama", "image-processing", "ai"]
authors = [{ name = "Justin Lanfermann" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pillow>=10.0.0",
    "numpy>=1.24.0",
    "onnxruntime>=1.16.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
gpu = ["onnxruntime-gpu>=1.16.0"]

[project.scripts]
gemini-unwatermark = "gemini_unwatermark.cli:app"

[project.urls]
Homepage = "https://github.com/jaylann/gemini-unwatermark"
Repository = "https://github.com/jaylann/gemini-unwatermark"

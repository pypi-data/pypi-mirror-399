[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnidoc-sdk"
version = "0.2.5"
description = "Enterprise-grade SDK for extracting text, tables, structure, and entities from documents"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

authors = [
  { name = "Ganesh Kinkar Giri", email = "k.ganeshgiri@example.com" }
]

keywords = [
  "document-processing",
  "pdf",
  "ocr",
  "table-extraction",
  "idp",
  "rag",
  "agentic-ai"
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Text Processing",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

# -------------------------------------------------------------------
# CORE DEPENDENCIES (MUST ALWAYS INSTALL CLEANLY)
# -------------------------------------------------------------------
dependencies = [
  # PDF processing
  "pypdf>=4.0.0",
  "pdfplumber>=0.11.0",
  "pdf2image>=1.17.0",
  "Pillow>=10.0.0",

  # OCR (local, always available)
  "pytesseract>=0.3.10",

  # Tables & vision utilities
  "opencv-python>=4.9.0",
  "numpy>=1.24",

  # Text & encoding
  "chardet>=5.2.0",
  "regex>=2023.12.25"
]

# -------------------------------------------------------------------
# OPTIONAL FEATURES (AUTO-DETECTED, NEVER REQUIRED)
# -------------------------------------------------------------------
[project.optional-dependencies]

# Cloud OCR engines
cloud-ocr = [
  "boto3>=1.34.0",
  "azure-ai-formrecognizer>=3.3.0"
]

# Layout parsing (NO Detectron2 forced)
layout = [
  "layoutparser>=0.3.4"
]

# Vision-Language models (Donut / LayoutLM)
vlm = [
  "torch>=2.0",
  "transformers>=4.41.0"
]

# PII masking (GDPR / HIPAA)
privacy = [
  "presidio-analyzer>=2.2.0",
  "presidio-anonymizer>=2.2.0"
]

# Development & CI
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=4.1.0",
  "black>=24.0.0",
  "ruff>=0.4.0",
  "mypy>=1.8.0"
]

# -------------------------------------------------------------------
# PACKAGING
# -------------------------------------------------------------------
[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["omnidoc", "omnidoc.*"]

# -------------------------------------------------------------------
# CLI
# -------------------------------------------------------------------
[project.scripts]
omnidoc = "omnidoc.cli.main:main"

# -------------------------------------------------------------------
# TESTING & LINTING
# -------------------------------------------------------------------
[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["tests"]

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
ignore_missing_imports = true
strict = false

[project]
name = "pctx-client"
version = "0.1.1"
description = "Python client for using Code Mode via PCTX"
readme = "README.md"
authors = [
    { name = "Elias Posen", email = "elias@posen.ch" },
    { name = "Patrick Kelly", email = "pmkelly4444@gmail.com" },
]
requires-python = ">=3.10,<3.14"
dependencies = ["httpx>=0.28.1", "pydantic>=2.7.2", "websockets>=15.0.1"]

[project.optional-dependencies]
langchain = ["langchain>=1.1.2"]
crewai = ["crewai>=1.6.1"]
openai = ["openai-agents>=0.6.2"]
pydantic-ai = ["pydantic-ai>=0.0.14"]

[project.urls]
"Homepage" = "https://github.com/portofcontext/pctx"
"Documentation" = "https://pctx.readthedocs.io/en/latest/"
"Source" = "https://github.com/portofcontext/pctx"
"Bug Tracker" = "https://github.com/portofcontext/pctx/issues"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ruff>=0.14.7",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ipython>=8.26",
    "litellm>=1.80.8",
    # Test dependencies for tool converters
    "langchain>=1.1.2",
    "langchain-openai>=0.3.0",
    "crewai>=1.6.1",
    "openai-agents>=0.6.2",
    "pydantic-ai>=0.0.14",
    "sphinx",
    "sphinx-autobuild",
    "sphinx-rtd-theme",
    "myst_parser",
    "tomli",
    "mcp>=1.25.0",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = [
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
    "ignore::DeprecationWarning:opentelemetry.*",
    "ignore:You should use.*instead.*Deprecated since version:DeprecationWarning",
]
markers = [
    "integration: marks tests as integration tests (requires --integration flag and running pctx server)",
]

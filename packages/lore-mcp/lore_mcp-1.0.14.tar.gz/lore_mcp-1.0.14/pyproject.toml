[project]
name = "lore-mcp"
version = "1.0.14"
description = "Version control for AI coding context - Commit your intent, not just your code"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [{ name = "ctx-stack" }]
keywords = ["ai", "context", "version-control", "mcp", "claude", "lore", "intent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control",
]

dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
    "httpx>=0.27.0",
    "mcp>=1.0.0",
    "nest-asyncio>=1.6.0",
]

[project.urls]
Homepage = "https://lore-dashboard.jadecon2655.workers.dev"
Repository = "https://github.com/ctx-stack/lore-mcp"
Documentation = "https://ctx-stack.github.io/lore-docs/"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
lore = "lore.cli.main:app"
lore-mcp = "lore.mcp.server:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lore"]

[tool.hatch.build.targets.sdist]
include = ["src/lore"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "B", "C4"]
ignore = ["E402"]  # Allow imports after nest_asyncio.apply()

[tool.ruff.lint.per-file-ignores]
"src/lore/mcp/server.py" = ["E402"]

[project]
name = "fastapi-example"
version = "0.1.0"
description = "FastAPI example for cross-inertia"
requires-python = ">=3.12"
dependencies = [
    "cross-inertia",
    "fastapi[standard]>=0.116.1",
    "uvicorn[standard]>=0.30.0",
    "httpx>=0.27.0",
    "jinja2>=3.1.0",
    "python-multipart>=0.0.20",
    "itsdangerous>=2.2.0",
]

[tool.uv.sources]
cross-inertia = { workspace = true }

name: ğŸ§¹ Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Install nox
        run: uv pip install --system nox
      
      - name: Run linting
        run: nox -s lint
      
      - name: Run type checking
        run: nox -s typecheck

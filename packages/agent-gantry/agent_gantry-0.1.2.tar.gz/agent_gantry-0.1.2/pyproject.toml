[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-gantry"
version = "0.1.2"
description = "Universal Tool Orchestration Platform - Intelligent, secure tool orchestration for LLM-based agent systems"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Agent-Gantry Contributors" }
]
keywords = [
    "llm",
    "agents",
    "tools",
    "mcp",
    "orchestration",
    "semantic-routing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "beautifulsoup4>=4.14.3",
    "cryptography>=46.0.3",
    "jsonschema>=4.25.1",
    "matplotlib>=3.10.8",
    "numpy>=2.2.6",
    "pandas>=2.3.3",
    "pillow>=12.0.0",
    "psutil>=7.1.3",
    "pydantic>=2.0.0",
    "pypdf2>=3.0.1",
    "python-barcode>=0.16.1",
    "python-docx>=1.2.0",
    "pytz>=2025.2",
    "pyyaml>=6.0.0",
    "qrcode>=8.2",
    "scikit-learn>=1.7.2",
    "textblob>=0.19.0",
    "ty>=0.0.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "python-dotenv>=1.0.0",
]
agent-frameworks = [
    "agent-framework>=1.0.0b251120",
    "autogen-agentchat>=0.7.5",
    "autogen-ext[openai]>=0.7.5",
    "crewai>=1.6.1",
    "langchain>=1.2.0",
    "langchain-openai>=1.1.6",
    "langgraph>=1.0.5",
    "llama-index-core>=0.14.10",
    "llama-index-llms-openai>=0.6.12",
    "pyautogen>=0.10.0",
    "semantic-kernel>=1.30.0",
    "google-adk>=1.14.1",
]
example-tools = [
    "einops>=0.8.1",
    "huggingface-hub[hf-xet]>=0.36.0",
    "pint>=0.24.4",
    "pubchempy>=1.0.5",
    "rdkit>=2025.9.3",
    "requests>=2.31.0",
    "sympy>=1.14.0",
    "python-dotenv>=1.2.1",
]
# Individual embedding providers
embeddings = [
    "numpy>=1.24.0",
    "sentence-transformers>=2.2.0",
]
openai = [
    "openai>=1.0.0",
]
cohere = [
    "cohere>=5.0.0",
]
# Individual vector store providers
qdrant = [
    "qdrant-client>=1.7.0",
]
chroma = [
    "chromadb>=0.4.0",
]
pgvector = [
    "asyncpg>=0.29.0",
]
lancedb = [
    "lancedb>=0.4.0",
    "pyarrow>=14.0.1",
]
# Combined vector stores
vector-stores = [
    "qdrant-client>=1.7.0",
    "chromadb>=0.4.0",
    "asyncpg>=0.29.0",
]
nomic = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "einops>=0.8.1",
]
mcp = [
    "mcp>=1.0.0",
]
a2a = [
    "httpx>=0.24.0",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]
# LLM Provider SDK dependencies (Late 2025 compatible)
anthropic = [
    "anthropic>=0.40.0",
]
google-genai = [
    "google-genai>=1.0.0",
]
google-vertexai = [
    "google-cloud-aiplatform>=1.70.0",
]
mistral = [
    "mistralai>=1.0.0",
]
groq = [
    "groq>=0.13.0",
]
# Combined LLM provider dependencies
llm-providers = [
    "agent-gantry[openai,anthropic,google-genai,google-vertexai,mistral,groq]",
]
all = [
    "agent-gantry[dev,embeddings,openai,cohere,vector-stores,lancedb,nomic,mcp,a2a,llm-providers,agent-frameworks,example-tools]",
]

[project.scripts]
agent-gantry = "agent_gantry.cli:main"

[project.urls]
Homepage = "https://github.com/CodeHalwell/Agent-Gantry"
Repository = "https://github.com/CodeHalwell/Agent-Gantry"

[tool.hatch.build.targets.wheel]
packages = ["agent_gantry"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501", "E402"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

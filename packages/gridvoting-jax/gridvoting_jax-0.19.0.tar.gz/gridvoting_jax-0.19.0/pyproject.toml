[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "essential: marks core functionality tests",
    "lazy: marks lazy solver tests",
    "lumping: marks lumping and symmetry tests",
    "benchmarks: marks performance benchmarks",
    "budget: marks budget voting tests",
    "spatial: marks spatial voting model tests",

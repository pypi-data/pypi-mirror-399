[tox]
# py315 commented out - requires C++ build tools for librt (mypy dependency)
envlist = py310,py311,py312,py313,py314
isolated_build = True

[testenv]
basepython =
    py310: {env:LOCALAPPDATA}\Python\pythoncore-3.10-64\python.exe
    py311: {env:LOCALAPPDATA}\Python\pythoncore-3.11-64\python.exe
    py312: {env:LOCALAPPDATA}\Python\pythoncore-3.12-64\python.exe
    py313: {env:LOCALAPPDATA}\Python\pythoncore-3.13-64\python.exe
    py314: {env:LOCALAPPDATA}\Python\pythoncore-3.14-64\python.exe
    # py315: {env:LOCALAPPDATA}\Python\pythoncore-3.15-64\python.exe
deps =
    -r requirements-dev.txt
commands =
    pytest tests/ --cov=src/pyUSPTO

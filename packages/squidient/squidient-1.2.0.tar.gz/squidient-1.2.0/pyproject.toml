[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "squidient"
version = "1.2.0"
authors = [
  { name="Damien Dosimont", email="damien.dosimont@gmail.com" },
]
description = "CI/CD framework for alya"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Operating System :: POSIX :: Linux",
]
dependencies = [
  "lxml",
  "mariasql>=5",
  "packaging>=21.3",
  "importlib-resources; python_version < '3.9'",
]

[project.urls]
Homepage = "https://alya.gitlab.bsc.es/alya/ci-cd/squidient"
"Bug Tracker" = "https://alya.gitlab.bsc.es/alya/ci-cd/squidient/issues"

[project.scripts]
squidient = "squidient.cli:main"
sqreport = "squidient.sqreport.squidientfilereport:main"
sqdetails = "squidient.sqreport.squidientdetailedreport:main"

[tool.hatch.build.targets.wheel]
packages = ["src/squidient"]

[tool.hatch.build.targets.sdist]
include = [
  "src/**",
  "README.md",
  "pyproject.toml",
]
exclude = [
  ".git/**",
  ".venv/**",
  "dist/**",
  "**/__pycache__/**",
  "**/*.pyc",
]


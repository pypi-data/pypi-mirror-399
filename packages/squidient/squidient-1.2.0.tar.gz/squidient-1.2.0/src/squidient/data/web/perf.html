<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/reset.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/application.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/project.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/pygments.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/share.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/highcharts.js'></script>
    <link rel="stylesheet" media="all" href="jquery.dynatable.css" />
    <link rel="stylesheet" media="all" href="testsuite.css" />
    <script type='text/javascript' src='jquery.dynatable.js'></script>
    <script type='text/javascript' src='testsuite.js'></script>
    <script type="text/javascript" src="../reports/benchmark_tests/benchmark_tests.js"></script>
    <script type="text/javascript" src="../reports/benchmark_report.js"></script>
  </head>
  
  <body>
    <h3 class="first-heading"><a href="index.html"><img src="img/png/squidient_logo.png" alt="" height="80" width="80">squidient monitoring report</a></h3>
    <br></br>
    <h4><div class="content">Branch: <span class="branch"></span> - Revision: <span class="revision"></span></div></h4>
    <h3><div class="content"><span class="name"></span> > <span class="build"></span> > MPI: <span class="mpi"></span> - OpenMP: <span class="openmp"></span></div></h3>
    <p>
    </p>
    <table id="tests" class="table table-bordered">
      <thead>
        <th>Code</th>
        <th>Module</th>
        <th>Function</th>
        <th>Type</th>
        <th>Category</th>
        <th>Value</th>
        <th>Unit</th>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script type='text/javascript'>
      $(document).ready(function() {
        name=testsuiteJSON.getParameter("name")
        build=testsuiteJSON.getParameter("build")
        mpi=testsuiteJSON.getParameter("mpi")
        openmp=testsuiteJSON.getParameter("openmp")
        $(".content .name").html(name)
        $(".content .build").html(build)
        $(".content .mpi").html(mpi)
        $(".content .openmp").html(openmp)
        try {
          var r=testsuiteJSON.parse(testsuiteJSON.reports+"benchmark_report.json")
        }
        catch(err){
          var r=report
        }
        try {
          var t=testsuiteJSON.parse(testsuiteJSON.benchmark_tests+"benchmark_tests.json")
        }
        catch(err){
          var t=benchmark_tests
        }
        $(".content .revision").html(r.alyaRevision)
        $(".content .branch").html(r.tag)
        var rec = []
        var c = new Map();
        t=benchmark_tests[name]
        t=t.instances
        for (x in t) {
          if (t[x].build == build && t[x].mpi == mpi && t[x].openmp == openmp){
            for (code in t[x].performance) {
              c[code] = t[x].performance[code]
            }
            break
          }
        }
        var t = []
        for (code in c) {
          for (i in c[code]){
            c[code][i].code = code
            t.push(c[code][i])
          }
        }
        var dynatable = $('#tests').dynatable({
          dataset: {
            records: t
          },
          features: {
            paginate: true,
            pushState: true,
            search: true,
            recordCount: true,
            perPageSelect: true
          }
        });
      });
    </script>
  </body>
</html>

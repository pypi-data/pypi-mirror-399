<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/reset.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/application.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/project.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/pygments.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/share.css" />
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/bootstrap-2.3.2.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/highcharts.js'></script>
    <link rel="stylesheet" media="all" href="jquery.dynatable.css" />
    <link rel="stylesheet" media="all" href="testsuite.css" />
    <script type='text/javascript' src='jquery.dynatable.js'></script>
    <script type='text/javascript' src='testsuite.js'></script>
    <script type="text/javascript" src="../reports/builds/builds.js"></script>
    <script type="text/javascript" src="../reports/report.js"></script>
  </head>
  
  <body>
    <h3 class="first-heading"><a href="index.html"><img src="img/png/squidient_logo.png" alt="" height="80" width="80">squidient report</a></h3>
    <br></br>
    <h4><div class="content">Branch: <span class="branch"></span> - Revision: <span class="revision"></span></div></h4>
    <p>
    <b>Builds</b>
    </p>
    <table id="builds" class="table table-bordered">
      <thead>
        <th>Name</th>
        <th>Compiler</th>
        <th>Version</th>
        <th>Tags</th>
        <th>Modules</th>
        <th>Configuration</th>
        <th>Job</th>
        <th>Output</th>
        <th>Error</th>
        <th>Job Id</th>
        <th>Hostname</th>
        <th>Time</th>
        <th>Status</th>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script type='text/javascript'>
      $(document).ready(function() {
        //$(".content .name").html(name)
        try {
          var r=testsuiteJSON.parse(testsuiteJSON.reports+"report.json")
        }
        catch(err){
          var r=report
        }
        try {
          var b=testsuiteJSON.parse(testsuiteJSON.builds+"builds.json")
        }
        catch(err){
          var b=builds
        }
        $(".content .revision").html(r.alyaRevision)
        $(".content .branch").html(r.tag)
        var rec = []
        for (x in b) {
          b[x].configuration=testsuiteJSON.setUrl(testsuiteJSON.FILE_CONFIG, testsuiteJSON.builds + x + "/config.in", null)
          b[x].job=testsuiteJSON.setUrl(testsuiteJSON.FILE_CLOUD, testsuiteJSON.builds + x + "/JOB.SB", null)
          b[x].output=testsuiteJSON.setUrl(testsuiteJSON.FILE_OK, testsuiteJSON.builds + x + "/build.out", null)
          b[x].error=testsuiteJSON.setUrl(testsuiteJSON.FILE_KO, testsuiteJSON.builds + x + "/build.err", null)
          b[x].modules=testsuiteJSON.concatenate(b[x].modules)
          b[x].tags=testsuiteJSON.concatenate(b[x].tags)
          if (b[x].status) {
            b[x].status=testsuiteJSON.setUrl(testsuiteJSON.OK,testsuiteJSON.builds + x + "/build.out", null, 3)
          }else{
            b[x].status=testsuiteJSON.setUrl(testsuiteJSON.KO,testsuiteJSON.builds + x + "/build.err", null, 1)
          }
          if (b[x].time == "timeout") {
            b[x].status=testsuiteJSON.setUrl(testsuiteJSON.TIME,testsuiteJSON.builds + x + "/build.err", null, 2)
          }
          rec.push(b[x])
        }
        var dynatable = $('#builds').dynatable({
          dataset: {
            records: rec,
            perPageDefault: 20,
            sorts :{'status': 1}
          },
          features: {
            paginate: true,
            pushState: true,
            search: true,
            recordCount: true,
            perPageSelect: true
          }
        });
      });
    </script>
  </body>
</html>

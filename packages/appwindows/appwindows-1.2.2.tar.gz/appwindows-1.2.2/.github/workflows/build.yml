name: build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2019]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install cibuildwheel
        run: |
          pip install cibuildwheel==3.3.0

      - name: Set up MSVC (Windows only)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1

      - name: Install delvewheel (Windows only)
        if: runner.os == 'Windows'
        run: pip install delvewheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*"
          CIBW_SKIP: "*-musllinux_*"
          CIBW_ARCHS_LINUX: "x86_64"
          CIBW_ARCHS_WINDOWS: "AMD64"
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux2014_x86_64
          CIBW_BEFORE_BUILD_LINUX: |
            yum install -y \
              libX11-devel \
              libXext-devel \
              libXrender-devel \
              libXtst-devel \
              libXi-devel \
              libXinerama-devel \
              libXcursor-devel \
              libXrandr-devel \
              libXfixes-devel \
              libXdamage-devel \
              libXcomposite-devel \
              libxkbcommon-devel \
              mesa-libGL-devel \
              mesa-libEGL-devel \
              libgbm-devel \
              pkgconfig
          CIBW_BEFORE_BUILD_WINDOWS: "pip install meson ninja pybind11"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --wheel-dir {dest_dir} {wheel}"
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --wheel-dir {dest_dir} {wheel}"
          CIBW_ENVIRONMENT_WINDOWS: >
            PYBIND11_INCLUDE="${{ github.workspace }}/pybind11/include"
            PYBIND11_ABI=1

      - name: Upload wheels as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 7

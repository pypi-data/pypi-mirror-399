[project]
name = "davidkhala.data.integration"
version = "0.0.3"
description = "integration hub of davidkhala.data"
readme = "README.md"
requires-python = ">=3.11"

[project.optional-dependencies]
avro = ["davidkhala.data.format[avro]"]
arrow = ["davidkhala.data.format[arrow]"]
pandas = ["davidkhala.data.frame[pandas]"]
gcp = ["davidkhala-gcp"]

[dependency-groups]
dev = ["pytest"]


[tool.hatch.build.targets.sdist]
include = ["davidkhala"]

[tool.hatch.build.targets.wheel]
include = ["davidkhala"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "vlaamscodex_build_backend"
backend-path = ["."]

[project]
name = "vlaamscodex"
version = "0.2.5"
description = "A transpiler toolchain for Platskript, a programming language using Multi-Vlaams dialect keywords that compiles to Python"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "VlaamsCodex contributors" }
]
maintainers = [
    { name = "Anubis", email = "anubissbe@users.noreply.github.com" }
]
keywords = [
    "transpiler",
    "compiler",
    "flemish",
    "dutch",
    "dialect",
    "programming-language",
    "dsl",
    "python",
    "codec",
    "platskript",
    "vlaams",
    "belgium",
    "educational",
    "multi-vlaams",
    "west-vlaams",
    "antwerps",
    "limburgs",
    "brussels",
    "repl",
    "interactive"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Natural Language :: Dutch",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Other",
    "Topic :: Software Development :: Compilers",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Education",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/brentishere41848/Vlaams-Codex"
Documentation = "https://github.com/brentishere41848/Vlaams-Codex#readme"
Repository = "https://github.com/brentishere41848/Vlaams-Codex.git"
Changelog = "https://github.com/brentishere41848/Vlaams-Codex/blob/main/CHANGELOG.md"
"Bug Tracker" = "https://github.com/brentishere41848/Vlaams-Codex/issues"
"Source Code" = "https://github.com/brentishere41848/Vlaams-Codex"

[project.scripts]
plats = "vlaamscodex.cli:main"

[project.optional-dependencies]
dev = ["pytest>=7", "build>=1"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]

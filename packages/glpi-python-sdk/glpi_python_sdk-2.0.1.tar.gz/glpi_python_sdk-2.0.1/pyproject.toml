[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "glpi-python-sdk"
version = "2.0.1"
description = "Modern Python SDK for GLPI REST API with sync/async support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Tarcisio Miranda", email = "eu@tarcisio.me" }]
keywords = [
  "glpi",
  "itsm",
  "api",
  "sdk",
  "helpdesk",
  "tickets",
  "assets",
  "fastapi",
  "async",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: FastAPI",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

dependencies = [
  "httpx>=0.25.0",
  "arrow>=1.3.0",
  "leopards>=0.1.3",
  "typing-extensions>=4.8.0",
]

[project.optional-dependencies]
# HTTP/2 support
http2 = ["httpx[http2]>=0.25.0"]

# Async runtime compatibility
anyio = ["anyio>=4.0.0"]

# FastAPI integration
fastapi = ["fastapi>=0.100.0", "anyio>=4.0.0"]

# Development dependencies
dev = [
  "build>=1.0.0",
  "twine>=4.0.0",
  "pytest>=7.4.0",
  "pytest-asyncio>=0.21.0",
  "pytest-cov>=4.1.0",
  "ruff>=0.1.0",
  "mypy>=1.6.0",
  "pre-commit>=3.5.0",
]

# Documentation
docs = [
  "mkdocs>=1.5.0",
  "mkdocs-material>=9.4.0",
  "mkdocstrings[python]>=0.23.0",
]

# All optional dependencies
all = ["glpi-python-sdk[http2,anyio,fastapi,dev,docs]"]

[project.urls]
Homepage = "https://github.com/codebunker/glpi-python-sdk"
Documentation = "https://glpi-python-sdk.codebunker.net"
Repository = "https://github.com/codebunker/glpi-python-sdk"
Issues = "https://github.com/codebunker/glpi-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["glpi_python_sdk"]

[tool.hatch.build.targets.sdist]
include = ["/glpi_python_sdk", "/README.md", "/LICENSE"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=glpi_python_sdk --cov-report=term-missing"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # Pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
]
ignore = [
  "E501", # line too long (handled by formatter)
  "B008", # function call in argument defaults
  "B904", # raise without from inside except
]

[tool.ruff.lint.isort]
known-first-party = ["glpi_python_sdk"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[project]
name = "typespecs"
version = "1.0.0"
description = "Data specifications by type hints"
readme = "README.md"
keywords = [
    "annotation",
    "dataclass",
    "dataframe",
    "namedtuple",
    "python",
    "specification",
    "typeddict",
    "typing",
]
requires-python = ">=3.10,<3.15"
dependencies = [
    "pandas>=2,<3",
    "typing-extensions>=4,<5",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]

[[project.authors]]
name = "Akio Taniguchi"
email = "a-taniguchi@mail.kitami-it.ac.jp"

[project.license]
file = "LICENSE"

[project.urls]
homepage = "https://astropenguin.github.io/typespecs"
repository = "https://github.com/astropenguin/typespecs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "black>=25,<26",
    "ipython>=8,<10",
    "myst-parser>=3,<5",
    "pandas-stubs>=2,<3",
    "pydata-sphinx-theme>=0.16,<1.0",
    "pyright>=1,<2",
    "pytest>=9,<10",
    "sphinx>=8,<9",
]

[tool.pyright]
typeCheckingMode = "strict"
reportArgumentType = "warning"
reportCallIssue = "warning"
reportUnknownMemberType = "warning"

[project]
name = "envkit"
version = "0.7.0"
description = "A lightweight, strongly-typed environment variable parser focused on explicit configuration and predictable behavior, inspired by environs."
authors = [{ name = "Théo Guérin", email = "contact@theo-guerin.dev" }]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Typing :: Typed",
]
requires-python = ">=3.12"

[project.urls]
Homepage = "https://gitlab.com/theo-guerin/envkit"
Repository = "https://gitlab.com/theo-guerin/envkit"
Issues = "https://gitlab.com/theo-guerin/envkit/-/issues"

[dependency-groups]
dev = [
    "ruff>=0.14.9",
    "basedpyright>=1.36.1",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "mypy>=1.19.1",
    "mypy-gitlab-code-quality>=1.3.0",
    "ty>=0.0.8",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.basedpyright]
typeCheckingMode = "all"

[tool.mypy]
strict = true
exclude = '\.venv'

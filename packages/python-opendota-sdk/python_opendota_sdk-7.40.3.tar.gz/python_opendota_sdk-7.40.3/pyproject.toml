[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "python-opendota-sdk"
version = "7.40.3"
description = "Modern async Python wrapper for the OpenDota API with full type support"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Python OpenDota Contributors" },
]
maintainers = [
    { name = "Python OpenDota Contributors" },
]
keywords = [
    "dota2",
    "opendota",
    "api",
    "async",
    "gaming",
    "esports",
    "wrapper",
    "client"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "typing_extensions>=4.0.0;python_version<'3.10'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "python-dotenv>=1.0.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "wheel>=0.42.0",
]

[project.urls]
Homepage = "https://github.com/DeepBlueCoding/python-opendota-sdk"
Documentation = "https://deepbluecoding.github.io/python-opendota-sdk/"
Repository = "https://github.com/DeepBlueCoding/python-opendota-sdk"
"Bug Tracker" = "https://github.com/DeepBlueCoding/python-opendota-sdk/issues"
Changelog = "https://github.com/DeepBlueCoding/python-opendota-sdk/blob/master/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/opendota"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "mypy>=1.18.1",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.35.0",
    "python-dotenv>=1.1.1",
    "ruff>=0.13.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]
docs = [
    "mkdocs-material>=9.5.0",
    "mike>=2.0.0",
    "mkdocstrings[python]>=0.24.0",
]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

site_name: Python OpenDota SDK
site_description: Modern async Python wrapper for the OpenDota API
site_author: DeepBlueCoding
site_url: https://deepbluecoding.github.io/python-opendota-sdk/

repo_name: DeepBlueCoding/python-opendota-sdk
repo_url: https://github.com/DeepBlueCoding/python-opendota-sdk

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mike:
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference:
    - Client: api/client.md
    - Models: api/models.md
    - Exceptions: api/exceptions.md
  - Examples: examples.md
  - Changelog: changelog.md

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/DeepBlueCoding/python-opendota-sdk
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/python-opendota-sdk/

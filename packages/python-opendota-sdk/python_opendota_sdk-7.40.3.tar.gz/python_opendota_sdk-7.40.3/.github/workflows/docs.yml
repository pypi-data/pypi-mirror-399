name: Deploy Documentation

on:
  push:
    branches: [master]
    tags:
      - 'v*'
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'src/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

# Prevent race conditions - queue docs deployments instead of running in parallel
concurrency:
  group: docs-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install mkdocs-material mike mkdocstrings[python]

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages:gh-pages || true

      - name: Deploy docs (release tag)
        if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '.dev')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Deploying release tag: $VERSION"
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest

      - name: Deploy docs (dev tag)
        if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref, '.dev')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Deploying dev tag: $VERSION"
          mike deploy --push $VERSION

      - name: Deploy docs (master)
        if: github.ref == 'refs/heads/master'
        run: |
          echo "Deploying master branch"
          mike deploy --push master

[pytest]
addopts = -ra --strict-markers --maxfail=1 --benchmark-storage=./artifacts/test/benchmarks
testpaths = tests
markers =
    e2e: end-to-end tests
    slow: slow tests
pythonpath = src .
filterwarnings =
    ignore:'HTTP_422_UNPROCESSABLE_ENTITY' is deprecated:DeprecationWarning:anyio._backends._asyncio

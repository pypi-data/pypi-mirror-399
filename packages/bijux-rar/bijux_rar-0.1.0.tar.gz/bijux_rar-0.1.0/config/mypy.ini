[mypy]
python_version = 3.11
strict = false
ignore_missing_imports = true
follow_imports = skip
warn_unused_configs = false
warn_unused_ignores = false
warn_return_any = false
warn_unreachable = false
show_error_codes = false
check_untyped_defs = false
disallow_untyped_decorators = false

mypy_path = src
files = src, tests

exclude = ^(\.venv|build|dist|docs|htmlcov|\.mypy_cache|\.pytest_cache|\.ruff_cache|\.tox|__pycache__|migrations|\.egg-info|node_modules)/

# Keep the plugin so pydantic models still type-check loosely, but errors are suppressed by the
# global permissive configuration above.
plugins = pydantic.mypy

[mypy-*]
ignore_errors = true

[pydantic-mypy]
init_typed = false
warn_required_dynamic_aliases = false
warn_untyped_fields = false

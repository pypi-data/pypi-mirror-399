name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"

jobs:
  # 1) Test matrix (Python 3.11 / 3.12 / 3.13)
  tests:
    name: tests (${{ matrix.toxenv }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.11"
            toxenv: py311
          - python-version: "3.12"
            toxenv: py312
          - python-version: "3.13"
            toxenv: py313

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements/**/*.txt

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run tests
        run: tox -vv -e ${{ matrix.toxenv }}

      # ---- Collect test artifacts (never fail CI) ------------------
      - name: Stage test artifacts
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/test_upload

          if [ -d artifacts/test ]; then
            find artifacts/test -type f \
              \( -name 'junit*.xml' -o -name 'coverage.xml' \) \
              -exec cp --parents {} artifacts/test_upload/ \; || true
          fi

          if [ -d .tox ]; then
            find .tox -type f \
              \( -name 'junit*.xml' -o -name 'coverage.xml' \) \
              -exec cp --parents {} artifacts/test_upload/ \; || true
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-${{ matrix.toxenv }}
          path: artifacts/test_upload
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.toxenv }}
          path: artifacts/test/coverage.xml
          if-no-files-found: ignore
          retention-days: 14

  # 2) Checks (quality / security / docs / build / api / sbom / citation)
  checks:
    name: ${{ matrix.env }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        env: [quality, security, docs, build, api, sbom, citation]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements/**/*.txt

      - name: Setup Node (API only)
        if: matrix.env == 'api'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Java (API only)
        if: matrix.env == 'api'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run tox env
        run: tox -vv -e ${{ matrix.env }}

      # ---- Upload artifacts per env --------------------------------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.env }}
          path: artifacts/${{ matrix.env }}
          if-no-files-found: ignore
          retention-days: 14

      # ---- Build-specific validation --------------------------------
      - name: Validate dist on tag
        if: startsWith(github.ref, 'refs/tags/v') && matrix.env == 'build'
        shell: bash
        run: |
          test -d artifacts/build
          ls artifacts/build/* >/dev/null

      - name: Upload dist
        if: matrix.env == 'build'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: artifacts/build
          if-no-files-found: error
          retention-days: 14

      # ---- API schema (release layout) ------------------------------
      - name: Stage API schema
        if: matrix.env == 'api' && hashFiles('artifacts/api/v1/schema.yaml') != ''
        shell: bash
        run: |
          mkdir -p _release_api/v1
          cp artifacts/api/v1/schema.yaml _release_api/v1/schema.yaml

      - name: Upload API schema
        if: matrix.env == 'api' && hashFiles('_release_api/v1/schema.yaml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: _release_api/v1
          retention-days: 14

  # 3) Lint (runs only if tests + checks succeeded)
  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: [tests, checks]
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements/**/*.txt

      - name: Install tooling
        run: python -m pip install -U pip tox

      - name: Run lint
        run: tox -vv -e lint

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint
          path: artifacts/lint
          if-no-files-found: ignore
          retention-days: 14

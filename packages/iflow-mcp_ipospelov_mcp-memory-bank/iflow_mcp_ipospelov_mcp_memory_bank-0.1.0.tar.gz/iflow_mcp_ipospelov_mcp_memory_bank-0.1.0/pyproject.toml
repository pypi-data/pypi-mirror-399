[project]
name = "iflow-mcp_ipospelov_mcp-memory-bank"
version = "0.1.0"
description = "Memory Bank helper for AI assistant"
requires-python = ">=3.10"
dependencies = [
    "mcp",
]
classifiers = [
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
server = [
    "httpx",
    "uvicorn",
    "starlette",
]
all = [
    "httpx",
    "uvicorn",
    "starlette",
]

[project.scripts]
mcp_memory_bank = "iflow_mcp_ipospelov_mcp_memory_bank.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brick3"
version = "1.0.0"
description = "Ultra-fast MEV infrastructure for AI agents on Monad"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Brick3 Team", email = "team@brick3.io"}
]
keywords = [
    "mev",
    "blockchain",
    "monad",
    "ai-agents",
    "virtuals",
    "fastlane",
    "arbitrage",
    "trading"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Point-Of-Sale",
]

dependencies = [
    "aiohttp>=3.8.0",
    "web3>=6.0.0",
    "eth-keys>=0.4.0",
    "eth-account>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

virtuals = [
    "virtuals>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/brienteth/brick3"
Documentation = "https://github.com/brienteth/brick3#documentation"
Repository = "https://github.com/brienteth/brick3.git"
Issues = "https://github.com/brienteth/brick3/issues"

[tool.setuptools]
packages = ["brick3"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

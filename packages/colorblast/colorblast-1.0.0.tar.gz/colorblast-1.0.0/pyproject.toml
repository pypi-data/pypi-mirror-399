[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "colorblast"
version = "1.0.0"
description = "The ultimate colorful and animated print library for Python"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [{name = "Liam", email = "lukaeisen7@gmail.com"}]
keywords = ["print", "console", "color", "animation", "terminal", "logging"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities"
]

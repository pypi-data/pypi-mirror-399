    "ruff>=0.9.7,<1.0.0",
    "types-requests>=2.31.0,<3.0.0",
    "anthropic[bedrock]>=0.39.0,<1.0.0",
    "openai==2.2.0",
    "boto3>=1.34.97,<2.0.0",
    "google-cloud-aiplatform>=1.71.0,<2.0.0",
    "vertexai>=1.71.1,<2.0.0",
    "httpx==0.27.2",
    "responses>=0.23.1,<1.0.0",
    "respx>=0.20.2,<1.0.0",

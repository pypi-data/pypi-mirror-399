[project]
name = "freeplay"
version = "0.5.5"
description = ""
authors = [
    {name = "Freeplay Engineering", email = "support@freeplay.ai"},
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.20.0,<3.0.0dev",
    "dacite>=1.8.0,<2.0.0",
    "click>=8.1.7,<9.0.0",
    "pystache>=0.6.5,<1.0.0",
]



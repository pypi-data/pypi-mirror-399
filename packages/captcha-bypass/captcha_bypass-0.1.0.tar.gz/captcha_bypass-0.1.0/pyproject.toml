[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "captcha-bypass"
version = "0.1.0"
description = "Self-hosted async captcha bypass service with HTTP API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
authors = [
    { name = "mspanchenko", email = "maxpanchnko@gmail.com" }
]
keywords = ["captcha", "bypass", "cloudflare", "camoufox", "anti-bot"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Framework :: aiohttp",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "aiohttp>=3.9.0",
    "camoufox[geoip]>=0.4.0",
    "psutil>=5.9.0",
]

[project.scripts]
captcha-bypass = "captcha_bypass.cli:main"

[project.urls]
Homepage = "https://github.com/mspanchenko/captcha-bypass"
Repository = "https://github.com/mspanchenko/captcha-bypass"

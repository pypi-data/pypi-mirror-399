name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # macos-13 runners are retired; keep both Intel + Apple Silicon builds.
        os: [ubuntu-latest, windows-latest, macos-15-intel, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          # Ensure broad Linux compatibility.
          manylinux: manylinux2014

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.python-version }}
          path: dist/*.whl
          if-no-files-found: error

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --sdist --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-sdist]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Verify tag matches version
        env:
          GIT_TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os, re
          from pathlib import Path
          import tomllib
          
          tag = os.environ.get("GIT_TAG", "")
          m = re.fullmatch(r"v?(.+)", tag.strip())
          tag_ver = m.group(1) if m else tag
          
          py = tomllib.loads(Path("pyproject.toml").read_text("utf-8"))
          py_ver = py["project"]["version"]
          
          cargo = tomllib.loads(Path("Cargo.toml").read_text("utf-8"))
          cargo_ver = cargo["package"]["version"]
          
          assert py_ver == cargo_ver, (py_ver, cargo_ver)
          assert py_ver == tag_ver, (py_ver, tag_ver)
          print("OK: tag/version =", py_ver)
          PY

      - name: List dist
        run: ls -lh dist

      # Option A (simple): token-based publish.
      #  - create a PyPI API token, store it in GitHub secrets as PYPI_API_TOKEN
      # Option B (recommended long-term): PyPI Trusted Publishing (OIDC)
      #  - switch permissions to include id-token: write
      #  - remove the password field below
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist
          skip-existing: true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pobo-sdk"
version = "1.0.5"
description = "Official Python SDK for Pobo API V2 - product content management and webhooks"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Pobo", email = "tomas@pobo.cz" }
]
keywords = ["pobo", "api", "sdk", "ecommerce", "product-content"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.urls]
Homepage = "https://github.com/pobo-builder/python-sdk"
Documentation = "https://github.com/pobo-builder/python-sdk#readme"
Repository = "https://github.com/pobo-builder/python-sdk"
Issues = "https://github.com/pobo-builder/python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/pobo"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.9"
strict = true

{% load bootstrap %}
{% load i18n %}

<!-- accept delete filter modal -->
<div class="modal fade" id="taxsystem-accept-undo-payment" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title fs-5">
                    {% translate "Accept Undo Payment request" %}
                </div>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{% translate 'Close' %}"></button>
            </div>

            <div class="modal-body">
                <p>
                    {% translate "Are you sure you want to undo this payment?" %}
                </p>
                <form method="post">
                    {% csrf_token %}

                    {{ forms.accept_undo_payment_request|bootstrap }}
                    <!-- Required reason -->
                    <div class="d-none badge bg-danger" id="request-required-field">{% translate "This field is required" %}.</div>
                </form>
            </div>

            <div class="modal-footer">
                <button id="modal-button-cancel-accept-request" type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">
                    <i class="fa-solid fa-hand"></i>
                    {% translate "Cancel" %}
                </button>

                <button id="modal-button-confirm-accept-request" type="button" class="btn btn-success btn-sm">
                    <i class="fa-solid fa-check"></i>
                    {% translate "Accept Undo Payment request" %}
                </button>
            </div>
        </div>
    </div>
</div>

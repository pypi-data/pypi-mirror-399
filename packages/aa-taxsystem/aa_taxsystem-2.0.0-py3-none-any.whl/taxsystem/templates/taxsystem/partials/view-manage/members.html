{% load i18n %}

<div class="card mb-3">
    <div class="card-header bg-primary rounded-top">
        <h3 class="me-3">{% translate "Members" %}</h3>
    </div>
    <div class="card-body rounded-bottom">
        <div class="float-end">
            {% translate "Filter by Member Status" %}

            <div class="btn-group btn-group-aa-taxsystem ms-2" title="{% translate 'Filter by Member Status' %}">
                <input type="radio" class="btn-check" id="request-filter-members-all" name="request-filter-members" autocomplete="off" checked>
                <label for="request-filter-members-all" class="btn btn-outline-primary">
                    {% translate "all" %}
                </label>
                <input type="radio" class="btn-check" id="request-filter-members-not-registered" name="request-filter-members" autocomplete="off">
                <label for="request-filter-members-not-registered" class="btn btn-outline-primary">
                    {% translate "unregistered" %}
                </label>
                <input type="radio" class="btn-check" id="request-filter-members-missing" name="request-filter-members" autocomplete="off">
                <label for="request-filter-members-missing" class="btn btn-outline-primary">
                    {% translate "missing" %}
                </label>
            </div>
        </div>
        <!-- Corporation Content-->
        <table class="table w-100 tax-table-hover" id="members">
            <thead>
                <tr>
                    <th class="w-auto"></th>
                    <th class="w-auto">{% translate "Character Name" %}</th>
                    <th class="w-auto">{% translate "Status" %}</th>
                    <th class="w-auto">{% translate "Joined" %}</th>
                    <th class="w-auto">{% translate "Actions" %}</th>
                </tr>
            </thead>

            <tbody>
                <!-- Corporation Members -->
            </tbody>
        </table>
    </div>
</div>

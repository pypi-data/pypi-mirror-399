# Billing Question-Pack
# Questions about payment processing, subscription models, and billing cycles

domain: billing
description: "Payment processing, subscription models, and billing management"
critical: false

questions:
  payment_gateway:
    - question: "Which payment gateway will be used?"
      critical: true
      options:
        - "Stripe"
        - "PayPal"
        - "Square"
        - "Braintree"
        - "Adyen"
        - "Custom implementation"
        - "Multiple gateways"
      follow_ups:
        - "What payment methods are supported (cards, ACH, wallets)?"
        - "What currencies are supported?"
        - "Is payment tokenization required?"

    - question: "How are failed payments handled?"
      critical: true
      options:
        - "Automatic retry with exponential backoff"
        - "Email notification and manual retry"
        - "Immediate service suspension"
        - "Grace period before suspension"
      examples:
        - "Retry 3 times over 7 days, then suspend"
        - "Email on failure, manual retry by user"

  subscription_model:
    - question: "What subscription model is used?"
      critical: true
      options:
        - "Tiered pricing (Basic/Pro/Enterprise)"
        - "Usage-based/metered billing"
        - "Flat-rate subscription"
        - "Freemium model"
        - "Per-seat pricing"
        - "Hybrid (base fee + usage)"
      follow_ups:
        - "What are the pricing tiers and their limits?"
        - "Can users upgrade/downgrade mid-cycle?"

    - question: "What is the billing cycle?"
      critical: true
      options:
        - "Monthly"
        - "Annual"
        - "Quarterly"
        - "Multiple cycles available"
      follow_ups:
        - "Is proration handled for mid-cycle changes?"
        - "Are annual plans discounted?"

    - question: "How are trial periods handled?"
      critical: false
      options:
        - "Free trial with credit card required"
        - "Free trial without payment method"
        - "Freemium (no trial needed)"
        - "No trial period"
      examples:
        - "14-day free trial, card required upfront"
        - "30-day trial, no card until trial ends"

  invoicing:
    - question: "How are invoices generated?"
      critical: true
      options:
        - "Automatic via payment gateway (Stripe Invoicing)"
        - "Custom invoice generation"
        - "Third-party invoicing service"
        - "Manual invoicing"
      follow_ups:
        - "Are invoices sent via email automatically?"
        - "What information is included in invoices?"

    - question: "Are receipts and invoices stored?"
      critical: true
      options:
        - "Stored in database and S3/blob storage"
        - "Only in payment gateway (e.g., Stripe dashboard)"
        - "Not stored, generated on-demand"
      examples:
        - "PDF invoices in S3, metadata in database"

  refunds_and_credits:
    - question: "How are refunds processed?"
      critical: true
      options:
        - "Full refund via payment gateway API"
        - "Partial refunds supported"
        - "Account credits instead of refunds"
        - "Manual refund process"
      follow_ups:
        - "What is the refund window (7 days, 30 days, etc.)?"
        - "Are refunds prorated for partial months?"

    - question: "Are account credits supported?"
      critical: false
      options:
        - "Yes, credits can be applied to future invoices"
        - "No, only direct refunds"
      examples:
        - "Credits for downtime, applied to next bill"

  tax_and_compliance:
    - question: "How is sales tax/VAT calculated?"
      critical: true
      options:
        - "Automated via payment gateway (Stripe Tax)"
        - "Third-party tax service (TaxJar, Avalara)"
        - "Manual tax rates in database"
        - "Not applicable (B2B exempt)"
      follow_ups:
        - "Which regions/countries require tax collection?"
        - "Is reverse charge mechanism supported (EU VAT)?"

    - question: "Are receipts compliant with local tax regulations?"
      critical: true
      options:
        - "Yes, includes all required tax information"
        - "Varies by region"
        - "Not applicable"
      examples:
        - "EU invoices include VAT number and reverse charge notice"

  dunning_and_recovery:
    - question: "Is a dunning process implemented?"
      critical: false
      options:
        - "Yes, automated dunning emails"
        - "Manual follow-up only"
        - "Not implemented"
      examples:
        - "Email on failure, retry after 3 days, 7 days, then suspend"
        - "Stripe Billing handles dunning automatically"

    - question: "What happens when subscription expires?"
      critical: true
      options:
        - "Immediate service suspension"
        - "Grace period (3-7 days)"
        - "Downgrade to free tier"
        - "Read-only access"
      follow_ups:
        - "Can users reactivate expired subscriptions?"
        - "Is data deleted after expiry?"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytrace-live"
version = "0.1.2"
description = "Live Python function execution tracer with timing and slow function detection"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Python Tooling Engineer", email = "engineer@example.com"}
]
keywords = ["tracing", "profiling", "performance", "debugging", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "rich>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/pytrace-live"
Repository = "https://github.com/yourusername/pytrace-live"

[project.scripts]
pytrace-live = "pytrace_live.cli:main"

[tool.setuptools.packages.find]
include = ["pytrace_live*"]


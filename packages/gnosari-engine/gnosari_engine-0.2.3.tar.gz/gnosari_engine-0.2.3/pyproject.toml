[project]
name = "gnosari-engine"
version = "0.2.3"
description = "A powerful framework for orchestrating multi-agent teams using Large Language Models. Create intelligent AI agent swarms that collaborate through streaming delegation and dynamic tool discovery."
authors = [
    {name = "daviunx",email = "david.marsa@neomanex.com"}
]
readme = "README.md"
requires-python = ">=3.12,<=3.14"
dependencies = [
    "openai (>=1.100.1,<2.0.0)",
    "instructor (>=1.0.0,<2.0.0)",
    "python-dotenv (>=1.0.0,<2.0.0)",
    "rich (>=13.0.0,<14.0.0)",
    "PyYAML (>=6.0,<7.0)",
    "requests (>=2.31.0,<3.0.0)",
    "aiohttp (>=3.9.0,<4.0.0)",
    "tiktoken (>=0.5.0,<1.0.0)",
    "fastmcp (>=2.11.3,<3.0.0)",
    "pytest-asyncio (>=1.1.0,<2.0.0)",
    "lxml (>=6.0.1,<7.0.0)",
    "openai-agents (>=0.2.10,<0.3.0)",
    "sqlalchemy (>=2.0.0,<3.0.0)",
    "pymysql (>=1.1.0,<2.0.0)",
    "youtube-transcript-api (>=1.2.2,<2.0.0)",
    "pytube (>=15.0.0,<16.0.0)",
    "aiosqlite (>=0.21.0,<0.22.0)",
    "greenlet (>=3.2.4,<4.0.0)",
    "asyncpg (>=0.30.0,<0.31.0)",
    "celery[redis] (>=5.5.0,<6.0.0)",
    "redis (>=5.2.0,<6.0.0)",
    "flower (>=2.0.0,<3.0.0)",
    "psutil (>=6.1.0,<7.0.0)",
    "opensearch-py (>=2.8.0,<3.0.0)",
    "click (>=8.0.0,<9.0.0)",
    "websockets (>=15.0.1,<16.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "PyJWT (>=2.8.0,<3.0.0)",
    "boto3 (>=1.35.0,<2.0.0)",
    "requests-aws4auth (>=1.3.0,<2.0.0)",
    "claude-agent-sdk (>=0.1.6,<0.2.0)",
]

[project.scripts]
gnosari = "gnosari_engine.cli.main:main"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
# Enable packaging and declare the package location using a src layout
package-mode = true
packages = [
    { include = "gnosari_engine", from = "src" }
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
mypy = "^1.13.0"
ruff = "^0.8.4"
pylint = "^3.3.1"
bandit = "^1.8.0"
black = "^24.10.0"
isort = "^5.13.2"
pre-commit = "^4.0.1"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "fastmcp.*",
    "openai_agents.*",
    "tiktoken.*"
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "src.gnosari_engine.*"
strict = true

[tool.ruff]
target-version = "py312"
line-length = 88
fix = true

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG001", # unused-function-argument
    "ARG002", # unused-method-argument
    "ARG003", # unused-class-method-argument
    "ARG004", # unused-static-method-argument
    "ARG005", # unused-lambda-argument
    "N",      # pep8-naming
    "PL",     # pylint
    "RUF",    # ruff-specific rules
    "S",      # bandit (security)
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "S101",   # use of assert
    "S603",   # subprocess call
    "S607",   # subprocess with shell=True
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "ARG001", "ARG002"]
"src/gnosari_engine/**/*.py" = ["PLR0913"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["gnosari_engine"]
force-single-line = false

[tool.pylint.main]
py-version = "3.12"
jobs = 0
suggestion-mode = true

[tool.pylint.messages_control]
disable = [
    "C0114",  # missing-module-docstring
    "C0115",  # missing-class-docstring
    "C0116",  # missing-function-docstring
    "R0903",  # too-few-public-methods
    "R0913",  # too-many-arguments
    "R0914",  # too-many-locals
    "R0915",  # too-many-statements
    "W0212",  # protected-access
    "W0613",  # unused-argument
]

[tool.pylint.format]
max-line-length = 88

[tool.pylint.similarities]
min-similarity-lines = 4
ignore-comments = true
ignore-docstrings = true

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv"]
skips = ["B101", "B603", "B607"]  # assert, subprocess
targets = ["src/gnosari_engine"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["gnosari_engine"]


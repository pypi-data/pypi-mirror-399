[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ncert-book-downloader"
version = "1.0.0"
description = "Download all NCERT textbooks (Classes 1-12) in PDF format from the official NCERT website"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "ncert-book-downloader contributors"}
]
maintainers = [
    {name = "ncert-book-downloader contributors"}
]
keywords = [
    "ncert",
    "textbooks",
    "education",
    "india",
    "cbse",
    "pdf",
    "downloader",
    "books",
    "study-material"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education",
    "Topic :: Utilities",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
merge = [
    "pypdf>=3.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
]

[project.scripts]
ncert-download = "ncert_downloader.cli:main"

[project.urls]
Homepage = "https://github.com/dpandey/ncert-book-downloader"
Documentation = "https://github.com/dpandey/ncert-book-downloader#readme"
Repository = "https://github.com/dpandey/ncert-book-downloader"
Issues = "https://github.com/dpandey/ncert-book-downloader/issues"
Changelog = "https://github.com/dpandey/ncert-book-downloader/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["ncert_downloader*"]

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

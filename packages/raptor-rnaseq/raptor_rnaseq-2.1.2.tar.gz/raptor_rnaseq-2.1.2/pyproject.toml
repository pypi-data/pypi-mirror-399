[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "raptor-rnaseq"
version = "2.1.2"
description = "RNA-seq Analysis Pipeline Testing and Optimization Resource with ML-powered recommendations and adaptive threshold optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ayeh Bolouki", email = "ayehbolouki1988@gmail.com"}
]
maintainers = [
    {name = "Ayeh Bolouki", email = "ayehbolouki1988@gmail.com"}
]
requires-python = ">=3.8"
keywords = [
    "rna-seq",
    "differential-expression",
    "bioinformatics",
    "computational-biology",
    "transcriptomics",
    "pipeline",
    "benchmarking",
    "data-analysis",
    "genomics",
    "machine-learning",
    "quality-assessment",
    "data-quality",
    "dashboard",
    "interactive",
    "threshold-optimization",
    "adaptive-threshold",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Natural Language :: English",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
    "joblib>=1.1.0",
    "pyyaml>=5.4.0",
    "jinja2>=3.0.0",
    "click>=8.0.0",
    "tqdm>=4.62.0",
    "colorama>=0.4.4",
    "statsmodels>=0.13.0",
]

[project.optional-dependencies]
ml = [
    "scikit-learn>=1.0.0",
    "joblib>=1.1.0",
]
dashboard = [
    "streamlit>=1.28.0",
    "plotly>=5.14.0",
    "psutil>=5.8.0",
]
advanced = [
    "bayesian-optimization>=1.2.0",
    "markdown>=3.3.0",
    "weasyprint>=52.5",
    "colorlog>=6.6.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "sphinx>=4.0.0",
    "sphinx_rtd_theme>=1.0.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx_rtd_theme>=1.0.0",
    "sphinx-click>=3.0.0",
]
all = [
    "scikit-learn>=1.0.0",
    "joblib>=1.1.0",
    "streamlit>=1.28.0",
    "plotly>=5.14.0",
    "psutil>=5.8.0",
    "bayesian-optimization>=1.2.0",
    "markdown>=3.3.0",
    "weasyprint>=52.5",
    "colorlog>=6.6.0",
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "sphinx>=4.0.0",
    "sphinx_rtd_theme>=1.0.0",
    "sphinx-click>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/AyehBlk/RAPTOR"
Documentation = "https://github.com/AyehBlk/RAPTOR/tree/main/docs"
Repository = "https://github.com/AyehBlk/RAPTOR"
"Bug Tracker" = "https://github.com/AyehBlk/RAPTOR/issues"
Changelog = "https://github.com/AyehBlk/RAPTOR/blob/main/docs/CHANGELOG.md"

[project.scripts]
raptor = "raptor.cli:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*", "docs", "examples"]

[tool.setuptools.package-data]
raptor = ["config/*.yaml", "templates/*.html", "templates/*.md"]

[metadata]
name = stpredict
version = 0.0.12
author = Arash Mari Oriyad, Maryam Meghdadi, Mahdi Naderi, Arezoo Haratian
author_email = arashmarioriyad@gmail.com, arezo.h1371@yahoo.com
maintainer = cndalab
maintainer-email = cndalab.iut@gmail.com, pramazi@brocku.ca, arashmarioriyad@gmail.com, arezo.h1371@yahoo.com
description = Spatio-temporal prediction package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/network-and-Data-Science-IUT/stpredict
project_urls = 
	Documentation = https://stpredict.readthedocs.io/en/latest/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	scikit-learn>=0.24
	scikeras>=0.13.0
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
stpredict.data = 
	*.csv

[egg_info]
tag_build = 
tag_date = 0


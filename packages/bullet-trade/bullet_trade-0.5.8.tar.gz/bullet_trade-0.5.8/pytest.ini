[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 运行缓慢的测试
    requires_jqdata: 需要聚宽数据源的测试
    requires_network: 需要网络连接的测试
    requires_qmt: 需要QMT数据源的测试
    asyncio: 异步测试标记


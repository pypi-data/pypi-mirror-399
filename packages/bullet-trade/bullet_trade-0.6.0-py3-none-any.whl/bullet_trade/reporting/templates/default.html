<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>${title} - 回测报告</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 32px 24px 48px;
            background: #f5f6fa;
            color: #1c1f23;
        }
        header {
            margin-bottom: 32px;
        }
        header h1 {
            margin: 0 0 8px;
            font-size: 28px;
            font-weight: 600;
        }
        header p {
            margin: 0;
            color: #6b7280;
            font-size: 14px;
        }
        section {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.05);
            padding: 24px 28px;
            margin-bottom: 24px;
        }
        section h2 {
            margin-top: 0;
            font-size: 20px;
            font-weight: 600;
            color: #111827;
        }
        .bt-report-table {
            width: 100%;
            border-collapse: collapse;
        }
        .bt-report-table th,
        .bt-report-table td {
            text-align: left;
            padding: 10px 12px;
            border-bottom: 1px solid #ebeef5;
            font-size: 14px;
        }
        .bt-report-table th {
            width: 220px;
            color: #4b5563;
            font-weight: 500;
        }
        .bt-report-table tr:last-child th,
        .bt-report-table tr:last-child td {
            border-bottom: none;
        }
        figure {
            margin: 0;
        }
        figure img {
            display: block;
            width: 100%;
            max-height: 480px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }
        figcaption {
            margin-top: 12px;
            font-size: 13px;
            color: #6b7280;
            text-align: center;
        }
        .bt-report-placeholder {
            color: #9ca3af;
            font-size: 14px;
        }
        footer {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: 32px;
        }
    </style>
</head>
<body>
    <header>
        <h1>${title}</h1>
        <p>生成时间: ${generated_at}</p>
    </header>

    <section>
        <h2>策略概览</h2>
        ${summary_table}
    </section>

    <section>
        <h2>核心指标</h2>
        ${metrics_table}
    </section>

    <section>
        <h2>收益曲线</h2>
        <figure>
            ${equity_image}
            <figcaption>基于 daily_records.csv 生成的账户净值表现</figcaption>
        </figure>
    </section>

    <section>
        <h2>最大回撤</h2>
        <figure>
            ${drawdown_image}
            <figcaption>每日净值与历史峰值之间的回撤表现</figcaption>
        </figure>
    </section>

    <section>
        <h2>月度收益热力图</h2>
        <figure>
            ${heatmap_image}
            <figcaption>每日收益聚合为月度收益后的可视化</figcaption>
        </figure>
    </section>

    <footer>
        <p>BulletTrade Backtest Reporting · 自动生成</p>
    </footer>
</body>
</html>

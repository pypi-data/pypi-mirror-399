[project]
name = "GasNetSim"
version = "0.2.1"
description = "A tool for gas network steady-state simulation."
readme = "README.md"
license = { text = "MPL-2.0" }
authors = [
    { name = "ICE-1: Energy Systems Engineering, Forschungszentrum JÃ¼lich GmbH", email = "yifei.lu@fz-juelich.de" }
]
maintainers = [
    { name = "Yifei Lu", email = "yifei.lu@fz-juelich.de" }
]
keywords = ["gas network", "simulation", "energy systems"]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]
requires-python = ">=3.9,<3.13"
dependencies = [
    "numpy>=1.19.2,<2.0.0",
    "matplotlib>=3.3.2",
    "scipy>=1.5.2",
    "pandas>=1.1.3",
    "pytest>=6.2.5",
    "setuptools>=60.9.3",
    "requests>=2.25.1",
    "pyparsing~=3.0.7",
    "cantera~=3.0.0",
    "tqdm>=4.64.1",
    "seaborn>=0.12.2",
    "numba>=0.58.1",
    "plotly>=5.23.0",
    "shapely>=2.0.6",
    "geopandas>=1.0.1",
    "networkx==3.2.1",
    "pyarrow>=17.0.0",
    "openpyxl>=3.1.5",
    "cartopy>=0.24.1 ; python_version >= '3.10'",
    "contextily>=1.6.2",
    "jupyter>=1.1.1",
]

[tool.uv.sources]
gasnetsim = { path = ".", editable = true }

[dependency-groups]
dev = [
  "pytest>=8.0.0",
  "black>=24.10.0",
  "pre-commit>=4.0.1",
  "parameterized>=0.9.0",
]

[project.urls]
Homepage = "https://jugit.fz-juelich.de/iek-10/public/simulation/gasnetsim"
"Bug Tracker" = "https://jugit.fz-juelich.de/iek-10/public/simulation/gasnetsim/-/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["GasNetSim" ]

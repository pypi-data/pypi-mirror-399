repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # pin to a uv-pre-commit version
    rev: 0.9.18
    hooks:
      - id: uv-lock
      - id: uv-export
        args: [
          "--format", "requirements.txt",
          "--output-file", "requirements.txt",
          "--no-hashes"
        ]
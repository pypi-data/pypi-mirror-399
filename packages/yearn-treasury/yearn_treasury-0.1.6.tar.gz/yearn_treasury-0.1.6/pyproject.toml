[tool.poetry]
name = "yearn-treasury"
version = "0.1.6"
description = "This WIP library runs the eth-portfolio and dao-treasury exporters for the Yearn Finance treasury."
authors = ["Bob The Buidler <you@example.com>"]
packages = [{ include = "yearn_treasury/*" }]

[build-system]
requires = [
    "setuptools",
    "wheel",
    "mypy[mypyc]==1.19.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "types-requests",
    "types-pony==0.7.0.20250822",
    "dank-mids==4.20.192; platform_system == 'MacOS' or (platform_system == 'Linux' and platform_machine != 'i686')",
    "dao-treasury==0.1.7; platform_system == 'Linux' and platform_machine != 'i686'",
    "eth-brownie==1.22.0.dev0; platform_system == 'Linux'",
    "eth-typing==5.2.1",
]
build-backend = "setuptools.build_meta"

[tool.poetry.scripts]
yearn-treasury = "yearn_treasury.main:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
dao-treasury = "==0.1.10"

[tool.poetry.group.dev.dependencies]
mypy = "1.19.1"
types-pony = "0.7.0.20250822"
types-requests = "*"

[tool.poetry.group.docs.dependencies]
sphinx = ">=8,<9"
sphinx-rtd-theme = "*"
myst-parser = "*"

[tool.mypy]
exclude = ["build/","cache/","env/", "tests/", "setup.py"]
ignore_missing_imports = true
check_untyped_defs = true

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hypothesis
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | cache
  | dist
  | env
)/
'''

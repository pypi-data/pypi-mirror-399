[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "render-template"
version = "0.2.0"
requires-python = ">=3.8"
dependencies = [
    "pyyaml",
    "jinja2",
    "mako",
    "pystache",
]

[project.scripts]
render = "render_template.cli:main"

[project.optional-dependencies]
test = [
    "cram",
]

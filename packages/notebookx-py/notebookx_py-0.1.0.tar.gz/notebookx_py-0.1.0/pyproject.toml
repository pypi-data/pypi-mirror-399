[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "notebookx-py"
version = "0.1.0"
description = "Fast, lightweight notebook conversion library"
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]
keywords = ["jupyter", "notebook", "conversion", "ipynb"]

[project.urls]
Homepage = "https://github.com/lukastk/notebookx"
Repository = "https://github.com/lukastk/notebookx"

[project.scripts]
nbx = "notebookx.cli:cli_main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
]

[tool.maturin]
# Build the notebookx-py crate
manifest-path = "crates/notebookx-py/Cargo.toml"
# Include the Python package
python-source = "python"
# Module name matches the package
module-name = "notebookx._notebookx"
features = ["pyo3/extension-module"]

[tool.pytest.ini_options]
testpaths = ["tests/python"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "jupyterlab>=4.3.8",
    "maturin>=1.10.2",
]

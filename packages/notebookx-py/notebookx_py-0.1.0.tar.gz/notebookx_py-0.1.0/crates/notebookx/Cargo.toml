[package]
name = "notebookx"
description = "Fast, lightweight notebook conversion library"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[features]
default = []
cli = ["dep:clap"]

[[bin]]
name = "nbx"
path = "src/main.rs"
required-features = ["cli"]

[dependencies]
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }
clap = { workspace = true, optional = true }

[dev-dependencies]
pretty_assertions = "1.4"
tempfile = "3"

[[example]]
name = "00_basic_notebook"
path = "../../examples/rust/00_basic_notebook.rs"

[[example]]
name = "01_parse_ipynb"
path = "../../examples/rust/01_parse_ipynb.rs"

[[example]]
name = "02_convert_formats"
path = "../../examples/rust/02_convert_formats.rs"

[[example]]
name = "03_inspect_notebook"
path = "../../examples/rust/03_inspect_notebook.rs"

[[example]]
name = "04_modify_notebook"
path = "../../examples/rust/04_modify_notebook.rs"

[[example]]
name = "05_clean_notebook"
path = "../../examples/rust/05_clean_notebook.rs"

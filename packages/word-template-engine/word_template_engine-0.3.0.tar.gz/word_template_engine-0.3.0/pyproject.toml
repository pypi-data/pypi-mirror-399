[project]
name = "word-template-engine"
version = "0.3.0"
description = "A python of Word template engine,一个支持根据word模板生成word文档的docx引擎"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "sixsfish", email = "sixsfish@foxmail.com" },
]
license = { text = "MIT" }
dependencies = [
    "lxml>=6.0.2",
    "python-docx>=1.2.0",
    "requests>=2.32.5",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Office/Business :: Office Suites",
    "Topic :: Text Processing :: Markup",
]

[project.urls]
Homepage = "https://github.com/sixsfish/word_template_engine"
Repository = "https://github.com/sixsfish/word_template_engine"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


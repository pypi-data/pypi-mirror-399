[project]
name = "sbook"
description = "sbook"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [{ name = "Seven", email = "1162584980@qq.com" }]
maintainers = [{ name = "Seven", email = "1162584980@qq.com" }]
dynamic = ["version", "dependencies"]
classifiers = [
    "Environment :: Console :: Curses",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = ["build", "twine"]

[project.scripts]
txt2epub = 'sbook.txt2epub:main'
json2epub = 'sbook.json2epub:main'
sbook = 'sbook.epub_tool:main'
syncmeta = 'sbook.syncmeta:main'

[build-system]
requires = ["setuptools>=77.0.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
include = ["sbook*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"sbook" = ["templates/*", "static/**/*"]

[tool.black]
line-length = 120

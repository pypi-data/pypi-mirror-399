[project]
name = "idli"
version = "0.1.0"
description = "Nag-free PostgreSQL ORM"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "psycopg-pool>=3.2.8",
    "psycopg[binary]>=3.2.13",
]

[dependency-groups]
dev = [
    "python-lsp-server>=1.13.2",
]

[project.urls]
Homepage = "https://github.com/kdqed/zaturn"
Issues = "https://github.com/kdqed/zaturn/issues"

[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0"
]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
exclude = ["docs*", "brand*", "tinker*"]
include = ["idli*"]

[tool.setuptools.package-data]
"*" = ["*.*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "configmerge"
version = "1.0.0"
description = "Load, merge, and validate configuration from JSON, YAML, TOML, and environment variables."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "LadyCami" }]
keywords = [
    "config",
    "configuration",
    "yaml",
    "json",
    "toml",
    "env",
    "environment",
    "merge",
    "settings",
    "dotenv",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dependencies = []  # Core is zero-dep (JSON only)

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
toml = ["tomli>=2.0; python_version < '3.11'"]
all = ["pyyaml>=6.0", "tomli>=2.0; python_version < '3.11'"]

[project.urls]
Homepage = "https://github.com/SerityOps/configmerge"
Documentation = "https://github.com/SerityOps/configmerge#readme"
Repository = "https://github.com/SerityOps/configmerge"
Issues = "https://github.com/SerityOps/configmerge/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/configmerge"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

[tool.mypy]
python_version = "3.10"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=confmerge --cov-report=term-missing"
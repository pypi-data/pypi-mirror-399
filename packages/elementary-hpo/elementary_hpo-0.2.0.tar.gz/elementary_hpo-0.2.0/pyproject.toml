[project]
name = "elementary-hpo"
version = "0.2.0"
description = "A lightweight hyperparameter optimization tool using Sobol sequences."
authors = [
    {name = "BetikuOluwatobi",email = "betikuoluwatobi7@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
license = "Apache-2.0"
license-files = ["LICENSE*"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "scipy>=1.7.0",
    "pandas",
    "scikit-learn",
    "matplotlib",
    "seaborn",
    "pytest (>=9.0.2,<10.0.0)"
]

[tool.poetry]
packages = [{include = "elementary_hpo", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
Homepage = "https://github.com/BetikuOluwatobi/elementary-hpo"
"Bug Tracker" = "https://github.com/BetikuOluwatobi/elementary-hpo/issues"
"Documentation" = "https://medium.com/@betikuoluwatobi7/quasi-random-search-a-smarter-way-to-tune-hyperparameters-in-python-2650fe69d106"

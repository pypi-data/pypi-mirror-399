[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "glo-cli"
version = "0.1.0"
description = "Glogos Protocol CLI - Modern digital signatures, simpler than PGP"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Le Manh Thanh"}
]
keywords = ["glogos", "attestation", "ed25519", "signing", "cryptography", "decentralized"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Security :: Cryptography",
]
requires-python = ">=3.9"
dependencies = [
    "pynacl>=1.5.0",
    "argon2-cffi>=21.0.0",
    "cryptography>=41.0.0",
    "mnemonic>=0.20",
]

[project.urls]
Homepage = "https://github.com/glogos-org/glogos"
Documentation = "https://github.com/glogos-org/glogos/blob/main/GLOGOS.md"
Repository = "https://github.com/glogos-org/glo-cli"
Issues = "https://github.com/glogos-org/glo-cli/issues"

[project.scripts]
glo = "glo:main"

[tool.setuptools]
py-modules = ["glo"]

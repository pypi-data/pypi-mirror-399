AWSTemplateFormatVersion: '2010-09-09'
Description: 'awscm-proxy: bidirectional serverless proxy'


Parameters:
  PermissionsBoundary:
    Type: String

Conditions:
  HavePermissionsBoundary:
    !Not [!Equals [!Ref PermissionsBoundary, "null"]]


Resources:
  StateMachineRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /awscm-proxy/bidi/
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: states.amazonaws.com
            Action: sts:AssumeRole
      PermissionsBoundary: !If
        - HavePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref "AWS::NoValue"
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                  - sqs:GetQueueAttributes
                Resource: !GetAtt AwscmProxyRequestQueue.Arn

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /awscm-proxy/bidi/
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      PermissionsBoundary: !If
        - HavePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref "AWS::NoValue"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: StateMachineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource: !GetAtt AwscmProxyStateMachine.Arn
              - Effect: Allow
                Action:
                  - states:DescribeExecution
                Resource: !Sub "arn:aws:states:${AWS::Region}:${AWS::AccountId}:execution:${AwscmProxyStateMachine.Name}:*"

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref AwscmProxyFunction
      InvokedViaFunctionUrl: true
      Principal: "*"

  LambdaInvokeFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunctionUrl
      FunctionName: !Ref AwscmProxyFunction
      FunctionUrlAuthType: NONE
      Principal: "*"

  AwscmProxyRequestQueue:
    Type: AWS::SQS::Queue

  AwscmProxyStateMachine:
    Type: AWS::StepFunctions::StateMachine
    Properties:
      RoleArn: !GetAtt StateMachineRole.Arn
      Definition:
        QueryLanguage: JSONata
        StartAt: EnqueueRequest
        States:
          EnqueueRequest:
            Type: Task
            Resource: "arn:aws:states:::sqs:sendMessage.waitForTaskToken"
            Arguments:
              QueueUrl: !Ref AwscmProxyRequestQueue
              MessageBody:
                Input: "{% $states.input %}"
                Token: "{% $states.context.Task.Token %}"
            End: true

  AwscmProxyFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: !Sub |
          import json
          import time
          import boto3
          sfn = boto3.client('stepfunctions')

          def handler(event, context):
            res = sfn.start_execution(
              stateMachineArn="${AwscmProxyStateMachine.Arn}",
              input=json.dumps(event),
            )
            execution_arn = res["executionArn"]
            for poll_num in range(100):
              time.sleep(0.25)
              poll_res = sfn.describe_execution(executionArn=execution_arn)
              if poll_res['status'] == 'SUCCEEDED':
                return json.loads(poll_res['output'])
            return {"statusCode": 503, "body": "{\"message\": \"timout\"}"}

      Handler: index.handler
      Runtime: python3.13
      Timeout: 30
      Role: !GetAtt LambdaRole.Arn

  AwscmProxyUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !GetAtt AwscmProxyFunction.Arn

Outputs:
  Endpoint:
    Description: 'Public URL of proxy'
    Value: !GetAtt AwscmProxyUrl.FunctionUrl

  QueueUrl:
    Description: 'Request Queue URL'
    Value: !Ref AwscmProxyRequestQueue

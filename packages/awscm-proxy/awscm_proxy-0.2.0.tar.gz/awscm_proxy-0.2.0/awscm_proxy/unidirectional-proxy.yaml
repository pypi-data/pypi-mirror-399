AWSTemplateFormatVersion: '2010-09-09'
Description: 'awscm-proxy: unidirectional serverless proxy'

Parameters:
  PermissionsBoundary:
    Type: String

Conditions:
  HavePermissionsBoundary:
    !Not [!Equals [!Ref PermissionsBoundary, "null"]]

Resources:

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /awscm-proxy/uni/
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      PermissionsBoundary: !If
        - HavePermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref "AWS::NoValue"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                  - sqs:GetQueueAttributes
                Resource: !GetAtt AwscmProxyRequestQueue.Arn

  AwscmProxyRequestQueue:
    Type: AWS::SQS::Queue

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref AwscmProxyFunction
      InvokedViaFunctionUrl: true
      Principal: "*"

  LambdaInvokeFunctionUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunctionUrl
      FunctionName: !Ref AwscmProxyFunction
      FunctionUrlAuthType: NONE
      Principal: "*"

  AwscmProxyFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        ZipFile: !Sub |
          import json
          import boto3
          sqs = boto3.client('sqs')

          def handler(event, context):
            res = sqs.send_message(
              QueueUrl="${AwscmProxyRequestQueue.QueueUrl}",
              MessageBody=json.dumps({"Input": event}),
            )
            return {"statusCode": 200, "body": "{\"status\": \"ok\"}"}

      Handler: index.handler
      Runtime: python3.13
      Timeout: 30
      Role: !GetAtt LambdaRole.Arn

  AwscmProxyUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !GetAtt AwscmProxyFunction.Arn

Outputs:
  Endpoint:
    Description: 'Public URL of proxy'
    Value: !GetAtt AwscmProxyUrl.FunctionUrl

  QueueUrl:
    Description: 'Request Queue URL'
    Value: !Ref AwscmProxyRequestQueue

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "hubview"
version = "0.8"
description = "GitHub-like local file viewer built with Flask"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Grey Liedtke", email = "grey.liedtke@gmail.com" }
]
dependencies = [
    "flask>=3.0",
    "markdown>=3.6",
    "pymdown-extensions>=10.8",
    "beautifulsoup4>=4.12",
    "pandas==2.3.2",
    "MarkupSafe==3.0.2",
    "Werkzeug==3.1.3"
]

[tool.setuptools.package-data]
hubview = ["templates/*.html", "static/*"]


[project.scripts]
hubview = "hubview.app:main"

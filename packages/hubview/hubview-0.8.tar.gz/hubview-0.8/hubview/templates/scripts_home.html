{% extends "base.html" %}
{% block content %}

<h3>Scripts</h3>

<ul>
  {% for sc in scripts if sc.running %}
    <li>
      <strong>{{ sc.name }}</strong> — running
      (<a href="{{ url_for('script_page', name=sc.name) }}">open</a>)
    </li>
  {% endfor %}
</ul>

<hr>

<ul>
  {% for sc in scripts %}
    <li>
      {{ sc.name }}
      {% if sc.running %}<span class="muted">(running)</span>{% endif %}
      — <a href="{{ url_for('script_page', name=sc.name) }}">open</a>
    </li>
  {% endfor %}
</ul>


{% endblock %}

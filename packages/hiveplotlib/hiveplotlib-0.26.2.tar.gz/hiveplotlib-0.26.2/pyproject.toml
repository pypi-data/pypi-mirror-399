[build-system]
requires = [
    "setuptools",
]
build-backend = "setuptools.build_meta"

[project]
name = "hiveplotlib"
requires-python = ">=3.10"
version = "0.26.2"
authors = [
    {name="Gary Koplik", email="gary.koplik@geomdata.com"}
]
description = "Visualize Network Data with Hive Plots"
readme = "README.md"
license = {file = "LICENSE"}
urls = {Documentation="https://hiveplotlib.readthedocs.io/stable/", Source="https://gitlab.com/geomdata/hiveplotlib" }


dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]

[project.optional-dependencies]

bokeh = [
    "bokeh"
]

datashader = [
    "dask[dataframe]",  # https://github.com/holoviz/datashader/issues/1319
    "datashader",
    "numba>0.54.0",  # https://github.com/numba/numba/issues/9708
    "seaborn"
]

# developer dependencies
dev = [
    "bokeh",
    "cartopy",
    "dask[dataframe]",  # https://github.com/holoviz/datashader/issues/1319
    "datashader",
    "flexitext",
    "geopandas",
    "holoviews",
    "jupyter",
    "networkx",
    "numba>0.54.0",  # https://github.com/numba/numba/issues/9708
    "plotly",
    "pybadges",
    "seaborn",
    "tqdm",
]

# for building documentation
docs = [
    "myst-parser",
    "nbsphinx",
    "pydata-sphinx-theme",
    "sphinx",
    "sphinx-copybutton",
    "toml",
]

holoviews = [
    "bokeh",
    "holoviews",
    "numba>0.54.0",  # https://github.com/numba/numba/issues/9708
]

networkx = [
    "networkx"
]

plotly = [
    "plotly"
]

# ruff code hygeine checks
ruff = [
    "ruff" 
]

testing = [
    "pytest",
    "pytest-cov",
    "pytest-html",
    "pytest-timeout",
    "pytest-xdist",
    "toml",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["hiveplotlib*"]

[tool.ruff]
# ruff performs our linting and formatting.
# if you receive an error you don't understand, you can run `ruff rule <error code>` to learn more.
# the full list of ruff rules are here: https://docs.astral.sh/ruff/rules/
extend-include = ["*.ipynb", "*.pyi"]

# Add files here to be completely skipped by ruff.
extend-exclude = [
    "docs/source/*.ipynb",
    "sandbox"
]

line-length = 88
indent-width = 4

output-format = "full"
target-version = "py311"

[tool.ruff.lint]
extend-ignore = [
    "ANN003",  # don't require type hints on kwargs (too many possible types to be useful)
    "D200",  # 1-line docstrings will be tolerated
    "D203",  # don't require blank line before class docstring.
    "D212",  # require docstring text starts on the next line after the triple quotes.
    "E203",  # https://black.readthedocs.io/en/stable/faq.html#why-are-flake8-s-e203-and-w503-violated
]



extend-select = [
    "A",  # use flake8-builtins (check if variable name shadows python builtin names)
    "ANN",  # use flake8-annotations (checks type annotations)
    "ARG",  # use flake8-unused-arguments (checks for unused arguments)
    "B",  # use flake8-bugbear (nice for cleaner code)
    "C4",  # use flake8-comprehensions (remove unnecessary literals, generators, lists, etc.)
    "D",  # use pydoc style rules
    # "DOC",  # usepydoclinter (additional docstring checks) (commented out because in preview at last change 12/31/25)
    "E",  # use pycodestyle warnings
    "EM",  # use flake8-errmsg (improved error messages)
    "ERA",  # use flake8-eradicate (checks for commented out code)
    "F",  # use pyflakes rules
    "I",  # use isort rules
    "ICN",  # use flake-import-conventions (checks that imports use standard names)
    "INP", # use flake8-no-pep420 (disallow implicit namespace packages)
    "ISC",  # use flake8-implicit-str-concat (checks for implicit string concatenation),
    "N",  # use pep8 naming
    "NPY",  # numpy-specific rules
    "PERF",  # linter focused on avoiding performance anti-patterns
    "PIE",  # use flake8-pie (some misc additional linting)
    "PD",  # write pandas code more in line with pd recommendations
    "PT",  # use flake8-pytest-style (linting specifically for pytest)
    "PTH",  # use flake8-pathlib (encourages use of pathlib over os.path)
    "Q",  # use flake8-quotes (enforce consistent quote style)
    "RET",  # use flake8-return (linting on return / raise)
    "RSE", # use flake8-raise (checks for unnecssary parentheses in raised exceptions)
    "RUF",  # ruff's own linting rules
    "SIM",  # use flake8-simplify (helps simplify logic in code)
    "T20",  # use flake8-print (to prevent print statements)
    "TC",  # use flake8-type-checking (type checking imports)
    "TID",  # use flake8-tidy-imports (to prevent relative imports)
    "W",  # use pycodestyle warnings
] 

[tool.ruff.lint.per-file-ignores]

".gitlab/*" = [
    "INP001",  # don't require __init__.py in folder
    "T201",  # allow print statements
]

"docs/*" = [
    "INP001",  # don't require __init__.py in folder
]

"examples/*" = [
    "T201",  # allow print statements
    "T203",  # allow pprint statements
]

"runners/*" = [
    "INP001",  # don't require __init__.py in runners
    "T201",  # allow print statements
]

"tests/*" = [
    "ERA001",  # allow commented out code in tests
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pycodestyle]
# allow docstrings to go longer
max-line-length = 120

[tool.ruff.format]
# like Black, use double quotes for strings.
quote-style = "double"

# like Black, indent with spaces, rather than tabs.
indent-style = "space"

# like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# like Black, automatically detect the appropriate line ending.
line-ending = "auto"

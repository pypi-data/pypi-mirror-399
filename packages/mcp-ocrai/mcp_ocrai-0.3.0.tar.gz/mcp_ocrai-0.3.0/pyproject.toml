[project]
name = "mcp-ocrai"
version = "0.3.0"
description = "A MCP server for OCR files using Mistral API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.1",
    "mistralai>=1.9.11",
]
license-files=["LICENSE.txt"]

[project.scripts]
mcp-ocrai = "mcp_ocrai.main:main"

[project.urls]
Homepage = "https://github.com/pedrxd/mcp-ocrai"
Issues = "https://github.com/pedrxd/mcp-ocrai/issues"

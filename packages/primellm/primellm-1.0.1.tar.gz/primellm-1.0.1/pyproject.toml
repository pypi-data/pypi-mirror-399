[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "primellm"
version = "1.0.1"
description = "Official Python SDK for PrimeLLM - Tool calling, streaming, multi-turn agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "PrimeLLM", email = "support@primellm.in"}
]
keywords = ["ai", "llm", "sdk", "primellm", "gpt", "claude", "gemini", "openai", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27.0",
]

[project.optional-dependencies]
pydantic = ["pydantic>=2.0"]
all = ["pydantic>=2.0"]

[project.scripts]
primellm = "primellm.cli:main"

[project.urls]
Homepage = "https://primellm.in"
Documentation = "https://primellm.in/docs"
Repository = "https://github.com/primellm/primellm-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["primellm*"]


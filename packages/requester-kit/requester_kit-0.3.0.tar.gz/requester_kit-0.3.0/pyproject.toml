[project]
name = "requester-kit"
version = "0.3.0"
license = {text = "MIT"}
description = "Async HTTP connector toolkit with retries, testing helpers, and Prometheus metrics."
readme = "README.md"
authors = [
    { name = "Bogdan", email = "evstrat.bg@gmail.com" }
]
dependencies = [
    "httpx>=0.27.2",
    "pydantic>=2.9.2",
    "orjson>=3.10.7",
    "tenacity>=9.0.0",
]
requires-python = ">= 3.9"

[project.urls]
Homepage = "https://github.com/evstratbg/requester-kit"
Repository = "https://github.com/evstratbg/requester-kit"
Issues = "https://github.com/evstratbg/requester-kit/issues"

[project.optional-dependencies]
testing = [
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "pytest-fixture-classes>=1.0.3",
]
metrics = [
    "prometheus_client>=0.20.0",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.11.2",
    "pytest>=8.3.3",
    "pytest-fixture-classes>=1.0.3",
    "pytest-mock>=3.14.0",
    "diff-cover>=9.2.0",
    "pytest-sugar>=1.0.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.7.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["requester_kit"]


[tool.coverage.run]
data_file = "coverage/coverage"
omit = [".venv/*"]
branch = true


[tool.coverage.report]
fail_under = 100
skip_covered = true
skip_empty = true
omit = [
    ".venv/*",
]
exclude_lines = [
    "pragma: no cover",
    "assert_never\\(",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if False:",
    "if 0:",
    "class .*\\bProtocol\\):",
    "if __name__ == .__main__.:",
    # Impossible to cover
    # It is impossible to cover "if TYPE_CHECKING" statements because they never actually run
    "if TYPE_CHECKING:",
    "@(abc\\.)?abstractmethod",
    "@(typing\\.)?overload",
    "__rich_repr__",
    "__repr__",
]

[tool.ruff]
line-length = 120
extend-exclude = ["migrations"]
target-version = "py39"

[tool.ruff.lint]
unfixable = [
    "ERA001"    # eradicate: found commented out code can be dangerous if fixed automatically
]
select = ["ALL"]
ignore = [
    "FIX",    # rules for TO DO
    "TD",    # rules for TO DO
    "RUF012", # Mutable class attributes should be annotated
    "A002",   # builtin shadowing in arguments
    "A003",   # builtin shadowing in attributes
    "D",      # docstrings
    "ARG002", # Unused method argument
    "TRY003", # Avoid specifying long messages outside the exception class
    "ARG001", # Unused first argument
    "PT019",  # Fixture without value is injected as parameter, use @pytest.mark.usefixtures instead,
    "SIM108", # Use ternary operator
    "EM101",  # string in exc
    "EM102",  # F-string in exc
    "DTZ005", # no tz in datetime.now
    "COM812", # trailing
    "ANN401", # any type
    "ASYNC109", # false-positive timeout param
    "N818",   # name exceptions with Error suffix
    "TRY400", # always fail with traceback
    "UP007",  # Use `X | Y` for type annotations (not supported on Python 3.9)
    "UP045",  # Use `X | None` for type annotations (not supported on Python 3.9)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S",        # ignore bandit security issues in tests
    "B018",     # ignore assert in tests
    "PT012",    # ignore complex with pytest.raises clauses
    "PLR0913",  # too many args
    "FBT001",   # positional bool
    "FBT002",   # positional bool
    "ANN2",     # return type annotation
    "PLR2004",  # magic value is used
    "SLF001",   # private member
]

[tool.ruff.lint.pylint]
max-args = 9

[tool.ruff.lint.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_level = "INFO"


[tool.mypy]
# Указывает версию Python, используемую в проекте.
python_version = "3.9"

# Предупреждает о неиспользуемых конфигурациях.
warn_unused_configs = true

# Запрещает вызовы функций без аннотаций типов.
disallow_untyped_calls = true

# Запрещает наследование от Any
disallow_subclassing_any = true

# Запрещает определения функций без аннотаций типов.
disallow_untyped_defs = true

# Запрещает дженерики без типов
disallow_any_generics = true

# Запрещает частично аннотированные определения функций.
disallow_incomplete_defs = true

# Проверяет функции без аннотаций типов.
check_untyped_defs = true

# Включает строгую проверку опциональных типов.
strict_optional = true

# Запрещает неявное использование опциональных типов.
no_implicit_optional = true

# Предупреждает об избыточных преобразованиях типов.
warn_redundant_casts = true

# Предупреждает о неиспользуемых инструкциях ignore.
warn_unused_ignores = true

# Предупреждает, если функция возвращает тип Any.
warn_return_any = true

# Указывает директорию для кэша mypy.
cache_dir = ".mypy_cache"

# Исключает проверки в указанных файлах или папках (например, в тестах).
exclude = [
    "tests/.*",
    "data/.*",
]

# Список используемых плагинов.
plugins = [
    "pydantic.mypy"
]
# Игнорирует отсутствующие импорты в указанных модулях.
ignore_missing_imports = true

# Показывает номера колонок в сообщениях об ошибках.
show_column_numbers = true

# Показывает коды ошибок в сообщениях.
show_error_codes = true

# Форматирует вывод mypy в удобочитаемом виде.
pretty = false


[tool.pydantic-mypy]
# Включает поддержку pydantic для mypy.
init_forbid_extra = false
init_typed = true


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["requester_kit"]

[tool.setuptools.package-data]
requester_kit = ["*.typed"]

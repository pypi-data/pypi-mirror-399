[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rhiza-tools"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "loguru>=0.7.3",
    "questionary>=2.1.1",
    "semver>=3.0.4",
    "tomlkit>=0.13.3",
    "typer>=0.9.0",
]

[project.scripts]
rhiza-tools = "rhiza_tools.__main__:app"

[project.entry-points."rhiza.plugins"]
tools = "rhiza_tools.__main__:app"

[project.optional-dependencies]
dev = [
    "pytest-cov>=7.0.0",
    "pytest-html>=4.1.1",
    "pytest>=9.0.2",
    "pre-commit==4.5.1",
    "marimo==0.18.4",
    "pdoc>=16.0.0",
    "python-dotenv==1.2.1",
]


[tool.hatch.build.targets.wheel]
packages = ["src/rhiza_tools"]


[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

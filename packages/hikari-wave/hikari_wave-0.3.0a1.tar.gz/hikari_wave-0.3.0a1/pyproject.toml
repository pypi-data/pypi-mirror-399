[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hikari-wave"
version = "0.3.0a1"
description = "A lightweight, native voice implementation for hikari-based Discord bots"
readme = "README.md"
requires-python = ">= 3.10,<3.15"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "WilDev Studios", email = "wildevstudios@gmail.com" }
]
maintainers = [
    { name = "WilDev Studios", email = "wildevstudios@gmail.com" }
]
classifiers = [
    "Framework :: AsyncIO",
    "Topic :: Communications",
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Typing :: Typed",
]
keywords = ["async", "audio", "bot", "voice", "discord", "hikari", "music"]
dependencies = [
    "aiofiles>=25.1.0,<26",
    "cryptography>=46.0.3,<47",
    "hikari>=2.5,<3",
    "PyNaCl>=1.6,<2",
    "websockets>=15.0,<16",
    "yt-dlp==2025.12.8",
]

[project.urls]
Homepage = "https://github.com/WilDev-Studios/hikari-wave"
Repository = "https://github.com/WilDev-Studios/hikari-wave"
Documentation = "https://hikari-wave.wildevstudios.net/"
Issues = "https://github.com/WilDev-Studios/hikari-wave/issues"

[tool.setuptools.packages.find]
include = ["hikariwave"]

[tool.setuptools.package-data]
hikariwave = ["py.typed"]
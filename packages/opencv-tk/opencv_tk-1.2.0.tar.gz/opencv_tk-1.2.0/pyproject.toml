[build-system]
requires = ["setuptools>=40.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opencv_tk"
version = "1.2.0"
description = "A Tkinter PictureBox widget for displaying an OpenCV image."
readme = "README.md"
authors = [
    {name = "John Bolkcom", email = "johnbolk6502@gmail.com"}
]
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.7"
dependencies = ["pillow>=9.5.0"]
keywords = ["Tkinter", "OpenCV", "PictureBox"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://github.com/johnbolk/opencv_tk.git"

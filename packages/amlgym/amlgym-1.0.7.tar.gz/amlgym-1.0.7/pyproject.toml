[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["amlgym", "amlgym.*"]

[tool.setuptools.package-data]
"amlgym.benchmarks" = ["**/*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project]
name = "amlgym"
version = "1.0.7"
dynamic = ["dependencies"]
requires-python = ">=3.10"
maintainers = [
  {name = "Leonardo Lamanna", email = "llamanna@fbk.eu"}
]
description = "Action model learning benchmarking."
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E.*"]
keywords = ["action model learning", "domain model learning", "action model acquisition"]
classifiers = [
  "Intended Audience :: Science/Research",
  "Programming Language :: Python",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/LamannaLeonardo/AMLGym"
Documentation = "https://github.com/LamannaLeonardo/AMLGym"
Repository = "https://github.com/LamannaLeonardo/AMLGym"
"Bug Tracker" = "https://github.com/LamannaLeonardo/AMLGym/issues"

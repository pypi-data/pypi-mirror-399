[project]
name = "canny-chenn"
version = "1.0.5"
description = "A simple Canny edge detector for pytorch"
readme = "readme.md"
authors = [{name = "Christian Henn", email = "chenn@alum.mit.edu"}]
license = "MIT"
urls = {Repository = "https://github.com/chrishenn/canny"}
keywords = ["computer vision", "edge detection", "opencv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.13",
]

requires-python = ">=3.12,<3.14"
dependencies = [
    "numpy>=2.3.5",
    "torch>=2.9.1",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "matplotlib>=3.10.5",
    "more-itertools>=10.7.0",
    "torchvision>=0.24.1",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "ruff>=0.12.8",
    "uv-build",
    "PyQt6",
]

[tool.uv.sources]
torch = { index = "torch-cu130" }
torchvision = { index = "torch-cu130" }

[[tool.uv.index]]
name = "torch-cu130"
url = "https://download.pytorch.org/whl/cu130"
explicit = true

[tool.uv.build-backend]
module-root = "src"

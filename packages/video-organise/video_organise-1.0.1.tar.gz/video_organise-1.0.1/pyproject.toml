[project]
name = "video-organise"
version = "1.0.1"
description = "CLI tool to organize files into date-based folders"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.21.0",
]
authors = [
  { name="Tushar Pokle", email="tushar.pokle@gmail.com" },
]
readme="README.md"
[project.urls]
Homepage = "https://github.com/pokle/video-organise"


[project.scripts]
video-organise = "video_organise:app"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["video_organise"]

[tool.uv]
package = true

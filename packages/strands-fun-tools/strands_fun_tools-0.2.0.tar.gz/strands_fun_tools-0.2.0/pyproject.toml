[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "strands-fun-tools"
dynamic = ["version"]
description = "Creative and utility tools for Strands AI agents - interactive experiences"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}
authors = [
    {name = "Cagatay Cali", email = "cagataycali@icloud.com"}
]
keywords = ["strands", "ai", "agents", "tools", "bluetooth", "chess", "clipboard", "cursor", "vision", "audio", "fun", "creative"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia",
    "Topic :: Games/Entertainment",
]

dependencies = [
    "strands-agents",
    "pyautogui",
    "pyperclip",
    "pillow",
]

[project.optional-dependencies]
# Note: 'audio' and 'vision' (ultralytics) excluded from 'all' due to Python 3.14 compatibility
# (numba/openai-whisper require Python 3.10-3.13)
all = [
    "stockfish",
    "rich",
    "opencv-python",
    "boto3",
    "halo",
    "colorama",
    "jinja2",
    "pyyaml",
    "cryptography",
    "pytesseract",
    "bleak",
    "prompt_toolkit",
    "asciimatics",
]
chess = ["stockfish", "rich"]
vision = ["opencv-python", "ultralytics", "pytesseract", "pillow"]
bluetooth = ["bleak"]
audio = ["openai-whisper", "sounddevice", "webrtcvad"]
display = ["rich", "halo", "colorama"]
template = ["jinja2", "rich"]
utility = ["pyyaml", "cryptography"]
face = ["opencv-python", "boto3"]
dialog = ["prompt_toolkit"]
dev = [
    "mypy>=1.8.0",
    "black>=24.0.0",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/cagataycali/strands-fun-tools"
Documentation = "https://github.com/cagataycali/strands-fun-tools"
Repository = "https://github.com/cagataycali/strands-fun-tools"
"Bug Tracker" = "https://github.com/cagataycali/strands-fun-tools/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["strands_fun_tools*"]
exclude = ["tests*", "*.tests*"]

[tool.setuptools.dynamic]
version = {attr = "strands_fun_tools.__version__.__version__"}

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "cv2.*",
    "stockfish.*",
    "bleak.*",
    "whisper.*",
    "ultralytics.*",
    "pyautogui.*",
    "pyperclip.*",
    "halo.*",
    "colorama.*",
    "jinja2.*",
    "yaml.*",
    "cryptography.*",
    "pytesseract.*",
    "sounddevice.*",
    "webrtcvad.*",
]
ignore_missing_imports = true

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

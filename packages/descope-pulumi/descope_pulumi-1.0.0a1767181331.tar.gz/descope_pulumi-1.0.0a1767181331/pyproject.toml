[project]
  name = "descope_pulumi"
  description = "A Pulumi package for creating and managing descope cloud resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["descope", "category/cloud"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "1.0.0a1767181331"
  [project.license]
    text = "Apache-2.0"
  [project.urls]
    Homepage = "https://www.descope.com"
    Repository = "https://github.com/descope/pulumi-descope"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      descope_pulumi = ["py.typed", "pulumi-plugin.json"]

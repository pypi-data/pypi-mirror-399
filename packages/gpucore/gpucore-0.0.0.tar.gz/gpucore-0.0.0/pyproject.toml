[project]
name = "gpucore"
version = "0.0.0"
description = "GPU access from Python"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Willem Kokke", email = "mail@willem.net" }
]
requires-python = ">=3.9"
dependencies = []
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
]
keywords = ["gpu", "webgpu", "wgpu", "compute", "graphics", "rendering"]

[project.urls]
Homepage = "https://github.com/willemkokke/gpucore"
Repository = "https://github.com/willemkokke/gpucore"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

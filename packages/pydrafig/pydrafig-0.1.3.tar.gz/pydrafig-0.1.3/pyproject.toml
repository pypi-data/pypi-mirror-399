[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydrafig"
version = "0.1.3"
description = "Dataclass-based configuration system with strict validation and auto-finalization."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "Your Name", email = "your.email@example.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML>=6.0",
    "dill>=0.3.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "numpy",
    "torch",  # Optional but good for testing CLI namespace if available
]

[project.urls]
"Homepage" = "https://github.com/owendugan/pydrafig"
"Bug Tracker" = "https://github.com/owendugan/pydrafig/issues"


[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_table_dima203"
version = "0.0.6"
authors = [
  { name="dima203", email="gg3752901@gmail.com" },
]
description = "Simple package for fast work with tables"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

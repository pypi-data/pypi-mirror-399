[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-kyutai-lasuite"
version = "0.0.6"
description = "Agent Framework plugin for services using Kyutai's Moshi server."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9.0"
authors = [{ name = "La Suite", email = "lasuite@numerique.gouv.fr" }]
keywords = ["webrtc", "realtime", "audio", "video", "livekit"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Video",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "livekit-agents[codecs]>=1.3.3",
    "numpy>=1.26",
    "msgpack>=1.1.2"
]

[project.urls]
Documentation = "https://docs.livekit.io"
Website = "https://livekit.io/"
Source = "https://github.com/livekit/agents"

[tool.hatch.version]
path = "lasuite/plugins/kyutai/version.py"

[tool.hatch.build.targets.wheel]
packages = ["lasuite"]

[tool.hatch.build.targets.sdist]
include = ["/lasuite"]

[project]
name = "fastapi-keycloak-sso"
version = "0.0.9"
description = "Reusable FastAPI app for SSO integration"
authors = [
    {name = "Yousef Haghighat", email = "yousefmpym1@gmail.com"}
]
readme = "README.md"
license = { file = "LICENSE" }

dependencies = [
    "fastapi>=0.121.1",
    "python-jose>=3.3.0",
    "requests>=2.32.2",
    "dotenv>=0.9.9",
    "redis>=7.1.0",
    "sqlalchemy>=2.0.44"
]

requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["."]
include = ["fastapi_keycloak_sso*"]

[project.urls]
Homepage = "https://github.com/YousefHaghigaht/fastapi_keycloak_sso.git"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
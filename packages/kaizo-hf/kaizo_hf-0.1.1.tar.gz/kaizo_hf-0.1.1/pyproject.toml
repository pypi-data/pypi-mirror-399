[project]
name = "kaizo-hf"
version = "0.1.1"
description = "Hugging Face plugin for kaizo"
authors = [{ name = "Mohammad Ghazanfari", email = "mgh.5225@gmail.com" }]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = ["huggingface-hub>=1.2.2", "kaizo>=1.2.0"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/NaughtFound/kaizo"
Source = "https://github.com/NaughtFound/kaizo/tree/main/plugins/kaizo_hf"
Issues = "https://github.com/NaughtFound/kaizo/issues"
Changelog = "https://github.com/NaughtFound/kaizo/tree/main/plugins/kaizo_hf/CHANGELOG.md"

[dependency-groups]
test = ["pytest>=9.0.1"]

[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["kaizo.plugins.hf"]
include-package-data = true

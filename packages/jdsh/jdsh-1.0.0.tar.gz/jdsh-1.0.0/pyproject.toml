[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jdsh"
version = "1.0.0"
authors = [
  { name="Al00X", email="al00x@outlook.com" },
]
description = "A CLI and TUI for JDownloader2"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "rich",
    "myjdapi",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/al00x/jdsh"

[project.scripts]
jd = "jdsh.cli:main"

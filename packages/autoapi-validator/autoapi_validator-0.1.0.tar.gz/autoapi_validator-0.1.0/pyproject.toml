[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "autoapi-validator"
version = "0.1.0"
description = "Automatic OpenAPI request & response validator"
authors = [{name = "Santhosh"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["openapi", "swagger", "api", "validator", "testing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pyyaml>=6.0",
    "jsonschema>=4.0.0",
    "requests>=2.28.0"
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0"
]
flask = [
    "flask>=2.0.0"
]
django = [
    "django>=3.2"
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "httpx>=0.24.0",  # Required for FastAPI TestClient
    "flask>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/santhosh/autoapi-validator"
Repository = "https://github.com/santhosh/autoapi-validator"
Issues = "https://github.com/santhosh/autoapi-validator/issues"

[project.scripts]
autoapi-validator = "autoapi_validator.__main__:main"

[tool.setuptools.packages.find]
include = ["autoapi_validator*"]
exclude = ["tests*"]

[project]
name = "bunyan-formatter"
version = "0.1.5"
description = "A custom formatter for Python's logging module that outputs logs in the Bunyan JSON format."
dependencies = []
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Kristofers Solo", email = "dev@kristofers.xyz" }]
license = { file = "LICENSE" }
keywords = ["logger", "logging", "bunyan", "formatter"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Intended Audience :: Developers",
]

[project.urls]
Source = "https://github.com/kristoferssolo/bunyan-formatter"
Tracker = "https://github.com/kristoferssolo/bunyan-formatter/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "mypy~=1.19",
  "ruff~=0.14",
  "pre-commit~=4.5",
  "pytest~=9.0",
  "tox~=4.32",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bunyan_formatter"]

[tool.ruff]
show-fixes = true
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
extend-select = [
  "B",
  "BLE",
  "C4",
  "ERA",
  "I",
  "ICN",
  "INP",
  "ISC",
  "N",
  "NPY",
  "PGH",
  "PIE",
  "PT",
  "Q",
  "RET",
  "RSE",
  "RUF",
  "S",
  "SIM",
  "T20",
  "TCH",
  "TID",
  "YTT",
]
preview = true
fixable = ["ALL"]
ignore = ["E741", "ISC001"]


[tool.ruff.lint.extend-per-file-ignores]
# Disable for all files in the tests directory
"**/tests/*" = ["S101", "S106", "PLR2004"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 40

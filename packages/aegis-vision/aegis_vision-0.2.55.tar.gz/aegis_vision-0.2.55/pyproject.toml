[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-vision"
version = "0.2.55"
description = "Cloud-native computer vision model training toolkit for Aegis AI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Aegis AI Team", email = "your-email@example.com"}
]
keywords = ["computer-vision", "yolo", "model-training", "kaggle", "wandb", "object-detection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    # Core system dependencies (NO heavy training libs like torch/ultralytics here)
    "pillow>=10.0.0",
    "numpy>=1.24.0,<2.0.0",
    "wandb>=0.15.0",
    "pyyaml>=6.0",
    "tqdm>=4.65.0",
    "psutil>=5.9.0",
    "firebase-admin>=6.0.0",
    "google-cloud-firestore>=2.11.0",
    "requests>=2.31.0",
    "kaggle>=1.5.0",
    "kagglehub>=0.2.0",
    "datasets>=2.16.0",
    "huggingface-hub>=0.20.0",
    # CoreML export support - still auto-detected
    "coremltools>=8.0.0; platform_machine != 'aarch64' or sys_platform == 'darwin'",
]

[project.optional-dependencies]
training = [
    "ultralytics>=8.0.0",
    "pycocotools>=2.0.6",
]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
all = [
    "aegis-vision[training,dev]",
]

[project.urls]
Homepage = "https://github.com/your-org/aegis-vision"
Documentation = "https://aegis-vision.readthedocs.io"
Repository = "https://github.com/your-org/aegis-vision"
"Bug Tracker" = "https://github.com/your-org/aegis-vision/issues"

[project.scripts]
aegis-train = "aegis_vision.cli:main"
aegis-agent = "aegis_vision.agent_cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
aegis_vision = ["*.yaml", "*.json"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "W", "I", "N"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false


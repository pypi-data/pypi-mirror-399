infra:
  heartbeat:
    frequency:
      log: 60
      publish: 1
    interval: 5.0
  resource:
    measurement:
      interval: 300.0
      frequency: 1
      window: 5
    retention: 3600
    usage:
      cpu:
        threshold:
          low: 10.0
          normal: 75.0
          high: 85.0
          critical: 95.0
      memory:
        limit: 256.0
        threshold:
          low: 10.0
          normal: 75.0
          high: 85.0
          critical: 95.0
[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arp-llm"
version = "0.1.0"
description = "Shared helper for calling LLM providers across the ARP/JARVIS stack."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Agent Runtime Protocol" }]
dependencies = [
  "openai>=2.14.0",
]

[project.optional-dependencies]
schema = ["jsonschema>=4.23.0"]
dev = [
  "pyright>=1.1.0",
  "pytest>=7",
  "pytest-cov>=4",
  "httpx>=0.27.0",
  "jsonschema>=4.23.0",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "fastdb4py"
version = "0.1.9"
description = "FastCarto database bindings"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy",
]

[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "numpy",
    "cmake>=3.16",
    "swig>=4.0"
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "setuptools>=42",
]

[tool.pytest.ini_options]
testpaths = ["tests/python"]
python_files = ["test_*.py", "tests_*.py", "*_test.py"]

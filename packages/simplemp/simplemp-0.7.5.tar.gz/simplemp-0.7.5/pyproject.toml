[build-system]
requires = ["setuptools>=63", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simplemp"  # The name on PyPI
version = "0.7.5"
description = "Python-first media processing API"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
authors = [
  {name = "S.M Sadat", email = "smsadat788@gmail.com"}
]

dependencies = [
  "av>=10.0.0",
  "typeguard>=4.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["simplemp*"]
exclude = ["docs*", "tests*", "dump*"]

[project.urls]
"Homepage" = "https://github.com/XST-BD/SimpleMP/tree/main"
"Documentation" = "https://github.com/XST-BD/SimpleMP/tree/main/docs"
"Source" = "https://github.com/XST-BD/SimpleMP/tree/main"
"Issues" = "https://github.com/XST-BD/SimpleMP/tree/main"
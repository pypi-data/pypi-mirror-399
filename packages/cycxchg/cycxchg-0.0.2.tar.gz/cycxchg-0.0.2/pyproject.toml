[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "cycxchg"
description = "Cycle exchange: sampling the minimum cycle bases of a graph"
readme = "README.md"
version = "0.0.2"
authors = [
    { name = "Perrin Ruth", email="pruth@umd.edu"},
]
dependencies = [
    "networkx",
    "numpy",
    "matplotlib",
]
requires-python = ">=3.9"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/perrineruth/Sampling_Minimum_Cycle_Bases"
Issues = "https://github.com/perrineruth/Sampling_Minimum_Cycle_Bases/issues"
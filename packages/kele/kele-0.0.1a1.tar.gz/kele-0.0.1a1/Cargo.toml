[package]
name = "egg_equiv"
edition = "2021"
exclude = ["tests/*", "docs/*", "examples/*"]

[dependencies]
egg = ">=0.11, <1.0"
pyo3 = { version = ">=0.18, <1.0", features = ["extension-module"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

[lib]
name = "egg_equiv"
crate-type = ["cdylib"]
path = "kele/equality/_egg_equiv/src/lib.rs"  # 确保 lib.rs 的路径是正确的

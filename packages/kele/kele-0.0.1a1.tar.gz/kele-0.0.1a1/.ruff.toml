target-version = "py313"
preview = true
line-length = 150  # 正常来说我支持120，不过考虑到中文字符它和pycharm的判断好像不太一致，改为了150

lint.select = [
    "ANN",   # flake8-annotations
    "ASYNC", # flake8-async
    "B",     # flake8-bugbear
    "C4",    # flake8-comprehensions
    "C90",   # mccabe
    "COM",   # flake8-commas
    "DOC202", "DOC402", "DOC403", "DOC501", "DOC502", "D101", "D102", "D103", "D104", "D419",  # pydoclint
    # TODO: 这里有个问题的，501用于提醒有raise命令无注释。我需要这个检查，但我不需要必须按docstring的格式解决这一问题，毕竟仓库用的是
    # reStructuredText格式。但我没有找到可用的reStructuredText linter，所以暂时不行。ruff的#9003好像也不太一样
    "DTZ",   # flake8-datetimez
    "E",     # pycodestyle
    "ERA",   # eradicate
    "F",     # Pyflakes
    "FA",    # flake8-future-annotations
    "FBT",   # flake8-boolean-trap
    "FLY",   # flynt
    "FURB",  # refurb
    "G",     # flake8-logging-format
    "I",     # isort
    "INP",   # flake8-no-pep420
    "INT",   # flake8-gettext
    "ISC",   # flake8-implicit-str-concat
    "LOG",   # flake8-logging
    "N",     # pep8-naming
    "PERF",  # Perflint
    "PIE",   # flake8-pie
    "PL",    # Pylint
    "PT",    # flake8-pytest-style
    "PTH",   # flake8-use-pathlib
    "PYI",   # flake8-pyi
    "Q",     # flake8-quotes
    "RET",   # flake8-return
    "RSE",   # flake8-raise
    "RUF",   # Ruff-specific rules
    "S",     # flake8-bandit
    "SIM",   # flake8-simplify
    "SLF",   # flake8-self
    "SLOT",  # flake8-slots
    "T10",   # flake8-debugger
    "T20",   # flake8-print
    "TCH",   # flake8-type-checking
    "TD",    # flake8-todos
    "TID",   # flake8-tidy-imports
    "TRY",   # tryceratops
    "UP",    # pyupgrade
    "W",     # pycodestyle
]
lint.ignore = [
    "RUF001", "RUF002", "RUF003",  # Allow CJK Unicode characters
    "TD001",                       # Allow custom TODO flags
    "ANN204",                      # Allow special methods without return type
    "TD002",                       # Allow missing author in TODO
    "TD003",                       # Allow missing issue link for this TODO
    "I001",                        # Allow unsorted import blocks
    "COM812",                      # Do not force trailing commas
    "Q000",                        # Using single quotes instead of double quotes
    "TRY003",                      # Allow exception message with any length
    "PTH123",                      # Allow builtin-open
]

exclude = ['docs/', '.git']

[lint.per-file-ignores]
# 对 tests 文件夹中的所有 Python 文件忽略规则
"tests/*.py" = [
    "D103",
    "PLR0914",
    "T201",
    "S101",
    "ERA001",
    "SLF001",
]

# 对 examples 文件夹中的所有 Python 文件忽略规则
"examples/*.py" = [
    "ERA001",
]


[format]
# Prefer single quotes over double quotes.
quote-style = "single"
docstring-code-format = true

[lint.pylint]
max-public-methods = 30

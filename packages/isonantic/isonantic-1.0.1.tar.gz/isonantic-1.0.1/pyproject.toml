[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "isonantic"
version = "1.0.1"
description = "ISONantic - A Pydantic-like data validation library for ISON format"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mahesh Vaikri"}
]
maintainers = [
    {name = "Mahesh Vaikri"}
]
keywords = [
    "isonantic",
    "ison",
    "validation",
    "pydantic",
    "llm",
    "ai",
    "data-validation",
    "type-safety",
    "schema",
    "structured-output"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.9"
dependencies = [
    "ison-py>=1.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://www.ison.dev"
Documentation = "https://www.ison.dev"
Repository = "https://github.com/maheshvaikri-code/ison"
Issues = "https://github.com/maheshvaikri-code/ison/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
isonantic = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

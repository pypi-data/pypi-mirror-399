[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statecrumbs"
version = "0.1.2"
description = "Lightweight state breadcrumb tracking with context propagation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Hemapriya" }
]
keywords = ["debugging", "observability", "state", "context", "breadcrumbs"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Nhemapriya/statecrumbs"
Source = "https://github.com/Nhemapriya/statecrumbs"
Issues = "https://github.com/Nhemapriya/statecrumbs/issues"
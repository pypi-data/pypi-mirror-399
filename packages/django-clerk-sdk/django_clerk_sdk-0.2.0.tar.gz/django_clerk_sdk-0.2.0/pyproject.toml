[project]
name = "django-clerk-sdk"
version = "0.2.0"
description = "Lightweight Django integration for Clerk authentication and user syncing. "
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "clerk-backend-api>=3.3.1",
    "django>=5.2.7",
    "django-guardian>=3.2.0",
    "django-rest-framework>=0.1.0",
    "djangorestframework-stubs>=3.16.6",
    "python-decouple"
]

[project.scripts]
django-clerk-sdk = "django_clerk_sdk:main"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

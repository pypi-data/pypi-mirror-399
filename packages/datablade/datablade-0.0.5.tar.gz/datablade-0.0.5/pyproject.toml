[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "datablade"
dynamic = ["version"]
description = "datablade is a suite of functions to provide standard syntax across data engineering projects."
readme = "readme.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Brent Carpenetti", email = "brentwc.git@pm.me" },
]
dependencies = [
    "pandas",
    "pyarrow",
    "numpy",
    "openpyxl",
    "requests",
]

[project.optional-dependencies]
performance = [
    "polars",
    "psutil",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "polars",
    "psutil",
    "black",
    "flake8",
    "mypy",
    "isort",
]
all = [
    "polars",
    "psutil",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black",
    "flake8",
    "mypy",
    "isort",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.dynamic]
version = { attr = "datablade.__version__" }

[tool.black]
line-length = 88
target-version = ['py312', 'py313', 'py314']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

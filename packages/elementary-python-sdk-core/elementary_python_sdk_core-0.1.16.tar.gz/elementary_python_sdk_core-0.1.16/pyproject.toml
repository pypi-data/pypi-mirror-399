[tool.poetry]
name = "elementary-python-sdk-core"
version = "0.1.16"
description = "Core runtime for Elementary's Python SDK (types, context, logger)"
authors = ["Elementary Data <team@elementary-data.com>"]
packages = [{ include = "elementary_python_sdk", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.10"
pydantic = ">=2.10.0"
requests = ">=2.28.1,<3.0.0"

[tool.poetry.group.dev.dependencies]
mypy = ">=1.18.2"

#Types
types-requests = "^2.31.0.6"
types-pytz = ">=2025.2.0.20250809"
pandas-stubs = "2.1.4.231227"

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"


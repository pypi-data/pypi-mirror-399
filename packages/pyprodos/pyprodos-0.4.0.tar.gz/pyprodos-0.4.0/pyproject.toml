[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "pyprodos"
dynamic = ["version"]
requires-python = ">=3.11"
authors = [
    {name = "Patrick Surry", email = "patrick.surry@gmail.com" }
]
description = "Python implementation of Apple ProDOS 8 file system"
readme = {file = "README.md", content-type = "text/markdown"}
keywords = ["prodos", "filesystem"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "bitarray>=3.7.1",
    "rich>=13.0.0",
    "typer>=0.19.2",
    "typer-di>=0.1.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "pyright>=1.1.390",
    "isort>=5.13.0",
]

[project.urls]
Homepage = "https://github.com/patricksurry/pyprodos"
Issues = "https://github.com/patricksurry/pyprodos/issues"

[project.scripts]
prodos = "prodos.cli:app"

[tool.setuptools.dynamic]
version = {file = "VERSION"}

[tool.isort]
multi_line_output = 3
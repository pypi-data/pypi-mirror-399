[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devskin-agent"
version = "1.0.0"
authors = [
    {name = "DevSkin Team", email = "team@devskin.monitor"},
]
description = "DevSkin Monitor Agent - Python Instrumentation SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["monitoring", "apm", "agent", "instrumentation", "observability", "tracing", "logging", "metrics"]
dependencies = [
    "requests>=2.31.0",
    "opentelemetry-api>=1.21.0",
    "opentelemetry-sdk>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "mypy>=1.7.0",
]

[project.urls]
Homepage = "https://devskin.com"
Documentation = "https://docs.devskin.com"
Repository = "https://github.com/devskin1/devskin-monitoring-python-agent"

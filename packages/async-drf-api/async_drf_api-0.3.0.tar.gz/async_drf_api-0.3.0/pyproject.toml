[project]
name = "async-drf-api"
version = "0.3.0"
description = "An asynchronous Web API framework based on Starlette, inspired by Django REST Framework"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "sixsfish", email = "sixsfish@foxmail.com" },
]
license = { text = "MIT" }
dependencies = [
    "starlette>=0.27.0",
    "uvicorn[standard]>=0.23.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/sixsfish/async_drf_api"
Repository = "https://github.com/sixsfish/async_drf_api"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"


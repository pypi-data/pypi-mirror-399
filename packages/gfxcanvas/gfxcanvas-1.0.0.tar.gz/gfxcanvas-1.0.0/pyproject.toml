[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gfxcanvas"
version = "1.0.0"
description = "Simple Python Graphics and Game Engine"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Basit Ahmad Ganie", email = "basitahmed1412@gmail.com"}
]
keywords = ["graphics", "game-engine", "tkinter", "canvas", "animation", "physics", "2d", "3d", "sprites"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Games/Entertainment",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/basitganie/gfxcanvas"
Documentation = "https://github.com/basitganie/gfxcanvas#readme"
Repository = "https://github.com/basitganie/gfxcanvas"
"Bug Tracker" = "https://github.com/basitganie/gfxcanvas/issues"

[tool.setuptools]
packages = ["gfxcanvas"]

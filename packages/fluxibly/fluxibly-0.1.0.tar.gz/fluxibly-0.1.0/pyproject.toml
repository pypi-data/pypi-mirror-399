[project]
name = "fluxibly"
version = "0.1.0"
description = "MCP-Native Agentic Framework for General-Purpose Task Automation"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Lavaflux", email = "209tungns@gmail.com"}
]
license = {text = "MIT"}
keywords = ["ai", "agent", "mcp", "langchain", "langgraph", "automation", "workflow"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    # Core Framework
    "langgraph>=0.2.0",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    # MCP Protocol
    "mcp>=1.0.0",
    # Schema & Validation
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    # Configuration
    "pyyaml>=6.0",
    # Async & Concurrency
    "anyio>=4.0.0",
    "httpx>=0.27.0",
    # Logging & Observability
    "structlog>=24.0.0",
    # Utilities
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "langchain-anthropic>=1.2.0",
    "loguru>=0.7.3",
    "litellm>=1.80.9",
    "qdrant-client>=1.16.2",
    "sentence-transformers>=5.2.0",
]

[project.urls]
Homepage = "https://github.com/Lavaflux/fluxibly"
Documentation = "https://github.com/Lavaflux/fluxibly#readme"
Repository = "https://github.com/Lavaflux/fluxibly"
Issues = "https://github.com/Lavaflux/fluxibly/issues"

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",

    # Type Checking
    "pyright>=1.1.0",

    # Code Quality
    "ruff>=0.8.0",

    # Documentation
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
]

mcp-servers = [
    # OCR Capability
    "pytesseract>=0.3.10",
    "pdf2image>=1.17.0",
    "pillow>=10.0.0",

    # Vision Capability
    "opencv-python>=4.9.0",

    # Data Processing
    "pandas>=2.2.0",
    "openpyxl>=3.1.0",
]

[project.scripts]
fluxibly = "fluxibly.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py

[tool.pyright]
include = ["fluxibly", "mcp_servers"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    ".venv",
]
typeCheckingMode = "standard"
pythonVersion = "3.11"
reportMissingImports = true
reportMissingTypeStubs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--strict-markers",
    "--cov=fluxibly",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.coverage.run]
source = ["fluxibly"]
omit = ["tests/*", "**/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# Public MCP Server Configuration
# These are publicly available MCP servers for testing

mcp_servers:
  # Official MCP Filesystem Server
  # https://github.com/modelcontextprotocol/servers
  # Note: The path must exist before starting the server
  filesystem:
    command: "npx"
    args: ["-y", "@modelcontextprotocol/server-filesystem", "/tmp"]
    env:
      NODE_ENV: "production"
    enabled: true
    priority: 1


# MCP Server Configuration
# Define all available MCP servers with their connection parameters

mcp_servers:
  # OCR Capability
  ocr:
    command: "python"
    args: ["-m", "mcp_servers.ocr.server"]
    env:
      OCR_BACKEND: "tesseract"
      LANGUAGES: "en,zh,ja"
    enabled: false  # Disabled - not yet implemented
    priority: 1

  # Vision Capability
  vision:
    command: "python"
    args: ["-m", "mcp_servers.vision.server"]
    env:
      MODEL: "gpt-4-vision-preview"
      MAX_IMAGE_SIZE: "2048"
    enabled: false  # Disabled - not yet implemented
    priority: 1

  # Code Capability
  code:
    command: "python"
    args: ["-m", "mcp_servers.code.server"]
    env:
      SANDBOX: "true"
      ALLOWED_LANGUAGES: "python,javascript,bash"
    enabled: false  # Disabled - not yet implemented
    priority: 1

  # Research Capability
  research:
    command: "python"
    args: ["-m", "mcp_servers.research.server"]
    env:
      SEARCH_API_KEY: "${SEARCH_API_KEY}"
      MAX_RESULTS: "10"
    enabled: false  # Disabled - not yet implemented
    priority: 1

  # Weather MCP Server (Public)
  # Uses @dangahagan/weather-mcp - no API key required
  # Provides global weather data via NOAA (US) and Open-Meteo (international)
  # weather:
  #   command: "npx"

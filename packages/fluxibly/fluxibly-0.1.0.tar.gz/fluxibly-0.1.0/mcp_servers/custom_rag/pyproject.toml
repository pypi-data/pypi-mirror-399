[project]
name = "custom-rag-mcp"
version = "0.1.0"
description = "Custom MCP server for RAG API integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
]

[project.scripts]
custom-rag-mcp = "custom_rag.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

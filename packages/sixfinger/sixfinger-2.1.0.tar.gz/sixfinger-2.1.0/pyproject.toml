[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "sixfinger"
version = "2.1.0"
description = "Ultra-fast AI platform: Cloud API + On-device language models"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Sixfinger Team", email = "sixfingerdev@gmail.com"}
]
keywords = [
    "ai", "chatbot", "api", "llm", "sixfinger",
    "artificial-intelligence", "transformers",
    "on-device", "cpu-optimized", "mobile-ml"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8.0"]
transformers = [
    "numpy>=1.19.0",
    "tqdm>=4.50.0",
]
transformers-fast = [
    "numpy>=1.19.0",
    "tqdm>=4.50.0",
    "numba>=0.53.0",
]
all = [
    "aiohttp>=3.8.0",
    "numpy>=1.19.0",
    "tqdm>=4.50.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://sfapi.pythonanywhere.com"
Documentation = "https://sfapi.pythonanywhere.com/docs"
Repository = "https://github.com/sixfinger/sixfinger-python"
Changelog = "https://github.com/sixfinger/sixfinger-python/blob/main/CHANGELOG.md"

[project.scripts]
sixfinger-train = "sixfinger.transformers.cli.train:main"
sixfinger-generate = "sixfinger.transformers.cli.generate:main"

[tool.setuptools]
packages = ["sixfinger", "sixfinger.transformers"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
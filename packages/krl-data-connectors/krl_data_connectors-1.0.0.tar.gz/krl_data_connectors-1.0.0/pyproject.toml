[build-system]
requires = [
    "setuptools>=65.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "krl-data-connectors"
version = "1.0.0"
description = "Production-ready data connectors for 68 government and research data sources across 27 domains. Community tier (12 FREE connectors) included. Professional and Enterprise tiers available."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "KR-Labs Foundation", email = "dev@krlabs.dev" },
]
maintainers = [
    { name = "KR-Labs Foundation", email = "dev@krlabs.dev" },
]
keywords = [
    "economics",
    "data",
    "api",
    "fred",
    "census",
    "bls",
    "world-bank",
    "oecd",
    "connectors",
    "socioeconomic",
    "policy-analysis",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.28.0",
    "pandas>=2.1.0",
    "numpy>=1.26.0",
    "krl-types~=0.2.0",
]

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
enterprise = [
    "airbyte-api>=0.53.0",
    "httpx>=0.25.0",
    "supermemory>=0.1.0",
]
ai = [
    "httpx>=0.25.0",
    "supermemory>=0.1.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "pydantic>=2.0.0",
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.1.8",
]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-mock>=3.10.0",
    "pytest-timeout>=2.2.0",
    "pytest-randomly>=3.15.0",
    "pytest-benchmark>=4.0.0",
    "responses>=0.23.0",
    "requests-mock>=1.11.0",
    "hypothesis>=6.92.0",
]
security = [
    "bandit[toml]>=1.7.5",
    "safety>=3.0.0",
    "pip-audit>=2.6.0",
]
performance = [
    "locust>=2.20.0",
    "pytest-benchmark>=4.0.0",
    "memory-profiler>=0.61.0",
]
mutation = [
    "mutmut>=2.4.0",
]
e2e = [
    "playwright>=1.40.0",
    "pytest-playwright>=0.4.0",
]
contract = [
    "pydantic>=2.5.0",
    "schemathesis>=3.27.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "sphinx-autodoc-typehints>=1.22.0",
]
all = [
    "krl-data-connectors[dev,test,security,performance,mutation,e2e,contract,docs]",
]

[project.urls]
Homepage = "https://krlabs.dev"
Documentation = "https://docs.krlabs.dev/data-connectors"
Repository = "https://github.com/KR-Labs/krl-data-connectors"
"Bug Tracker" = "https://github.com/KR-Labs/krl-data-connectors/issues"
Changelog = "https://github.com/KR-Labs/krl-data-connectors/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = [
    "src",
]

[tool.black]
line-length = 100
target-version = [
    "py311",
    "py312",
    "py313",
]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_equality = true
overrides = [
    { module = "tests.*", disallow_untyped_defs = false },
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--showlocals",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = [
    "tests",
]
pythonpath = [
    "src",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
markers = [
    "unit: Unit tests (fast, isolated)",
    "integration: Integration tests (medium speed, external dependencies)",
    "e2e: End-to-end tests (slow, full workflows)",
    "performance: Performance and load tests",
    "security: Security-focused tests (injection, XSS, etc.)",
    "slow: Tests that take >1 second",
    "fast: Tests that take <100ms",
]
timeout = 300
timeout_method = "thread"
filterwarnings = [
    # Treat all warnings as errors by default
    "error",
    # EXCEPT: Allow our own module deprecation warnings (billing modules moved to krl-premium-backend)
    "ignore:krl_data_connectors\\.core\\.billing.*is deprecated:DeprecationWarning",
    # EXCEPT: Allow third-party deprecation warnings we don't control
    "ignore::pydantic.warnings.PydanticDeprecatedSince20",
    "ignore::DeprecationWarning:crawl4ai",
    "ignore::DeprecationWarning:PyPDF2",
    "ignore::PytestDeprecationWarning",
    "ignore::PendingDeprecationWarning",
    # CRITICAL: Fail fast on datetime deprecations (Python 3.13+)
    "error:.*datetime\\.utcnow.*:DeprecationWarning",
    "error:.*datetime\\.utcfromtimestamp.*:DeprecationWarning",
]

[tool.coverage.run]
source = [
    "src",
]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

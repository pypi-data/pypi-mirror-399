[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fourier_gls"
version = "1.0.0"
description = "Flexible Fourier Form and Local GLS De-trended Unit Root Tests"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
maintainers = [
    {name = "Dr. Merwan Roudane", email = "merwanroudane920@gmail.com"}
]
keywords = [
    "econometrics",
    "unit root",
    "time series",
    "fourier",
    "GLS",
    "structural breaks",
    "hypothesis testing",
    "stationarity"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0"
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "numpydoc>=1.5.0"
]
examples = [
    "pandas>=1.4.0",
    "matplotlib>=3.5.0",
    "statsmodels>=0.13.0"
]
all = [
    "fourier_gls[dev,docs,examples]"
]

[project.urls]
Homepage = "https://github.com/merwanroudane/fouriergls"
Documentation = "https://github.com/merwanroudane/fouriergls#readme"
Repository = "https://github.com/merwanroudane/fouriergls.git"
Issues = "https://github.com/merwanroudane/fouriergls/issues"

[tool.setuptools]
packages = ["fourier_gls"]

[tool.setuptools.package-data]
fourier_gls = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

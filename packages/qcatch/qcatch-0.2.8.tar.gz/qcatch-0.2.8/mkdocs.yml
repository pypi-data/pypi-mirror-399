site_name: Documentation for QCatch

site_url: https://combine-lab.github.io/QCatch/
repo_url: https://github.com/COMBINE-lab/QCatch

theme:
  name: material
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - footnotes
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - include-markdown
  - search
nav:
  - Home: index.md
  - Demos:
    - Overview: demo/demo.md
    - Demo(1k PBMC): demo/demo.html
    - Demo(1k PBMC-Low depth): demo/demo_low_depth.html
  # - API: api.md
  - Changelog: changelog.md
  # - Contributing: contributing.md
  # - References: references.md
  - FAQ: faq.md

# Based on pydata/xarray
codecov:
  require_ci_to_pass: no

coverage:
  status:
    project:
      default:
        target: 10%
        threshold: 2%
    patch:
      default:
        target: 50%
        threshold: 5%
        only_pulls: true

comment:
  layout: diff, flags, files
  behavior: once
  require_base: no

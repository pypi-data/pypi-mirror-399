[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swarms-spm"
version = "1.0.2"
description = "A lightweight, standalone library for managing hierarchical system prompts with support for global, primary, secondary, and numbered prompts"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "ESRD_Division"}
]
keywords = [
    "ai",
    "agent",
    "prompt",
    "system-prompt",
    "prompt-management",
    "hierarchical-prompts",
    "llm",
    "swarms",
    "multi-agent",
    "ai-framework"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# No dependencies - only uses Python standard library
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/IlumCI/"
Documentation = "https://github.com/IlumCI/swarms-spm#readme"
Repository = "https://github.com/IlumCI/swarms-spm"
Issues = "https://github.com/IlumCI/swarms-spm/issues"

[tool.setuptools]
packages = ["swarms_spm"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["swarms_spm/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
# Coverage options (requires pytest-cov):
# addopts = "-v --cov=swarms_spm --cov-report=term-missing"


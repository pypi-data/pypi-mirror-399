name: Mypy
on:
  workflow_dispatch:
  push:
    paths:
      - '**.py'
      - 'mypy.ini'
      - "pyproject.toml"

jobs:
  type-checking:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
    
      - name: mypy check
        run: uv run --group lint mypy ./src
  
     
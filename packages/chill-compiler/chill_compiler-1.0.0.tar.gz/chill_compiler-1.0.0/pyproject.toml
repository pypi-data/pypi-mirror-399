[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chill-compiler"
version = "1.0.0"
description = "CHILL to C transpiler - because GCC removed it in 2001 and someone had to do something"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Zane Hambly", email = "zanehambly@gmail.com"}
]
keywords = ["chill", "compiler", "transpiler", "telecom", "itu-t", "z200", "legacy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
    "Topic :: Communications :: Telephony",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
Homepage = "https://github.com/Zaneham/chill-compiler"
Repository = "https://github.com/Zaneham/chill-compiler"
Issues = "https://github.com/Zaneham/chill-compiler/issues"

[project.scripts]
chill-compile = "chill_compiler.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

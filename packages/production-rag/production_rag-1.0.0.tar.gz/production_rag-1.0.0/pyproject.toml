[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "production-rag"
version = "1.0.0"
description = "Enterprise-ready Retrieval-Augmented Generation framework with superior performance, reliability, and observability"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pranay M", email = "pranay@example.com"}
]
maintainers = [
    {name = "Pranay M", email = "pranay@example.com"}
]
keywords = [
    "rag",
    "retrieval-augmented-generation",
    "llm",
    "ai",
    "nlp",
    "vector-search",
    "embeddings",
    "semantic-search",
    "document-retrieval",
    "question-answering",
    "chatbot",
    "enterprise",
    "production"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
embeddings = [
    "sentence-transformers>=2.2.0",
    "torch>=1.9.0",
]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.18.0",
]
pdf = [
    "pypdf>=3.0.0",
    "pdfplumber>=0.9.0",
]
docx = [
    "python-docx>=0.8.11",
]
html = [
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
]
all = [
    "sentence-transformers>=2.2.0",
    "torch>=1.9.0",
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "pypdf>=3.0.0",
    "pdfplumber>=0.9.0",
    "python-docx>=0.8.11",
    "beautifulsoup4>=4.9.0",
    "lxml>=4.6.0",
    "faiss-cpu>=1.7.0",
    "chromadb>=0.4.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/pranaym/production-rag"
Documentation = "https://github.com/pranaym/production-rag#readme"
Repository = "https://github.com/pranaym/production-rag"
Issues = "https://github.com/pranaym/production-rag/issues"
Changelog = "https://github.com/pranaym/production-rag/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
production_rag = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=production_rag --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]

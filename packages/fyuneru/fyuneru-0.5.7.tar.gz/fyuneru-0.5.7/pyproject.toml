[project]
name = "fyuneru"
version = "0.5.7"
description = "A Python utility library with logging and path management"
authors = [{name = "inklov3", email = "inklov3@163.com"}]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "blake3>=1.0.5",
    "funcy>=2.0",
    "joblib>=1.5.1",
    "loguru>=0.7.3",
    "lzf>=0.1",
    "pandas>=2.3.1",
    "redis>=6.4.0",
    "requests>=2.32.4",
    "returns>=0.26.0",
    "scipy>=1.15.3",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
media = [
    "av>=16.0.1",
    "pillow>=12.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pyclean>=3.1.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
    "tomlkit>=0.13.3",
]

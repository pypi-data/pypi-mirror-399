[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fluxem"
version = "0.1.0"
description = "Algebraic embeddings for deterministic arithmetic in neural networks"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Hunter Bown" }
]
keywords = [
    "arithmetic",
    "embeddings",
    "jax",
    "neural-networks",
    "algebraic",
    "machine-learning",
    "deep-learning",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
    "equinox>=0.11.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/Hmbown/FluxEM"
Repository = "https://github.com/Hmbown/FluxEM"
Documentation = "https://github.com/Hmbown/FluxEM#readme"

[tool.hatch.build.targets.wheel]
packages = ["fluxem"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "UP"]

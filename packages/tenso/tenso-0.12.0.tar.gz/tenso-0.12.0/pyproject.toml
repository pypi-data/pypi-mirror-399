[project]
name = "tenso"
version = "0.12.0"
description = "High-performance zero-copy tensor protocol"
readme = "README.md"
dependencies = [
    "lz4>=4.4.5",
    "numpy",
    "xxhash>=3.6.0",
]
requires-python = ">=3.10"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
grpc = [
    "grpcio>=1.76.0",
    "grpcio-tools>=1.76.0",
]
dev = [
    "httpx>=0.28.1",
    "myst-parser>=4.0.1",
    "furo>=2025.9.25",
    "pytest-asyncio>=1.3.0",
    "psutil>=7.1.3",
    "msgpack>=1.1.2",
    "pyarrow>=22.0.0",
    "safetensors>=0.7.0",
    "build>=1.3.0",
    "pytest>=9.0.1",
    "twine>=6.2.0",
    "sphinx>=8.1.3",
    "sphinx-autodoc-typehints>=3.0.1",
    "sphinx-rtd-theme>=3.0.0",
    "ml_dtypes>=0.4.0",
]
gpu = [
    "cupy-cuda12x; sys_platform != 'darwin'", 
    "torch", 
    "jax[cuda]; sys_platform != 'darwin'",
    "jax; sys_platform == 'darwin'"
]
api = ["fastapi", "uvicorn"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
upload_to_pypi = false
upload_to_release = true
build_command = "pip install build && python -m build"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prompt-vcs"
version = "0.5.0"
description = "Git-native prompt management library for LLM applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "emerard", email = "denghaowen59@gmail.com" }
]
maintainers = [
    { name = "emerard", email = "denghaowen59@gmail.com" }
]
keywords = ["llm", "prompt", "version-control", "git", "ai", "chatgpt", "langchain", "prompt-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Version Control :: Git",
    "Typing :: Typed",
]
dependencies = [
    "jinja2>=3.1.0",
    "pyyaml>=6.0",
    "typer[all]>=0.9.0",
    "libcst>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Dreamer431/prompt-vcs"
Repository = "https://github.com/Dreamer431/prompt-vcs"
Documentation = "https://github.com/Dreamer431/prompt-vcs#readme"
Issues = "https://github.com/Dreamer431/prompt-vcs/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
validation = [
    "jsonschema>=4.0",
]

[project.scripts]
pvcs = "prompt_vcs.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["src/prompt_vcs"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
# 忽略 testing.py 中的数据类收集警告（TestCase、TestSuite、TestStatus 是数据模型而非测试类）
filterwarnings = [
    "ignore:cannot collect test class 'TestCase':pytest.PytestCollectionWarning",
    "ignore:cannot collect test class 'TestSuite':pytest.PytestCollectionWarning",
    "ignore:cannot collect test class 'TestStatus':pytest.PytestCollectionWarning",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["prompt_vcs*"]
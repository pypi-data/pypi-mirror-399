[package]
name = "causers"
version = "0.7.0"
edition = "2021"
authors = ["James Nordlund"]
license = "MIT"
description = "High-performance statistical operations for Polars DataFrames"
repository = "https://github.com/causers/causers"
readme = "README.md"

[lib]
name = "causers"
crate-type = ["cdylib", "rlib"]

[features]
default = ["extension-module"]
extension-module = ["pyo3/extension-module"]

[dependencies]
pyo3 = { version = "0.26", features = ["abi3-py38"] }
numpy = "0.26"
# pyo3-polars for native Arrow-based DataFrame extraction
pyo3-polars = "0.25"
# polars with categorical support for cluster column handling
polars = { version = "0.52", default-features = false, features = ["dtype-categorical"] }
# faer for optimized linear algebra (pure Rust, no external BLAS dependency)
faer = "0.20"
# rayon for parallel placebo bootstrap iterations
rayon = "1.10"
# statrs for statistical distributions (t-distribution CDF/quantile for inference)
statrs = "0.18"

[dev-dependencies]
approx = "0.5"
pyo3 = { version = "0.26", features = ["auto-initialize"] }

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

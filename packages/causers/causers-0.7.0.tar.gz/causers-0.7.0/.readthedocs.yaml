# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
    rust: "1.91"
  
  apt_packages:
    - pandoc  # Required by nbsphinx for notebook rendering
  
  jobs:
    post_create_environment:
      # Install maturin for Rustâ†’Python compilation
      - pip install maturin

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false  # Allow warnings during initial setup

python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - test  # Includes polars, numpy dependencies

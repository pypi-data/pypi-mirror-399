[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "causers"
dynamic = ["version"]
description = "High-performance statistical operations for Polars DataFrames"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "James Nordlund" }
]
keywords = ["polars", "statistics", "regression", "rust", "performance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    "polars>=0.52",
]

[project.optional-dependencies]
pandas = [
    "pandas>=2.0.0,<3.0.0",
    "pyarrow>=10.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "maturin>=1.4",
    "pandas>=2.0.0",
    "pyarrow>=10.0.0",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "numpy>=1.20",
    "statsmodels>=0.14.0,<0.16.0",
    "azcausal>=0.2",
    "pysyncon>=1.0",
    "pyfixest>=0.18",
    "hypothesis>=6.0",
    "pandas>=2.0.0",
    "pyarrow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/causers/causers"
Repository = "https://github.com/causers/causers"
Issues = "https://github.com/causers/causers/issues"

[tool.maturin]
# Python source directory
python-source = "python"
# Module name (must match Rust library name)
module-name = "causers._causers"
# Build for multiple Python versions
python-versions = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
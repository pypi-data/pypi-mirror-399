
[build-system]
requires = ["setuptools>=61.0", "versioningit"]
build-backend = "setuptools.build_meta"


# ----------------------------------------- setuptools -------------------------------------------
[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = true


# ----------------------------------------- Project Metadata -------------------------------------
#
[project]
version = "0.2.0"
name = "CIFFile"
description = "A comprehensive Python library for reading, creating, processing, validating, and writing Crystallographic Information Files (CIF/mmCIF)"

requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "scinformatic"}
]
keywords = [
    "cif",
    "mmcif",
    "crystallography",
    "pdb",
    "pdbx",
    "wwpdb",
    "structure",
    "bioinformatics",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "polars >=1",
    "pydantic >=2,<3",
    "FileEx >=0.2.10,<0.3",
    "tqdm >=4,<5",
]

[project.urls]
Homepage = "https://github.com/scinformatic/ciffile"
Repository = "https://github.com/scinformatic/ciffile"
Documentation = "https://github.com/scinformatic/ciffile/blob/main/README.md"
Issues = "https://github.com/scinformatic/ciffile/issues"

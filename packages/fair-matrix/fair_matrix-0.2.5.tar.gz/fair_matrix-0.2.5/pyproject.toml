[tool.black]
exclude = '.*_pb2.*py$'

[tool.isort]
profile = "black"
skip_gitignore = true
skip_glob = ["website/*", "*.pyx", "*_pb2*py"]

[tool.mypy]
show_error_codes = true
check_untyped_defs = true
ignore_missing_imports = true
implicit_optional = true
implicit_reexport = true
exclude = '.*_pb2.*py$'

files = [
  "matrix/"
]

[tool.flit.module]
name = "matrix"

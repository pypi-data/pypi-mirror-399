[tool.poetry]
name = "biblealignlib"
version = "0.2.5"
description = "Code for managing Word-level alignments for Bibles, including both automatic alignments and manually corrected alignments."
authors = ["Sean Boisen <sean.boisen@biblica.com>"]
license = "MIT"
readme = "README.md"
keywords = ["Bible", "alignment", "Bible alignment"]
repository = "https://github.com/Clear-Bible/biblealignlib"
#documentation = "https://sboisen.github.io/biblealignlib"
packages = [
  {include = "biblealignlib"},
]
# need more here
classifiers = [
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Religion",
    "License :: OSI Approved :: MIT License",
    "Topic :: Religion",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
unicodecsv = "^0.14.1"
jupyterlab = "^4.3.3"
pandas = "^2.2.3"
regex = "^2024.11.6"
# eflomal = {url = "https://github.com/jacobwegner/eflomal/archive/9a2f4a789b4abdaf5b572aa98766efeb13c65ba8.zip", optional = true}
python-dotenv = "^1.0.1"
jupyter-server-ydoc = "^1.1.0"
altair = "^5.5.0"
jupyter-ai = "^2.31.6"
langchain-openai = "^0.3.33"
biblelib = "0.3.28"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
pytest = "^8.0"
pytest-cov = "^4.0.0"
mypy = "^1.0"
pre-commit = "^4.0"
tox = "^4.0"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6"
mkdocs-material = "^9.0"
mkdocstrings = {extras = ["python"], version = "^0.19.0"}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313']
preview = true

[tool.isort]
profile = "black"

[tool.mypy]
files = ["src"]
# check_untyped_defs = "True"
# disallow_any_unimported = "True"
disallow_untyped_defs = "True"
ignore_missing_imports = "True"
implicit_optional = "True"
#show_error_codes = "True"
warn_return_any = "True"
warn_unused_ignores = "True"

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["biblealignlib"]


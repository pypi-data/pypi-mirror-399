[project]
name = "flexbuild"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = []

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 79
indent-width = 4

[tool.ruff.format]
indent-style = "space"
quote-style = "single"

[dependency-groups]
dev = [
  "ipdb",
  "neovim",
  "pytest",
  "ruff",
]

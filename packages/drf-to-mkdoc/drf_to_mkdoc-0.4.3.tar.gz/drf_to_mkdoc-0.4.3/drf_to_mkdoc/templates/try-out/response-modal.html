<!-- Response Modal -->
<div 
    id="responseModal" 
    class="response-modal" 
    role="dialog" 
    aria-modal="true" 
    aria-labelledby="responseTitle"
    aria-describedby="responseDescription"
>
    <div class="modal-overlay" onclick="event.stopPropagation(); event.stopImmediatePropagation(); TryOutSidebar.closeResponseModal(event)"></div>
    <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
            <div class="header-content">
                <h3 id="responseTitle">API Response</h3>
                <span id="responseDescription" class="visually-hidden">Displays the API response details and content</span>
                <div class="header-actions">
                    <button 
                        class="action-btn" 
                        onclick="ResponseModalManager.copyResponse()" 
                        aria-label="Copy response"
                        data-tooltip="Copy to clipboard"
                    >
                        <span class="icon">ðŸ“‹</span>
                    </button>
                    <button 
                        class="action-btn" 
                        onclick="ResponseModalManager.downloadResponse()" 
                        aria-label="Download response"
                        data-tooltip="Download as JSON"
                    >
                        <span class="icon">ðŸ’¾</span>
                    </button>
                    <button 
                        class="modal-close" 
                        aria-label="Close response modal" 
                        onclick="TryOutSidebar.closeResponseModal(event)"
                    >
                        <span class="icon">âœ•</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Response Stats -->
        <div class="response-stats">
            <div class="stat-group">
                <div class="stat-item">
                    <span class="stat-label">Status</span>
                    <span class="status-badge" id="modalStatusBadge"></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="responseTime">0 ms</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Size</span>
                    <span class="stat-value" id="responseSize">0 KB</span>
                </div>
            </div>
            <div class="response-info" id="responseInfo"></div>
        </div>

        <!-- Response Content -->
        <div class="modal-body">
            <!-- Response Tabs -->
            <div class="response-tabs" role="tablist">
                <button 
                    class="tab active" 
                    role="tab" 
                    aria-selected="true"
                    aria-controls="responseBody"
                    data-tab="body"
                >
                    <span class="icon">ðŸ“„</span>
                    Response
                </button>
                <button 
                    class="tab" 
                    role="tab"
                    aria-selected="false"
                    aria-controls="responseHeaders"
                    data-tab="headers"
                >
                    <span class="icon">ðŸ“‹</span>
                    Headers
                </button>
            </div>

            <!-- Response Body Tab -->
            <div 
                id="responseBody" 
                class="tab-content active" 
                role="tabpanel"
            >
                <div class="response-toolbar">
                    <div class="toolbar-group">
                        <button 
                            class="tool-btn" 
                            onclick="ResponseModalManager.formatResponse()"
                            data-tooltip="Format JSON"
                        >
                            <span class="icon">ðŸ”§</span>
                        </button>
                        <button 
                            class="tool-btn" 
                            onclick="ResponseModalManager.collapseAll()"
                            data-tooltip="Collapse all"
                        >
                            <span class="icon">ðŸ“¦</span>
                        </button>
                        <button 
                            class="tool-btn" 
                            onclick="ResponseModalManager.expandAll()"
                            data-tooltip="Expand all"
                        >
                            <span class="icon">ðŸ“‚</span>
                        </button>
                    </div>
                </div>
                <div class="response-viewer" role="region" aria-live="polite">
                    <div class="response-content" id="modalResponseBody" tabindex="0"></div>
                </div>
            </div>

            <!-- Response Headers Tab -->
            <div 
                id="responseHeaders" 
                class="tab-content" 
                role="tabpanel"
            >
                <div class="headers-list" id="responseHeadersList"></div>
            </div>

        </div>
    </div>
</div>

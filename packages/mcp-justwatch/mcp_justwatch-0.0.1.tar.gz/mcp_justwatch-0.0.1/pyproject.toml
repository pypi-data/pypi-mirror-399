[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-justwatch"
version = "0.0.1"
description = "MCP server for JustWatch streaming availability data."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Karol Krizka", email = "kkrizka@gmail.com" }
]
dependencies = [
    "fastmcp",
    "simple-justwatch-python-api",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
mcp-justwatch = "mcp_justwatch.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_justwatch"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

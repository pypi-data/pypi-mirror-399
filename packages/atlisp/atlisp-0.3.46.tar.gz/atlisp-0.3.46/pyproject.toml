[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "atlisp"
version = "0.3.46"
authors = [
  { name="VitalGG", email = "vitalgg@gmail.com"},
]
description = "@lisp CAD应用云是一个运行于 AutoCAD、中望CAD、浩辰CAD及类似兼容的CAD系统中的应用管理器。用于管理 AutoLisp 程序的网络下载安装、加载、卸载、查询等。可方便地实现 autolisp 程序的云管理。"
readme = "README.md"
keywords  = ['atlisp',"@lisp","CAD应用云","autolisp","CAD"]
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pywin32>280",
    "psutil",
    "urllib3",
    "argparse",
    "colorama"
    ]

[project.urls]
"Homepage" = "https://atlisp.cn"
[project.scripts]
atlisp = "atlisp:main"

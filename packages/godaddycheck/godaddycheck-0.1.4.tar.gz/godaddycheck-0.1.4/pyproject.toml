[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "godaddycheck"
version = "0.1.4"
description = "Simple GoDaddy domain availability checker"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Aman", email = "hi@amankumar.ai"}
]
keywords = ["godaddy", "domain", "availability", "checker", "dns"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/onlyoneaman/godaddycheck"
Repository = "https://github.com/onlyoneaman/godaddycheck"
Issues = "https://github.com/onlyoneaman/godaddycheck/issues"

[project.scripts]
godaddycheck = "godaddycheck.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["godaddycheck*"]

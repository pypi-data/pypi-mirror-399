[build-system]
requires = ["setuptools>=61.0,<75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "janus-quantum"
version = "1.0.1"
description = "轻量级量子电路构建、模拟和编译框架"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Janus Team", email = "janus@example.com"}
]
maintainers = [
    {name = "Janus Team", email = "janus@example.com"}
]
keywords = [
    "quantum",
    "quantum-computing",
    "quantum-circuit",
    "quantum-simulation",
    "qubits",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "rustworkx>=0.12.0",
]

[project.optional-dependencies]
visualization = [
    "matplotlib>=3.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-book-theme>=1.0.0",
    "sphinx-copybutton>=0.5.0",
    "myst-parser>=2.0.0",
]
full = [
    "janus-quantum[visualization,dev,docs]",
]

[project.urls]
Homepage = "https://github.com/DebinXiangQuantum/Janus-compiler"
Documentation = "https://janus-quantum.readthedocs.io"
Repository = "https://github.com/DebinXiangQuantum/Janus-compiler"
Issues = "https://github.com/DebinXiangQuantum/Janus-compiler/issues"
Changelog = "https://github.com/DebinXiangQuantum/Janus-compiler/blob/main/CHANGELOG.md"

[project.scripts]
janus-cli = "janus.circuit.cli:main"

[tool.setuptools.packages.find]
include = ["janus*"]
exclude = ["test*", "benchmark*", "docs*"]

[tool.setuptools.package-data]
janus = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bl-agent-debater"
version = "0.2.0"
description = "CLI for orchestrating structured debates between AI agents"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Beyond Logic Labs", email = "hello@beyondlogiclabs.com"}
]
keywords = ["ai", "debate", "cli", "claude", "codex", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = []  # Zero external dependencies!

[project.urls]
Homepage = "https://beyondlogics.com/debater"
Documentation = "https://github.com/beyond-logic-labs/bl-agent-debater#readme"
Repository = "https://github.com/beyond-logic-labs/bl-agent-debater"
Issues = "https://github.com/beyond-logic-labs/bl-agent-debater/issues"

[project.scripts]
bl-debater = "bl_debater.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bl_debater = ["py.typed", "roles/*.md", "roles/*.yaml"]

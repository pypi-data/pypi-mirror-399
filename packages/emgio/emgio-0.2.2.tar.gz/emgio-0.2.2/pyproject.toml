[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "emgio"
version = "0.2.2"
authors = [
    { name = "Seyed Yahya Shirazi", email = "shirazi@ieee.org" }
]
maintainers = [
    { name = "Seyed Yahya Shirazi", email = "shirazi@ieee.org" }
]
description = "A Python package for EMG data import/export and manipulation with unified interface for various EMG systems"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
keywords = [
    "emg",
    "electromyography",
    "biosignal",
    "edf",
    "bdf",
    "wfdb",
    "trigno",
    "delsys",
    "neuroscience",
    "signal-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
]
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "matplotlib>=3.4.0",
    "pyedflib>=0.1.30",
    "wfdb>=4.0.0",
    "pyxdf>=1.16.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=1.0.0",
    "pymdown-extensions>=10.10.0",
    "mkdocs-jupyter>=0.25.0",
    "mike>=2.1.0",
]
all = [
    "emgio[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/neuromechanist/emgio"
Documentation = "https://neuromechanist.github.io/emgio/"
Repository = "https://github.com/neuromechanist/emgio"
Issues = "https://github.com/neuromechanist/emgio/issues"
Changelog = "https://github.com/neuromechanist/emgio/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["emgio*"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=emgio",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.coverage.run]
source = ["emgio"]
omit = [
    "emgio/version.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

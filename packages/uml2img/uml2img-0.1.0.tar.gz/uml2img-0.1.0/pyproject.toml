[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uml2img"
version = "0.1.0"
description = "A tool to convert PlantUML files to images using a bundled jar."
authors = [
  { name="hemin0721", email="hemin0721@thundersoft.com" },
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.scripts]
uml2img = "uml2img.cli:main"

[tool.setuptools.package-data]
uml2img = ["*.jar"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "genro-treestore"
version = "0.2.0"
description = "Hierarchical data structures with builder pattern support for Genro KyÅ"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Genropy Team" }
]
keywords = ["tree", "treestore", "builder", "hierarchical", "genro"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "genro-toolbox>=0.1.0",  # For smartasync decorator
]

[project.optional-dependencies]
test = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "genro-tytx[msgpack]>=0.1.0",
]
dev = [
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=3.0.0",
    "sphinx-autodoc-typehints>=3.0.0",
    "myst-parser>=4.0.0",
    "sphinxcontrib-mermaid>=1.0.0",
]

[project.urls]
Repository = "https://github.com/genropy/genro-treestore"
Documentation = "https://genro-treestore.readthedocs.io/"

[tool.hatch.build.targets.wheel]
packages = ["src/genro_treestore"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/genro_treestore"]
branch = true
omit = [
    "src/genro_treestore/builders/rnc/*",
    "src/genro_treestore/builders/xsd/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.ruff]
target-version = "py310"
line-length = 100

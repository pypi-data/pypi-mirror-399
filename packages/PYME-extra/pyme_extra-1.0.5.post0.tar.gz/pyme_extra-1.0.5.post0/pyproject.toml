[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "PYME-extra"
authors = [
    {name = "Christian Soeller", email = "christian.soeller@unibe.ch"},
]

description = "Plugins and associated code for PYME"
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-or-later"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "python-microscopy",
    "statsmodels",
    "roifile",
    "colorcet",
    "zarr>=2,<3",
    "seaborn",
    "mrcfile",
    "circle-fit",
    "alphashape",
    "pywin32; platform_system=='Windows'", # we add a pywin32 dep to stand in for the missing one in python-microscopy for now
]

version = "1.0.5.post0"

[project.optional-dependencies]
opt = [
    "openpyxl",
    "tabulate",
]

[project.urls]
Repository = "https://github.com/csoeller/PYME-extra"

[project.scripts]
PYMEconfigutils = "PYMEcs.misc.configUtils:main"
pymex_install_plugins = "PYMEcs.misc.configUtils:install_plugins"

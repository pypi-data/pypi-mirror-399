[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tibetan-sanskrit-transliteration-data"
version = "0.1.0"
description = "Shared replacement map data for transliterating Tibetan-encoded Sanskrit mantras"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Padmakara"}
]
keywords = ["tibetan", "sanskrit", "transliteration", "iast", "phonetics", "mantra", "data"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/jerefrer/tibetan-sanskrit-transliteration-data"
Repository = "https://github.com/jerefrer/tibetan-sanskrit-transliteration-data"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
tibetan_sanskrit_transliteration_data = ["*.csv"]

[project]
name = "cmeuncerpy"
version = "0.1.37"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "SyedRaza20", email = "alizeejah972@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "polars>=1.34.0",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "torch>=2.8.0",
    "torcheval>=0.0.7",
    "twine>=6.2.0",
]

[tool.maturin]
module-name = "cmeuncerpy._core"
python-packages = ["cmeuncerpy"]
python-source = "src"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { file = "src/**/*.rs" }, { file = "Cargo.toml" }, { file = "Cargo.lock" }]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

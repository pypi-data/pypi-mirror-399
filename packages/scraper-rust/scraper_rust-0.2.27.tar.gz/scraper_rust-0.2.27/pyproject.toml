[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "scraper-rust"
version = "0.2.27"
description = "Python bindings around rust-scraper/scraper with PyO3"
authors = [{ name = "Yehor Smoliakov", email = "egorsmkv@gmail.com" }]
requires-python = ">=3.10"
license = { file = "LICENSE" }
readme = "README.md"
keywords = [
    "html",
    "scraping",
    "css selectors",
    "xpath",
    "pyo3",
    "rust",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
urls = { Homepage = "https://github.com/RustedBytes/scraper-rs", Documentation = "https://github.com/RustedBytes/scraper-rs#readme", Repository = "https://github.com/RustedBytes/scraper-rs", Issues = "https://github.com/RustedBytes/scraper-rs/issues" }

[project.optional-dependencies]
dev = ["maturin", "pytest"]

[tool.maturin]
bindings = "pyo3"
strip = true
profile = "release"
include = ["scraper_rs.pyi", "py.typed"]

[dependency-groups]
dev = [
    "maturin",
    "pytest",
    "pytest-asyncio>=1.3.0",
]

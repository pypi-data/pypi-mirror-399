[package]
name = "scraper-rs"
version = "0.2.27"
edition = "2024"
readme = "README.md"

[lib]
name = "scraper_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "abi3-py310"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
tokio = { version = "1", features = ["rt", "macros"] }

scraper = { version = "0.25", features = ["atomic"] }

sxd-document = "0.3.2"
sxd-xpath = "0.4.2"
sxd_html = "0.1.2"

[profile.release]
lto = "fat"
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true

name: Build and Release Wheels

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Build wheels (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist
          manylinux: auto

      - name: Build wheels (Windows/macOS)
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

      - name: Upload wheels to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-free-threaded-wheels:
    name: Build free-threaded wheels on ${{ matrix.os }} (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13t', '3.14t']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install zig (for Linux manylinux builds)
        if: matrix.os == 'ubuntu-latest'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Build free-threaded wheels (Linux - using zig for manylinux)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist --zig

      - name: Build free-threaded wheels (Windows/macOS)
        if: matrix.os == 'windows-latest' || matrix.os == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist

      - name: Upload free-threaded wheels as artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wheels-free-threaded-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist/*.whl

      - name: Upload free-threaded wheels to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.whl
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

      - name: Upload sdist to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build-wheels, build-free-threaded-wheels, build-sdist]
    environment:
      name: pypi
      url: https://pypi.org/p/scraper-rust
    permissions:
      id-token: write

    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: 'wheels-*'
          merge-multiple: true

      - name: Download sdist artifact
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: 'sdist'
          merge-multiple: true

      - name: List all files to be uploaded
        run: |
          echo "Files in dist directory:"
          ls -lah dist/
          echo "Total wheel files:"
          ls -1 dist/*.whl | wc -l
          echo "All wheel files:"
          ls -1 dist/*.whl

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: true

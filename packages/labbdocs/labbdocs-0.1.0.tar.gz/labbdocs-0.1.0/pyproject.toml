[project]
name = "labbdocs"
version = "0.1.0"
description = "Documentation for the labb project"
authors = [
    {name = "zadiq", email = "dev@zadiq.com"}
]
license = {text = "MIT"}
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
]
keywords = [
    "django",
    "ui",
    "components",
    "library",
    "perfect",
    "django-cotton",
    "tailwind",
    "daisyui",
]
requires-python = ">=3.9,<4"
packages = [{include = "labbdocs"}]
dependencies = [
    "django (>=4.2)",
    "django-cotton (>=2.5.0,<3.0.0)",
    "markdown (>=3.9,<4.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "python-frontmatter (>=1.1.0,<2.0.0)",
    "cairosvg (>=2.8.2,<3.0.0)"
]

[project.urls]
Documentation = "https://labb.io/"
Source = "https://github.com/labbhq/labb/tree/main/docs"
Discussions = "https://github.com/labbhq/labb/discussions"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

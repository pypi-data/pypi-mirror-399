<c-vars
    class=""
    previewStyle
/>

<div class="border border-base-300 rounded-lg p-2 {{ class }}">
    <!-- Preview Card -->
    <c-lb.card class="rounded-b-none rounded-t-lg">
        <c-lb.card.body class="p-0">
            <c-lbdocs.component_example.section.preview :style=previewStyle class="rounded-t-lg">
                {{ slot }}
            </c-lbdocs.component_example.section.preview>
        </c-lb.card.body>
    </c-lb.card>

    <!-- Code Card -->
    <c-lb.card class="rounded-t-none rounded-b-lg">
        <c-lb.card.body class="p-0">
            <c-lbdocs.component_example.section.code code="{{ code }}" />
        </c-lb.card.body>
    </c-lb.card>
</div>

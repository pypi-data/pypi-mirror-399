[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
build-backend = "uv_build"

[project]
name = "jder-fastapi"
version = "0.2.1"
dependencies = [
    "fastapi>=0.116.0,<0.129.0",
]
requires-python = ">=3.13,<4.0"
authors = [
    { name = "Alpheus", email = "contact@alphe.us" }
]
description = "A response builder for FastAPI"
readme = "README.md"
license = "MIT"
keywords = [
    "jder",
    "json",
    "response",
    "fastapi",
    "python",
]
classifiers = [
    "Topic :: File Formats",
    "Topic :: File Formats :: JSON",
    "Topic :: File Formats :: JSON :: JSON Schema",
    "Framework :: FastAPI",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]

[project.urls]
Homepage = "https://github.com/jderstd/fastapi"
Documentation = "https://github.com/jderstd/fastapi/blob/main/docs/README.md"
Repository = "https://github.com/jderstd/fastapi"
Issues = "https://github.com/jderstd/fastapi/issues"
Changelog = "https://github.com/jderstd/fastapi/blob/main/package/CHANGELOG.md"

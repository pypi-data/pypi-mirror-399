[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "yapitest"
authors = [{name = "Charlie Dudzik", email = "dudzikc@outlook.com"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "ruamel.yaml"
]

[project.scripts]
yapitest = "yapitest.main:main"

[tool.pytest.ini_options]
pythonpath = "./src"
# or relative (works from project root):
# pythonpath = "src"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama-agents-sdk"
version = "0.4.0"
description = "Advanced Ollama agent framework with multi-agent collaboration"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Brian Manda", email = "brianmanda44@gmail.com"}
]
keywords = ["ollama", "agents", "ai", "llm", "multi-agent", "collaboration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "ollama>=0.6.1",
    "rich>=13.0.0",
    "qdrant-client>=1.0.0",
    "playwright>=1.40.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/SlyWolf1/ollama-agent"
Documentation = "https://github.com/SlyWolf1/ollama-agent#readme"
Repository = "https://github.com/SlyWolf1/ollama-agent"
Issues = "https://github.com/SlyWolf1/ollama-agent/issues"

[tool.setuptools]
packages = ["ollama_agents"]

[tool.setuptools.package-data]
ollama_agents = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=ollama_agents --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

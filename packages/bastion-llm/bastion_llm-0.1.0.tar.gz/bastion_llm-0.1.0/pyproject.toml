[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bastion-llm"
version = "0.1.0"
description = "A pre-commit security scanner that detects prompt injection vulnerabilities in LLM application codebases through static analysis"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Bastion Contributors" }
]
keywords = [
    "security",
    "llm",
    "prompt-injection",
    "static-analysis",
    "pre-commit",
    "sast"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
    "tree-sitter-typescript>=0.21.0",
    "pathspec>=0.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "hypothesis>=6.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
bastion = "bastion.cli:main"

[project.urls]
Homepage = "https://github.com/en-yao/bastion"
Documentation = "https://github.com/en-yao/bastion#readme"
Repository = "https://github.com/en-yao/bastion"
Issues = "https://github.com/en-yao/bastion/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/bastion"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # Pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
]

[tool.ruff.lint.per-file-ignores]
# HTML templates and rule descriptions have naturally long lines
"src/bastion/reporters/__init__.py" = ["E501"]
"src/bastion/reporters/html.py" = ["E501"]
"src/bastion/rules/__init__.py" = ["E501"]
"src/bastion/rules/builtin_rules.py" = ["E501"]
# Allow assert in tests, and temp file usage for test fixtures
"tests/*" = ["S101", "S108"]
# Git utils uses subprocess for git commands (safe internal tool)
"src/bastion/git_utils.py" = ["S603", "S607"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short --cov=bastion --cov-report=term-missing --cov-report=html"
markers = [
    "unit: Unit tests that test a single component in isolation",
    "integration: Integration tests that test multiple components together",
    "slow: Tests that take a long time to run",
]

[tool.coverage.run]
source = ["src/bastion"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]
fail_under = 80
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[tool.poetry]
name = "autonomize-autorag"
version = "0.1.84"
description = "AutoRAG is a flexible and scalable solution for building Retrieval-Augmented Generation (RAG) systems."
authors = ["Varun <varun.prakash@autonomize.ai>"]
readme = "README.md"
license = "Proprietary"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
    "Typing :: Typed"
]
packages = [
    { include = "autorag" },
]
homepage = "https://github.com/autonomize-ai/AutoRAG"
repository = "https://github.com/autonomize-ai/AutoRAG"
documentation = "https://github.com/autonomize-ai/AutoRAG"

[tool.poetry.dependencies]
requests = "^2.32.4"
urllib3 = "^2.5.0"
python = ">=3.12,<3.15"
anyio = "^4.4.0"
torch = {version = "^2.8.0", optional = true, python = ">=3.12,<3.14"}
h11 = "^0.16.0"
transformers = {version = "^4.50.0", optional = true}
sentence-transformers = {version = "^3.0.1", optional = true}
qdrant-client = {version = "1.11.1", optional = true}
tqdm = "^4.66.5"
types-tqdm = "^4.66.0.20240417"
openai = {version = "^1.73.0", optional = true}
httpx = "0.28.1"
azure-search-documents = {version = "11.4.0", optional = true}
aiohttp = "^3.10.11"
pydantic = "^2.9.2"
jinja2 = "^3.1.5"
pymongo = {version = "4.9", optional = true}
motor = {version = "3.6.0", optional = true}
anthropic = {version = "^0.49.0", optional = true}
azure-identity = {version = "^1.21.0", optional = true}
google-genai = {version = "1.10.0", optional = true}
google-cloud-aiplatform = "^1.88.0"
autonomize-core = "^0.1.6"
tenacity = "^9.1.2"

[tool.poetry.extras]
huggingface = ["sentence-transformers"]
qdrant = ["qdrant-client"]
openai = ["openai"]
anthropic = ["anthropic"]
modelhub = ["httpx"]
azure-ai-search = ["azure-search-documents", "azure-identity"]
mongodb-atlas = ["pymongo", "motor"]
vertex-ai-vector-search = ["google-cloud-aiplatform"]
google-genai = ["google-genai"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
black = {version = "24.4.2", extras = ["jupyter"]}
pylint = "^3.2.6"
mypy = "^1.11.1"
pytest-asyncio = "^0.24.0"
pre-commit = "^3.8.0"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core", "setuptools>=78.1.1"]
build-backend = "poetry.core.masonry.api"

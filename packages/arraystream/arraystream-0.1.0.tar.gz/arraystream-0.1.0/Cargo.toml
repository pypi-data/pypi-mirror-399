[package]
name = "arraystream"
version = "0.1.0"
edition = "2021"
authors = ["Odos Matthews <odosmatthews@gmail.com>"]
license = "MIT"
description = "Iterator-style transformations for numeric arrays"
repository = "https://github.com/eddiethedean/arraystream"
readme = "README.md"

[lib]
name = "arraystream"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1


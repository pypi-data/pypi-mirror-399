<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Admin</title>
    <link rel="stylesheet" href="/admin/frontend/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="img"   href="https://www.svgrepo.com/show/330413/fastapi.svg">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="card-glow"></div>
                
                <div class="login-header">
                    <div class="logo-container">
                        <img src="https://www.svgrepo.com/show/330413/fastapi.svg" alt="FastAPI" class="logo">
                        <h1 class="brand">FastAPI</h1>
                    </div>
                    <p class="subtitle">Admin Panel</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                class="input-field" 
                                placeholder="Username"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="input-field" 
                                placeholder="Password"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span>Войти</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div id="errorMessage" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/admin/frontend/js/app.js"></script>
</body>
</html>

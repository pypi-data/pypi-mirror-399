[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EmpiricML"
version = "0.1.1"
authors = [
    {name = "Pasquale Trani", email = "ptrani96ds@gmail.com"}
]
description = "Python framework for building robust tabular machine learning models faster and easier"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "pyarrow>=15.0.2",
    "polars>=1.31.0",
    "matplotlib>=3.9.0",
    "scikit-learn>=1.7.1",
    "lightgbm>=4.6.0",
    "xgboost>=3.1.2", 
    "catboost>=1.2.8", 
    "skorch>=1.3.1"
]

[project.urls]
"Homepage" = "https://github.com/PasqualeTrani/EmpiricML"
"Bug Tracker" = "https://github.com/PasqualeTrani/EmpiricML/issues"
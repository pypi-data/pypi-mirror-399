<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="48" fill="#1f2937"/>
  <circle cx="50" cy="50" r="48" stroke="url(#iconGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Simplified chart bars -->
  <g filter="url(#iconGlow)">
    <rect x="22" y="45" width="8" height="20" rx="1" fill="url(#iconGradient)" opacity="0.7"/>
    <rect x="33" y="35" width="8" height="30" rx="1" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="44" y="25" width="8" height="40" rx="1" fill="url(#iconGradient)"/>
    <rect x="55" y="30" width="8" height="35" rx="1" fill="url(#iconGradient)" opacity="0.8"/>
    <rect x="66" y="40" width="8" height="25" rx="1" fill="url(#iconGradient)" opacity="0.7"/>
  </g>
  
  <!-- Trend line -->
  <path d="M 20 60 Q 35 45, 48 30 T 75 35" 
        stroke="#10b981" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.9"
        filter="url(#iconGlow)"/>
  
  <!-- Data points -->
  <circle cx="20" cy="60" r="2" fill="#10b981" filter="url(#iconGlow)"/>
  <circle cx="35" cy="45" r="2" fill="#10b981" filter="url(#iconGlow)"/>
  <circle cx="48" cy="30" r="3" fill="#10b981" filter="url(#iconGlow)"/>
  <circle cx="61" cy="32" r="2" fill="#10b981" filter="url(#iconGlow)"/>
  <circle cx="75" cy="35" r="2" fill="#10b981" filter="url(#iconGlow)"/>
</svg>

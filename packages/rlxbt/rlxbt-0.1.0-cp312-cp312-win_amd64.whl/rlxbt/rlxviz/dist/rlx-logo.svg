<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="95" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Main Background Circle -->
  <circle cx="100" cy="100" r="85" fill="#1f2937"/>
  
  <!-- Chart Bars representing backtesting data -->
  <g filter="url(#glow)">
    <!-- Bar 1 -->
    <rect x="45" y="90" width="12" height="40" rx="2" fill="url(#chartGradient)" opacity="0.6"/>
    <!-- Bar 2 -->
    <rect x="62" y="70" width="12" height="60" rx="2" fill="url(#chartGradient)" opacity="0.7"/>
    <!-- Bar 3 -->
    <rect x="79" y="80" width="12" height="50" rx="2" fill="url(#chartGradient)" opacity="0.8"/>
    <!-- Bar 4 (tallest - represents success) -->
    <rect x="96" y="50" width="12" height="80" rx="2" fill="url(#chartGradient)"/>
    <!-- Bar 5 -->
    <rect x="113" y="65" width="12" height="65" rx="2" fill="url(#chartGradient)" opacity="0.8"/>
    <!-- Bar 6 -->
    <rect x="130" y="75" width="12" height="55" rx="2" fill="url(#chartGradient)" opacity="0.7"/>
    <!-- Bar 7 -->
    <rect x="147" y="85" width="12" height="45" rx="2" fill="url(#chartGradient)" opacity="0.6"/>
  </g>
  
  <!-- Trend Line (ascending) -->
  <path d="M 40 120 Q 70 100, 100 65 T 160 70" 
        stroke="#10b981" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8"
        filter="url(#glow)"/>
  
  <!-- Data Points on Trend Line -->
  <circle cx="40" cy="120" r="3" fill="#10b981" filter="url(#glow)"/>
  <circle cx="70" cy="100" r="3" fill="#10b981" filter="url(#glow)"/>
  <circle cx="100" cy="65" r="4" fill="#10b981" filter="url(#glow)"/>
  <circle cx="130" cy="70" r="3" fill="#10b981" filter="url(#glow)"/>
  <circle cx="160" cy="70" r="3" fill="#10b981" filter="url(#glow)"/>
  
  <!-- "RLX" Text - Modern Tech Font Style -->
  <g transform="translate(100, 155)">
    <!-- R -->
    <path d="M -45 0 L -45 -20 L -35 -20 Q -30 -20, -30 -15 Q -30 -12, -33 -11 L -28 0 L -33 0 L -37 -10 L -40 -10 L -40 0 Z M -40 -14 L -35 -14 Q -35 -14, -35 -15.5 Q -35 -17, -35 -17 L -40 -17 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#logoGradient)" 
          stroke-width="0.5"/>
    
    <!-- L -->
    <path d="M -22 0 L -22 -20 L -17 -20 L -17 -4 L -8 -4 L -8 0 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#logoGradient)" 
          stroke-width="0.5"/>
    
    <!-- X -->
    <path d="M 0 0 L 6 -10 L 0 -20 L 5 -20 L 9 -13 L 13 -20 L 18 -20 L 12 -10 L 18 0 L 13 0 L 9 -7 L 5 0 Z" 
          fill="url(#logoGradient)" 
          stroke="url(#logoGradient)" 
          stroke-width="0.5"/>
  </g>
  
  <!-- Small subtitle text -->
  <text x="100" y="175" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        fill="#6b7280" 
        text-anchor="middle"
        font-weight="500">BACKTESTER</text>
</svg>

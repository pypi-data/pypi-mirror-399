[project]
name = "firesynth-s2"
version = "0.1.0"
description = "Physically-informed Sentinel-2 wildfire-risk spectral simulator"
authors = [
  { name = "Your Name", email = "your@email.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "pandas"
]

[project.urls]
"Homepage" = "https://github.com/yourname/firesynth-s2"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

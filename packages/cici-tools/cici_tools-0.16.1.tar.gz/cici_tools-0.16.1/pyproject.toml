[build-system]
requires = [
    "setuptools>=60",
    "setuptools-scm>=8.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "cici-tools"
description = "Continuous Integration Catalog Interface"

authors = [
    {name = "Digital Safety Research Institute", email = "contact@dsri.org"},
]

classifiers=[
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "appdirs",
    "jinja2",
    "jsonschema",
    "markdown",
    "msgspec",
    "python-decouple",
    "ruamel.yaml",
    "termcolor",
]

dynamic = ["version"]

keywords = [
    "ci",
    "pipeline",
    "python",
]

license = {"text" = "Apache-2.0"}

readme = "README.md"

requires-python = ">=3.9"

[project.scripts]
cici = "cici.__main__:main"

[project.urls]
"Home" = "https://gitlab.com/saferatday0/cici"
"Issues" = "https://gitlab.com/saferatday0/cici/-/issues"

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"

[tool.setuptools.package-data]
"cici" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["."]
include = ["cici*"]

[tool.setuptools_scm]
version_file = "cici/_version.py"

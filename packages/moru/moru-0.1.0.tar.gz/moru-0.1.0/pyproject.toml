[tool.poetry]
name = "moru"
version = "0.1.0"
description = "Moru SDK that gives agents cloud environments"
authors = ["Moru AI <hello@moru.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/moru-ai/sdks"
repository = "https://github.com/moru-ai/sdks/tree/main/packages/python-sdk"
packages = [{ include = "moru" }, { include = "moru_connect" }]

[tool.poetry.dependencies]
python = "^3.9"
python-dateutil = ">=2.8.2"
wcmatch = "^10.1"
protobuf = ">=4.21.0"
httpcore = "^1.0.5"
httpx = ">=0.27.0, <1.0.0"
attrs = ">=23.2.0"
packaging = ">=24.1"
typing-extensions = ">=4.1.0"
dockerfile-parse = "^2.0.1"
rich = ">=14.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-xdist = "^3.3.1"
python-dotenv = "^1.0.0"
pytest-dotenv = "^0.5.2"
pytest-asyncio = "^0.23.7"
pydoc-markdown = "^4.8.2"
datamodel-code-generator = "^0.34.0"
ruff = "^0.11.12"
pytest-timeout = "^2.4.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/moru-ai/sdks/issues"

[tool.ruff]
exclude = [
    "moru/envd/filesystem/filesystem_pb2.py"
]

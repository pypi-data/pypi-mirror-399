[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "pymodia"
version = "0.5.2"
description = "A Python package for constructing clear, educational molecular orbital diagrams from qualitative models or minimal-basis electronic structure calculations."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "GPL-3.0-or-later" }

authors = [
    { name = "Ivo Filot", email = "ivo@ivofilot.nl" },
    { name = "Joeri van Limpt", email = "joerivanlimpt@live.nl" }
]

maintainers = [
    { name = "Ivo Filot", email = "ivo@ivofilot.nl" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

keywords = [
    "chemistry",
    "molecular orbitals",
    "quantum chemistry",
    "visualization",
    "education"
]

dependencies = [
    "matplotlib",
    "numpy",
    "drawsvg",
    "cairosvg",
]

[project.urls]
Homepage = "https://github.com/ifilot/pymodia"
Documentation = "https://ifilot.github.io/pymodia/"
Source = "https://github.com/ifilot/pymodia"
Issues = "https://github.com/ifilot/pymodia/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pymodia*"]
exclude = ["docs*", "examples*", "img*", "deploy*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
pymodia = [
    "*.txt",
    "*.json"
]
[project]
name = "chemanim"
version = "0.1.3"
description = "A Manim-based library for chemistry and biochemistry animations"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Wachirawut Raksawat", email = "wachirawut2002@gmail.com"}
]
keywords = ["manim", "chemistry", "biochemistry", "animation", "visualization", "molecules", "protein"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "numpy",
    "requests",
    "pubchempy",
    "biopython",
    "networkx",
]

[project.scripts]
chemanim-setup = "chemanim.cli:main"

[project.urls]
Homepage = "https://github.com/Wachirawut2023/Chemanim"
Repository = "https://github.com/Wachirawut2023/Chemanim"
Issues = "https://github.com/Wachirawut2023/Chemanim/issues"

[project.optional-dependencies]
vis = ["manimgl"]
bio = ["biotite"]
chem = ["rdkit", "chempy", "chemformula"]
viewer = ["py3Dmol"]
all = ["manimgl", "biotite", "py3Dmol", "rdkit", "chempy", "chemformula"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/chemanim"]

[tool.hatch.build.targets.sdist]
exclude = [
    "/.git",
    "/.venv",
    "/env311",
    "/media",
    "/videos",
    "/ffmpeg_tool",
    "*.mp4",
    "*.pdb",
    "*.ent",
    "*.mvsj",
    "/.vscode",
    "/.idea",
    "/.agent",
    "__pycache__",
    "*.pyc",
]

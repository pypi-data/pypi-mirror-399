[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bids-like"
version = "0.4.0"
description = "A lightweight Python library for handling BIDS-like datasets. They do not need to strictly follow the BIDS specification, but they should have a similar folder and file structure. All valid BIDS datasets are valid BIDS-like datasets."
authors = [{name = "M Pabst", email = "your.email@example.com"}]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["."]  # or specify your source directory

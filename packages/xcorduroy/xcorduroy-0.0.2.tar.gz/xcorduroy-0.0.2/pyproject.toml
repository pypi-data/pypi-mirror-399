[project]
name = "xcorduroy"
version = "0.0.2"

description = "Dask aware lightweight DEM utilities for Xarray"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "dask>=2025.12.0",
    "numpy>=2.1.0",
    "xarray>=2025.12.0",
    "xproj>=0.2.1",
]



[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "hypothesis>=6.148.8",
    "ipdb>=0.13.13",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.10",
    "ty>=0.0.8",
]





[tool.ty.src]
exclude = ["**/notebooks/"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "slangweb"
version = "0.0.6"
description = "Simple Language Support for Web Development"
keywords = [
  "web",
  "language",
  "Python"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.10"
dependencies = [
  "deprecated>=1.2.14",
  "transformers",
  "torch",
  "sentencepiece",
  "sacremoses",
  "protobuf"
]

[[project.authors]]
name = "Rodrigo Esteban Principe"
email = "fitoprincipe82@gmail.com"

[project.license]
text = "MIT"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.scripts]
slangweb = "slangweb.cli:main"

[project.urls]
Homepage = "https://github.com/fitoprincipe/slangweb"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "pytest-deadfixtures"
]
doc = [
  "sphinx>=6.2.1",
  "pydata-sphinx-theme",
  "sphinx-copybutton",
  "sphinx-design",
  "sphinx-autoapi"
]
flask = [
  "Flask>=2.0"
]
dash = [
  "dash>=2.0"
]

[tool.hatch.build.targets.wheel]
only-include = ["slangweb"]

[tool.hatch.envs.default]
dependencies = [
  "pre-commit",
  "commitizen",
  "nox[uv]"
]
post-install-commands = ["pre-commit install"]

[tool.commitizen]
tag_format = "v$major.$minor.$patch$prerelease"
update_changelog_on_bump = false
version = "0.0.6"
version_files = [
    "pyproject.toml:version",
    "slangweb/__init__.py:__version__",
    "docs/conf.py:release",
    "CITATION.cff:version"
]

[tool.pytest.ini_options]
testpaths = "tests"

[tool.ruff]
line-length = 100
ignore-init-module-imports = true
fix = true

[tool.ruff.lint]
select = ["E", "F", "W", "I", "D", "RUF"]
ignore = [
  "E501",  # line too long | Black take care of it
  "D212",  # Multi-line docstring | We use D213
  "D101",  # Missing docstring in public class | We use D106
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.coverage.run]
source = ["slangweb"]

[tool.mypy]
scripts_are_modules = true
ignore_missing_imports = true
install_types = true
non_interactive = true
warn_redundant_casts = true

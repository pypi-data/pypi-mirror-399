[build-system]
# We explicitly require numpy and setuptools-rust here so they are 
# installed in the isolated build environment before setup.py runs.
requires = [
    "setuptools>=61.0",
    "wheel",
    "numpy", 
    "setuptools-rust"
]
build-backend = "setuptools.build_meta"

[project]
name = "aceflow"
version = "1.6.2"
description = "A Python library for building and training Seq2Seq models"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT License"}
authors = [
    {name = "Maaz waheed", email = "wwork4287@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["seq2seq", "machine-learning", "rust", "numpy"]

# Automatically read requirements.txt
dynamic = ["dependencies"]

[project.urls]
"Bug Tracker" = "https://github.com/42Wor/aceflow/issues"
"Source Code" = "https://github.com/42Wor/aceflow"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["."]  # "." means root directory
include = ["aceflow*"]
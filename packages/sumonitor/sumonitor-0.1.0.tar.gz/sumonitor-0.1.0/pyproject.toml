[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sumonitor"
version = "0.1.0"
description = "Real-time token and cost monitoring overlay for Claude Code CLI with session tracking"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [{ name = "Srivathsan Sivakumar", email = "sri.skumar05@gmail.com" }]
maintainers = [{ name = "Srivathsan Sivakumar", email = "sri.skumar05@gmail.com" }]
keywords = [
  "ai", "anthropic", "claude", "claude-code",
  "cost-tracking", "developer-tools", "monitoring",
  "terminal", "token-usage", "usage-tracking"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: System :: Monitoring",
  "Topic :: Terminals",
  "Topic :: Utilities",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Typing :: Typed"
]
dependencies = [
  "pexpect>=4.8.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-mock>=3.14.0",
  "pytest-timeout>=2.3.0",
  "pytest-xdist>=3.6.0",
  "freezegun>=1.5.0",
  "build>=0.10.0",
  "twine>=4.0.0"
]
test = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-mock>=3.14.0",
  "pytest-timeout>=2.3.0",
  "freezegun>=1.5.0",
  "pytest-xdist>=3.6.0",
]

[project.urls]
homepage = "https://github.com/SrivathsanSivakumar/simple-usage-monitor"
repository = "https://github.com/SrivathsanSivakumar/simple-usage-monitor.git"
documentation = "https://github.com/SrivathsanSivakumar/simple-usage-monitor#readme"
issues = "https://github.com/SrivathsanSivakumar/simple-usage-monitor/issues"
changelog = "https://github.com/SrivathsanSivakumar/simple-usage-monitor/blob/main/CHANGELOG.md"

[project.scripts]
sumonitor = "sumonitor.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "--strict-markers",
  "--strict-config",
  "--color=yes",
  "--tb=short",
  "--cov=src",
  "--cov-report=term-missing",
  "--cov-report=html",
  "-ra",
  "-q"
]

[tool.coverage.run]
branch = true
source = ["src"]
omit = ["*/tests/*", "*/test_*", "*/__main__.py", "*/conftest.py"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if __name__ == .__main__.:",
  "raise NotImplementedError",
  "@abstractmethod"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "darkmatterpy"
version = "0.1.0"
description = "DarkMatterPy compiler / obfuscation engine"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "JACKMB", email = "gskksksj@gmail.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
darkmatterpy = "darkmatterpy.__main__:main"
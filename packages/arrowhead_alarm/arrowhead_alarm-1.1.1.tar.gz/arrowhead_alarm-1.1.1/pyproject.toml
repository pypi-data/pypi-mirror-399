[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "arrowhead_alarm"
version = "1.1.1"
description = "A library for interacting with arrowhead alarm systems."
readme = "README.md"
requires-python = ">=3.13"

authors = [{ name = "Jon", email = "Jonathan@telkode.com" }]
license = { file = "LICENSE" }

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python"
]

keywords = [
    "arrowhead",
    "alarm",
    "security",
    "iot",
    "home-automation"
]

[project.urls]
Repository = "https://github.com/jonOriginal/arrowhead_alarm"
Issues = "https://github.com/jonOriginal/arrowhead_alarm/issues"

[dependency-groups]
linting = [
    "ruff>=0.14.10",
]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]
typing = [
    "ty>=0.0.7",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 88
indent-width = 4

target-version = "py313"

[tool.ruff.lint]
select = ["E", "W", "F", "D", "N", "I", "ANN", "C90"]
ignore = []

extend-select = ["D400", "D401", "D404", "D413"]
fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "double"

indent-style = "space"

skip-magic-trailing-comma = false

line-ending = "auto"

docstring-code-format = true

docstring-code-line-length = "dynamic"

[tool.ty.environment]
python-version = "3.13"

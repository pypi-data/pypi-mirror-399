[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py2dist"
version = "0.1.1"
description = "Compile Python code to binary using Cython"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "Cython>=3.0.0",
    "setuptools>=68.0.0",
]

[project.scripts]
py2dist = "py2dist.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["py2dist"]
[tool.hatch.build.targets.sdist]
include = [
    "py2dist",
    "README.md",
    "README_zh.md",
    "LICENSE",
    "pyproject.toml",
]
exclude = [
    "tests",
    "scripts",
    ".github",
    "**/.gitignore",
    ".gitattributes",
    "Makefile",
    "uv.lock",
    ".python-version",
]

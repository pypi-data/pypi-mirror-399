[project]
name = "termtinty"
version = "0.1.0"
description = "A fluid and lightweight terminal colorizer for Python."
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
authors = [
  {name = "m4cky"}
]
license = {text = "MIT"}
keywords = ["terminal", "color", "ansi", "fluent", "chaining", "cli", "tui"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Typing :: Typed",
]
[project.urls]
Homepage = "https://github.com/m4ck-y/py_termtinty"
Repository = "https://github.com/m4ck-y/py_termtinty"
Issues = "https://github.com/m4ck-y/py_termtinty/issues"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]

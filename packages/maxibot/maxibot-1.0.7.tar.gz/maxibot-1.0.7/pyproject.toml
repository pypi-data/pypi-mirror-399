[build-system]
requires = ["setuptools>=61", "wheel", "requests>=2.32.5"]
build-backend = "setuptools.build_meta"

[project]
name = "maxibot"
version = "1.0.7"
description = "Library for build bot in MAX"
dependencies = [
    "requests==2.32.5"
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["max", "bot", "api", "tools"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)"
]
[project.urls]
Homepage = "https://github.com/mrProduktivnyy/maxibot"
Documentation = "https://github.com/mrProduktivnyy/maxibot/tree/main/maxibot/docs"
Repository = "https://github.com/mrProduktivnyy/maxibot"
Issues = "https://github.com/mrProduktivnyy/maxibot/issues"

[project]
name = "ferrous"
version = "0.2.1"
description = "High-performance RAG primitives in Rust"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Mann Patel" }]
license = { text = "MIT" }
keywords = ["rag", "rust", "llm", "search", "cache", "embeddings"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/mannrp/ferrous"
Repository = "https://github.com/mannrp/ferrous"

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "ferrous._ferrous"
python-source = "python"

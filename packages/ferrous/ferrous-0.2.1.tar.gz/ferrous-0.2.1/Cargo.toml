[package]
name = "ferrous"
version = "0.2.1"
edition = "2021"
authors = ["Mann Patel"]
description = "High-performance RAG primitives in Rust"
readme = "README.md"

[lib]
name = "_ferrous"
crate-type = ["cdylib", "rlib"]

[dependencies]
# PyO3 for Python bindings
pyo3 = { version = "0.27", features = ["extension-module"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Performance & Parallelism
rayon = "1.10"

# SQLite for caching
rusqlite = { version = "0.31", features = ["bundled"] }

# Markdown parsing for chunker
pulldown-cmark = "0.11"

# Hashing for fuzzy cache
murmurhash3 = "0.0.5"

# Unicode-compliant text segmentation (UAX #29)
unicode-segmentation = "1.12"
rustc-hash = "2.1.1"

[dev-dependencies]
# For benchmarking
criterion = "0.5"

# For temporary file tests
tempfile = "3.19"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ojsTerminalBio"
version = "0.1.6"
description = "Academic portfolio CMS backend - pip-installable FastAPI library"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Okram Jimmy Singh", email = "jimmy.lamzing@gmail.com" }]
keywords = ["academic", "portfolio", "cms", "fastapi", "backend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: Content Management System",
]

dependencies = [
    "fastapi>=0.104",
    "uvicorn[standard]>=0.24",
    "sqlalchemy>=2.0",
    "python-jose[cryptography]>=3.3",
    "passlib[bcrypt]>=1.7",
    "python-multipart>=0.0.6",
    "jinja2>=3.1",
    "email-validator>=2.1",
    "pydantic-settings>=2.0",
    "aiofiles>=23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "httpx>=0.25",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.scripts]
ojsterminalbio = "ojsterminalbio.cli:main"

[project.urls]
Homepage = "https://github.com/Okramjimmy/ojsTerminalBio"
Documentation = "https://github.com/Okramjimmy/ojsTerminalBio#readme"
Repository = "https://github.com/Okramjimmy/ojsTerminalBio.git"
Issues = "https://github.com/Okramjimmy/ojsTerminalBio/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/ojsterminalbio"]
sources = ["src"]

[tool.hatch.build.targets.sdist]
include = [
    "src/ojsterminalbio/**",
    "README.md",
    "LICENSE",
]
exclude = [
    "*.db",
    "__pycache__",
    "*.pyc",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} | ojsTerminalBio</title>
    <link href="{{ url_for('static', path='/css/tailwind.css') }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #00f3ff;
            --cyber-pink: #ff0055;
            --cyber-amber: #ffb800;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #050505;
            min-height: 100vh;
        }

        .text-cyan {
            color: var(--cyber-cyan);
        }

        .text-pink {
            color: var(--cyber-pink);
        }

        .text-amber {
            color: var(--cyber-amber);
        }

        .bg-cyan {
            background-color: var(--cyber-cyan);
        }

        .border-cyan {
            border-color: var(--cyber-cyan);
        }

        .border-pink {
            border-color: var(--cyber-pink);
        }

        .border-amber {
            border-color: var(--cyber-amber);
        }

        .terminal-box {
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid #222;
        }

        .sidebar-link {
            transition: all 0.2s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--cyber-cyan);
        }

        input,
        textarea,
        select {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>

<body class="text-white/80">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 min-h-screen bg-black border-r border-white/10 fixed z-40">
            <div class="p-4 border-b border-white/10">
                <a href="/admin/dashboard" class="text-cyan font-bold text-sm tracking-wider">CMS_Admin</a>
            </div>
            <nav class="p-4 space-y-1">
                <a href="/admin/dashboard"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/dashboard' %}active{% endif %}">
                    ğŸ“Š Dashboard
                </a>
                <a href="/admin/profile"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/profile' %}active{% endif %}">
                    ğŸ‘¤ Profile
                </a>
                <a href="/admin/publications"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/publications' %}active{% endif %}">
                    ğŸ“„ Publications
                </a>
                <a href="/admin/projects"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/projects' %}active{% endif %}">
                    ğŸ’¼ Projects
                </a>
                <a href="/admin/students"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/students' %}active{% endif %}">
                    ğŸ“ Students
                </a>
                <a href="/admin/courses"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/courses' %}active{% endif %}">
                    ğŸ“š Courses
                </a>
                <a href="/admin/users"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/users' %}active{% endif %}">
                    ğŸ‘¥ Users
                </a>
                <a href="/admin/pages"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path.startswith('/admin/pages') %}active{% endif %}">
                    ğŸ“ Pages
                </a>
                <a href="/admin/settings"
                    class="sidebar-link block px-4 py-2 text-sm border-l-2 border-transparent {% if request.url.path == '/admin/settings' %}active{% endif %}">
                    âš™ï¸ Settings
                </a>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/10">
                <div class="text-xs text-white/40 mb-2">{{ user.email }}</div>
                <div class="flex gap-2">
                    <a href="/" class="text-xs text-cyan hover:underline">View Site</a>
                    <span class="text-white/20">|</span>
                    <a href="/admin/logout" class="text-xs text-pink hover:underline">Logout</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 flex-1 p-8">
            {% if request.query_params.get('success') %}
            <div class="bg-green-500/20 border border-green-500 text-green-400 text-sm p-3 rounded mb-4">
                âœ“ Changes saved successfully
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | {{ cms_name|default('ojsTerminalbio Portfolio CMS') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #00f3ff;
            --cyber-pink: #ff0055;
        }

        body {
            font-family: 'Fira Code', monospace;
            background: #050505;
        }

        .text-cyan {
            color: var(--cyber-cyan);
        }

        .bg-cyan {
            background-color: var(--cyber-cyan);
        }

        .border-cyan {
            border-color: var(--cyber-cyan);
        }

        .terminal-box {
            background: rgba(5, 5, 5, 0.95);
            border: 1px solid #222;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center">
    <div class="terminal-box p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-white mb-2">Admin Login</h1>
            <p class="text-white/50 text-sm">{{ cms_name|default('ojsTerminalbio Portfolio CMS') }}</p>
        </div>

        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 text-sm p-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/admin/login" class="space-y-4">
            <div>
                <label class="block text-white/60 text-xs mb-2 uppercase tracking-wider">Email</label>
                <input type="email" name="email" required
                    class="w-full bg-black border border-white/20 text-white px-4 py-3 focus:border-cyan focus:outline-none"
                    placeholder="admin@example.com">
            </div>
            <div>
                <label class="block text-white/60 text-xs mb-2 uppercase tracking-wider">Password</label>
                <input type="password" name="password" required
                    class="w-full bg-black border border-white/20 text-white px-4 py-3 focus:border-cyan focus:outline-none"
                    placeholder="••••••••">
            </div>
            <button type="submit"
                class="w-full bg-cyan text-black font-bold py-3 hover:bg-white transition-colors uppercase tracking-wider text-sm">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-white/40 text-xs hover:text-cyan transition-colors">
                ← Back to Portfolio
            </a>
        </div>
    </div>
</body>

</html>

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build and install
        run: |
          pip install maturin
          maturin build --release --out dist
          pip install --find-links dist hwpers

      - name: Test import
        run: python -c "import hwpers; print(f'hwpers {hwpers.__version__} loaded with {len(hwpers.__all__)} exports')"

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust fmt
        run: cargo fmt --check

      - name: Rust clippy
        run: cargo clippy -- -D warnings

[project]
name = "cyberzard"
version = "0.1.19"
description = "AI-assisted CyberPanel server scanner and remediation CLI"
authors = [ {name = "CyberPanel Wizard"} ]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["security", "malware", "cyberpanel", "cli", "ai", "langchain", "incident-response", "server-security"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Developers",
  "Topic :: Security",
  "Topic :: System :: Systems Administration",
  "Operating System :: POSIX :: Linux",
  "Typing :: Typed",
]
dependencies = [
  "typer>=0.12.0",
  "rich>=13.0.0",
  "psutil>=5.9.0",
  "pydantic>=2.0.0",
  "requests>=2.31.0",
  "httpx>=0.27.0",
  # LangChain/LangGraph for AI agent
  "langchain>=0.3.0",
  "langgraph>=0.2.0",
  "langchain-openai>=0.2.0",
  "langchain-community>=0.3.0",
]

[project.urls]
Homepage = "https://elwizard33.github.io/Cyberzard"
Documentation = "https://elwizard33.github.io/Cyberzard"
Source = "https://github.com/elwizard33/Cyberzard"
Issues = "https://github.com/elwizard33/Cyberzard/issues"
Changelog = "https://github.com/elwizard33/Cyberzard/blob/main/CHANGELOG.md"

[project.optional-dependencies]
anthropic = ["anthropic>=0.29.0", "langchain-anthropic>=0.2.0"]
openai = ["openai>=1.0.0"]
xai = ["langchain-xai>=0.1.0"]
mcp = ["mcp[cli]>=1.25.0"]
tui = ["textual>=0.60.0"]
dev = ["pytest>=7.0.0", "mcp[cli]>=1.25.0", "textual>=0.60.0", "build", "twine"]
providers = [
  "langchain-openai>=0.2.0",
  "langchain-anthropic>=0.2.0",
  "langchain-xai>=0.1.0",
]
all = [
  "anthropic>=0.29.0",
  "langchain-anthropic>=0.2.0",
  "openai>=1.0.0",
  "langchain-xai>=0.1.0",
  "mcp[cli]>=1.25.0",
  "textual>=0.60.0",
]

[project.scripts]
cyberzard = "cyberzard.cli:app"
cp-ai-wizard = "cyberzard.cli:app"  # legacy alias

[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["cyberzard*"]
exclude = ["tests*"]

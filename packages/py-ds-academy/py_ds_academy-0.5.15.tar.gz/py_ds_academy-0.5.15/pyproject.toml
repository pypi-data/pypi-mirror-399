[project]
name = "py-ds-academy"
version = "0.5.15"
description = "Data structures implemented from scratch for learning and experimentation."
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

authors = [
    { name = "Eytan Ohana" }
]
license = { text = "MIT" }
keywords = ["data-structures", "algorithms", "learning"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
    "Topic :: Education",
]

[project.urls]
Homepage = "https://github.com/eytanohana/py-ds-academy"
Repository = "https://github.com/eytanohana/py-ds-academy"
Issues = "https://github.com/eytanohana/py-ds-academy/issues"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "py_ds"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.7",
    "pre-commit>=3.0.0",
]
docs = [
    "mike>=2.1.3",
    "mkdocs-material>=9.7.1",
    "mkdocstrings[python]>=1.0.0",
]

# ---- Ruff configuration ----
[tool.ruff]
# Lint and format everything under src and tests
src = ["src", "tests"]
line-length = 120

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
# Start with Ruff's default rules and extend with bugbear, pyupgrade, etc.
extend-select = [
    "B",   # flake8-bugbear: likely bugs / bad patterns
    "I",   # isort: import sorting
    "UP",  # pyupgrade: modernize syntax
    "SIM", # flake8-simplify
    "D",   # pydocstyle: check google docstrings
]

# ignore missing docstring in public modules, classes, and packages
ignore = ["D100", "D101", "D104"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
# Ignore `D` rules everywhere except for the `src/` directory.
"!src/**.py" = ["D"]

# ---- Pytest configuration ----
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

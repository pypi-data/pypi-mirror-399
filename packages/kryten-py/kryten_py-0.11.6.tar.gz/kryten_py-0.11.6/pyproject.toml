[project]
name = "kryten-py"
version = "0.11.6"
description = "Python library for building CyTube microservices via Kryten bridge and NATS"
readme = "README.md"
requires-python = ">=3.10"
keywords = [ "cytube", "nats", "microservices", "bot", "streaming",]
classifiers = [ "Development Status :: 3 - Alpha", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: Communications :: Chat", "Topic :: Software Development :: Libraries :: Python Modules",]
dependencies = [ "nats-py>=2.9.0,<3.0.0", "pydantic>=2.0.0,<3.0.0", "pydantic-settings>=2.0.0,<3.0.0", "aiohttp>=3.9.0,<4.0.0",]
[[project.authors]]
name = "Development Team"

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[dependency-groups]
dev = [ "pytest>=7.4.0,<8.0.0", "pytest-asyncio>=0.21.0,<0.22.0", "pytest-cov>=4.1.0,<5.0.0", "pytest-mock>=3.12.0,<4.0.0", "black>=23.0.0,<24.0.0", "ruff>=0.1.0,<0.2.0", "mypy>=1.7.0,<2.0.0", "types-pyyaml>=6.0.0,<7.0.0", "aiohttp>=3.9.0,<4.0.0",]

[project.license]
text = "MIT"

[project.optional-dependencies]
yaml = [ "pyyaml>=6.0,<7.0.0",]
dotenv = [ "python-dotenv>=1.0.0,<2.0.0",]
all = [ "pyyaml>=6.0,<7.0.0", "python-dotenv>=1.0.0,<2.0.0",]

[tool.black]
line-length = 100
target-version = [ "py311",]
include = "\\.pyi?$"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [ "E", "W", "F", "I", "B", "C4", "UP",]
ignore = [ "E501",]

[tool.mypy]
python_version = "3.10"
plugins = ["pydantic.mypy"]
strict = false
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true
[[tool.mypy.overrides]]
module = "nats.*"
ignore_missing_imports = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]

[tool.pytest.ini_options]
testpaths = [ "tests",]
asyncio_mode = "auto"
addopts = "-v --cov=kryten --cov-report=term-missing --cov-report=html"

[tool.hatch.build.targets.wheel]
packages = [ "src/kryten",]

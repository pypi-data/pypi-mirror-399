[tool.poetry]
name = "kryten-py"
version = "0.10.5"
description = "Python library for building CyTube microservices via Kryten bridge and NATS"
authors = ["Development Team"]
readme = "README.md"
license = "MIT"
packages = [{include = "kryten", from = "src"}]
keywords = ["cytube", "nats", "microservices", "bot", "streaming"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.10"
nats-py = "^2.9.0"
pydantic = "^2.0.0"
pydantic-settings = "^2.0.0"
aiohttp = "^3.9.0"
pyyaml = {version = "^6.0", optional = true}
python-dotenv = {version = "^1.0.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
black = "^23.0.0"
ruff = "^0.1.0"
mypy = "^1.7.0"
types-pyyaml = "^6.0.0"
aiohttp = "^3.9.0"

[tool.poetry.extras]
yaml = ["pyyaml"]
dotenv = ["python-dotenv"]
all = ["pyyaml", "python-dotenv"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=kryten --cov-report=term-missing --cov-report=html"

[tool.black]
line-length = 100
target-version = ["py311"]
include = '\.pyi?$'

[tool.ruff]
line-length = 100
target-version = "py310"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "nats.*"
ignore_missing_imports = true

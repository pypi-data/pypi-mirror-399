[project]
name = "cpf-cd"
dynamic = [ "version" ]
description = "Utility resources to calculate check digits on CPF (Brazilian personal ID)"
license = "MIT"
license-files = [ "LICENSE" ]
keywords = [
  "cpf",
  "verificar",
  "verificador",
  "verify",
  "verification",
  "check",
  "check-digit",
  "check-digits",
  "pt-br",
  "br",
]
classifiers = [
  "Development Status :: 7 - Inactive",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Natural Language :: Portuguese (Brazilian)",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]
requires-python = ">=3.10"

  [[project.authors]]
  name = "Julio L. Muller"

  [project.readme]
  file = "README.md"
  content-type = "text/markdown"

  [project.urls]
  Homepage = "https://cnpj-utils.vercel.app/"
  Source = "https://github.com/LacusSolutions/br-utils-py"
  Tracker = "https://github.com/LacusSolutions/br-utils-py/issues"

[build-system]
requires = [ "setuptools>=80.9.0", "wheel" ]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic.version]
attr = "cpf_cd.__version__"

[tool.setuptools.packages.find]
where = [ "src/" ]

[tool.pytest.ini_options]
minversion = "9.0"
testpaths = [ "tests/" ]
python_files = [ "*_test.py" ]
python_classes = [ "*Test" ]
python_functions = [ "test_*" ]

[tool.coverage.run]
source = [ "src/" ]
omit = [ "tests/*" ]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jenkee"
version = "0.2.2"
description = "Jenkins CLI Helper Tools"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ching Yi, Chan", email = "chingyichan.tw@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "testcontainers>=3.7.1",
    "black>=22.0",
    "flake8>=5.0",
    "mypy>=0.990",
]
release = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
jks = "jenkins_tools.cli:main"
jenkee = "jenkins_tools.cli:main"

[tool.setuptools]
packages = ["jenkins_tools", "jenkins_tools.commands", "jenkins_tools.credential_describers"]

[tool.setuptools.package-data]
jenkins_tools = ["docs/examples/*.md"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore:.*wait_container_is_ready.*:DeprecationWarning",
]

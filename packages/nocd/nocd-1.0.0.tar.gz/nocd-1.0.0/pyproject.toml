[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nocd"
version = "1.0.0"
description = "Run commands in another directory without cd"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["cli", "directory", "command", "productivity", "tools"]
authors = [
    {name = "@readwithai", email = "talwrii@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators", 
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/talwrii/nocd"
"Bug Reports" = "https://github.com/talwrii/nocd/issues"
"Source" = "https://github.com/talwrii/nocd"

[project.scripts]
nocd = "nocd.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black",
    "flake8",
    "mypy"
]

[tool.setuptools]
packages = ["nocd"]

[tool.setuptools.package-data]
nocd = ["*.json"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "envhealth"
version = "0.1.1"
description = "Environment health checker that validates Python runtime, OS, dependencies, variables and system readiness"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Rohan", email = "rohanroni2019@gmail.com" },
]

dependencies = [
  "psutil",
  "requests",
  "reportlab",
]

keywords = ["environment", "system health", "diagnostics", "python tooling", "debugging"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Rohan7654/envhealth"
Issues = "https://github.com/Rohan7654/envhealth/issues"

[project.scripts]
envhealth = "envhealth.cli:main"
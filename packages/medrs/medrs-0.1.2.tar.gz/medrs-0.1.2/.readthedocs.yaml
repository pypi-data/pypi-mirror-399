version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    rust: "1.82"
  apt_packages:
    - cmake
    - build-essential
  jobs:
    post_install:
      - pip install maturin
      - maturin build --release --features python -o dist
      - pip install dist/*.whl

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

python:
  install:
    - requirements: docs/requirements.txt

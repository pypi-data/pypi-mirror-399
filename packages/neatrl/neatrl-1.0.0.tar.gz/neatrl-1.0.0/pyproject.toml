[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neatrl"
version = "1.0.0"
description = "A Python library for reinforcement learning algorithms"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Yuvraj Singh", email = "yuvraj.mist@gmail.com" }
]

dependencies = [
    "torch",
    "numpy",
    "gymnasium",
    "stable-baselines3",
    "tqdm",
    "wandb",
    "imageio[ffmpeg]",
    "opencv-python",
    "wandb[media]"
]

[project.optional-dependencies]
mujoco = ["gymnasium[mujoco]"]
atari = ["gymnasium[atari]", "ale-py"]
classic = ["gymnasium[classic-control]"]
box2d = ["swig", "gymnasium[box2d]"]
dev = [
    "ruff",
    "mypy",
    "black",
    "build",
    "twine"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["neatrl*"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
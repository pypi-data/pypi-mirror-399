[package]
name = "line_items"
version = "0.1.6"
edition = "2024"
description = "A set of line item calculation utilities for Artconomy.com."
license = "AGPL-3"
repository = "https://gitlab.com/artconomy/line_items"
authors = [
    "Fox Danger Piacenti <fox@artconomy.com>"
]

[lib]
name = "line_items"
crate-type = ["cdylib"]

[features]
wasm = ["dep:wasm-bindgen", "dep:serde-wasm-bindgen", "dep:console_error_panic_hook"]
python = ["dep:pyo3"]

[dependencies]
rust_decimal = { version = "1.38.0", features = ["serde_json"] }
rust_decimal_macros = "1.38.0"
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
wasm-bindgen = { version = "0.2.103", features = ["serde-serialize"], optional = true }
js-sys = "0.3.80"
serde-wasm-bindgen = { version = "0.6.5", optional = true }
console_error_panic_hook = { version = "0.1.7", optional = true }
pyo3 = { version = "0.26.0", features = ["extension-module"], optional = true }
serde_repr = "0.1.20"

[dev-dependencies]
ntest = "0.9.3"
pretty_assertions = "1.4.1"

[profile.release]
lto = true
opt-level = 'z'

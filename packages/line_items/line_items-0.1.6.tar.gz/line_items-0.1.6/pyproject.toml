[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "line_items"
requires-python = ">=3.14"
dynamic = [
    "version",
    "description",
    "readme",
    "urls",
    "authors",
    "license",
]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]

[tool.maturin]
features = ["python"]

[dependency-groups]
dev = [
    "cibuildwheel>=3.3.0",
]

[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microshard-uuid"
version = "1.0.0"
description = "A zero-lookup, partition-aware UUIDv8 implementation with microsecond precision."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
  { name = "dilipvamsi"},
]
keywords = [
    "uuid",
    "uuidv8",
    "sharding",
    "distributed-systems",
    "database",
    "partitioning",
    "microshard"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/dilipvamsi/microshard-uuid"
"Bug Tracker" = "https://github.com/dilipvamsi/microshard-uuid/issues"
"Documentation" = "https://github.com/dilipvamsi/microshard-uuid#readme"

# Configuration to find the package inside the 'src' folder
[tool.setuptools.packages.find]
where = ["src"]
include = ["microshard_uuid*"]

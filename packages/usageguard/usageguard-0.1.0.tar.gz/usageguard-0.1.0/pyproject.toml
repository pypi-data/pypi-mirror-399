[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "usageguard"
version = "0.1.0"
description = "Real-time cost control for AI and API platforms"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "UsageGuard Team", email = "support@usageguard.ai"}
]
keywords = ["ai", "api", "cost-control", "openai", "anthropic", "gemini", "budget"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "requests>=2.28.0",
    "openai>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://usage-guard.vercel.app"
Documentation = "https://usage-guard.vercel.app/docs"
Repository = "https://github.com/sherlocq61/UsageGuard"

[tool.setuptools.packages.find]
where = ["."]
include = ["usageguard*"]
exclude = ["tests*", "web*", "api*", "database*", "examples*", "dashboard*"]

[project]
name = "puremcp-core"
version = "0.1.0"
description = "Core package for puremcp - Production-ready MCP servers"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [
    { name = "puremcp" }
]
requires-python = ">=3.10"
keywords = ["mcp", "llm", "ai", "model-context-protocol"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.scripts]
puremcp = "puremcp.cli:main"

[project.urls]
Homepage = "https://puremcp.org"
Repository = "https://github.com/puremcp/puremcp"
Issues = "https://github.com/puremcp/puremcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/puremcp"]

[tool.uv]
keyring-provider = "subprocess"

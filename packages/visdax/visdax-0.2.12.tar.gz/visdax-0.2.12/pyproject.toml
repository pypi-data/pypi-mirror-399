[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visdax"
version = "0.2.12"
description = "B2B High-Fidelity Vision Restoration SDK with Compulsory Vault Caching"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name="Sourabh Yadav", email="sourabh@visdax.com" }
]
dependencies = [
    "requests>=2.28.0",
    "pqdm>=0.2.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://visdax.com"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "isfree"
version = "1.0.0"
description = 'Check if a domain is available using DNS'
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["domain", "dns", "availability", "cli"]
authors = [{ name = "Rocktim Saikia", email = "rocktimthedev@gmail.com" }]
dependencies = ["dnspython>=2.0.0"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
]

[project.urls]
homepage = "https://github.com/rocktimsaikia/package"
repository = "https://github.com/rocktimsaikia/package"
issues = "https://github.com/rocktimsaikia/package/issues"

[project.scripts]
isfree = "package.cli:main"

[project.optional-dependencies]
dev = [
  "pre-commit",
]

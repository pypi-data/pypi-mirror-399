[metadata]
name = xnotify
version = attr: xnotify.__version__.__version__
author = cumulus13
author_email = cumulus13@gmail.com
description = Universal notification library with plugin support
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cumulus13/xnotify
project_urls = 
	Bug Tracker = https://github.com/cumulus13/xnotify/issues
	Documentation = https://github.com/cumulus13/xnotify#readme
	Source Code = https://github.com/cumulus13/xnotify
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Communications
	Topic :: System :: Monitoring
keywords = 
	notification
	pushbullet
	ntfy
	pushover
	telegram
	discord
	slack
	alert
	monitoring

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
full = 
	pushbullet.py>=0.12.0
	pyyaml>=5.4.0
yaml = pyyaml>=5.4.0
pushbullet = pushbullet.py>=0.12.0
dev = 
	pytest>=7.0.0
	pytest-cov>=3.0.0
	black>=22.0.0
	flake8>=4.0.0
	mypy>=0.950
	isort>=5.10.0

[options.entry_points]
console_scripts = 
	xnotify = xnotify.cli:main

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.eggs
ignore = E203,W503

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = -v --cov=xnotify --cov-report=term-missing

[coverage:run]
source = xnotify
omit = */tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0


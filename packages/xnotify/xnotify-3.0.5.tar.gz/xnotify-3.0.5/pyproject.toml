[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "xnotify"
dynamic = [
    "version",
]
description = "Universal notification library with plugin support"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    { name = "Hadi Cahyadi", email = "cumulus13@gmail.com" },
]
keywords = [
    "notification",
    "pushbullet",
    "ntfy",
    "pushover",
    "telegram",
    "discord",
    "slack",
    "alert",
    "monitoring",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "progress_session>=0.30.2",
    "gntplib>=3.0.0",
    "pyyaml>=5.4.0",
]

[project.license]
text = "MIT"
license-file = "LICENSE"

[project.optional-dependencies]
full = [
    "pushbullet.py>=0.12.0",
    "pyyaml>=5.4.0",
    "progress_session>=0.30.2",
    "gntplib>=3.0.0",
    "licface",
    "richcolorlog>=1.0.0",
]
yaml = [
    "pyyaml>=5.4.0",
]
growl = [
    "gntplib>=3.0.0",
]
pushbullet = [
    "pushbullet.py>=0.12.0",
]
ntfy = [
    "progress_session>=0.30.2",
]
log = [
    "richcolorlog>=1.0.0",
    "licface",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "isort>=5.10.0",
    "licface",
    "richcolorlog>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/cumulus13/xnotify"
Documentation = "https://github.com/cumulus13/xnotify#readme"
Repository = "https://github.com/cumulus13/xnotify"
"Bug Tracker" = "https://github.com/cumulus13/xnotify/issues"

[project.scripts]
xnotify = "xnotify.cli:main"

[tool.setuptools]
packages = [
    "xnotify",
    "xnotify.plugins",
]

[tool.setuptools.dynamic.version]
attr = "xnotify.__version__.__version__"

[tool.black]
line-length = 100
target-version = [
    "py37",
    "py38",
    "py39",
    "py310",
    "py311",
]
include = "\\.pyi?$"

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
addopts = "-v --cov=xnotify --cov-report=term-missing"

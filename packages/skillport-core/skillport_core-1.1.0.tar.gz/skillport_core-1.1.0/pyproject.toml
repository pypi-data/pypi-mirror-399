[project]
name = "skillport-core"
version = "1.1.0"
description = "Core SkillPort library (shared logic). See https://github.com/gotalab/skillport for documentation."
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Gota" }]
keywords = [
    "agent-skills",
    "mcp",
    "context-engineering",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pyyaml>=5.1",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/gotalab/skillport"
Repository = "https://github.com/gotalab/skillport"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/skillport"]

[tool.hatch.build.targets.sdist]
include = [
    "src/skillport",
]

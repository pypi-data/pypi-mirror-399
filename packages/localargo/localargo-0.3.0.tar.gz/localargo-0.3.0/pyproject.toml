[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "localargo"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "William Born", email = "william.born.git@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "click",
  "pyyaml",
  "rich",
  "rich-click"
]

[project.optional-dependencies]
dev = ["mypy", "types-PyYAML", "pytest", "pylint", "pydoclint", "lizard"]
watch = [
  "watchdog>=2.0.0",
]

[project.urls]
Documentation = "https://github.com/williamkborn/localargo#readme"
Issues = "https://github.com/williamkborn/localargo/issues"
Source = "https://github.com/williamkborn/localargo"

[project.scripts]
localargo = "localargo.cli:localargo"

[tool.hatch.version]
path = "src/localargo/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "localargo[dev]"
]
[tool.hatch.envs.default.scripts]
typecheck = "mypy src/"
test = "pytest"
pydoclint = "python3 -m pydoclint.main ."
lizard = "python3 -m lizard -C 6 -x './tests/*' ."

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/localargo tests}"

[tool.coverage.run]
source_pkgs = ["localargo", "tests"]
branch = true
parallel = true
omit = [
  "src/localargo/__about__.py",
]

[tool.coverage.paths]
localargo = ["src/localargo", "*/localargo/src/localargo"]
tests = ["tests", "*/localargo/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.pytest.ini_options]
addopts = "-v --maxfail=1 --disable-warnings"
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.12"
mypy_path = ["src"]
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
no_implicit_optional = true
ignore_missing_imports = true

[tool.hatch.envs.hatch-static-analysis]
config-path = "none"

dependencies = [
  "ruff>=0.14.9",
]

[tool.hatch.envs.hatch-static-analysis.scripts]
# Hatch fmt expects these 4 scripts to exist if you override scripts
format-check = "ruff format --check ."
format-fix   = "ruff format ."
lint-check   = "ruff check ."
lint-fix     = "ruff check --fix ."

[tool.ruff]
target-version = "py312"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "S101",
  "S105",
  "S106",
  "S108",
  "FBT001",
  "FBT002",
  "FBT003",
  "D203",  # one-blank-line-before-class
  "D212",  # multi-line-summary-first-line
  "D107",  # undocumented-public-init (prefer documenting in class docstring)
  "COM812", # missing-trailing-comma (formatter conflict)
]

[tool.pydoclint]
style = "google"

[tool.hatch.envs.docs]
dependencies = [
  "mdbook>=0.4.0",
]
[tool.hatch.envs.docs.scripts]
build = "mdbook build {args:docs}"
serve = "mdbook serve {args:docs}"

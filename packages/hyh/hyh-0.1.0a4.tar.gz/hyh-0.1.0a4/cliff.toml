# git-cliff configuration for conventional commits
# See: https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/),
and this project adheres to [Semantic Versioning](https://semver.org/).

"""

# Template for changelog body (each release)
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}

    ### {{ group | striptags | trim | upper_first }}

    {% for commit in commits %}
        - {{ commit.message | upper_first | trim }}
    {% endfor %}
{% endfor %}

"""

# Changelog footer
footer = """
{% for release in releases -%}
    {% if release.version -%}
        [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/pproenca/hyh/releases/tag/v{{ release.version | trim_start_matches(pat="v") }}
    {% endif -%}
{% endfor -%}
[unreleased]: https://github.com/pproenca/hyh/compare/v{{ releases | last | get(key="version") | trim_start_matches(pat="v") }}...HEAD
"""

# Remove leading/trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true
filter_unconventional = true
split_commits = false

# Commit sorting
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^style", group = "Changed" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", group = "Dependencies" },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { message = "^revert", group = "Reverted" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter out commits
filter_commits = false

# Tag pattern
tag_pattern = "v[0-9].*"

# Skip tags matching pattern
# skip_tags = ""

# Sort commits by newest first
sort_commits = "newest"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nspd-request"
version = "2.0.0"
description = "Python-библиотека для работы с НСПД (Национальная система пространственных данных)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Logar1t", email = "logar1t.official@gmail.com"}
]
maintainers = [
    {name = "Logar1t", email = "logar1t.official@gmail.com"}
]
keywords = ["nspd", "кадастр", "недвижимость", "api", "росреестр"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: GIS",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.1",
    "pyproj>=3.0.0",
    "shapely>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/Logar1t/NSPD-request"
Repository = "https://github.com/Logar1t/NSPD-request"
Issues = "https://github.com/Logar1t/NSPD-request/issues"
README = "https://github.com/Logar1t/NSPD-request/blob/main/README.md"
Documentation = "https://github.com/Logar1t/NSPD-request/blob/main/DOCUMENTATION.md"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["nspd_request*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true


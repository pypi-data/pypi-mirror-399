[project]
name = "gurume"
version = "0.0.0"
description = ""
readme = "README.md"
authors = [{ name = "narumi", email = "toucans-cutouts0f@icloud.com" }]
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.13.4",
    "loguru>=0.7.3",
    "lxml>=6.0.2",
    "mcp[cli]>=1.13.0",
    "openai>=2.14.0",
    "tenacity>=9.1.2",
    "textual>=6.11.0",
    "typer>=0.16.0",
]

[project.scripts]
gurume = "gurume.cli:main"
gurume-mcp = "gurume.server:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.3",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.7.3",
    "ty>=0.0.7",
]

[tool.ruff]
exclude = ["build"]
line-length = 120

[tool.ruff.lint]
ignore = ["E501", "C901"]
select = [
    "B",   # flake8-bugbear
    "C",   # flake8-comprehensions
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "SIM", # flake8-simplify
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.pytest.ini_options]
filterwarnings = ["ignore::DeprecationWarning"]

[tool.mypy]
ignore_missing_imports = true

[tool.bumpversion]
current_version = "0.0.0"
tag = true
commit = true
pre_commit_hooks = ["uv lock", "git add uv.lock"]

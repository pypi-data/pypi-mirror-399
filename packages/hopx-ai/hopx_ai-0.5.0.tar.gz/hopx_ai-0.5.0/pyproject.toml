[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hopx-ai"
version = "0.5.0"
description = "Official Python SDK for HOPX.AI Sandboxes"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "HOPX.AI", email = "support@hopx.ai"}
]
keywords = ["hopx", "hopx-ai", "sandbox", "vm", "microvm", "cloud", "containers"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.25.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.5.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://hopx.ai"
Documentation = "https://docs.hopx.ai"
Repository = "https://github.com/hopx-ai/hopx"
Issues = "https://github.com/hopx-ai/hopx/issues"

[tool.hatch.build.targets.wheel]
packages = ["hopx_ai"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true


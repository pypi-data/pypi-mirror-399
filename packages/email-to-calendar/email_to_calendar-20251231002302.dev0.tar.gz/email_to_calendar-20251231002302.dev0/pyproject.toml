[project]
name = "email-to-calendar"
version = "20251231002302.dev"
description = "Takes emails from an IMAP server, parses the body, and creates event(s) in a CalDAV calendar"
readme = "README.md"
requires-python = ">=3.13, <4.0"
dependencies = [
    "apprise==1.9.6",
    "caldav==2.2.3",
    "imapclient==3.0.1",
    "markdownify==1.2.2",
    "pydantic-ai-slim[openai]==1.39.0",
    "pydantic-settings==2.12.0",
    "pydantic[email]==2.12.5",
    "sqlmodel==0.0.31",
    "tzlocal==5.3.1",
    "vobject==0.9.9",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.13.2",
]

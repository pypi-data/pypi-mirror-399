[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "pylogrust"
version = "0.2.0"
description = "A high-performance Python logging library written in Rust"
authors = [{name = "KennyTANG", email = "kennytangpublic@gmail.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

[tool.maturin]
python-source = "python"
module-name = "pylogrust._pylogrust_core"

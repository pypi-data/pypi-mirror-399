[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "py-sandbox"
version = "0.2.5"
description = "Secure sandbox for code execution with remote module loading"
readme = "README.md"
license = "MIT"
authors = [{name = "Phanes"}]
requires-python = ">=3.8"
keywords = ["sandbox", "security", "remote", "module", "loader"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/phanes19122025-cmyk/phi-linux"

[tool.setuptools.packages.find]
where = ["."]
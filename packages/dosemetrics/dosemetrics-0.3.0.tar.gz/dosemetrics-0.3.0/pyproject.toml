[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dosemetrics"
version = "0.3.0"
description = "Measuring radiotherapy doses - plotting visualizations"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    {name = "Amith Kamath", email = "amith.kamath@unibe.ch"}
]
keywords = [
    "medical image analysis",
    "machine learning", 
    "neuro",
    "radiotherapy",
    "dose metrics"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Recognition",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "altair~=5.4.0",
    "gpssi>=0.1.2",
    "huggingface_hub>=0.20.0",
    "ipykernel>=6.0.0",
    "matplotlib~=3.8.2",
    "nbconvert>=7.16.6",
    "nbformat>=5.10.4",
    "nibabel==5.2.1",
    "numba>=0.58.0",
    "numpy~=1.26.2",
    "pandas>=2.1.4",
    "pillow==10.4.0",
    "plotly~=5.23.0",
    "pydicom>=2.3.0",
    "pymedphys>=0.39.0",
    "pymia>=0.3.4",
    "pytest>=8.4.2",
    "scikit-image>=0.21.0",
    "scipy>=1.11.0",
    "seaborn>=0.13.2",
    "simpleitk>=2.4",
    "streamlit~=1.45.0",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-jupyter>=0.24.0",
    "pymdown-extensions>=10.7",
]
test = [
    "pytest-cov>=4.0.0",
    "nbformat>=5.0.0",
    "nbconvert>=7.0.0",
    "ipykernel>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/contouraid/dosemetrics"
Repository = "https://github.com/contouraid/dosemetrics"
Issues = "https://github.com/contouraid/dosemetrics/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dosemetrics*", "dosemetrics_cli*"]

[tool.setuptools.package-dir]
"" = "src"

[project.scripts]
dosemetrics = "dosemetrics_cli.__main__:main"

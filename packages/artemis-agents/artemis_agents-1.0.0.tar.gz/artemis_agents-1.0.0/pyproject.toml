[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "artemis-agents"
version = "1.0.0"
description = "Production-ready multi-agent debate framework with adaptive evaluation and safety monitoring"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Subhadip Mitra", email = "contact@subhadipmitra.com"}
]
keywords = [
    "ai",
    "agents",
    "multi-agent",
    "debate",
    "llm",
    "langchain",
    "langgraph",
    "ai-safety",
    "decision-making"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.25.0",
    "openai>=1.0",
    "anthropic>=0.20",
    "google-generativeai>=0.3.0",
    "tenacity>=8.0",
    "structlog>=23.0",
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.1.0",
]
langgraph = [
    "langgraph>=0.0.20",
]
crewai = [
    "crewai>=0.1.0",
]
mcp = [
    "fastmcp>=0.1.0",
]
all = [
    "artemis-agents[langchain,langgraph,crewai,mcp]",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.5",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
    "ipython>=8.0",
]

[project.urls]
Homepage = "https://github.com/bassrehab/artemis-agents"
Documentation = "https://artemis.subhadipmitra.com"
Repository = "https://github.com/bassrehab/artemis-agents.git"
Issues = "https://github.com/bassrehab/artemis-agents/issues"
Changelog = "https://github.com/bassrehab/artemis-agents/blob/main/CHANGELOG.md"

[project.scripts]
artemis = "artemis.mcp.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["artemis"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B905",  # zip without strict
]

[tool.ruff.lint.isort]
known-first-party = ["artemis"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "openai.*",
    "anthropic.*",
    "google.generativeai.*",
    "langchain_core.*",
    "langgraph.*",
    "crewai.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning",
]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["artemis"]
branch = true
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

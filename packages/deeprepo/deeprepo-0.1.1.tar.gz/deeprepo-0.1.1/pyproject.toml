[project]
name = "deeprepo"
version = "0.1.1"
description = "A production-grade Python library for RAG on local codebases with multi-provider AI support"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Abhishek", email = "abhishekpandey2432001@gmail.com"}
]
keywords = [
    "rag",
    "retrieval-augmented-generation",
    "vector-search",
    "semantic-search",
    "llm",
    "embeddings",
    "code-analysis",
    "ai",
    "machine-learning",
    "nlp"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
]

dependencies = [
    "numpy>=1.24.0",
    "requests>=2.28.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/abhishek2432001/deeprepo"
Documentation = "https://github.com/abhishek2432001/deeprepo#readme"
Repository = "https://github.com/abhishek2432001/deeprepo"
"Bug Tracker" = "https://github.com/abhishek2432001/deeprepo/issues"

[project.optional-dependencies]
huggingface = [
    # requests is already in core dependencies
]
ollama = [
    # requests is already in core dependencies
    # Note: Ollama itself must be installed separately
]
all-providers = [
    # Includes all optional providers (huggingface, ollama)
    # Default providers (openai, gemini) are already included
]
dev = [
    "pytest>=7.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

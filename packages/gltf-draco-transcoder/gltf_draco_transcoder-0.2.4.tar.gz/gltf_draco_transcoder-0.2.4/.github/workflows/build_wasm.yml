name: Build WASM

on:
  workflow_dispatch:

env:
  EM_VERSION: 4.0.22
  VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg_cache,readwrite"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache EMSDK
        id: cache-emsdk
        uses: actions/cache@v4
        with:
          path: emsdk
          key: emsdk-${{ runner.os }}-${{ env.EM_VERSION }}

      - name: Clone EMSDK
        if: steps.cache-emsdk.outputs.cache-hit != 'true'
        run: git clone https://github.com/emscripten-core/emsdk.git

      - name: Install and activate EMSDK
        if: steps.cache-emsdk.outputs.cache-hit != 'true'
        run: |
          cd emsdk
          ./emsdk install ${{ env.EM_VERSION }}
          ./emsdk activate ${{ env.EM_VERSION }}

      - name: Cache vcpkg binaries
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg_cache
          key: vcpkg-wasm-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Export VCPKG_ROOT
        run: echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      - name: Configure CMake and Build
        run: |
          source emsdk/emsdk_env.sh
          cmake -B build \
            -DCMAKE_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_CHAINLOAD_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake \
            -DVCPKG_OVERLAY_TRIPLETS=${{ github.workspace }}/vcpkg-triplets \
            -DVCPKG_TARGET_TRIPLET=wasm32-emscripten-lto \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INTERPROCEDURAL_OPTIMIZATION=ON
          cmake --build build --config Release

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            build/*.wasm
            build/*.js
            build/*.d.ts
          retention-days: 7

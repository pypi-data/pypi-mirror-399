[project]
name = "prettyterm"
authors = [{ name = "Zhiyuan Ding", email = "zhiyuanding01@gmail.com" }]
version = "0.1.0"
description = "Pretty terminal utilities wrapped around rich: colorful progress bars, dict-to-table printing, and more."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "rich>=13.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["prettyterm"]

[tool.poetry]
name = "datafold-sdk"
version = "0.1.0"
description = "The datafold SDK"
authors = ["Datafold <support@datafold.com>"]
readme = "README.md"
homepage = "https://pypi.org/project/datafold-sdk"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
packages = [
    { include = "datafold_sdk" },
    { include = "datafold_mcp", from = "mcp_server/src" },
]
include = [
    "datafold_sdk/version.py"
]

[tool.poetry.dependencies]
python = "^3.11"
click = ">=7.0"
requests = ">=2.20.0"
pydantic = ">=2.0.0"
rich = "*"
toml = ">=0.10.2"
dbt-core = ">=1.0.0"
keyring = "*"
tabulate = ">=0.9.0"
urllib3 = "*"
typing-extensions = ">=4.0.1"
attrs = ">=23.1.0"

# MCP server optional dependencies
fastmcp = { version = ">=2.11.0", optional = true }
httpx = { version = ">=0.25.0", optional = true }

[tool.poetry.group.dev.dependencies]
pre-commit = "*"
pytest = "*"
pytest-pep8 = "*"
pytest-cov = "*"
pytest-mock = "*"

[tool.poetry.extras]
mcp = ["fastmcp", "httpx"]

[tool.poetry.scripts]
datafold = "datafold_sdk.cli:manager"
datafold-mcp = "datafold_mcp.server:main"

[tool.pytest.ini_options]
testpaths = ["tests", "mcp_server/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "iltero-cli"
version = "0.1.0"
description = "Unified CLI for Iltero platform"
authors = [{name = "Iltero Team"}]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "Apache-2.0"}
dependencies = [
    "typer[all]>=0.12.0",        # CLI framework with rich support
    "httpx>=0.27.0",              # HTTP client (async ready)
    "pydantic>=2.8.0",            # Data validation
    "pydantic-settings>=2.4.0",   # Settings management
    "rich>=13.7.0",               # Rich terminal output
    "keyring>=25.0.0",            # Secure credential storage
    "click>=8.1.0",               # CLI utilities (typer dependency)
    "python-dotenv>=1.0.0",       # .env file support
    "orjson>=3.10.0",             # Fast JSON parsing
    "pyyaml>=6.0",                # YAML support
    "jinja2>=3.1.0",              # Template rendering
    "packaging>=24.0",            # Version parsing
    "attrs>=25.4.0",
    "python-dateutil>=2.9.0.post0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "mypy>=1.11.0",
    "ruff>=0.5.0",
    "black>=24.8.0",
    "pre-commit>=3.8.0",
    "openapi-python-client>=0.27.1",
]
scanners = [
    "checkov>=3.2.0",             # Terraform scanner
    "requests>=2.32.0",           # OPA HTTP client
]

[project.scripts]
iltero = "iltero.cli:cli_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["iltero"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=iltero --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.bandit]
exclude_dirs = ["tests", ".venv", "htmlcov"]
skips = ["B101", "B601"]  # B101: assert_used (OK in tests), B601: shell injection (we validate)

[tool.bandit.assert_used]
skips = ["*_test.py", "test_*.py"]

[build-system]
requires = ["scikit-build-core>=0.10.0", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "rkyv"
version = "1.0.0"
description = "A high-performance C++ serialization library with Python bindings"
readme = "README.md"
license = "MIT"
authors = [{ name = "rand0mdevel0per" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

requires-python = ">=3.8"
dependencies = []

[project.urls]
"Source" = "https://github.com/rand0mdevel0per/pyser"

[project.optional-dependencies]
test = ["pytest", "zstandard"]

[tool.scikit-build]
cmake.build-type = "Release"
wheel.packages = ["pyserpy"]
wheel.install-dir = "."
sdist.include = ["cpp/*", "pyserpy/*", "CMakeLists.txt"]
sdist.exclude = ["build", "dist", "*.egg-info"]

# Platform-specific wheel settings
wheel.py-api = "cp38"


[tool.scikit-build.cmake.define]
CMAKE_CXX_STANDARD = "20"

# cibuildwheel configuration for multi-platform builds
[tool.cibuildwheel]
build = "cp38-* cp39-* cp310-* cp311-* cp312-* cp313-*"
skip = "*-musllinux_*"

[tool.cibuildwheel.linux]
before-all = "yum install -y openssl-devel zstd-devel || apt-get update && apt-get install -y libssl-dev libzstd-dev"
environment = { VCPKG_FORCE_SYSTEM_BINARIES = "1" }

[tool.cibuildwheel.macos]
before-all = "brew install openssl zstd nlohmann-json"
environment = { OPENSSL_ROOT_DIR = "/opt/homebrew/opt/openssl@3", LDFLAGS = "-L/opt/homebrew/opt/openssl@3/lib", CPPFLAGS = "-I/opt/homebrew/opt/openssl@3/include" }

[tool.cibuildwheel.windows]
before-build = "pip install cmake ninja"
